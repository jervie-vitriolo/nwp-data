    'template': '1'
    'title': 'Military culls 70,000 chickens in Nueva Ecija town

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eefa331-e4b6-4276-a523-44a7c5eaadc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:44:38.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:44:41.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Nueva Ecija (CNN Philippines, August 20) —</strong> More
        than a hundred soldiers were deployed Sunday to cull 70,000 chickens in San
        Isidro, Nueva Ecija.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870e75d7-3649-4e9a-9b0b-ebdce5d721f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:44:38.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:44:41.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agriculture Secretary Manny Piñol confirmed on Friday new cases
        of bird flu in the Nueva Ecija towns of San Isidro and Jaen.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e79fd7-1b6b-4f38-9ec8-b4594538542c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:44:38.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:44:41.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read more: New bird flu cases confirmed in 2 Nueva Ecija towns</h2>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f76c23-1763-4528-9afd-7d6718b9c790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:44:38.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:44:41.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 1-kilometer contained radius and a 7-kilometer controlled radius
        were established, similar to San Luis, Pampanga, where the outbreak of the
        H5 strain of avian influenza was first reported.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5b1a72-6b4b-486b-9e7c-eef7b7ab73a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:44:38.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:44:41.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some Nueva Ecija farmers were doubtful with the Agriculture
        Department (DA) findings that 7 percent or 28,000 chickens in the province
        have been infected.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4c9fd8-f789-4c84-b16e-18b1e45e6ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:44:38.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:44:41.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read more: Farm owners protest culling operations amid bird flu
        in Nueva Ecija</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5701560e-fdbb-4818-b0eb-d21ef8ba97e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:44:38.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:44:41.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Yung sinasabi nila na libo, 200, hindi totoo yun. Yung namatay
        sa amin average lang isa, dalawa," said Manuel Ortiz-Luis, a farm owner who
        was reported to have infected poultry.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79eaf32-d38a-4f46-bf0f-b043cebd1b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:44:38.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:44:41.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They''re saying a thousand, or 200 dead, that''s not
        true. We have an average of about one to two chicken deaths.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104a19fc-3d53-46a8-8360-2eab8a9c0f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:44:38.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:44:41.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ortiz-Luis said his birds reportedly tested positive for the strain,
        but he said authorities never showed him the results.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6315aa99-9c89-4f79-980e-7e97ff23df76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:44:38.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:44:41.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hanggang ngayon, wala pa ring</em> dokumento, <em>walang</em>
        papeles. Tapos <em>pati yung sinasabi nila na babayaran daw ng</em> ₱80 per
        bird<em> lahat nung papatayin. Ang gulo-gulo walang</em> (process), <em>ang
        hirap. Baka mamaya pag napatay na yung manok namin...saan kami pupunta?"</em>
        he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05766f1-0df3-423e-863f-ed249058748c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:44:38.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:44:41.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:Up until now, there are no documents, no papers. Add
        to that what they said about paying ₱80 per culled bird. There''s no process,
        it''s a mess, and it''s difficult. What if our chicken get killed? Where do
        we go after that?]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e5e6e5-61e3-494e-bf40-5ed4357f7607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:44:38.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:44:41.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the DA maintains its findings, saying farm samples reacted to
        the H5 strain present in the farm of Ortiz-Luis.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77dcbc8a-378d-496c-b161-abda8594e123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:44:38.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:44:41.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kami ay nakikisimpatiya sa may-ari ng manukan subalit ito po
        kasi ''yung protocol. ''Pag nakitaan ang</em> farm ng virus, <em>ang unang
        hakbang</em> is to depopulate <em>''yung</em> farm," said Dr. Eduardo Lapuz,
        the Regulatory Divison Chief of DA Region III.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58866284-30fd-4c87-9b13-fc58e8befc96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:44:38.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:44:41.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We sympathize with the owners of chicken farms but
        this is the protocol. If a virus is detected in the farm, the first step is
        to depopulate the farm.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1411ef4-09a0-4174-8c8b-a643c1434e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:44:38.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:44:41.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Businesses in nearby towns were also affected by the emergence of
        the strain in the province.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ecbe6d7-88d9-408d-8084-7dbda82b8ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:44:38.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:44:41.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Napakalaki ng lugi namin. Biruin niyo</em> ₱25 <em>per kilo
        ayaw pang mabili. Dati ang kumukuha sa''min</em> 10,000 a day <em>ngayon ang
        kinukuha</em> 70 heads," said Rodolfo Juatco, a commercial chicken grower
        in San Leonardo, a town within the seven-kilometer radius of the infected
        farm in Nueva Ecija.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de71180f-0b4d-4fb1-9f5a-67bc2356bc03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:44:38.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:44:41.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We lose so much money. We sell at ₱25 per kilo, it
        still doesn''t sell. Before, people get about 10,000 heads a day, but now
        it''s just 70 heads of chicken.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2d119c-e3dd-4c05-ab1a-704669ea42be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:44:38.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:44:41.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA said H5 - the virus strain found in birds in San Luis - is
        not transmissible to humans, although additional samples were sent to an Australian
        laboratory to determine if it is positive for H5N6, which can affect humans.</p>'
  'CA-junks-US-marine-appeal-in-homicide-case':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'The appellate court ruled the arguments of Lance Corporal Joseph Scott
      Pemberton in the appeal were “a rehash of the issues extensively covered in
      our decision.” (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-20T22:06:38.057+08:00
    'imagesource': 'jcr:28d9766a-64cc-43c3-a64c-964e872ea4ea'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5aef49ae-3c05-489c-868a-200e461bd468'
    'lead': 'The appellate court ruled the arguments of Lance Corporal Joseph Scott
      Pemberton in the appeal were “a rehash of the issues extensively covered in
      our decision.”'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-02T16:48:15.520+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-02T16:48:18.657+08:00
