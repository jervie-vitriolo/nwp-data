    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506b06f2-7537-437e-9edc-54ec6348511b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:19:44.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:19:47.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino prefers to live a quiet life, but she said it would be foolish
        of her to let her family be subjected to baseless accusations.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d6d904-9996-4948-875b-fd5ac7e7c067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:19:44.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:19:47.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said what she values above all else is to raise their son well,
        for him to be smart, respectful, and loving.</p>'
