      'mgnl:type': 'text'
      'text': '<p>In its 11 p.m. update, the Philippine Atmospheric Geophysical and
        Astronomical Services Administration (PAGASA) said ''Isang'' packed maximum
        sustained winds of 65 kph, with gusts of up to 80 kph.</p>'
