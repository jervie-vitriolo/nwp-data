      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said the storm will also enhance the southwest monsoon, which
        may affect Southern Luzon, Visayas and Mindanao.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4260445-863c-4fb2-8e51-5f0f531d283d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:14:01.451+08:00
