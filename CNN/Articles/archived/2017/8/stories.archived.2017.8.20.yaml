    'template': '1'
    'title': 'Kris Aquino to James Yap: Leave our son out of it

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5239203d-06a2-4fa9-ac35-465cc491ada4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:19:44.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:19:47.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 20) —</strong> The
        country''s "Queen of All Media" has had enough of her son being used for publicity.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4822432-38a3-4eb9-bd75-4dafe1a31c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:19:44.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:19:47.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a strongly worded post on her Facebook page, Kris Aquino blasts
        her ex-husband, basketball player James Yap, for using their son, Bimby, to
        amp up the hype for his bar.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e39a89-5ecc-4967-ac9a-5135309a01cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:19:44.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:19:47.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino wrote, "There comes a point when being quiet just doesn''t
        cut it anymore."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce1a46e-6b2c-401b-b04e-90365748e830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:19:44.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:19:47.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she has tried her best to maintain the peace with her ex,
        but was forced to speak her mind after Yap gave an interview at the opening
        of his new gastropub on Aug.17 , where he said he has not seen his son in
        eight months.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adfcc357-148e-48c2-b894-5957e30288a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:19:44.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:19:47.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino called Yap out, saying, "You have not exerted effort to get
        to know him, spend time with him, much less consistently contribute financially
        to his needs."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49568630-b02b-4717-883a-c94f2f4aeaba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:19:44.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:19:47.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She mentioned the last time Yap gave money for their son was three
        years ago.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3a07b3-8069-470e-981a-f95dea7b27bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:19:44.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:19:47.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have let that be since God has more than adequately been generous
        with us and I believe that a father''s financial responsibility should naturally
        come from his heart," she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e4f9ee-7130-4bdd-8fc7-76ea89a6cd8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:19:44.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:19:47.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino had good words for Yap''s partner, Michela Cazzola, who she
        said had exerted genuine effort to get to know her and her sons.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52bf709e-d209-4fe6-98f0-057983b1e75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:19:44.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:19:47.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino said while she understood it was unavoidable for the topic
        of Bimby to come up in interviews, she said it would have been easy not to
        give in to questions for the sake of Bimby.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096bb308-7026-4575-af2f-0dab3db63d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:19:44.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:19:47.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Parenting isn''t a competition, it should be cooperation – even
        if we are already long annulled as a couple," she said in her post. She warned
        James to stop playing the victim.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e04911-786c-48c7-9632-26472d43697a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:19:44.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:19:47.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said, "Because a man who walked away with millions from an annulment
        settlement from a marriage that lasted just 4 years can never be a victim
        especially when he is portraying a 10-year-old boy as the one at ''fault''
        in not liking him and making him feel na <em>"magsasawa ka at masasaktan ka
        lang</em> [you''ll only grow tired and get hurt]."</p>'
