    'title': 'CA junks U.S. Marine’s appeal in homicide case

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6e2f9b-97fc-4f78-9e22-7cc2e2c48eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:48:15.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:48:18.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 20) —</strong> The
        Court of Appeals (CA) junked the appeal of a U.S. Marine who was convicted
        of killing a Filipino transgender woman three years ago.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18468bd-79e3-4eb6-89e2-9e589da3ef0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:48:15.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:48:18.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 12-page resolution signed by the justices on August 15 and released
        Sunday affirmed the court’s decision last April 3, which found Lance Corporal
        Joseph Scott Pemberton guilty of homicide for the killing of Jennifer Laude.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b11a024-274f-4195-89b9-263409a9be85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:48:15.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:48:18.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“… (T)he arguments raised by parties are nothing but a rehash of
        the issues extensively covered in our decision,” stated the resolution penned
        by Associate Justice Marlene Gonzales-Sison.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341e6eef-0d92-4d7d-86fb-20392edcc68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:48:15.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:48:18.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read more: CA affirms conviction of Pemberton for killing Jennifer
        Laude</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb6010f-bb74-43d3-ba33-ab788792fd21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:48:15.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:48:18.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court also junked Office of the Solicitor General’s plea that
        Pemberton is not entitled full credit of the time he spent in jail under preventive
        imprisonment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff0f91d-08fb-4680-b63d-076602d3e812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:48:15.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:48:18.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his appeal, the U.S. Marine said the court “cherry-picked evidence
        to sustain the conviction and completely ignored all contrary evidence.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f75e51d-b07b-460e-87f1-273ae6e393f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:48:15.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:48:18.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the court said Pemberton failed to prove his life was in danger
        and that he acted in self-defense as Laude attacked him.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5e71a5-4a62-4372-a83f-7e867287c173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:48:15.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:48:18.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We maintain our ruling that his invocation is an admission of the
        killing and of its authorship. Pemberton’s contention that he was only raising
        complete and incomplete self-defense in the physical injuries he inflicted
        upon Jerry Serdoncillo y Laude alias “Jennifer” (Laude) is bereft of rhyme
        or reason as the former was not charged for any physical injuries but of homicide,”
        the resolution read.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22213b4f-45d8-4e08-be8a-5a8ce227a7c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:48:15.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:48:18.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laude was found dead, her neck blackened with strangulation marks
        and head rammed to a toilet in a motel room in Olongapo City after a night
        out with Pemberton on October 11, 2014.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71957115-e394-49d4-a4cf-f48171422672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:48:15.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:48:18.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Olongapo Regional Trial court handed down a guilty verdict on
        Pemberton for homicide — not murder — on December 1, 2015. He was sentenced
        to six to 12 years of imprisonment. His prison sentence was reduced to a maximum
        10 years from 6 to 12 years.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1e50dd-dd71-467b-8caa-d5ca9551166a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:48:15.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:48:18.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court also ordered Pemberton to pay the heirs of Laude 4.3 million.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8ece61-9d27-4c71-bf02-ed7dc4f80a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:48:15.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:48:18.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Correspondent Anjo Alimario contributed to
        this report.</em></p>'
  'gilas-vs-jordan-FIBA-Asia-Cup':
    'author': 'CJ Marquez, CNN Philippines'
    'caption': 'The Philippines settled for the seventh spot in the FIBA Asia Cup
      after outlasting Jordan in a thrilling finish. '
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-08-20T22:01:57.554+08:00
    'imagesource': 'jcr:b61bced8-a840-4780-968a-b241767c577c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aeb0a3aa-dba7-4829-97a1-3f71b01398c0'
    'lead': 'The Philippines settled for the seventh spot in the FIBA Asia Cup after
      outlasting Jordan in a thrilling finish. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-02T16:50:38.772+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-02T16:50:42.056+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-02T16:50:41.771+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gilas ends FIBA Asia Cup stint on positive note with 75-70 win over
      Jordan

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d94e4b8-8b90-4634-9154-9645d47babea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:50:38.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:50:42.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 20) —</strong> Gilas
        Pilipinas concluded its FIBA Asia Cup campaign with a 75-70 victory against
        Jordan on Sunday night at the Nouhad Nawfal Sports Complex in Lebanon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e5a3ba-ede3-449b-988e-30dcc507551e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:50:38.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:50:42.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Terrence Romeo once again led the way for the Filipinos with 13
        points, four rebounds, and two assists.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d8e613-ba65-40d0-aa30-8b04a46b2f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:50:38.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:50:42.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both squads struggled to establish a clear advantage early in the
        game which resulted to a low-scoring affair.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67950ffc-6573-4d04-9bdc-15fa28c2733b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:50:38.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:50:42.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the same story in the second quarter but the Philippines
        found its groove with a flurry of attacks to secure a 35-27 edge at the halftime
        break.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c12331-f7d1-491c-9f15-99b103b328bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:50:38.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:50:42.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilas, who relied on its unselfish plays, was able to maintain the
        lead going into the final frame where the tempo went a notch faster.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d39d6fc-d370-4e58-a58c-3ef13eacc975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:50:38.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:50:42.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 10-0 blast put Jordan at the driver’s seat with less than two
        minutes left to play.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc1f88d-bad0-4f4f-a0fc-03aac7b6696f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:50:38.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:50:42.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Down by five points in the dying seconds of the contest, Terrence
        Romeo sank a crucial three-point shot to cut the deficit to a one possession
        game.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af35566f-8c7e-480e-8fc9-a1746ae99dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:50:38.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:50:42.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Japeth Aguilar finger roll gave the lead back to the Philippines,
        71-70, with 12.6 seconds remaining in regulation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa1a76e-1edc-4fd0-9d98-9025bb3331ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:50:38.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:50:42.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A backcourt violation did not help Jordan’s cause as the Philippines
        pulled away for good.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483bfd13-d7a4-4688-85cd-1b48203d3c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:50:38.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:50:42.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RR Pogoy sealed the victory for Gilas with a breakaway lay-up.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788f52e2-a6ef-484a-9343-5f26c686d1cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:50:38.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:50:42.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matthew Wright added 13 points for the Philippines who took the
        seventh place in the tournament.</p>'
  '2017-SEA-games-15-year-old-archer-gives-ph-second-silver-medal':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-08-20T21:53:21.383+08:00
