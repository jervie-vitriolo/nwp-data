    'template': '1'
    'title': '2017 SEA Games: 15-year-old archer gives PH second silver medal

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1d743a-ba74-415c-be0b-9d04841e8c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:52:42.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:52:46.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 20) —</strong> Teenager
        Nicole Tagle gave the Philippines its second silver medal in the 29th Southeast
        Asian Games in Kuala Lumpur, Malaysia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ec5388-bf74-4387-9e1d-e3368b25c041'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:52:42.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:52:46.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 15-year-old archer gave Indonesian top seed Diananda Choidunis
        a scare before dropping a 4-6 setback in the gold medal match of the women’s
        individual recurve event.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba4e369-b010-47c3-ab35-fe5ef139f4d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:52:42.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:52:46.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tagle, who had the entire archery team and gold medalist Mary Joy
        Tabal cheering her on, had an early 3-1 advantage. But the Indonesian took
        control of the succeeding rounds to complete the come from behind victory.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35aac52e-5971-48ce-b4ff-6926bf74bf65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:52:42.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:52:46.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is now at seventh place in the 11-nation competition
        with a gold, two silvers and two bronze medals.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcfea76a-c491-4506-a8c1-6eb55f704bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:52:42.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:52:46.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s archery team has so far delivered a silver and two
        bronze medals in the biennial meet.</p>'
  'police-confiscate-bomb-components-zamboanga':
    'author': 'Liza Jocson, CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2017-08-20T19:54:24.372+08:00
    'imagesource': 'jcr:eedac8aa-de24-444c-bfe9-3e837eb4e9c8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4303241c-3b6a-403d-86b7-9abc13215d69'
    'lead': 'Police arrested the suspect, 38-year-old Nasang Pagal Aliasan, during
      a buy-bust operation in Brgy. Arena Blanco. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-02T16:55:03.320+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-02T16:55:07.643+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-02T16:55:07.530+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Police confiscate bomb components, ammonium nitrate sacks in Zamboanga

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2f02e4-bc32-4dc8-a835-21384ef08fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:55:03.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:55:07.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 20) —</strong> Police
        confiscated at least 15 sacks of ammonium nitrate and other bomb components
        during an entrapment operation in Zamboanga City Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd26a57-0da3-4529-a09e-41abd6190d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:55:03.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:55:07.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police arrested the suspect, 38-year-old Nasang Pagal Aliasan, during
        a buy-bust operation in Brgy. Arena Blanco.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a39e75-cb76-48e5-9b2c-1cf7e0d9b295'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:55:03.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:55:07.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A police who posed as a buyer bought a kilo of ammonium nitrate
        for P500.&nbsp; Police then arrested Aliasan after the transaction was completed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21923804-ea9d-4ede-afe5-91fe116658eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:55:03.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:55:07.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those confiscated from Aliasan include blasting caps and detonating
        cords from the suspect.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f65956-a974-45dd-975c-55ac163b4a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:55:03.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:55:07.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect admitted selling the contraband to other clientsin Zamboanga.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854ba7fd-a02d-42d6-bcd1-6c53156c6cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:55:03.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:55:07.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police Regional Office-9 Regional Director Chief Supt Billy Beltran
        said the explosives can be used for any type of bomb including for roadside
        bombing and dynamite fishing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c196776-7a30-4a72-9264-12c9d67cd467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:55:03.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:55:07.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This is a developing story. Please refresh the page for updates.</em></p>'
  'Tagle-Villegas-drug-killings-pastoral-letter':
    'author': 'Amanda Lingao, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-20T14:12:30.965+08:00
    'imagesource': 'jcr:fa2913c4-1dd1-4ba8-ac2f-cb38b912619a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3d53cca4-bf9c-4535-aff3-b18973afe439'
    'lead': 'The two church officials issued pastoral letters following a deadly week
      in the country''s anti-drug campaign.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-05T08:11:22.145+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-05T08:11:25.926+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-05T08:11:25.524+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tagle, Villegas urge Catholics to reject drug killings, pray for victims

      '
    'updated': 2017-08-21T11:39:00.000+08:00
    'visualType': 'image'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c886ce-701a-4934-8be8-72b95e38be51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:11:22.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:11:25.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 20) — Two church leaders on
        Sunday expressed concerns about the spate of killings in the administration''s
        bloody war against drugs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0c92c0-970a-4d8d-a8da-de5a7b9c9d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:11:22.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:11:25.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In separate pastoral letters, Manila Archbishop Luis Antonio Cardinal
        Tagle and Lingayen-Dagupan Archbishop Socrates Villegas called for unity and
        sympathy after what has been called the "deadliest week" so far in the country''s
        anti-drug campaign.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e3c554-b690-4300-8263-b6933b42755b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:11:22.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:11:25.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a strongly worded letter read on Sunday, Lingayen Dagupan Archbishop
        Socrates Villegas decried the lack of sympathy for victims killed in the more
        than year-long anti-drug war.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d39b20-dee2-46af-8160-2001b15af2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:11:22.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:11:25.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Bakit kakarampot na lamang ang kababayang naaawa sa mga ulila?
        Hindi na ba tayo marunong umiyak? Bakit hindi na tayo nasisindak sa tunog
        ng baril at agos ng dugo sa bangketa?"</em> he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af80692-755e-41d0-917a-aa41a8781a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:11:22.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:11:25.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Why do so few of our countrymen pity the orphaned?
        Do we not know how to cry anymore? Why are we no longer shocked by the sound
        of guns and the gush of blood on the sidewalks?]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb510f5-4cb6-4715-845c-77d2a53c60f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:11:22.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:11:25.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after 58 drug suspects, including 17-year-old student
        Kian Loyd De Los Santos, were killed and hundreds more arrested in police
        raids on Bulacan, Manila, and Caloocan City last week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3956ea46-5332-4df2-90c6-09d7a8757c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:11:22.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:11:25.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Bloody week for drug war, corrupt Customs, fears of impunity
        cast doubts over President''s campaign</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234cd88a-5f4a-452b-9918-07b88ed1dece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:11:22.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:11:25.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his letter, Villegas scolded Filipinos for blaming victims who
        could no longer defend themselves.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b53959-f3a8-4ea0-8987-1cf1ae04ce5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:11:22.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:11:25.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang gulo ng bayan! Ang opisyal na pumatay ay may parangal.
        Ang pinatay ay sinisisi. Hindi na makapagpaliwanag ang mga bangkay sa bintang
        sa kanila ''Nanlaban kasi.'' Hindi na nila masabi ''Nagmakaawa po ako hindi
        ako lumaban!''"</em> he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92cb59f4-34a0-4467-a057-7ea7d6c7c8c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:11:22.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:11:25.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our nation is in chaos! The official who killed is
        awarded. The dead are blamed. Their remains can no longer defend themselves
        against the allegation ''he fought back.'' They can no longer say ''I begged,
        I did not fight back!"]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56bc4ad3-8d13-41d4-b800-fd6e7d2c67e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:11:22.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:11:25.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said in memory of those killed in the drug war, all church bells
        in Lingayen-Dagupan will ring for 15 minutes starting 8 p.m. from August 22
        to November 27.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1304a849-ca67-48f2-a37e-9a02c9c5776a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:11:22.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:11:25.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang bagting ng kampana ay tawag ng pag gising sa bayang hindi
        na marunong makiramay sa ulila, nakalimutan ng makiramay at duwag na magalit
        sa kasamaan. Ang tunog ng kampana ay tawag na ihinto ang pagsang ayon sa patayan!"</em>
        said Villegas.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee486853-db88-4e7b-b699-10ddd8d63cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:11:22.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:11:25.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The sound of bells is a wake-up call for a nation
        that no longer knows how to sympathize with orphans, that has forgotten how
        to feel pity and is too fearful to contest evil. The sound of bells is a call
        to cease these acceptance of these killings!]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9066079b-7cff-4db7-8b11-0625551d6b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:11:22.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:11:25.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Call for dialogue</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6575d294-83b8-46e2-aed4-7867dc1fb10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:11:22.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:11:25.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cardinal Tagle, meanwhile, called for unity among Filipinos as the
        country addresses its drug problem.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba86ad1-2780-43df-a707-d8d9baae8678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:11:22.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:11:25.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must face and act upon together, as one people.... No single
        individual, group or institution could claim to have the only right response.
        We need one other," he said in a letter read on Sunday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f27f50-f926-4000-83f4-04abdceeea8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:11:22.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:11:25.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tagle added, the Archdiocese of Manila would be willing to hold
        a multi-sectoral dialogue to address the issue.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6623f5-9acf-42b2-a84f-62f9c73555b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:11:22.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:11:25.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He reminded Catholics that the problem was not just a political
        or criminal issue, but a humanitarian concern for all Filipinos as well.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b70bb9-afc9-4ccb-a323-da754c781a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:11:22.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:11:25.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We knock on the consciences of those who kill even the helpless,
        especially those who cover their faces with bonnets, to stop wasting human
        lives," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3cf37d6-9d68-4eba-8a77-4cb5d47d8ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:11:22.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:11:25.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tagle asked Filipinos to open their ears to stories of victims of
        the drug war.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430e295f-d027-45ba-8df6-0773a8d2f0bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:11:22.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:11:25.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Families with members who have been killed in the drug-war, especially
        the innocent ones, must be allowed to tell their stories. Drug addicts who
        have recovered must tell their stories of hope. Let their stories be told,
        let their human faces be revealed," he added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db09aeba-bdcc-4cc8-83f1-855106c6d96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:11:22.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:11:25.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He called on the parishes to offer nine days of prayer and masses
        from Aug. 21 to 29.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04bb1ec3-f014-414f-b2ff-cc5d2f4b9fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:11:22.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:11:25.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government says some 3,400 drug suspects have been killed in
        police operations since July 2016.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd7a57d-160c-4f78-99d8-7fe4b0b475e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:11:22.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:11:25.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local and international groups have claimed more than 9,000 have
        died due to alleged extrajudicial killings in the drug war, which the government
        has denied.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fed60b7-f91b-4c00-9fbe-1603606aab1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:11:22.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:11:25.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his second State of the Nation Address on July 24, President
        Rodrigo Duterte said his all-out war against illegal drugs will continue.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad01b469-472f-4e0b-b1dc-2f409a35b27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:11:22.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:11:25.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: PNP: War on drugs to continue on Duterte''s second year</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e5c9a7-6f9d-45cc-a456-5cac0aca79a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:11:22.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:11:25.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Aug. 12, however, he admitted his hardline anti-drugs campaign
        faced tough challenges and that "we can''t control" the drug problem.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbbc419d-8f3c-426d-a7e3-c9f7aa0508f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T08:11:22.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T08:11:25.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte: We can''t control drug problem</p>'
    '28':
