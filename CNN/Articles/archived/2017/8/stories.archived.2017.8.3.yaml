  'Instagram-use':
    'author': 'Kaya Yurieff, CNN Money'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-08-03T10:50:34.925+08:00
    'imagesource': 'jcr:67b49048-f562-4170-b11b-5bae44b0b644'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1ec4e67e-70e7-4d08-a63c-70e152439565'
    'lead': 'Instagrammers are spending more time than ever looking at photos, videos,
      and memes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-29T09:38:20.213+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-29T09:38:23.468+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-29T09:38:23.286+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Young Instagrammers use app 32 minutes each day

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5850c0f-cbe9-4182-aee2-0bc26ecd4aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:38:20.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:38:23.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN Money) — Instagrammers are spending more time than ever looking
        at photos, videos, and memes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0990af9-10e6-4167-9535-cc77bf70cb03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:38:20.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:38:23.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, users under the age of 25 now spend more than 32 minutes
        each day on the platform, the company told CNN Tech. Users age 25 and older
        use the app for more than 24 minutes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5680ba-d19b-461f-961b-f8c64650f8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:38:20.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:38:23.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook-owned Instagram released on Wednesday its time-spent figures
        for the first time since 2014. At the time, users accessed Instagram for about
        21 minutes daily.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4eb71f4-8c86-4128-820f-16ff93cf1603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:38:20.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:38:23.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news came on the one-year anniversary of Instagram Stories,
        a feature long called a Snapchat copycat. Stories are photo and video posts
        shared by users that disappear after 24 hours. Since then, Instagram has also
        introduced other Snapchat-like tools, such as face filters for Stories.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b1efc0-efe8-4f35-8e73-f1fb06cbcc37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:38:20.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:38:23.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instagram cofounder Mike Krieger responded to criticism surrounding
        Stories in an interview in New York City on Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e428c9-0409-4cb3-b576-d77204666d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:38:20.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:38:23.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We looked at Snapchat," he told CNN Tech. "They had the Stories
        format. [But] if we had just plopped it into Instagram in the same way, it
        wouldn''t have worked.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7045a4e5-107f-4da4-ab59-f8a7487c3be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:38:20.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:38:23.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Krieger said users were already circumventing the product by posting
        videos and deleting them after a day or creating second accounts. Users refer
        to this as "finstagrams" — or fake Instagram accounts — for sharing specific
        content with friends they didn''t deem "Instagram worthy" for their main account.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e5777f-184d-4e76-b91b-a2fd6a0d68a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:38:20.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:38:23.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We did take this format that was out in the world, but we made
        it our own by bringing innovations and complementing it with Instagram. I
        think that''s what made it work."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b77414-bbe8-4399-bc1a-911893ff5c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:38:20.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:38:23.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The app has also added unique features to Stories like searchable
        hashtags, the ability to mention other users and Boomerangs (videos that loop
        back and forth).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b4fe57-faa8-400d-bfd9-eab01fa7e153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:38:20.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:38:23.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instagram Stories'' popularity continues to grow. In June, the company
        said the feature had 250 million daily users, up from 200 million in April
        -- and more than Snapchat''s daily user base. In its most recent quarter,
        Snapchat reported 166 million daily active users.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e844cfce-5edb-483f-bffd-c3b9c63b2d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:38:20.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:38:23.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instagram''s top location tags for Stories are in Jakarta, Indonesia;
        São Paulo, Brazil; and New York. Meanwhile, the top viewed Stories producers
        in the U.S. in ranking order are singer J Balvin, internet celebrity The Fat
        Jewish, YouTube star Lele Pons, model Emily Ratajkowski and actress Chloe
        Moretz.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f978198d-5115-491e-8bb8-03326190dd27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:38:20.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:38:23.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instagram has also made an effort to make the platform a more welcoming
        place. In June, it launched a tool that blocks offensive comments and a filter
        that removes spam in comments.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc3ee5d-5dbb-46ee-8f32-83ce0948aa83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:38:20.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:38:23.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Tech''s Laurie Segall contributed to this report</em></p>'
  'Visa-taking-charge-of-your-finances':
    'author': 'CNN Philippines Staff'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-08-03T09:38:56.845+08:00
    'imagesource': 'jcr:f80657e3-e841-4f22-8130-9f24aa872a47'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '22f02205-6b1f-41e9-92c4-de13309c657f'
    'lead': 'Be smart about spending your money with these tips from Visa. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-29T09:42:21.818+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-29T09:42:25.149+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-29T09:42:24.955+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Taking charge of your finances

      '
    'updated': 2017-10-11T16:27:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec97576-333f-4cab-a160-196ab0a75e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:42:21.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:42:25.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Do you know where your paycheck
        goes? Earning your own money gives you freedom to do more things, but as many
        working millennials eventually find out, gaining access to their own funds
        can also be a double-edged sword.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7d2ec9-693c-4948-b9a6-27c06022a3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:42:21.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:42:25.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While earning money can open many doors and opportunities, it can
        also be a major worry for many Filipinos, who counted money as one of their
        top three sources of stress in a CNN Philippines online poll taken on March
        2016.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79fcda81-5725-4de3-9145-bb2d724c65d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:42:21.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:42:25.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Learning how to manage finances is an essential skill for working
        millennials looking to build their future. If you''re new to the workforce,
        here are some spending mistakes you should avoid.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11474a0d-d4dd-489e-a112-f3fe00bf3deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:42:21.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:42:25.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prioritizing luxuries before needs</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ccea06-15bc-4e82-bd54-144541600816'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:42:21.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:42:25.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Admit it, we all fall prey to this. In an age when a new phone pops
        up every year, it''s tempting to spend on the latest gadget instead of necessities.
        While it''s hard to resist a new purchase when you''ve got your paycheck at
        your disposal, it''s imperative you learn to prioritize needs before wants
        so your expenses don''t double. Next time you want to make a big purchase,
        remember to ask yourself if you really need an item before splurging on it.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b31980-6cbd-4e65-926b-48370863a296'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:42:21.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:42:25.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Failing to keep track of finances</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4f89c7-ee95-4018-acf4-758cd966eb15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:42:21.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:42:25.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many go through their paychecks without knowing where their money
        goes. While it isn''t necessary to jot down all your expenses, keeping track
        of finances is an important way of knowing where you spend your money and
        what takes up most of your expenses. Knowing what you spend on helps you streamline
        finances and adjust your budget accordingly. Once you''ve got an idea of where
        your pay goes, it''s easier to monitor, save or control how you spend it.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41668422-fb93-4cd9-b975-058ab71266b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:42:21.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:42:25.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Getting a late start on saving</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac47db7-f721-4869-beef-3f8e1686ca48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:42:21.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:42:25.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s easy to live paycheck to paycheck when you have few bills
        and responsibilities to pay, but postponing saving until you''re older won''t
        help you in the long run. An early start on saving, even with a small amount,
        will add up through the years, helping discipline your spending habit and
        accumulate money critical in times of emergencies. Start saving now and your
        future self will thank you.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7101f8-df2a-41c4-82e5-fc837cdc51e2'
      'mgnl:activationStatus': true
