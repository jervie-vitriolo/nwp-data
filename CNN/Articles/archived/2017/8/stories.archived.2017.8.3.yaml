  'ASEAN-urged-to-integrate-security-measures-against-ISIS':
    'author': 'Claire Jiao, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-03T23:20:57.480+08:00
    'imagesource': 'jcr:57d58801-8784-4c94-9297-d0a6d9303a57'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '27af4e1f-6edd-434c-8e7d-42153e943dbe'
    'lead': 'Last July, the Philippines and Indonesia launched coordinated maritime
      patrols in Celebes Sea as part of the June trilateral arrangement with Malaysia
      to combat piracy, terrorism, and the illegal drug trade.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-29T08:16:49.320+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-29T08:16:52.831+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-29T08:16:52.650+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ASEAN urged to integrate security measures against ISIS

      '
    'updated': 2017-08-04T13:12:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06883c29-3c6e-4340-9b1f-490c820bab94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:16:49.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:16:52.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 3) —</strong> Further
        integration of security measures in the Association of Southeast Asian Nations
        (ASEAN) will help address the threat of ISIS in the region, a security expert
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df26071-4f28-4d2a-87b2-8980ed40d69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:16:49.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:16:52.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amy Searight, senior adviser for the Washington-based Center of
        Strategic and International Studies said despite a drop in piracy incidents
        in the Sulu and Sulawesi Seas, transnational threats have increased with the
        presence of violent extremists and jihadists.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30522a8f-3e7b-4691-831f-c5f782d04625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:16:49.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:16:52.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These waters have long been a hotbed of piracy, kidnapping and
        other international crimes. But the threat posed to countries in the neighborhood
        has risen dramatically with the rise of ISIS-inspired terrorist groups in
        the region," Searight said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65709c5c-a1ba-4665-be77-3104fa5f5f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:16:49.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:16:52.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last July, the Philippines and Indonesia launched coordinated maritime
        patrols in Celebes Sea as part of the June trilateral arrangement with Malaysia
        to combat piracy, terrorism, and the illegal drug trade.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3925bb92-48de-4807-9483-f179764bd4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:16:49.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:16:52.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was made urgent after the attack of ISIS-inspired Maute group
        in Marawi City last May, which prompted President Rodrigo Duterte to declare
        martial law in Mindanao. Some of the rebel fighters were discovered to be
        foreign nationals.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89132221-d1dd-41cb-b202-1999a2671da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:16:49.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:16:52.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The presence of Malaysian, Indonesian and foreign fighters among
        Philippine rebels has underscored the very real danger posed by a situation
        like Marawi, which could serve as a foothold for ISIS that could seek to recruit
        aspiring jihadists in the region," she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73a6dd2-58bd-4480-9233-aaec9d16b0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:16:49.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:16:52.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She clarified, however, that maritime patrols in the ASEAN region
        have been focused on each country''s territorial waters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8fb29c2-e437-45cc-9192-ffa313f91164'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:16:49.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:16:52.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Sulu Sea patrols are coordinated, rather than joint patrols,
        with participating countries reluctant to relinquish sovereignty to allow
        partners to join patrols or engage in hot pursuit. Air patrols also being
        discussed but operational details remain somewhat sketchy," she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d0f4ec-678a-4395-8141-34b455c5b50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:16:49.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:16:52.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Searight added efforts must include intelligence-sharing, law enforcement
        cooperation, and capacity building with Australia, United States, and other
        partner countries.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798edc4e-b43c-4527-8b26-31f4a5a1d410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:16:49.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:16:52.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ASEAN should make stand on South China Sea</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf01d68-eed6-4d82-ac3b-d7d6c47cad2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:16:49.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:16:52.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Searight added that ASEAN should make a stance on the South China
        Sea dispute, saying neutrality is not an option because a lot is at stake.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01298d23-2fae-419c-a647-f5bfe77d843a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:16:49.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:16:52.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Focusing on neutrality as a basic survival principle by ASEAN,"
        she said. "(It) may raise the diplomatic comfort level in the short-term but
        could seriously undermine ASEAN''s influence in the long run."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c201c48-ebb2-4ea8-a04a-6627e124ed06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:16:49.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:16:52.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Searight pointed out the South China Sea carries a third of world
        trade, worth USD $5 trillion each year. She also mentioned the maritime region''s
        oil and gas reserves, as well as fishing grounds were 1.77 million vessels
        operate - or half the global total.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148ae136-30ec-46f1-b550-77e1726fb80a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:16:49.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:16:52.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added the resolution of the maritime row would set the vision
        for what kind of community ASEAN wants to be.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f76d17-84ec-4d21-bca8-fe5b5725d834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:16:49.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:16:52.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One governed by rules and norms that reflect ASEAN''s values and
        interests, one where rivalries are managed and contained, or one ruled where
        might makes right? Where every choice a country makes has to be vetted and
        approved by powerful neighbors or else subject to economic coercion and political
        retribution," she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaeca5ef-3ece-4ccd-a757-18aa9c432d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:16:49.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:16:52.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Foreign Affairs Secretary Albert del Rosario said ASEAN must
        maintain a principled neutrality, adding that the Hague ruling on the territorial
        dispute must be part of a "binding" Code of Conduct.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6691929b-9bc1-4e57-9f87-5411a83d2799'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:16:49.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:16:52.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"ASEAN should stress that it is nobody''s backyard or exclusive
        preserve. Failure to do so would severely narrow ASEAN''s options make it
        over-dependent on a single player," Del Rosario said.</p>'
  'ozamiz-mayor-parojinog-7-others-tested-positive-for-gunpowder-pnp':
    'author': 'Lara Tan, CNN Philippines'
    'caption': 'The police says Ozamiz Mayor Parojinog died of gunshot wounds in the
      face and chest, which was "delivered at a distance."'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-03T23:09:35.736+08:00
    'imagesource': 'jcr:9e1991fe-8ccd-42b6-9d41-907a718dd80c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7fd6d1f8-28f0-48ff-a484-0df4a1a20582'
