    'title': 'Two men charged in Australia over plot to bring down plane

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73befc88-5a9d-4331-8ff6-980c00cef1dd'
