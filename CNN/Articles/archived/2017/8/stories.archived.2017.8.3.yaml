      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bennington was found dead last month on the same day as his good
        friend Soundgarden singer Chris Cornell''s birthday. Cornell committed suicide
        two months earlier.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
