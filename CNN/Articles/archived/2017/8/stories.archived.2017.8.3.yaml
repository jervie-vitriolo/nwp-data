      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> This week, get
        your fill of new local films by independent filmmakers, know more about the
        worldwide populist movement, engage other lovers of Philippine literature
        over Twitter, listen to local bands as they raise funds for a colleague, view
        artworks that bring war stories to life, meet the local comic book community,
        and take your pick among vintage finds in a Saturday market.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf1ce9c-0e96-4dc4-a329-9e322ec85e7d'
