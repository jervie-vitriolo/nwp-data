      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Participants are invited to share their favorite local written works
        by using the hashtag provided. For more details, check @FBFChat’s Twitter
        account or search for the hashtag #BuwanNgMgaAkdangPinoy.</p>'
