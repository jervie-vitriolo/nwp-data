      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 3) — The Association of Southeast
        Asian Nations (ASEAN) is expected to remain soft on China''s aggressive actions
        in the disputed South China Sea, as foreign ministers tackle regional issues
        in Manila this weekend.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46238f43-6716-4f50-b0fe-c613361ae9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:28:20.419+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:28:23.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An initial draft of the joint communiqué to be issued by ASEAN leaders
        on Saturday shows no mention of China''s militarization of contested islands.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad1a9b2-df14-4710-9db9-379bac0976f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:28:20.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:28:23.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines on Wednesday obtained a copy of the draft statement,
        which took note of "concerns expressed by some Ministers over recent developments
        in the area" and called on claimant countries to practice self-restraint.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6702ed-331c-45f4-b5f1-4a2bcc5befa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:28:20.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:28:23.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Lao chairmanship last year, the ministers expressed serious
        concern and spoke out against China''s militarization.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b34bc9-5c9d-472f-ae0b-9c90db3205f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:28:20.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:28:23.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maritime law expert Jay Batongbacal said the draft statement is
        disappointing, considering that the Philippines is this year''s chairman.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69604d9-ad8b-4472-b7d9-efcd686b3c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:28:20.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:28:23.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our silence on that issue is like an encouragement to China and
        a signal to China that it can go ahead and do what it wants," said Batongbacal,
        director of the University of the Philippines Institute of Maritime Affairs
        and Law of the Sea.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da068968-aee8-4377-8d57-a321e9a48fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:28:20.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:28:23.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we are not going to say anything about it, then there is even
        less reason for the other ASEAN members to say anything about it also," he
        added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e893d2f6-3d76-4906-94eb-89bd11ff58be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:28:20.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:28:23.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Spokesperson Rob Bolivar said the joint communiqué
        may still change to reflect the outcome of the ministers'' meeting on Saturday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5773a1-b8a3-4a7a-b9ae-8cd00659c94e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:28:20.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:28:23.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, we''ll just have to wait until we actually see the Joint Communiqué
        or the Chairman Statement to see what actually comes out. But, as Chair, it
        is our role to make sure that there is an accurate reflection of what was
        discussed during these meetings," Bolivar said during a Malacañang press briefing
        on Tuesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea618d6c-4b8c-4c3b-b2da-472d51f7a103'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:28:20.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:28:23.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Asia Maritime Transparency Initiative, created
        by a U.S. think tank to monitor developments in maritime security issues in
        the region, the construction of missile shelters, radar facilities, and other
        infrastructure are underway in several islands in the South China Sea as of
        June this year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60e22bb-0fed-4e5c-8550-3bd2e96b6f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:28:20.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:28:23.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the Philippines and China, Taiwan, Vietnam, Malaysia,
        and Brunei also have competing claims in the South China Sea.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14f31ba-943d-41df-87bd-2a050fd39372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:28:20.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:28:23.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No mention of ruling</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e554fb-59e5-46d9-a828-09c74fb0637d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:28:20.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:28:23.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The draft statement also shows that the ASEAN will again skirt any
        mention of the arbitral ruling in favor of the Philippines, which China refused
        to recognize.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4495ff91-7732-4898-8f4f-7d3750865cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:28:20.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:28:23.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: What you need to know about the Arbitral Tribunal''s ruling</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1988fd80-82a1-4671-a86b-2fadb93f0a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:28:20.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:28:23.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration of President Rodrigo Duterte has chosen a soft
        approach in pursuing the international arbitral award to pave the way for
        negotiations with the Chinese government. But Duterte has promised he will
        bring the issue up with China within his term.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709b5902-9dbe-4e29-ba06-65973ed01900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:28:20.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:28:23.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Duterte: Both PH and China cannot afford to go to war</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af67fe8c-abc2-446e-8228-ea652ffd4054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:28:20.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:28:23.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the 30th ASEAN Summit last April, Duterte as chairman toned
        down ASEAN''s statement to remove any reference to the arbitral ruling, which
        sources told CNN Philippines was upon the request of the Chinese embassy.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0cc22a-8446-42c0-a9ef-ef5f3f462a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:28:20.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:28:23.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Code of Conduct pushed</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf181fb-751e-4a30-861c-4859dc617a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:28:20.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:28:23.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, foreign ministers will task ASEAN and Chinese officials
        to "begin earnest discussions on a substantive and effective COC (Code of
        Conduct of Parties in the South China Sea) on the basis of the framework as
        soon as possible," the draft statement read.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe56f3d-fa02-4b7a-983c-01f4d0ccdaab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:28:20.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:28:23.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The framework was completed last May in Guiyang, China, marking
        a significant development in the 15-year process of drafting a legally binding
        code for claimants in the disputed waters.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824acdba-6044-4e85-8197-4c5a0a8b55cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:28:20.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:28:23.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: China, ASEAN agree on South China Sea code framework</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1cb56d-951c-421c-ae5e-c2a8a41b1057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:28:20.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:28:23.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is expected to be endorsed to the regional bloc''s leaders by
        August 6, as part of the 50th ASEAN Foreign Ministers'' Meeting in Manila
        from August 2 to 8.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3748bd19-4c01-491a-bc12-459c99528810'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:28:20.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:28:23.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pending the conclusion of a substantive COC, we reaffirmed the
        importance of maintaining peace, stability, security and freedom of navigation
        and overflight in and above the South China Sea," the draft statement said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b49908-6887-4cc4-99d3-9ad54b9c1b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:28:20.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:28:23.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' JC Gotinga contributed to this report.</em></p>'
  'Life-of-Kylie-preview':
    'author': 'Kylie Jenner'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-08-03T13:25:07.471+08:00
    'imagesource': 'jcr:e7e47f25-6646-412c-8fc7-e7dfbcf3598d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '55129f39-7bfe-4b12-8077-54df8f3a9f8f'
    'lead': '''Life of Kylie'' preview: Kylie Jenner joins other members of Kardashian-Jenner
      industrial TV complex in whining about fame while simultaneously embracing it.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-29T09:30:48.994+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-29T09:30:52.809+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-29T09:30:52.597+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kylie Jenner wrestles with ''fame thing,'' irony in E! show

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3de070d-6eaf-42d9-aa1f-11aa6a2e4cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:30:48.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:30:52.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Members of the Kardashian/Jenner TV-industrial complex don''t
        look like they consume a lot of extra calories. Yet when it comes to lamenting
        life in the public eye while exploiting it, they''re accomplished at having
        their cake and eating it too.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948509df-9f9f-4e8e-8c07-1dffc53523cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:30:48.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:30:52.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enter "Life of Kylie," the latest E! series to feature part of the
        family -- in this case, 19-year-old model and entrepreneur Kylie Jenner. The
        first two episodes, which will premiere back to back, underscore a peculiar
        strain of faux-reluctant reality-TV players who combine self-pity with a lack
        of self-awareness, as Jenner insists that she hasn''t mastered "this fame
        thing" like her telegenic brood while inviting a camera crew to follow her
        around like a puppy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05fbfc3-e973-4b54-aa7a-bd39656aaa74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:30:48.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:30:52.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obviously, actors and other celebrities also seek attention and
        publicity on their terms while complaining when they feel the media crosses
        lines and invades their privacy. The main difference with personalities like
        the Kardashians or "The Bachelor''s" creations is that they are famous not
        for a special talent but rather merely for being famous. Fame, or notoriety,
        is their currency, the only product being marketed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0d75ac-6ef7-4bc2-bd46-20e972b03797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:30:48.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:30:52.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given that, it''s amazing how much whining Jenner does, starting
        with the fact that she basically grew up on "Keeping Up with the Kardashians."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439fcbaa-79fd-4b21-9e7c-e8a9393d8130'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:30:48.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:30:52.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I still feel like an outcast," she says, adding that it''s "hard
        to do normal things when every single person knows who you are."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a6c41c-4a6e-4393-ab20-d182ae826cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:30:48.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:30:52.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But of course, nobody said she had to go into the family business,
        or define herself by boasting about those 100 million Instagram followers.
        After all, even Tony Soprano''s kids weren''t cut out for life in the mob.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8f71d4-f1c8-4feb-9fd0-bf9f5bf530f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:30:48.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:30:52.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tellingly, the producers (a posse that again includes Ryan Seacrest)
        appear a tad flummoxed by how to build a show around Kylie''s life -- how
        to make "Life of Kylie" (rhymes with "Riley," a reference the target audience
        isn''t apt to remember) function as an actual series. Even her entourage --
        which includes fellow model and pal Jordyn Woods, as well as Jenner''s makeup
        artist and hairstylist -- feels a tad generic in the early going.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86154f65-6373-4903-9ef6-9f3826f4e05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:30:48.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:30:52.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, the producers conspicuously concoct situations to bring
        moments of drama into the proceedings, such as Jenner following Woods on a
        blind date, complete with earpiece, to essentially heckle her throughout.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca634229-76ee-4fa0-b8d8-18b301082c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:30:48.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:30:52.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the most questionable sequence, Jenner randomly picks a teenage
        boy and attends the prom with him. If the idea was to turn him into a hero
        -- classmates chant his name -- it''s hard not to dwell on the fact the program
        has shanghaied the event from every other kid in attendance by shifting the
        focus to her, all to fabricate a storyline.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d02189e-b477-4a42-b7c9-aa702a34e30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:30:48.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:30:52.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A certain level of vacuity is clearly part of the shtick -- especially
        for those expected to hate-watch the show -- but "Kylie" pushes emptiness
        toward its limits even by reality-TV standards.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca99d0fe-383e-413f-8896-9a5adeac708c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:30:48.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:30:52.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is like a therapy session," Jenner says during her direct-to-camera
        confessionals, and later, goes to an actual therapist as if the idea just
        occurred to her.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc5adbd-ed80-4563-9596-72b72e03cf78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:30:48.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:30:52.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the therapist asks that her face be hidden due to ethical
        concerns, a little more face-obscuring wouldn''t be a bad suggestion in regard
        to something like "Life of Kylie." At least, not until Jenner and some of
        her reality-TV ilk have mastered this "fame thing."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3136dc-7b6e-4e06-9862-30e79d1aa606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:30:48.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:30:52.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Life of Kylie" premieres Aug. 6 at 9 p.m. on E!</em></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de15ae0-2c56-4dd1-9859-cb8613bf5485'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:30:48.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:30:52.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Kylie Jenner wrestles
        with ''fame thing,'' irony in E! show."</em></p>'
  'chester-bennington-fan-memorials':
    'author': 'Lisa Respers France, CNN'
    'caption': 'Chester Bennington, the lead singer of the rock band Linkin Park,
      was found dead Thursday according to a spokesman for the LA County Coroner.
      | CNN wire images'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-08-03T12:28:34.610+08:00
    'imagesource': 'jcr:18ab841b-177b-4af7-a99c-db6e019a4b73'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9e92ee1f-29dc-4c8d-8136-b34c285dcb18'
    'lead': 'Chester Bennington was officially laid to rest over the weekend, but
      that hasn''t stopped fans from continuing to pay tribute to the Linkin Park
      singer.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-29T09:35:43.560+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-29T09:35:46.272+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-29T09:35:46.092+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Fans memorializing Chester Bennington around the world

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0bb2831-f6b5-4333-a4b4-8a8bac108530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:35:43.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:35:46.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Chester Bennington was officially laid to rest over the
        weekend, but that hasn''t stopped fans from continuing to pay tribute to the
        Linkin Park singer.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177b7574-7740-47a0-b684-88ac4417e181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:35:43.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:35:46.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 300 memorials have been organized around the world in
        Bennington''s honor.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4677f138-8d72-4cb3-921c-83e9c3f9f92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:35:43.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:35:46.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since his death at the age of 41 of an apparent suicide on July
        21, notices of memorials have popped up all over Facebook and other social
        media. There have been so many that a Google doc was created to list them
        all.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e56d8fd-af78-44b1-a284-7e362b90158c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:35:43.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:35:46.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The list of memorials are broken up into those in North America,
        South/Central America, Europe, and Asia, Australia, New Zealand, the Mideast
        and Africa.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc0d796-7127-46ef-aaa2-fdd92010aead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:35:43.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:35:46.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has been an outpouring of love and support.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a18174a-5326-4f8e-83dc-2860f5938d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:35:43.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:35:46.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Rolling Stone, more than 500 friends and family members
        attended a private memorial held for Bennington on Saturday in Palos Verdes
        Estates, California.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788942cb-c74b-4b91-ba00-9cd766f16fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:35:43.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:35:46.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Linkin Park''s record label, Warner Bros., set up a tribute to Bennington
        outside of its offices.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c562db5-3b2c-4baf-acdb-795328d61398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:35:43.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:35:46.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Los Angeles artist Jonas Never painted a mural of Bennington.</p>'
