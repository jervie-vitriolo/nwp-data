      Mayor Junjun Binay'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-03T05:28:20.186+08:00
    'imagesource': 'jcr:980a249b-503f-4e8a-9cb5-c82955276744'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '498d1a51-87fd-48f8-b5bb-b25b67e381c5'
    'lead': 'These criminal raps will be on top of corruption charges already filed
      against former Vice President Jejomar Binay over the allegedly overpriced Makati
      Parking Building worth ₱2.8 billion.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-29T09:06:13.504+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-29T09:06:17.593+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-29T09:06:17.347+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Binays ordered charged over ₱1.3-billion Makati Science High School
      building

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a215ab-4634-4213-beca-03399681df20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:06:13.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:06:17.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 3) —</strong> The
        Office of the Ombudsman ordered the filing of graft charges against former
        Vice President Jejomar Binay and his son, dismissed Makati Mayor Junjun Binay
        over irregularities in the construction of the Makati Science High School
        building in 2007.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f6504d-b515-4d0d-bbde-ee14d337131e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:06:13.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:06:17.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Thursday, Ombudsman Conchita Carpio Morales said
        the older Binay, then Makati mayor, and the younger Binay who was city councilor,
        "conspired to rig the procurement processes" for the ₱1.3-billion project.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c679c3e-1408-41aa-a78d-47d3f235a8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:06:13.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:06:17.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ombudsman issued two separate resolutions on August 1, saying
        both Binays will be charged with four counts of violation of Section 3 (e)
        of RA 3019 or the Anti-Graft and Corrupt Practices Act.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617f4257-f8df-406d-be4f-b6f336d4a69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:06:13.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:06:17.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It holds public officials accountable for "giving any private party
        any unwarranted benefits, advantage or preference in the discharge of his
        official administrative or judicial functions through manifest partiality,
        evident bad faith or gross inexcusable negligence."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e10c62-8265-4270-ac36-8a56ad89ecc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:06:13.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:06:17.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Binays will also face three counts of falsification of public
        documents.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d44768-e1fe-4cea-84db-4062d74eba39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:06:13.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:06:17.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Criminal raps will also be filed against several co-accused former
        Makati City official, namely, Bids and Awards Committee (BAC) chairpersons
        Marjorie De Veyra and Eleno Mendoza, Jr.; members Pio Kenneth Dasal, Lorenza
        Amores, Ulysess Orienza, Gerardo San Gabriel, Mario Badillo, Giovanni Condes,
        Manolito Uyaco, Norman Flores, Ralph Liberato Rodel Nayve;&nbsp; accountants
        Leonila Querijero, Cecilio Lim III and Raydes Pestaño; and cashier Nelia Barlis.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad63b98-9bd0-46ca-a616-6a40dd6d1c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:06:13.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:06:17.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contractors from Infiniti Architectural Works and Hilmarc''s Construction
        Corporation will also face charges.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9965c42f-4dcb-4c9e-aee0-4d82707889c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:06:13.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:06:17.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All six phases of the Makati Science High School building construction
        were awarded to Hilmarc''s Construction Corporation at a total net cost of
        ₱1.33 billion, without proper bidding, the Ombudsman said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505352af-298f-4117-b358-761935398a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:06:13.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:06:17.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was made possible by respondents, acting in conspiracy, through
        the falsification of bidding documents, suppression of information to prospective
        bidders, and undue haste in the award of the contracts," the Ombudsman said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ecc2d8b-5aa8-4eff-874e-d130a8d6c494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:06:13.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:06:17.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that then Makati Mayor Jejomar Binay entered into a ₱17.37-million
        consultancy contract with Infiniti for the design of the Makati Science High
        School building, also without proper bidding.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5d541f-f94d-420c-958b-47b42dac1020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:06:13.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:06:17.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Also read: VP Binay, son face graft probe over ''rigged'' bidding</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c5654f-5f96-4775-a4d4-abb6fb81b112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:06:13.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:06:17.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Thursday, the Binays'' spokesperson, Joey Salgado,
        said all charges were "baseless," and the Binays are ready to clear their
        names.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e69fd3-f014-46a8-84b3-a051587cd619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:06:13.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:06:17.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The allegations have been answered, but apparently disregarded
        by the Ombudsman. It once again underscores the selective prosecution of the
        Binays and the Ombudsman''s tendency to look the other way when other political
        personalities are involved," Salgado said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87adc6a9-4aa8-4aa6-b555-2da24844f5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:06:13.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:06:17.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after his term as vice president ended on June 30, 2016,
        the Ombudsman filed corruption charges against Binay over the allegedly overpriced
        parking building worth P2.8 billion.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eebd67b-3693-4a2b-9101-8724057616c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:06:13.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:06:17.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anti-graft court Sandiganbayan issued a hold departure order against
        the Binays and their co-accused.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48324b0c-9b75-493e-bf8f-cd50f7f5e40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:06:13.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:06:17.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, the Ombudsman ordered the dismissal and perpetual disqualification
        from public office of Junjun Binay over the parking building. It could not
        charge then Vice President Jejomar Binay because of his constitutional immunity
        from suit.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609c0993-6199-482d-941d-b1d1693e9b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:06:13.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:06:17.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' AC Nicholls contributed to this report.</em></p>'
  'DOLE-short-2000-officers-contractualization-inspection':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-03T17:19:49.785+08:00
    'imagesource': 'jcr:c9bd74bf-1e5c-4396-a56e-02b43237e281'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a1965324-845c-4f3c-b4d8-cc4fe554ad71'
    'lead': 'The Department of Labor and Employment has only a little over 500 inspectors
      to look into 900,000 businesses, Labor Secretary Silvestre Bello III said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-29T09:08:37.449+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-29T09:08:41.002+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-29T09:08:40.819+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Labor Department short of 2,000 officers to inspect contractualization

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3ed0f1-a253-43ee-8429-c3e8de84e4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:08:37.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:08:41.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 3) — The Department of Labor
        and Employment (DOLE) only has a little over 500 inspectors to look into working
        conditions in hundreds of thousands of businesses, Labor Secretary Silvestre
        Bello III said on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e065fc4-9aaa-4f1a-aaca-d8ba16ffec6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:08:37.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:08:41.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yun pa ang problema... We are supposed to inspect almost 900,000
        business establishments throughout the country. You know how many inspectors
        we have? We have... 532," Bello told CNN Philippines'' The Source.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429aa022-e9f5-4018-b96f-d75fcb5c08cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:08:37.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:08:41.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that while they were able to gather about 55 volunteers
        for training, they need "at least 2,000 more."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d009e2-83da-4ad0-bc83-739114416f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:08:37.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:08:41.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inspectors, also called Labor Laws Compliance Officers, are personnel
        who are authorized to conduct assessments and investigations for safety and
        health standards in compliance with the law.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b2efca-53c2-463e-ba60-0fed2e225cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:08:37.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:08:41.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are also in charge of making sure establishments regularize
        their employees.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8463880a-3a74-434c-8f1f-2b393562d18b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:08:37.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:08:41.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his campaign, President Rodrigo Duterte promised to end contractualization,
        or the end-of-contract ("endo") practice. It entails hiring employees for
        a short period of time without company benefits.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095dc7c7-41a0-472c-ab27-9ca9df34bc3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:08:37.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:08:41.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has since been slammed for failing to deliver his
        promise. He was met with worker protests, most recently during the State of
        the Nation Address last July 24.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0242a1-87af-4bdc-939e-ebcb8267b2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:08:37.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:08:41.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello reported that government has managed to regularize 61,000
        contractual employees in Duterte''s first year. However, he believes that
        about 60 percent of the Philippines'' 40 million workforce — or 24 million
        workers — are still hired on a contractual basis.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de12211-3cdf-44a7-830d-c13df76b719d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:08:37.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:08:41.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legal contractualization</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36765327-b2ea-4711-bb2e-8d7565f32dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:08:37.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:08:41.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello also maintains that it is difficult to end contractualization
        entirely because there were some arrangements that are accommodated by the
        law.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f009c2a-f9ef-4053-b4b3-b833941f9240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:08:37.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:08:41.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have to [distinguish] between what is legal and what is illegal
        contractualization. Under the present set-up, there are contractual arrangements
        which are allowed by law," said Bello.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58397e5-ed4d-4a0c-b1f2-2510108e263e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:08:37.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:08:41.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These set-ups include tapping agencies for positions like security
        guards and janitors, as well as project-based and seasonal workers. Project-based
        workers are those who are hired to fulfill a demand for a certain project,
        such as a large construction project, while seasonal workers fill a demand
        during a certain time of year, such as sales men or sales ladies during Christmas.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4258a5-b00c-4669-8bc1-b07f0fe81d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:08:37.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:08:41.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello however emphasized that department stores or other companies
        that hire workers outside of peak seasons need to regularize their employees.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec3d1b3-f394-49bd-953f-9e09aa4b16e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:08:37.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:08:41.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Labor Secretary signed Department Order 174, or rules on contractualization,
        last March.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8ae384-77ef-4bab-b512-05d39e20da40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:08:37.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:08:41.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order, which was still met with disappointment from workers''
        groups, bans the "555" practice — an arrangement where contracts expire on
        the fifth month, but employers renew the contract again to avoid regularizing
        the employee in their sixth month.</p>'
  'duterte-serious-canceling-peace-talks-with-communists':
    'author': 'Lara Parpan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-03T17:19:29.513+08:00
    'imagesource': 'jcr:c9bd74bf-1e5c-4396-a56e-02b43237e281'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1d43470f-ce56-4482-b543-c91e1ef1577d'
    'lead': 'President Duterte is "serious" with his "marching order" to government
      to stop all talks with the communists, but his chief negotiator holds out hope. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-29T09:12:42.200+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-29T09:12:46.927+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-29T09:12:46.683+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'President Duterte ''serious'' on canceling peace talks with communists:
      chief peace negotiator

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04967bbc-a7c4-47bc-8d74-98247f0b6e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:12:42.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:12:46.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 3) — President Rodrigo Duterte''s
        orders to cancel formal peace talks and backdoor negotiations with the Philippine
        communists is "serious," his chief peace negotiator said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6ad0ca-73af-4d23-bbac-e02de0f5af84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:12:42.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:12:46.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, as a Palace official said a signed formal notice of termination
        of peace talks with the communists from President Rodrigo Duterte is forthcoming.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd1ef70-c151-4dc3-b802-5a3282f3b3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:12:42.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:12:46.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was very clear he will give it," said Presidential Communications
        Operations Office Assistant Secretary Ana Marie Banaag on Thursday at a news
        briefing in Malacanang.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01adbb82-5595-4eb5-9b42-11752bfe1e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:12:42.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:12:46.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking on CNN Philippines'' "The Source," the government''s chief
        peace negotiator with the communists, Silvestre Bello III said the President''s
        "marching order" to the government panel to cancel all talks, stands.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c48e9f-ffa1-4f67-a933-74cfbfec54d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:12:42.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:12:46.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President''s statement is very clear: He said ''No more talks.''
        So that''s our marching order: ''No talks.''"</p>'
    '10':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F1995578894015333%2F&width=500&show_text=true&height=428&appId"
        width="500" height="428" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3f9e75-4c1e-4a9f-8ce1-ae6028f257c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:12:42.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:12:46.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74dd8460-3441-4445-961f-0d6582201a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:12:42.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:12:46.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he assumed the presidency in 2016, Duterte revived stalled
        peace talks between the government and communist rebels. Hope ran high that
        the insurgency, which is scattered in rural areas of the Philippines, would
        come to an end soon.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d62fc0-7c54-4be5-a1dd-32f47eb84b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:12:42.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:12:46.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the President''s most recent remarks underscored his decision
        to cancel the talks, said Bello.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80df254-e73a-4e6a-b4a9-9229ac09aaef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:12:42.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:12:46.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Yung decision niya ''No more talks,'' mukhang seryoso. I think
        he repeated that last night," the peace adviser said in the interview, adding
        "Obviously, serious siya."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4395056d-0059-4644-be71-41d7d3bc9dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:12:42.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:12:46.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, speaking with reporters Wednesday after a ceremony at the
        Bureau of Internal Revenue, scoffed at sending the communists a document formally
        terminating the peace talks.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55266edd-5c4a-43b4-8aff-5fcab9484131'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:12:42.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:12:46.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if notice was given, he replied with a rhetorical question:
        "''Ayaw ko na,'' sabi ko. (translation: I said, ''I don''t want'' (talks).)
        So is there any other protocol that I have to comply before it becomes final?"</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8498daa-bc6e-429c-a12a-8df6068d5140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:12:42.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:12:46.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Give me a piece of paper. I will write it for you. Give it to them,"
        the President added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b770091d-9b55-4f85-8efa-b81099fdb694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:12:42.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:12:46.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Word war between President and Joma: "Lovers'' quarrel"</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed31158c-58b8-49f9-8789-bc40cdb9578f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:12:42.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:12:46.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite all talks on ice, likened a spat between Duterte and Communist
        Party of the Philippines'' (CPP) founder Jose Maria Sison as a "lovers'' quarrel."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0419d08c-78a0-4948-ae51-c622eb03dcff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:12:42.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:12:46.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I look at it as a lover''s quarrel," Bello said. "They like each
        other. They''ve been friends. In fact, Joma Sison was the professor of the
        President," he added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a12da5-7d40-4597-a211-d47f7eaa8bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:12:42.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:12:46.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So ''yung exchange of very heavy words, parang normal. Pagka-kaibigan
        kayo, ''di ba nagmumurahan kayo," said Bello. (Translation: "...when you''re
        friends, don''t you trade curses with each other?")</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23bf189-779a-4860-82f6-fdbc8d4f5cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:12:42.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:12:46.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte and Sison have been engaged in a word war for weeks, with
        the President alleging the exiled, Netherlands-based communist leader was
        suffering from colon cancer and lacked the courage to return to the country.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f08849-852e-4aa6-8364-c5273e45c806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:12:42.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:12:46.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s ire was further inflamed by the NPA''s ambush of his
        security detail in North Cotabato in July. Backchannel talks to get the two
        groups back on the negotiating table were canceled after the incident.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474f4edc-6cca-4eac-aae5-5dbe0a776305'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:12:42.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:12:46.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Gov''t ''will not proceed'' peace talks with communist rebels</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d759b0b-5ba0-4f64-937f-2a792a672fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:12:42.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:12:46.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sison in return, has referred to the Duterte as the "number one
        drug addict in the Philippines" in reference to the President''s war on drugs,
        and claimed that he was using attacks by the communists'' armed wing, the
        New People''s Army (NPA), to justify martial law in the south. The CPP''s
        information bureau on July 31 criticized Duterte''s remarks against Sison.
        The "tirades against Prof. Jose Ma. Sison are a vain attempt to derogate a
        giant of a revolutionary intellectual and leader," it said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f163137-1097-4a2a-9a60-e8a213a5def0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:12:42.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:12:46.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The verbal tussle began after the President ordered the fifth round
        of peace talks from May 27 to June 1 in the Netherlands canceled as government
        pointed out bad faith on the communists'' part. Sison serves as chief political
        consultant of the National Democratic Front of the Philippines, which represents
        the communists in the talks.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5bd8a8-150b-4808-b404-4b47c72d4691'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:12:42.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:12:46.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: ﻿Duterte: No more talks with communist rebels</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915abe4c-fdda-45e1-adac-35d47a775d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:12:42.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:12:46.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still holding out hope</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ac7495-f509-4d0a-babf-637572dacd43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:12:42.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:12:46.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello, who has been involved in the peace process for the past 16
        years under different presidential administrations, said he was no stranger
        to obstacles in the decades-old peace process.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37294811-4f1e-4523-924e-3ce9f47a02fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:12:42.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:12:46.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been through worse situations. There was a time when it
        was canceled. Pinagmumura kami ni former President Ramos. (We were being cursed
        by former President Ramos. He said...) Sabi niya, ''I never authorized you
        to terminate the talk. Your mandate is to talk, not to cancel,''" he recounted,
        referring to Fidel Ramos who was president from 1992 to 1998.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff96167-8902-431b-bddd-7a8e7dfbbb5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:12:42.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:12:46.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He harbored some hope that peace negotiations would resume.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85dc344d-8960-4cdf-a7f9-701f0641cf85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:12:42.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:12:46.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kami din mga peace advocates, we never give up," Bello said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3a9341-bb41-44d7-94b4-07df8de944f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:12:42.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:12:46.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines senior correspondent Ina Andolong contributed
        to this report.</em></p>'
  'trump-getting-ready-to-go-after-china-on-trade':
    'author': 'Jethro Mullen and Elise Labott, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2017-08-03T16:01:33.231+08:00
    'imagesource': 'jcr:ebf0c465-f7a3-49f4-8aa7-25841309edc5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b378df1a-fc9c-4aac-b1a4-d37f3d995e3f'
    'lead': 'President Trump may be about to get tougher on trade with China.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-29T09:18:36.264+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-29T09:18:39.886+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-29T09:18:39.688+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump getting ready to go after China on trade

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a935e3-7c1e-4c0d-b623-856fa0775301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:18:36.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:18:39.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNNMoney) — President Trump may be about to get tougher on trade
        with China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e70191-73f4-4470-9d7b-1d9540dbb8fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:18:36.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:18:39.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His administration is moving closer to launching an investigation
        into whether Chinese trade practices are unfair, a senior administration official
        said. That step could ratchet up tensions between the world''s two largest
        economies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a449fe7-6ded-498c-83a9-946ff4b7e042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:18:36.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:18:39.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigation, which could result in tariffs or other measures,
        will include the issue of the theft of American intellectual property, the
        official said. The potential probe, which could be announced as soon as this
        week, was first reported by digital news service Axios.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf55ba9-6ac6-4964-b66c-9935a0988acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:18:36.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:18:39.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An aggressive move against China on trade would be a sharp change
        of tack by Trump. Despite repeatedly slamming Beijing over its trade practices
        on the campaign trail, he has taken a more cautious approach since entering
        the White House.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43022bb9-a743-460c-a06d-98bbcf792f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:18:36.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:18:39.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Trump and China could still fall out badly over trade</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27666ac7-4216-4f5c-8817-3468b2ae8704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:18:36.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:18:39.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After meeting Chinese President Xi Jinping in early April, Trump
        said he would go easier on China on trade in return for help pressuring North
        Korea to back down on its nuclear weapons program.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d12bd33-4b8d-41ed-88d4-35a72ee3d456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:18:36.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:18:39.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But after recent intercontinental ballistic missile tests by North
        Korea, Trump appears to be losing patience with that idea. Initial trade talks
        between the U.S. and China have yielded only slight progress.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763dfe6d-4ea0-44ff-9c77-952dcf71ca6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:18:36.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:18:39.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump tweeted over the weekend that he was "very disappointed" with
        China, accusing it of profiting from trade and doing nothing on North Korea.
        "We will no longer allow this to continue," he warned.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f2a310-7a40-4dbd-99bb-759f4a3ef512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:18:36.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:18:39.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senior administration official said the potential trade investigation
        is partly an effort to put pressure on China to crack down on North Korea.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85254103-6098-4b2c-bb81-78ff1faad8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:18:36.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:18:39.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has warned against such a strategy, saying the issues should
        not be "mixed up."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f6061b-a8a6-4f6e-924e-feda48163721'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:18:36.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:18:39.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe the North Korea nuclear issue and China-U.S. trade are
        two issues in completely different fields," Qian Keming, the vice minister
        of commerce, said on Monday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8b5979-d85e-4a2b-8451-32077584e4be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:18:36.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:18:39.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: China is trading more with North Korea but buying much
        less coal</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0357d7f4-b921-45c8-bae3-874537672424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:18:36.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:18:39.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigation would be initiated by U.S. Trade Representative
        Robert Lighthizer, drawing on a 43-year-old trade law, the senior administration
        official said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92bc0a2d-9e7d-451f-8759-a2ad4253f72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:18:36.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:18:39.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By focusing on intellectual property, the probe would touch upon
        a major complaint by American companies that do business in China.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76c439a-7c28-4b13-a72e-e8961e7e6631'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:18:36.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:18:39.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American Chamber of Commerce in China said in a report in April
        that its members were facing difficulties in areas such as trade secrets,
        patents, and trademarks.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2b5d2d-4948-4eb7-a78b-d81240e128aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:18:36.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:18:39.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, Chinese authorities "jeopardize the value of trade
        secrets by demanding unnecessary disclosure of confidential information for
        product approvals," the group said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee0a457-ffd4-4c39-b7ea-2f28629cb36c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:18:36.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:18:39.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reported suggested that improved protection of intellectual
        property in China would "help both U.S. exports and U.S. jobs."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4cd6195-c285-45e5-9022-ea8fa0538ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:18:36.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:18:39.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government didn''t immediately respond to a request
        for comment Wednesday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85727c90-5442-451a-9880-667c2e8f0fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:18:36.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:18:39.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Spurned by Trump, China and Mexico talk about a trade deal</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5421840a-abde-4bb5-8b73-800e691e2ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:18:36.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:18:39.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Confronting Beijing over trade would fit with Trump''s campaign
        rhetoric, which included promises to bring back U.S. manufacturing jobs that
        he accused China of stealing.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8135d7c-8e49-4657-bf2a-3fddf456adeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:18:36.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:18:39.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can''t continue to allow China to rape our country, and that''s
        what they''re doing," he told supporters in May 2016.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02491514-9f94-4318-a60e-a27951b47ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:18:36.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:18:39.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Serenitie Wang contributed to this report.</em></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba12dbd0-5a7b-4ddf-ba16-fc220016eb94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:18:36.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:18:39.890+08:00
