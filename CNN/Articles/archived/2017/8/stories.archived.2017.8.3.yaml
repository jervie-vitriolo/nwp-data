    'template': '1'
    'title': 'The state of culture under Duterte

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db80f135-1c30-4eb0-bc4e-6eb4d0a0323b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:53:30.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:53:34.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life) —</strong> Arts and
        culture have taken a backseat to the war on drugs in the time of President
        Rodrigo Duterte.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08fda235-cf7e-401c-b5fd-fb4fb4c4cec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:53:30.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:53:34.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While fiercely popular — Duterte garnered an 82 percent approval
        rating in the latest Pulse Asia Survey — the past year has been fraught with
        controversy, including a siege in Marawi City and what human rights organizations
        peg to be about 9,000 drug-related killings.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ac0d38-3136-4501-b7ba-94e3d0c01995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:53:30.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:53:34.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout all these events, artists set to work. Literature, film,
        music, theater, and art are a testament to the times — so how do these forms
        engage with the uncertainty of our state of politics? Moreover, how can artists
        craft their works to be engaging in an impactful way?</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13549139-6c24-4fb1-8cb3-a8c85554a31a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:53:30.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:53:34.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consider, for example, how quickly American artists organized themselves
        after the election of President Donald Trump: making poetry viral and, as
        the New York Times put it, “refusing to go gentle, raged against the right.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95847a6-3fac-4aa5-bb38-506da05301b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:53:30.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:53:34.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are the possibilities that columnist Katrina Stuart Santiago,
        who has been critiquing culture since 2009, explored in her talk “A Question
        of Resistance” on July 30 at 98B at the First United Building on Escolta.
        Santiago seeks to flesh out the state of culture in the first year of Duterte,
        and what artists can do to respond.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39034307-d784-4b4e-8277-a00c601bdb7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:53:30.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:53:34.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago is an author, literary critic, and cultural advocate, who
        has written for numerous publications including Rogue, GMA News Online, and
        The Manila Times.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a620ca-78cc-4965-8adc-752ec3ebd060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:53:30.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:53:34.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The following points of action are not exclusive to a time of troll
        farms or the new culture police. These are suggestions on how local artists
        can proceed in any toxic terrain, and how they can band together despite their
        differences.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0d1b66-6523-41f4-8e17-bf487702f99c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:53:30.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:53:34.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We must be critical of government institutions for the arts.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c81fdd-88ed-4217-87d6-98ee7af7da71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:53:30.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:53:34.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While government structures for the arts are necessary, they are
        also subject to politics. Presidential appointments to institutions like the
        Cultural Center of the Philippines (CCP), Film Development Council of the
        Philippines (FDCP), and Movie and Television Review and Classification Board
        (MTRCB) make the leadership susceptible to partisanship and the disruption
        of continuity. New officials also need not be necessarily qualified for the
        parts they take on.</p>'
    '17':
      'image': 'jcr:841766e0-80ce-49bc-97fd-5dc29034d70f'
      'imageCaption': 'Jun Robles Lana''s "Die Beautiful" was one of the eight new
        films that competed in 2016''s "revamped" Metro Manila Film Festival. Screencap
        from YOUTUBE/OCTOBER TRAIN FILMS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f3716d-8413-4ec5-ba15-7f3bd242f119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:53:30.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:53:34.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bbf8609-6278-4ac7-b6c9-0ec6c6ed507c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:53:30.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:53:34.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is also the duty of cultural workers to question and pursue discourse
        on the way things are run in these institutions. Ask questions like: Should
        MTRCB have the right to censor films? Why is the Metro Manila Film Festival
        run by an agency primarily assigned to alleviating traffic? Should art be
        apolitical, as the CCP Chairman Nick Lizaso implied in his "transformative
        vision" for the center?</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9f6ac0-dc2c-4595-b23f-c27a2706f382'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:53:30.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:53:34.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And although privileged artists can bypass these institutions and
        produce their own work outside of them, Santiago says, it should be noted
        that public funds are spent in these endeavors.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e0c0df-be27-4736-8630-1b943dcafe24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:53:30.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:53:34.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If they are so irrelevant, then abolish them. If they are still
        relevant, and there''s hope for changing them, then change them properly,
        with the right process, with the right people,” says Santiago. “There are
        a lot of regional organizations ... theater groups and artist collectives
        that actually need the funding from the [National Commission for Culture and
        the Arts], that actually get to Manila on [CCP] grants.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7421e91e-0303-4a85-b917-6b0ae8a464a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:53:30.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:53:34.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One can also read up on the Philippine Development Plan, Chapter
        7 of which details a government vision for culture and values.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88636f62-5567-4227-86ee-203a2921cde9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:53:30.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:53:34.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cultural workers need an organized movement that backs their
        rights.</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf043fb-3204-4743-90be-e34b7d7e6436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:53:30.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:53:34.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago suggests that cultural workers from across disciplines
        — literature, film, music, theater, and visual arts — organize themselves
        into a union, or at least a body that seeks to protect its members. This includes
        standing for fair payment, laborers’ rights, and representation.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5129747d-83ca-41a6-ac65-a31c054037da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:53:30.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:53:34.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If you gathered a bunch of artists who are actually not on the
        same side about aesthetics or practice or politics, [and] if you ask all of
        them, ''Do you want an artist union that will protect your rights and that
        will be able to negotiate with government, that will be able to negotiate
        with institutions ... gallery owners, producers, publishers about your work?''
        I do not doubt all artists will say yes,” says Santiago.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf20289-9f65-4dae-aa2e-83bab930b104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:53:30.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:53:34.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Criticism to me is always an act of hope. It means that I want
        things to be better.” - Katrina Stuart Santiago</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad91416-331c-43a5-8937-2a4139c9e03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:53:30.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:53:34.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such an arrangement should be willing to embrace diversity: women,
        youth, and even artists from the left. It would also entail artists having
        to overcome their own types of infighting — disagreements on aesthetics and
        politics — but as Santiago puts it, “We don''t have to be friends in order
        to have an organization.”</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ef9f94-3f11-4190-ae72-09058d8ab461'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:53:30.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:53:34.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Why can''t we just respect each other as cultural workers? We don''t
        have to like each other''s work,” she adds. “At a time like this, when it
        seems important to go beyond the personal ... it doesn''t matter.”</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255541d7-5142-467e-9022-8f861ba87359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:53:30.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:53:34.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Artists have to reevaluate their artistic approach to social issues.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ec3d2f-7d25-482f-9548-433d16a55ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:53:30.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:53:34.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Artists should also interrogate whether their art is making a dent,
        and not just contribute to the normalization of what should be alarming. Specifically,
        Santiago expressed concern over a university-set exhibit about the war on
        drugs; it utilized large reprints of photos of the killings and an installation
        of body bags. However, as the exhibit drew on, students just bypassed the
        work.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ab1938-c527-4951-bd60-a8d4086759b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:53:30.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:53:34.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We''re at a point where it doesn''t matter anymore that there''s
        an image of a dead body, and I don''t know that art wants to be complicit
        in that enterprise of making us even more desensitized to those images,” says
        Santiago.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ea3380-a140-4cb9-89d3-74f677a24c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:53:30.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:53:34.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How artists can engage meaningfully with their audience, especially
        at a time like this, is a project that has yet to find its form. After all,
        there have been few — almost none at all — artistic endeavors in the past
        few years that stood up to shake a fist at oppression in a Philippine context,
        and was cheered on by the general public.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef13ceb6-2d01-4370-8390-e7dafb122029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:53:30.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:53:34.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago has a concrete suggestion: to stop discussing the drug
        war in the context of Marcos’ martial law, or comparing the president to the
        late dictator Ferdinand Marcos. While combating historical revisionism is
        undoubtedly necessary, today’s tense political situation, heightened by cyber-harassment
        and new ways of policing free speech, is its own beast.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e118a532-d3b7-4483-bdcf-38a131d6b037'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:53:30.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:53:34.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We don''t have that kind of secrecy now,” says Santiago, referring
        to days when a body count was withheld from the public. “This is a government
        ... and a state of culture and discourse that actually lives off showing us
        images of the dead, that actually lives off talking about violence.”</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5612c4f-bfa7-4483-93ab-2f71dbd2babb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:53:30.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:53:34.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It''s a totally different time, and I think to use martial law
        as an anchor is also what keeps us from being relevant.”</p>'
    '51':
      'image': 'jcr:cb416876-15ba-4aa0-be34-b9e6c9ddea58'
      'imageCaption': 'Surrounding Jose Tence Ruiz''s “Tongue in a mood” (photographed
        during the February 2017 Art Fair) are electric chairs — a timely symbol in
        light of the apparent revival of the death penalty in the Philippines. Photo
        by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705b3ec5-0b8e-453a-9416-3013e23bda86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:53:30.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:53:34.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5af01a2-493e-4340-92fb-980955094c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:53:30.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:53:34.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Artists need to collectively produce statement work.</strong></p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90707837-95ea-404d-b99d-e89358ac83cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:53:30.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:53:34.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement by 50 artists is stronger than a stand by one artist,
        Santiago suggested. By the same vein, a collection of literary works from
        various writers across the aesthetic and political spectrum can hold more
        impact than isolated work; an album by various musicians lends more urgency
        than a single; and a collective stand more so than a single Facebook status.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7fa44a6-01be-4556-a930-aa66d04cd6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:53:30.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:53:34.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think at a time of control and silencing, one of the more powerful
        lessons I''ve learned is it would be so much easier if I were part of an organization
        that not only would it be listened to ... but also if there was a support
        system, and that''s what artists need,” says Santiago.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f302c125-9b9a-4f5a-ac39-208f13610535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:53:30.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:53:34.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Building a support system and community could also help in countering
        what Santiago calls “new forms of silencing,” or online attacks that deter
        discourse.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324454b8-67a9-410b-975a-ce8d56ea58d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:53:30.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:53:34.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We must take a stand based on issues, not personalities.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deada42f-165b-41ee-94a9-182c16c8ba19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:53:30.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:53:34.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, artists should take issue-based stands, as opposed to siding
        for or against a certain person. After people join and retire from politics,
        after all, issues persist across all administrations: be it farmer’s rights,
        women’s rights, LGBTQ rights, or human rights.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952bbb06-03e9-4ed3-ae38-bdb7b4b54fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:53:30.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:53:34.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, Santiago says, aligning yourself for or against a certain
        personality lets one miss out on the possibility of talking to people on the
        other side of the fence.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1d0f31-9804-4a02-8068-cb68d3feacba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:53:30.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:53:34.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I also do think [that] you never need to take sides. I think you
        look at an issue and take a stand on a certain issue,” she says.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81ade43-4f1e-4672-8698-c57e345ed85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:53:30.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:53:34.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same goes for schools of thought for one’s own artistic or cultural
        discipline. Santiago says that in the same way we interrogate government structures
        for culture, we must also be hyper-aware of the private institutions we work
        with and the stances they take on certain issues.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b5c863-226f-4fdd-bbad-441ada1ffc4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:53:30.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:53:34.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The first thing young artists should do is to be critical of the
        institutions they are necessarily a part of,” Santiago says.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb732bc-e90c-4003-92e3-d8892a93d2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:53:30.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:53:34.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>“Why can''t we just respect each other as cultural workers? We
        don''t have to like each other''s work,” says Katrina Stuart Santiago. “At
        a time like this, when it seems important to go beyond the personal ... it
        doesn''t matter.”</h2>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bbfea52-2795-4ba9-9273-fc341c6d6952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:53:30.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:53:34.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That includes asking questions like whether the work being collected
        and produced are representative of a plural community, including women and
        the youth; whether your gallery owners or sponsors have questionable practices
        or business endeavors; and what their limitations are, as well as points for
        improvement.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a3ed7d-9bb8-4e89-939c-35ca83985337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:53:30.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:53:34.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And this does not mean that they should automatically be boycotted
        or foregone, but rather engaged with based on the issues at hand.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd4466b-f592-4631-b6b6-6cfa133bede7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:53:30.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:53:34.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The first step is really to know that criticism is something that''s
        really integral to your creativity,” says Santiago. “Criticism to me is always
        an act of hope. It means that I want things to be better.”</p>'
  'Apex-Mining-quits-chamber-of-mines':
    'author': 'CNN Philippines Staff'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2017-08-03T17:53:31.926+08:00
    'imagesource': 'jcr:2dd4314a-4dc3-4811-8a4f-02a6d045f9b3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dc9aec19-c0d2-4688-96d2-9ca0a4f801e0'
    'lead': 'Apex Mining says in a disclosure that it quit the industry organization
      over disappointment with the industry''s efforts to clean up its ranks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-29T08:56:07.226+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-29T08:56:10.679+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-29T08:56:10.501+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Apex Mining frustrated on response to police its ranks, quits Chamber
      of Mines

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81d1725-8786-41b0-9533-0f0be737a3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:56:07.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:56:10.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 3) —</strong> Apex
        Mining Co. Inc. on Thursday said it was frustrated with the mining industry''s
        efforts to police its own ranks, and thus quit the industry organization.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db230d6-d097-45ec-8435-d7a82ae50d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:56:07.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:56:10.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter to Jose Valeriano B. Zutio III, officer-in-charge and
        head of the Philippine Stock Exchange''s Disclosure Department, Apex Mining
        said it resigned from the Chamber of Mines of the Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f14181-726d-4b79-bd46-fd3b2034c33c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:56:07.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:56:10.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apex Mining president and chief executive officer Dr. Walter W.
        Brown warned that good players in the industry will be wiped out with the
        bad, once heavier taxes are levied on the industry which is now "under intense
        scrutiny."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ba3ca1-8dd6-4b49-8c37-e1d74445eab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:56:07.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:56:10.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we do not clean up our ranks, all the good will go down the
        same drain with the bad, when the industry is taxed to death, as the President
        has warned." Dr. Brown said in the letter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf56005e-ab73-46d7-a763-b96d8614821e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:56:07.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:56:10.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apex Mining was one of the 13 mines that passed the audit of the
        Department of Environment and Natural Resources under the watch of Secretary
        Gina Lopez.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee54c5a5-41a6-4172-aec7-2d0ba785c1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:56:07.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:56:10.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chamber of Mines launched a fierce battle against Lopez''s moves
        to hold mining responsible for the destruction of the environment and the
        continuing poverty of the communities they operated in. President Rodrigo
        Duterte stood by Lopez, but her confirmation as secretary was rejected by
        the Commission on Appointments.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5256d72f-104c-41b4-a548-b6f53e2e64e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:56:07.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:56:10.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: CA rejects Gina Lopez appointment as DENR chief</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8e02a5-7085-4f18-8406-2b8df1041c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:56:07.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:56:10.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his second State of the Nation Address on July 24, Duterte warned
        of heavier taxes on the mining industry if they failed to restore the health
        of the areas where their operations are located.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c973cebb-e275-403a-a6d1-184a1a39f46f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:56:07.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:56:10.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Duterte to mining companies: Restore mining areas or ''be
        taxed to death''</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391f4eb9-8322-4375-9ed8-2d1ac749ef76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:56:07.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:56:10.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brown urged the Chamber of Mines to discipline its ranks of members
        who merely paid lip service to so-called "responsible mining."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff43cd0a-e22a-4849-99b6-56507304c07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:56:07.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:56:10.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do not agree that we should blame the illegal small-scale miners
        when the mining industry is put to task for perceived destruction of the environment.
        I would rather that the Chamber regulate its own ranks and discipline its
        members who do not comply with existing mining rules and regulations, and
        those who pay lip service to responsible mining." Brown said in the statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e7eb93-2ab6-480c-8331-b8fd3b84e986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:56:07.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:56:10.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chamber of Mines of the Philippines is the industry organization
        of mining companies and businesses involved in the mining industry in the
        Philippines. It has argued that mining contributes billions of pesos to government
        coffers and the economy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6174be3-a3b7-4c29-ab91-b03670477074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:56:07.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:56:10.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But socioeconomic planning secretary Ernesto Pernia said the mining
        sector only contributed 0.7 percent of gross domestic product and 5.6 percent
        of total exports, based on the country''s Mineral Asset Accounts. He added
        that the sector has generated an average of 236,000 jobs each year from 2011
        and 2015.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e5cea2-e81d-4bd4-8ac2-d07bb655bac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:56:07.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:56:10.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apex Mining reported a net income of ₱112.2 million in the first
        three months to March 2017, double the income it reported in the previous
        quarter. It said in a company statement that gold production in this period
        reached a record high at 14,969 ounces.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6cfa46-b78e-49b5-8b5b-99c008ca30ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:56:07.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:56:10.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its net income for 2016 was up 160 percent from a year ago to ₱440.5
        million.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ab0f1a-7752-407e-b6e9-a46e277bd2d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:56:07.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:56:10.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares of Apex Mining closed flat at ₱1.57 per share Thursday on
        the Philippine Stock Exchange.</p>'
