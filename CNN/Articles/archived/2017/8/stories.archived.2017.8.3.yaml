      'mgnl:type': 'text'
      'text': '<p>The Rise of Populist Authoritarianisms Worldwide</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10400396-ac68-40f1-aba4-e2cb2b6a7a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:03:23.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:03:30.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The transnational alternative policy group Focus on the Global South,
        along with the Block Marcos movement and other local groups, will host a conversation
        asking how and why populist movements and authoritarian regimes have been
        on the rise around the globe. Contributing to the discussion on Aug. 4, Friday,
        are senior analyst and anti-globalization thinker Walden Bello, French alter-globalization
        activist Christophe Aguiton, professor Robin Broad, and writer and researcher
        Shalmali Guttal.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aaf9c4f-61cb-4091-b81d-6fc6513f21c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:03:23.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:03:30.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The speakers will gather 2 p.m. to 5 p.m. at Max’s Restaurant Scout
        Tuazon Branch, 21 Scout Tuazon St., Quezon City. Admission is free. For more
        details, check the Facebook event page.</p>'
