      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>#FilipinoBookFriday is a weekly live chat conducted over Twitter
        by @FBFChat. This Aug. 4, Friday, from 8 p.m. to 9 p.m., the chat will promote
        writer Edgar Calabia Samar’s #BuwanNgMgaAkdangPinoy, in celebration of Buwan
        ng Wika.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50719924-2a4d-4376-9fe5-85fbae2b36fa'
