    'template': '1'
    'title': 'Duterte: Kim Jong-Un ''playing with dangerous toys''

      '
    'updated': 2017-08-04T00:27:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de303313-8bf9-4242-ad52-6437fbbc705a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:50:23.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:50:28.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 3) —</strong> President
        Rodrigo Duterte now has his cusses directed at another state leader.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa783e8-260e-4460-a8e8-9aeb4890e689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:50:23.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:50:28.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Di mo makakumpiyansahan ''yung mukha, chubby na parang mabait.
        Ang p**** i** niya ano pala," the President said Wednesday, during the 116th
        founding anniversary of the Bureau of Internal Revenue.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94a9858-e3dd-4f5b-9fbd-25db7a44b0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:50:23.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:50:28.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You cannot trust his looks, he is chubby, and he looks
        kind. The s** of a b****.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3073df-0b05-432a-b2ce-9c101fa9d80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:50:23.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:50:28.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea conducted its latest intercontinental ballistic missile
        test conducted on July 28, which landed 150 kilometers northwest of Okushiri
        Island in Japan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3ae451-b3b9-490a-a355-0a112b27c103'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:50:23.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:50:28.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said the North Korean leader is "playing with dangerous
        toys," and even called him "buang" (foolish).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e221fd-acc4-47da-9378-c02e7bad0a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:50:23.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:50:28.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea has fired 18 missiles in 12 tests since February 2017.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865ae93e-2b93-4348-b161-f61f71d83514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:50:23.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:50:28.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said nuclear war will turn the Far East into an arid
        land.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5cad5e-5e1f-4465-9a7b-aa72401368eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:50:23.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:50:28.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It must be stopped itong (this) nuclear war because a limited confrontation
        and it blows up here, sabihin ko sa''yo (I''m telling you), the fallout could
        deplete the soil, its resources at ewan ko kung anong mangyari sa atin (I
        do not know what would happen to us)," Duterte said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff225fd-0c49-4a61-8237-1abb0628e09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:50:23.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:50:28.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the possible drought will stop the Philippines, which is
        mainly an agricultural country, from being productive.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62214d9-01f4-4936-933f-a11095810501'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:50:23.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:50:28.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala na tayong matanim na (We would not be able to plant anything
        and be) productive and all of these things. So let us all pray to God na somehow
        itong g*** (stupid people) na ''to ma-ano. But right now tayo, we are still
        suffering from poverty actually," the President said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4161c049-db34-45e1-a645-8dfd4ec2982d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:50:23.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:50:28.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte asked U.S. President Donald Trump during a phone call in
        late April to keep restraint on North Korea''s nuclear program since one of
        the first casualties would be Asia, including the Philippines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74a1e1b-b178-4924-89e3-66828b138a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:50:23.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:50:28.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Duterte appeals to Trump: Keep restraint over North Korea</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4380f8-c696-4790-a3d1-ca9ec51a3676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:50:23.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:50:28.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tension on the Korean Peninsula is also one of the topics expected
        to be discussed in the upcoming Association of Southeast Asian Nations Regional
        Forum next week.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8605b52-39d7-422c-9f97-82bbe398b6d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:50:23.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:50:28.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delegates from North and South Korea are expected to attend the
        forum in Manila.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aef5123-4e25-482d-aa11-1bced968bfb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:50:23.488+08:00
