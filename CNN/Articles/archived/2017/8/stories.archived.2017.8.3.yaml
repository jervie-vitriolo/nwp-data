      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Two men have been charged in Australia in connection with
        an alleged plot to bring down a passenger plane, police said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b2a7bd-b10c-4e93-922c-7f934d51b9a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:44:18.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:44:21.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a statement from the Australian Federal Police, a 49-year-old
        man and a 32-year-old man were each charged with two counts of "acts done
        in preparation for, or planning, a terrorist act."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2543ff8a-c80a-4a32-a340-7cd957c1b4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:44:18.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:44:21.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The maximum penalty for each offense is life in prison.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7bf923e-dfce-4f50-a470-2adc8cb75aac'
      'mgnl:activationStatus': true
