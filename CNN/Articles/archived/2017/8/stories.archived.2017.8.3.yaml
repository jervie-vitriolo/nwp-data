      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Get ready for one whole day of komiks by local artists and storytellers
        this Saturday, Aug. 5 at Bayanihan Center in Pasig City. Special guests include
        Oliver Pulumbarit, Jonah Tinio-Calingo and Mel Casipit.</p>'
