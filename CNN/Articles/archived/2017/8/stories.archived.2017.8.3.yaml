      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Take control of your finances with Visa</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570d9b9c-2f99-4881-ac36-e933052b7979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:42:21.820+08:00
