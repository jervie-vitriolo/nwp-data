      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cinemalaya 2017</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60e79b8-db89-4130-814e-8af7da2ef808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:03:23.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:03:30.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirteen years since its inception, the Cinemalaya Philippine Independent
        Film Festival continues to be a platform for emerging Filipino independent
        filmmakers. This year, nine full length films, among others, are in competition:
        “Ang Guro Kong ‘Di Marunong Magbasa” by Perry Escano, “Ang Pamilyang ‘Di Lumuluha”
        by Mes De Guzman, “Bagahe” by Zig Dulay, “Nabubulok” by Sonny Calvento, “Requited”
        by Nerissa Picadizo, “Respeto” by Alberto Monteras II, “Sa Gabing Nanahimik
        ang mga Kuliglig” by Iar Lionel Arondaing, “Baconaua” by Joseph Israel Laban,
        and “Kiko Boksingero” by Thop Nazareno.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a844b7b-f49c-4380-8ef7-ed24d7d17a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:03:23.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:03:30.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The films will be screened Aug. 4 to 13 in CCP and in Ayala Cinemas
        in Metro Manila (Trinoma, Greenbelt 1, Glorietta 4, and UP Town Center). The
        festival officially opens Aug. 4, 6 p.m., in the CCP Main Theater, with a
        free screening of Mikhail Red’s “Birdshot.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead5e75c-54a5-4518-8ed7-566a49501b25'
      'mgnl:activationStatus': true
