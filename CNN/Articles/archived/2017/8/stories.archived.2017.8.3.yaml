      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Take your pick among rare finds when the market opens at 11 a.m.
        and until it closes at 8 p.m. HUB: Make Lab is located at 413 Escolta St.,
        Binondo, Manila. For more details, visit its Facebook page.</p>'
