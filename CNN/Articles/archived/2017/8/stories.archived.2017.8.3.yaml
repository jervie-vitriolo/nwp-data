  'Duterte-Kim-Jong-Un-nuclear-tests-dangerous-toys':
    'author': 'Yvette Morales, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-03T08:10:47.944+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9352f10e-121b-43f0-a973-be6553337efc'
    'lead': 'He called the North Korean leader a fool.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-29T09:50:23.486+08:00
