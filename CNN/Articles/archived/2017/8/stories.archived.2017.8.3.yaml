      'mgnl:type': 'text'
      'text': '<p>"I grew up listening to [Chester]," Never told Variety. "I used
        to take the pitching mound to the sound of [Linkin Park song] ''One Step Closer.''"</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab033d42-3cff-4913-882c-8fb3a8ce9636'
