      'mgnl:type': 'text'
      'text': '<h2>Friends with Benefits: A Fundraising Gig for RJ Mabilin</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725067c5-5e04-49a1-8417-95623e7fdbc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:03:23.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:03:30.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RJ Mabilin’s website Alternatrip has been a wealth of resource for
        fans of local music. Bands such as The Strangeness, and Identikit have all
        performed live for the Alternatrip shows, which provide an intimate venue
        for established and up and coming indie bands.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39cfefbc-be5f-4ea7-b486-ead6ba3031af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:03:23.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:03:30.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This Saturday, August 5, the bands who were helped by Alternatrip
        will kickstart a fundraiser for Mabilin’s medical bills. Aside from the abovementioned
        bands, Oh, Flamingo!, Ourselves the Elves, The Geeks, Iain Penn, and Ang Bandang
        Shirley will be playing at Mow’s in Quezon City.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331dfe62-f849-4f90-8de1-542a02d1583b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:03:23.986+08:00
