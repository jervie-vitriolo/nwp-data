  'Duterte-signs-law-on-free-internet-access':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-03T02:22:00.324+08:00
    'imagesource': 'jcr:cea5f52e-4562-4976-a78e-d561357eae43'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6468bc1e-0b8f-4289-9331-5456afa382e6'
    'lead': 'As some say, internet has become a necessity.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-29T09:57:41.248+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-29T09:57:47.901+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-29T09:57:47.743+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte signs law on free internet access

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4fc8cc-c17f-42a3-bcb3-8c6a0a2ba213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:57:41.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:57:47.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 2) — Soon, there will be free
        internet access in public places.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1bee6a-7bf5-4836-a609-5679701e17b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:57:41.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:57:47.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte on Wednesday signed into law Republic
        Act 10929, also known as the Free Public Internet Access Program. This covers
        public places like government offices, state universities, hospitals, and
        parks, among many others.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca6b808-3e45-42cc-b3cd-43977e2e2093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:57:41.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:57:47.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The funding for the project will come from the Free Public Internet
        Access Fund, under the Department of Information and Communications Technology
        (DICT).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04102ce3-277f-4019-a396-23725af6694c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:57:41.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:57:47.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Bam Aquino, principal sponsor of the bill, said this would
        expand internet access to include public schools which could enhance learning.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f10419-92b4-4d0f-95a8-e2654084ff90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:57:41.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:57:47.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is also a provision for faster permitting for internet infrastructure,
        which is a key feature in the law to improve infrastructure development,"
        Aquino added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e6b221-6905-4bea-96ca-ba115d6c412e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:57:41.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:57:47.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Nat''l Broadband Plan: Faster, more accessible internet in
        2-3 years</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966bda94-2706-4b4c-a938-f94c3d6abaf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:57:41.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:57:47.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the International Communications Union, only 44 million,
        or 43.5 percent of Filipinos, have internet access as of 2016.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a821fe97-bc2b-4ae7-911b-270ba7b240da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:57:41.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:57:47.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Kabataan Partylist also lauded the new law, and added
        the telecom "duopoly" should also be investigated to improve the internet
        speed in the country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956a980a-5084-4850-9ace-78795d96c2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:57:41.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:57:47.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"National industries should be asserted for public infrastructure
        free from the strings of profiteering. We also must ensure the users'' rights
        to privacy upon use and date collection of the public internet services,"
        the partylist statement said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d432f63-4d1e-4c1f-9ed1-601c2560416f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:57:41.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:57:47.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has the lowest internet speed among a number of
        Asia-Pacific countries, according to an internet monitoring group.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c47fe5-ca12-4881-9355-89fde9febd8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:57:41.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:57:47.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: PH slowest internet in Asia-Pacific, but there is hope -
        report</h2>'
  'Suspended-Customs-official-Drugs-could-have-been-intercepted':
    'author': 'Chad de Guzman, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-03T02:04:03.003+08:00
    'imagesource': 'jcr:3d5b5b1b-0577-404c-b3f8-d287013a92e8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '077ac10b-946e-4a43-b32c-d8d6bc907a41'
    'lead': 'A suspended Customs official claimed P6.4 billion worth of shabu could
      have been intercepted last May if his request to issue an alert order had been
      granted.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-29T10:00:53.343+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-29T10:00:56.799+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-29T10:00:56.529+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Suspended Customs official: Drugs could have been intercepted

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1c6b85-9c81-413a-a541-052a0f38af42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:00:53.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T10:00:56.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 2) —</strong> A suspended
        Customs official claimed P6.4 billion worth of shabu could have been intercepted
        last May if his request to issue an alert order had been granted.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba05abaa-40ae-48ce-807b-f81bf491fa24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:00:53.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T10:00:56.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a probe by the House committee on Ways and Means on Wednesday,
        Atty. Larribert Hilario, former officer-in-charge of the Bureau of Customs
        (BOC) Risk Management Office, said he filed an alert order against the shipments
        of EMT Trading, which were declared as kitchenware.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c49a708-d909-4d3c-a636-e0f451b436c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:00:53.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T10:00:56.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung binigyan lamang po ng kaukulang aksyon ang aking request,
        at nakapag-isyu ng alert order, dapat na-hold ang importations na ''yon, at
        nagkaroon ng physical inspection," Hilario said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b454a33f-ce4b-48a9-803b-e23ca4f77c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:00:53.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T10:00:56.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If my request was just given an appriopriate response
        and an alert order was issued, the importations would have been put on hold
        and there would have been a physical inspection.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538e4996-9482-4241-831d-58ad735a1f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:00:53.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T10:00:56.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hilario had asked Import Assessment Services (IAS) Director Milo
        Maestrecampo to issue an alert order against the shipments of EMT Trading
        after noticing they had identical entries, including the tax valuation. The
        request however, was denied.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67c7a98-c5d7-4a3b-9ebf-eb7f1c59676d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:00:53.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T10:00:56.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This prompted some lawmakers to raise concern on how smugglers could
        easily bring contraband into the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e6e464-51a2-4bb8-88fb-86cfad0d7858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:00:53.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T10:00:56.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nakita niyo kung paano kayo nauutakan ng smuggler. Mas mautak sila
        sa inyo e, hindi po ba? Hindi alertable pero napapa-green lane nila (ang mga
        shipment)," House Majority Floor Leader Rudy Farinas said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b6db05-4c82-496a-8e60-11cecfdfb22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:00:53.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T10:00:56.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You see how smugglers can easily outsmart you. They''re
        more clever than you, aren''t they? The shipment are not alertable, and they
        have placed it in the green lane.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477a99ed-1e65-4d77-a931-612406dfea15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:00:53.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T10:00:56.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hilario denies involvement</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b51c3d-45a8-4eeb-a8ea-f981f7052972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:00:53.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T10:00:56.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former BOC official also denied his involvement in the shipment
        of the 604 kilos of shabu stored in five different metal containers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715010f3-948c-4a18-8e46-b771e1b8bf85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:00:53.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T10:00:56.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hilario added that customs broker Teejay Marcellana was the one
        who had inputted the questionable shipments last May 22. Marcellana, according
        to Hilario, has previous derogatory records in the BOC.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149e4edc-31bf-4290-a1de-6753f1beb2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:00:53.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T10:00:56.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commissioner Nicanor Faeldon said this was the first time he heard
        Hilario''s side.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d30c77b-790b-43be-9790-cdf0f934bbbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:00:53.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T10:00:56.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faeldon relieved Hilario from duty in May 29 following the raid
        in the Valenzuela City warehouse when the drug crates were found.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b94df1-a177-4911-99d9-e8fbf6928c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:00:53.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T10:00:56.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Department of Justice has issued an immigration lookout
        bulletin order against Hilario, the owner of the Valenzuela City warehouse
        Richard Tan, customs broker Mark Taguba and four other persons of interest.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6926f26-1346-4cf5-ba41-dd9f812a2e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:00:53.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T10:00:56.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Joyce Ilas and Anjo Alimario contributed to
        this report.</em></p>'
  'Critics-lodge-impeach-rap-Chief-Justice-Sereno':
    'author': 'Anjo Alimario, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-03T02:15:32.695+08:00
    'imagesource': 'jcr:8159a555-9845-4de3-bcc8-19bea29bec1d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'efaa419c-1440-4ab7-84cc-94e5f91a3ff8'
    'lead': 'The petitioners anchored their case on five grounds, citing culpable
      violation of the Constitution and betrayal of public trust.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-29T10:03:46.628+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-29T10:03:52.338+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-29T10:03:50.342+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Critics lodge impeach rap vs. Chief Justice Sereno

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f1cb21-4b1b-47b6-8dc3-59a3910f3141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:03:46.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T10:03:52.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 2) —</strong> Advocacy
        groups Volunteers Against Crime and Corruption (VACC) and Vanguard of the
        Philippine Constitution, and lawyer Larry Gadon want Chief Justice Maria Lourdes
        Sereno out for allegedly making decisions without the Supreme Court''s approval,
        among other issues.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b9ad63-95f6-42d4-a49f-1570dd85f977'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:03:46.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T10:03:52.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petitioners anchored their case on five grounds, citing culpable
        violation of the Constitution and betrayal of public trust.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878a5d00-d16e-4565-98a5-2cc2df806480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:03:46.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T10:03:52.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, they cited when Sereno issued an administrative order creating
        and reopening new judicial offices in Western Visayas, which they said was
        done without the Court''s approval.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aed3cf6-e00a-426d-9bf3-7190de6e4e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:03:46.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T10:03:52.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Second, when she appointed Solomon Lumba as her staff head while
        he was still holding another government post .</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b631512-3dc9-4e2d-ac2b-1a0123a1defb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:03:46.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T10:03:52.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Third, when she appointed Brenda Jay Mendoza to head the Philippine
        Mediation Center, a unit in the high court, without the Court''s approval.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44ed9c9-a2dd-4d16-b851-8274749b2ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:03:46.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T10:03:52.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fourth, when she granted foreign travel allowances to her staff,
        charged to the Supreme Court''s funds, again without the Court''s nod, petitioners
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d82f67e-09d1-4c19-bfad-a3bd170f81a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:03:46.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T10:03:52.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And fifth, when she supposedly sat on applications for posts at
        the high court.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e8eed6-8816-41ad-b86d-112db8e05946'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:03:46.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T10:03:52.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manuel Luna, VACC lawyer said, "We have enough proof to substantiate
        all the allegations. All the grounds can be proven based on evidence. The
        best evidence came from the Court itself."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa43e9d-2d69-4280-9050-4e8a1747a256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:03:46.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T10:03:52.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint from VACC and Vanguard of the Philippine Constitution
        was received by the office of the Secretary General, but has yet to be endorsed
        by a member of the House of Representatives.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd42cf10-205a-4831-a271-b2dc9d6a52c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:03:46.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T10:03:52.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Gadon goes beyond culpable violation of the Constitution
        and betrayal of public trust. He also accuses the chief magistrate of corruption
        and other high crimes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ced675-2e10-4902-9dc0-18c285015bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:03:46.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T10:03:52.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gadon claims Sereno committed corruption when she used public funds
        to "finance her lavish lifestyle" by purchasing a brand new car amounting
        to more than P5 million.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c96c5d8-8cab-43c0-8d75-0fcdb986a5a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:03:46.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T10:03:52.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno also allegedly stayed in expensive hotels while attending
        conferences and traveled via business or first class.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4a7213-4a5d-4cb9-93f8-33d9f90bfe2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:03:46.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T10:03:52.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He adds the Chief Justice also brought with her a huge entourage.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3cd9f9d-25e5-4320-afab-716a1bda72d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:03:46.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T10:03:52.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And there''s the claim of "other high crimes."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08831320-49e0-470d-9027-6f288b44e73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:03:46.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T10:03:52.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gadon said Sereno obstructed justice when she instructed the judges
        handling Sen. Leila de Lima''s cases to order them not to issue warrants of
        arrest "considering she''s a senator."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62300840-a86f-41a9-a0a4-8b9b1ce10b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:03:46.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T10:03:52.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An impeachment complaint is officially filed if a congressman endorses
        it. When asked if there are already lawmakers ready to endorse their complaint,
        VACC Founding Chairman Dante Jimenez said, "Whether they endorse it or not,
        I don''t care. But of course, look at if on the merits of the case. Pwede
        po ba? Mga lawmakers, pwede po ba?"</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5e0172-da73-4076-957f-d1eb927a9695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:03:46.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T10:03:52.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:Whether they endorse it or not, I don''t care. But
        of course, look at if on the merits of the case. Is this okay with you? Lawmakers,
        is this possible?]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ca40dd-ace3-4a37-b12d-c068f61eb606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:03:46.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T10:03:52.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Gadon withheld the filing of his complaint, saying he was still
        gathering support from congressmen who would endorse it.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de678a5e-be73-429d-bf9b-258ca11ebfd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:03:46.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T10:03:52.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its part, the high court''s public information office said,
        "There will be appropriate time for comments on things like these. This is
        not that time."</p>'
