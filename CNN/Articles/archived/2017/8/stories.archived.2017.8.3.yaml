    'template': '1'
    'title': 'Ozamiz Mayor Parojinog, 7 others tested positive for gunpowder - PNP

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e38b1c-701e-4ee3-b083-4440ed558790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:20:19.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:20:22.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 3) —</strong> The
        late Ozamiz mayor and seven others who were killed in simultaneous police
        raids tested positive for gunpowder nitrate, the police said on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f26b2f-d96e-4203-9c14-78a52f2e7351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:20:19.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:20:22.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police Spokesperson Chief Superintendent Dionardo
        Carlos said this is a strong indication that Mayor Reynaldo Parojinog, Sr
        and the seven fired their guns.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e2fbba-4bbe-46d4-8a10-1662d3c33faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:20:19.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:20:22.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Positive for paraffin test or gunpowder nitrates si Mayor Reynaldo
        Parojinog at iba pa ho nilang kasama," he said, citing the partial report
        by the Crime Laboratory Region 10.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f728f2-a4c3-447a-a4bf-45108987bcf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:20:19.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:20:22.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ibig sabihin</em> the firearm was near their body or limb were
        fired <em>kaya nagkaroon ng</em> gunpowder burns," Carlos said at a news briefing.
        A paraffin test determines the presence of gunpowder particles on a person
        suspected of firing a gun.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b8f4d5-329b-4118-8540-aa9a7ee2617d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:20:19.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:20:22.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the results of the test are inconclusive "but it helps in
        the investigation."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407a69d8-dc3c-4020-95d6-aa0082f264fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:20:19.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:20:22.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results come amid allegations that killing of Parojinog, his
        family members, and supporters was a rubout.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f18bb8a-663a-418b-b0f9-4a6c75e951a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:20:19.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:20:22.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte on Wednesday, referring to the death of
        Mayor Parojinog, reiterated that police and soldiers should make sure their
        enemies are killed during a shootout.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5df261-044d-4fa2-badb-2dd85a109cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:20:19.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:20:22.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Otherwise, if the other guy can still pull the trigger, you will
        end up with a dead police or a dead military soldier," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9868f871-81bf-4d6a-96b9-0a8f39cbd20e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:20:19.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:20:22.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Superintendent Carlos said the partial result of the investigation
        will show the Parojinogs resisted the serving of search warrants.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b6d1a1-8af2-4b7c-8cea-3c5e5a0bd06e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:20:19.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:20:22.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will show us the firearms that were recovered in the premises
        were used and there was a gunbattle. There was an exchange of gunfire, and
        it will reinforce na meron ho talagang nagpalitan ng putok kasi nandu''n po
        sa loob ng premises ''yung mga katawan na nagpositive sa gunpowder burns,"
        he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302ad690-40f7-40ab-ad61-e7310652aa5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:20:19.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:20:22.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte had earlier tagged Parojinog and his daughter, Vice Mayor
        Nova Parojinog who is in police custody, among the narcopoliticians operating
        in Mindanao. The two have denied the charges.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240d34aa-d6ef-450b-899f-651a72db8712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:20:19.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:20:22.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My order to the military and the police and rightly so: to destroy
        the organization, both the supplier, the users and everybody connected with
        the organization because they keep alive the trade," Duterte said on Wednesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4175cf-cb84-4ced-94be-e4c244f016e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:20:19.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:20:22.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Vice Mayor Parojinog''s lawyer, Ferdinand Topacio said
        in an interview that the Parojinogs were cooperating with authorities to give
        up the drug trade in the region.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f86d526-c801-4cc2-8532-4a4d1174f57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:20:19.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:20:22.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor died of gunshots</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827af93a-515c-47b8-b390-751ebb6d0e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:20:19.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:20:22.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Superintendent Carlos said 15 cadavers, composed of several members
        of the Parojinog family and their security team, were found at the crime scenes.
        Of the 15, seven bodies were not autopsied upon the request of their family.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83bfbf4-e9d5-4055-9e1e-c15eb3ebc181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:20:19.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:20:22.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Mayor Parojinog died of gunshot wounds in the face and chest,
        which were&nbsp; "delivered at a distance."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca11aac-e784-445f-97ca-fd349a713263'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:20:19.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:20:22.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His wife Susan and his siblings Octavio and Mona all died of blast
        wounds. The other fatalities sustained gunshot wounds in the neck, chest,
        and back area, the police said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa25d59-22fa-42cb-a4e9-2da9d9e4d6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:20:19.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:20:22.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carlos confirmed a grenade exploded in the residence of the Parojinogs,
        but he said it has yet to be found out who threw the explosive.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09fb089-1e94-4c60-87e8-165cc15ea8d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:20:19.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:20:22.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has to determined. The account of the police is it came from
        the security forces of the Parojinogs," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd2bf44-ad38-4ca7-89dc-340bf04f7263'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:20:19.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:20:22.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice Mayor Parojinog''s lawyer Topacio said witnesses told him grenades
        were rolled under the doors of the houses of the Parojinogs prior to the police
        search.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93665ab-dd66-47bf-b3c8-c1e43e730e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:20:19.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:20:22.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is why they said it was not true that the searching team was
        met with an initial volley of firearm shots. Without any warning, there were
        already explosions and there were already gunshots from all directions," he
        said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2133960-abc2-41ec-9433-eb0d7571567a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:20:19.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:20:22.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police Chief Director General Ronald Dela Rosa on Monday denied
        a rubout, saying he wanted the mayor alive.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8938fbd-0f88-4915-95cd-2beb3e180dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:20:19.156+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:20:22.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were meant to be operated upon, not liquidated. <em>Depende
        na ''yun kung manlaban sila</em>, then <em>magkakaroon ng engkwentro. Wala
        na tayong</em> control," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9ad187-9201-44c4-a596-7f583af11d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:20:19.156+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:20:22.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident took place around 2:30 a.m. on July 30 when the police
        were serving search warrants at several of the family''s properties in Barangays
        Baybay San Roque and Baybay Santa Cruz in Ozamiz, Misamis Occidental. Sixteen
        people died in the shootout.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee09f03-b13e-4c8f-a268-b8b3700a89dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:20:19.156+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:20:22.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raps for siblings</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d9f148-2d5a-4dc2-8e20-ec211c2efc27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:20:19.156+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:20:22.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Justice department, also on Thursday, recommended
        filing illegal possession of firearms and drug charges against Vice Mayor
        Parojinog and her brother Reynaldo Parojinog Jr.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4564bb4-fc43-4ca4-a6c9-38d081f478d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:20:19.156+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:20:22.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reynaldo Jr., who was recommended to be charged with three counts
        of illegal possession of firearms and ammunition, was also recommended to
        face an illegal possession of an explosive rap.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edec6b51-56bf-4a20-ac19-46bd99726cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:20:19.156+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:20:22.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The siblings have been detained at the custodial center at Camp
        Crame.</p>'
  'dole-to-finalize-ofw-id-guidelines-this-week':
    'author': 'Regine Cabato, CNN Philippines'
    'caption': 'Labor Secretary Silvestre Bello III'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-03T21:02:49.162+08:00
    'imagesource': 'jcr:05998c95-55dd-4f7c-8c60-ea7943dc46fe'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f7a45bca-8052-4913-a5b3-eed482f427fe'
    'lead': 'The guidelines will include where to claim the OFW IDs and who will pay
      for them, Labor Secretary Silvestre Bello III said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-29T08:27:49.655+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-29T08:27:53.633+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-29T08:27:53.442+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOLE to finalize OFW ID guidelines this week

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2992f58-3754-4c57-a413-eac42ee3486a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:27:49.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:27:53.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 3) —</strong> The
        Department of Labor and Employment (DOLE) is set to release the implementing
        guidelines for overseas Filipino worker (OFW) identification cards soon, Labor
        Secretary Silvestre Bello III said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4620cf4-099d-42b6-9bab-8465205714be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:27:49.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:27:53.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[We are] now in the process of finalizing the implementing guidelines.
        Hopefully it will be completed this week," Bello told CNN Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a909db7-39a0-4656-98b0-afaa560c6497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:27:49.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:27:53.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello added that the Labor Department would then call other stakeholders
        to provide more input, after which the IDs will be produced.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31eda03b-dcda-47b8-a071-a0b928db031c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:27:49.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:27:53.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last July 12, the DOLE launched the OFW IDs dubbed iDOLE, which
        is set to replace the overseas employment certificate (OEC). However, the
        project was also criticized for the lack of guidelines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43cbfa0-22bb-477b-b136-d5b8c19ca534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:27:49.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:27:53.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guidelines are expected to detail FAQs and other pertinent information
        about the IDs, such as where to claim them and who will shoulder the expenses
        for them.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ba1045-92a0-4448-ae00-83f43edef8d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:27:49.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:27:53.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Labor department to launch new OFW ID to replace OECs</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00fe4110-44e0-463f-87e0-dd76912a6373'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:27:49.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:27:53.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Bello assured that either the agencies or employees – not
        workers – will take care of this expense.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794a4823-f794-4e88-ab10-6c840b86f796'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:27:49.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:27:53.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ll take this occasion to state categorically that the OFWs will
        not pay a single centavo for this ID. This is for free," Bello clarified.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa0cfbe-6e4d-40f6-8931-8a926f4f2b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:27:49.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:27:53.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Bello, the ID will also be valid for a lifetime, even
        if its holders have already retired from the OFW life.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d614852-77b0-4ebd-a598-95e2eabc5e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:27:49.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:27:53.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OFWs should be able to register for an ID at the official iDOLE
        website, but the site is still in its testing phase.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203ae8fd-d922-43b0-ace1-0682bc47a543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:27:49.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:27:53.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello is also eyeing the utilization of the ID as an emergency passport,
        particularly for OFWs whose owners confiscate their passports. However, this
        arrangement has yet to be negotiated with the Department on Foreign Affairs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363ed0d8-79c8-4483-8ba7-402e7ede5ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:27:49.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:27:53.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pre-Departure Orientation Seminars to be cancelled</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258ed76f-353a-48d5-b4b4-571a60a1954f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:27:49.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:27:53.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello is also eyeing the cancellation of the mandatory Pre-Departure
        Orientation Seminars (PDOS) for first-time OFWs.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652f4049-bece-4880-b2e0-c781aef65029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:27:49.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:27:53.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, he is looking at making the seminar a requirement at the
        level of recruitment agencies.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51fa40fa-e857-432b-b7f6-7be52f54489d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:27:49.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:27:53.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What can you teach them in six hours? These OFWs are just too excited
        to leave, <em>wala sa</em> focus nila yung tinuturo niyo diyan [they won''t
        focus on what you''re teaching]," said Bello.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc6390a-92cd-4ab9-ae15-79f2a70622b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:27:49.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:27:53.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So if you want to train them... do it before they are qualified
        to be deployed. Responsibility <em>yan ng</em> agency, <em>bago mo ideploy</em>
        yung OFW,<em> dapat na-train na</em> [It''s the responsibility of the agency
        to train them before they are deployed]... So I will do away with that."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f253c74-246c-47ca-b1b6-bb273f0309b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:27:49.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:27:53.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello added that recruiters are not allowed to charge OFW applicants
        even if recruiters would be the ones to conduct the PDOS.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d78267-fbeb-4abf-82da-3304ab64aaa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:27:49.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:27:53.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PDOS is conducted by the Overseas Workers Welfare Administration,
        although accredited industry associations, recruitment agencies, and non-government
        organizations can also provide the service.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee1e52f-cbcf-445b-b4e7-b72a9b60efeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:27:49.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:27:53.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the topics included in the PDOS are the cultural differences
        in other countries, do''s and don''ts abroad, health and safety tips, government
        services, and the rights and responsibilities of an OFW.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1c13c1-56e0-4afd-be67-04580a5b5df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:27:49.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:27:53.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello hopes the seminars can be called off by the end of the month.</p>'
  'govt-clamp-down-cartels-market-manipulators':
    'author': 'VJ Bacungan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-03T20:39:36.754+08:00
    'imagesource': 'jcr:5ae5a470-7a8e-4e43-9cd4-a06ed994c5c1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f6c5a3f0-a94f-4572-9933-080c742fc9a0'
    'lead': 'Philippine Competition Commission chair Arsenio Balisacan says the prices
      of goods could go down once the Philippine Competition Act is fully implemented.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-29T08:31:09.521+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-29T08:31:13.406+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-29T08:31:13.132+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov''t to clamp down on cartels, market manipulators starting Aug. 9

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf420f9-3434-4995-ab77-421ea31386cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:31:09.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:31:13.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 3) — Philippine Competition
        Commission (PCC) chair Arsenio Balisacan said that starting August 9, the
        government will go after companies that manipulate markets.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf15dace-f7c9-4dce-9be7-46dd02c10eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:31:09.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:31:13.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an August 3 Palace briefing, Balisacan said the two-year transition
        period provided by Republic Act 10067, also known as the Philippine Competition
        Act, ends on August 8.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be0ce89-56d1-488f-bef4-c173bf562dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:31:09.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:31:13.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What does the Philippine Competition Act provide? In all the prohibited
        acts, we just need to remember one concept: fairness," he said.<em> "Dapat
        patas ang laban ng mga negosyo sa merkado</em> [The playing field in the market
        has to be fair].</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2657e02c-cebf-4b4c-bc2c-034c316e1dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:31:09.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:31:13.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law -- which former President Benigno Aquino III signed into
        law on July 21, 2015 -- prohibits companies from doing the following:</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7e0cb4-1b54-40bb-989a-7bc634cbb532'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:31:09.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:31:13.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- entering into anti-competitive agreements, such as price-fixing
        and colluding with other companies to control the market</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e191d759-0812-408a-b25f-9ccb7f9aa57a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:31:09.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:31:13.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- abusing a dominant position, such as a company setting the prices
        of their goods below the market value in order to drive competing companies
        out</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3634998-1adc-406b-b62e-7811700066a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:31:09.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:31:13.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- entering into mergers and acquisitions that would restrict or
        lessen competition in the market</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2cc626-32e9-4720-82ce-91e23e2e864e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:31:09.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:31:13.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies found in violation of this law will be fined up to ₱100
        million for the first offense and up to ₱250 million for the second offense.
        In addition, the company''s directors and officials may face up to seven years
        in prison.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62207213-d67b-4f1e-8b07-4335997ab6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:31:09.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:31:13.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balisacan said the PCC has received 26 complaints for anti-competitive
        conduct in various industries, including the manufacturing, agricultural and
        public services sectors.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb8308f-76d1-42c8-a63a-8cb6dfd408d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:31:09.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:31:13.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Three of which have advanced to preliminary inquiry and subsequently
        progressed to full administrative investigation," he said. "To preserve the
        integrity of the investigation, we cannot mention more specific details."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ddf764-607b-4b48-bb5e-dbba8dd02787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:31:09.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:31:13.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balisacan added that the PCC has 90 days finish its preliminary
        investigation, but that there is no timeline for the administrative investigation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c01d3c9-e615-4bfc-9e44-16e985c55a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:31:09.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:31:13.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said if the company is found guilty following the latter probe,
        fines will be meted out.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15c9d28-5b9b-4415-9879-eba31968a338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:31:09.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:31:13.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said by taking down anti-competitive practices like cartels,
        where companies collude with each other to control the market, the prices
        of goods may go down.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba53555-31d4-4e73-a017-5c312ca9f495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:31:09.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:31:13.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To the extent that we have anti-competitive practices in the sector,
        the implementation of the Philippine Competition Act in that sector should
        lead to lower prices and more choices of -- insofar as agricultural goods
        and services are concerned -- and more variety and better quality of products,"
        he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6feb1c04-d0bd-49ae-b282-0a2b5785ffb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:31:09.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:31:13.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garlic price hike</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe92b15-e17b-4017-83b4-da2978a7fab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:31:09.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:31:13.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 13, the Department of Agriculture suspended the import clearances
        for 43 companies for creating a cartel that caused the spike in garlic prices
        in the past months.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908994bb-45e5-4ad2-b07e-b09567b75faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:31:09.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:31:13.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: DA suspends import clearance of 43 companies in garlic cartel</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d72ae63-c6a6-46cf-91f4-1133b1134065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:31:09.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:31:13.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The day before, Agriculture Secretary Manny Piñol said the companies
        created a shortage in supply because only imported a small amount of garlic
        or none at all, despite being issued a permit allowing them to import in large
        quantities.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435e8db5-2a56-4d87-aabe-38ee5e098b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:31:09.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:31:13.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Garlic cartel caused supply shortage to jack up market price
        - Agriculture Secretary</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80bf2162-f181-4400-ad63-65beb1c70b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:31:09.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:31:13.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would not allow them to import [garlic] anymore because at a
        time we needed them to import, they did not import. This is the first indication
        na may [that there is a] cartel," Piñol said during a media briefing.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32be186b-0c93-4dab-8bad-f6ecf3e09ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:31:09.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:31:13.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This follows a Senate hearing on Monday where Committee on Food
        and Agriculture chair Cynthia Villar slammed Bureau of Plant Industry director
        Vivencio Mamaril on why garlic price in the market reaches P200 per kilo,
        when the landed cost of imported garlic is only ₱17.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ff4c2e-d052-4835-8beb-5ff1f1104643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:31:09.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:31:13.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A similar shortage of garlic was seen in 2014 that also resulted
        in higher prices.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e70748d-5767-4f16-be96-8281ec934705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:31:09.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:31:13.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Agriculture Department said the best way to fight the garlic
        cartel is to raise local production to up to 50 percent of total consumption.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a486ba6a-1b2a-4e4c-bd2a-7158a2d50664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:31:09.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:31:13.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To do this, they are planning to provide loans to garlic farmers,
        buy cold storage facilities, and look for areas to grow more garlic.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df84a039-97e2-466b-b340-10d5d319ded6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:31:09.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:31:13.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Joyce Ilas contributed to this
        report.</em></p>'
  'dfa-spokesperson-north-korea-a-very-serious-concern-for-ph':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-03T20:27:50.129+08:00
    'imagesource': 'jcr:b6b266a9-44c9-4c4e-8091-9b8c9f5071c4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '82c6cf1f-8fde-4fe4-a372-4bc18788b400'
    'lead': 'Foreign Affairs Spokesperson Robespierre Bolivar says the country is
      keeping a close eye on developments in the Korean peninsula.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-29T08:33:31.496+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-29T08:33:36.122+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-29T08:33:35.840+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DFA Spokesperson: North Korea a ''very serious concern'' for PH

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5692708-3043-434c-8019-001e57f2faac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:33:31.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:33:36.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 3) —</strong> The
        Philippines is not taking the threat presented by North Korea lightly.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75debef-eaa4-41f5-a073-51460e445baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:33:31.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:33:36.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a briefing Thursday afternoon, Foreign Affairs Spokesperson Robespierre
        Bolivar said the country is always concerned when North Korea conducts ballistic
        missile tests as it may affect "the safety of overflight in the Philippine
        area of responsibility."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38c2528-8724-4589-ac71-099751086734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:33:31.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:33:36.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolivar added developments in the Korean peninsula may also affect
        the more than 50,000 Filipinos in the region.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1976a57a-002e-48e1-b8f3-e0d321c72c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:33:31.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:33:36.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, President Rodrigo Duterte called out North Korean
        leader Kim Jong-Un, saying he seemed untrustworthy, foolish, and that he was
        "playing with dangerous toys."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5336e0-d993-4709-8234-8c7f85db03e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:33:31.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:33:36.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Duterte: Kim Jong-Un ''playing with dangerous toys''</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db421b1c-0d06-47ab-8e23-9a16934689e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:33:31.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:33:36.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolivar said it was not up to him to interpret Duterte''s comments
        but the spokesperson said the President''s remarks were an "expression of
        concern."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80726fd6-8e6f-4b37-828b-1968198152b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:33:31.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:33:36.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S.: North Korea behavior ''unacceptable''</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b35e8d-73f1-4faa-a56d-cd42c50285cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:33:31.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:33:36.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement released by the U.S. Embassy Thursday called on ASEAN
        members "to downgrade diplomatic engagements or exchanges with the DPRK."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51757060-84a4-4676-85c5-fa8860e6c2cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:33:31.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:33:36.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DPRK stands for the Democratic People''s Republic of Korea, which
        is how North Korea refers to itself.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7c2d9e-709a-4391-9b75-5f50b468c757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:33:31.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:33:36.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement said it hopes members of the ASEAN Regional Forum,
        of which North Korea is a member, would "highlight that DPRK behavior has
        been unacceptable and call upon the DPRK to cease its unlawful actions."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269dbcb7-52aa-4661-93ce-a605325de941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:33:31.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:33:36.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ASEAN to North Korea: Comply with obligations under UN resolutions</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964a90eb-2193-4b01-a9dc-c8d7f0af8ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:33:31.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:33:36.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a draft joint communique, ASEAN calls on North Korea to "fully
        and immediately comply with its obligations under the relevant U.N. Security
        Council Resolutions."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5176b350-c164-4c2e-ab1a-e6be312e5db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:33:31.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:33:36.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the resolutions of the Security Council are sanctions THAT
        include the inspection of all cargo coming in and out of North Korea, and
        restrictions on the importation of luxury goods.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215cf0ab-8a60-4dfd-b07a-d7d3f5e15759'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:33:31.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:33:36.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ASEAN said it reiterates is support for the "denuclearization of
        the Korean Peninsula," and calls for the "resumption of dialogue on the Korean
        Peninsula to defuse tensions and create conditions conducive to peace and
        stability."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f348fd-7761-458e-a325-908d12c8bc83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:33:31.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:33:36.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group said it is pushing for "initiatives to improve inter-Korean
        relations towards establishing permanent peace on the Korean Peninsula."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1da217-2ad9-4736-96e9-faf768197ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:33:31.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:33:36.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if North Korea would be taken out of the ASEAN Regional
        Forum, Bolivar said there are no rules on how to exit from the forum.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013823cc-fb63-4674-99cf-8afdcaf4b571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:33:31.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:33:36.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s only inviting countries to join the forum that we have certain
        criteria," he said.</p>'
  'duterte-wont-meddle-in-impeachment-proceedings-vs-chief-justice':
    'author': ' Ina Andolong, VJ Bacungan, CNN Philippines'
    'caption': '(File photo) President Rodrigo Duterte (L), Supreme Court Chief Justice
      Maria Lourdes Sereno (R)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-03T20:16:22.647+08:00
    'imagesource': 'jcr:6043cca3-bded-4326-83c0-61840cdb3728'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2153c773-a222-4161-9540-5023a00a369c'
    'lead': 'Presidential Communications Assistant Secretary Ana Maria Banaag says
      President Rodrigo Duterte has no control over what his allies do.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-29T08:36:32.715+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-29T08:36:36.117+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-29T08:36:35.908+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte won''t meddle in impeachment proceedings vs. Chief Justice

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6aab1b-0b09-459b-a222-4f2324d0377e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:36:32.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:36:36.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 3) —</strong> President
        Rodrigo Duterte will not interfere in the impeachment proceedings filed against
        Chief Justice Maria Lourdes Sereno, Presidential Communications Assistant
        Secretary Ana Maria Banaag said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a9d157-81c9-4d57-8c1c-67e50fdd3601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:36:32.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:36:36.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banaag''s statement in an August 3 briefing comes after groups allied
        with the President filed the impeachment complaint on August 2, citing culpable
        violation of the Constitution and betrayal of public trust.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd61f846-5f9f-4ea7-a86b-1f2bb20005e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:36:32.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:36:36.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Critics lodge impeach rap vs. Chief Justice Sereno</h2>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e320300c-6b25-48a5-8735-19752e521121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:36:32.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:36:36.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We respect the decision of whoever filed the case against the Chief
        Justice and, of course, we''ll stand by that," she said. "The President respects
        separate powers of each of our government agencies. If the House of Representatives
        would endorse, then that is up to them."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db10aa4-470d-4176-9433-c10929168375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:36:32.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:36:36.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Banaag clarified that Duterte didn''t push for Sereno''s
        impeachment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9a6ce4-a7e7-4dc2-9584-ee14216f2b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:36:32.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:36:36.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi kontrolado ng President kung may mga kaalyado man siya na
        gusto mag-file ng complaint against any impeachable officer," she said. "Nasa
        sa kanila po iyon. And it''s not necessarily galing sa Pangulo."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4507e84a-8d18-479d-8326-067cfeb22407'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:36:32.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:36:36.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The President has no control over allies who want
        to file a complaint against any impeachable officer. That''s their choice.
        And it''s not necessarily an order of the President.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315cdd56-ebe1-4329-a6cb-f04137809aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:36:32.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:36:36.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte frequently lashed out at the Supreme Court and Sereno for
        supposedly interfering with his administration''s initiatives.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124127e8-b1c6-4345-a691-450a0b996751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:36:32.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:36:36.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early into his presidency, Duterte warned Sereno he would declare
        martial law nationwide after the Chief Justice issued a statement saying that
        drug personalities didn''t have to turn themselves in without a warrant.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8187e06d-481c-4b60-ad5c-eeb57059bc70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:36:32.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:36:36.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: Duterte warns Sereno of crisis, martial law if drug efforts
        thwarted</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39846d79-4d2e-4520-95f0-343c90ebda20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:36:32.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:36:36.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know, chief justice, there is a slaughter going on," he said
        in an August 2016 speech. "Mind you, you are appointed by the government there
        in your office as chief justice at a time na wala ginagawa ang government
        [when the government did nothing]. Why wait for warrant of arrest? There are
        600 thousand addicted."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa58f86-414b-4154-80c2-1f551df40fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:36:32.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:36:36.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his State of the Nation Address on July 24, Duterte appealed
        to the Supreme Court to consider national issues before issuing temporary
        restraining orders (TRO), which is an injunction from the court, ordering
        parties to a conflict to maintain the status quo for a certain period until
        evidence is heard or a case is decided.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4fa202f-ccba-4767-a1c2-57b9294bcfe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:36:32.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:36:36.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Duterte to SC: Consider RH, national issues before issuing
        TROs</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea52650-ce88-4de1-913e-b11e50d302b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:36:32.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:36:36.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"''Yang TRO na ''yan</em> would delay projects," he said. <em>"Kaya
        yang TRO na ''yan</em> is the bane of our efficiency."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6e6518-6c02-4e9e-855c-0d169592dbfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:36:32.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:36:36.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Those TROs would delay projects. Those TROs are the
        bane of our efficiency.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35a6fe9-a0fd-462d-afc6-0100b3d0ea60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:36:32.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:36:36.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes amid a two-year-old TRO on the Reproductive Health (RH)
        law, which&nbsp; that halted the distribution of implants and prohibited the
        Food and Drug Administration (FDA) from granting pending applications for
        registration and recertification of contraceptives.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35fb5cf9-7061-434e-a874-86400104a92c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:36:32.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:36:36.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not for abortion or birth control, but I am giving the Filipino
        family the freedom to decide," Duterte said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92a442d-b012-451c-8955-e973e2efea2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:36:32.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:36:36.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Sereno said in a July 27 statement that there is no TRO
        on the RH law as a whole, but on the distribution of two contraceptive implants,
        namely Implanon and Implanon NXT.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b97a95-5f3b-40e2-88ee-c5ac2ded5058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:36:32.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:36:36.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Supreme Court: No TRO vs RH Law implementation, contraceptives</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28f229a-0293-4629-ae4d-7413432088c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:36:32.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:36:36.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added the FDA has yet to prove that the implants are not abortifacients
        or drugs that cause abortion, which is illegal.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5439c2-b98c-42e9-9c39-888bb456985e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:36:32.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:36:36.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reason why the TRO has not been lifted yet is not with the
        court but with the FDA," Sereno said.</p>'
  'nasas-planetary-protection-officer-job-is-out-of-this-world':
    'author': 'Faith Karimi, CNN'
    'caption': '(File photo)'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-08-03T19:40:03.633+08:00
    'imagesource': 'jcr:239f0f60-5a48-432d-b184-f9cedadeb214'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1ea3be72-821f-4cfc-9af1-5b2c115eb852'
    'lead': 'The officer''s responsibilities include ensuring humans don''t contaminate
      space, and other organisms don''t contaminate Earth either.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-29T08:42:17.085+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-29T08:42:20.192+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-29T08:42:20.063+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NASA''s planetary protection officer job is out of this world

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80828e9-285c-45b0-8e40-1917c917db42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:42:17.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:42:20.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> NASA wants you to be its real-life guardian
        of the planet.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd936d4e5-defe-4a0b-872d-de3c6f18457b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:42:17.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:42:20.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The space agency is looking for a planetary protection officer,
        someone to guard the planet from "organic-constituent and biological contamination
        in human and robotic space exploration."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74998f15-a063-4b78-b175-f7f5e70ff3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:42:17.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:42:20.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other words, the officer''s responsibilities include ensuring
        humans don''t contaminate space, and other organisms don''t contaminate Earth
        either.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e26afc7-3fcc-4bf9-9b7d-3aaafe09a022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:42:17.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:42:20.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doing so will maintain worlds in their natural states and avoid
        contaminating explored environments, NASA says.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf6b36e-bee8-469c-a4f6-ee9357726029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:42:17.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:42:20.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chosen one will be "responsible for the leadership of NASA''s
        planetary protection capability, maintenance of planetary protection policies,
        and oversight of their implementation by NASA''s space flight missions," according
        to the job listing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9699746-f910-47ab-a50d-71dd03c89bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:42:17.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:42:20.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s unclear whether the new hire will be replacing Catharine
        Conley, who''s listed as NASA''s current planetary protection officer.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976fc528-0973-48bc-b79f-5cb4567b865b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:42:17.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:42:20.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protecting the planet is no easy task. Interested candidates should
        have advanced knowledge of planetary protection, the agency says.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10e093b-108c-425c-987d-cb0c43d9018c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:42:17.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:42:20.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of the job perks include frequent travel – no word yet on whether
        it''ll be to space.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811413c7-7186-44e1-9b04-bb79da1ee127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:42:17.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:42:20.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the pay is not too shabby, either. It starts at about $127,000
        a year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bcddaec-f8f0-4b07-8cc2-a95bb1bd625c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:42:17.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:42:20.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "NASA''s planetary
        protection officer job is out of this world."</em></p>'
  'two-men-charged-in-australia-over-plot-to-bring-down-plane':
    'author': 'Ben Westcott, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
