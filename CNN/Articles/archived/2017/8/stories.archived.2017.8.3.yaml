      'mgnl:lastActivated': 2019-07-29T08:44:21.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It comes five days after four people were arrested by police over
        what Australian prime minister Malcolm Turnbull described as an "elaborate
        conspiracy."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37cba4fa-b1dd-44a0-b82d-6a498b929ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:44:18.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:44:21.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turnbull said the plot involved bringing down a passenger plane
        in an unspecified manner. No further official details have been released.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7acff1ca-1665-42c2-a255-8d9fa50a31a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:44:18.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:44:21.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, one 50-year-old man was released without charge on Tuesday.
        One other man still remains in police custody.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12e2e21-203e-4cf7-a3db-72a5806556a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:44:18.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:44:21.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two men facing charges will appears in a Sydney court on Friday
        morning.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765c7174-73c3-4707-99c0-d19399b56d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:44:18.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:44:21.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Two men charged
        in Australia over plot to bring down plane."</em></p>'
  'Wladimir-Klitschko-former-heavyweight-world-champion-announces-retirement':
    'author': ' Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-08-03T22:05:06.469+08:00
    'imagesource': 'jcr:5464fc77-2ef3-4422-98dc-472a724f5395'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1a21b0b7-6d54-4ffc-a9f8-2319d505b053'
    'lead': 'Former heavyweight world champion Wladimir Klitschko announced his retirement
      from boxing on Thursday, ruling out a rematch with Briton Anthony Joshua.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-29T08:46:45.368+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-29T08:46:48.122+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-29T08:46:47.932+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Finally respected, Klitschko announces retirement

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d52d6c-fe6e-495e-9170-953002ba489d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:46:45.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:46:48.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Wladimir Klitschko ruled the heavyweight
        scene with a steel glove for more than a decade yet it was a defeat by Anthony
        Joshua which ensured the Ukrainian retired on Thursday with the universal
        respect that eluded him for so long.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc72776-8ff8-4f39-ae1f-b156e519eb86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:46:45.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:46:48.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Often denigrated for a robotic style, short on flair, Klitschko
        reigned supreme in a heavyweight era suffering from a dearth of box office
        names.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021be2e4-5bfb-4ffc-9df1-596779219d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:46:45.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:46:48.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 41-year-old dispatched a regular supply of average fighters
        to reach 64 career victories yet few, if any of them, will feature in a showreel
        of the sport''s greatest contests.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4cb1b9-1447-45ad-a08e-47571b0e4399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:46:45.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:46:48.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead it will be his final fight, against Britain''s Joshua, that
        will be define Klitschko''s legacy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2d5744-0865-4df4-a30d-9937de23fe7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:46:45.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:46:48.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite a 14-year age gap and fighting in front of a partisan 90,000
        Wembley Stadium crowd, Klitschko produced arguably his best performance before
        being stopped in the 11th round of a sensational fight.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a9f941-96d2-4370-8c4c-1d82699ab7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:46:45.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:46:48.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Had he finished off a wobbling Joshua in the sixth round Klitschko
        would have become only the second fighter after George Foreman to win a recognised
        version of the world title as a 40-something.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4acc753-2418-4fdc-9178-34642c968b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:46:45.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:46:48.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet, even in defeat, a global audience finally gave the Germany-based
        fighter the acclaim he deserved for a career in which he carried the a sport
        so often dragged into the gutter with professionalism and dignity.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2242d1-0960-41e3-b391-cf7debb9b467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:46:45.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:46:48.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An eagerly anticipated Las Vegas re-match with Joshua was in the
        pipeline, yet Klitschko, who had lost his WBA, IBF and WBO heavyweight belts
        in a disappointing defeat by Britain''s Tyson Fury in 2015, has decided enough
        is enough.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6f2133-27a0-4ec5-862b-40b3782db966'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:46:45.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:46:48.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fresh Challenges"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f9b76b-4311-4898-901e-ce59e7088b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:46:45.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:46:48.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Twenty-seven years ago I started my journey," he said in the video
        announcing his decision to retire on Thursday. "And it was the best choice
        of profession I could have ever made.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25532d77-16fa-4c1d-a914-d9482e83f2e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:46:45.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:46:48.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At some point in our lives we need to, or just want to, switch
        our careers and get ourselves ready for the next chapter and chart a course
        towards fresh challenges. Obviously I am not an exception to this and now
        is my turn.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16253355-e956-48a6-b18c-02c52ca6a3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:46:45.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:46:48.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m doing this with ... tremendous excitement, dedication, passion;
        expecting and hoping that my next career, which I''ve already been planning
        and working on for some years, will be at least as successful as my previous
        one, if not more successful."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd157bfb6-6d5c-4a1e-ac2e-e9e3a6596021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:46:45.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:46:48.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Klitschko''s manager Bernd Boente said his man had not lost his
        powers, but was no longer prepared to put himself though the 10-week training
        camps needed to prepare for big fights.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b513f0-a198-48c3-938f-6fa575f8d4e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:46:45.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:46:48.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It took him time to make a decision but he realised that the motivation
        and fire was not there any more," he told Sky Sports. "I don''t think it was
        that he felt past his best."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec4b72d-6cf2-4708-8ac8-f6379151ef2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:46:45.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:46:48.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine''s prime minister, Volodymyr Groysman, said on Facebook:
        “Thank you for the all-time great fights and victories! I wish you successes
        and achievements on new fronts.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30ff587-7a0d-46b5-a688-6ce9d35f6f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:46:45.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:46:48.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Klitschko turned professional in 1996 shortly after winning super-heavyweight
        gold at the Atlanta Olympics.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52341de-c243-4184-9020-0e224ff777f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:46:45.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:46:48.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He won his first 24 fights before losing to American Ross Puritty
        in 1998 - his only fight in his native Ukraine.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b18ebe8-5023-4249-8121-fde678f033dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:46:45.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:46:48.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Klitschko won his first world title in 2000, beating American Chris
        Byrd to claim the WBO title.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39296cab-4185-41c1-adb7-e0c5747585b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:46:45.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:46:48.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He suffered defeats at the hands of South Africa''s Corrie Sanders
        and American Lamon Brewster in 2003 and 2004.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03e49aa-8631-4293-8d46-3fb59cf381c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:46:45.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:46:48.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After teaming up with trainer Emanuel Steward, Klitschko became
        a far greater all-round fighter and went 11 years unbeaten before losing to
        Fury.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fdfc5c3-5737-4252-a30d-c4dd8ad0c891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:46:45.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:46:48.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was an era dominated known as the "Klitschko era" with his older
        brother Vitali also holding the WBC belt from 2008 to 2012 before retiring
        in 2013.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf13571-91e3-435a-8235-a678819cbd9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:46:45.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T08:46:48.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Klitschko is second on the all-time list for successful title defences
        with 23, behind the 25 of Joe Louis, while his 29 heavyweight title fights
        remains a record.</p>'
  'the-state-of-culture-under-duterte-katrina-stuart-santiago':
