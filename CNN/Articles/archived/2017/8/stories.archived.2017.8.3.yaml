      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The now-weekly Saturday Future Market at HUB: Make Lab at Escolta
        features four changing themes each Saturday of the month: open market; makers
        and creators; home, kitchen, and garden; and Escolta thrift and flea. This
        Saturday, Aug. 5, vintage and secondhand finds will be on display, including
        wares from Yana Ofrasio, Purple Junkie, SML 789, Artsy Kit, Outlines, Kooxwears,
        Lost Hippie, and CIVG: Collector’s Items and Vintage Goodies.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca988c84-a8e5-4634-9e3e-e231f180481f'
