  'Trump-signs-Russia-sanctions-bill':
    'author': 'Kaitlan Collins, Jeremy Herb and Daniella Diaz, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-08-03T09:30:36.549+08:00
    'imagesource': 'jcr:e4f2dcca-8225-4b63-a021-7d0c615bf34a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '06cecd6b-92ca-433d-adbf-abf3af3798a0'
    'lead': 'President Donald Trump signed into law Wednesday morning legislation
      that levies new sanctions against Russia and restricts Trump''s own ability
      to ease sanctions in place against Moscow.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-29T09:47:03.768+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-29T09:47:07.808+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-29T09:47:07.619+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump signs Russia sanctions bill

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350f85b9-0a53-4668-b230-cfe10bb87249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:47:03.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:47:07.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — President Donald Trump signed into law Wednesday morning
        legislation that levies new sanctions against Russia and restricts Trump''s
        own ability to ease sanctions in place against Moscow.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd116511d-c163-407d-a087-9a8cefc21df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:47:03.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:47:07.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill is one of the first major pieces of legislation that was
        sent to Trump''s desk, and it represents a rebuke of the President by giving
        Congress new veto power to block him from removing Russia sanctions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5ee0de-78f1-48f1-abb8-53db3d2b159d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:47:03.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:47:07.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House announced the signing shortly after 11 a.m. ET,
        saying the bill includes "a number of clearly unconstitutional provisions"
        that "purport to displace the President''s exclusive constitutional authority
        to recognize foreign governments, including their territorial bounds."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30307b0-9945-4e01-bbe6-ce3926f1ed26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:47:03.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:47:07.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, Trump said he believed the bill to be "seriously
        flawed" but signed it anyway.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78345889-1b21-41e8-9f9c-b6d629d559a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:47:03.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:47:07.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Still, the bill remains seriously flawed -- particularly because
        it encroaches on the executive branch''s authority to negotiate," he said
        in the statement. "Congress could not even negotiate a health care bill after
        seven years of talking. By limiting the executive''s flexibility, this bill
        makes it harder for the United States to strike good deals for the American
        people, and will drive China, Russia, and North Korea much closer together."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d99778b-4177-4649-9265-3e9cb16328a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:47:03.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:47:07.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He ended the statement by saying: "I built a truly great company
        worth many billions of dollars. That is a big part of the reason I was elected.
        As President, I can make far better deals with foreign countries than Congress."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f688bb6d-f360-414c-a9e6-b5a9354e0fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:47:03.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:47:07.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before Trump signed the bill, the measure prompted Russian
        President Vladimir Putin to retaliate against the US over the new sanctions,
        which Congress levied over Russian interference in the 2016 US election, as
        well as Russia''s annexation of Crimea and aggression in Syria.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8567836c-af9a-4cf1-bf50-abb4f28a21e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:47:03.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:47:07.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the new US sanctions on Russia, former President
        Barack Obama seized two Russian compounds in New York and Maryland in December
        in response to the election meddling. Russia responded by ordering the US
        to cut staff at its diplomatic mission by 755 employees, as well as seizing
        two US diplomatic properties.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c6c3b2-eee5-4ab6-965f-a4c21a993c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:47:03.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:47:07.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new sanctions bill hits Russia''s energy and defense sectors,
        and also includes fresh sanctions against Iran and North Korea.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c42e62-51ea-4bb8-abbd-3f30c39614e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:47:03.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:47:07.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure was signed into law after it passed with overwhelming
        margins in both the House and Senate -- which made the threat of a presidential
        veto a non-starter -- but it was not an easy road to Trump''s desk.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283120b2-9570-4686-b59e-655411d10dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:47:03.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:47:07.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the Senate passed the sanctions on Iran and Russia 98-2, the
        bill languished in the House for more than a month amid a series of procedural
        fights. Then the House added North Korean sanctions before passing the measure
        419-3, effectively forcing the Senate to swallow the new sanctions in order
        to get the legislation over the finish line before Congress left for its August
        congressional recess.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb6855a-b47b-4806-8966-bbc95ce0584d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:47:03.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:47:07.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House and Senate struck a deal to make some changes to the bill
        at the urging of a host of US industries and European countries, but Congress
        did not consider making the change that the White House wanted: removing the
        congressional review on Russia sanctions from the bill.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ddf2e4d-9180-43e6-9196-9ed8d035b070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:47:03.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:47:07.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House officials lobbied to weaken the section giving Congress
        a veto on the easing of sanctions, and Secretary of State Rex Tillerson warned
        Congress the administration should have "flexibility" to negotiate with Russia
        and improve relations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ad0533-99df-4747-ad2a-65eb9d7f1a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:47:03.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:47:07.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But key Republican and Democratic lawmakers said that weakening
        congressional review was not on the table when they were finalizing the legislation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0afa4eec-ebfd-4851-88df-3355f655052f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:47:03.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:47:07.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Foreign Relations Chairman Bob Corker, who initially was
        hesitant to pass a Russia sanctions bill before he was a key driver to get
        it done in July, said he has spoken to the President about the review process
        to try to ease the White House''s concerns.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d237487-7fde-49f4-81d9-4c7319a9633b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:47:03.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:47:07.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corker said that Congress would only veto an attempt to lessen sanctions
        on Russia if the administration took an "egregious" step to try to remove
        sanctions.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca875a9c-c883-4437-9aa5-6d5f7278f084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:47:03.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:47:07.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve walked the President through the process of how congressional
        review works," Corker said. "The administration -- knowing that unless it''s
        way out of bounds -- likely they have the flexibility to do what they need
        to do."</p>'
    '17':
