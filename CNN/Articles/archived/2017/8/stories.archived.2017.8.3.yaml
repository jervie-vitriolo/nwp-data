      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corker noted that Trump has refused to believe his intelligence
        leaders that Russia interfered with the election, and said that may have helped
        push Congress to get the bill done quickly.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
