  'US-official-ISIS-gaining-a-foothold-in-PH':
    'author': 'Yvette Morales, CNN Philippines'
    'caption': 'U.S. Secretary of State Rex Tillerson (File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-03T08:09:02.607+08:00
    'imagesource': 'jcr:a5e5d6a0-820a-45ee-b278-0adefd8b1450'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f08c23e8-0017-496a-b5ca-e414dad1e905'
    'lead': 'A United States official said there is a need to recognize terror group
      ISIS as a global issue.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-29T09:52:54.240+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-29T09:52:57.996+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-29T09:52:57.720+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. official: ISIS ''gaining a foothold'' in PH

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bca027b-b58d-42c9-be62-a7b2580e5014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:52:54.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:52:57.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 3) —</strong> A United
        States official said there is a need to recognize terror group ISIS as a global
        issue, adding that it is "gaining a foothold" in the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5fd677c-dfb8-4d79-bbbe-e6ce3b5a0435'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:52:54.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:52:57.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think our next steps on the global war to defeat ISIS are to
        recognize ISIS is a global issue. We already see elements of ISIS in the Philippines,
        as you''re aware, gaining a foothold. Some of these fighters have gone to
        the Philippines from Syria and Iraq," U.S. Secretary of State Rex Tillerson
        said in a White House briefing on Tuesday, U.S. time.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c64d4ac-9bd0-4e9f-9818-0f13789b7c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:52:54.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:52:57.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tillerson said they are talking to the Philippine government, along
        with Indonesia, Malaysia, Singapore, and Australia as "partners to recognize
        (the) threat."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95135510-bfbd-4dfa-ae03-36b742635215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:52:54.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:52:57.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This partnership includes training law enforcement, and sharing
        of intelligence, among others.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa12736-f191-4326-9b3d-4e6bffa67332'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:52:54.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:52:57.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tillerson is part of the delegates that will come to the Philippines
        this week, in line with the Association of Southeast Asian Nation (ASEAN)
        Regional Forum.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f413f01a-d4bc-4156-99c7-d95b6c9f3b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:52:54.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:52:57.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States has assisted the Philippine military with the
        ongoing crisis in Marawi, through intelligence and technical support.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ea1af0-7cdf-4348-9262-f25adf811cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:52:54.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:52:57.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: PH military: No U.S. troops fighting alongside PH troops</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422275dd-f1f2-40d1-bb02-bf415cc2b772'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:52:54.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:52:57.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Maute group, who has been fighting with government forces in
        Marawi since May 23, has pledged allegiance to ISIS.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1d9070-f9ea-4c3e-9586-76c6ae83d119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:52:54.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:52:57.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>WATCH: What is the Maute Group?</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0b5e26-c5c9-46e0-8ceb-beaae22a57cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:52:54.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-29T09:52:57.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte on Tuesday told senators of a new plot
        by ISIS to sow terror in the southern Philippines, outside of Marawi.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c09e13-9058-4a2d-a4d6-1017c00b6aca'
      'mgnl:activationStatus': true
