      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For screening schedules, details on free admissions, side events,
        and other information, visit the Cinemalaya website or its Facebook page.</p>'
