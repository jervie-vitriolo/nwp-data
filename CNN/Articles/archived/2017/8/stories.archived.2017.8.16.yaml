      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Through MoneyGram Idol Awards we wanted to bring into attention
        the importance of sacrifice that OFWs (senders) undergo," Sangletold CNN Philippines.
        "We also recognize the importance of families (receivers) in making their
        lives better."</p>'
    '5':
