      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About MoneyGram International, Inc.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd885cd23-1720-4ad3-a323-41ba6e46ff9c'
      'mgnl:activationStatus': true
