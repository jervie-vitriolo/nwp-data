      'mgnl:type': 'text'
      'text': '<p>The Philippine men''s team will face-off against Indonesia at the
        Shah Alam Stadium, while the Filipinas matchup against Vietnam takes place
        at the UM Arena Stadium on Thursday evening.</p>'
  'Trump-Charlottesville-white-supremacist-rally-blames-both-sides':
    'author': 'Dan Merica, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-08-16T08:57:05.482+08:00
    'imagesource': 'jcr:1bae28e3-7ade-4d42-a953-abf665142612'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4ffee920-d8cc-4aa9-8cf0-90251e2f0081'
    'lead': 'In a remarkable news conference in the lobby of Trump Tower, President
      Donald Trump blamed the violence in Charlottesville on both sides of the conflict'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-01T11:10:10.221+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-01T11:10:15.275+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-01T11:10:14.959+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump says both sides to blame amid Charlottesville backlash

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12573b6d-8493-41d7-bf3f-9e2a78fc51d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:10:10.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:10:15.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — President Donald Trump, in a staggering, impromptu news
        conference in New York on Tuesday, blamed the violence in Charlottesville,
        Virginia, over the weekend on both sides of the conflict -- equating the white
        supremacists on one side with the "alt-left" on the other side -- after his
        top White House aides spent days trying to clean up after Trump''s initial
        vague response to the violence.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67f17be-4539-43af-b490-e85233a721e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:10:10.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:10:15.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news conference laid bare his unvarnished view of who was to
        blame for the violence and what he thinks about the nationwide effort to remove
        statues of Confederate leaders. Trump''s comments were the latest in what
        has been a jaw-dropping saga ever since the President made his first vague
        statement on the violence, blaming the conflicts on "many sides." The comments
        also made clear that Trump''s speech on Monday -- which vociferously blamed
        the violence on the "alt-right" and neo-Nazi groups who initiated the protest
        -- was largely a sterilized version of his view.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3df59a1-509c-4995-83e7-c866c932937d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:10:10.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:10:15.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think there is blame on both sides,"&nbsp;Trump said during a
        contentious back-and-forth with reporters in the lobby of his Midtown Manhattan
        building.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6a033d-8df6-4096-9393-3d0d78ffd854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:10:10.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:10:15.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>RELATED: Heather Heyer died ''fighting for what she believed in''</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e8ef0a-0eef-4f40-9b31-8d9f49e4af97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:10:10.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:10:15.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What about the ''alt-left'' that came charging at, as you say,
        the ''alt-right,'' do they have any semblance of guilt?" Trump asked. "What
        about the fact they came charging with clubs in hands, swinging clubs, do
        they have any problem? I think they do."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41507fa-69e5-454c-b7a2-b85a4f5178c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:10:10.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:10:15.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "You had a group on one side that was bad and you had
        a group on the other side that was also very violent. nobody wants to say
        it, but I will say it right now."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c410a64d-ceb4-40bb-b300-207b022ff667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:10:10.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:10:15.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, as violence in Charlottesville played out on national
        television, Trump blamed "many sides" for the conflict. Though that answer
        was quickly panned by Democrats and Republicans alike, Trump remained silent
        on Sunday, leaving it to his aides to try to clean up his vague answer. Trump,
        after mounting pressure that was palpable inside the White House, spoke Monday
        condemned the white supremacists and neo-Nazis at the heart of the violence.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5ead54-ee36-4697-b69d-cec7077e976a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:10:10.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:10:15.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, though, Trump defended his 48-hour delay in denouncing
        white supremacists, arguing that he took his time because he didn''t know
        the facts.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3d282c-cfec-4084-8886-8350040722c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:10:10.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:10:15.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wanted to make sure, unlike most politicians, that what I said
        was correct, not make a quick statement," Trump said, calling his initial
        comment a "fine statement."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb0a190-691d-46b9-96b2-0ee4fbc78dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:10:10.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:10:15.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "I don''t want to go quickly and just make a statement
        for the sake of making a political statement."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bedb7da0-ade4-4e1f-90a4-10d88d794dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:10:10.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:10:15.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President subsequently called the driver of the car that drove
        through a crowd, killing one woman, a "murderer" then once again blamed both
        sides for the violence.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d51f92-6ef5-4500-bdff-7aa08b30b6fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:10:10.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:10:15.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Money: Trump says CEOs who quit his council are ''grandstanders''</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e272d1-73e2-41cc-9690-f8762a239b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:10:10.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:10:15.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can call it terrorism, you can call it murder. You can call
        it whatever you want," he said. "The driver of the car is a murderer and what
        he did was a horrible, horrible, inexcusable thing."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46dec3cc-703b-41f3-8de0-95569ae62eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:10:10.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:10:15.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t wait long. I didn''t wait long. I wanted to make sure,
        unlike most politicians, that what I said was correct, not make a quick statement,"
        Trump said Tuesday. "The statement I made on Saturday, the first statement,
        was a fine statement, but you don''t make statements that direct until you
        know the facts. It takes a little while to get the facts. You still don''t
        know the facts and it is a very, very important process to me. It is a very
        important statement."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc03676-d230-4e20-8063-23c8d4f7efbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:10:10.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:10:15.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior White House official says chief of staff John Kelly and
        other top advisers hoped the President would turn a corner Tuesday and talk
        about infrastructure, but concedes they were entirely wrong.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8250f563-3c98-4ac6-aba0-99f5c8738229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:10:10.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:10:15.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That was all him -- this wasn''t our plan," the official said,
        speaking confidentially about internal deliberations.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3378386-6fa8-4884-a2c3-ff94689250a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:10:10.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:10:15.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has been fuming in closed-door meetings about what
        he sees as unfair coverage and those feelings played out on Tuesday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2274c661-6845-412e-a185-6075b51c87ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:10:10.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:10:15.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Same aides gleefully watched as Trump slammed the "fake news," but
        Kelly stood off to the side as Trump spoke, his face stern and his arms crossed.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0edc66-0515-4674-90e7-72fbc530bcb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:10:10.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:10:15.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Removing Confederate statues</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aecb0996-35c4-42d8-bd12-11135c949fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:10:10.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:10:15.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also warned against nationwide attempts to remove statues
        to Confederate leaders, arguing that attempts to remove the statue of Robert
        E. Lee could lead to attempts to remove monuments honoring former Presidents
        George Washington and Thomas Jefferson.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd5b50b-52c5-40fd-bb6b-e89a302ac588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:10:10.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:10:15.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You are changing history, you are changing culture" by taking down
        statues to past leaders, he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3674643f-ce58-469f-9dac-ec9f92d9b9a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:10:10.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:10:15.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said there were some "very bad people" on both sides, but
        that there was some who came out to protest the removal of Robert E. Lee''s
        statue who were "fine people."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf2fadd-15a2-4337-8085-69a8ce8ff589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:10:10.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:10:15.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You had people in that group that were there to protest the taking
        down, to them, of a very, very important statue and a renaming of a park from
        Robert E. Lee to another name," Trump said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a94a962-04c0-4f4e-86dc-938dc989d12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:10:10.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:10:15.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pressed by reporters, Trump raised Washington and Jefferson, arguing
        there could be a slippery slope.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b11690f-c075-42b4-8c02-fba4f22217b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:10:10.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:10:15.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"George Washington was a slave owner. So will George Washington
        lose his status? Are we going to take down statues to George Washington?"
        he said. "How about Thomas Jefferson, what do you think of Thomas Jefferson,
        do you like him? OK good. Are we going to take down the statues, because he
        was a major slave owner? Now are we going to take down his statue?"</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186368bc-5604-4b19-967e-3d3ecd8fdb3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:10:10.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:10:15.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "You know, you really do have to ask yourself, where does
        it stop?"</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212f3666-16e3-4221-be61-b6ef9cbe0b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:10:10.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:10:15.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s slippery slope argument is straight out of the ''alt-right''
        playbook.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9908ee2a-ecfa-4ec0-b9e4-e7e082fd8622'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:10:10.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:10:15.280+08:00
