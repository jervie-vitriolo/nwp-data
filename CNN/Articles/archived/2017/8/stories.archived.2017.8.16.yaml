    'template': '1'
    'title': 'Australian bodybuilder with rare disorder dies eating high-protein diet

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066ced70-7d93-4f0f-ac39-93dd17d991c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:00:16.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:00:19.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong> Meegan Hefford, a 25-year-old bodybuilder,
        was found unconscious on June 19 in her Mandurah, Western Australia, apartment,
        according to CNN affiliate&nbsp;Australia News 7. Days later, Hefford was
        pronounced dead. Only after her death did her family learn that Hefford, the
        mother of a 7-year-old girl and a 5-year-old boy, had a rare genetic disorder
        that prevented her body from properly metabolizing her high-protein diet.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba24132-8181-4195-bccc-d567904b3634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:00:16.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:00:19.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Urea cycle disorder, which causes a deficiency of one enzyme in
        the urea cycle, stops the body from breaking down protein, according to the
        nonprofit National Urea Cycle Disorders Foundation. Normally, the body can
        remove nitrogen, a waste product of protein metabolism, from the blood. However,
        a urea cycle disorder would prohibit this. Therefore, nitrogen, in the form
        of toxic ammonia, would accumulate in the blood and eventually reach the brain,
        where it can cause irreversible damage, coma and death.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7546eec6-c71a-4c9d-8815-25fac9db746d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:00:16.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:00:19.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The enzyme deficiency can be mild enough so that the person is
        able to detoxify ammonia adequately -- until there''s a trigger," said Cynthia
        Le Mons, executive director of the foundation. The trigger could be a viral
        illness, stress or a high-protein diet, she added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c914ebc-2b98-4231-a8f2-490f93fafdb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:00:16.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:00:19.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was just no way of knowing she had it because they don''t
        routinely test for it," said Michelle White, Hefford''s mother and a resident
        of Perth. "She started to feel unwell, and she collapsed."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9497c5-327d-432d-9f7c-f35c80e24d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:00:16.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:00:19.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White blames protein shakes for her daughter''s death.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea1e618-c69b-4ff8-a723-e0d4838947b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:00:16.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:00:19.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Nuanced symptoms''</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f705d2-2994-4cd8-b4b0-dbcd2998c30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:00:16.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:00:19.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 2014, Hefford, who worked at Princess Margaret Hospital for
        Children and studied paramedicine, had been competing as a bodybuilder.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4692f461-3c95-431f-99d5-e17520fbe57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:00:16.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:00:19.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was only after Hefford''s death that White discovered containers
        of protein supplements in her daughter''s kitchen, along with a strict food
        plan. White understood then that her daughter, who had been preparing for
        another bodybuilding competition, had also been consuming an unbalanced diet.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112a5652-f653-4655-ac36-787951191e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:00:16.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:00:19.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hefford was eating "way too much protein," said White, which triggered
        her daughter''s unknown urea cycle condition. (For most healthy people, a&nbsp;high-protein
        diet, when followed for a short time, generally isn''t harmful, according
        to the Mayo Clinic.) Hefford''s diet included protein-rich foods, such as
        lean meat and egg white, in addition to protein shakes and supplements, her
        mother said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88fe45c5-5945-44eb-ac6e-5e3a19fd0410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:00:16.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:00:19.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s medical advice on the back of all the supplements to seek
        out a doctor, but how many young people actually do?" White asked.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34cd7bc9-1f2a-4760-b462-779a981def58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:00:16.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:00:19.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Le Mons said, "typically, there are nuanced symptoms that just go
        unrecognized" with mild cases of urea cycle disorder. Symptoms include episodes
        of a lack of concentration, being very tired and vomiting.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8277f626-4eb7-4f10-b934-fd1a0a027003'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:00:16.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:00:19.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sometimes, people think it''s the flu and might even go to the
        ER thinking they have a really bad flu," Le Mons said, adding that a simple
        serum ammonia level test, which can detect the condition, is not routinely
        done in ERs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38eb64bd-41d1-40ee-a4d1-14c15dbc690e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:00:16.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:00:19.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear whether Hefford suffered symptoms of her condition.
        White, who hopes her daughter''s story will serve as a warning to help save
        lives, believes protein supplements need more regulation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07237af-4199-4ab2-9fd6-e4b2ecda0d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:00:16.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:00:19.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Australian Medical Association says there''s no real health
        benefit to such supplements. And, while they may not be necessary for most
        people, they''re not dangerous to most, either.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f7f9db-31df-41f1-bb70-dd735d9894f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:00:16.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:00:19.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Treatment</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7275da-5613-4b38-88dd-215afff3bf63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:00:16.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:00:19.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The estimated incidence of urea cycle disorders is 1 in 8,500 births.
        Since many cases remain undiagnosed, the exact incidence is unknown and believed
        to be underestimated.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3cabdbc-b7b7-4118-b485-a9100b6f8954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:00:16.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:00:19.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a myth that this disorder only affects children," Le Mons
        said, noting that one patient reached age 85 before diagnosis.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd97924-d3fb-4494-87b2-d7802289f373'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:00:16.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:00:19.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regarding Hefford, Le Mons said that "this is not the first time
        this has happened." Other athletes, who like Hefford were unaware of their
        condition, have died when a high-protein diet triggered their condition.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c149b4e0-8998-4fbc-a072-58a260c6ff55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:00:16.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:00:19.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though there is no cure for urea cycle disorder, a&nbsp;balanced
        diet&nbsp;is all that is needed for some patients, according to the National
        Urea Cycle Disorders Foundation. Treatment may include supplementation with
        special amino acid formulas, while in some more severe cases, one of two forms
        of an FDA-approved drug may be prescribed. When these therapies fail, liver
        transplant may become necessary.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44d3666-4501-4fab-869f-15d6dc4da6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:00:16.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:00:19.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Australian bodybuilder
        with rare disorder dies eating high-protein diet."</em></p>'
