      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remarks were noticed by netizens, tagging Padilla and his friends
        on Twitter to reply.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5bcf458-1d83-4f47-bfd5-d3a56b57a68d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:59:39.999+08:00
