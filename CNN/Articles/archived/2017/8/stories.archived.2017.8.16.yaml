      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines will again collide with its South Korean rivals
        in the quarterfinal knockout match of the FIBA Asia Cup tonight in Lebanon.</p>'
