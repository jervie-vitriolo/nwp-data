      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines correspondent Triciah Terada contributed to this
        report.</p>'
  'house-bill-6195-require-official-commute-ride-public-transport':
    'author': 'VJ Bacungan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-16T22:59:56.415+08:00
    'imagesource': 'jcr:87b9f95a-e5d5-419d-9c75-a76fde7a7fa2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '91dc0599-ad12-446a-82c9-d246b3797068'
    'lead': 'AANGAT TAYO Party-list Rep. Neil Abayon says the measure aims to help
      public officials understand the riding public better.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-01T10:39:31.242+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-01T10:39:35.311+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-01T10:39:35.017+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bill requires high-ranking gov''t officials to ride public transportation

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf1f91f-7f0b-4fd5-810a-67caca16e6bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:39:31.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:39:35.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 16) —</strong> Your
        rush-hour commute could have you rubbing elbows with some of the country''s
        most powerful people, if a bill proposing just that hurdles Congress.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1cd9c1-c5b4-4ee6-9b22-cb30e97075a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:39:31.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:39:35.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AANGAT TAYO Party-list Rep. Neil Abayon filed House Bill 6195 or
        the "Public Servants'' Commuting via Public Transport Act" on August 15.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83bb8acf-0752-41f2-b240-9b877752a337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:39:31.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:39:35.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure requires "all elected and appointed public officials
        and civil servants in national and local government offices with the rank
        (or equivalent) of division chief to department secretary" to ride public
        transportation during weekday rush hours to and from work and official business,
        at least once a month.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8ed432-0f41-4763-bc98-f0fba3297907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:39:31.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:39:35.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The personal, first-hand experience of riding public transportation
        will enable legislators to gain real world perspectives and inputs in aid
        of legislation," Abayon said in the bill''s explanatory note.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://drive.google.com/file/d/0B04gEVUkMvySSG1iMU1IclVfcmc/preview"
        width="640" height="480"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0061c12a-913c-41bb-b6bf-d7bd0ebd1543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:39:31.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:39:35.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07021ef-24f8-4ca2-acee-a9c8f1122447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:39:31.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:39:35.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill defines public transportation to include passenger buses,
        commuter trains, light rail services, taxis, transport network vehicle services
        (TNVS), public utility jeepneys, and passenger tricycles.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85025b07-18c3-433c-b433-d83b776c86fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:39:31.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:39:35.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Public service requires empathy and concerns for the people being
        served," Abayon said. "Aside from their use of official government vehicles
        according to established rules and regulations, public servants should maintain
        their empathy with and compassion for the people by riding public transportation
        on occasion."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5dcd54d-b770-4da8-8092-b0e714cfdc6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:39:31.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:39:35.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill also requires officials to use economy class when traveling
        by air, as President Rodrigo Duterte does at times, when he flies to and from
        his home in Davao City.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec229682-2aae-4d8b-aacf-2eee21cfdec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:39:31.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:39:35.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only exceptions to the bill are:</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96026a9e-2966-440e-be13-25088a711003'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:39:31.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:39:35.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When an official has "actual existing physical handicap or serious
        medical condition that significantly limits physical movement and mobility
        as certified by a licensed practicing medical specialist; and</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2febba75-782a-48f8-8177-dcef285ab22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:39:31.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:39:35.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If there are "security threats and concerns involving the President,
        Vice President, the Chief Justice and Justices of the Supreme Court," although
        these officials may to still choose to commute and be accompanied by a security
        team.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4890e2-0059-4741-8cc9-ca63e606e1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:39:31.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:39:35.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netizens supported the proposed measure, with some calling for officials
        to commute more than once a month.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1968fe6b-2498-4b6b-b5cf-bcf40927114b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:39:31.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:39:35.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every Monday for Delgra and Lizada of LTFRB.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e223fd-3f14-4eb0-a212-83fa70d800ae'
