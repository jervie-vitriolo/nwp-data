    'title': 'Stop kidding around with money

      '
    'updated': 2017-08-31T10:02:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39a21b3-e852-429c-9462-46f2c63ed6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:46:15.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:46:19.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Funny bunch, these
        millennials.&nbsp;Don’t worry,&nbsp;this is not a rant.&nbsp;Quite the opposite,
        actually.&nbsp;See, I work in an office surrounded mostly by Millennials.&nbsp;My 
        assistant&nbsp;is a millennial. My eldest kid is a millennial. More than half
        the people who follow my Facebook page are millennials. And I love it. Sure
        I take the brunt of all the&nbsp;"tito"&nbsp;jokes, and none of them seem
        to understand my music, but I’m fascinated by how they seem to be able to
        navigate their way through life with the push of a few buttons or by swiping
        left or right. </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a748faf1-8fb9-43f9-aa37-96bda7dd5f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:46:15.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:46:19.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether it is summoning a car to their doorstep or booking a room
        in a stranger’s home for their next holiday, it seems that there’s an app
        or website for everything from laughter to love. And they’re not afraid to
        use it. Yet ironically, when it comes to money, many of them are as analog
        as a sundial.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2593b564-4b5b-4edf-8500-0cbb833173b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:46:15.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:46:19.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But&nbsp;it''s&nbsp;not their fault. Every time I ask one of my
        millennial co-workers why such a tech-savvy,&nbsp;globally-connected&nbsp;netizen
        doesn’t use a credit card, they usually say it is because they don’t qualify
        for one. Or they don’t want to feel encumbered by one. Or the mere application
        usually has more requirements than getting a new kidney so they go for the
        analog solution. </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de24045b-61ad-4cd0-943b-d0dc16d95054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:46:15.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:46:19.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what ends up happening here is that they make that booking for
        their dream holiday 5 times faster than, say, someone like me may have done
        it, but we usually end up meeting at the same check out counter anyway. In
        a way, it’s like driving a high powered sports car on an unrestricted highway,
        blasting past all the&nbsp;"titos"&nbsp;and&nbsp;"titas"&nbsp;in their minivans
        along the way, only to have to line up at the cash toll while the oldies sail
        on by a few minutes later in the RFID lane. Gets?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcdadc28-7e37-41ef-8209-5e65f1b8487f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:46:15.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:46:19.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thankfully, there are now options. For example, for my son’s 18th,
        I got him a Visa debit card with EMV. It’s basically cash with added security.
        There were no messy contracts, no liver samples required, and because it draws
        it straight from his bank account, there’s no chance of plunging him into
        debt by spending money he doesn’t have. I simply loaded it up once, and he
        takes care of topping it up. And if he does chores for me, I can transfer
        his allowance directly.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814de038-db4a-4a69-ab37-16c56c708125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:46:15.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:46:19.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea is simple. Basically, if you have an ATM card that bears
        the Visa logo, that means you already have a Visa Debit card, and you can
        access your bank account securely, 24/7 to make purchases,&nbsp;pay&nbsp;bills,
        or get cash, where Visa is accepted. Best part about it is it teaches you
        financial discipline because you are able to track your expenses a lot better
        and see where your hard-earned money is going.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a68df5-9669-44bf-ab91-5ebb4045779d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:46:15.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:46:19.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then there’s the security. Heaven forbid my son gets robbed or just
        loses his wallet. And with the Visa chip cards, this makes it even more secure
        as it works together with terminals to protect in-store payments by generating
        a unique one-time code that is needed for the transaction to be approved––a
        feature that is virtually impossible to replicate in a counterfeit card.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e329cb31-6e59-40d3-9210-6932799de3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:46:15.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:46:19.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So there you have it, millennials. An old dog has just taught you
        a new trick. No need to thank me. Just compliment me on my choice of music
        every now and then.</p>'
  'war-on-drugs-casualties-bulacan':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2017-08-16T12:03:25.949+08:00
    'imagesource': 'jcr:8cb04950-16d1-425b-a964-3c90b4a67b90'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f8455a64-3967-4cba-9a91-eabab3bb5e97'
    'lead': 'Thirty-two drug suspects were killed, and more than a hundred rounded
      up by police in anti-drug operations across the province of Bulacan, officials
      said Wednesday. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-01T10:49:12.007+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-01T10:49:16.052+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-01T10:49:15.901+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Police: 32 dead, 107 arrested in province-wide drug sweep

      '
    'updated': 2017-08-17T08:57:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cfbbbfd-098e-49de-b1bb-b2c8315f6634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:49:12.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:49:16.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 16) —</strong> Thirty-two
        drug suspects were killed, and more than a hundred rounded up by police in
        anti-drug operations across the province of Bulacan, officials said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caeca325-3c0c-4710-8ca5-b49be73a62d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:49:12.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:49:16.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These suspects were killed in separate incidents Tuesday as police
        in Bulacan conducted 49 buy-bust operations and three checkpoints, and served
        14 search warrants throughout Bulacan, the Bulacan Provincial Police Office
        said in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e144ea2-619e-4f4d-9394-c4277bab5915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:49:12.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:49:16.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 107 other suspects were arrested during the "simultaneous
        operations" which the police called "One Time Big Time."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b06e97-8277-40d9-9193-b449628e0cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:49:12.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:49:16.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said it seized over 230 grams of suspected crystal meth
        or shabu, 765 grams of marijuana leaves, grenades, firearms, and ammunition
        from the suspects.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24ea0d1-50d4-41ea-b39b-11eeb4685dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:49:12.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:49:16.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Bulacan police is continuously and relentlessly implementing
        its intensified campaign against illegal drugs otherwise known as ''Project
        Double Barrel Reloaded'' and all other forms of criminality," the statement
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d461917-b96e-40d0-8816-a26d8ac3bf7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:49:12.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:49:16.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Duterte praises police for 32 overnight drug kills in Bulacan</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac97bee-05a3-46eb-8877-12d744d54cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:49:12.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:49:16.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anti-drug operations took place in the towns of Balagtas, Bulakan,
        Baliwag, Calumpit, Guiguinto,&nbsp; Pandi, Plaridel, Pulilan,Obando, Norzagaray,
        Marilao, Santa Maria, San Miguel, city of San Jose Del Monte, and Malolos,
        the provincial capital.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492066a3-e480-4e63-8b98-6f29c12245f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:49:12.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:49:16.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police relaunched a "less bloody" anti-illegal drugs campaign
        on March 6, after over 2,500 drug suspects were killed during the first wave
        of its "Oplan Tokhang" in 2016. To date, government said over 3,400 suspects
        have been killed in police operations since July 2016.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e4129a-65ec-45e3-8da3-d40d448c2e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:49:12.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:49:16.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local and international human rights groups claim more than 9,000
        have died as a result of the drug war''s alleged extrajudicial killings, which
        the government has denied.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b54a672-bc9a-460a-a304-887fee091c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:49:12.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:49:16.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his second State of the Nation Address on July 24, President
        Rodrigo Duterte said his all-out war against illegal drugs will continue.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb652fc2-b7c7-433b-b445-9aa2cc86ca10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:49:12.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:49:16.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Duterte administration''s controversial drug war</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8fe465-22e7-4fb4-83b1-8f6c13d4f8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:49:12.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:49:16.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On August 12, however, he said his hardline anti-drugs campaign
        faced tough challenges and that "we can''t control" the drug problem.</p>'
  'Bird-flu-human-negative-Pampanga':
    'author': 'Claire Jiao, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-16T11:49:48.145+08:00
    'imagesource': 'jcr:16c5afe7-e6ee-4167-b345-8646355b4098'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2af34d0d-c1b7-4594-b560-363fd6e4b747'
    'lead': 'Two farm workers who were said to be showing flu-like symptoms tested
      negative for bird flu on Wednesday, officials said. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-01T10:56:51.766+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-01T10:56:55.139+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-01T10:56:54.992+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Two farm workers test negative for bird flu

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c95507-af2b-421f-a7f2-d2f4fd3e6fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:56:51.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:56:55.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Update includes background on the two workers</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748a8e50-9634-4bae-a16f-49890f02923f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:56:51.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:56:55.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pampanga (CNN Philippines, August 16) —</strong> The two
        farm workers who were said to be showing flu-like symptoms have been declared
        free of the bird flu virus on Wednesday, according to test results conducted
        by the Pampanga provincial health office.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7af460-07e5-4be6-a532-fecd95e67290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:56:51.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:56:55.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The farm workers, both males aged 28, reported flu symptoms on Monday.
        They headed to the San Carlos daycare center the moment they showed signs
        of flu. They were subjected to nasal and throats swabs on the same day, which
        were confirmed negative.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65c95e5-1b3c-49c8-877b-5545d9350016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:56:51.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:56:55.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They worked in poultry farms in San Carlos, which is one of two
        barangays where the outbreak began. They also participated in culling the
        birds and possibly exposed themselves to the avian influenza.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c56beed-19a5-4baa-a964-59f9c8da2515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:56:51.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:56:55.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are still confined in the San Carlos daycare center. The Department
        of Health requires all those that show flu symptoms in the one-kilometer area
        around ground zero be monitored until declared healthy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9cf0b8-a37d-49d9-908d-6fc8a0e28ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:56:51.767+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:56:55.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agriculture Secretary Manny Piñol Piñol earlier said the virus strain
        found in birds, including chickens, in San Luis — H5 — is not transmissible
        to humans, although additional samples were sent to an Australian laboratory
        to determine if it is positive for H5N6, which can affect humans.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6491ec52-9fef-462e-b9e6-14669848faca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:56:51.767+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:56:55.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The province of Pampanga declared a state of calamity on August
        11 following an outbreak of bird flu virus in the town of San Luis.</p>'
