    'template': '1'
    'title': 'More farm owners help gov''t control bird flu outbreak in Pampanga

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25e85f2-ea2b-4b0b-ae0b-9a09a27a9fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:43:15.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:43:20.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Updated to include quotes from Agriculture Secretary Manny Piñol</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06305c49-de6e-4502-9a57-58ccac2a3561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:43:15.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:43:20.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 16) —</strong> Poultry
        farmers in Pampanga have reached an agreement with government officials on
        how to control the bird flu outbreak, Agriculture Secretary Manny Piñol said
        on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab1d6dd-f78d-4957-aa1b-02e7dbf38a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:43:15.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:43:20.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirty-six farms within the seven-kilometer radius of San Luis in
        Pampanga have offered to cull about 600,000 chickens to contain the outbreak,
        Piñol said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ccbf1aa-db0a-4b61-a2ed-479d780444bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:43:15.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:43:20.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The farm owners, whose farms are outside the 1-km radius, have
        already volunteered that they be included in the depopulation... because nahirapan
        din sila. Although hindi sila part ng 1-km radius, hindi din sila makabenta
        ng kanilang mga itlog at produkto [because they''re having a hard time. Although
        they''re not part of the 1-km radius, they''re having a hard time selling
        their eggs and other products]," he said in a media briefing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f687bd-7146-4549-a429-30909bf30511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:43:15.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:43:20.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Agriculture Department welcomed the move because depopulating
        the 7-kilometer radius will serve as a "buffer zone."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1afa688-f6fb-4ac7-b787-e1e019feb955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:43:15.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:43:20.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung ang periphery malinis, ''yung chances na mag-spread ang</em>
        virus outside the area will be lessened," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300291c3-b34c-4b61-8073-223ae7dda456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:43:15.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:43:20.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If the periphery is clean, the chances of spreading
        the virus outside the area will be lessened.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f009dc73-314f-4f2d-90d0-3431609c715b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:43:15.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:43:20.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the government reached an "acceptable compromise" with
        the farm owners.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9215dde7-9970-479e-becc-6e2966dd5159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:43:15.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:43:20.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung makatulong [If they can help] in containing the spread of
        the virus, they''re willing to make sacrifices. (They said) ''Rather than
        continuously feed our chicken and earn nothing, we will only be losing, might
        as well surrender our farms to the government,''" he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d7c71c-2333-48bf-82cb-f6953245f723'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:43:15.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:43:20.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agriculture officials initially estimated 200,000 chickens within
        the one-kilometer radius of San Luis would be culled. Over 73,000 birds have
        been killed as of August 16, Piñol said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1289062-7936-4219-a880-2e37af845a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:43:15.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:43:20.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Piñol said they expect to finish culling in three days. The carcasses
        will be burned, he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6feeec-febd-45ca-8656-97fad08288ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:43:15.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:43:20.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Extra help</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7db16ee-d877-4a42-85ec-e04c672c0c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:43:15.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:43:20.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the increase of the number of birds to be culled — from 200,000
        birds to 600,000 — the task remains daunting. Piñol, upon the advice of the
        Palace, has sought the help of the Philippine Army to help depopulate the
        farms.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88e5259-81c7-433e-bdfd-e988fe840251'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:43:15.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:43:20.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"According to the experts, hirap na hirap daw ang mga tao natin.
        Kulang na kulang talaga kami sa tao," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8bf1c8-fbb4-41c3-ad14-db9d86d85299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:43:15.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:43:20.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Army Brigadier General  Rodel Mauro Alarcon said 300 soldiers will
        help with the government''s culling efforts.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f21ac55-4132-409b-abec-99d8353d00b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:43:15.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:43:20.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Piñol said he also asked Philippine National Police Chief Director
        General Ronald Dela Rosa to "further strengthen quarantine" because the areas
        being depopulated have to be secured.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f041fd-837a-422c-b352-9c4f9cb19dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:43:15.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:43:20.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He assured the police and soldiers will be given vaccinations and
        protective gear before they are deployed to the area.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eafb3f9-594d-4c93-b253-433cdb291f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:43:15.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:43:20.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Piñol said President Rodrigo Duterte has expressed concern over
        the bird flu outbreak, and assured support for their efforts to contain it.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19bf3f35-6d1f-4085-8ee7-be87ef3cdb8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:43:15.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:43:20.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added he will meet with Duterte today to ask for calamity funds
        to respond to the outbreak.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ed63ed-9c55-4839-b96a-451f20386b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:43:15.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:43:20.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the government will pay farmers P80 for each culled chicken
        and duck.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39005a25-381f-4ecc-96b1-e66360c0c179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:43:15.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:43:20.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on our rate of compensation, we will need about P52.8 million
        to compensate," he said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b40c1ae-e90b-4bad-9256-fcf345c3e240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:43:15.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:43:20.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Animal Industry has issued an order prohibiting the
        movement of live domestic and wild birds, poultry meat, day-old chicks, eggs,
        and semen, from Luzon to Visayas and Mindanao.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b462bb7e-b133-4beb-961c-3cd0b0271c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:43:15.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:43:20.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Piñol said the order still stands, adding he''d rather overreact
        than let the virus spread in other regions of the country.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa57a19-4716-4a52-bc8d-be347280511d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:43:15.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:43:20.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Alam ko ang iniiyak ng mga farmers natin, pero kapag hindi tayo
        naging vigilant dito, we are looking at a total devastation of the poultry
        industry of the country," he said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff559f5-c638-4c6e-b56a-4779eb494f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:43:15.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:43:20.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I know the plight of our farmers, but if we are not
        vigilant, we are looking at a total devastation of the poultry industry of
        the country.]</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3deab4aa-2a0d-4de6-b450-1ad5860775e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:43:15.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:43:20.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The province of Pampanga declared a state of calamity on August
        11 following an outbreak of bird flu virus in the town of San Luis, north
        of Metro Manila.</p>'
