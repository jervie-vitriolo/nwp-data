  'Philippine-Competition-Commission-LTFRB-Uber':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-16T13:22:38.931+08:00
    'imagesource': 'jcr:8cd97f2c-7269-4144-bb61-e633fb64e042'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7c498459-ca55-4fe0-a652-05bf94c0bc18'
    'lead': 'The Philippine Competition Commission is ready to meet with the LTFRB
      to discuss the competition issue brought about by the Uber suspension.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-01T10:29:54.350+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-01T10:29:57.653+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-01T10:29:57.500+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Philippine Competition Commission to look into Uber suspension

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d73669-1911-4a82-b1f6-cc59ba0de469'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:29:54.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:29:57.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 16) —</strong> The
        Philippine Competition Commission (PCC) on Wednesday said it may wade into
        the ride-sharing app controversy in a bid to keep the transport services network
        industry fair.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c66cc52-620f-4bc4-81d0-f55be2dc63b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:29:54.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:29:57.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PCC Chairman Arsenio Balisacan said that the commission hoped to
        meet with the Land Transportation Franchising and Regulatory Board (LTFRB),
        which suspended Uber operations for a month. The suspension triggered a surge
        in demand and prices for Uber''s competitor, Grab.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c44f047-692a-46fa-a2af-af09b6570f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:29:54.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:29:57.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t interfere with their own rules," Balisacan told CNN Philippines
        The Source, referring to government regulatory agencies. "But in this particular
        case, we have actually written already LTFRB [saying] that we would be pleased
        to sit down with them to understand the situation and for us to also be able
        to inject competition in the whole discussion."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01519f3d-3583-4740-8f35-1f44c8e5cc5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:29:54.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:29:57.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the end of the day, if those rules are going to hurt consumers
        in terms of inconvenience, in terms of high cost of using these services,
        then it becomes a competition [issue]," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370bd226-11c8-4f62-9b19-8263a7505134'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:29:54.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:29:57.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balisacan said the PCC can advise LTFRB in situations where a level
        playing field in the market is at risk.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc947e73-e6e2-4274-82e3-812617bc99d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:29:54.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:29:57.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The competition authority doesn''t meddle with [their mandate],
        only when the tools, policies, or the rules... conflict with the competition
        mandate, then we come in and we sit down with the regulatory agency," said
        Balisacan.</p>'
