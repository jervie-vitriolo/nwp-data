      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 16) — The Philippine men''s
        sepak takraw team gave the country its first medal in the Southeast Asian
        Games by placing second in the chinlone event on Wednesday in Kuala Lumpur,
        Malaysia.</p>'
    '4':
