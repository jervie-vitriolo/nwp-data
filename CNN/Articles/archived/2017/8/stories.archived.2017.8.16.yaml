      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MoneyGram is a global provider of innovative money transfer and
        payment services and is recognized worldwide as a financial connection to
        friends and family. Whether online, or through a mobile device, at a kiosk
        or in a local store, we connect consumers any way that is convenient for them.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76e3685-8e0a-4204-b41b-e89785874819'
      'mgnl:activationStatus': true
