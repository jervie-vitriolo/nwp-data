      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Touts winery in Virginia</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e333427-fd52-45c2-a997-0bd9c8d77567'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:10:10.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:10:15.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After leaving the podium, Trump was asked whether he planned to
        go to Charlottesville. His response, "Does anyone know I own a house in Charlottesville?"</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c675061-cfc2-429a-802b-245ef72daa40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:10:10.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:10:15.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump was referring to his winery in the city.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1bc3d23-9899-46b2-9e01-f29317850594'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:10:10.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:10:15.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I mean I know a lot about Charlottesville," he said. "Charlottesville
        is a great place that has been very badly hurt over the last couple of days."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f336e2-93c6-44eb-89f4-1b6a9c280403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:10:10.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:10:15.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "I own actually one of the largest wineries in the United
        States, it is in Charlottesville."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c4aa13-20a6-4773-a58c-1fd7363a56ce'
