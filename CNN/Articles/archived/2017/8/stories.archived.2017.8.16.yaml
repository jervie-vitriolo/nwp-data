      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Mindy Kaling is "really excited" about
        becoming a first-time mom.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88eda980-68d7-46bc-a80d-5d9fb21ac25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:14:02.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:14:05.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a new interview with NBC''s "Today" show, "The Mindy Project"
        star confirmed her long-rumored pregnancy and was candid about her feelings
        entering the realm of parenting.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98f4c5c-fdcb-4704-8886-84aeba25c394'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:14:02.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:14:05.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s so unknown to me," she told Willie Geist in an interview
        airing in full on September 10. "I have a lot of control over a lot of aspects
        of my life and this is one where I''m like, ''Okay, it''s out of my hands,''
        which is kind of a fun feeling."</p>'
