      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Daniel Craig confirms
        return as James Bond."</em></p>'
  'uber-regional-head-apologize-ltfrb-chair':
    'author': 'VJ Bacungan, CNN Philippines'
    'caption': 'Uber Asia Pacific Head Mike Brown (left) speaking to LTFRB Chair Martin
      Delgra III at the Senate on Aug. 16.'
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2017-08-16T02:14:59.880+08:00
    'imagesource': 'jcr:26e44628-04b2-4e6a-ac9c-be9e372669cc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fa664cd7-be14-408c-a09d-71fdf60eae00'
    'lead': 'Uber''s operations are suspended for a month after the transport network
      company violated an order by the Land Transportation Franchising and Regulatory
      Board (LTFRB). '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-01T10:12:36.036+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-01T10:12:39.274+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-01T10:12:38.997+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Uber regional head apologizes to LTFRB Chair

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a466dbe-018a-4bff-a081-ee4e0c76a200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:12:36.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:12:39.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 16) — Embattled transport
        network company (TNC) Uber and transport authorities faced each other again
        on August 16, but this time, the tone was more conciliatory.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72083c6a-ec4d-408c-9f01-9824a7de849b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:12:36.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:12:39.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber Asia Pacific Head Mike Brown apologized to Land Transportation
        Franchising and Regulatory Board (LTFRB) Chair Martin Delgra III ahead of
        a meeting between Uber and the LTFRB organized by Sen. Grace Poe.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2349f239-4bce-4777-a62b-920e24eea8ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:12:36.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:12:39.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re gonna do everything we possibly can to show that we respect
        the authority of the LTFRB," Brown said. "I''m very sincere in that. Anything
        you need from us, we''re gonna do it. And if there''s been a misunderstanding
        in the past, that''s on us and I apologize for that misunderstanding."</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="tl"
        dir="ltr">Ulat ni <a href="https://twitter.com/makoipopioco?ref_src=twsrc%5Etfw">@makoipopioco</a>
        ang pagpulong ng mga opisyal ng LTFRB at Uber sa Senado | <a href="https://twitter.com/hashtag/CNNPHBalitaan?src=hash&amp;ref_src=twsrc%5Etfw">#CNNPHBalitaan</a>
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/BPxHGaW4eI">pic.twitter.com/BPxHGaW4eI</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/897675807283228672?ref_src=twsrc%5Etfw">August
        16, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb61ba76-9066-48d0-996e-601682f3c38d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:12:36.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:12:39.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade68fea-3c99-434b-87e8-627d9bd576bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:12:36.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:12:39.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delgra responded that the government wants to work with Uber.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1317e6-4380-47d9-9550-f94415006c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:12:36.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:12:39.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not a fight," he said. "We''re trying to work together
        here to address public transportation issues."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee64908b-3f22-4ba3-87a7-afc7b8637b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:12:36.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:12:39.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exchange comes after the LTFRB issued an August 14 order that
        suspended Uber''s operations for a month.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ccb549e-6936-4712-8952-3e4175f993cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:12:36.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:12:39.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: LTFRB suspends Uber for 1 month</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c3ff64-b792-45de-9f7c-ffbcf8632574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:12:36.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:12:39.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LTFRB Spokesperson Aileen Lizada told CNN Philippines'' Newsroom
        on August 14 that Uber violated the agency''s July 26 order for TNCs to stop
        accepting applications for accreditation of transport network vehicle services
        and their eventual approval or activation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c1e947-d021-4942-88d3-2c96cc9da251'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:12:36.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:12:39.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lizada said while rival TNC Grab followed this order, Uber activated
        at least three vehicles the next day, including one owned by the LTFRB.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b008165-5734-42fd-bcce-2c59c36cb478'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:12:36.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:12:39.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an open defiance of the order dated 26 July," she said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29bd5383-fbc0-4175-a73e-9ffc0a11b5ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:12:36.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:12:39.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspension order requires Uber to make their app inoperable,
        meaning passengers cannot book the vehicles using the Uber platform, even
        those with certificates of public convenience or a provisional authority.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d31c64-1e89-4451-8047-bf65bd4cae74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:12:36.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:12:39.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On August 15, the TNC filed a motion for reconsideration against
        the suspension with the LTFRB, at the same time reactivating its app.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4668022c-540b-4dab-8b64-8747f25e5c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:12:36.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:12:39.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: LTFRB: Uber drivers face apprehension following app''s reactivation</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219d907d-395f-4f77-b131-091d62b003ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:12:36.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:12:39.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Delgra said in a media briefing the same day that until
        regulators end their deliberation on Uber''s motion, the company cannot accept
        passengers.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03545ac5-940d-415c-9157-8ef380fc6b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:12:36.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:12:39.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTFRB eventually denied the motion, with the Uber app again
        becoming inoperable.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62244109-dd06-436b-b6df-787a0f4d395a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:12:36.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:12:39.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: LTFRB denies Uber appeal on one-month suspension</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de4a11e-5054-4901-9054-b7d54a323bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:12:36.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:12:39.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Makoi Popioco contributed to this
        report.</em></p>'
  'Women-of-the-Weeping-River-Laila-Ulao-personal-experience':
    'author': ' Regine Cabato, CNN Philippines'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-08-16T14:11:35.665+08:00
    'imagesource': 'jcr:dc2cfa4d-4133-482b-8ecf-6d41675aacb5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a00edb1f-e3d1-4ba8-b5bb-89fb791c28cb'
    'lead': 'The 2016 award-winning film Women of the Weeping River tackles clan wars
      — and its lead actress has a personal history to draw from.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-01T10:16:50.600+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-01T10:16:53.770+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-01T10:16:53.602+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Women of the Weeping River'' star draws from personal experience

      '
    'updated': 2017-08-17T11:23:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d547d2-dbcd-401d-8ec6-9824357ebe81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:16:50.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:16:53.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 16) — Gawad Urian Best Picture
        Women of the Weeping River tackles rido and revenge — a topic close to the
        heart of its lead actress.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932dc2b3-3f2b-4537-bcdb-4fbbbd32e59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:16:50.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:16:53.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source,</em> Gawad Urian Best
        Actress nominee Laila Ulao said her character in the film has to let go of
        hatred.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ae8582-67a1-4caf-ae7a-0422ea5e6243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:16:50.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:16:53.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For me, dapat hindi magtanim ng hatred. Kasi kung magtatanim ka
        ng hatred, neverending revenge yung nangyayari. Same yun with my personal
        life," Ulao said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32aa1171-2e99-49e5-bc7e-c7a23d1ff355'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:16:50.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:16:53.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For me, we shouldn''t keep our hatred. If we do, revenge
        becomes neverending. This also applies to my personal life.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4f8958-cb55-4f86-9ce5-9097f367144e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:16:50.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:16:53.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Women of the Weeping River</em> is a story about two Filipino-Muslim
        families caught in a blood feud, or rido, over a piece of land. The film focuses
        on the women affected by the clan war.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72dc4572-74b1-4eae-a861-78416d851e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:16:50.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:16:53.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ulao said that while her experience was not one of rido, the story
        of her character hits home for her.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bfdb802-084c-4d94-a3de-91fe9ba5e0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:16:50.601+08:00
      'mgnl:createdBy': 'jeff'
