  'Duterte-praise-drug-raid-32-kills-Bulacan':
    'author': ' CNN Philippines Staff'
    'caption': 'President Rodrigo Duterte speaks before members of the VACC at the
      Palace.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-16T22:08:55.619+08:00
    'imagesource': 'jcr:83e0aed5-81d1-4625-94dc-de3a734459f0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bf345447-4054-49ba-89f2-dc84f04df8ea'
    'lead': 'Human rights groups might be up in arms again about an overnight drug
      operation which left over 30 people dead, but President Rodrigo Duterte is all
      praises for the policemen who carried out the raid.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-01T09:08:38.051+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-01T09:08:41.262+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-01T09:08:41.082+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte praises police for 32 overnight drug kills in Bulacan

      '
    'updated': 2017-08-17T02:52:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16885e9f-46f9-4187-91c5-870e7c932698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:08:38.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T09:08:41.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Human rights groups
        might be up in arms again about an overnight drug operation which left over
        30 people dead, but President Rodrigo Duterte is all praises for the policemen
        who carried out the raid.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c3ddea-f79f-4dc7-8b18-db3092cb3b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:08:38.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T09:08:41.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the founding anniversary celebration of the Volunteers
        Against Crime and Corruption at Malacañang Wednesday afternoon, Duterte said
        that with such results, the country had a shot at eradicating the drug menace
        — referring to a province-wide, "one time, big time" raid in Bulacan which
        killed 32 drug suspects.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8d8181-b6ad-4a79-af53-a80137fcb951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:08:38.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T09:08:41.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Police: 32 dead, 107 arrested in province-wide drug sweep</h2>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a30a8a-a8f6-44ee-ae7b-e83183f585bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:08:38.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T09:08:41.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maganda yun. Makapatay lang tayo ng another 32 every day, maybe
        we can fix what ails this country," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c38246f-9374-45d2-b1b4-f85b851b1ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:08:38.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T09:08:41.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "That''s good. If we can only kill 32 everyday, maybe
        we can fix what ails this country.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4edf02-0818-4755-b1a0-7f20ddf2532e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:08:38.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T09:08:41.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Duterte lashes out at Aquino over drug war criticism</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43cf31b-8637-44f8-af21-9ac6b005919f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:08:38.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T09:08:41.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To the Commission on Human Rights officials who continued to criticize
        him over the war on drugs, the President said he planned to investigate them
        instead for "conspiracy" and "obstruction of justice."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06958cc9-96f7-4821-8aa5-8d171d90b86c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:08:38.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T09:08:41.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he didn''t elaborate on how he would go about this and
        what basis he would cite.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d2554c-7154-426a-81ec-6d82f41a018c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:08:38.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T09:08:41.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte had recently admitted that the drug problem could not be
        controlled given the number of local officials, policemen and even judges
        linked to the illegal trade.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535e7bd0-f3c8-4077-86ad-2eeb5ae949d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:08:38.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T09:08:41.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Duterte: We can''t control drug problem</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f198a6d-ebff-442b-a7fb-239ce8ab4454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:08:38.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T09:08:41.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he had a warning to local government units: shape up or ship
        out.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025e6d93-2a3a-4430-b68d-1ab41632c427'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:08:38.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T09:08:41.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you cannot control drugs in the city, I might just suspend you...
        Magbakasyon ka na lang [Better take a vacation]. I will not return the police
        powers to you.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db931689-f29b-4134-971a-2038a3603fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:08:38.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T09:08:41.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: House panel postpones barangay, SK polls anew</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19cdf9e-d9ae-48cc-9a9c-ef37255be493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:08:38.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T09:08:41.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief executive also repeated his concern over drug money taking
        over the barangays (villages) that''s why he wanted the elections postponed.
        He said narco-politicians would win in the polls because they would have the
        funds to run a campaign.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f54061-cf3f-4b36-8c6c-55905e2e35c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:08:38.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T09:08:41.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Ina Andolong contributed to this report.</em></p>'
  'cayetano-on-Chinese-vessels-near-Pagasa':
    'author': 'Joyce Ilas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-16T22:08:24.836+08:00
    'imagesource': 'jcr:4147b338-2fcb-49be-8ca5-71032f7febd9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e9a2d267-7d1a-4de6-ad2c-244a28d81174'
    'lead': 'Cayetano also assured the public that the situation in the South China
      Sea remains stable.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-01T09:11:37.806+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-01T09:11:42.096+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-01T09:11:41.837+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Foreign Affairs Secretary: Chinese vessels in South China Sea ''do not
      mean anything''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6613ca57-9caa-4e27-81b9-09e1fcfd9caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:11:37.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T09:11:42.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 16) —</strong> Foreign
        Affairs Secretary Alan Peter Cayetano said Wednesday the presence of Chinese
        ships alone in the South China Sea does not mean anything.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146c653e-4818-4c9b-9ae5-ebaf090f6ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:11:37.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T09:11:42.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with reporters, Cayetano did not confirm nor deny
        Magdalo Representative Gary Alejano''s claim that China deployed military
        and fishing vessels one to three nautical miles north of Pag-asa Island since
        August 12.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4598a4da-e5f2-47e2-9188-7c2ecab6a16d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:11:37.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T09:11:42.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will tell you if it''s a cause for diplomatic or a military
        alarm," Cayetano said. "The presence of ships alone does not mean anything."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458e1cf0-0442-422d-b10c-d3c10145a5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:11:37.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T09:11:42.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read more: Alejano: Chinese vessels seen near Pag-asa islands</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17094b7-f3e1-4b55-995f-d02067b73573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:11:37.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T09:11:42.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano, however, assured the public that the situation in the
        South China Sea remains stable.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b02980-5280-41a9-a151-d5f3a6c91fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:11:37.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T09:11:42.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no situation there that is a cause of lowering of mutual
        trust between all of the claimants at this point in time," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8764213-6ccc-4136-97f4-87b401c32a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:11:37.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T09:11:42.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that communication between the Philippine and Chinese government
        is continuous, despite not being able to divulge details on the presence of
        ships.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9df3760-d29b-459b-ba9b-83eb605b1ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:11:37.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T09:11:42.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are reasons for certain presence of certain vessels but the
        situation in the area is very stable," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e7e4aa-4d8b-40fe-8232-f5026e8f302c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:11:37.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T09:11:42.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about Alejano''s challenge for the Philippine government to
        file a diplomatic protest against China for the allegedly recent development,
        Cayetano answered peace, stability, and dialogue is the Philippines'' new
        strategy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7955a2-2c64-4e00-a67c-a94740a4f595'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:11:37.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T09:11:42.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nagrereklamo parin tayo</em> [We are still protesting], it''s
        just that we don''t announce it and we don''t tell you how we do it. we will
        tell you if nothing is happening," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8797cf75-95cf-4445-90ce-6bd2850b1b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:11:37.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T09:11:42.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile Philippine Coast Guard Officer-In-Charge Commodore Joel
        Garcia said they have yet to verify Alejano''s claim that a BFAR vessel was
        prevented by Chinese fishing vessels from going near the sandbars located
        west of Pag-asa island, around two to seven nautical miles away.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29dbcdc8-e95c-4fb7-8335-f0dd1f4fff6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:11:37.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T09:11:42.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are watching our seas, our maritime jurisdiction through the
        national coast guard center and to the action center. As what the Secretary
        mentioned, if it does not affect our sovereignty, specifically in area where
        we have sovereign rights, I don''t think ships such as Chinese vessels are
        violating international law," Garcia said.</p>'
  'united-states-china-deal-reduce-risk':
    'author': ' James Griffiths, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-08-16T21:42:25.206+08:00
    'imagesource': 'jcr:2016f1e2-fb42-440d-8425-245d0a5760be'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bb254337-af5d-4e5e-aff2-3594d40ba8a6'
    'lead': 'Top U.S. and Chinese military commanders have signed a deal to improve
      communications between the two forces amid ongoing disputes in the South and
      East China seas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-01T09:14:15.692+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-01T09:14:18.600+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-01T09:14:18.356+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S., China military chiefs reach deal to reduce ''risk of miscalculation''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da3b008-8656-47bc-b944-375b338aabc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:14:15.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T09:14:18.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Top U.S. and Chinese military commanders
        have signed a deal to improve communications between the two forces amid ongoing
        disputes in the South and East China seas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e522011e-c2a2-4f87-9b3d-471d98d8fb4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:14:15.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T09:14:18.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. Marines Gen. Joe Dunford, chairman of the Joint Chiefs of Staff,
        and his Chinese counterpart, Gen. Fang Fenghui, signed the so-called joint
        staff dialogue mechanism Tuesday at the headquarters of the People''s Liberation
        Army in Beijing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c853842-843b-4199-b1d4-c3adc8460264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:14:15.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T09:14:18.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the U.S. Department of Defense, the agreement will
        enable the two militaries "to communicate to reduce the risk of miscalculation."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818cc877-fd90-48f4-b032-a9a4595913af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:14:15.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T09:14:18.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such communications are especially crucial now, officials said,
        "as the region and world are facing the dangers of a nuclear-armed North Korea."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c729da4-316d-4288-ac68-5c761480218d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:14:15.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T09:14:18.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Difficult issues''</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e617f1e4-b6aa-44f1-b20b-b5a3f9396543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:14:15.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T09:14:18.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dunford, who is currently visiting Asia, said the United States
        and China "have many difficult issues where we will not necessarily have the
        same perspectives," according to a Defense Department statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b891196a-21a4-43a4-a6f4-fe5b548b7c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:14:15.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T09:14:18.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added improved military contacts would reduce the chances of
        "miscalculation."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0077e7fd-dab3-450e-9771-e4e0792c6349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:14:15.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T09:14:18.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two nations have clashed over the disputed waters of the South
        China Sea – almost all of which is claimed by Beijing, which has militarized
        and built up islands and reefs it controls in the region.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc63e736-ea41-42b2-ba60-af51b6b5c02b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:14:15.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T09:14:18.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, a U.S. destroyer sailed near a man-made island constructed
        by China as part of a "freedom of navigation" operation the United States
        conducted in a challenge to Beijing''s territorial claims.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6307a583-7d95-4083-b5d5-635558b83947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:14:15.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T09:14:18.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese Defense Ministry denounced the operation as a "provocation"
        and said it was "firmly opposed to such flaunting of force and promotion of
        militarization in the region by the US, which could easily trigger accidents
        at sea and in the air."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896014be-139a-4690-b62a-1edb00af5e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:14:15.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T09:14:18.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington this month called on Beijing to endorse a legally binding
        code of conduct over the disputed region, with U.S. Secretary of State Rex
        Tillerson joining his Australian and Japanese counterparts in promising to
        "continue to fly, sail and operate wherever international law allows."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4ba40e-c0c9-44f6-8b09-1ebc4b33c469'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:14:15.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T09:14:18.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dan Wang, China analyst at The Economist''s Intelligence Unit, told
        CNN that Beijing was afraid of "unilateral military action from the U.S."
        against North Korea.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3238f1d2-d253-41ef-9f15-9f69fdce7062'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:14:15.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T09:14:18.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thus this mechanism is a step to reduce misconceptions in either
        side''s military intention, although the probability of all-out war with North
        Korea is low," she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3e0a8d-f6f6-4496-9770-0eb6aaf18beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:14:15.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T09:14:18.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before the 19th (Party) Congress, China fears more of its border
        instability than a nuclear-armed (North Korea). Official military talks with
        the U.S. will be a deterrence to North Korea."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583729cf-495a-4f24-a4d8-d275e929f554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:14:15.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T09:14:18.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Unsafe'' intercepts</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83364506-f5df-4212-9d7d-4dd5bc1d62c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:14:15.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T09:14:18.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to U.S. officials, in recent months Chinese jets have
        carried out several "unsafe" intercepts of US planes while patrolling international
        airspace over the East China Sea.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72178ff9-47f5-425b-b0fe-65b3e11ea39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:14:15.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T09:14:18.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the most recent incident, an armed Chinese J-10 fighter jet came
        within 300 feet (90 meters) of a US EP-3 reconnaissance plane, forcing it
        to take "evasive action," a U.S. defense official told CNN.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a836424-e495-4d8f-beea-73e8509dea99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:14:15.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T09:14:18.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China maintains an "Air Defense Identification Zone" over much of
        the East China Sea, something the United States does not recognize.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b819dc-a3e5-4e97-9598-2b51b28bedea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:14:15.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T09:14:18.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is uncharacteristic of the normal safe behavior we see from
        the Chinese military," Pentagon spokesman Jeff Davis said after the incident.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5af8d23-759a-49f7-8053-6ec2e5a4d495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:14:15.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T09:14:18.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another U.S. official warned "encounters like this, ones that show
        a lack of control by the Chinese pilot, do nothing but increase the risk of
        miscalculation."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b092d25-0a91-4da7-a1dd-ae471d7bc2d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:14:15.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T09:14:18.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "US, China military
        chiefs reach deal to reduce ''risk of miscalculation.''"</em></p>'
  'Robredo-on-govt-response-to-bird-flu-outbreak':
    'author': 'Chad de Guzman, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-16T09:40:04.408+08:00
    'imagesource': 'jcr:c0e1f6c7-d5d1-4f23-ae70-c7440323314f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2b506307-22f7-41ef-a9a7-1684d58dc692'
    'lead': 'The Vice President was in Floridablanca, Pampanga.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-01T09:17:30.206+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-01T09:17:34.600+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-01T09:17:34.459+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Robredo on gov''t response to bird flu outbreak: Safety over livelihood

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9c3d0b-afc7-499c-b043-e2961d89e4db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:17:30.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T09:17:34.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 16) — Vice President Leni
        Robredo said on Wednesday government response to the bird flu outbreak in
        Pampanga prioritizes public safety over livelihood.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948b16aa-022b-4cdf-8e22-989b6e505508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:17:30.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T09:17:34.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Siyempre nakakabahala sa kalusugan ng mga tao. On the other hand,
        parang nakakaawa din iyong mga negosyanteng nag-invest dito. Pero ito naman
        iyong parating pangunahin kasi sa lahat iyong kaligtasan-kaligtasan natin-kaya
        kinakailangang isakripisyo ang hanapbuhay sa ngalan ng kaligtasan," Robredo
        told reporters in a visit to an elementary school in Floridablanca, Pampanga.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722822f6-a947-42b7-a9cc-7e8b4647be69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:17:30.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T09:17:34.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Of course it puts public health at risk. At the same
        time, I feel sorry for the businessmen who invested. But the priority is safety,
        our safety, that''s why we have to sacrifice livelihood for that.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d792af-f987-4ca7-bdcd-8fc42cda568a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:17:30.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T09:17:34.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government came to a compromise with Pampanga farmers Wednesday,
        where 36 farms within the seven-kilometer radius of the town of San Luis have
        offered to cull about 600,000 chickens to contain the outbreak.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5991cdf-9e6a-424a-94ab-9e9caefeec78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:17:30.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T09:17:34.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read more: More farm owners help gov''t control bird flu outbreak
        in Pampanga</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5710446b-7be6-4c31-9bc9-545f1b024ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:17:30.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T09:17:34.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo lauded the government''s quick response against the bird
        flu.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67550105-d4d8-4964-894d-8bdd1cb88387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:17:30.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T09:17:34.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sinubaybayan natin ng ilang araw na iyong ginagawa ng pamahalaan</em>,
        particularly ng Department of Agriculture. Swift <em>naman ang action na ginawa
        at umaasa tayo na parang hindi siya maiiwan na hindi tapos ang problema,"</em>
        she added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0d6e0c-0e15-470a-8dbb-427aa08bb496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:17:30.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T09:17:34.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We monitored what the government has done in response
        these past few days, particularly the Department of Agriculture. Their actions
        were swift and we''re hoping the problem will not be left unresolved.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed635c2-44d7-4de5-9d15-8f766733b51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:17:30.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T09:17:34.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pampanga declared a state of calamity last in August 11 after reports
        of 37,000 fowls dying since April in the town of San Luis, Pampanga.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9805be94-fc5f-467b-aad3-75f374b325ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:17:30.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T09:17:34.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Animal Industry has issued an order prohibiting the
        movement of live domestic and wild birds, poultry meat, day-old chicks, eggs,
        and semen, from Luzon to Visayas and Mindanao.</p>'
  'dole-hires-non-regular-contractual-employees':
    'author': 'Joyce Ilas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-16T21:15:08.409+08:00
    'imagesource': 'jcr:b05cd200-d807-4d22-820b-87590b16e867'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a51b940a-7bb4-438f-a95e-6c9dce4664f1'
    'lead': 'The Labor department — which lawmakers say should be the agency pushing
      for the end of contractualization — is hiring non-regular employees.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-01T09:20:35.407+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-01T09:20:51.794+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-01T09:20:51.444+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOLE admits hiring non-regular employees

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3047d002-8988-4a38-8040-b8eec0ef3702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:20:35.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T09:20:51.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 16) —</strong> The
        Department of Labor and Employment (DOLE) on Wednesday admitted to hiring
        employees on a job order basis, a non-regular position.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2d570d-c1dd-4774-8af3-0dc7545b4ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:20:35.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T09:20:51.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the hearing on the DOLE''s 2018 budget at the House of Representatives,
        ACT Teachers Party-list Rep. France Castro asked Labor Secretary Silvestre
        Bello if the agency has contractual employees.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a097b70-6796-4879-8f70-89551bcdaf6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:20:35.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T09:20:51.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ilan po ba ang contractual employees sa</em> DOLE? <em>Meron
        ba tayong contractual employees sa DOLE?"</em> said Castro.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd38deb-468c-4ba9-a552-1fda89224872'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:20:35.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T09:20:51.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: How many contractual employees does DOLE have?]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0e1052-e821-4e70-8bc8-812b32279048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:20:35.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T09:20:51.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello then replied, "Ang tawag namin sa kanila, your honor, is job
        orders."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e5c9ac-2d19-4742-a29e-131bf322b8d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:20:35.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T09:20:51.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Your honor, we call them job orders.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e5f242-43ef-4931-a6e1-8d87abc28a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:20:35.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T09:20:51.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castro then questioned why there was contractualization in DOLE,
        when they should be the ones pushing for its removal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a36e4e1-c472-4f77-83f9-2fb32e90730c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:20:35.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T09:20:51.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Diba ang ano natin sa DOLE, bawal ang contractualization? Mismo
        pala sa DOLE ay meron contractualization pa rin?" Castro said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1111e5fc-01fc-483a-bfac-708dd9a15393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:20:35.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T09:20:51.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Isn''t it DOLE''s mandate to ban contractualization?]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017467e5-beeb-4150-926c-443249882afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:20:35.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T09:20:51.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello said roughly 10 percent, or 686 of the 6,300 DOLE employees
        nationwide are not regular employees, mainly due to budgetary constraints.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a319d9d4-2646-48dc-a2f3-caafd840eb6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:20:35.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T09:20:51.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added it is not easy to create plantilla or regular positions
        as it would require additional budget.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9500918b-c9da-4da0-ab89-6947d50adaa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:20:35.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T09:20:51.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung pwede lang sana, bakit hindi? Pero</em> the budgetary
        constraint (If possible, why not? But there''s budgetary constraint). It''s
        not so easy to create plantilla position. We always go to the motion of creating
        plantilla position. But we always expect a rejection of proposal because of
        budgetary constraints," Bello said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c701d50d-cc6b-45be-ae71-c76e8772f53f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:20:35.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T09:20:51.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello also said there were situations when some applicants failed
        to meet the requirements of a plantilla position such as a civil service eligibility.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ec1701-0366-4bda-a60c-599fe042b843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:20:35.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T09:20:51.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of rejecting them, Bello said the agency decided to hire
        these ineligible applicants on a job order basis instead.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc764b5-214a-4c15-9278-13c222fb9907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:20:35.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T09:20:51.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung hindi siya</em> ma-qualify because of lack of civil service
        eligibility, kinukuha namin on a job order basis. <em>Hindi naman lahat job
        order dahil walang plantilla position,</em>" Bello said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b700586-78ae-4ffd-8f7e-06a544816dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:20:35.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T09:20:51.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If a person does not qualify because of lack of civil
        service eligibility, we hire them on a job order basis. Not everyone is on
        job order because there are no plantilla positions.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab59a8c-e02a-4dbf-bd77-fd6a355f8163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:20:35.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T09:20:51.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For ACT Teachers Party-list Representative Antonio TInio, this is
        problematic especially because DOLE is supposed to be the agency which will
        implement and stop contractualization in the private sector.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595c71e0-258e-4a9b-85fc-4f327afd0371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:20:35.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T09:20:51.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Yun ang problema, kayo ang pangunahing ahensya na inaaasahan
        magimplement sa pribadong sector noong no</em> contactualization<em> pero
        kayo mismo ay may</em> job order," Tinio said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed4c0d1-673a-4a61-8555-af3b47c01f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:20:35.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T09:20:51.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That''s the problem, you are the primary agency we
        expect to implement the banning of contractualization in the private sector,
        but you yourselves have job orders.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988ce992-4eec-4bef-a97b-8a9fd4efbeb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:20:35.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T09:20:51.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tinio added that in 2016, 9,000 new permanent positions in state
        universities and colleges were created, after decades of having no openings.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e303820a-c03a-4809-bf01-22973f2fa375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:20:35.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T09:20:51.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Bello said under the present set-up, there are contractual
        arrangements which are allowed by law.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4fed33-5d4f-41d7-b603-27336ec0e08d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:20:35.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T09:20:51.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President truly committed that there will be no more contractualization,
        but then you have to distinguish between what is legal and what is illegal
        contractualization," Bello told CNN Philippines'' The Source on August 3.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6dd559-1fd4-4b0b-a6b6-c1c035644963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:20:35.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T09:20:51.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He cited security guards and janitorial services as examples of
        those allowed by law to be employed through an agency.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb413044-cde6-4607-a7f6-159531631569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:20:35.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T09:20:51.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Then we have what is called...the project-based workers. If you
        are a contractor…and somebody orders 1,000 houses for you to construct, you
        have to get additional workers only for that project. If you are required
        to retain them as regular employees, how can you manage to run the business?"
        Bello said.</p>'
