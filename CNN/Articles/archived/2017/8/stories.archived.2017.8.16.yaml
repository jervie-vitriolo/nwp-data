  'fake-news-on-the-record-cnn-philippines':
    'author': 'Nicole Curato'
    'caption': 'What is fake news and why does it gain traction in today’s media landscape?
      On CNN Philippines “On The Record,” a panel comprised of media scholars and
      practitioners, moderated by sociologist Nicole Curato, discusses why fake news
      matters. Illustration by JL JAVIER'
    'categories': ['bc57ce13-ecf3-424b-9656-5ebd6db13f4d']
    'created': 2017-08-16T14:15:47.158+08:00
    'imagesource': 'jcr:ce16ffc3-c120-450c-9fe4-8c367d5aa902'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9c39f4aa-c7ea-4238-b497-045a952d9c90'
    'lead': 'On CNN Philippines “On The Record,” a panel comprised of media scholars
      and practitioners talk about what fake news is and why it gains traction in
      today’s media landscape.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-01T10:20:36.089+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-01T10:20:40.122+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-01T10:20:39.842+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why do fake news make the headlines?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb6b3f2-f691-4ae4-ab62-98754e769a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:20:36.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:20:40.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor’s note: Nicole Curato (@NicoleCurato) is a sociologist.
        She is a regular contributor for CNN Philippines.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b14732a-00d4-44fb-9a04-673d861af4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:20:36.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:20:40.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)&nbsp; —</strong> CNN Philippines
        challenged me to get out of my comfort zone and moderate this week’s episode
        of “On the Record.” Our discussion is about fake news — what it is, why it
        matters, and what can be done about it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad655bc4-5f4f-4549-9ff1-d8bc2fcfb24f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:20:36.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:20:40.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much has been said about this controversial topic, but there is
        still much to learn. So, we invited a media scholar, a seasoned journalist,
        a photographer, and an official from Malacañang’s communication team to provide
        a range of perspectives.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dcb6bb9-ed4c-4ec1-98fe-a4e4154f9a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:20:36.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:20:40.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here’s what I learned.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e60a170-dbc0-4e25-9d64-ef4eb37caa2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:20:36.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:20:40.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, fake news is not new. This is a continuation of the long
        history of black propaganda and spin by "political operators." Media scholar
        Jonathan Corpus Ong reminds us that even more worrisome than the rise of fake
        news is our complacency towards subtle forms of deception.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7667b54-7942-4b22-bed6-0e2239bb4eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:20:36.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:20:40.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is easy to spot and condemn fake news, but the hard work lies
        in identifying taken-for-granted lies that shape our behavior and prejudices,
        and reflecting on how we become complicit in perpetuating these lies.&nbsp;
        fake news as comfort</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71606a4-fcf5-4820-b125-f4b617b45160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:20:36.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:20:40.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Second, a good way to fight fake news is for journalists to be better
        at their jobs. I learned this from Ruth Cabal, CNN Philippines’ Senior Correspondent
        and Mark Saludes of Photojournalists’ Center of the Philippines. They explained
        the rules newsrooms enforce to ensure the quality of news reports, as well
        as the importance of imposing sanctions on erring journalists.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff94a24-beba-4463-b92b-55015ed06895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:20:36.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:20:40.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I find this insight particularly meaningful. There has been much
        criticism against mainstream media’s bias and profit-driven motives. It is
        not surprising that a lot people get turned off from "legitimate news sources"
        because of poor or inaccurate reporting or stories perceived to favor one
        side.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef12ff0-462f-4126-bd5d-bad93ff3f879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:20:36.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:20:40.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fake news, on the other hand, offers a comforting view of the world.
        It gains traction because it appeals to our emotions, and tells us what we
        want to hear.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31954eee-989f-4ad9-8458-e9a8bdbb44ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:20:36.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:20:40.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fake news is here to stay. Engaging, thorough, and credible (not
        condescending) journalism is our best defense against deception. fake news
        asking questions</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c318a2-22bb-4bd3-b150-e23b0d2404d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:20:36.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:20:40.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Third, Anna Marie Banaag from the Presidential Communications Operations
        Office declared that the Duterte regime is committed to free speech. They
        advocate self-regulation and responsible social media use. We also discussed
        how the government reacts when its own officials are accused of peddling fake
        news.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d12fe4a-3385-4a5d-875b-c4093e576552'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:20:36.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:20:40.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I support the Palace’s approach to upholding free speech. To censor
        fake news is to put trust on one body to determine what is true and what is
        false — and that power can easily be abused to serve particular interests.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a995552-0a27-48af-9f3e-888c6829f670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:20:36.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:20:40.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, I am starting to be skeptical of the value of dismissing
        something as "fake." To invoke the label fake tends to constrain rather than
        open up conversations, to disparage rather than engage. Perhaps we need to
        be better at asking questions, instead of making quick judgments, on what
        is true and what is fake.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eefd390-61f8-4c32-9c32-f7dc31679c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:20:36.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:20:40.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c23207-6d61-4e03-981b-8cf0cd815754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:20:36.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:20:40.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catch “Breaking Fake News” on CNN Philippines’ “On The Record” on
        Aug. 17, Thursday, 8 p.m.</p>'
  '1st-philippines-idol-awards-moneygram-tribute-ofw-sacrifice':
    'author': ' CNN Philippines Staff'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-08-16T13:56:30.082+08:00
    'imagesource': 'jcr:19fa5502-d288-4a25-abe4-8f16a94548e3'
    'jcr:primaryType': 'mgnl:composition'
