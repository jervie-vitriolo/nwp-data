  'Prince-Pantone-purple-love-symbol-2':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-08-16T09:03:01.281+08:00
    'imagesource': 'jcr:8a69d47b-fba1-42ff-a37c-ef82c00661a2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2bd1f246-61f7-40b5-bc3e-7a8259501f33'
    'lead': 'The estate of Prince and the Pantone Color Institute on Monday unveiled
      a new purple color in honor of the late superstar singer who died last year
      at the age of 57.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-01T11:17:49.063+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-01T11:17:56.449+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-01T11:17:56.304+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Prince honored with his own Pantone purple shade

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161d8d8e-17f3-4783-b52b-1da687118511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:17:49.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:17:56.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Purple One now has a new shade to call
        his own.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b000762c-0f32-40bf-ad40-dbdd860f750c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:17:49.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:17:56.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The estate of Prince and the Pantone Color Institute on Monday unveiled
        a new purple color in honor of the late superstar singer who died last year
        at the age of 57.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d347615-db5d-42ab-ad94-4da8cc59613c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:17:49.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:17:56.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Love Symbol #2 is inspired by Prince''s custom-made Yamaha purple
        piano and will be the official color for his brand.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">The Prince Estate has announced <a href="https://twitter.com/pantone?ref_src=twsrc%5Etfw">@pantone</a>&#39;s
        new purple hue, named in honor of Prince&#39;s famous love symbol. 💜☔️ <a
        href="https://t.co/NybnbYGATI">pic.twitter.com/NybnbYGATI</a></p>&mdash; Pigeons
        &amp; Planes (@PigsAndPlans) <a href="https://twitter.com/PigsAndPlans/status/897163609192714241?ref_src=twsrc%5Etfw">August
        14, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05965b1-074d-4e24-8cba-c3cd1aabaed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:17:49.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:17:56.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b02b6ad-78e2-4bce-9e75-72edae8e4c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:17:49.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:17:56.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The color purple was synonymous with who Prince was and will always
        be," Troy Carter, entertainment advisor to Prince''s estate, said in a statement.
        "This is an incredible way for his legacy to live on forever."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52766f9b-b62d-4769-872a-9081fc48a0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:17:49.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:17:56.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The color purple has been associated with Prince throughout his
        career, from his clothing to his iconic film "Purple Rain."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758d5814-afea-43b9-b8ae-87ef2256c895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:17:49.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:17:56.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: What purple can tell us about life on other planets</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf8c670-d849-47eb-b9aa-d2548fcf9a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:17:49.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:17:56.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pantone has long been the authority on color trends and design.
        Since 2000, the corporation has released a "Color of the Year" that influences
        design and marketing. Laurie Pressman, vice president of the Pantone Color
        Institute, said in a statement that it was an honor to help develop Prince''s
        hue.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49021d4e-1395-4718-b415-8d8978b5e01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:17:49.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:17:56.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A musical icon known for his artistic brilliance, Love Symbol #2
        is emblematic of Prince''s distinctive style," she said. "Long associated
        with the purple family, Love Symbol #2 enables Prince''s unique purple shade
        to be consistently replicated and maintain the same iconic status as the man
        himself."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7057e3-1a2d-4c78-aa62-82130999bbc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:17:49.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:17:56.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After his death from an opioid overdose in April 2016, purple tributes
        to him cropped up around the world.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5260c110-97b5-4d14-a366-a4e97ab759a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:17:49.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:17:56.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Victoria Finlay, author of "The Brilliant History of Color in Art,"
        told the Los Angeles Times after Prince''s death that purple "is the color
        of royalty and of the church."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4594ee31-fc75-4056-96ce-8429e890e91a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:17:49.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:17:56.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Purple is a branding color, a very special color," Finlay said.
        "Not many people use it."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88808fcd-d372-44f2-91b1-baa663b9c820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:17:49.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:17:56.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Prince honored with
        his own Pantone purple shade."</em></p>'
