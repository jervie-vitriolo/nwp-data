      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actors Marco Gumabao and Patrick Sugui, Padilla''s friends who also
        played for his team in the Star Magic All Star Game, responded, saying they
        are willing to face Salas'' camp in a five-on-five basketball match.</p>'
