      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corey Stewart, an ''alt-right'' leader and the former Republican
        gubernatorial candidate turned Senate candidate in Virginia, tweeted in response
        to Trump on Tuesday, "They won''t stop until all of American history is erased."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ff8c0b-6767-4d8c-b8e6-85c34d053d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:10:10.223+08:00
