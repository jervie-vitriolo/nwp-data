      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 16) — Warning: This video
        contains graphic content</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c09e48-cbcb-4094-986f-0b940203dc16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:33:20.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:33:23.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A cement mixer crushed a car carrying a family of five on August
        15, killing a father and injuring his wife and three children.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa74719-ec31-4b16-b880-930e943c0108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:33:20.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:33:23.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a closed-circuit television video, the cement mixer is seen crashing
        into the island separating the lanes and toppling over. It then lands on its
        right, flattening a white Honda Brio hatchback.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df74a51-c0e5-4580-ae21-17a2bcac8ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:33:20.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:33:23.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video also shows another car in front of the Brio narrowly escaping
        the mixer before it fell to the ground .</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a747b8-d52f-42b7-8cc8-063c33d28a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:33:20.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:33:23.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident happened in front of the Bureau of Jail Management
        and Penology headquarters on Mindanao Avenue in Quezon City.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8d48f0-b4d8-4be8-83ce-708f9512067a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:33:20.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:33:23.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Brio''s driver, a 35-year old father, was killed, while his
        wife, 34, and their three children aged 12, 8, and 5 were injured</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932a88f5-86fb-45ef-8fdc-205dff2ecbf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:33:20.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:33:23.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: 1 dead, 4 injured as cement mixer crushes car in Mindanao
        Avenue</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65ddcf1-27d4-4297-890e-f3b551ed2fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:33:20.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:33:23.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The passengers were stuck in the car for about two hours. They were
        later rushed to the Metro North Hospital and Quezon City General Hospital,
        but the father was declared dead on arrival.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00d66b1-18d2-4091-b269-719de6c81474'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:33:20.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:33:23.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Truck driver Jayson Nuay, 27, said he was driving at normal speed
        when he lost his brakes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440f489a-e851-4a12-b94d-39b623f8a3fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:33:20.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:33:23.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said the driver was not speeding, based on initial investigation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5eafcb1-7651-40f0-b91d-0505618a465a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:33:20.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:33:23.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nuay will be charged with reckless imprudence resulting in damage
        to property with homicide and multiple physical injuries.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4f9540-a2f8-428f-8484-afc7538d33d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:33:20.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:33:23.884+08:00
