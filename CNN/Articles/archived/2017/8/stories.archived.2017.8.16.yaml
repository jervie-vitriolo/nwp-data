      'mgnl:type': 'text'
      'text': '<p>Sangle said the MoneyGram Idol Awards also shows how MoneyGram plays
        a part in making the lives of OFWs'' families better.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700e42a0-6f9d-41c9-a796-cc3c652b0f1d'
