      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaysia took the gold medal with a total of 391 points, while the
        Filipinos settled for silver with 271 points.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66049c04-042f-437f-a3bb-523bd2d7f996'
