    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f531b01-865f-4f4c-9340-374fff924efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:39:31.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:39:35.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Abayon''s bill is not the first time that public officials
        were urged to use public transportation.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3fd9d3-a68d-49e1-987d-67079a0315e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:39:31.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:39:35.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013, a petition on change.org called on President Benigno Aquino
        III to require all officials to commute at least once a month so that they
        would understand the plight of commuters.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c54e8b-7501-470e-9628-c166b28da895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:39:31.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:39:35.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 14,000 people signed the petition.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af7b54d-5f84-479a-bbdf-6489026682e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:39:31.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:39:35.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We keep building roads and flyovers that only encourage more people
        to drive their cars," the petition said. "But we don''t invest in facilities
        that make it easier for transit riders to get from point A to point B."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0986ba0a-22fd-45ac-95de-39d7781c6ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:39:31.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:39:35.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, Sen. Grace Poe rode the Metro Rail Transit-3 (MRT-3) during
        the rush hour to find out what the experience was like.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50b515f-2c0f-440f-9102-c8cac05ceb4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:39:31.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:39:35.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without any media or security aides, she lined up for 40 minutes
        at the North Avenue station at 8:20 a.m., arriving at the Taft Avenue station
        in Manila two hours later.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627b70f2-1657-460c-850b-32e7c968e5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:39:31.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:39:35.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TNVS debacle</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58cd2d4-8d87-4c23-8038-878dc7530795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:39:31.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:39:35.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill comes amid furor over an August 14 order from transport
        authorities that suspended transport network company (TNC) Uber''s operations
        for one month.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b2cc52-768a-4e29-b4b8-c9000f9bd3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:39:31.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:39:35.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: LTFRB suspends Uber for 1 month</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41b7f65-3e77-4409-867c-418785900fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:39:31.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:39:35.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Land Transportation Franchising and Regulatory Board (LTFRB)
        said Uber violated the agency''s July 26 order for TNCs to stop accepting
        applications for accreditation of TNVS and their eventual approval or activation.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5bc262b-94b0-48f6-a10a-7328f417bbdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:39:31.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:39:35.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LTFRB Spokesperson Aileen Lizada told CNN Philippines'' Newsroom
        on August 14 that while Grab followed this order, Uber activated at least
        three vehicles right the next day, including a car registered to the agency.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df3d855-efbf-411a-b2c5-1d74f30f2de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:39:31.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:39:35.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an open defiance of the order dated 26 July," she said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ccee4b1-ce13-4f92-8cdc-f1668bd35e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:39:31.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:39:35.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order required Uber to make its app inoperable, meaning passengers
        cannot use the Uber platform to book vehicles, even those with certificates
        of public convenience or a provisional authority.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6b9ca3-6cc0-4835-bd4a-9439d5ef872b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:39:31.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:39:35.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On August 15, Uber filed a motion for reconsideration at the LTFRB
        against the suspension order, while also reactivating its app.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2dca2f-5530-4cfa-9258-f57387125874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:39:31.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:39:35.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: LTFRB: Uber drivers face apprehension following app''s reactivation</h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f6499d-198e-4b2c-95f0-036224193748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:39:31.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:39:35.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the LTFRB denied the Uber''s motion, thus requiring it
        to deactivate its app again.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b023fb5a-55c9-4e96-b8a8-92cd34e21386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:39:31.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:39:35.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: LTFRB denies Uber appeal on one-month suspension</h2>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f4f827-5a93-46de-8b0f-8d412b0812ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:39:31.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:39:35.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TNCs like Uber became popular as alternatives to taxis, especially
        as some taxi drivers overcharged or refused to take passengers.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963c0d73-f70b-466e-a85d-f85a803f8730'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:39:31.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:39:35.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Palace hopes LTFRB-Uber issue ''resolved as soon as possible''</h2>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1580abe-cf6e-4516-8887-edee90aee4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:39:31.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:39:35.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addressing transport problems</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb1ceca-935f-47bc-8575-48c7fb41b4b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:39:31.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:39:35.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has sought to address shortcomings in the public
        transportation system.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3fa514-6ab9-42f9-8707-c276fdfa011a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:39:31.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:39:35.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTFRB launched on June 20 the Public Utility Vehicle (PUV) Modernization
        Program, which seeks to create a local public transport route plan, assess
        PUV franchises, replace decades-old jeepneys on the road, among others.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c519bf16-4fac-48bd-aa06-7ddaec3f6fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:39:31.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:39:35.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Jeepney modernization program kicks off next month</h2>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b942533-7e81-4fad-9989-0b266774433d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:39:31.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:39:35.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program was implemented in July 2017 and will end in 2020.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3ec8fa-12c9-4fa6-b592-e9a7c7bae427'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:39:31.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:39:35.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: DTI unveils plans for modern jeepney</h2>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02fa579-5ea6-48bb-8cba-82979d54afe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:39:31.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:39:35.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, National Economic Development Authority chief Ernesto
        Pernia told CNN Philippines'' The Source on July 20 that Transportation Secretary
        Arthur Tugade is in talks with the Japan International Cooperation Agency
        - the branch of the Japanese government that gives financial aid to developing
        countries - for help to build a Metro Manila subway by 2022.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e329cd5-6899-427e-bf29-cd2b72a497ea'
