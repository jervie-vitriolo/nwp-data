      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a screenshot posted by a netizen, Salas seemingly compared Padilla
        to NBA two-time MVP Stephen Curry, saying "hahahahaha curry na curry ba."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f2b184-f62b-4173-a255-680fa27a4262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:59:39.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T09:59:54.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exhibit 1: pic.twitter.com/9O6T5w67K0</p>'
