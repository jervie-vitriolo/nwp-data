      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:24:30.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T09:24:34.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 16) — President Rodrigo Duterte
        on Wednesday said he will sell the Mile Long commercial property in the Makati
        financial district, owned by property firm Sunvar Realty Development Corporation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727abc2e-240e-4217-ae91-4cdbb63bbe92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:24:30.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T09:24:34.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech at the 19th founding anniversary of advocacy group Volunteers
        Against Crime and Corruption, Duterte said the Sunvar property will be up
        for bidding.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02892f89-0fba-446e-8875-edd6e7d19c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:24:30.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T09:24:34.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"''Yang</em> Sunvar <em>na ''yan,</em> I''m selling it, bidding
        ''yan. You want that piece of property? I''m putting you a notice. I''m selling
        that so that I can build more houses for the soldiers," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd046205c-3094-40d9-ab7a-1e56b42c4320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:24:30.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T09:24:34.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solicitor Geneneral Jose Calida accused Sunvar, owned by the Prieto
        and Rufino families, of owing the government ₱1.676 billion in unpaid rentals,
        excluding interest.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd89a91b-5a93-442e-ab97-c1b6f120c093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:24:30.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T09:24:34.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte told Sunvar, "Pay your correct taxes and return all the
        properties of the people."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1391926c-8eb9-4dbb-96ee-a45350294323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:24:30.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T09:24:34.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read more: SolGen to Prieto-owned realty firm: Vacate ''Mile Long''
        property or face eviction</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb2d585-a213-4d92-8def-c31d93bde1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:24:30.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T09:24:34.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regional trial court of Makati ordered Sunvar to vacate the
        commercial strip last August 15.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838f6a7e-786e-456b-98e3-65e9cdd0d21e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:24:30.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T09:24:34.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press statement, the property firm said it is committed to
        abiding by the legal process, but will comply with the order to leave the
        property.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5663f577-8723-4162-99f8-7c4e6c209482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:24:30.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T09:24:34.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has pursued legal remedies to resist ejectment firmly believing
        there is a binding contractual commitment on the part of the government to
        honor a lease that is set to expire only in 2027. Sunvar understands that
        the government has taken an opposite view," its statement read.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e723d4c-c71a-482e-b212-568ff2359ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:24:30.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T09:24:34.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no mention of unpaid rentals or back taxes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551af32d-49aa-4ec3-91ed-665079b7972c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:24:30.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T09:24:34.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The firm occupied the three-hectare government property in 1982
        under a lease agreement, which expired 20 years ago.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08cf51bf-f026-43dd-aba6-dfe4b7dd801e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:24:30.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T09:24:34.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunvar said it paid P16.8 million as advance payment for the initial
        period of 25 years, which is renewable for another 25 years.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb3f4be-b32c-4aa1-8006-6c3bfe4e5a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:24:30.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T09:24:34.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Prieto and Rufino families also own the Philippine Daily Inquirer,
        a broadsheet often criticized by the President.</p>'
  'ltfrb-uber-second-appeal':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-16T21:10:15.197+08:00
    'imagesource': 'jcr:3b9f74cc-b76f-41a0-8419-fdce6c8b348d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3a918b84-c27a-4e67-8efb-9355ba78e5c0'
    'lead': 'Transport regulators allowed Uber to file a new appeal on its suspension.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-01T09:28:00.255+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-01T09:28:03.353+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-01T09:28:03.121+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LTFRB allows Uber to file second appeal

      '
    'updated': 2017-08-17T12:11:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a651ec-4fd3-4b5e-b839-16d76fbf70ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:28:00.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T09:28:03.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 16) —</strong>Transport
        regulators allowed Uber to file a new appeal on its suspension.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f8bea4-0976-4feb-bff4-17d7ecd6d462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:28:00.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T09:28:03.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The transport network company was suspended for a month Monday,
        after the Land Transportation Franchising and Regulatory Board (LTFRB) said
        it defied an order to stop accepting applications for the accreditation of
        transport network vehicle services and their eventual approval or activation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c94e2bd-2a87-45a4-95a0-7eb42654c343'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:28:00.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T09:28:03.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: LTFRB suspends Uber for 1 month</h2>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386101d5-b61e-4cca-8c39-1e4d1328295b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:28:00.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T09:28:03.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LTFRB Chief Martin Delgra said they allowed Uber to file another
        appeal on its suspension. This was announced after a meeting with some senators
        and Uber officials at the Senate on Tuesday. The first appeal filed last Monday
        was denied Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f96141-9b50-4e63-8fea-2addb718441b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:28:00.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T09:28:03.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber Asia-Pacific head Mike Brown said the new appeal could include
        a proposal to pay a fine instead of serving the suspension and paying compensation
        to drivers and operators</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faed1e12-e680-49a4-965f-f177781834c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:28:00.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T09:28:03.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The details still need to be worked out, but we are very willing
        to work with the LTFRB," Brown said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40973504-91bd-4fad-aaec-5ddded6c6ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:28:00.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T09:28:03.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we can pay a fine, you know part of rectifying what happened
        there because our top priority is to get back drivers back on the road and
        earning and to serve the people of the Philippines," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b8cdea-cce5-4b5f-85ef-c8ec190471f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:28:00.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T09:28:03.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Grace Poe, chairperson of the Senate Committee on Public
        Services, said Uber''s offer was "very generous," but when pressed for an
        amount, she said it was definitely bigger than the P5 million it paid in July.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd790cc-7a34-4ab1-aa2c-7d4e88ff0daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:28:00.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T09:28:03.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Sen. Bam Aquino who was with Poe during the informal
        meeting between LTFRB and Uber, said he had suggested that a fine could be
        imposed instead of suspending the ride-sharing app''s operation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0152ff6-605a-4fa9-9ef2-39791654b9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:28:00.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T09:28:03.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Stopping (Uber''s) operation penalizes the commuting public and
        the drivers," Aquino told CNN Philippines'' News Night. "The penalty should
        have the smallest effect on the people."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16eaa8d-9d06-436d-918a-c052e6dcfacb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:28:00.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T09:28:03.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>RELATED: LTFRB fines Grab, Uber P5 million each for violations</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a97225c-9581-4aa0-98a0-d04eea566965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:28:00.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T09:28:03.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LTFRB has scheduled the hearing on the new appeal next week, August
        23.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcbca7f5-4783-478d-9968-62e12b587efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:28:00.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T09:28:03.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber apologizes to LTFRB</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40bfc4a6-9bf1-4d9c-a9db-5e41030f03b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:28:00.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T09:28:03.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brown apologized to Delgra before they met with the senators.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf2e2fe-5ebf-4c89-80bb-a371ba28ea93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:28:00.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T09:28:03.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re gonna do everything we possibly can to show that we respect
        the authority of the LTFRB," Brown said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4961b09-5c1d-4392-9c7d-26210d9aeaca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:28:00.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T09:28:03.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m very sincere in that. Anything you need from us, we''re gonna
        do it. And if there''s been a misunderstanding in the past, that''s on us
        and I apologize for that misunderstanding," he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7254fe3-08fd-40d9-b8f2-55cd3cec9c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:28:00.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T09:28:03.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delgra said government wants to work with Uber.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c014be-d729-4453-a594-c7af70ffbbbc'
