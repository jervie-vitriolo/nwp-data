  'CA-rejects-appointment-of-DSWD-chief-Taguiwalo':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-16T20:16:44.276+08:00
    'imagesource': 'jcr:7b97d3f3-7b10-4928-9b2d-f38f495ba508'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e31929fc-4f5f-4a6b-a21b-f2ed60380e2f'
    'lead': 'The Commission on Appointments (CA) rejected Wednesday the appointment
      of Social Welfare Secretary Judy Taguiwalo.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-01T10:03:56.171+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-01T10:03:59.180+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-01T10:03:58.883+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CA rejects appointment of DSWD chief Taguiwalo

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956bf493-de42-4420-a317-84869811a224'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:03:56.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:03:59.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Updates with statements from lawmakers, status of vote, quote
        from Taguiwalo</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92a1215-0d6f-4937-a715-314a704e7e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:03:56.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:03:59.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 16) — The Commission on Appointments
        (CA) rejected Wednesday the appointment of Social Welfare Secretary Judy Taguiwalo.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b36b9f3-4e9d-4c5c-b491-c961ad7dcfa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:03:56.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:03:59.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CA said it conducted a thorough review of Taguiwalo''s background
        to see if she would fit as head of the Department of Social Welfare and Development
        (DSWD).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c3de06-bf89-4bdc-9158-f8c852aba6de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:03:56.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:03:59.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I stand before this august chamber as chairman of the committee
        on labor, employment and social welfare to move for the Commission on Appointments
        to reject the ad interim of Judy Marigomen Taguiwalo as Secretary of the Department
        of Social Welfare and Development," said CA committee on labor, employment,
        and social welfare chairman Representative Joel Almario.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d065213-3afd-42d9-916d-5b55df6e40a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:03:56.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:03:59.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A majority vote of at least 13 of&nbsp; 25 members is needed to
        reject an appointment. Almario did not say how many voted in favor of or against
        Taguiwalo.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1472476b-291a-40bf-8e75-004ed6ec47e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:03:56.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:03:59.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Taguiwalo: Postponement of confirmation ''a kind of torture''</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63180545-e510-4758-b713-92cd90f0d4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:03:56.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:03:59.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taguiwalo: I am not surprised</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e20f3fe-f362-479b-aa04-16e884b4c6ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:03:56.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:03:59.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters after the CA rejected her confirmation, Taguiwalo
        said she saw no reason for her rejection if it was merely a matter of competence,
        integrity, and track record</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646fe1df-8069-49aa-8afa-6c0e5324108f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:03:56.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:03:59.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have served the people well. I gave my all and I''m proud to
        say that my integrity remains intact and I have never once lost sight of the
        people I have sworn to serve with full fidelity and courage," she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4f44c4-3b4d-4180-bf9a-1f4a459117bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:03:56.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:03:59.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added she was not surprised at the rejection, and the CA''s
        decision would "in no way deter nor distract me from what I know best, serving
        the people."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f736605b-fdad-4139-91f2-d58526a47f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:03:56.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:03:59.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taguiwalo believes the decision of the CA does not reflect the feelings
        of the people.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30fe6e0d-9269-4a46-9ff0-80c52a327c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:03:56.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:03:59.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Buo ang aking tiwala sa mamamayan at higit kaninuman, sa kanila
        ako may pananagutan,"</em> she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6ac433-8956-4924-bf49-303d0cc60a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:03:56.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:03:59.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I have complete faith in the people and more than
        anyone else, I am answerable to them.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142238f1-e82c-4f7b-9a4a-8a04b0a87621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:03:56.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:03:59.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taguiwalo suspects the reason behind her rejection were her stand
        on the pork barrel issue, policy differences, and that she is seen as a member
        of the Left.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a23d9c-6798-4d5c-a8c6-433f4a58f324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:03:56.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:03:59.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taguiwalo said she needed to take a break after her rejection, and
        visit her 98-year-old mother.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0727944-267a-4a05-b3e2-6a2e18cf1e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:03:56.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:03:59.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am in good company. I think to be rejected like Gina Lopez is
        a bunch of honor for us. Kasi never kami nasabi na corrupt kami. Tumindig
        kami sa prinsipyo [It can never be said that we were corrupt. We stood by
        our principles]," she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd608151c-258e-4336-8076-be8f1e126e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:03:56.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:03:59.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials, lawmakers sad over Taguiwalo''s rejection</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f934804e-d44d-45df-a588-183d33ab06df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:03:56.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:03:59.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palace officials and lawmakers expressed their disappointment with
        the rejection of Taguiwalo, a well-known activist respected by the pro-poor
        and labor sectors.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b283c101-2537-4cd1-97d5-c6194c5cfefa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:03:56.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:03:59.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are saddened by the Commission on Appointments'' rejection of
        Secretary Judy Taguiwalo," Presidential Spokesperson Ernesto Abella said in
        a statement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13eec5ae-db0d-49a4-92c2-3f3c96bdecee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:03:56.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:03:59.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Secretary Taguiwalo had served the Duterte administration with
        passion, profession and integrity.&nbsp; She made an impact in the lives of
        many Filipinos in her tenure as DSWD Secretary," he added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff4c8e1-a48e-497a-8a16-851ade78f15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:03:56.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:03:59.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abella said President Rodrigo Duterte is looking for a possible
        replacement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2316e04a-f43c-4fb4-9c1f-27458152607a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:03:56.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:03:59.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Liberal Party said its contingent in the CA – Senators Frank
        Drilon, Ralph Recto, Bam Aquino, and Kiko Pangilinan – all voted in favor
        of Taguiwalo''s confirmation.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55826e29-c3ea-40c4-b5eb-2698690066cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:03:56.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:03:59.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s unfortunate that Secretary Taguiwalo did not have enough
        votes for her confirmation, even with my colleagues vouching for her integrity
        and work ethic," Aquino said in a statement.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff16403-2975-43c8-bb61-8593a5c7048a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:03:56.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:03:59.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Sonny Angara said he voted for Taguiwalo, having worked
        with her in the University of the Philippines and on issues concerning higher
        education.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a95a5af-4bea-400b-98d6-d93d75742635'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:03:56.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:03:59.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Tulad ng ating mga kasamahan sa Senado, tayo rin po ay bumoto
        para sa kumpirmasyon ni</em> Sec. Judy Taguiwalo," Angara said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606d1304-e17f-4228-bf90-1b7b3a27f9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:03:56.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:03:59.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"At nakita ko po roon ang kanyang kakayahan, ang kanyang integridad
        at higit sa lahat, siguro, yung kanyang puso para sa mahihirap. At iyon talaga
        ang natatangi niyang kwalipikasyon para umupo bilang</em> Secretary ng Department
        of Social Welfare and Development," he added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a534328a-0d2a-4b36-9ace-8cbd9e231b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:03:56.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:03:59.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Representative Carlos Zarate of Bayan Muna stood by the integrity
        of Taguiwalo and said her rejection was a blow to the Duterte administration
        and the millions served by the DSWD.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac9f7fd-ddb7-489e-9310-17092db54abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:03:56.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:03:59.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Duterte administration will be losing a very competent and
        dedicated DSWD secretary with this rejection and the majority of the people
        catered to by the DSWD would be the ones to suffer," said Zarate in the statement.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4178a4e9-237f-4344-a6d3-f120688afbe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:03:56.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:03:59.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taguiwalo, a human rights victim under former President Marcos''
        martial law regime, was one of the left-leaning members of the Cabinet appointed
        by President Duterte when he assumed office in July 2016.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f84524-2f27-4697-a366-a714fecd1dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:03:56.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:03:59.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her 14 months as DSWD secretary, she streamlined and improved
        the distribution of relief goods and financial assistance to victims of calamities,
        ensuring basic needs of food and shelter were delivered promptly.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a3b2b2-1f4f-4af9-88fd-e7fe6ea26599'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:03:56.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:03:59.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Liberal Party also commended her for continuing a conditional
        cash transfer program of the previous administration that benefited 4.4 million
        poor Filipino families.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59cf68e1-9cec-4160-afbd-f59d144295b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:03:56.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:03:59.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taguiwalo is the third member of President Rodrigo Duterte''s Cabinet
        rejected by the CA, following Perfecto Yasay for Foreign Affairs, and Gina
        Lopez for Environment and Natural Resources.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df7b189-85e4-4d53-ae5a-e5400491a426'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:03:56.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:03:59.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The appointments of Agrarian Reform Secretary Rafael Mariano and
        Health Secretary Paulyn Ubial are still pending.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a1b411-7d7a-45ff-8c2a-9738acd7f414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:03:56.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:03:59.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This is a developing story. Please refresh page for updates.</em></p>'
  'Daniel-Craig-return-James-Bond-film':
    'author': ' Frank Pallotta'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-08-16T14:23:40.975+08:00
    'imagesource': 'jcr:3fa678ba-14c4-486b-9a15-140789964c86'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '062bafdf-7329-4f71-b5c6-946009b9142e'
    'lead': 'The actor, who was a guest on Tuesday night''s "Late Show," confirmed
      to host Stephen Colbert that he will return to the role as the super spy in
      the upcoming, and yet untitled, 25th Bond film.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-01T10:09:11.161+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-01T10:09:15.437+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-01T10:09:15.286+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Daniel Craig confirms return as James Bond

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61440c0-3c8d-4000-ad17-6e0dc5a5b7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:09:11.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:09:15.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Bond, James Bond will again be played
        by Craig, Daniel Craig.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9744cb-05a6-4b8b-8c63-7b98aea3b824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:09:11.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:09:15.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actor, who was a guest on Tuesday night''s "Late Show," confirmed
        to host Stephen Colbert that he will return to the role as the super spy in
        the upcoming, and yet untitled, 25th Bond film.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e6df16-67c2-4487-ad66-d18460831189'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:09:11.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:09:15.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now, you''ve been reported to play the role of James Bond again,"
        Colbert said to Craig, who said he has been pretty coy about if he would return.
        "We could use some good news here. Daniel Craig, will you return as James
        Bond?"</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6781c536-7037-4831-b035-047ac28a5cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:09:11.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:09:15.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes," Craig responded with a smile.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa648fd-8113-4c44-b38b-c3cb099cf18b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:09:11.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:09:15.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This led the audience to cheer and Colbert to get up from his chair
        and shake Craig''s hand.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a8b38f-1eee-4b2c-858c-db5f42cbf6fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:09:11.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:09:15.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actor then explained that he knew for a couple months that he
        would return, but had been discussing it and trying to figure things out.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7c163b-f2ae-452a-809a-0d4546f419aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:09:11.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:09:15.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I always wanted to, but I needed a break," Craig said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07e8c08-4144-45f1-9ca4-c900f2356b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:09:11.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:09:15.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colbert cut Craig off and pointed out that Craig didn''t always
        seemingly want to return to the role once saying that he would rather slash
        his wrists than play Bond again.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3355a1e1-bd4f-4f95-ab6e-92fd2c172554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:09:11.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:09:15.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no point in making excuses about it. It was two days after
        I finished shooting the last movie," Craig said. "Instead of saying something
        with style and grace, I gave a really stupid answer."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e8fe93-48a1-4023-aa01-63c722d4ee68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:09:11.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:09:15.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will be the fifth time that Craig has played Bond. He made
        his debut in 2006''s "Casino Royale" and is considered by some fans and critics
        to be the best ever to take on the iconic role.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c3b0a2-bf1a-4431-903f-9b36b6ca5ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:09:11.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:09:15.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was announced in July that a new James Bond film&nbsp;would hit
        theaters in 2019. Soon after, the New York Times&nbsp;reported that Craig
        would return.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a397d66f-e0f9-4170-8e1a-dbe35787dc04'
      'mgnl:activationStatus': true
