      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"OFWs (senders) play a role in making the lives of their families
        better. Their sacrifice enables their loved ones to send the kids to school,
        buy medicines for family members, or help parents in need," he said. "Through
        our services, we make the money transfer process easier and faster."</p>'
    '17':
