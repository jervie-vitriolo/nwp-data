      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">BIR constitutes special team to look into possible tax violations
        of Comelec Chief Andres Bautista, his wife Tisha, etc. | <a href="https://twitter.com/anjocalimario?ref_src=twsrc%5Etfw">@anjocalimario</a>
        <a href="https://t.co/aTj1teMTJT">pic.twitter.com/aTj1teMTJT</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/897656339576520706?ref_src=twsrc%5Etfw">August
        16, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
