      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even with a three-game winning streak under their name, the Filipinos
        will face an uphill climb when they face the South Koreans who they just defeated
        once in their last four head-to-head encounters in the tournament.</p>'
