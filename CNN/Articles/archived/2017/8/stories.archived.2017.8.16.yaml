      'mgnl:lastActivated': 2019-08-01T11:04:56.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — China urged the US and North Korea to urgently "put the
        brakes" on provocative actions and words on Tuesday after North Korean leader
        Kim Jong Un appeared to back away from a threat to fire missiles toward the
        US Pacific territory of Guam.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760e9b60-5f8d-414b-8d71-8f4116876921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:04:52.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:04:56.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking with his Russian counterpart Sergey Lavrov on Tuesday in
        a phone conversation, China''s Foreign Minister Wang Yi said peacefully solving
        the nuclear issue on the Korean Peninsula is in the interest of all relevant
        parties, including China and Russia.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19cb3838-ae7d-4ac6-bee0-6a720239011d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:04:52.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:04:56.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang also agreed to coordinate closely on the nuclear issue, strengthening
        the countries'' strategic communication, working together to manage and control
        the situation in order to prevent an "August crisis," according to statement
        from the Chinese foreign ministry.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9993c3ca-22f0-4266-afc2-582323ff2332'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:04:52.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:04:56.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the call between Lavrov and Wang "the ministers stressed
        that there is no alternative to a political and diplomatic settlement" the
        Chinese statement said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd92a8dc-9aa5-4ed2-ba7e-c09103353a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:04:52.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:04:56.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement on the Russian foreign ministry''s website said Russian
        and China discussed "possible ways out of the confrontational spiral on the
        Korean Peninsula," and that "military adventures and threats of force" against
        North Korea were "unacceptable."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c0e597-5335-459a-9510-95e34a0c616f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:04:52.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:04:56.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The call for a de-escalation comes just hours after state media
        KCNA reported that Kim had reviewed a previously announced plan to fire four
        missiles on a trajectory over western Japan, but had decided not to go ahead
        with the proposal for now.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10fdc65a-80b4-4918-9324-5f300b2fcac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:04:52.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:04:56.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The KCNA report Tuesday said Kim had "examined the (strike) plan
        for a long time and discussed it with the commanding officers in real earnest."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eabbb856-ccc3-43f2-9c9e-ee4684272105'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:04:52.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:04:56.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement then appears to put the onus to act on Trump, saying
        Kim would "watch a little more the foolish and stupid conduct of the Yankees."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1daa6b-c379-4681-b16a-1b249da4a0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:04:52.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:04:56.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report is assumed to be referring to the US joint military drills
        with South Korea, known as the Ulchi-Freedom Guardian, which are scheduled
        to start August 21.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2aa084-0387-4cd5-b65c-7f38fc839ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:04:52.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:04:56.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The annual 10-day military drills antagonizes North Korea, as Pyongyang
        believes they are preparations for an invasion. Seoul and Washington say the
        exercises are defensive in nature.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6ad036-b628-4e7e-8da1-4a683320cd97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:04:52.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:04:56.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the planned fire of power demonstration is carried out as the
        US is going more reckless, it will be the most delightful historic moment
        when the Hwasong artillerymen will wring the windpipes of the Yankees and
        point daggers at their necks," the report said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce34761-afd7-4b07-99f0-3045c4777a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:04:52.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:04:56.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US and South Korea have confirmed the drills will go ahead as
        planned.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c39900-61a8-472c-871f-1755f29ec1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:04:52.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:04:56.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State Department spokesperson Heather Nauert was asked Tuesday whether
        North Korea''s conditional proposal to pull back on its threat to launch ballistic
        missiles near Guam was enough for the US to engage in dialogue.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2b07eb-dd19-4a3e-b3dc-4e3b0500f452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:04:52.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:04:56.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel like that''s sort of a question that my child might propose.
        You know?" Nauert told reporters. "If my child were to say, ''Hey mom, if
        I don''t steal this cookie will you then give me television?'' No. The answer''s
        no on that one. I think we can all relate to that."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4204a0-1a7f-4a4d-b643-19bacc84882c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:04:52.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:04:56.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if she was comparing Kim to a child asking for more television
        time, Nauert added: "I''m not suggesting that. I''m just suggesting it''s
        such an extreme hypothetical to reward someone for not doing something."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97de7387-2719-4947-807c-b9fe060913a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:04:52.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:04:56.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Global Times newspaper, a state-run tabloid, was scathing
        of South Korea''s decision to proceed with the drills.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e62c0d-ee3a-4aaa-bb96-66c230637505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:04:52.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:04:56.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The drill will definitely provoke Pyongyang more, and Pyongyang
        is expected to make a more radical response," it said in an editorial.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d333484-452d-43aa-a8b9-a60b40c2e947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:04:52.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:04:56.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If South Korea really wants no war on the Korean Peninsula, it
        should try to stop this military exercise."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce876a8-aadb-4421-9ca9-349a3dd3907f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:04:52.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:04:56.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Global Times, while state-run, often uses stronger language
        than the official line from Beijing.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba035eb-11fc-4398-a903-f76bff052faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:04:52.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:04:56.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese Ministry of Foreign Affairs told CNN its official line
        is that "the bottom line" to resolve the North Korea nuclear issue is "to
        uphold the general direction of dialogue, negotiation and political settlement."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f922397c-0e0a-420f-8bf5-e35149d7b046'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:04:52.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:04:56.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The current situation on the Korean Peninsula is highly complex
        and sensitive. We hope to see the relevant sides ''extinguish fire'' through
        their words and actions instead of ''adding fuel'' amid tensions. We hope
        to see them improve mutual trust, and move toward the goal of preserving peace
        and stability on the peninsula as well as realizing the denuclearization of
        the peninsula."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd81c07d-a1f9-490b-8f67-b425c8ff60c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:04:52.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:04:56.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, US Secretary of Defense Jim Mattis was asked whether
        he believed Kim was holding off on a missile launch targeting Guam and what
        the US would do if such a launch took place.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63ec903-5eeb-4279-88a2-ea643fe24d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:04:52.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:04:56.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Here at the Pentagon, we are a part of the sentinels for our nation.
        We stand ready to defend our nation," Mattis said, echoing his warning from
        Monday that if North Korea fired on US territory it would be "game on."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df8ab9f-e0e8-4775-8284-0ca5b468b154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:04:52.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:04:56.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary of State Rex Tillerson was also asked about Kim''s announcement
        that he would put off a potential missile strike on or near Guam.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edddbdd9-5988-43bd-bf34-b3b5a5563611'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:04:52.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:04:56.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have no response to his decision at this time," Tillerson said,
        adding, "we continue to be interested in finding a way to get to a dialogue,
        but that''s up to him."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b64c455-f0a0-4b32-96dc-322ed6b066fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:04:52.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:04:56.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "China tells US and
        North Korea to cool it."</em></p>'
  '2017-SEA-Games-Philippines-football':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-08-16T09:28:34.689+08:00
    'imagesource': 'jcr:fad79252-ca31-460a-9b1d-dddb18dc9a9d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '387f67da-8f7a-44f1-9efa-0df5cb12f27c'
    'lead': 'The Philippines men''s and women''s football teams scored opening day
      victories in Malaysia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-01T11:07:13.050+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-01T11:07:16.502+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-01T11:07:16.310+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '2017 SEA Games: PH men''s, women''s football teams score opening wins

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f3e3bb-d70d-43c6-a554-8d784dced5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:07:13.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:07:16.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN Philippines) — The Philippine national football teams notched
        opening day victories in the 2017 Southeast Asian Games on Tuesday evening
        in Kuala Lumpur, Malaysia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38716e67-6ae8-4f36-8326-f1fb4541c6e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:07:13.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:07:16.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The men''s team blanked Cambodia 2-0, while the women''s team pegged
        back host nation Malaysia, 2-1.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c168440f-c21b-4464-b053-3e5a54387413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:07:13.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:07:16.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The men''s side scored their opening victory thanks to a pair of
        second half goals from FEU standout Reymart Cubon and JPV Marikina''s Kouichi
        Belgira.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a357d179-dadf-4694-aa2f-ca3c9080dd8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:07:13.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:07:16.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cubon flicked in his header from a Jarvey Gayoso corner kick in
        the 51st minute, while Belgira guaranteed the result with a free kick within
        the final ten minutes of the match at the Selayang Municipal Council Stadium.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73660200-3e41-480f-b0d1-a54d438b504c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:07:13.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:07:16.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the game, men''s coach Marlon Maro said his wards were ready
        for Cambodia''s challenge.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07fc04c-94d3-42cf-85b1-c84a1b1141e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:07:13.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:07:16.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We prepared for this game," Maro bared. "I''m just happy we are
        able to start our journey to the semifinals."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0394c7fa-d650-48e8-b5f3-5a6c04ef9f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:07:13.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:07:16.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The women''s team edged out a 2-1 result against Malaysia after
        goals from Patrice Impelido and Cam Rodriguez.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016e7c29-0157-4c98-8219-c572a76b04a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:07:13.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:07:16.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Impelido gave the Filipinas the 1-0 before the halftime break, but
        Malaysia''s Dandree Rofinus leveled the scores in the 51st minute.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3d4dce-bb7f-44e5-929f-3f339d4fd7d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:07:13.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:07:16.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it was the Philippines who would come out on top after
        Rodriguez nicked what turned out to be the game winner at the 73rd minute
        mark.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db790a60-f6d7-4eb8-a2a4-bbbd5d4c5338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:07:13.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:07:16.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women''s team coach Let Dimzon was happy with side''s performance
        against the home nation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8caa70-3517-408e-bb61-2643430b03f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:07:13.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:07:16.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was good to pick up the three points against the very difficult
        hosts," Dimzon said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12d03d5-9abb-4f73-9414-af44e40d0819'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:07:13.051+08:00
