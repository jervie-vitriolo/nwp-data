      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read more: COMELEC Chair cries blackmail and extortion by his estranged
        wife; ready to face probe</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442305d3-83fc-4b7b-a9fc-f09fc7c728fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:45:56.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T09:45:59.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the third investigation into Bautista''s wealth, separate
        from that of the Presidential Commission on Good Government (PCGG) and the
        National Bureau of Investigation (NBI).</p>'
