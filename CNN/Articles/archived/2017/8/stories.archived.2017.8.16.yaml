      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten major-prize winners received ₱20,000 each and an all-expense-paid
        trip to Manila, including a three-day stay at a resort.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282b0126-5ad4-4add-b1cb-9385b03a8994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:26:18.120+08:00
