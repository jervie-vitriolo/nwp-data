      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02336bbd-788b-4e2a-9853-5805e94283cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:45:56.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T09:45:59.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dulay requested the Justice Department to provide the BIR with "any
        and all affidavits, reports, and documents which your office may deem pertinent
        to the tax investigation".</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e997392-3562-44b2-a9e8-d9f172d6ff99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:45:56.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T09:45:59.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BIR directive comes more than a week after Bautista''s wife
        claimed that the Comelec chairman had unexplained wealth amounting to ₱335
        million in local and foreign bank accounts and 14 properties worth more than
        ₱300 million. These were not disclosed in his Statement of Assets and Liabilities
        and Net Worth.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b51c99-a5e2-4f6b-99a5-7bc924d34df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:45:56.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T09:45:59.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read more: COMELEC chair accused of unexplained wealth by estranged
        wife</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fedb480-2f23-4dda-b118-5d4819ec079b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:45:56.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T09:45:59.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista denied his wife''s claims, saying the accusations were
        attempts at blackmail and extortion.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba318c0e-3ff7-4fac-97c3-f6ef35fcb089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:45:56.065+08:00
