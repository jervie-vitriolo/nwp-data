      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government workers and residents also joined the funeral march,
        as school children waved flags on the side-streets.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ad6f07-d373-4f10-a9d8-3ba1bb9f9de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:34:08.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T09:34:11.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family has also yet to decide whether they will be pursuing
        a complaint for what they say was the excessive use of force during the police
        raid.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4334716-89fa-4044-a0a4-bad4d2fbc1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:34:08.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T09:34:11.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Nova is said to be considering quitting politics altogether
        to avoid the apparent cycle of violence that has plagued the family.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a21e494-42cd-4b5e-a8f7-f261c93e36d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:34:08.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T09:34:11.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Siguro sa nangyari po, parang trinaydor siya sa lahat ng natulungan,"</em>
        said Aido Vasquez, nephew of Mayor Reynaldo Parojinog.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879bdee9-8a1d-41af-a784-3a6d20e194e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:34:08.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T09:34:11.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deadly encounter on July 30 was not the first time the controversial
        family faced such situation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f77c0f-85e5-49a1-b88a-c2bfabbec089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:34:08.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T09:34:11.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parojinog patriarch Octavio Sr. and another son, Renato, who are
        both linked to the Kuratong Baleleng, were both gunned down in separate incidents
        that are about a decade apart.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77a3e6d-c322-4ed7-b20c-dd78192398d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:34:08.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T09:34:11.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Catholic Church has also called for sobriety, and an end to
        the violence in Ozamiz City.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52d51dd-6380-4a74-ab7d-ff7e84ceb794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:34:08.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T09:34:11.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to calm our people, because we need the rule of law to
        prevail," Ozamiz Archbishop Martin Jumoad said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cbf89c7-0d13-4bea-a667-b75131395593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:34:08.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T09:34:11.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jumaod added that as painful as it may sound, one family''s tragedy
        can also be seen as the city starting a new chapter in its history.</p>'
  'lanao-del-sur-mayors-wants-tanod-trained':
    'author': 'Rex Remitio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-16T19:35:50.135+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5af0a740-5884-4cfe-b113-46b98397e07b'
    'lead': 'The mayors are looking into turning the tanods into CAFGUs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-01T09:37:17.082+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-01T09:37:20.631+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-01T09:37:20.470+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lanao del Sur mayors to AFP: Train barangay tanod vs. Maute

      '
    'updated': 2017-08-17T00:27:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd800e8-1428-42ab-974a-0fe7ff444f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:37:17.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T09:37:20.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 16) —</strong> Lanao
        del Sur mayors on Wednesday called on the military to help train and arm selected
        village sentinels to fight the ISIS-linked Maute group in the region.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1731ef5-1202-4cef-b87b-c483b8f1761b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:37:17.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T09:37:20.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will be part of the mayors''&nbsp; "all-out war" against the
        terror group, which they branded as enemies of the Maranao, the ethnic Muslim
        group that lives in Lanao del Sur.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0027331-d1b1-49f5-914e-6bfdee67e171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:37:17.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T09:37:20.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is necessary to augment the existing security forces like the
        (Philippine National Police) and our city especially in my city," said Mayor
        Majul Gandamra of Marawi City, where the clash between government troops and
        Maute is concentrated.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af020211-d635-4c25-b5cd-b3f0856db227'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:37:17.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T09:37:20.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayors want their village sentinels or barangay tanod trained
        as Citizens'' Armed Forces Geographical Units or CAFGUs, to beef up military
        forces when the need arises.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660e3ef0-762c-48af-a370-8a9770e979bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:37:17.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T09:37:20.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saguiaran Mayor Macmod Muti said training is necessary for some
        of their tanod.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194164ad-3880-486c-aa0e-12bec5362b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:37:17.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T09:37:20.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Dapat tulungan ng gobyerno na maarmasan yung kailangan talaga,
        hindi naman kailangan lahat kasi hindi naman lahat disiplinado eh,"</em> Muti
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc79381e-beb0-4326-98d5-fd2ae05427ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:37:17.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T09:37:20.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The government should help arm those who are needed,
        but not all, because not all tanods are disciplined.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eedcc998-1c18-4c4d-a9b7-4cc624d3d71a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:37:17.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T09:37:20.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayors said armed barangay tanod can assist the military in
        house-to-house battles because of their familiarity with the town or city''s
        streets.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2d9599-44f7-4dc5-affe-c12eb08fa5d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:37:17.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T09:37:20.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the military said it is possible for the tanod to be organized
        as CAFGUs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd059cb14-e7bf-4b74-890d-8850657c182c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:37:17.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T09:37:20.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Instead of having <em>na yung tinatawag na</em> arming them to
        fight <em>na parang</em> unilaterally,<em> ang gagawin natin</em> is we will
        organize them through law which is the CAFGU system," said Maj. Gen. Carlito
        Galvez of the Western Mindanao Command.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3ed58c-6472-42ec-864b-fbff0dfe63a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:37:17.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T09:37:20.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Instead of arming them to fight sort of unilaterally,
        what we will do is we will organize them through law which is the CAFGU system.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e1afff-a305-482f-a4e7-dfed427b0092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:37:17.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T09:37:20.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will provide the necessary training and the necessary equipment
        <em>kasi kung ''yung</em> recommendation <em>ng iba na</em> they will just
        arm and fight, basically magkakaroon ito ng parang rido lang," Galvez added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64479b1-2bf1-450d-ac65-0e6702d72a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:37:17.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T09:37:20.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will provide the necessary training and the necessary
        equipment because if we do what others recommend that they will just arm and
        fight, it''s going to be like a rido.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb979b9-4f6c-4af2-ac1b-3296d547c288'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:37:17.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T09:37:20.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Rido,'' rooted in the Muslim culture of honor, is known as acts
        of retaliation among families to avenge a real or perceived injustice.</p>'
  'coco-martin-mass-appeal':
    'author': 'Francis Joseph A. Cruz'
    'caption': 'Rodel Nacianceno — screen name Coco Martin — has had an interesting
      trajectory as an actor, from playing an industrial sex worker in Brillante Mendoza’s
      “Masahista” to bagging the role of the iconic Panday. Illustration by JL JAVIER'
    'categories': ['e227df04-80ed-48e4-bcf3-45e13532960e']
    'created': 2017-08-16T19:31:18.081+08:00
    'imagesource': 'jcr:1fdfd835-68ca-4464-bb5a-711b7f386420'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0ca2d6a5-de43-4fd9-b5dd-10732f25df88'
    'lead': 'Rodel Nacianceno — screen name Coco Martin — has had an interesting trajectory
      as an actor, from playing an industrial sex worker in Brillante Mendoza’s “Masahista”
      to bagging the role of the iconic Panday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-01T09:42:49.791+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-01T09:42:53.557+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-01T09:42:53.291+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'From ‘Masahista’ to ‘Ang Probinsyano’: Coco Martin’s indelible appeal

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c47a55-41f0-42ec-967c-bbb16c26ee6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:42:49.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T09:42:53.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> A little less than
        15 years ago, Rodel Nacianceno played a bit role in a film entitled <em>“Ang
        Agimat: Anting-Anting ni Lolo,”</em> which starred Ramon Revilla, Sr. and
        his son Ramon “Bong” Revilla, Jr, who would later on portray iconic Panday
        in two films. This year, Nacianceno will be the latest Panday; yet the road
        to occupy the legendary hero’s shoes was not easy. He wasn’t born a Poe or
        a Revilla. He was just a young man with a name that didn’t sound like a name
        that befits a star. He had to go through all the motions of wanting to be
        an actor, from working as a waiter for a local fried chicken chain to getting
        whatever role he can manage to play.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf0d4a5-518f-4fe1-9aa6-80702520344e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:42:49.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T09:42:53.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps the greatest decision he had to make was to drop his name
        to make room for one that had both a naughty zing and recall value. He can’t
        be a star if he remained to be Rodel Nacianceno. He had to be Coco Martin.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a59393e-89d1-4541-8946-698777a50112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:42:49.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T09:42:53.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took two years for Martin to land the lead role in the first
        film of Dante Mendoza, who himself opted to be called Brillante in his initial
        bid for brilliance. Interestingly, Martin’s first step towards his ambitioned
        stardom was set in an era where you either test your luck in one of the many
        studio-financed star-making reality shows, or play the lead in one of the
        many independent films produced by more enterprising filmmakers. He became
        Mendoza’s titular masseur in a film — “Masahista” — that will inevitably win
        a prize in Locarno.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440ef97e-52fa-4843-8600-b1390db1bc3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:42:49.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T09:42:53.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While a lot of the film’s critical acclaim was due to Mendoza’s
        ability to mix gritty reality and sensuality with cinematic lyricism, it helped
        that Martin had a face that echoes purity and innocence, making his turn as
        an industrious sex worker tinged with as much gravitas as possible.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e201f386-a187-485d-b33b-46c83f3c5ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:42:49.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T09:42:53.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From 2005 to 2009, Martin played roles that no matinee idol would
        dare play. However, Martin was not a matinee idol, even though he had the
        good looks for it. Instead, he gave a lot of the bleak and poverty-stricken
        films produced during those years an angelic face, a charismatic presence
        to root for.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b0c2a2-7e29-41c8-a356-475880afe85c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:42:49.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T09:42:53.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He played a petty crook in Mendoza’s <em>“Tirador,”</em> an unlucky
        sibling in Adolfo Alix’s <em>“Tambolista,”</em> and a heartbroken homosexual
        in Alix’s “Daybreak.” In Mendoza’s “Serbis,” he bared not just his soul but
        also his body, to be the stark symbol of escape in a rotting world of failed
        dreams and pervading corruption.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e481a0-42a8-45d4-82df-1b673b3378f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:42:49.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T09:42:53.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is, however, his turn in Mendoza’s <em>“Kinatay,”</em> where
        he played a criminology student forced on a metaphorically and literally dark
        journey to witness a crime, that he peaked. Martin delivered a performance
        that was not only seamless but also iconic, summing up in a single frame the
        entire thesis of almost every film about poverty made during the period. That
        frame is when Martin, given a choice to escape and ride a bus back home, rethinks
        his strategy and comes to terms with the fact that he is trapped in a situation
        that fate has chosen for him.</p>'
    '13':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="750" height="452" src="https://www.youtube.com/embed/kqXYd6Ui0vU"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e95195-b6b3-45fc-a19e-2213bd437100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:42:49.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T09:42:53.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d505e3d-b817-4fee-97fc-5ef521323303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:42:49.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T09:42:53.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martin’s fortune, however, isn’t married to the roles he has played.
        His performances for Mendoza have made him a recognizable face in international
        film circles, even if his name was only familiar in the Philippines to the
        very few who enjoy watching films that are sublime and depressing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5811a2e4-fdfc-4eb6-adb3-9853291487ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:42:49.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T09:42:53.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He started to play minor roles in telenovelas, before landing more
        sizable roles in films like Laurice Guillen’s “Sa’yo Lamang,” where he plays
        one of Lorna Tolentino’s children, and Dondon Santos’ “Noy,” which he also
        co-directed. He was a difficult celebrity to sell to the mass market. His
        sex scenes with Mercedes Cabral in “Serbis” were sold in bangketas as scandals.
        He played gigolos and gays in films whose morals were either subtly imparted
        or weren’t there at all. He started not with a squeaky clean image, but with
        a history of serious acting, one which cannot be peddled to an audience who
        would rather pay to see untalented but goodlooking hacks smooch and exchange
        glances instead of imbibe indelible performances.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9872337-9397-42b0-ad4a-b5a9af4da913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:42:49.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T09:42:53.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In any case, Martin did the undoable. He transitioned from being
        an indie darling to a mainstream star with relative ease.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86653db0-26bf-4ac2-8b28-1725fd3dae95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:42:49.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T09:42:53.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His rom-coms weren’t good. He was paired first with Angeline Quinto
        in Jerome Pobocan’s “Born to Love You,” then with Julia Montes in Manny Palo’s
        “A Moment in Time.” He doesn’t seem to have enough levity to pass for a stereotypical
        lover boy. However, his pairings with Sarah Geronimo in Jerry Sineneng’s “Maybe
        This Time” and Toni Gonzaga in Antoinette Jadaone’s “You’re My Boss” displayed
        a gift for comedy. It is perhaps this newly found weapon in Martin’s arsenal
        of talents which made him the right person to pair up with Vice Ganda. “Beauty
        and the Bestie” grew Martin’s star further, showing that he is not only funny,
        he is also a very capable and charismatic action star.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371b0780-ef85-435a-8679-0654f0a469f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:42:49.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T09:42:53.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then <em>“Ang Probinsyano”</em> happened. Martin further connected
        to the people by giving them an overstretched narrative that is entertaining
        and inspiring, as it is overwrought and seemingly never-ending. Without a
        recallable family name and with only a career carved from the poverty of this
        woeful country, he has turned himself into a hero.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5320138-6a5f-4347-9f03-2333c3ce8fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:42:49.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T09:42:53.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a way, Martin as the titular probinsyano has come to represent
        what most Filipinos has been starving for whenever they watch television:
        hope.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115cbef7-da42-4b33-ba47-f467394cefde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:42:49.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T09:42:53.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Ang Probinsyano”</em> however is the point of no return for
        the once obscure actor. Lest it be completely forgotten, the hugely famous
        series is in fact a reworking of the 1997 action flick both directed and starred
        in by Fernando Poe, Jr. While Poe’s film seems to be one of his less iconic
        works, Martin’s television series proved to be an unexpected hit. It is perhaps
        because the series, which seems to mix all the tropes of the irresistible
        Filipino melodrama with low-rent action sequences, tries to cover as much
        market as possible, from the women who would be able to relate to the hidden
        romantic longings of Maja Salvador’s character to the men who would see masculine
        virtues from all the extraordinary sacrifices Martin’s character will commit
        to.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c7d693-4a53-4522-811b-36403502e110'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:42:49.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T09:42:53.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It may also be because Martin is the right person to portray a righteous
        policeman in a violence-filled regime where righteous policemen seem to be
        a fantasy. Martin himself has struck a chord with the public, who now sees
        him as a portrait of perseverance given his story of starting out as a struggling
        indie actor who needed to wait tables and strip in front of the camera before
        making it big.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e047594-10c3-4441-bf41-6d924ac2f997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:42:49.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T09:42:53.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a way, Martin as the titular probinsyano has come to represent
        what most Filipinos has been starving for whenever they watch television:
        hope. Hope that there exists goodness even in the most sordidly corrupt society
        as the series seems to advertise, and that there is a reward to all perseverance
        as Martin’s rags-to-riches tale seems to propose.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eff7778-f5bb-41e1-8791-db811b1a28cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:42:49.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T09:42:53.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From being the guarded property of discerning cineastes who view
        films as art, Martin became a star of an entire population who sees movies
        and television as escape.</p>'
  'BIR-forms-special-team-to-probe-Comelec-chair-wife':
    'author': 'Chad de Guzman, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
