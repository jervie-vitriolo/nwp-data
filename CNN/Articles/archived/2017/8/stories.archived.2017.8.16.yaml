      'mgnl:type': 'text'
      'text': '<p><strong>Ozamiz City (CNN Philippines, August 16) —</strong> Ozamiz
        City Mayor Reynaldo Parojinog and his family were buried on Wednesday in their
        family mausoleum at the Mount Malindang Memorial Park, amid renewed calls
        for justice from their families and supporters.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ccd27b-09a4-42cd-b930-6414b6fefce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:34:08.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T09:34:11.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice Mayor Nova Parojinog, who remains detained in Camp Crame with
        her brother for illegal possession of firearms and illegal drugs, had her
        eulogy read out during the funeral mass.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feca7945-a354-4bba-958f-a176d3cef2d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:34:08.620+08:00
      'mgnl:createdBy': 'jeff'
