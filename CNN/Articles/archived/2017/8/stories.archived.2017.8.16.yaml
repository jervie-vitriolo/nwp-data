    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf2386b-6ad2-4f2a-926a-f9516c724c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:14:02.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:14:05.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 38-year-old actress has not been publicly linked to anyone and
        has not disclosed the identity of her baby-to-be''s father.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52cd2b4-75f2-4183-8e1c-785f673ec614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:14:02.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:14:05.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaling is currently filming the final season of her Hulu series
        and will soon begin production on "Champions," a new half-hour comedy for
        NBC executive produced by Kaling and Charlie Grandy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444224d5-0623-4925-8889-466605224e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:14:02.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:14:05.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The series is about a charming gym owner ("Workaholics" star Anders
        Holm) whose life is turned upside down when his teenage son with a former
        high school girlfriend (played by Kaling) comes to live with him.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d2c49d-d23d-4177-9c40-8236476e7b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:14:02.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:14:05.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show is expected to debut in midseason on the network.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a7edfc-d52a-4aa2-965e-820c03bf2f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:14:02.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:14:05.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBC Entertainment President Jennifer Salke told CNN recently that
        the series will not be delayed due to Kaling''s pregnancy.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712fdd67-e7f0-4926-b549-241c153bb87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:14:02.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:14:05.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s going to be pregnant but her character is not pregnant,"
        Salke said. "She will be obscured in all the clever ways they make [the pregnancy]
        not seem apparent."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4a8375-7019-4981-9338-9bec4b3e1ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T11:14:02.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T11:14:05.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salke likened the situation to Julie Bowen''s during production
        on the pilot for "Modern Family." Bowen was eight months pregnant with twins
        at the time of the filming, Salke, who was at Fox at the time, recalled.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a34903f-97c9-4898-8b56-d1dcb9a672ba'
