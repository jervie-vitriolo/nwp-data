      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 16) —</strong> Kapamilya
        stars Daniel Padilla and Paul Salas trended online after Salas commented on
        the near-scuffle involving Padilla and JC de Vera at the Star Magic all-star
        basketball game.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ca5c6e-9b66-42c7-8bb3-e205a3968a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:59:39.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T09:59:54.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: JC de Vera apologizes to Daniel Padilla over basketball near-scuffle</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3300ecb7-c1cd-4a2d-b304-3e478032c6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:59:39.999+08:00
