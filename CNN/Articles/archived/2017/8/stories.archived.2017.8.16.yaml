      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ozamiz vice mayor pinned the blame on the death of her parents,
        along with 14 others, on political rivals and Ozamiz Police Chief Jovie Espenido,
        who led the bloody raid on July 30.</p>'
