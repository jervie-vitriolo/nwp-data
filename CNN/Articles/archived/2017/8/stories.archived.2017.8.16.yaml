        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0766e975-7cfd-44f4-a50a-8c9b18dadf0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:29:54.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:29:57.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b485d3d-c7fe-4b8a-934b-b79245a1d774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:29:54.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:29:57.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCC is a quasi-judicial body tasked with ensuring fair market
        competition by "regulating anti-competitive conduct," benefiting both businesses
        and consumers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0159d4-2ac3-4340-8d76-9bb13b09e4da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:29:54.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:29:57.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republic Act 10667 or The Philippine Competition Act, which created
        the commission, went into full force on August 9 after a two-year grace period
        for businesses to comply with the law.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64421d3d-a62e-40df-a457-db45c0cb5bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:29:54.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:29:57.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LTFRB slapped Uber with a month-long suspension on Monday for failing
        to comply with a July 26 order that called on transport network services not
        to accept and activate new drivers. Uber filed a motion for consideration
        on Tuesday, which was denied.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc91a0b-2a44-4b7d-a008-9a68aeae6402'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:29:54.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:29:57.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: LTFRB denies Uber appeal on one-month suspension</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e74bf31-e8ec-4a51-ac1b-20a71e50e568'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:29:54.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:29:57.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netizens and lawmakers criticized the LTFRB order, saying commuters
        and drivers earning a living with this popular ride-sharing app were being
        punished. Uber''s competitor, Grab, announced on Tuesday a cap of 1.4 times
        a given fare, in order to prevent these from becoming too high due to demand.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ee8939-1cd6-4e00-b5b0-3eeed08298ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:29:54.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:29:57.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCC is also looking into reports of cement and garlic cartels.
        Balisacan reminded the public that any Filipino can file a complaint with
        their office.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c32569b-0529-476d-9859-4989657b3d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:29:54.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:29:57.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are actually three ways by which a case is lodged or taken
        up by the commission. One is any Filipino can file a verified complaint to
        the commission that can be taken up by the commission as a case," Balisacan
        said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af53c2ee-5936-4cc2-b99c-710a2db698f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:29:54.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:29:57.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The other one is the commission motu proprio can undertake an investigation
        based on its own information. And the third one is for [when] another regulatory
        agency or another agency of government asks for our help in investigating
        a case," he added.</p>'
  'Cement-mixer-crash-Mindanao-Avenue':
    'author': 'CNN Philippines'
