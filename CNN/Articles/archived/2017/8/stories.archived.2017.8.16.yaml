      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939cab39-675d-4324-a715-a476e8f3be96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:45:56.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T09:45:59.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 16) —</strong> The
        Bureau of Internal Revenue (BIR) has created a special team to investigate
        possible tax violations by Commission on Elections (Comelec) Chairman Andres
        Bautista and his estranged wife Patricia, a document obtained Wednesday said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42d0d86-609c-4724-9b43-3874e5e5f361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T09:45:56.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T09:45:59.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter dated August 15 to the Department of Justice, BIR Commissioner
        Caesar Dulay said lawyer Nilo Divina, the Divina Law Firm, the Luzon Development
        Bank, and "other related parties" will also be investigated by the BIR.</p>'
    '3':
