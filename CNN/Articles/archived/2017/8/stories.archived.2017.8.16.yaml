    'template': '1'
    'title': 'With the 1st Philippines Idol Awards, MoneyGram pays tribute to OFWs''
      sacrifices

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1bb7e1-d60d-44e9-a0d7-8d4cac3958d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:26:18.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:26:21.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 16) — In May 2017, remittance
        company MoneyGram honored some of the Philippines'' modern heroes in the first
        MoneyGram Idol Awards.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f011d4ee-3292-46cb-832c-9fda99f72acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T10:26:18.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T10:26:21.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yogesh Sangle, MoneyGram’s head of Asia Pacific, said the awards
        are a way to pay tribute to overseas Filipino workers (OFW), who frequently
        use MoneyGram services to send money back to their families in the Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8839b981-8789-4974-a9ac-91a56364e810'
      'mgnl:activationStatus': true
