      'mgnl:lastActivated': 2019-07-31T09:54:54.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mark Taguba, a middleman who facilitates the releases of shipments
        through the BoC, during the Aug. 7 hearing on illegal drugs, said some of
        those he worked within the bureau name-dropped the vice mayor.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70299f31-a503-427e-be0a-7e18c2b172f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:54:51.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:54:54.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taguba added he has never seen or spoken with the presidential son.
        He has also no evidence about the supposed connection of Paolo to a certain
        "Davao Group," allegedly engaged in illegal activities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124b0365-80d6-4a05-99b7-60051569f74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:54:51.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:54:54.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Recently, <em>itong</em> ruckus <em>diyan sa</em> Customs, every
        now and then, my son''s name…<em>sabi iyong mag-mention. Tapos sinabi ko na
        iyan sa kanila.</em> The mere mention of our names means corruption. <em>Eh
        sino iyong taong magdala ng pangalan ko, ng anak ko…so lumabas iyong pangalan
        ni… Iyong si</em> Paolo, iyong Vice Mayor ngayon." Duterte added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de1be1f-b81c-46f1-9118-b4ddf3c269c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:54:51.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:54:54.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Recently, the ruckus in Customs, my son''s name is
        mentioned every now and then. Then I told them, the mere mention of our names
        means corruption. Who else would carry my name and my children? Then Vice
        Mayor Paolo''s name came up.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49cb0f0-282a-462f-ad88-3add1934d31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:54:51.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:54:54.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Aug. 10, the President also said he will "immediately resign"
        if the allegations against his son are proven true.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d816e27-f1e6-4cbc-80db-d4bf77865b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:54:51.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:54:54.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice Mayor Duterte, however, denied the accusations in his statement
        on Aug. 8.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655e6305-1ccd-423d-a68e-7ebcf1dfe7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:54:51.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:54:54.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Taguba admitted that his testimony against me was based entirely
        on rumors. Why would we entertain or believe a hearsay. One does not dignify
        lies with a response," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90934f00-ed5c-46c4-b2d4-7bc5609b387e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:54:51.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:54:54.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Customs bureau has been in hot water for the P6.4 billion shipment
        of drugs from China, which exposed alleged corrupt activities within the agency.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820608e7-8f76-4529-8b9b-f67a4dcb1412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:54:51.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:54:54.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early this year, Duterte fired Interior Secretary Mike Sueno due
        to alleged corruption, while National Irrigation Administration chief Peter
        Laviña resigned to spare the President of corruption allegations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72682704-1796-42eb-b057-1853f3d4f4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:54:51.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:54:54.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Triciah Terada, Lara Tan, and Ver Marcelo contributed
        to this report.</p>'
  'Duterte-war-on-drugs-cant-control-drug-problem':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO. President Rodrigo Duterte shows his list of "narco-politicians."'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-12T16:40:36.758+08:00
    'imagesource': 'jcr:9013be42-4691-4f7b-832a-68fe767cd617'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '378ed3b8-579b-4812-aff3-dc012ad4eedb'
    'lead': 'President Rodrigo Duterte on Friday said his hardline campaign against
      illegal drugs faces tough challenges.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-31T09:59:20.024+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-31T09:59:28.044+08:00
