  'PNA-apologizes-for-wrong-DOLE-logo':
    'author': 'CNN Philippines Staff'
    'caption': 'Instead of the Labor department''s official logo, the article "DOLE
      issues pay rules for 2018 holidays" posted on August 11 was instead accompanied
      by a photo of Dole Food Company. | Screenshot from PNA'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
