  'FIBA-Asia-Cup-Gilas-Pilipinas-past-Iraq':
    'author': 'Paolo del Rosario, CNN Philippines'
    'caption': 'Courtesy: FIBA.com'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-08-12T09:35:21.554+08:00
    'imagesource': 'jcr:54cb82d8-451b-4088-863e-890321fb15dc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '046e65bd-379e-41b9-9e17-18e6bda997e7'
    'lead': 'The Philippines successfully booked their spot in the quarterfinals of
      the 2017 FIBA Asia Cup after their victory over Iraq.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-31T10:08:32.075+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-31T10:08:37.580+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-31T10:08:37.410+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'FIBA Asia Cup: Second half surge sees Gilas Pilipinas past Iraq, 84-68

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51852b95-9007-495a-a5a0-f33047a70fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:08:32.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:08:37.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN Philippines) — Gilas Pilipinas maintained their perfect start
        at the 2017 FIBA Asia Cup after dismantling Iraq, 84-68, in day two of the
        competition at the Nouhad Nawfal Sports Complex in Beirut on Friday evening.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5f008e-056b-4c0d-b4f3-e818bcb9edc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:08:32.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:08:37.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Terrence Romeo paced the Filipinos with 17 markers, while Christian
        Standhardinger delivered 16 points and seven rebounds of his own.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd36f406-4cc7-4d9a-b842-a5adb8bb6030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:08:32.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:08:37.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lackluster first half saw the Philippines cradle a precarious
        32-31 advantage into the halftime break.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57725a90-d9eb-461c-8b12-24636f49c40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:08:32.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:08:37.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whatever was said in the Philippine dugout clearly worked, as the
        Filipinos immediately clamped down on their opposition in the third quarter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49297cd0-e00c-40aa-b5ff-8ab0ee90ed5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:08:32.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:08:37.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilas went on a tear in the third frame, which included a 21-0 rally,
        to give the Philippines a sizable 60-40 spread before the payoff period.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752fce88-2b79-48cf-8f62-55ba04b1d1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:08:32.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:08:37.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no looking back for the Philippines, as they quelled every
        fightback attempt that their Iraqi counterparts could muster.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56bd140-434c-4fb0-ac2b-7af2681a612b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:08:32.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:08:37.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Naturalized cager Kevin Galloway led the way for Iraq with 23 points
        and 14 rebounds.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216b7afc-ab08-42ca-9ca9-4ca786095683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:08:32.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:08:37.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victory over Iraq gifted the Philippines the top seed in Group
        B, which assures them of a spot in quarterfinals of the tournament.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79c38a0-3515-4356-867e-04bb8f09a9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:08:32.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:08:37.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines will wrap up their Group Phase portion of the FIBA
        Asia Cup against Qatar on Sunday.</p>'
  'Taylor-Swift-trial':
    'author': 'Eric Levenson, Scott McLean and Sara Weisfeldt, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-08-12T10:20:36.614+08:00
    'imagesource': 'jcr:e224fd46-ceda-4d6a-87be-f47ffe4346ba'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b27a9acf-fa99-45a9-b3e8-18d484a27e2e'
    'lead': 'Taylor Swift is no longer a defendant in a lawsuit brought by a former
      DJ in Colorado who says her allegation that he groped her led to his firing,
      a judge ruled Friday evening.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-31T10:11:08.306+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-31T10:11:15.236+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-31T10:11:15.085+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Taylor Swift no longer defendant in lawsuit against her, others

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01edd22-266c-4ced-822c-95b0c7715985'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:11:08.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:11:15.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Taylor Swift is no longer a defendant in
        a lawsuit brought by a former DJ in Colorado who says her allegation that
        he groped her led to his firing, a judge ruled Friday evening.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54aeb2fa-28db-41b2-b2dc-4b7662c07de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:11:08.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:11:15.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The federal suit brought by ex-DJ David Mueller will continue with
        just the singer''s mother, Andrea Swift, and radio promotions director, Frank
        Bell, as defendants.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b481ab56-4f01-4f36-8b8a-3033aafe4525'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:11:08.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:11:15.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A jury will hear closing arguments in the case and in Taylor Swift''s
        countersuit against Mueller beginning Monday morning.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df113932-4dcd-4a9b-9c7b-ce82b7b6c6b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:11:08.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:11:15.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taylor Swift hugged two of her lawyers and appeared to be emotional.
        She looked relieved and was visibly sniffling.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8895c465-61a3-4ca5-8047-6668aaf91075'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:11:08.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:11:15.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also blew her nose loudly in the court as the judge was reading
        the ruling, causing him to look up briefly.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5167b4c0-b704-4494-b11e-93e815565534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:11:08.307+08:00
      'mgnl:createdBy': 'jeff'
