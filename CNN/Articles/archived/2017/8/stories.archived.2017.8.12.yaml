      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Rex Remitio contributed to this report</em></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bcbc4c7-7f90-42ac-ab8a-620d2a3fc60e'
