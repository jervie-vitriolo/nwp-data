      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 12) — Film and television
        director Antoinette Jadaone on Friday posted the trailer of her new film,
        "Love You to the Stars and Back."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852bf6b5-58f5-41e7-871a-040c8ed05882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:43:39.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:43:44.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two-and-a-half minute video follows Caloy and Mika, portrayed
        by teen actors Joshua Garcia and Julia Barretto respectively, in their journey
        to search for "aliens" as they try to escape their real-world burdens.</p>'
