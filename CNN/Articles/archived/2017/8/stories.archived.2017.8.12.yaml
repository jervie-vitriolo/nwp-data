    'updated': 2017-08-13T22:00:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782972a5-9815-4f1a-9134-15988171275f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:29:12.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:29:15.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 12) —</strong> The
        Metro Rail Transit (MRT) 7 Traffic Management Task Force on Saturday advised
        the public of possible traffic build-up on Commonwealth Avenue beginning Aug.
        15, Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ddf3f9-4bb4-4848-a181-744c5bf9f72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:29:12.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:29:15.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to its traffic advisory, the build-up will be due to the
        start of "phase 1 of the construction of the guideway for the Station 3 of
        the MRT Line 7."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e73fd7b-ff72-418c-971a-beda1beb4dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:29:12.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:29:15.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The third station of the MRT-7 will be at the University Avenue.</p>'
    '5':
      'image': 'jcr:460c4d46-8054-40b9-8d72-f475b363804f'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5688fa23-0ef9-4d4e-8074-1e4c2126cabe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:29:12.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:29:15.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1059b6-5891-476c-af30-4fbdb6e54864'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:29:12.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:29:15.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added the current seven lanes available to vehicles on both directions
        between University Avenue and Central Avenue will be reduced to five lanes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7045b9-d2e2-4aac-a042-216eee8471a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:29:12.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:29:15.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Construction, which started in 2016, is expected to last until April
        2018.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86fa3d85-6050-4f4c-9ba1-53d4847342b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:29:12.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:29:15.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Task Force appeals for motorists'' cooperation in observing
        traffic rules to avoid further obstructions on the road while the construction
        is ongoing. It also asks for patience for the heavy traffic which may be experienced,
        especially during peak hours," the statement added.</p>'
  'doh-pampanga-outbreak-report-case-sick-dead-chicken':
    'author': 'Eimor P. Santos and VJ Bacungan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-12T17:20:53.790+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0c4c24e5-7f51-47be-a5b1-48296e6b06c3'
    'lead': 'It''s safe to eat chicken meat, eggs, and other poultry products – as
      long as they are "properly cooked," government officials said. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-31T09:34:18.981+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-31T09:34:25.079+08:00
