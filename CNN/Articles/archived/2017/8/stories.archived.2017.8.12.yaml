    'jcr:uuid': '3bace67c-554d-4deb-9c5e-c9da79f5ec07'
    'lead': 'A magnitude-3 earthquake hit Nasugbu, Batangas Saturday morning, an aftershock
      of the magnitude-6.3 that shook Luzon on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-31T10:05:31.475+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-31T10:05:35.336+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-31T10:05:35.213+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Magnitude-3 aftershock hits Batangas

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd81344-9e98-4df2-b8a8-4455526d4000'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:05:31.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:05:35.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines August 12) —</strong> A magnitude-3
        earthquake hit Nasugbu, Batangas Saturday morning, an aftershock of the magnitude-6.3
        that shook Luzon on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a45d52c-2d21-4c10-8a14-0a2ef4e70d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:05:31.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:05:35.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the first aftershock recorded by the Philippine Institute
        of Volcanology and Seismology (Phivolcs).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23109b57-b99f-4756-92b7-82bf7f7353f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:05:31.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:05:35.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quake struck an area off Nasugbu, around 100 kilometers away
        from Manila, at 7:22 a.m., Phivolcs said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4fab7b8-ff25-4665-8ec0-c51c434ff129'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:05:31.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:05:35.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the quake was tectonic in origin – or there was a movement
        in the Earth''s crust – with a depth of 90 kilometers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac916f3-2d39-4d3c-9f0a-8d1825465e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:05:31.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:05:35.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs said that as of Saturday morning, no damage has been reported
        from Friday''s tremor, which was felt at a "moderately strong" Intensity IV
        in many areas in Luzon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd8d28e-e2b6-45b4-83b8-736e206d2ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:05:31.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:05:35.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It prompted people to evacuate buildings to find a safe zone, and
        several schools and offices to suspend classes and work.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d94a79-9504-4ad7-b065-87d7373aafe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:05:31.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:05:35.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Magnitude-6.3 quake jolts Luzon</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369b6dfd-5d3f-4566-a5ed-3c636f2b801e'
