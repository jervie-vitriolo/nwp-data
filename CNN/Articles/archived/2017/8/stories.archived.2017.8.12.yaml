      'mgnl:created': 2019-07-31T09:54:51.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:54:54.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 12) —</strong> President
        Rodrigo Duterte on Friday reiterated his firm stance against corruption, saying
        he will resign once he is given documentary evidence proving his children
        are corrupt.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214b6902-dac9-4bc9-bd9a-c23896394660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:54:51.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:54:54.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is in response to reports that his son, Davao Mayor Paolo Duterte,
        is involved in corruption in the Bureau of Customs (BoC).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336398fa-a3f9-4c48-ac91-3df3631d26f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:54:51.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:54:54.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If my son was really into it or is in there, all you have to do
        is to produce the paper-because there are two ways of evidence-oral [and]
        documentary…Sabi ko (I said), ''Just give me an affidavit and I will step
        down as President of this Republic.'' And that is my commitment to you now.
        That is my word," Duterte said at the 100th year celebration of the Southern
        Philippines Medical Center in Davao City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f8db27-7c1c-4687-b5a2-287d27169ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:54:51.239+08:00
