      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5578adb9-1d55-4685-91d9-f6a7cde0c519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:34:18.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:34:25.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was explaining her decision on Friday to declare a state of
        calamity in the province, so funds would be released to help the affected
        farmers.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1887c662-81f3-4659-9f3a-e55eb76dc1e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:34:18.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:34:25.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Pampanga under state of calamity due to bird flu outbreak</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3e2656-fcd2-4c1c-a7aa-77c825114810'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:34:18.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:34:25.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No human infected</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7043de-bbe7-4f86-97f5-7c7cf8be22c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:34:18.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:34:25.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang said "there has been no report of bird-to-human contamination"
        as of Saturday.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337f1149-d157-4107-ad17-72d750846b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:34:18.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:34:25.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the major epidemic of bird flu in the U.S. did not document
        any crossover of the bird flu virus to humans, one case has been recorded
        each in Vietnam and Hong Kong, Health Secretary Paulyn Ubial said Friday.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc81c51-c8d6-4449-b52d-11305b09d79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:34:18.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:34:25.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cross infection to human have been minimal but fatal," she added.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713205b3-a97d-4745-9e22-eb8adc7551b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:34:18.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:34:25.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In case of infection, Dr. Jessie Fantone, head of DOH-Central Luzon
        Epidemiology Unit, told CNN Philippines hospitals will follow the same protocol
        used for Middle East Respiratory Syndrome - Corona Virus (MERS-CoV), a viral
        respiratory disease.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122d573b-8a5a-4fde-b97f-51e89364b8de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:34:18.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:34:25.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means anyone who has flu-like symptoms must report to their
        local government unit so they can be taken to regional hospitals for isolation
        and monitoring.</p>'
    '45':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Pampanga under state of calamity amid bird flue outbreak <a href="https://t.co/Tv0zWiVnaQ">pic.twitter.com/Tv0zWiVnaQ</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/896229829330083842?ref_src=twsrc%5Etfw">August
        12, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8fbd86-291b-478e-b99e-d9494b31b699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:34:18.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:34:25.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49676139-7b59-4ba8-8844-2208b5eb079a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:34:18.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:34:25.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH has put in place heightened surveillance for flu-like symptoms
        within the 7-kilometer radius of the quarantine area. It includes the towns
        of Apalit, Candaba, Minalin, Sta. Ana, Sto. Tomas, Mexico, San Simon, and
        city of San Fernando, the provincial capital.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d7c2fb-f845-440f-b60a-61c11f5b48ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:34:18.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:34:25.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Other flocks of poultry can be affected so easily," Tayag said.
        "The 7-kilometer radius is to make sure that it hasn''t spread beyond the
        1-kilometer radius."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9cb5a9-8454-4821-8e2f-4fe365884913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:34:18.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:34:25.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Containing the outbreak</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771603c8-fea3-4906-9f5e-0a51b4e1d8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:34:18.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:34:25.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Agriculture (DA) earlier said around 200,000 chicken,
        ducks and quails will be "culled" or killed within the 1-km radius of the
        six affected farms.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39b88bb-9d47-4878-9bd6-1541cb19c5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:34:18.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:34:25.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pineda on Saturday said the culling has not began but authorities
        are already preparing for it.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a922dae2-8ef7-4c1e-af80-7a61e2997102'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:34:18.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:34:25.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DA Sec. Manny Piñol also said there would be a ban on shipment of
        poultry from Luzon to other parts of the country, as precautionary measure.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f33ec2-db61-45ec-bf24-4931d9926f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:34:18.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:34:25.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What to do</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5854ebe0-62fa-4af5-b0d5-24f983395481'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:34:18.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:34:25.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the DA is investigating the bird flu outbreak, Ubial on Friday
        advised the public to take these safety precautions:</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419c3831-f60f-47a5-ad5c-2b9f2182eec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:34:18.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:34:25.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cover the mouth and nose when sneezing and coughing;</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12aca7df-09f5-41f9-bb2c-73dc283b885e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:34:18.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:34:25.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wash hands often;</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80a0cff-d791-4635-8f8f-a04cbb6bcea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:34:18.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:34:25.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Take plenty of water and juices;</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c2fc35-b49d-4b4a-8ab8-c137d3abe720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:34:18.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:34:25.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Have enough rest and sleep;</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c626a7-2910-42c9-8773-96f19945cd05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:34:18.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:34:25.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Do not go near wild birds or go to farms with fowls;</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ad0e3d-aed2-4c76-8333-fa0ab8adfbdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:34:18.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:34:25.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you have flu symptoms that last longer than three days or if
        you feel very weak, see a doctor or go to nearest hospital for testing if
        it is bird flu.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f647c38-f5ff-4137-a061-abfa75d0d029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:34:18.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:34:25.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said the country has a supply of anti-flu medication when
        needed by regional health offices and hospitals.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d8d175-def8-48db-b912-ed5d716b0ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:34:18.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:34:25.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Tayag said chicken farmers must practice "biosecurity"
        by ensuring that chickens are contained and that their quarters are clean.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d20ae2e-2642-4754-88a4-e15fdd91ba2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:34:18.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:34:25.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the biosecurity measures is that chickens are not allowed
        outisde their confines and mingle with other animals," he said. "Droppings
        from birds can infect what they eat. Therefore, the place should be secured
        so that droppings will not contaminate anything the chickens are fed with."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205d8d13-504d-44ae-aaf7-a4f74e4679e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:34:18.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:34:25.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said those directly handling chickens, who are the most
        at risk of contracting bird flu, should use personal protective equipment.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f327d94-b531-422e-adf9-e629ea6b1695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:34:18.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:34:25.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Pampanga-based stringer Justine Dizon contributed to this report.</em></p>'
