      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When possible, take a shower with lots of soap and water...do not
        scrub or scratch the skin."</p>'
    '10':
