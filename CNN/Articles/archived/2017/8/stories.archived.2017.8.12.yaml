  'fr-chito-suganob-still-alive':
    'author': 'CNN Philippines Staff'
    'caption': 'Fr. Chito Suganob'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-12T16:29:59.023+08:00
    'imagesource': 'jcr:fe9445a7-dfbd-4397-93a8-00ba17bf45fa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a5f383a3-21b8-4d7a-ab94-9d84037ec1f4'
    'lead': 'Fr. Chito Suganob, the priest abducted by the Maute group on May 23 is
      still alive, according to the four rescued hostages.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-31T09:51:58.287+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-31T09:52:01.543+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-31T09:52:01.367+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rescued Maute hostages say abducted Fr. Chito Suganob is still alive

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3d560f-3ce8-4691-bf11-3cd65ba4cb0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:51:58.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:52:01.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, August 12) —</strong> Four hostages rescued
        from the hands of the Maute terrorist group on Saturday said abducted Catholic
        priest Fr. Teresito "Chito" Suganob is still alive.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73252a7-aaa6-4a5d-9504-1ab79768ac09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:51:58.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:52:01.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suganob was in St. Mary''s Cathedral when he was taken by Maute
        members on May 23 — when the Marawi crisis started.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444e8bb0-da54-4448-9ec2-b334c523cfca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:51:58.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:52:01.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joint Task Force Marawi spokesperson Jo-Ann Petinglay said the hostages
        were able to escape from the main battle area and were rescued beside Lake
        Lanao.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ca7a24-4cd8-4860-abe1-ef93fb243254'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:51:58.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:52:01.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three of them were from Zamboanga City, and one was from Iligan
        City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dffc9bf-fdc1-4aed-8d75-0d0d0a2cb149'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:51:58.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:52:01.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fr. Suganob abduction</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741dfc31-eeb7-4a26-a703-bddda6572276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:51:58.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:52:01.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 30, a video, posted on the Facebook page of Bisaya News,
        shows Suganob from the Prelature of St. Mary in Marawi City, appealing to
        President Rodrigo Duterte as sounds of gunfire are heard in the background.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f485ff5f-b2bf-4a24-9ea8-85bfccd9071f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:51:58.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:52:01.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Abducted priest to Duterte: Consider us; give your enemies
        what they ask for</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f010d421-9ed6-4bca-afe5-6df34189696d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:51:58.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:52:01.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the video, he said he was taken as a prisoner of war along with
        church workers, a professor of the Mindanao State University, teachers from
        the Dansalan College Foundation Inc., carpenters, household helpers, children,
        Christian settlers, and tribe members.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb9cbb7-f3fd-4bfa-a329-69b35f6404ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:51:58.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:52:01.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Palace on reported Maute-hostage swap: No negotiations with
        terrorists</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb05009-8219-484a-87bd-a1407cf92358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:51:58.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:52:01.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, the terrorists said they were willing to release Suganob,
        along with other hostages, in exchange for the detained parents and relatives
        of the leaders of the Maute group.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0638e75c-84c8-4e77-835d-c6b85e2eb82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:51:58.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:52:01.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government, however, did not pursue its negotiation with the
        terrorists.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f8768c-a484-429f-bcc2-df716a5b6d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:51:58.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:52:01.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hostage situation</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c03090b-6562-4258-ab79-c60236d44ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:51:58.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:52:01.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rescued hostages said they also noticed at least two female
        hostages were already pregnant.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9add72-2711-45dd-baab-691805791c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:51:58.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:52:01.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, they were unsure if the pregnant hostages were sexually
        harassed, as they were separated in a different room.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e168827b-40e2-4558-8061-25ba0561a4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:51:58.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:52:01.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petinglay said the Maute group may still have up to 70 hostages,
        which they are using as human shields against government troops.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89f2b55-a1d4-4934-9ee1-dd5624c2118e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:51:58.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:52:01.546+08:00
