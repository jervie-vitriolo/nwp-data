      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 11) —</strong> The
        Philippine News Agency (PNA) apologized on Friday after it used the wrong
        logo for a government agency.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d65f36b-1551-4dc7-b8ce-b5fbee9cd08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:14:23.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:14:27.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of the Labor department''s official logo, the article "DOLE
        issues pay rules for 2018 holidays" posted on August 11 was instead accompanied
        by a photo of Dole Food Company.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661cfe17-a7e7-4ea6-8495-f30582c2bdd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:14:23.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:14:27.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In an effort to ensure that all stories are accompanied by a photo,
        the staff inadvertently attached the wrong photo rather than the logo of the
        Department of Labor and Employment. It was a careless act on the PNA editorial
        staff," the government-run newswire service said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c1a358-5412-477b-bf42-c63fd1112f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:14:23.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:14:27.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not the first time the PNA was called out for its mistakes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216a0d49-03c1-42f6-ac6b-8b373fa31a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:14:23.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:14:27.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just this Sunday, the PNA reposted an opinion piece that was published
        on China''s state-run Xinhua News Agency. The article said the arbitral ruling,
        which favored the Philippines in its claims in the South China Sea, was "ill-founded"
        — thus running contrary to Philippine interests.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a116ce9e-ee31-487e-a78c-650daab251fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:14:23.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:14:27.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Communications Secretary Martin Andanar asked the agency on Wednesday
        why such an article was published by our own government news agency and why
        the PNA shouldn''t be sanctioned for this.</p>'
  'Palace-official-Guidelines-on-blogger-accreditation-to-be-refined':
    'author': 'Presidential Communications Office Assistant Secretary Kris Ablan'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-12T01:39:59.453+08:00
    'imagesource': 'jcr:9fc6a72a-0334-44d4-9ffe-c06bf16c7a86'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '39a99f96-e8f3-4401-8ee6-b79456342a98'
    'lead': 'Amid the fuss over Malacanang''s social media accreditation guidelines,
      Presidential Communications Office Assistant Secretary Kris Ablan said the draft
      rules were still a work in progress.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-31T10:17:13.376+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-31T10:17:18.827+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-31T10:17:18.589+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace exec: Rules on blogger accreditation still to be refined

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75eb1fcf-11a0-433d-a2a1-937a1ac161e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:17:13.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:17:18.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 11) — Amid the fuss over Malacanang''s
        social media accreditation guidelines, Presidential Communications Office
        Assistant Secretary Kris Ablan said the draft rules were still a work in progress.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb2e540-7eea-4e7e-ae53-9bc0c2f8b577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:17:13.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:17:18.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will refine the policy. I understand the concern of mainstream
        media that there''s not enough guidelines. It''s a wild wild west but we have
        to start somewhere. And this is somewhere," Ablan told CNN Philippines'' News
        Night, Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4904e4e-efef-497f-9e1d-27e81fdb643f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:17:13.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:17:18.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department Order on the accreditation released Wednesday raised
        some eyebrows.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c52e5bb-d719-4eed-8670-c925540a3128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:17:13.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:17:18.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order will allow Filipino citizens at least 18 years old to
        cover presidential activities for free. However, accreditation requires them
        to have at least 5,000 followers on their social media platforms, plus consistent
        publishing of original content.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78da1a27-0cf1-4a72-afc4-ab130fc2c3a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:17:13.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:17:18.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: PCOO to accredit bloggers for Presidential coverages</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00678be0-1d6d-4050-9337-7adfaccb098b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:17:13.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:17:18.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Palace reporters were up in arms, saying they had to take four-year
        communication courses, and start from the lowest beats like the police before
        going up the ladder to cover Malacanang.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d0a337-d795-44e0-8006-40d489182029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:17:13.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:17:18.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi ba binabalahura ''yung institution na knowing presidential,
        tapos kung sinu-sino na lang ''yung i-a-accredit natin dito? [Isn''t the institution
        being disrespected knowing that this is the presidential beat, then we are
        just accrediting any person?]" a reporter asked during yesterday''s briefing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0942b5-e429-4986-a9fb-acea3202843c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:17:13.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:17:18.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Some Palace reporters question guidelines for accrediting
        bloggers to cover Duterte</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ca0bbd-bdf1-4d23-9eaa-0003560bacd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:17:13.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:17:18.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ablan added the Philippines would be the first to accredit bloggers
        and other social media users to cover the President, so we are breaking new
        ground here.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fddefb48-29f5-46cc-9ec8-2d8644a5a7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:17:13.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:17:18.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no major government in the world that actually has - this
        is a new trade.&nbsp; We are pioneers here," the assistant secretary noted.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58762316-be92-41b6-bf66-adc0a3481f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:17:13.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:17:18.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCO''s social media policy was first discussed in February,
        in a forum organized by the office. Ablan said they invited journalists from
        different platforms, as well as bloggers, to comment on the draft policy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60b03bc-ee26-4e00-895a-9426ee5a1a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:17:13.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:17:18.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were disagreements, and Ablan said he advised PCO Assistant
        Secretary Margaux "Mocha" Uson and Secretary Martin Andanar that they needed
        to come up with an "interim, probationary" policy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7232285f-b559-47f1-a279-1bc2e4060a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:17:13.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:17:18.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we are going to wait for a perfect policy for accreditation,
        we might not have an accreditation process at all. So at the very least, let''s
        come out with an interim, temporary, probationary social media accreditation
        policy and let''s just refine it as we go along," Ablan said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d3ec3b-5ba5-4fb4-80b6-1131ed933f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:17:13.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:17:18.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: PCOO to accredit social media publishers, users</h2>'
