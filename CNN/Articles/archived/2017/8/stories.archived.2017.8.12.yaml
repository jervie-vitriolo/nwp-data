  'CNN-Philippines-Staff':
    'author': 'CNN Philippines Staff'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2017-07-12T14:50:34.935+08:00
    'imagesource': 'jcr:4e41b2d7-18c4-4c5c-877b-f275d4e792b1'
