    'template': '1'
    'title': 'DOH on Pampanga outbreak: Immediately report cases of sick, dead chickens

      '
    'updated': 2017-08-14T13:48:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd603c9a0-8c36-4c3c-a8fb-e5f1d8f8f8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:34:18.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:34:25.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Story updated to include Health Assistant Secretary Eric Tayag''s
        statements.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd848c70e-ff4a-42ca-bc75-90b7e4a4591a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:34:18.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:34:25.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 12) — Department of Health
        (DOH) Assistant Secretary Eric Tayag urged the public to report cases of sick
        or dead chickens to authorities right away.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47db3f93-3362-49b3-8aba-039df0c0afe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:34:18.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:34:25.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You don''t hide these events because you fear that you''ll lose
        money and because it''s bad for business," Tayag said on Newsroom Weekend
        on Saturday. "You have to report it because we have to contain it fast."</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">DOH Assistant Secretary Eric Tayag on tackling first bird flu outbreak
        in the Philippines | <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/amXluSVvP1">pic.twitter.com/amXluSVvP1</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/896320214010167296?ref_src=twsrc%5Etfw">August
        12, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ddf017-777c-405f-a1b6-d4011d0f6abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:34:18.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:34:25.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c5de10-b283-4abf-8d3e-17980b459fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:34:18.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:34:25.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said this the first case of bird flu outbreak in the country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80d0b99-f17b-4f7a-a370-cff9119f44ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:34:18.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:34:25.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope that (it) doesn''t jump species, meaning it is not going
        to transmit to humans," Tayag added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c258aa6-acf5-4857-94c2-13776ff3b98c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:34:18.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:34:25.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tayag also said it could up to 90 days before an area is declared
        bird-flu free.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4836cd5-aee6-4d9e-92e9-42ab8fdab3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:34:18.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:34:25.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Paulyn Ubial, meanwhile, has ordered the deployment
        of epidemiologists, who investigate the cause of diseases, to the affected
        areas to search for cases.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb043ece-5408-4a39-9d9c-176407f99f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:34:18.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:34:25.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Properly cooked chicken safe to eat</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aeb7ffa-1f18-4101-b226-2377f1d2380b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:34:18.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:34:25.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials said it is safe to eat chicken meat, eggs and other poultry
        products — as long as they are "properly cooked," government officials said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d14ec7-f75d-4778-93bb-c8759e9f3c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:34:18.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:34:25.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang on Saturday called on the public to remain calm but vigilant
        following the country''s first outbreak of bird flu virus in the town of San
        Luis, Pampanga, around 80 kilometers away from Manila.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af70609-e398-4ec1-a4e5-564efd82978d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:34:18.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:34:25.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Properly cooked chicken meat and eggs remain safe to eat," Presidential
        Spokesperson Ernesto Abella said in a statement quoting the Department of
        Health (DOH).</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef5e72d-9765-4cf2-8212-993b4d5769a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:34:18.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:34:25.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the UN Food and Agriculture Organization and the World
        Health Organization, chicken and other poultry must be cooked at or above
        70 degrees Celsius, the amount of heat needed to kill the Avian Influenza
        virus – which can cause illness and death to animals and humans.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97492648-34d0-4605-a908-2b9dd9ea5414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:34:18.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:34:25.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abella said the government is closely monitoring the situation in
        Pampanga, spearheaded by the DOH and the Department of Agriculture (DA), which
        will provide "flu vaccinations and protective equipment for poultry handlers
        and responders."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce151217-e394-4ae1-8066-122466f573b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:34:18.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:34:25.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pampanga Gov. Lilia Pineda told CNN Philippines virus has not spread
        to other areas outside San Luis.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3697c542-e03f-4237-be61-bd0d1677fdbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:34:18.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:34:25.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nandun lang talaga sa bayan ng San Luis pero para nga lang kami
        makasiguro, kailangan namin talaga na i-test lahat at kausapin yung farm stakeholders,"
        Pineda said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9676c9a-5fce-449b-9bbf-b3ca6dfd4de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:34:18.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:34:25.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "It''s really in the town of San Luis only, but to
        be sure, we need to test all farms and talk to all stakeholders."]</p>'
    '30':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Pampanga Governor Lilia Pineda discusses bird flu outbreak <a href="https://t.co/Bi9r6z028Q">pic.twitter.com/Bi9r6z028Q</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/896230454549925888?ref_src=twsrc%5Etfw">August
