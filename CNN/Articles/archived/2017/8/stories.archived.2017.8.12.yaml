    'mgnl:lastActivatedVersionCreated': 2019-07-31T09:59:27.841+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: We can''t control drug problem

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41cd0d5-055e-4442-a194-0556b43a2f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:59:20.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:59:28.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 12) —</strong> President
        Rodrigo Duterte on Friday said his hardline campaign against illegal drugs
        faces tough challenges.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f753eef3-379d-4cf5-b0d6-beb3229b991b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:59:20.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:59:28.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking before medical practitioners at the centennial celebration
        of the Southern Philippines Medical Center in Davao City, Duterte said even
        the United States could not control its drug problem.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95395b61-dfa8-4592-be94-9c6367e89792'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:59:20.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:59:28.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi makaya nga ng iba, tayo pa kaya? Iyong drugs na iyan (Others
        can''t do it. How can we? Those drugs), we can''t control it," Duterte said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5f5117-50dc-4362-bdf1-33acd1c07b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:59:20.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:59:28.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said having a long coastline to watch over and thousands of islands
        to guard make it difficult to prevent the entry of illegal drugs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7118ea-5aff-46a7-ab87-cc7c3bb18d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:59:20.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:59:28.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not have the equipment, kulang man (It''s not enough). And
        you know the coastline," he added.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Duterte: We can&#39;t control drug problem | <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/k6XCLQJvZn">pic.twitter.com/k6XCLQJvZn</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/896255086673797120?ref_src=twsrc%5Etfw">August
        12, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66733d73-da1c-4132-8e8f-bdced6a04ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:59:20.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:59:28.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9961e76f-598c-417c-8b28-203ac324538a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:59:20.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:59:28.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he assumed the presidency in July last year, Duterte promised
        to end the drug problem in six months – or he would resign.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137afd65-8da0-4f81-a09f-aaf4cfb6a328'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:59:20.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:59:28.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He later said the deadline was a "miscalculation" because he did
        not realize then how grave the problem was, saying drugs were even funding
        terrorist groups.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc70f90e-afdc-428f-b6c6-b7bc07c89c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:59:20.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:59:28.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also read: Duterte: I underestimated the problem on drugs</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00de1b92-4745-4568-a67a-273374c6efe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:59:20.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:59:28.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s bloody war on drugs, which government data said has killed
        over 3,400 suspects in police operations since July, has drawn criticisms
        and outrage from local and international human rights groups.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1f8885-1d3b-4b16-b8f2-e89231b27d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:59:20.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:59:28.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These groups claim more than 9,000 have died in the drug war.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949654a3-97cd-4702-bd9e-22eb04ae519e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:59:20.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:59:28.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Ina Andolong and Eimor Santos contributed
        to this report.</em></p>'
  'guam-fact-sheet-nuclear-attack':
    'author': 'AJ Willingham, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-08-12T11:16:45.094+08:00
    'imagesource': 'jcr:841f65f2-174d-4115-8bf5-a21e57ba599d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '039b41e9-698d-4158-9d61-19867c8b50a6'
    'lead': 'The fact sheet tells people how to prepare for an attack, and what to
      do if, heaven forbid, an attack actually occurred.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-31T10:02:57.423+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-31T10:03:01.762+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-31T10:03:01.581+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Guam is telling its citizens how to survive a nuclear attack

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb557ac-cbc9-44df-b240-d806d68061eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:02:57.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:03:01.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> No one really knows how close or how far
        we are from a possible nuclear conflict with North Korea. But officials in
        Guam, the tiny island territory that Kim Jong Un has threatened to attack,
        aren''t keeping citizens in the dark.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e99a072-1b09-4be3-8fba-4baa7dcdc7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:02:57.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:03:01.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guam Homeland Security and Office of Civil Defense released a two-page
        fact sheet on social media and its website. The fact sheet tells people how
        to prepare for an attack, and what to do if, heaven forbid, an attack actually
        occurred.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd03994e-e5b4-40fd-b30b-a337de5d1bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:02:57.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:03:01.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The advice is specific and unsettling:</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e015b457-40b7-4064-9ede-a35dfeba196c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:02:57.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:03:01.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Make a list of potential concrete shelters near your home, workplace
        or school."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa5a5cf-d587-4fd6-81dd-e5819b0b8824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:02:57.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:03:01.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do not look at the flash or fireball -- It can blind you."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9735a2b8-4468-4c9d-ae06-3aa196897884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:02:57.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T10:03:01.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lie flat on the ground and cover your head. If the explosion is
        some distance away, it could take 30 seconds or more for the blast wave to
        hit."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7097e35e-4dc7-4f92-82ec-889dfa9c9171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:02:57.424+08:00
