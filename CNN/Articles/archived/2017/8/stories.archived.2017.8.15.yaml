    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45455288-3d74-489c-847c-c7635928de6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:12:48.559+08:00
