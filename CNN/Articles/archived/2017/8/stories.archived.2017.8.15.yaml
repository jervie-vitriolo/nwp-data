    'template': '1'
    'title': 'Chicken in Metro Manila safe to eat - DTI

      '
    'updated': 2017-08-16T06:30:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07be3802-3c87-406e-8775-1cd2cc47b130'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:54:52.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:54:57.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 14) —</strong> There''s
        no reason for you to stop munching on your favorite chicken recipe.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6858df-4541-4c60-a836-2c99bf621e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:54:52.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:54:57.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trade Undersecretary Teodoro Pascua said Tuesday all chicken meats
        in Metro Manila markets were sourced from Bataan, Tarlac, Laguna, and Batangas,
        based on their monitoring over the weekend.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49edc499-bf1f-4929-9c61-9a8dfdc7d2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:54:52.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:54:57.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, chicken meat prices were down by at least P10 per kilo in
        almost all markets in Metro Manila, in the wake of a bird flu outbreak in
        Pampanga.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae63906-2403-4566-a316-aa1a02f97020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:54:52.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:54:57.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Pampanga under state of calamity due to bird flu outbreak</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38de2d9-63fd-4d64-8fb7-e175c58052ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:54:52.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:54:57.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pascua reminded the public to buy chicken meat only from stalls
        which have posted copies of their Meat Inspection Certificate issued by the
        Agriculture department. This serves as proof that the chicken meat being sold
        is of good quality and is not contaminated.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9bd021e-7a32-4ff2-95a3-a76bbfe4f6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:54:52.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:54:57.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several chicken meat providers and fast food joints also assured
        their customers that poultry farms where they source their products are free
        from the virus.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be10b457-a732-4f09-ab4b-d50b91eee534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:54:52.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:54:57.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel Pure Foods, Inc., the company behind Magnolia Chicken,
        said it uses technology which protects broilers from contact with wild birds,
        as well as provides greater protection against infection and viruses.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c71864-7239-43ad-9143-05ee44da0c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:54:52.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:54:57.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"SMFI implements rigorous biosecurity measures in all its controlled
        farms to avoid contamination from avian influenza even as it continues to
        adhere to international food safety and health standards," the company statement
        read.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e983399a-c121-4a59-9dc9-90ec42d17ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:54:52.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:54:57.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of the country''s fast food giants also released their own statements,
        affirming the safety of their products.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29c2654-d0df-4b68-b6fc-9cbbc655d982'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:54:52.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:54:57.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jollibee Foods Corporation (JFC), the parent company of Jollibee,
        Mang Inasal, and Chowking, said they spread out the sourcing of their poultry
        requirements across the country, as part of their supply risk management.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26441575-e57f-4ab2-80a1-b690561f29df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:54:52.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:54:57.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All poultry suppliers of JFC have confirmed that they are not affected
        by the current avian flu as they are outside the biosecurity kilometer range
        and their most updated tests show no manifestation of any disease," JFC said.</p>'
    '21':
