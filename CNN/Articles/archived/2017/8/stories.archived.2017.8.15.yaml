  'Taylor-swift-wins-groping-case':
    'author': 'Sandra Gonzalez, Scott McLean and Sara Weisfeldt, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-08-15T07:41:39.274+08:00
    'imagesource': 'jcr:10cce1ac-aa0b-4f94-9709-3d52c25311ec'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aedd2def-48a5-42e6-90af-ae9f6b9819f7'
    'lead': 'After nearly four hours of deliberation, a jury ruled in favor of pop
      star Taylor Swift in her countersuit against former radio host David Mueller
      for alleged assault and battery.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-01T08:40:34.040+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-01T08:40:38.420+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-01T08:40:38.082+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jury rules in favor of Taylor Swift in groping case

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3da396-d0d2-4a2c-bbbc-7d0e5f477cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:40:34.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:40:38.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> After nearly four hours of deliberation,
        a jury ruled in favor of pop star Taylor Swift&nbsp;in her countersuit against
        former radio host David Mueller for alleged assault and battery.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2079e40c-8509-4b8d-867d-d639744161ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:40:34.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:40:38.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift accused Mueller of groping her at a meet-and-greet event in
        June 2013. He will be required to pay&nbsp;$1 in damages to Swift.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9386bd4-fd54-4a6f-a1cc-1c3567a6d396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:40:34.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:40:38.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The jury, comprised of six women and two men, also found the singer''s
        mother, Andrea Swift, not liable for tortious interference.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324d5ed6-7d54-4cf9-935b-0bc99876ccba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:40:34.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:40:38.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mueller had sued Swift, the singer''s mom Andrea Swift, and radio
        promotions director Frank Bell in 2015, accusing them of interfering with
        his $150,000/year contract as a local morning radio DJ in Denver by pressuring
        his employer, KYGO radio, to fire him.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27b62c8-7c7d-4823-b0ef-6f00849b68e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:40:34.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:40:38.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bell was also found not liable for tortious interference.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09ec23d-f552-46ec-a0ad-105d835cf5d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:40:34.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:40:38.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift was&nbsp;dismissed&nbsp;as a defendant in Mueller''s suit
        on Friday after a judge ruled that there was insufficient evidence to show
        that Swift had acted improperly.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00aa06c1-4c0c-486c-8612-f1dbd530a552'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:40:34.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:40:38.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift''s lawsuit against Mueller argued that the trial would "serve
        as an example to other women who may resist publicly reliving similar outrageous
        and humiliating acts."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc96ab3-f805-48f4-afba-630c4627d60d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:40:34.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:40:38.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trial</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4c8027-4165-4873-bdd9-fcaf52969e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:40:34.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:40:38.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The civil trial began August 8 and included four days of testimony.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909f71cb-3a91-4897-82ce-5620efad9fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:40:34.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:40:38.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mueller testified on Tuesday, claiming he had not inappropriately
        touched Swift during the 2013 photo-op. Instead, he said that he had simply
        touched her arm and ribs while "jostling" for the photo.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd92b02c-4d41-49c0-9520-0fa9b8e3c70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:40:34.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:40:38.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift testified on Thursday, delivering a confident and assertive
        account of the incident that led to the legal proceedings and rejected Mueller''s
        characterization of the event.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b24d36-d655-4933-b835-ffd0d402dd27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:40:34.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:40:38.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was not jostling," Swift said. "He did not touch my rib. He
        did not touch my arm. ... He grabbed my bare ass."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96c0b89-408b-4b1d-85d8-91a034c21517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:40:34.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:40:38.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift''s mother testified that her daughter was visibly upset after
        the incident.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69dfbfb-99b1-4ad6-a07c-1baa0f44e0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:40:34.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:40:38.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mom, a guy just grabbed my (rear end) in the meet and greet," Andrea
        Swift said her famous daughter told her.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1db0403-c14d-4ab4-810a-f5e06db5eb7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:40:34.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:40:38.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wanted to vomit and cry at the same time," Andrea Swift said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b549507-3106-4c1a-a4c3-dddb2a2c7739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:40:34.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:40:38.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The photo</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0001b526-a105-44ee-a5fa-95d5e5326287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:40:34.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:40:38.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A photo of Swift, Mueller, and Mueller''s then-girlfriend, Shannon
        Melcher, at the 2013 event was referenced several times during the trial.
        A key point of disagreement between the two sides was the positioning of Mueller''s
        hand, which was hidden from view in the photo and positioned below Swift''s
        lower back.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4531539a-93a0-4d90-a6f2-8d3bf20260f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:40:34.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:40:38.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mueller''s attorney, Gabriel McFarland, claimed the photo did not
        show any inappropriate touching, and asked Swift while she was on the stand
        why her skirt did not appear ruffled in the front.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1142e6-d7e9-4433-83ee-5b4b9ca4d06e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:40:34.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:40:38.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because my ass is located in the back of my body,"&nbsp;Swift said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56362669-a0b5-47ba-9fa2-1c7797858b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:40:34.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:40:38.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift''s bodyguard Greg Dent and photographer Stephanie Simbeck,
        who took the photo of Mueller and Swift at the meet-and-greet, both claimed
        they''d witnessed the groping.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0da711-564e-45a5-b7f2-a6304e99ccdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:40:34.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:40:38.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melcher, and Mueller''s former radio co-host, Ryan Kliesch also
        testified during the trial, saying they had never seen Mueller act disrespectfully
        toward or inappropriately touch women.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17bcd5a-3bd1-4f8d-9669-a4dcd272a767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:40:34.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:40:38.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the end of the meet-and-greet, Swift reported the incident her
        mother and her management team.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55509a4d-24c1-4d04-bb81-1d88eb831e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:40:34.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:40:38.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift''s radio promotions director, Bell, told Mueller''s bosses
        at KYGO, and Mueller was fired two days later after the station conducted
        its own investigation. (KYGO is a CNN affiliate.)</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14833c79-209a-407e-9f08-2dbda5c44a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:40:34.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:40:38.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mueller testified that he did not grope Swift and said his career
        in radio had been ruined by what he said was a false accusation.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d97b9b-a4ba-42ac-a315-21abcd10ffd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:40:34.042+08:00
