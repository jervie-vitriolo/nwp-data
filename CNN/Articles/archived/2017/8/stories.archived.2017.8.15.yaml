  'Leni-Robredo-Office-of-the-Vice-President-2018-budget':
    'author': 'Joyce Ilas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-15T18:35:38.985+08:00
    'imagesource': 'jcr:c20cf124-92b0-4889-a2b0-909098c44199'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4fc4f7f2-0c0b-48d8-8e8c-e7c021da7b85'
    'lead': 'The House Committee on Appropriations had no questions for Vice President
      Leni Robredo and her staff at the budget hearing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-31T15:29:47.855+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-31T15:30:30.733+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-31T15:30:30.480+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Office of the Vice President budget approved in under 2 minutes

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2dcfb4-ac84-4cb1-abfe-9f836221b485'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:29:47.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:30:30.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 15) —</strong> The
        Vice President''s budget was approved Tuesday by lawmakers in less than two
        minutes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0766522d-e584-45d0-979f-bf2eeacf6185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:29:47.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:30:30.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Committee on Appropriations had no questions for Vice
        President Leni Robredo and her staff at the budget hearing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec3665d-6673-4cc1-a883-1e4685579b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:29:47.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:30:30.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Budgets for the Office of the Vice President and the Office of the
        President are usually approved in just a few minutes during annual deliberations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce83844e-4b84-4a3a-8cea-a2e0ac4e53fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:29:47.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:30:30.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OVP requested for P443.9 million in 2018, an increase of 3.58
        percent from 2017.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a4d663-9381-48ef-a76e-0ebc40d16af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:29:47.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:30:30.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said this was due to an increase in the "personnel services
        and capital outlay," as vacant positions in 2016 were filled up in 2017.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0362e3a5-497f-400f-a23d-535f3823e6f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:29:47.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:30:30.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said "Maintenance and Other Operating Expenses" (MOOE) got a
        huge cut, particularly travel expenses which were set at P29.9 million in
        2018, down from P37.27 million in 2017.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a4a55e-b47e-467c-b485-46b63aee4b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:29:47.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:30:30.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dumagdag sa capital outlay saka personnel services. Pagpasok ko
        kasi, may mga positions na dati na created pero hindi filled up. Finill up-an
        na namin yun. Malaki ''yung savings namin, malaki binawas ng MOOE pero nabawi
        ng personnel services and capital outlay," Robredo said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c3dd7a-89c4-49ec-95e4-323a42bfefa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:29:47.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:30:30.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There was an increase in the capital outlay and personnel
        services. When I took office, there were positions that were created but were
        not filled up. We filled it up. We had a lot of savings, a lot was cut off
        from the MOOE but it was made up in the personnel services and capital outlay.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8276ac8f-626c-4ffa-8894-8c43873eaa0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:29:47.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:30:30.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo thanked lawmakers for the swift approval.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f1c183-e117-429b-bb95-e500549e0acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:29:47.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:30:30.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We took it as a sign na malaki naman tiwala ng Committee on Appropriations
        sa opisina ng pangalawang pangulo," she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce6729d-764f-4985-81a4-a70caab7e1be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:29:47.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:30:30.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We took it as a sign that the Committee on Appropriations
        places trust in the Office of the Vice President.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794bd0b5-dbaf-4416-9111-c261044f6206'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:29:47.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:30:30.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>P3.767-trillion (US$75 billion) is the proposed national budget
        for 2018.</p>'
  'worlds-fastest-car-bugatti-chiron':
    'author': 'Peter Valdes-Dapena, CNN Money'
    'caption': 'The Bugatti Chiron has a 1,500 horsepowerengine, a zero-to-sixty time
      under 2.5 seconds and a top speed over 260 miles an hour.'
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2017-08-15T06:57:02.426+08:00
    'imagesource': 'jcr:62e9e2b2-eaaf-41c0-b012-adb2605d9566'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '25e46ee5-e417-46a9-b8ee-05e43313f7db'
    'lead': 'It''s the fastest street-legal passenger car in the world, but what''s
      really impressive is that it still looks so good.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-31T15:33:32.651+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-31T15:33:36.910+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-31T15:33:36.717+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Meet the world''s fastest car. Price: $3 million

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3df71e-bbcd-4f2f-a22d-19e3b781c177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:33:32.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:33:36.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN Money) — The Bugatti Chiron doesn''t cost $3 million just because
        it has a 1,500 horsepower engine, a zero-to-sixty time under 2.5 seconds,
        and a top speed over 260 miles an hour.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a09b014-13d5-4aae-bf19-4e9ed9f47ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:33:32.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:33:36.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the fastest street-legal passenger car in the world, but what''s
        really impressive is that it still looks so good.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22ad39d-7dec-4e56-826b-540a559e5d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:33:32.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:33:36.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Think about it: If someone had just listed all those numbers would
        you still expect the car to look pretty? When the goal is pure speed, visual
        aesthetics usually take a back seat – way, way back. So does comfort. And
        driveability. The car would have wings sticking out all over, massive air
        vents and a tiny, cramped passenger cabin.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7086d34-7aeb-4763-b3b3-dbc1e1c0ee26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:33:32.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:33:36.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that is what''s so amazing about the Bugatti Chiron. It isn''t
        just catapult-quick. It''s beautiful. And it actually drives like a normal
        car.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0cf33d6-98cf-40c6-9b0b-f03fad095ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:33:32.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:33:36.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, it only seats two – but in relative spaciousness and comfort,
        and in remarkable taste. Every surface is covered in leather. A metal spine
        runs up the center and curves around into the roof, parroting the metallic
        curves on the outside of the car.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b506b67-43f2-4279-bd18-5d4da155c593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:33:32.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:33:36.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are no large computer screens inside, only tiny round ones
        that fit inconspicuously inside knobs. Bugatti wants this car to be enjoyable
        decades from now and computer interface design ages about as well as cottage
        cheese, so there is almost none of it inside the Chiron.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d357ddb-4029-4b3f-9fa6-b1b7eeb02846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:33:32.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:33:36.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the outside, the French-built Bugatti is an artistic exhibition
        of curves flowing into and out of other curves. There are, indeed, enormous
        air vents. They''re needed to cool the huge engine and to feed it the enormous
        quantities of air needed to make 1,500 horsepower. The vents are housed within
        big swirls just behind the Chiron''s side windows.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8a1572-d2d0-4b5d-ae01-09d44a4b04f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:33:32.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:33:36.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And there is, indeed, one large wing that rides out over the back
        of the car. It raises, lowers and changes its angle depending on the needs
        of the moment, such as how fast the car is going or how quickly the driver
        is trying to slow down.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0fdfe7-99d7-49b2-a1af-deb00da47b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:33:32.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:33:36.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sit inside, pull back the shift lever, and off you go. It''s that
        simple. Then you just take it onto the highway, find some open road ahead,
        and hit the gas. No, you''re not going to get anywhere near the Chriron''s
        top speed but, even so, that sound! Sixteen pistons banging out a rapid fire
        drumroll, four turbochargers sucking in air by the gallon. Your back is pinned
        to that expensive leather seat.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ad3eb2-bcf7-4d24-a74e-f0d19315d6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:33:32.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:33:36.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, at the same time, it''s weirdly calm. The steering wheel''s
        not twisting in your hands. The tires aren''t screaming for want of traction.
        You''re just going very, very fast. And it''s so easy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390517a2-cf7c-49c6-b5e0-4abb3210fb62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:33:32.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:33:36.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Very soon, it''s too fast. So you let up on the gas pedal.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4221e5db-05b2-4fbe-ba79-5a8f638c1482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:33:32.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:33:36.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whoosh!! That''s the rushing sound of exhaust gases that had been
        pushed to the turbochargers being redirected straight out the exhaust pipes,
        instead. The Chiron begins to slow. At the same time, the pressure eases off
        your chest and you can breathe again.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd42585b-1f43-4115-a8f3-6737dea68df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:33:32.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:33:36.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The noise, the acceleration, that gorgeous body. That is what Bugatti
        buyers are getting for $3 million.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8460172-13ce-41d2-a3ad-1db6a3f8bacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:33:32.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:33:36.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that we''re seeing the performance potential of electric cars,
        my bet is that the Chiron is the last such car we''ll see. For a few more
        years, and for just $3 million, you can buy the internal combustion era''s
        awesome grand finale.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed9b2e4-43c2-4032-be1a-e1337b0b4d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:33:32.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:33:36.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Meet the world''s
        fastest car. Price: $3 million."</em></p>'
  'PBA-Cyrus-Baguio-Yeng-Guiao-NLEX-Dylan-Ababou-Mac-Baracael-three-team-trade':
