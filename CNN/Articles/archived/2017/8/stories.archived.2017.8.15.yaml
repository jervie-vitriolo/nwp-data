      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon called for a recess to personally talk to Faeldon, who appeared
        to be wiping tears from his eyes.</p>'
    '24':
      'image': 'jcr:e3bd6d36-2032-4cff-b02e-6400fe23bfc5'
      'jcr:primaryType': 'mgnl:block'
