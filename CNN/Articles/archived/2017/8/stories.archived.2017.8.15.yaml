      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: LTFRB suspends Uber for 1 month</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf656518-e9df-4028-8db7-c8c4834b9672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:16:03.620+08:00
