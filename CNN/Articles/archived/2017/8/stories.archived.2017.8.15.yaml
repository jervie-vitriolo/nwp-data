      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a53fe2-86c6-4883-bc23-be8d76a3ca87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:37:40.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:38:05.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will ask for a reconsideration and have the order lifted or
        the one-month suspension shortened," the company told CNN Philippines in an
        August 15 text message.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122fc496-8352-45f1-a8fd-4ed40e627b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:37:40.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:38:05.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said earlier on Tuesday that it will comply with the
        order issued by the Land Transportation and Franchising Regulatory Board (LTFRB)
        starting Aug. 15.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3fa14b6-781f-4375-b07f-6b840a905538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:37:40.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:38:05.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We understand that this will impact thousands of riders and drivers,
        and we apologize for the inconvenience this will cause," Uber said in a Facebook
        post.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de98855a-a992-4841-bfa3-af4c543e5ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:37:40.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:38:05.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The app-based transport service said it is "doing everything (it)
        can to resolve (the) situation in the soonest possible time."</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">BREAKING: <a href="https://twitter.com/uber_ph?ref_src=twsrc%5Etfw">@Uber_PH</a>
        temporarily suspends its operations starting Aug. 15 following the LTFRB order
        <a href="https://t.co/su1p6G6dWO">https://t.co/su1p6G6dWO</a> <a href="https://t.co/1H39I2wnWW">pic.twitter.com/1H39I2wnWW</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/897214149033316352?ref_src=twsrc%5Etfw">August
        14, 2017</a></blockquote>

