      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Scott McLean and Sara Weisfeldt reported from Denver
        and Sandra Gonzalez wrote from Los Angeles. CNN''s Topher Gauk-Roger, Eric
        Levenson Steve Almasy, Kristen Holmes and Chuck Johnston contributed to this
        report.</em></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e172b3-89d2-451f-bb67-cbdafe34ab58'
