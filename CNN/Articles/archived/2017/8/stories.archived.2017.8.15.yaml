      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Subjects Li, Dong, and Taguba are engaged in the practice of customs
        brokers for providing their services as consultants on the preparation of
        documents for the importation of HONGFEI, notwithstanding that they are not
        registered as customs brokers with the Professional Regulation Commission,"
        the NBI complaint added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
