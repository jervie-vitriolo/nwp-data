    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'WATCH: Chai Fonacier interviews Chai Fonacier about ‘Patay na si Hesus’

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6a3e16-2421-432d-ad65-60c3738bb8f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:21:24.998+08:00
