  'Chris-Pratt-Teen-Choice-awards-first-appearance':
    'author': ' Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-08-15T10:56:45.513+08:00
    'imagesource': 'jcr:83500f02-4e7a-4d30-853a-666f12d19a56'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a9188bff-7263-4d96-8ad9-b842a2c1ff7c'
    'lead': 'Chris Pratt has made his first public appearance since the actor and
      wife Anna Faris announced they were separating.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-01T08:21:07.666+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-01T08:21:12.499+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-01T08:21:12.269+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chris Pratt appears at Teen Choice Awards

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96324c9-9201-498e-b540-bf7d5c9d33b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:21:07.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:21:12.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Chris Pratt has made his first public appearance
        since the actor and wife Anna Faris announced they were separating.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f67e57-86e0-4970-b64c-52e3a8471d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:21:07.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:21:12.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Chris Pratt, Anna Faris announce separation</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f717490b-6fff-4c71-a5ab-e4c5cd480252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:21:07.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:21:12.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pratt accepted an award for his performance in "Guardians of the
        Galaxy" during Sunday''s Teen Choice Awards, one week after fans were surprised
        to learn he and Faris were splitting.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e51f7dd-d12f-4fe9-9da5-9fae233ba747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:21:07.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:21:12.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his acceptance speech, Pratt talked about moving to Hollywood
        from Hawaii when he was first starting out in the industry. With his long
        blonde hair, the actor said, an agent assumed that he surfed. Pratt told him
        yes, he did.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74fadd9b-e77d-4343-ab6c-fa55099ef2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:21:07.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:21:12.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That was the first of many lies that I told to get to where I am
        today," Pratt said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52e8f18-6867-4453-b060-61bdef48073a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:21:07.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:21:12.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did not mention either Faris or their son in his speech, but
        Pratt thanked his higher power.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd6892e-5efa-4e91-b093-94536fd2611f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:21:07.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:21:12.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would not be here with the ease and grace I have in my heart
        without my Lord and Savior Jesus Christ," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f91ecc-ee64-46a9-b189-98721a52aff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:21:07.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:21:12.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Guardians of the Galaxy" also won the choice sci-fi movie award.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce558ba5-1d9c-47b4-b7cb-b3732c6b80ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:21:07.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:21:12.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The evening was filled with performances. Visionary award honoree
        Bruno Mars unveiled a new music video for his single "Versace On the Floor,"
        which co-stars actress Zendaya.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575b0a72-8773-4748-81f6-04d81287b231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:21:07.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:21:12.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zendaya also took home the award for choice summer movie actress
        for her performance in "Spider-Man: Homecoming." She touched on politics in
        her acceptance speech.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0331cfc7-c1c6-4fe1-b71a-2165f679975c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:21:07.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:21:12.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You are the future presidents, the future senators," she told the
        young crowd. "You guys are the ones who are going to make this world better."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627a6d08-c439-4d5e-a004-9b80e64eb2bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:21:07.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:21:12.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The full list of winners can be found at TeenChoice.com.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b9fd48-1ae7-4934-a8ef-a7bc6c4cd46f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:21:07.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:21:12.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Chris Pratt appears
        at Teen Choice Awards."</em></p>'
  'Deadpool-2-stunt-person-on-set-accident-dead':
    'author': 'Sandra Gonzalez, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-08-15T10:56:31.324+08:00
    'imagesource': 'jcr:96f51dea-abe3-4e21-a87a-57d7ad6cda8c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f4f2e549-5f98-44c8-b93b-ae30457521ec'
    'lead': 'A female stunt person has died while performing a motorcycle stunt on
      the set of "Deadpool 2," according to a statement from the Vancouver police.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-01T08:24:25.163+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-01T08:24:29.252+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-01T08:24:29.059+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Deadpool 2'' stunt person dead after on-set accident

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771a6472-28c0-4505-a062-47423d34854a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:24:25.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:24:29.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — A female stunt person has died while performing a motorcycle
        stunt on the set of "Deadpool 2," according to a statement from the Vancouver
        police.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240c9a41-c915-4e54-b0e2-f414bbc23a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:24:25.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:24:29.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The name of the victim has not been released.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb57fbb-9ba8-4ccf-84b8-c8cb1dde4217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:24:25.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:24:29.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WorkSafeBC, which oversees occupational safety in the province,
        and The Coroners Service of British Columbia are leading the investigation,&nbsp;police
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb98e1e-bf7e-4523-bd52-623f78bd177d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:24:25.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:24:29.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident took place at the 1000 Block of West Waterfront Road,
        Vancouver B.C., near Jack Poole Plaza, according to WorkSafeBC and the Coroners
        Service.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7987cdf6-04ba-47c9-9091-f7541dc06b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:24:25.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:24:29.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are deeply saddened by the accident that occurred on the set
        of ''Deadpool 2'' this morning," 20th Century Fox, the studio behind "Deadpool
        2," said in a statement. "Our hearts and prayers are with the family, friends
        and colleagues of our crew member during this difficult time."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe24742-f207-46a0-a73f-7c575172ddce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:24:25.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:24:29.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Deadpool 2" is the follow-up to the 2016 film starring Ryan Reynolds
        that grossed over $363 million domestically.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9006e0-7536-4142-8171-c5151bfec5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:24:25.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:24:29.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours after the death, Reynolds released his own statement on social
        media, saying: "Today, we tragically lost a member of our crew while filming
        Deadpool. We''re heartbroken, shocked and devastated... but recognize nothing
        can come close to the grief and inexplicable pain her family and loved ones
        must feel in this moment."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8a6b31-fc7e-4488-bd4a-f7a121cef64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:24:25.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:24:29.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "My heart pours out to them -- along with each and every
        person she touched in this world."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1893dd-256b-4db2-bc1d-37a8e5f09a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:24:25.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:24:29.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Production on the sequel began in&nbsp;late June. At the time, Reynolds
        marked the occasion with a photo posted to social media captioned, "Feels
        good to be back."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5205e2b-76ac-425a-ae6d-120bf565a17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:24:25.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:24:29.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, Reynolds, a Vancouver native, has shared numerous behind
        the scenes sneak peeks.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7b4684-2082-4c00-b451-fac05aa966b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:24:25.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:24:29.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, he posted a photo with local police, thanking them for
        their help coordinating a scene that caused road closures and traffic delays
        downtown. (In his post, he jokingly referred to the film as "Spider-Man.")</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f378acba-cc10-4052-b0e4-4b6abcfc1e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:24:25.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:24:29.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Deadpool 2" has a 2018 release date.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63f7d2b-950e-42b0-ada1-5dec9f5f1d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:24:25.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:24:29.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death is the second such occurrence of a fatal on-set accident
        in recent weeks.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f10c7c-7f9f-491c-9c19-31cc6340d1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:24:25.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:24:29.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Bernecker, a stunt performer for AMC''s "The Walking Dead,"&nbsp;died
        in July&nbsp;after performing a fall on the show''s Georgia set.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66251c5c-77bc-434c-8579-a32f8ad16e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:24:25.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:24:29.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death was deemed an accident caused by blunt force trauma to
        the head, according a coroner''s report.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64fd931e-c683-4c83-bdcb-cd4c99edaffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:24:25.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:24:29.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A WorkSafeBC spokesperson said it dispatched five officers to the
        site of Monday''s fatal accident. Two officers were charged with "inspecting
        the site for immediate occupational health and safety issues" and three investigated
        for "cause and prevention under the Workers'' Compensation Act and the Occupational
        Health and Safety Regulation," the agency said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82271bd6-144f-4778-bfea-a90f1d815b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:24:25.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:24:29.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for BC Coroners Service, who says the agency is responsible
        for investigating "all unnatural, sudden and unexpected, unexplained or unattended
        deaths" in British Columbia, said its investigation is underway.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe972f10-9da3-4a2f-99d6-fb47361d434c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:24:25.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:24:29.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Per the Coroners Act, regarding the privacy of the deceased, the
        Coroners Service will not be identifying the victim nor confirming identity
        at this time," the spokesperson said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1085bdcd-468a-48bc-848a-8cc0f105077d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:24:25.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:24:29.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "''Deadpool 2'' stunt
        person dead after on-set accident."</p>'
  'US-chief-of-staff-South-Korea-North-Korea-tension':
    'author': 'James Griffiths and Joshua Berlinger, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-08-15T09:09:27.087+08:00
    'imagesource': 'jcr:cfe96d11-f85a-455c-b891-b738a59f0998'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '99c08b34-4cec-4db7-a737-e4e1eaf7c8cf'
    'lead': 'The US'' top military official has landed in South Korea ahead of talks
      with the country''s leader and US military amid rising tensions on the Korean
      peninsula.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-01T08:28:48.574+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-01T08:28:55.276+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-01T08:28:54.990+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Top US military official arrives South Korea amid North Korea tension

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f437b443-c04f-4c52-979e-001660a05a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:28:48.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:28:55.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — The US'' top military official has landed in South Korea
        ahead of talks with the country''s leader and US military amid rising tensions
        on the Korean peninsula.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18d1258-9115-4853-939a-c73c164fe2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:28:48.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:28:55.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chairman of the Joint Chiefs of Staff Gen. Joseph. Dunford arrived
        at Osan Air Base Monday, and is scheduled to meet with the leaders of US Forces
        Korea and South Korea President Moon Jae-in.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fbd1171-089c-40f7-98a9-71045ad0de15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:28:48.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:28:55.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The looming threat of a North Korean missile strike on the US territory
        of Guam, and Pyongyang''s increasing nuclear capabilities, have exacerbated
        tensions in the region.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac31b11-aeba-4735-8308-ac792fbeac98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:28:48.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:28:55.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gen. Dunford just arrived in Osan Air Base to meet with US Forces
        Korea leadership and explore the Camp Humphreys area with his team on board
        2 UH-60 Black Hawks," a short statement on the Joint Staff Facebook page states.
        The trip has been long scheduled and was not arranged in response to the North
        Korean nuclear threat.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7aa2ed-0918-4812-b95d-c5d2f84847f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:28:48.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:28:55.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The trip highlights our ironclad commitment to the defense of the
        Republic of Korea in the face of North Korea''s provocations and threats,"
        the statement said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3349c1-8876-4310-a69f-e58604785566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:28:48.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:28:55.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dunford prefaced his Asia trip with a trip to Hawaii to meet with
        US Pacific Command, and will visit also visit key ally Japan, as well as regional
        superpower China.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fcee5e4-e7fa-4ef2-bf8c-e60a799148c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:28:48.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:28:55.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three-country visit is in "support (of) Secretary of State Rex
        Tillerson''s diplomatic and economic campaign to deter North Korea" from seeking
        an effective nuclear deterrent, according to a US Department of Defense statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d902b59-c835-49b3-88e0-1cce181c3e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:28:48.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:28:55.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korean military figures are putting the final touches on a
        plan to fire four missiles&nbsp;into the waters around the US territory of
        Guam, to be presented to leader Kim Jong Un within days.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c72711-728e-4d60-ad5c-3a24bb0936cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:28:48.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:28:55.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement last week, Gen. Kim Rak Gyom, commander of the Strategic
        Force of the Korean People''s Army, said the plan to fire "four Hwasong-12
        intermediate-range strategic ballistic rockets ... to signal a crucial warning
        to the US" would be ready by "mid-August."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4e5aff-1631-4069-93c9-68b4939861b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:28:48.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:28:55.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A notice put out by Guam''s Joint Information Center Saturday warned
        residents how to prepare "for an imminent missile threat."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a0659a-61cc-43dd-bbcf-175b0ea52952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:28:48.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:28:55.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do not look at the flash or fireball -- it can blind you," the
        note said. "Lie flat on the ground and cover your head. If the explosion is
        some distance away, it could take 30 seconds or more for the blast wave to
        hit."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ffce65-83d0-4a6f-ad0b-cf57372c1562'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:28:48.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:28:55.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan missile defense deployed</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55736c95-90d5-4f21-960f-254dd8e6d4be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:28:48.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:28:55.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, some of Japan''s land-based Patriot Advanced Capability-3
        (PAC-3) missile interceptors began arriving at Japanese Self Defense Forces
        (SDF) bases in three of the four prefectures any North Korean missiles would
        likely fly over en route to Guam.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e7fc0c-77e8-4165-8936-7f7eb9b66b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:28:48.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:28:55.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pyongyang identified three of those areas -- Shimane, Hiroshima
        and Kochi prefectures -- in its statement last week.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a1b3f5-1b51-4a9a-bd3a-ffca66dd935c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:28:48.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:28:55.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for SDF said the missiles were being deployed not to
        intercept missiles, but rather "just in case." He did not elaborate.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085dd763-7c0a-4745-9a95-6c6a6364c203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:28:48.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:28:55.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sim Tack, a senior analyst for private intelligence firm Stratfor,
        said the Japanese batteries are designed for protecting the area where they
        are deployed, "(they are) not meant to shoot missiles out of the sky as they
        pass over Japan at high altitude."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c85d35-f104-4c69-8d62-1add44392377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:28:48.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:28:55.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So unless those North Korean missiles were to fall short, the Patriots
        shouldn''t have a function to serve in this particular case," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d58bf8-0d20-4f0a-9cc4-19b92ec9a8c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:28:48.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:28:55.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SDF spokesman said the country''s&nbsp;Aegis ballistic missile
        defense system&nbsp;was deployed in the waters between Japan and the Korean
        Peninsula, but would not give a specific location.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3513e6-eae2-4aad-8435-f597b6b02815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:28:48.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:28:55.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aegis is able to track 100 missiles simultaneously and fire interceptors
        to take out an enemy''s ballistic projectiles.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276b0911-ff0b-4acd-b282-72348479c3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:28:48.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:28:55.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In South Korea, where both the military and civilians are used to
        facing threats from North Korea, Defense Minister Song Young-moo warned the
        country''s armed forces "to maintain full readiness" to "immediately punish
        with powerful force" any action against the South.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b023064-4ea3-4ad5-a5b6-4a2f80d3b282'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:28:48.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:28:55.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Recently, North Korea made its habitual absurd remarks that it
        will turn Seoul into a sea of fire and that it will strike near Guam," Song
        said according to ministry officials. "North Korea raising tension (on the
        Peninsula) is a serious challenge against the South Korean-US alliance and
        the international community."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42dcdbb-f700-459c-a635-5d7040827189'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:28:48.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:28:55.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US-South Korean joint military exercises are due to begin later
        this month. The annual exercises, called Ulchi-Freedom Guardian, are expected
        to run from August 21 to 31.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4befb14c-dbf1-4bfa-aee0-d91fbc88d859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:28:48.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:28:55.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calls for calm</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e505eab-1488-4c29-806f-e647b1cfd2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:28:48.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:28:55.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese President Xi Jinping and other world leaders have called
        for calm&nbsp;as both Pyongyang and Washington upped their saber-rattling
        rhetoric.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe29402-555a-48ed-90a6-41d64059f03d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:28:48.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:28:55.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, US President Donald Trump doubled down on his statement
        that he would unleash "fire and fury like the world has never seen" if Pyongyang
        continued its threats, saying in a tweet that "military solutions" were "locked
        and loaded" for use against North Korea.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a94c1ce-0fe1-48f8-9960-d9b9bf2c6596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:28:48.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:28:55.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a statement from China''s Ministry of Foreign Affairs,
        Xi told Trump in a call between the two leaders Saturday that all "relevant
        parties should exercise restraint and avoid words and actions that would escalate
        tensions on the Korean Peninsula."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44af9dcd-aa68-47d0-a9cd-4f15cfec6e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:28:48.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:28:55.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German Chancellor Angela Merkel described escalation as "the wrong
        answer," while Russian Foreign Minister Sergey Lavrov said Trump''s statements
        were "very worrying."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1a2148-1f99-4636-9275-1e54c5e7dfa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:28:48.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:28:55.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, New Zealand Prime Minister Bill English criticized Trump''s
        "fire and fury" comments as "not helpful in an environment that''s very tense."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93263c7f-3048-400b-a69b-a5685b7a0cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:28:48.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:28:55.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French President Emmanuel Macron called for the international community
        to work with North Korea to "resume the path of dialogue without conditions,"
        following a call with Trump Saturday.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db09442-4222-4089-a927-476229af5079'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:28:48.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:28:55.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington has previously said it will consider talks with Pyongyang
        if it agrees to give up its nuclear weapons program, a precondition North
        Korean officials have described as a non-starter.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c5477f-5931-4971-a87b-c7f026b165f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:28:48.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:28:55.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Caught in the middle: The 4,000-year-old people sharing an island
        with the US military</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a1fbef-e76c-4caa-a23f-24ce2d8ed64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:28:48.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:28:55.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guam waits for news</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3cee7d0-c49b-4711-9388-a9880c73d226'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:28:48.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:28:55.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a church in central Guam on Sunday, parishioners sang "Lord,
        we pray for world peace" after discussing the potential North Korean threat.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d334fe-5010-4def-b042-98de9a00a695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:28:48.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:28:55.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a lot of disbelief going on, there''s a lot of anxiety,"
        Father Paul Gofigan told CNN after the mass.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63b16eb-957d-4d7c-b411-f7b2fc7206dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:28:48.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:28:55.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gofigan said there was not a lot of panic in Guam, and that people''s
        faith -- the island has been overwhelmingly Catholic since the arrival of
        Spanish missionaries in the 17th century-- has been on display in recent days.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a976137-c7e7-4c75-a83b-bd27a7942f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:28:48.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:28:55.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Faith is so deeply rooted into our culture," he said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8a16c9-e88e-4414-a755-b6b28b613db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:28:48.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:28:55.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The territory''s governor, Eddie Baza Calvo, said he had spoken
        with Trump and the President''s chief of staff, John Kelly, on Saturday.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3bd6ef-4d2a-466f-b13c-61fe2901bd91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:28:48.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:28:55.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Both assured me that the people of Guam are safe," Calvo wrote
        on Facebook. "In the President''s words they are behind us ''1,000 percent.''
        As the head of the Government of Guam, I appreciate their reassurances that
        my family, my friends, everyone on this island, are all safe."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e2f0bc-02a0-4cd2-beb7-dc5a32936ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:28:48.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:28:55.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As an unincorporated US territory, citizens of Guam cannot vote
        in general elections.&nbsp;The island is also home to a large US military
        presence, a fact that has led to tension with some local residents, particularly
        those of the indigenous Chamorro community.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2537c9-2046-478e-9eb2-38a8a7ac858d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:28:48.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:28:55.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nobody really deserves to be caught in the middle of these games,"
        said Victoria-Lola Leon Guerrero, an activist who campaigns for a lowered
        military presence.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97acb4eb-5fac-445e-baa3-0de81f3fbd9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:28:48.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:28:55.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re playing with people''s lives. We just want peace, we just
        want to continue to enjoy our lives here."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca9bcee-27af-4108-81a4-8ab75d58ae9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:28:48.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:28:55.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Top US military official
        arrives South Korea amid North Korea tension."</em></p>'
  'Kim-North-Korea-strike-Guam-US-Defense-Mattis-warning':
    'author': 'Ryan Browne, Barbara Starr, Will Ripley and Zachary Cohen, CNN'
    'caption': 'North Korean leader Kim Jong Un'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-08-15T09:23:31.704+08:00
    'imagesource': 'jcr:1190ba69-da51-4aab-b38d-a0bb75348879'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2f973375-b24d-4a3a-b107-97d92d58a356'
    'lead': 'Secretary of Defense James Mattis issued a strong warning to North Korea
      Monday: "If they shoot at the United States, I''m assuming they''ve hit the
      United States. ... If they do that, then it''s game on."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-01T08:31:24.994+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-01T08:31:28.793+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-01T08:31:28.524+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kim reviews Guam strike plan as Mattis issues stark warning

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c263b1-79a6-47e8-90e0-f9583921467d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:31:24.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:31:28.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Secretary of Defense James Mattis issued a strong warning
        to North Korea Monday: "If they shoot at the United States, I''m assuming
        they''ve hit the United States. ... If they do that, then it''s game on."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c685df-8397-4718-8cb7-18ad2b671657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:31:24.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:31:28.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You don''t shoot at people in this world unless you want to bear
        the consequences," Mattis told reporters at the Pentagon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54217262-e8c0-4034-9eea-393a64b5576e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:31:24.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:31:28.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon after Mattis issued his warning, state-run North Korean media
        outlet KCNA reported that North Korean leader Kim Jong Un had inspected his
        military''s plan to launch missiles at Guam and discussed the possibility
        of a strike with his top commanders.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc19a247-327e-4094-968c-456e28453bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:31:24.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:31:28.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He said that if the planned fire of power demonstration is carried
        out as the US is going more reckless, it will be the most delightful historic
        moment when the Hwasong artillerymen will wring the windpipes of the Yankees
        and point daggers at their necks, underlining the need to be always ready
        for launching to go into action anytime once our Party decides," the report
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b484a8-af23-4cf9-bbdd-e61fabd5a498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:31:24.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:31:28.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mattis said that the US military would be able to determine "within
        moments" after launch whether or not a North Korean missile was headed for
        US territory, including Guam. He later added that the US would "take it out"
        if the missile was determined to be headed for any US territory.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a4c49b-2e32-42c4-a5b5-2bdf48c95b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:31:24.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:31:28.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he also made clear that while the military was poised to protect
        Guam from the North Korean military threat, a declaration of war was a decision
        that remains with President Donald Trump and Congress.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f158b89-b24d-48be-8573-cd6c31148243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:31:24.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:31:28.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"War is up to the President, perhaps up to the Congress, the bottom
        line is we will defend the country from an attack, for us that''s war, that''s
        a wartime situation," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d8052c-4ec3-411c-9bc2-06a2a5bdd7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:31:24.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:31:28.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will defend the country from any attack, at any time, from any
        quarter. Yes, that means for a lot of young troops they''re going to be in
        a wartime situation, welcome to reality. But it''s not declaring war, it''s
        not that I''m over here Dr. Strangelove doing things like that," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad94ce7-0bd4-4f96-b265-bcd35c6c1ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:31:24.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:31:28.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Trump is due to discuss the crisis with Japanese Prime
        Minister Abe in a phone call later Monday Washington time.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda35252-75c4-48f9-af33-a4c15164dd7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:31:24.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:31:28.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mattis'' warning comes as a senior US defense official tells CNN
        that American spy satellites have observed a mobile missile launcher capable
        of launching an intermediate range ballistic missile being moved in a way
        that leads the US military to believe preparations are being made for a possible
        intermediate ballistic launch.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946a7017-2344-462c-9185-4943fabceaa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:31:24.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:31:28.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official cautioned that at this point it''s not believed to
        be directly related to the threat issued by North Korea last week to strike
        the waters near Guam. However, the official did acknowledge that given typical
        North Korean missile launch cycles, the recent movement does suggest the regime
        could be readying for a potential launch of a single missile as soon as in
        24 to 48 hours if there has been a decision to proceed with a launch.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54aecaff-ae58-43c1-baee-af39c819068b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:31:24.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:31:28.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several US officials continue to tell CNN that North Korea often
        moves missiles and launch equipment around, but that such movements do not
        necessarily mean there has been a decision to conduct an imminent launch.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3534cdd-06c9-43d2-9cd6-338117fa1173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:31:24.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:31:28.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official would not say if there was a missile on the launcher
        at this time.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5fd4bcf-da48-4397-9eab-c836c679c066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:31:24.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:31:28.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, CNN reported that US spy satellites had observed increased
        activity at the Chamjin missile factory, according to US defense officials.
        One US defense official told CNN that US intelligence has assessed that a
        "probable ballistic missile" was being readied for shipment based on the activity
        observed. North Korea monitoring project 38 North reports that the Chamjin
        factory produces many of the medium, intermediate, and intercontinental ballistic
        missiles used by the regime.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc2245e-da32-4054-b716-9004148326cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:31:24.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:31:28.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US and South Korea will start their Ulchi-Freedom Guardian joint
        military exercises next week. The drills antagonize the North Koreans, as
        Pyongyang believes they are preparations for an invasion. Seoul and Washington
        say the exercises are defensive in nature.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089b793c-e1bd-47e4-a852-8a5ad8f3b4e5'
