      'mgnl:lastActivated': 2019-07-31T15:36:55.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baguio averaged 7.4 points and 3.2 rebounds so far this Governors''
        Cup.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7cec70-c353-4e0e-8631-65e71226829d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:36:52.281+08:00
