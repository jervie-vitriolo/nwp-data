      'mgnl:lastActivated': 2019-07-31T16:05:50.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Vitaliano Aguire said the victim was a married
        woman in her 30s.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b868b8-8c74-4859-a992-3aa327a0599a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:05:45.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T16:05:50.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre said Dong would be detained at the NBI headquarters.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654e11e1-17ae-4d6e-a1fc-991245697b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:05:45.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T16:05:50.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dong has been tagged in the controversy hounding the Bureau of Customs
        as the person who received the original packing list of the ₱6.4-billion,
        604-kg. shabu shipment. The shipment from China entered the country via an
        express lane in the customs bureau on May 24.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3f0acb-396e-44ba-a648-b63bc1901ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:05:45.763+08:00
