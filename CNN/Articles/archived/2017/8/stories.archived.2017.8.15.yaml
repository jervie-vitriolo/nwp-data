      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Kim reviews Guam
        strike plan as Mattis issues stark warning."</em></p>'
  'Uber-suspend-motion-for-reconsideration-one-month-LTFRB-TNVS':
