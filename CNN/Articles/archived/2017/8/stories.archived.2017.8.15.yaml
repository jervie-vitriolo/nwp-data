        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f14400-8e9e-4810-8fa7-cb0abf1dc0ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:35:34.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T16:35:37.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31dac246-1dac-43d4-bf46-d158c26988c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:35:34.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T16:35:37.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an open defiance of the order dated 26 July," she said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ba1571-5800-493b-8a72-5cdd567dc8b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:35:34.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T16:35:37.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order requires Uber to make their app inoperable, meaning passengers
        cannot book the vehicles using the Uber platform, even those with certificates
        of public convenience or a provisional authority.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
