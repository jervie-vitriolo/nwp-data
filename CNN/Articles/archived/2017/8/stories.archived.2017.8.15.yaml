      'mgnl:type': 'text'
      'text': '<p>The NBI also recommended filing criminal cases against Taguba, Li,
        and Dong over violations of the Customs Broker Act of 2004.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78968089-2a33-4c86-a6bf-d696d31edd4f'
      'mgnl:activationStatus': true
