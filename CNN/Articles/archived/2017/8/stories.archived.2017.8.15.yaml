      'mgnl:lastActivated': 2019-08-01T08:17:50.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Vera apologized in a tweet to Padilla after the two were involved
        in a near-scuffle on Sunday during the Star Magic All-Star basketball game.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="tl"
        dir="ltr">Congratulations to everyone. Nadala kame lahat sa emotions.humingi
        na rin ako ng pasensya.Sorry Bro @iamdanielpadilla. Good game sa lahat!</p>&mdash;
        jc de vera (@akosijcdeberat) <a href="https://twitter.com/akosijcdeberat/status/896720439090716672?ref_src=twsrc%5Etfw">August
        13, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
