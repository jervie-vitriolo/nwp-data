      'mgnl:lastActivated': 2019-07-31T16:05:50.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a warrant against him for rape," NBI spokesman Ferdinand
        Lavina told reporters in a media briefing,</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c02d014-69d9-4afc-9410-fba5c2cec94c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:05:45.762+08:00
