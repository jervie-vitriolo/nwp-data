      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Senator Gordon trying to convince Customs Chief Faeldon to answer
        the questions of Senator Trillanes | <a href="https://twitter.com/gergcahiles?ref_src=twsrc%5Etfw">@gergcahiles</a>
        <a href="https://t.co/bYFrH57CJ4">pic.twitter.com/bYFrH57CJ4</a></p>&mdash;
