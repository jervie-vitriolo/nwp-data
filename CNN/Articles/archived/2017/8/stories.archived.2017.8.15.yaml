      'mgnl:lastActivated': 2019-08-01T08:38:05.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f47516-615e-441b-a7dd-bfbe6836ee20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:37:40.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:38:05.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with LTFRB Spokesperson Aileen Lizada Monday, the
        LTFRB said Uber violated its July 26 order to transport network companies
        to stop accepting applications for accreditation of transport network vehicle
        services (TNVS) and their eventual approval or activation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413fd655-37a7-4a82-bdfb-84e43f4deff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:37:40.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:38:05.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: LTFRB suspends Uber for 1 month</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba31434-eb88-4d79-a0fd-620d88a85670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:37:40.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:38:05.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lizada said while Grab followed this order, Uber activated at least
        three vehicles right the next day.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf28da13-e239-4592-9269-2fff113fbe03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:37:40.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:38:05.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an open defiance of the order dated 26 July," she said.</p>'
    '20':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F2003637819876107%2F&width=500&show_text=true&height=371&appId"
        width="500" height="371" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4af053-8f27-4775-aaf3-c2f601a388d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:37:40.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:38:05.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd761fbae-1bd1-4fe7-a33e-92f8f8ff222b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:37:40.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:38:05.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The five-page order reads: "While the Board commiserates with the
        plight of Uber''s affected TNVS peers, after a thorough and painstaking deliberation,
        the Board is constrained to impose the penalty of One (1) month suspension
        on the accreditation of the Respondent Uber System Inc., and is hereby ordered
        to cease and desist its operation of their online booking application during
        the period of suspension."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e804ac-d08e-4f71-8f99-fff9ad786a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:37:40.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:38:05.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Metro Manila Development Authority, the national police''s Highway
        Patrol Group, and the Land Transportation Office were advised of the measure.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbbfd9e0-bca1-4d2f-9527-b969bd0b02a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:37:40.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:38:05.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lizada said the suspension was effective immediately.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77cd75a8-57db-41e1-b765-08c1e729a060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:37:40.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:38:05.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber Philippines said they received the government regulator''s
        order at 6 p.m. Monday.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1509e027-526a-4b63-ace9-5399e789e820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:37:40.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:38:05.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Senate Committee on Public Services Chairperson Sen.
        Grace Poe has called for a meeting with LTFRB officials on Wednesday at 10:30
        a.m.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61bd8a33-ac8d-4ad2-b2a5-4c8e4a99d02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:37:40.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:38:05.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released Monday evening, Poe called the LTFRB''s
        order "cruel and absurd," adding "it does not solve the problem, but further
        exacerbates the problem of having an utter lack of safe, reliable, and convenient
        transportation options for our people."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f20318-79d8-4f97-be9e-39ad322072fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:37:40.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:38:05.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Sen. Bam Aquino said in an August 15 statement that the
        order "punishes the riding public and the drivers earning from its operation,"
        adding that a fine would have been better.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ac2f94-d151-4c7a-a626-8ab90cc752ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:37:40.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:38:05.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they wanted to penalize Uber, the LTFRB could have issued a
        fine," he said. "Instead, they suspend operations leaving the commuters with
        less options. Suspending Uber will hurt the riding public more than the company
        itself."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6192bfac-2e5e-4c9f-9276-af985861e227'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:37:40.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:38:05.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What does this mean?</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2403bfec-ea36-4c32-9425-5d46f4aac501'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:37:40.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:38:05.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTFRB''s order requires Uber to suspend the use of their transport
        network vehicles, even those with certificates of public convenience (CPCs)
        or provisional authority (PA).</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5efa2c71-74c3-4af1-9165-dbe2c511119d'
