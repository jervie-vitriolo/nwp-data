      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement added that the Scene of the Crime Operatives (SOCO)
        led by PInsp. Geraldine Abalde coordinated with the MOPCLO to subject the
        suspects to drug test examination.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b02322-e9cf-4b58-8fc9-3f906bf52d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:13:08.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T16:13:12.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sixteen people, including Mayor Reynaldo Parojinog and his wife,
        were killed during a deadly police operation in Ozamiz City, Misamis Occidental
