      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was Team Gerald Anderson against Team Daniel Padilla. Team Gerald
        Anderson, which included De Vera, won the showdown, 93-90.</p>'
