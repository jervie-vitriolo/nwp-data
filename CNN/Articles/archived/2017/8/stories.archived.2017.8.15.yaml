      'text': '<p><strong>Metro Manila (CNN Philippines, August 14) —</strong> Dozens
        of suspected members of the terror Maute group claimed on Monday that they
        were told by their recruiter that they were to join the Moro National Liberation
        Front (MNLF).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9864c4-7463-427f-a506-c19a04572063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:57:37.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:57:40.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In three counter-affidavits submitted to the Department of Justice
        (DOJ), the 58 suspects said that they were recruited by Nur Sufian to train
        for the MNLF and eventually be integrated into the Armed Forces.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932875f8-ff01-4450-a952-cead771d135f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:57:37.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:57:40.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sufian, who was also arrested, said he did not deceive the recruits
        as he claimed he had familiar ties with MNLF founding chair Nur Misuari.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b4ea98-f8bb-4963-aceb-2831d8d1e012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:57:37.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:57:40.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were on our way to Camp Jabal Nur and we just visited Professor
        Nur Misuari," Sufian said. "So what (the recruits) are saying is not true."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0614483e-1fa6-4b31-9e61-15d5d56ef2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:57:37.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:57:40.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sufian wasn''t able to give his counter-affidavit during the preliminary
        investigation after the Public Attorney''s Office refused to represent him.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fdc971d-85df-4188-bdbf-2044f72ea9f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:57:37.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:57:40.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is because his testimony ran counter to the claims of the other
        suspects.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e679e34-accb-402f-8174-a1475f9a9f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:57:37.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:57:40.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was given until Friday to submit his counter-affidavit.</p>'
