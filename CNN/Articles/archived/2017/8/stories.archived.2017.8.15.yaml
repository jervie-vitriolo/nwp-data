      'jcr:uuid': 'de95bd41-6c0c-4ff2-9fa3-ee3fc77bf915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:03:11.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:03:15.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 15) —</strong> A cement
        mixer crushed a car Tuesday afternoon in Quezon City, leaving one dead on
        the spot and four others injured.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c939178-7e5d-4c18-a5fb-de74e5049acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:03:11.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:03:15.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila Development Authority Spokesperson Celine Pialago said
        the 10-wheeler cement mixer truck was on the southbound lane around 4 to 5
        in the afternoon when it hit the center island and landed on its right onto
        onto a white Honda Brio hatchback in front of the Bureau of Jail Management
        and Penology in Mindanao Avenue.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36511520-05b3-4404-9687-4e07e724a378'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:03:11.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:03:15.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Truck driver Jayson Nuay said he was driving at normal speed when
        he lost his brakes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef51ca9-3a9e-4431-b663-338fb88c64c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:03:11.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:03:15.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nakailang tapak na po ako, wala po talaga ginawa ko po sinampa
        ko na lang sa center island kaysa marami pa pong masasagasaan sasakyan, maraming
        madadamay</em>," Nuay said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6a6a27-1a72-47d3-80a6-e0bd3e8fcbe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:03:11.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:03:15.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I stepped on it a couple of times. I turned to the
        center island to avoid hurting more people.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ed9e1e-58ab-48e3-9a66-278024d7e4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:03:11.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:03:15.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities confirmed the driver was not speeding, based on initial
        investigation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160da0b1-c67c-44a2-a39c-f30d2612282f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:03:11.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:03:15.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The father, 35-year-old Ulysses Ramos, who drove the flattened Brio
        with license plate AOA 3301, was declared dead on arrival.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b644527f-c178-4ef7-9352-fc9c50aa5972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:03:11.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:03:15.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other passengers were the mother Marife Ramos, 34, and their
        children Eulariza, 12; Eugene, 8, and Eurico, 5.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a6c759-ed05-4095-8a17-92bd01c7988c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:03:11.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:03:15.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four were brought to the Metro North Hospital, and one to Quezon
        City General Hospital.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3de6dd-688d-453b-a51c-dcea1ad69a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:03:11.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:03:15.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon City Department of Public Order and Safety (DPOS) Deputy
        Officer Ricky Arellano said they had a hard time retrieving the victims since
        the mixer was not empty.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf7fab6-6032-42ff-ad07-839355e6e3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:03:11.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:03:15.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 27-year-old truck driver will be charged with reckless imprudence
        resulting in damage to property with homicide and multiple physical injuries.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a34c1d5-3753-43da-8315-5262d45f290d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:03:11.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:03:15.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Correspondent Triciah Terada contributed to this
        report.</p>'
  'PNA-creates-editorial-board-to-address-errors':
    'author': 'Joyce Ilas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-15T23:40:54.446+08:00
    'imagesource': 'jcr:519c2a76-f57d-4ffa-bbdd-ee26b79d9648'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ba598208-c3da-4d73-8e0d-dea3de3f819d'
    'lead': 'The state-run news agency was in hot water after a series of errors were
      published in their website.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-31T15:06:57.785+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-31T15:07:01.220+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-31T15:07:01.050+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNA creates editorial board to address errors

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67da034-34c3-4cd7-8e48-8143cbbc21d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:06:57.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:07:01.221+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 15) —</strong> The
        government-run Philippine News Agency (PNA) formed an editorial board that
        will act as gatekeeper of stories, Presidential Communications Operations
        Office (PCOO) Secretary Martin Andanar said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325473ad-49f0-4728-b98f-a0918123536c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:06:57.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:07:01.221+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andanar said the editorial board is composed of veteran journalists,
        including himself.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619943a5-ef79-47a8-9fe2-866bdf68e86f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:06:57.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:07:01.221+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kahit na hindi naman talaga ako nagma-micromanage. Sa pagkakataong
        ito, kailangan natin tumulong sa pag-edit,</em> check ng Philippine News Agency.<em>
        Nakita niyo naman kanina, manipis</em> manpower <em>ng</em> PNA. <em>Matagal
        na sila napabayaan,</em> they need all the support," Andanar said during the
        budget hearing of the PCOO at the House of Representatives.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf690a8-045a-4daa-aa75-b2d730fef911'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:06:57.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:07:01.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Even though I don''t really micromanage. Under these
        circumstances, we need to help edit and check the Philippine News Agency.
        You saw earlier that the PNA has little manpower, they haven''t been paid
        attention to, they need all the support.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669fa4f9-143c-4816-9415-333ee558d8e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:06:57.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:07:01.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNA was recently in hot water after a series of errors were
        published in its website.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f5de96-3ad1-4dcf-8a78-d5cd07dbf77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:06:57.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:07:01.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These include the posting of a photo taken in Vietnam for a Marawi
        story, posting of a commentary by China''s Xinhua News Agency, which criticized
        the ruling of the arbitral tribunal on the West Philippine Sea conflict, and
        most recently, posting of the DOLE food company logo for a Department of Labor
        and Employment (DOLE) story.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7277c44d-eaed-4297-a7eb-163c8dd99bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:06:57.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:07:01.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read more: PNA apologizes for wrong DOLE logo</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35d7c94-fc7b-41f6-a5b1-0405105e4c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:06:57.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:07:01.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andanar said the person who posted the Vietnam photo resigned, but
        editors responsible for publishing of the Xinhua commentary and the DOLE logo
        remain employed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702d2036-3ad8-4fa2-ad04-a36da19b2744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:06:57.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:07:01.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said they issued show cause order to these people to determine
        the offices'' next steps and determine the corresponding penalties.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b44583-efdb-4492-a1c5-3bd35ee6d227'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:06:57.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:07:01.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Meron po tayong sinusunod na batas,</em> Civil Service Code,
        <em>susundin natin ang proseso, kailangan natin sila bigyan ng retraining
        at kailangan natin gumawa ng hakbang para hindi na ito mangyari sa labas ng</em>
        news agency," Andanar added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820f6dff-d405-479b-8535-f82ee369bb6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:06:57.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:07:01.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We''re following the Civil Service Code. We''ll follow
        the process, we need to conduct retraining, and we need to find a way to avoid
        these from happening outside the news agency.]</p>'
  'LTFRB-Uber-suspended-MR-denied':
    'author': 'Ver Marcelo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-15T20:13:44.765+08:00
    'imagesource': 'jcr:946c7212-95a7-415b-b4b8-d7bcf06066d2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '20eff32e-38ba-4ffb-9235-d5bc1b9e7853'
    'lead': 'Uber will comply with the one-month suspension.'
