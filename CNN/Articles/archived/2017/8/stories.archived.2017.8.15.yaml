      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faeldon and Trillanes were both involved in the July 2003 Oakwood
        Mutiny, a failed attempt to oust then President Gloria Macapagal-Arroyo. Faeldon
        was then a Marine captain while Trillanes was a Navy officer.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09de6f9-76ef-4278-aa13-98aa8639ba8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:12:48.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:12:53.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the hearing resumed, Faeldon finally said there is corruption
        at the bureau and even cited some examples.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252e7a31-d655-4935-8f1a-b51638e7ad95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:12:48.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:12:53.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Recently your honor our command center through the CCTVs we have
        installed captured three employees of the bureau receiving unauthorized money
        from transacting public," Faeldon said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aba1242-a201-4643-a820-af46cc1c6c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:12:48.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:12:53.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he is still investigating the alleged practice of collecting
        "tara" or grease money at the bureau.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e784706-1a23-4e99-8093-896df085f551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:12:48.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:12:53.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mark Taguba, a middleman who facilitates the releases of shipments
        through the bureau, earlier said he was paying off Customs officials to facilitate
        the faster release of shipments.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fdbf3e8-7ab0-4ca9-9dd5-cf17eaaacef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:12:48.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:12:53.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate is investigating the 600-kilogram shabu shipment that
        was seized from two different warehouses in Paso de Blas and Barangay Ugong
        in Valenzuela City on May 26.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f8ea30-7d51-48d4-b76c-3cf9666dfb26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:12:48.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:12:53.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Customs officials failed to follow protocol when they did not immediately
        notify the Philippine Drug Enforcement Agency of the alleged shipment, the
        Senate Blue Ribbon Committee said.</p>'
