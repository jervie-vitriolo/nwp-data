  'Jericho-Nograles-Uber-suspension-punishes-drivers-public':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-15T17:17:59.094+08:00
    'imagesource': 'jcr:e5c67aa0-309d-49e6-ac16-f06b367732eb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8fe4eed6-e6e5-4094-a9d6-9fabe44f6587'
    'lead': 'Lawmakers urge a resolution between regulators and operators, even as
      they seek to craft laws to govern the ride-sharing technology.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-31T16:28:14.735+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-31T16:28:32.479+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-31T16:28:32.026+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lawmakers hit Uber suspension for punishing drivers and riding public

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e273f7-4a8a-4fc7-8209-feb13e340761'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:28:14.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T16:28:32.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This article was updated to include statements from senators.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8a1cde-0e8e-4f82-a13d-1b3b68036e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:28:14.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T16:28:32.481+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 15) —</strong> Government
        regulators'' one-month suspension of the ride-sharing app Uber punishes drivers
        and the riding public instead of the transport network company, lawmakers
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91bf35e5-6bf6-4978-b507-7a40a7e18980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:28:14.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T16:28:32.481+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To be honest, I believe it''s a little bit harsh," Pwersa ng Bayaning
        Atleta Party-list Representative Jericho Nograles told CNN Philippines'' The
        Source on Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ed0217-1279-4dfe-a4ae-8264ba3a0d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:28:14.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T16:28:32.481+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What will happen to the thousands of Uber drivers who have left
        their 9 to 5 jobs, or their call center jobs? They have also affected not
        just the business of Uber, but the lives of 60,000 drivers," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95cdb483-16a1-4ede-bcc4-87fc9d1a4eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:28:14.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T16:28:32.481+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles is the author of House Bill 6009, also known as the Transportation
        Network Service Act, which aims to provide guidelines on the scope of government
        regulation on Internet-based pre-arranged transportation services.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae3bcd7-e0f2-4e09-b4b1-0354a8b123ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:28:14.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T16:28:32.481+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Land Transportation Franchising and Regulatory Board (LTFRB)
        slapped Uber with a month-long suspension on operations on Monday, saying
        that the company defied its July 26 order to stop accepting and activating
        new drivers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428344bd-066c-4a1c-ba3c-fc1823778262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:28:14.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T16:28:32.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: LTFRB suspends Uber for 1 month</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6cad22d-2c96-42ff-b9d5-839d35fa6068'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:28:14.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T16:28:32.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government order "strongly recommended... Uber to extend financial
        assistance to its affected peer-operators during the period of suspension
        as an expression of good faith."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ebb851b-1b38-465b-b700-d4fcae334199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:28:14.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T16:28:32.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order added, "Their accredited peer-operators would not have
        suffered the current predicament were it not for the predatory actions of
        respondent Uber."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3a2605-683a-4b60-9ed9-d129270d913a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:28:14.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T16:28:32.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Commuters bear the brunt of suspension</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f2d3b9-d8d0-462f-aa02-3889f1deed7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:28:14.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T16:28:32.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles, however, points out that fining the company would have
        more "punitive damages."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73d7c73-fe81-4a9c-aed0-58a4d75a6c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:28:14.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T16:28:32.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What hurts a businessman most? Money. If you fine them, first of
        all... the government gets income. Two, they continue to operate and get regulated
        with their operation and you don''t disrupt the needs of the riding public,"
        said Nograles.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e863a07-2201-4708-833b-cca7363a11a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:28:14.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T16:28:32.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing figures from the House hearing on transport network companies,
        Nograles also noted that apps like Uber and Grab Philippines service 150,000
        users a day, and roughly a million a month.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3b72f6-01c7-4760-a656-838b198846ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:28:14.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T16:28:32.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are about 12.8 million people living in Metro Manila, according
        to a 2015 census.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db550fd-f16b-4d88-9587-f8634e821886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:28:14.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T16:28:32.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles said that public transportation through jeepneys, trains,
        taxis, and buses were "inadequate in servicing the movement of Filipinos."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0317110f-44c5-4968-9eae-10b082ce7984'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:28:14.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T16:28:32.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the suspension of Uber, you have taken away the options for
        Filipinos to move around... Metro Manila. Who benefits from the suspension?
        Definitely not the riding public because they lost their option," he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514c1c00-8839-48aa-a702-5071e8e93f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:28:14.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T16:28:32.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Win Gatchalian also called on LTFRB to "immediately recall
        the suspension order."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc3e077-a662-4549-b5f0-1c8b6a5ab311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:28:14.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T16:28:32.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have nothing against holding Uber accountable for its violations,
        but the suspension order goes too far," said Gatchalian in a statement Tuesday.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce06bed9-57bc-4412-825e-8074bad83fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:28:14.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T16:28:32.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It puts the burden of punishment on the shoulders of commuters
        who have already suffered enough."</p>'
    '36':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">LTFRB should recall the suspension order. It puts the burden of
        punishment on the shoulders of commuters who have already suffered enough.
        <a href="https://t.co/4POAJ5xukr">pic.twitter.com/4POAJ5xukr</a></p>&mdash;
        Win Gatchalian (@WinGatchalian74) <a href="https://twitter.com/WinGatchalian74/status/897326050534871040?ref_src=twsrc%5Etfw">August
        15, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09a4f99-6195-40eb-8fea-9030a8ea06f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:28:14.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T16:28:32.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964741d7-a64d-4a9d-9cc8-e0f917bde360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:28:14.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T16:28:32.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These companies were a welcome option to the unreliability of public
        transport like the breakdown-prone Metro Rail Transit, said Senator Kiko Pangilinan.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47c375b-651d-4b64-8e75-58c4828fc8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:28:14.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T16:28:32.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As regulators, the LTFRB should be enabling and empowering, not
        prohibiting of the available technology that has in a way helped solve the
        lack of reliable, safe, and comfortable means of transportation for the Filipinos,"
        Pangilinan said Tuesday.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d1a209-1543-441a-98ed-79242964390a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:28:14.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T16:28:32.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Uber filed a motion for reconsideration and resumed
        its operations despite the suspension. The LTFRB announced that it would apprehend
        Uber units and penalize them with a P120,000 find a 3-month impoundment of
        the unit.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84225ac2-1245-4794-a090-378d60f2ddeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:28:14.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T16:28:32.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Senate Committee on Public Services Chairman Sen. Grace
        Poe also condemned the suspension on Monday, calling it "cruel and absurd."</p>'
    '44':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Statement on LTFRB&#39;s order to suspend Uber <a href="https://t.co/tqIERRF0bY">pic.twitter.com/tqIERRF0bY</a></p>&mdash;
        GRACE POE (@SenGracePOE) <a href="https://twitter.com/SenGracePOE/status/897122496993939456?ref_src=twsrc%5Etfw">August
        14, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0966a38f-c238-4dd6-8371-b5a968747668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:28:14.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T16:28:32.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da092c6a-07bb-4364-a6c3-5b0509148dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:28:14.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T16:28:32.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why can''t the LTFRB be innovative in coming up with an appropriate
        penalty that is fair and that will not prejudice the riding public?" Poe said
        in a statement.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a07047-4b70-4003-b16d-bbb95fd0cccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:28:14.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T16:28:32.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Could not the LTFRB just consider imposing a fine commensurate
        to whatever violation Uber has committed? Or at worst, just consider suspending
        the units that the agency said were accredited much later after having determined
        their identities?"</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eedb9fec-0088-4a44-9283-8c6dbc15abf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:28:14.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T16:28:32.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Bam Aquino also expressed a similar sentiment, saying the suspension
        penalizes both riders and drivers.</p>'
    '50':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">By suspending the operation of @Uber_PH, <a href="https://twitter.com/LTFRB?ref_src=twsrc%5Etfw">@LTFRB</a>
        are penalizing the riders and the drivers.</p>&mdash; Bam Aquino (@bamaquino)
        <a href="https://twitter.com/bamaquino/status/897278762470866944?ref_src=twsrc%5Etfw">August
        15, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922fef9b-9461-4ad9-81cb-7d4eef509289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:28:14.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T16:28:32.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c7893e-aaf6-4c4f-af2b-dec774445732'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:28:14.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T16:28:32.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe, Aquino, and Gatchalian filed Senate Bills 1501, 696, and 1001
        respectively, all measures aiming to clarify regulation procedures on transport
        network companies.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa33ecc-64c1-44af-a7d3-57515f55b80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:28:14.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T16:28:32.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Nograles cautions against overregulation</strong></p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89678f12-62c7-4580-a8dd-4e9f47fdfbeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:28:14.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T16:28:32.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under House Bill 6009, Nograles proposes that companies register
        with the regulatory board.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4d9507-ec2f-4369-afcb-82cfc829fc64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:28:14.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T16:28:32.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What the LTFRB is seeking to do is to register each and every driver
        to the LTFRB... they want every single driver of Uber and Grab to have at
        least 8 hours on the road. That''s not how it works," he said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e605c0-d1c3-4d91-8919-4ba9f2531c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:28:14.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T16:28:32.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles cautioned against "too much regulation," which he said
        results in a lot of red tape.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17fd48a3-0db1-4135-b43b-94d3f0bf8ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:28:14.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T16:28:32.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, he proposed that companies can admit as many drivers as
        they see fit but they later "marshal them in accordance to the LTFRB."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1065cbb8-dd20-497f-8ad7-ca2df940feec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:28:14.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T16:28:32.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Options for taxi drivers</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b585c488-ab7a-4ce2-8e9f-9a6f862a3f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:28:14.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T16:28:32.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles also said that the suspension will spark a rise in both
        surges in Grab and additional charges by taxi drivers.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cacfc54-ddd3-42fb-9344-779ad59a5702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:28:14.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T16:28:32.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also added that the LTFRB could also strike a compromise with
        taxi drivers, whom he said "are not given a choice."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2203900c-a1f9-48dd-a992-a08ae7a19204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:28:14.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T16:28:32.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taxis are often criticized for lack of security and declaring arbitrary
        fees on each trip, paving the way for the popularity of ride-sharing apps
        like Grab and Uber.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49685feb-8ac7-46d2-ada5-8278130907f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:28:14.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T16:28:32.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles maintains that the LTFRB can use existing laws to work
        out a fair pricing option for cabs such as an auto-surge rate.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2d47a2-82a1-4948-a891-1d52e5350971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:28:14.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T16:28:32.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is enough legislation for the LTFRB to give that surge to
        the taxis. Night time differentials, rush hour differentials, tolls... like
        the ones in Singapore and Hong Kong," said Nograles.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58bd314-0dc8-4d55-b567-b291c11c2e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:28:14.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T16:28:32.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is agreed upon by the taxi operators and the regulators."</p>'
  'ltfrb-uber-driver-face-apprehension-app-reactivation':
    'author': 'VJ Bacungan, CNN Philippines'
