      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a text message to CNN Philippines, Uber said they would ask "for
        a reconsideration and have the order lifted or the one-month suspension shortened."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b8df6c-0a02-4b4e-a00b-d2b14d357468'
