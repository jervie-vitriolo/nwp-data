    'template': '1'
    'title': 'Trump calls KKK, neo-Nazis, white supremacists ''repugnant''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1a8780-901a-4484-8cab-1e1aa9d4066e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:49:44.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:49:47.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Donald Trump, facing mounting
        pressure from Republicans and Democrats alike, did what he declined to do
        over the weekend during an event at the White House on Monday when he directly
        condemned white supremacists and neo-Nazis in a brief statement to reporters.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6acdbd5-1b13-4d9d-902b-c5882674ba3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:49:44.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:49:47.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Racism is evil -- and those who cause violence in its name are
        criminals and thugs, including KKK, neo-Nazis, white supremacists, and other
        hate groups are repugnant to everything we hold dear as Americans," Trump
        said in response to the attacks in Charlottesville, Virginia, over the weekend.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997963ad-b871-45d8-847d-12d1df0c55ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:49:44.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:49:47.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those who spread violence in the name of bigotry strike at the
        very core of America," Trump said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67e681a-5970-4e92-b627-6fb09c246078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:49:44.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:49:47.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comments came in a hastily scheduled White House event in the
        Diplomatic Reception Room, where Trump -- speaking with the help of a teleprompter
        -- spoke straight to camera after meeting with FBI Director Christopher Wray
        and Attorney General Jeff Sessions to discuss the Department of Justice''s
        civil rights investigation into the attack.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e22794c-0da1-4860-ad52-75b4e6d30126'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:49:44.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:49:47.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To anyone who acted criminally in this weekend''s racist violence,
        you will be held fully accountable," he said. "Justice will be delivered.​"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8c98a8-60e8-43e4-badd-17781df86e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:49:44.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:49:47.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump had been excoriated for his unwillingness to condemn the groups
        behind the violent protests that left one woman dead who was hit by a car
        allegedly driven by a man with ties to white supremacy groups.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c1ae17-516b-4fab-8638-55ae60494cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:49:44.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:49:47.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After blaming the violence "on many sides" Saturday, Trump stayed
        silent for close to 48 hours, letting his trademark bluntness and campaign
        pledges to call terrorism what it is succumb to silence and vagueness.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ee339c-a65b-4c6b-a63d-9f2f7ef1b0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:49:44.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:49:47.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump was asked by reporters after he spoke why he waited so long
        to condemn these hate groups by name and did not respond.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439d4b3d-630b-46c0-9822-e5dc1e7263d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:49:44.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:49:47.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump added that the victims in Charlottesville "embody the goodness
        and decency of our nation." The President said the death of Heather Heyer,
        a 32-year-old woman who was killed Saturday when a car slammed into a crowd
        of counterprotesters, "fills us with grief." And said the two officers killed
        in a helicopter crash on Saturday -- pilot Lt. H. Jay Cullen and Trooper Berke
        M.M. Bates -- "exemplify the very best of America."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95ec59b-ce7f-436b-a5b3-0171d81ace9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:49:44.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:49:47.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In times such as these, America has always shown its true character
        -- responding to hate with love, division with unity, and violence with an
        unwavering resolve for justice," Trump said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd41adf6-0a7a-476e-a3cd-cab7236d2c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:49:44.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:49:47.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s comments came as he took a short break from his 17-day
        long working vacation in New York and New Jersey with a trip to the White
        House. He initially returned to Washington to meet with top administration
        officials and sign a presidential memorandum directing his US trade representative
        to determine whether an investigation is needed into China''s laws and policies
        related to trade and intellectual property.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c52ae01-ebd5-4760-86f0-49461baa8e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:49:44.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:49:47.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But by Monday morning, after nearly 48 hours of pressure on the
        White House, Trump and his top aides seemingly realized that pressure was
        too great and that a statement needed to be delivered.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3aa08d-6c68-48f9-ab96-ce960b85673a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:49:44.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:49:47.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a candidate I promised to restore law and order to our country,
        and our federal law enforcement agencies are following through on that pledge,"
        Trump said. "We will spare no resource in fighting so that every American
        child can grow up free from violence and fear. We will defend and protect
        the sacred rights of all Americans and we will work together so that every
        citizen in this blessed land is free to follow their dreams, in their hearts,
        and to express the love and joy in our souls."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebab719c-0f5b-4822-91f7-6b5f3cf867e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:49:44.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:49:47.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump led his brief statement by touting his return to Washington
        and positive economic news. One aide said the President wanted to give the
        "full picture" of how he sees things -- not only wanting to do Charlottesville
        in a vacuum. And said the President''s initial focus on economic news was
        not ad-libbed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea8faa4-ef6c-4d59-b4b1-eef21be97e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:49:44.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:49:47.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the White House''s latest attempt to clarify Trump''s comments
        from Saturday,&nbsp;and by far the most forceful.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af55244-e807-44cd-aa1e-6080fa200a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:49:44.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:49:47.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An unnamed White House official said Sunday that "of course" the
        President condemns "white supremacists, KKK, neo-Nazi and all extremist groups,"
        but declined to explain why the President wasn''t saying it himself.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca5cd1f-273e-490d-ad24-920f5a53fef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:49:44.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:49:47.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Trump made a statement, Vice President Mike Pence delivered
        a "no tolerance" message during a brief discussion with reporters in Cartagena,
        Colombia.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57234048-58fb-464d-8636-a635f5893def'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:49:44.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:49:47.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have no tolerance for hate and violence from white supremacists,
        neo-Nazis or the KKK," said Pence, calling them "dangerous fringe groups."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4a98ca-8ffe-4ad7-9875-d8385db4ad16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:49:44.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:49:47.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump remained silent even after Pence''s comment, remaining silent
        event on Twitter. By declining to send a single tweet of his own, Sunday was
        only the fourth in his 207 days as president that Trump has gone a full day
        without tweeting a message.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09ec6c3-d2d4-4e69-a5e5-24f8a2e1f838'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:49:44.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:49:47.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump did, however, use Twitter on Monday to push his political
        message and settle a score: He slammed Ken Frazier, the CEO of Merck Pharma,
        who resigned from Trump''s manufacturing council over his failure to condemn
        white supremacists.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542b4eb4-49e1-4f4c-bb03-69d2c13dc5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:49:44.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:49:47.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now that Ken Frazier of Merck Pharma has resigned from President''s
        Manufacturing Council, he will have more time to LOWER RIPOFF DRUG PRICES,"
        Trump tweeted.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003c0978-560e-4af7-83ed-a6f94dceb33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:49:44.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:49:47.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frazier, one of the nation''s top African-American CEOs, has spent
        considerable time at the White House with Trump before he resigned his position.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f65de4-4346-49c9-8594-b2e2ae77e243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:49:44.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:49:47.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "''Trump calls KKK,
        neo-Nazis, white supremacists ''repugnant''"</em></p>'
  'Chicken-in-Metro-Manila-safe-for-consumption-DTI':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-15T00:59:32.828+08:00
    'imagesource': 'jcr:724ef9e6-9723-475a-9b55-4ffdf868dbd7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9091cd99-2925-42d9-80e3-ce9c463ce32e'
    'lead': 'There''s no reason for you to stop craving for fried chicken, adobo,
      or tinola.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-01T08:54:52.917+08:00
