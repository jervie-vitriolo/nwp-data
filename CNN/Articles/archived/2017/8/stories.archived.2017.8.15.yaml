      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 14) — Cebu-based businessman
        Peter Lim did not show up at the first preliminary hearing on Monday on drug
        charges filed against him, even after being issued a subpoena from the Justice
        Department (DOJ).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b2cd35-3ba8-4ba5-8d83-958483b253f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:43:39.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:43:42.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Police summon businessman Peter Lim over drugs</h2>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37ee2e3-3771-4fba-8dfd-8fa997f57ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:43:39.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:43:42.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lim''s lawyers, who attended the hearing on his behalf, said that
        in today''s proceeding the respondents were to be given copies of the complaint
        filed against them.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f41d04f-e25d-4a1c-a942-e39035265f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:43:39.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:43:42.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The handling prosecutors required Lim and his co-respondents to
        attend the second hearing on August 24 for the submission of their counter
        affidavits .</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8743a3a0-daf0-40a7-83ee-3ccb04c4e983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:43:39.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:43:42.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lim''s lawyer Magilyn Loja insisted her client is not Peter Go Lim,
        also known as, Jaguar, as claimed in the complaint filed against him.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71bf0d5-fcb7-4a68-93e9-31d41a1a5c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:43:39.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:43:42.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Alleged drug lord Peter Lim ''scared'' for his life</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc82aad8-c6e5-40c9-95a7-29781d75eb35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:43:39.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:43:42.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She wanted the individual who identified their client as a drug
        supplier to personally subscribe to his affidavit before the DOJ but the police''
        Criminal Investigation and Detection Group (CIDG) said it would be costly
        to bring him to Manila.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cdd18d2-8417-4b20-b04e-802fbcf95da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:43:39.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:43:42.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nonetheless, considering the crime imputed to my client is very
        grave, we find it that he should be presented so he can subscribe and verify
        in fact if his claims are true," Loja said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2bf885-21b5-470b-bd25-7723d81489f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:43:39.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:43:42.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CIDG filed drug trafficking charges against Peter Lim, self
        confessed drug lord Kerwin Espinosa and 20 others earlier this month.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11bbc11b-bd00-4181-8d7b-57e83c7f27c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:43:39.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:43:42.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the complaint, the CIDG said a certain Marcelo Adorco from Albuera,
        Leyte who was arrested in a buy-bust operation identified named Peter Lim,
        among others, as a drug supplier to the Espinosas.</p>'
  'Jury-begins-deliberating-in-Taylor-Swift-case':
    'author': 'Eric Levenson, Sara Weisfeldt and Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-08-15T03:48:43.988+08:00
    'imagesource': 'jcr:10cce1ac-aa0b-4f94-9709-3d52c25311ec'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e829ea22-d953-4b2d-bf7e-06392c062f32'
    'lead': 'An eight-member jury will now begin deliberations in a civil case involving
      pop star Taylor Swift and a man she alleges groped her.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-01T08:46:31.480+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-01T08:46:34.837+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-01T08:46:34.599+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jury begins deliberating in Taylor Swift case

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7ca347-a363-4944-926f-5be51154b566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:46:31.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:46:34.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> An eight-member jury will now begin deliberations
        in a civil case involving pop star Taylor Swift and a man she alleges groped
        her.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d271d03-212d-474f-bbca-369ee87c00a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:46:31.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:46:34.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gabriel McFarland, attorney for former radio host David Mueller,
        stated in his closing arguments Monday that a photo of Mueller posing with
        Swift at a 2013 meet-and-greet doesn''t show her reacting as if Mueller had
        groped her, which is what Swift has testified.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc98e6fd-0ecc-4f3a-8b3e-3ff9e3a589e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:46:31.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:46:34.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not a single witness who was there gave any indication that they
        saw Mr. Mueller bend over or lean down to get low enough to get under Ms.
        Swift''s skirt," McFarland said during closing arguments. "In addition, look
        at Ms. Swift''s face and ask yourself: Is that the face of a person who just
        had a strange man grab her butt?"</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad61f90c-5748-4e87-ae4a-720bc4e5a441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:46:31.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:46:34.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s the face of someone who is taking a nice photograph," he
        added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325dddd8-82fe-49bb-b2a5-3e06e6762c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:46:31.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:46:34.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mueller denies grabbing Swift and filed suit against the superstar,
        her mother Andrea Swift and Taylor''s radio liaison Frank Bell, accusing them
        of interfering with his $150,000/year contract as a local morning radio DJ
        by pressuring his employer, KYGO radio, to fire him. The singer filed a countersuit
        in response for assault and battery.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c209d31a-7a07-4189-a530-c2a7081195d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:46:31.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:46:34.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was dismissed as a defendant in Mueller''s suit on Friday when
        a judge ruled that there was insufficient evidence to show that Swift had
        acted improperly.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51aa61d-e8d3-4ac1-a4e2-b006a4089417'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:46:31.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:46:34.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The guy did it," Swift''s attorney Douglas Baldridge stated in
        his closing arguments. "Don''t be fooled, don''t be snookered. It''s his [Mueller''s]
        burden of proof. It''s time to stop the victimization in this country and
        in this courtroom."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e375cc-c1e0-43a7-9106-789a67857f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:46:31.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:46:34.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The federal suit brought by Mueller continues with just the singer''s
        mother, and Frank Bell, as defendants.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527ade59-f816-4cd1-a678-07262494df1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:46:31.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:46:34.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attorney McFarland portrayed his client as a man who would not have
        risked his 20 year career in radio by inappropriately touching Swift. The
        singer''s accusations simply did not make sense and were inconsistent with
        what others had to say happened that night, McFarland said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dfdf6c1-98bc-45c4-a9a9-fb148b14765d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:46:31.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:46:34.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mueller''s suit doesn''t seek a specific monetary amount, but an
        expert retained by the ex-radio host determined that nearly $3 million was
        a fair compensation for damages. Swift is seeking $1 in her countersuit.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e062ed53-9fd1-4277-aae7-a729684d8fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:46:31.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:46:34.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Testimony wraps up</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8281aec-9bea-4309-995e-2e861b420375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:46:31.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:46:34.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mueller''s legal team rested its case on Friday after four days
        of testimony, including from the singer herself.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f349298-5298-48f3-8da5-68950c937dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:46:31.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:46:34.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also Friday, Swift''s bodyguard testified that he witnessed Mueller
        reach his hand under Swift''s skirt at the Denver photo-op in what he called
        a "violation" of her body.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909890bf-c19f-4c99-92c4-59a820ed3ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:46:31.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:46:34.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know she wasn''t comfortable with it, that''s why she moved,
        pushed (her) skirt down and moved closer to the woman," Greg Dent said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c739589d-49ae-41a5-ae3f-f9eb6903abc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:46:31.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:46:34.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dent''s eyewitness testimony bolsters Swift''s allegation that Mueller,
        a former DJ for Denver radio station KYGO, inappropriately grabbed her buttocks
        at Denver''s Pepsi Center. KYGO is a CNN affiliate.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a35aa6b-0811-421e-8482-dab3e5ebfffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:46:31.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:46:34.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The photographer at the meet-and-greet, Stephanie Simbeck, testified
        Thursday that she also witnessed the alleged groping.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782f1ce3-fd9f-467e-9440-d0fa13b159ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:46:31.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:46:34.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday''s court proceedings also featured testimony from Mueller''s
        then-girlfriend, Shannon Melcher, as well as Mueller''s former radio co-host,
        Ryan Kliesch. Both said they hadn''t seen Mueller act disrespectfully toward
        or inappropriately touch women.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7451ea1a-04b3-4c8d-ae67-b247f0babcde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:46:31.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:46:34.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What happened</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3594abe-36ea-435b-9516-d0ee016a155c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:46:31.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:46:34.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer told her mother, Andrea, and her management team about
        the incident and identified Mueller as the culprit from a photo, she testified.
        Her radio promotions director, Frank Bell, told Mueller''s bosses at KYGO,
        who fired Mueller two days later after conducting their own investigation.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ba82b8-3ece-4888-83d5-b2b957677525'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:46:31.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:46:34.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, Mueller sued Swift, her mother, and Bell in civil court,
        claiming that he did not touch her inappropriately and that he lost his job
        because of a false accusation.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad3106b-5c00-4971-bf2e-09c237c51f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:46:31.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:46:34.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Swift countersued Mueller for alleged assault and battery.
        Her lawsuit argued that the trial would "serve as an example to other women
        who may resist publicly reliving similar outrageous and humiliating acts."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393c729d-2f3d-4344-bb3d-33f219ea5545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:46:31.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:46:34.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift delivered pointed testimony on Thursday, including that she
        had no reaction to learning that Mueller had lost his job.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7641bb13-a8bc-44f0-b43b-83cae3c59ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:46:31.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:46:34.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not going to allow you or your client to make me feel in any
        way that this is my fault, because it isn''t," she said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1497fa-c15d-493f-9872-d4bc5c79391c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:46:31.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:46:34.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am being blamed for the unfortunate events of his life that are
        a product of his decisions, and not mine," Swift added later.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51bc7b64-3353-462f-9c91-6564143ca825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:46:31.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:46:34.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the trial''s testimony has focused on the photo of Swift,
        Mueller, and Melcher from the meet-and-greet. The image, which has not been
        officially released but was leaked last year, shows a smiling Mueller with
        his hand hidden from view behind Swift''s lower rear.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf8eb4a-e9af-4e2c-8bb8-9d0d0c4c1978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:46:31.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:46:34.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both sides have attempted to use the photo to support their case,
        but Swift firmly rejected the plaintiff''s claim that the photo showed nothing
        inappropriate.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52178c4a-8bc0-4565-8246-10a8bab9c70d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:46:31.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:46:34.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a photo of him with his hand up my skirt -- with his hand
        on my ass," she said. "You can ask me a million questions -- I''m never going
        to say anything different. I never have said anything different."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac123c0-2b3d-4f95-a380-16f1e84f3113'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:46:31.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:46:34.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s next</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d56a84-0cf0-4120-8630-a130c2a4e516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:46:31.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:46:34.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The jury of six women and two men will decide the civil trial. After
        closing arguments, they''ll deliberate on the remaining claims - tortious
        interference with contract against Andrea Swift and Frank Bell, as well as
        Swift''s counterclaim of assault and batter against Mueller. The jury''s decision
        must be unanimous.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592cce66-7993-4ebf-a035-799513824895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:46:31.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:46:34.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Jury begins deliberating
        in Taylor Swift case."</em></p>'
  'Trump-calls-KKK-neo-Nazis-white-supremacists-repugnant':
    'author': 'Dan Merica, CNN'
    'caption': 'File photo'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-08-15T03:44:14.871+08:00
    'imagesource': 'jcr:0fb694c5-0093-4f3b-b73c-9fe6272e593d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e0b49f65-323a-4c76-a6f0-167b9f4d0331'
    'lead': '"Racism is evil -- and those who cause violence in its name are criminals
      and thugs," Trump said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-01T08:49:44.567+08:00
