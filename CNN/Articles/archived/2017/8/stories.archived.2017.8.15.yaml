      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 15) — Another reunion will
        be happening at the NLEX Road Warriors'' camp.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92fd5f31-8b15-4875-8659-831c9f544bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:36:52.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:36:55.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Road Warriors acquired veteran guard Cyrus Baguio from the Phoenix
        Fuel Masters in a three-team trade approved by the Philippine Basketball Association
        (PBA) Tuesday afternoon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9d564e-b434-4aa9-b8d6-0b71346f84a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:36:52.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:36:55.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In exchange, the Fuel Masters will receive Dylan Ababou from the
        GlobalPort Batang Pier and the NLEX''s 2020 second-round pick, while GlobalPort
        will get Mac Baracael from the Road Warriors.</p>'
