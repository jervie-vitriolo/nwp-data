      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baguio will try and relive his glory days with coach Yeng Guiao
        and Larry Fonacier — all of whom were part of the then-Red Bull Barako''s
        who won the Fiesta Conference title in 2006.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd080de33-05db-459a-92e5-02e788b1b59d'
      'mgnl:activationStatus': true
