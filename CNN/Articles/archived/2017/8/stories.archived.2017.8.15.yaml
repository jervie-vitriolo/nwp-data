      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> “I was so afraid
        of the brain drain that was happening in Cebu City and I wanted to help out,”
        actress Chai Fonacier says when asked about her big move from Cebu to Manila.
        “But then I realized that if I wanted to help out, I needed to leave home
        for a little bit.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5625f78a-3ffb-4f40-b796-a7aa75ac447b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:21:24.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T16:21:31.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The concept of leaving home despite loving its comforts, of undertaking
        a grand journey to return as as a changed version of the self, is something
        that “Patay na si Hesus” portrays so eloquently. The Bisayan film — which
        was originally part of the 2016 QCinema International Film Festival — is set
        to have its commercial run this week as a part of the <em>Pista ng Pelikulang
        Pilipino.</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e68bf4c-51fd-4e63-9b80-125989e7cac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:21:24.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T16:21:31.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the film, Fonacier plays Jude, an unwilling participant in an
        impromptu road trip prompted by the untimely demise of her father. Having
        just completed doing press for “Respeto,” this year’s Cinemalaya Best Picture
        winner, and being in the middle of doing promos for“Patay na si Hesus,” Fonacier
        lets out a little bit of publicity fatigue by asking and answering some frequently
        asked questions about the film.</p>'
