    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Federer''s pullout from Cincinnati hands number one spot to Nadal

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9b1833-113d-4067-95f1-a77b826a7db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:17:50.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T16:17:54.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Roger Federer has pulled out of the
        Cincinnati Open with a back injury, meaning Rafa Nadal will return next week
        as the world number one for the first time since 2014.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de6dbe7-af11-49d4-81de-ec18e6091033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:17:50.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T16:17:54.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federer, who has participated in the Ohio warm-up tournament for
        the U.S. Open on seven occasions, said he had picked up the injury in Montreal,
        where he lost to Germany''s Alexander Zverev in the final.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5574b92-59f5-4cab-a60c-f339a029785f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:17:50.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T16:17:54.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am very sorry to pull out of the Western and Southern Open as
        I always enjoy playing here," Federer said in a statement issued by the tournament.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94608550-4a6e-4937-ac75-b855870477b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:17:50.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T16:17:54.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cincinnati has some of the best fans in the world and I am sorry
        I will miss them. Unfortunately, I tweaked my back in Montreal and I need
        to rest this week."Federer''s withdrawal assures that Nadal will be top of
        the rankings when they are issued on Aug. 21. The Spaniard will be back in
        the top spot for the first time since July 6, 2014.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c3b203-6bef-4269-b66c-6d800ddb8bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:17:50.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T16:17:54.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal will take the number one position from Briton Andy Murray,
        who previously announced he would not play in Cincinnati due to a hip injury.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86078725-eeaa-473b-8b67-13160a89c129'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:17:50.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T16:17:54.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal, who has won one grand slam and two Masters 1000 titles in
        2017, was upset by 18-year-old Canadian Denis Shapovalov at the Rogers Cup
        last week.</p>'
  'chai-fonacier-patay-na-si-hesus':
    'author': 'Samantha Lee'
    'caption': 'Chai Fonacier, who plays Jude in the Bisayan road trip comedy “Patay
      na si Hesus,” asks and answers some questions about the film. Photo by JL JAVIER'
