      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Story updated to include statement of Presidential Spokesperson
        Ernesto Abella.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5f5239-9c55-4d79-9c62-121e6fdbed4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:35:34.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T16:35:37.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 15) — Transport authorities
        on Tuesday warned Uber drivers: Don''t take passengers or face losing your
        car.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="tl"
        dir="ltr">Uber, nagpatuloy ng operasyon | <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/JADtn8MmJ2">pic.twitter.com/JADtn8MmJ2</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/897311470404354048?ref_src=twsrc%5Etfw">August
        15, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c35b0f7-f0f0-4470-b6a1-9a274c33199f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:35:34.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T16:35:37.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e89376-4539-4dd6-a797-02c4e56aa180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:35:34.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T16:35:37.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes as the transport network company (TNC) said in an August
        15 statement that it has reactivated its app after filing a motion for reconsideration
        against the August 14 order by the Land Transportation Franchising and Regulatory
        Board (LTFRB).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2ca50d-7da9-4dbf-864f-0d8dc586193a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:35:34.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T16:35:37.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Uber files motion for reconsideration vs. LTFRB''s 1-month
        suspension order</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9374e582-5ebf-4b86-a19d-e8d7a1793c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:35:34.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T16:35:37.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTFRB on Monday suspended Uber''s operations for a month.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8120e92d-82ee-44af-bce6-53e6acf22a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:35:34.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T16:35:37.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This means that Uber''s operations will continue until the motion
        is resolved," Uber said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a08f4f-96ca-40ab-8b9d-c7f7e5949139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:35:34.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T16:35:37.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Consequently, we will be resuming serving Metro Manila and Cebu,"
        the company added. "Over the course of this morning, tens of thousands of
        riders were left stranded, causing needless inconvenience, while drivers were
        unable to access the earning opportunities they rely on."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82bf9bb7-0f0a-46ec-8f4a-b629b9c8f08b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:35:34.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T16:35:37.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, LTFRB Chairman Martin Delgra III said until regulators
        end their deliberation on Uber''s motion for reconsideration, the company
        cannot accept passengers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643663cf-f5ff-4fae-af7a-9b4cea4bffa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:35:34.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T16:35:37.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency added that Uber drivers who get caught will face a ₱120,000
        fine and have their cars impounded for three months.</p>'
    '17':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">BREAKING: LTFRB is still ordering MMDA, HPG, and LTO to apprehend
        Uber units following the app&#39;s reactivation. | <a href="https://twitter.com/makoipopioco?ref_src=twsrc%5Etfw">@makoipopioco</a>
        <a href="https://t.co/uWjXRM4ImW">pic.twitter.com/uWjXRM4ImW</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/897298947017809921?ref_src=twsrc%5Etfw">August
        15, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

