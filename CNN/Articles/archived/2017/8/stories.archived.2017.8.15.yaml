      'mgnl:created': 2019-07-31T16:35:34.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T16:35:37.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635e7432-4939-48bc-9bee-33ee118d8f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:35:34.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T16:35:37.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Presidential Spokesperson Ernesto Abella said in an August
        15 press briefing that the Office of the President supports the LTFRB''s move
        to apprehend drivers.</p>'
    '20':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Abella on Uber&#39;s suspension: We empathize with the public. The
        issue should be addressed ASAP. | LIVE <a href="https://t.co/Ld2YDoM1zK">https://t.co/Ld2YDoM1zK</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/897305907935105024?ref_src=twsrc%5Etfw">August
        15, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7b9271-91f9-423b-a720-8f491eb4a11b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:35:34.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T16:35:37.721+08:00
