  'chinese-vessels-in-pagasa-islands-alejano':
    'author': 'Joyce Ilas, CNN Philippines'
    'caption': 'The vessels were spotted two to five nautical miles away from the
      Pag-asa Island.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-15T18:27:40.233+08:00
    'imagesource': 'jcr:85ced17a-5944-4a12-86a8-553807b3f07b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1900ff7c-a1a3-42f1-966c-8d7f920fbeb2'
    'lead': 'The vessels were reportedly found one to three nautical miles north of
      the disputed islands.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-31T15:23:50.117+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-31T15:23:53.562+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-31T15:23:53.399+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Alejano: Chinese vessels seen near Pag-asa islands

      '
    'updated': 2017-08-16T14:21:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716d2755-46c8-474d-844a-0112bcc4b361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:23:50.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:23:53.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Story updated to include a photograph of the alleged Chinese
        vessels.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd1953c-f9e0-4ab3-a32b-85abb2f96989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:23:50.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:23:53.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 16) — Photographs from the
        Magdalo party list group claim that five Chinese vessels were seen near Pag-asa
        Island, which is occupied by the country in the disputed South China Sea,
        since August 15.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad181f18-ca24-4774-8942-abc73c48ebb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:23:50.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:23:53.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magdalo Representative Gary Alejano said Tuesday that his sources
        "inside the military" said China deployed two frigates, one coast guard vessel,
        and two large fishing vessels along with militia since August 12, two to five
        nautical miles away from the island.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277ea904-e378-43fb-a9e8-7602d14fc457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:23:50.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:23:53.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pag-asa Island is within the 200-nautical mile exclusive economic
        zone of the Philippines. It is the seat of the Kalayaan municipal government
        under the province of Palawan. It is part of the Kalayaan Island Group which
        the country occupied in the South China Sea.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b666f6e-4632-4421-99e6-0bd059e6c3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:23:50.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:23:53.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maritime militias are ordinary fishermen enlisted by the Chinese
        navy to act as buffer to harass or intimidate our own fishermen even our own
        Philippine government vessels," Alejano said in an interview.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5078ea31-a386-48aa-bcd3-55dffb6d997b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:23:50.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:23:53.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alejano added that on August 13, a Philippine Bureau of Fisheries
        and Aquatic Resources ship was prevented by Chinese fishing vessels from going
        near the sandbars located west of Pag-asa island, around two to seven nautical
        miles away.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e81eb68-4324-471e-8fbe-e1b5757ae1b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:23:50.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:23:53.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is highly suspicious and threatening considering the fact
        that China says one thing in public and does another on the ground," Alejano
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84fb91b-5b86-4331-acbb-25061663d5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:23:50.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:23:53.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said China is trying to withhold the information from the public
        so it will not appear that they are reneging on their agreement with the Philippine
        government.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f571683-7fb7-4835-9c1b-f07b2218f4ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:23:50.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:23:53.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This must be taken seriously by our Philippine government. And
        call the attention of China to order their ships away from Pag-asa Island,
        and our government should file appropriate diplomatic protest against China,"
        Alejano said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c637fdd-2f3e-4bd8-b34d-f4a22dc5ad1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:23:50.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:23:53.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs says they are still verifying
        this information with the Department of National Defense and the Philippine
        Coast Guard.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4d56c4-e754-4b48-b12b-ef9289db6ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:23:50.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:23:53.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s first confirm <em>kung may nakita nga</em> defense and security
        officials <em>natin kasi mahirap mag-comment kung wala namang</em> reported
        incidents," said Foreign Affairs Spokesperson Robespierre Bolivar Tuesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b552ad-dbb8-4720-b158-4f6c5d6ecbc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:23:50.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:23:53.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Let''s first confirm if our defense and security
        officials have seen anything because it would be difficult to comment if there
        are no reported incidents."]</p>'
  'nbi-drug-raps-vs-9-involved-in-shabu-shipment':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'The complaint says the subjects caused the importation of the drugs
      from China "through their indispensable cooperation". (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-15T18:17:31.376+08:00
    'imagesource': 'jcr:85f31db4-9791-46a1-b19b-ef5aa84feaab'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c969f7d9-bf18-4290-8b7c-1a6ac076daf8'
    'lead': 'The bureau also recommends filing cases against three others over violations
      of the Customs Broker Act of 2004.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-31T15:26:49.344+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-31T15:26:56.522+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-31T15:26:56.382+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBI files drug raps vs. 9 for alleged involvement in P6.4-B shabu shipment

      '
    'updated': 2017-08-23T10:49:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5cb8d7-a13f-4638-ae80-9fea85412ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:26:49.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:26:56.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 15) — The National Bureau
        of Investigation filed a complaint against nine individuals at the Justice
        Department over their alleged involvement in the smuggling of P6.4 billion
        worth of shabu from China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d566510-305c-4a6e-a8e3-88db62120e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:26:49.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:26:56.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino-Chinese businessman Chen Lu Jong (alias Richard Chen) and
        private customs fixer Mark Ruben Taguba II are facing charges for violating
        the Comprehensive Dangerous Drugs Act of 2002, the NBI said in its complaint
        dated August 14.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d2d818-c1ae-42a6-baeb-f2fe88d4ffb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:26:49.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:26:56.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chen is the owner of Hong Fei Logistics, whose warehouse in Valenzuela
        City was the site where five wooden crates containing huge cylinders meant
        for printing machines were sent. Upon inspection by the Bureau of Customs
        and the NBI, the cylinders contained 604 kgs of shabu in plastic bags.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b607d493-bd50-4818-9913-3f965f6c60b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:26:49.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:26:56.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chen, also known as Richard Tan, and Taguba are among the central
        characters along with top Bureau of Customs officials in an ongoing senate
        Blue Ribbon committee hearing on the smuggling attempt.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ebb6606-99f6-4f80-99ca-d78b07c5a20d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:26:49.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:26:56.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other persons named in the NBI complaint include Li Guang Feng (alias
        Manny Li),&nbsp; Taiwanese nationals Chen I. Myin and Jhu Minh Jyun, Richard
        Chen''s warehouse caretaker Fidel Anoche Dee, businessman Dong Yi Shen (alias
        Kenneth Dong),customs broker Teejay Marcellana, and owner of EMT Trading Eirene
        May Tatad.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64745dd-db4e-42e5-ae59-fb49ac60d8a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:26:49.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:26:56.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Subjects, through their indispensable cooperation, caused the importation
        of five wooden crates from China," the complaint read.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433ca353-3175-4c30-9e7e-71d42499fbaf'
      'mgnl:activationStatus': true
