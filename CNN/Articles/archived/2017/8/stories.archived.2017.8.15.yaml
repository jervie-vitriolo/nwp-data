    'template': '1'
    'title': 'Faeldon, Trillanes clash at Senate hearing on ₱6.4-B shabu shipment

      '
    'updated': 2017-08-16T09:20:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3dbb4c-4c22-445a-82e2-2b6123a1f79c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:12:48.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:12:53.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 15) —</strong> Bureau
        of Customs (BOC) Commissioner Nicanor Faeldon has answered this question many
        times, but when it came from Senator Antonio Trillanes, Faeldon risked being
        cited in contempt as he refused to respond.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ff2df7-7b9f-4b92-b208-3ecc7a1e711c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:12:48.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:12:53.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May corruption ba sa (Bureau of) Customs? (Is there corruption
        at the Bureau of Customs?)," Trillanes asked Faeldon on Tuesday as the Senate
        resumed its probe on the entry to the country of ₱6.4 billion worth of shabu
        from China.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0191c302-ab4d-4f8f-bbc6-ed8307debe98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:12:48.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:12:53.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faeldon repeatedly refused to answer Trillanes, who was the first
        interpellate.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d796ea-9828-401a-9c36-89390513ebce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:12:48.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:12:53.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, Faeldon said, "Preposterous stories peddled by you are
        all over the news in the past few days."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245eb399-d3b4-400f-a3cf-cdc4427ede7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:12:48.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:12:53.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do not want to further justify your baseless accusations by answering
        your question, your honor," Faeldon said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c4e9bb-2e36-49a4-8ad0-062a824f93a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:12:48.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:12:53.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Faeldon was speaking, Trillanes asked Senator Richard Gordon,
        chairman of the blue ribbon committee, to "please direct the resource person
        to act properly." The committee is tasked with investigating cases involving
        public officials and government employees, and other matters of national interest.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc24e6d4-ab19-4427-bb5e-63e41af60c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:12:48.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:12:53.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes asked a second time, but Faeldon kept silent, and later
        said, "It''s pointless for me to answer these questions because he has already
        come up with conclusions already."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df75282-acf7-4863-9ab2-efbe8b5b5954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:12:48.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:12:53.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes said Faeldon''s statements were "offensive" not only to
        him but to the Senate as a body.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43217a23-7d79-4a33-ba8f-6a3088897728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:12:48.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:12:53.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He admitted to telling the media Faeldon was "at the heart" of the
        controversy, but he said this is not tantamount to saying he was guilty.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4200a7c4-08fe-49d1-9800-72b7b95d5442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:12:48.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:12:53.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He threatened to cite the Customs chief in contempt.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d99f3e-2d48-4d23-a55e-f02c46d10ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:12:48.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:12:53.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Tinatanong kita, meron bang corruption sa Customs o wala</em>
        (I am asking you, is there corruption at the Bureau of Customs or none)? Or
        I''ll be forced to move you for contempt," the senator said.</p>'
