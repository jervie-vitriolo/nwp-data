      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Considering Kenneth Dong is one of the resource person at the Senate,
        we conducted record check on his person, and we found out he has a pending
        warrant for his arrest," NBI Deputy Director for Intelligence Jun De Guzman
        said.</p>'
