  'Tearful-Jimmy-Fallon-gets-serious-about-racism':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-08-15T22:30:50.246+08:00
    'imagesource': 'jcr:058d7515-4d5a-4205-962a-caa36ed46544'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0cf439c9-7b91-4ecb-be2a-fd31a152331f'
    'lead': 'Jimmy Fallon wasn''t playing it for laughs with his monologue Monday
      night.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-31T14:50:33.391+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-31T14:50:36.477+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-31T14:50:36.182+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tearful Jimmy Fallon gets serious about racism

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a33dff-16a9-4084-bc8a-9102d2b6ecd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:50:33.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:50:36.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Jimmy Fallon wasn''t playing it for laughs
        with his monologue Monday night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba9a5b9-0f3a-4fe0-ba46-9a251b6341bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:50:33.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:50:36.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead Fallon, at times appearing to fight back tears, spoke from
        the heart about&nbsp;Saturday''s deadly events in Charlottesville, Virginia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a0b729-bfd1-4294-8039-b95f3879cabf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:50:33.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:50:36.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While acknowledging that "The Tonight Show" is not political, Fallon
        opened up about the clashes in Charlottesville between white nationalists
        and counterprotesters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc2e3f9-7247-4e2d-904b-7513607553c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:50:33.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:50:36.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said it was his "responsibility to stand up against intolerance
        and extremism."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52043695-b3e7-4285-a3b7-35edd7ebc117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:50:33.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:50:36.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What happened over the weekend in Charlottesville, Virginia, was
        just disgusting," Fallon said. "I was watching the news like everyone else,
        and you''re seeing Nazi flags and torches and white supremacists and I was
        sick to my stomach."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7dce3b8-db2b-4531-9ec2-c04a8dfdc390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:50:33.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:50:36.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fallon said he wondered how he would explain racism to his young
        daughters, who are 2 and 4, and paid tribute to Heather Heyer, who died after
        a car rammed into a group protesting the white nationalists.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3004d1-7289-4e7d-bac4-20adbbe3e4c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:50:33.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:50:36.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heather Heyer died ''fighting for what she believed in''</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13258cf-5661-45ba-a996-3dd90bf3bc8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:50:33.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:50:36.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also called out the actions of President Donald Trump and his
        delayed response to the tragedy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453f0238-55f0-49fe-b896-d7b204aa0991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:50:33.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:50:36.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact that it took the&nbsp;President two days to come out&nbsp;and
        clearly denounce racists and white supremacists is shameful," Fallon said.
        "And I think he finally spoke out because people everywhere stood up and said
        something.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da771b4-f3cd-4157-8612-c8be13d6fcfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:50:33.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:50:36.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s important for everyone, especially white people in this country,
        to speak out against this," he said. "Ignoring it is just as bad as supporting
        it."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f40fe43-b8d3-4774-ba27-7948c998ba2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:50:33.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:50:36.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fallon was criticized last year for his light banter with then-presidential
        candidate Trump during an appearance on "The Tonight Show." The late-night
        host was accused of not being critical enough of Trump and at one point even
        ran his fingers through Trump''s hair.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d669cb1-7ec1-4212-88e9-fd87a5ce659e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:50:33.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:50:36.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have a right to be mad,"&nbsp;Fallon told The New York Times
        in May.&nbsp;"If I let anyone down, it hurt my feelings that they didn''t
        like it. I got it."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e44a9d-2c5d-47f6-9d1e-30cabf2002b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:50:33.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:50:36.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Tearful Jimmy Fallon
        gets serious about racism."</em></p>'
  'Fat-but-fit-still-has-higher-risk-of-heart-disease-study-confirms':
    'author': 'Meera Senthilingam, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-07-31T14:51:58.832+08:00
    'imagesource': 'jcr:58268b29-05f8-4706-8e2d-ab691c8c7a91'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ecec1996-5943-455a-8730-05aab8553fbe'
    'lead': 'Carrying those extra pounds can increase risk of coronary heart disease
      by up to 28% even if your other results appear normal, further disproving the
      notion that people can be "fat but fit."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-31T14:53:57.103+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-31T14:54:00.287+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-31T14:54:00.051+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Fat but fit'' still has higher risk of heart disease, study confirms

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510627fd-6f86-437c-af21-835092d7e900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:53:57.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:54:00.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The idea that you can be overweight or
        obese yet healthy — if factors such as your blood sugar, blood pressure or
        cholesterol levels are normal — is a myth, according to a new study, and messaging
        around this should be changed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97cd854-167e-4058-83df-a9c829a4c799'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:53:57.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:54:00.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carrying those extra pounds can increase risk of coronary heart
        disease by up to 28% even if your other results appear normal, further disproving
        the notion that people can be "fat but fit."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13bddbc-e800-4de7-a13c-3935bb697053'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:53:57.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:54:00.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We conclude that there is no such thing as being healthy obese,"
        said Camille Lassale, an epidemiologist from Imperial College London''s School
        of Public Health, now based at University College London, who led the research.
        "You are at an increased risk of heart disease."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad392f1-e342-41ba-a798-d3ce73d4c796'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:53:57.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:54:00.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous studies&nbsp;have found that some obese or overweight people
        lack the health issues that often&nbsp;come with this added weight, such as
        high blood pressure or signs of fat in the blood that could clog arteries,
        classing them as "metabolically healthy."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8f0627-0a57-43ca-83ef-93ead4b61412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:53:57.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:54:00.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But&nbsp;more recent studies&nbsp;have gone against this belief,
        showing that people with excess weight still have a greater chance of developing
        heart disease than those with a normal weight.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65f954a-c669-4783-be86-224629d888b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:53:57.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:54:00.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest study, published Monday in the&nbsp;European Heart Journal,
        confirms that stance.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f31b5e9-2782-4098-920e-ba1af26f450f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:53:57.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:54:00.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Proving that risk increases with excess body mass</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270afbfc-9560-419e-96ff-f51191cf636b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:53:57.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:54:00.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lassale''s team conducted the largest study to date investigating
        the impact on heart health when people are overweight or obese, as well as
        when they are "metabolically unhealthy," such as having elevated blood pressure,
        blood sugar, triglycerides (which store fat in your body) and waist size or
        having reduced levels of HDL cholesterol, the "good" form, which the body
        needs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1edb02d0-f4d0-43c4-a00b-9dd8f1affcf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:53:57.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:54:00.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These factors combine to cause metabolic syndrome, which increases
        risk of various heart-related conditions, including heart disease and stroke.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1395550c-7bc4-4c98-8589-485f680e8834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:53:57.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:54:00.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team used data from more than 7,600 adults who experienced coronary
        heart disease -- when coronary arteries are blocked and can cause a heart
        attack -- and categorized them by their body mass index as well as by their
        metabolic health, such as high blood sugar levels. They also used data from
        10,000 healthy controls to represent the general health of the population
        being sampled.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f5ad8d-efa3-4a9e-a3ae-1c6edc436af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:53:57.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:54:00.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People were sampled from the larger European Prospective Investigation
        into Cancer and Nutrition, which contains data from more than half a million
        people across 10 European countries. People within the samples were first
        separated into two groups, healthy and unhealthy, based on whether they had
        three or more of the markers for being "metabolically unhealthy," followed
        by separation by BMI to class them as normal weight, overweight or obese.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7163aee-560d-4195-9ece-715d20bef78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:53:57.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:54:00.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BMI is the ratio between weight and height, with a BMI of 25 to
        29.9 considered overweight and over 30 being obese.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c8091b-0a08-42a1-8392-3e1fbc71b871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:53:57.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:54:00.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those in the metabolically unhealthy group were at greater risk
        for coronary heart disease, with unhealthy obese people having the highest
        risk.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a48251-4c41-428a-b399-a689a382a90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:53:57.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:54:00.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the researchers then looked within the group classified as "metabolically
        healthy" -- without risk factors such as high blood sugar. They found that
        within this seemingly healthy group, people who were overweight or obese had
        a greater risk of heart disease than normal weight people: 26% increased risk
        in those who were overweight and 28% increased risk in those who were obese.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abacd072-c20e-4f8a-8113-c9f1b9c00dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:53:57.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:54:00.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if you are classified as metabolically healthy, (excess weight)
        was associated with an increased risk of heart disease," Lassale said. "It''s
        another brick in the wall of evidence that being healthy overweight is not
        true."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad91c225-e5fb-4722-bfa3-cdcfad627da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:53:57.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:54:00.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The risk is much higher in the unhealthy group, Lassale added, but
        she highlighted the need for those without signs such as high blood pressure
        not to rest on their laurels. "(They) seem to be at an intermediate risk,"
        she said. "We saw that they went on to develop (more) heart attacks."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6400e217-4f14-4ffa-8fe8-6332ef70233d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:53:57.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:54:00.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the team members acknowledge that they cannot say with certainty
        why those carrying extra weight went on to have more heart disease.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b9bf83-6b63-4de2-99ec-c0adb5038428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:53:57.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:54:00.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Healthy now, unhealthy later</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17c3eba-a761-40b5-8890-95fb1ebc77e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:53:57.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:54:00.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The larger European study from which these data were obtained collected
        only information such as BMI, blood pressure and blood sugar at the start
        of the study. For the 12 years after those data were collected, people were
        followed up only to identify whether they had experienced aspects of coronary
        heart disease, such as a heart attack.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7e9852-c75a-4fb7-841f-81a554d6bb2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:53:57.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:54:00.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We couldn''t monitor the evolution of their metabolic health,"
        Lassale said. "They probably went on to be metabolically unhealthy."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2dd212-660a-4bdd-adbe-f769077d30ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:53:57.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:54:00.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What she does know, however, is that this further emphasizes the
        need to prevent the burgeoning obesity epidemic.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd017473f-a0c0-46a0-9605-7adf69165bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:53:57.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:54:00.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This reinforces the fact that obesity in itself is a risk factor,"
        Lassale said. "Every effort should be made by health professionals to advise
        on lifestyle changes regardless of these metabolic factors." These factors
        are likely to become abnormal if weight is not controlled, she added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f52a26-3f63-4683-8da9-2cc112e92aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:53:57.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:54:00.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This study provides robust evidence that there is no such thing
        as ''healthy obesity,'' " said Metin Avkiran, associate medical director at
        the British Heart Foundation, who was not involved in the study. "The take-home
        message here is that maintaining a healthy body weight is a key step towards
        maintaining a healthy heart."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd03e8a8-f9fc-40fc-a89f-34c1ac141d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:53:57.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:54:00.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nick Finer, honorary clinical professor at the National Centre for
        Cardiovascular Prevention and Outcomes at University College London who also
        was not involved in the study, added that it "supports the ever-pressing need
        for governments, local authorities, public health bodies and individuals to
        seriously address the issues leading to our current levels of overweight and
        obesity."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed10df1-ae55-4116-b9d7-c45476b6a3b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:53:57.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:54:00.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "''Fat but fit''
        still has higher risk of heart disease, study confirms."</em></p>'
  'The-doctors-bag-of-the-future-could-be-a-3-D-printer':
    'author': 'Ashley Strickland, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-08-15T22:25:41.473+08:00
    'imagesource': 'jcr:d8e7ad28-0604-49e3-9f4b-90005a72dac6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4ec9d98f-ccff-4b0b-b837-ed5eb79eecec'
    'lead': 'The answer could be what Dr. Julielynn Wong calls the "doctor''s bag
      of the future": 3-D printing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-31T14:56:58.124+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-31T14:57:02.592+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-07-31T14:57:02.352+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The ''doctor''s bag of the future'' could be a 3-D printer

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c357ae-4dc6-4eed-8dc1-ca5de701f5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:56:58.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:57:02.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Astronauts have always had to pack light.
        Luckily, when they''ve visited the moon or lived on the International Space
        Station, Earth is literally in sight. And if they had a medical issue or injury,
        home wouldn''t be far away.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1196e6fd-1fdf-4db9-b310-4955bfe0faa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:56:58.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:57:02.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for astronauts on future deep-space missions, like one to Mars,
        even a simple radio message might take up to 20 minutes to reach Earth. So
        how can they pack light and still bring all of the necessities, especially
        with an increased risk of injury during a six-month flight?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96815563-a245-4612-b62c-a76711b30e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:56:58.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:57:02.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The answer could be what Dr. Julielynn Wong calls the "doctor''s
        bag of the future": 3-D printing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eaea0fe-0f05-4431-acae-f95b7cf6b7f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:56:58.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:57:02.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, Wong was the first to 3-D print a medical supply in
        space. Using a laser hand scan saved from the fitting process for space gloves,
        free software and a 3-D printer on the space station, she created a customized
        finger splint.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb810319-a153-4df7-b444-959e8e2f5b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:56:58.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:57:02.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hand injuries are common in astronauts. When they''re in zero gravity,
        their hands and arms operate like their legs and feet since they grip and
        pull themselves from place to place rather than walking. Mallet finger&nbsp;injuries,
        which involve the tendon that straightens the end joint of fingers and thumbs,
        are the most common.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1e8e2a-c7e7-456e-9989-8e7a322880d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:56:58.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:57:02.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finger splints may need to be worn for up to two months, coming
        off only once a day to clean the skin. Little holes in the splint allow the
        skin to breathe.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6016d428-cbb5-4a15-8ba2-097d0f02565b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:56:58.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:57:02.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to customizing the splints for the shape of astronauts''
        fingers, Wong arranged the holes into a star pattern.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12cf375f-00ff-4f9d-9b11-1fafd3778781'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:56:58.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:57:02.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wong knew that the splints would work because in 2014, she and her
        colleagues printed 10 surgical instruments and tested them in a study against
        standard steel instruments. They worked equally well, but the 3-D ones could
        be printed in space -- or in rural and remote areas on Earth that lack access.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce44d06-8da9-4571-882a-015eb2955ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:56:58.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:57:02.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wong combined her interests in public health and aerospace medicine
        -- for which she is dual board-certified — to found&nbsp;3D4MD, a company
        that 3-D prints medical supplies on-site wherever they are needed. Her "Medical
        Makers" around the world design medical tools and assistive devices, which
        can be created with free software and 3-D printers in libraries, clinics or
        someone''s home.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858cd03a-459a-4039-a982-e692bbeca52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:56:58.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:57:02.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The global community of innovators, patients and health care providers
        at 3D4MD has designed complex prosthetics for patients with missing or amputated
        limbs and simple solutions inspired by the needs of its own employees who
        have disabilities.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd672237c-7e65-4196-8adf-b88152a61a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:56:58.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:57:02.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have hundreds of people across 10 countries crowdsourcing low-cost
        solutions to save lives, time and money," Wong said. "We have projects with
        humanitarian medical organizations like Doctors Without Borders to train workers
        on how to scan and 3-D print in the field."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734ac106-aae0-46ae-ad6a-2f3f7a85234e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:56:58.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:57:02.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This way, if medical equipment breaks in the field, Makers can design
        a digital fix for a part, ensure that it''s printable and send it back in
        an email so the part may be printed on-site.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3154d87e-a62a-4711-ad81-835d260c1e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:56:58.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:57:02.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To help build the catalog of cheap, printable supplies, tools and
        devices, 3D4MD also hosts "make-a-thons" around the world. People of all ages,
        some who have never 3-D printed anything&nbsp;come together to brainstorm,
        design and create solutions to challenges that are presented.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9083d170-067e-49f0-9a21-541825b164af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:56:58.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:57:02.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the items 3D4MD has designed and printed include simple
        solutions like a cupholder and bookstand that can be attached to a wheelchair
        as well as an insulin syringe handle that can be used by diabetes patients
        with limited use of their hands. The designs cost only a few dollars to make.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b1cba6-6b3b-4e56-bec0-3736a784bb05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:56:58.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:57:02.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t start designing solutions until we''ve met a patient
        or health care provider, because we have to understand their needs or challenges,"
        Wong said. "We always ask them to take us through their day. And we want to
        empower patients to create the solutions they need the most."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c3193e-d8d3-4d50-b21e-390606b6e15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:56:58.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:57:02.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Students design for space</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3287d3a-1774-4650-a233-cc863365519b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:56:58.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:57:02.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The launch of the first 3-D printer to the space station in 2014
        has inspired others with its potential, including a partnership between NASA
        and the American Society for Mechanical Engineers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e476427d-32d5-4d6f-a8dd-d17d9eee34de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:56:58.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:57:02.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Together, they created&nbsp;Future Engineers, which issues two challenges
        a year to students from kindergarten to 12th grade to create 3-D designs for
        space.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5c29ae-7dc6-4649-a693-0b7418e2eb35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:56:58.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:57:02.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every challenge represents a real need that astronauts have identified,
        from tools and containers to food solutions and medical challenges that Mars
        astronauts may face. Experts judge the designs and interview with the finalists
        before declaring two winners, one under 13 and one over 13.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a65ec5f-c13b-4ee9-b62e-c5242a4f7947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:56:58.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:57:02.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These students are not only coming up with extremely innovative
        designs, but they''re learning 3-D design skills that are imperative for the
        future of space and on Earth," said Deanne Bell, founder of Future Engineers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43857c00-c142-4420-a0da-78d25a14c860'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:56:58.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:57:02.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The&nbsp;most recent challenge&nbsp;was to design a medical 3-D
        print that could be used for the journey to Mars. The two winning prints were
        a dual IV/syringe pump that overcomes the issue of zero gravity when administering
        IVs in space and a delivery device that astronauts can use to administer epinephrine
        and other drugs in self-treatment.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4086a2a0-8fff-46fe-a7cc-76b4ed65099c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:56:58.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:57:02.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 3-D printers showing up in classrooms across the country, students
        who may normally be turned off by math and science are realizing that they
        too can be engineers.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7c48f6-be5c-49a5-9b1e-708dc53b46dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:56:58.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:57:02.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s extremely important to include the student aspect, because
        3-D printing is a rapidly developing area, and we need skill sets to design
        functional parts that work," said Niki Werkheiser, NASA''s In-space Manufacturing
        project manager. "Whether or not these kids go on to become engineers, and
        I think many of them will, seeing them feel that empowerment and controlling
        their destiny is extremely powerful, and those are the qualities we look for.
        So many of the problems we work through at NASA don''t fit into a box."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f98ab9-040f-48da-bd24-28199df9f1ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:56:58.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:57:02.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bell and Werkheiser, who work closely on Future Engineers, both
        wish they had had such opportunities when they were students.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da4a1e2-cf41-43b0-a920-d45cfb19fbe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:56:58.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:57:02.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was probably 18 before I held the first part in my hand that
        I designed on a computer," said Bell, a mechanical engineer. "These kids are
        making their ideas, printing and holding them and understanding the basics
        of engineering at a young age."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5b09d9-4a91-49ff-bc22-e393e0b59d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:56:58.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:57:02.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Werkheiser''s department at NASA also works with universities and
        small businesses that are working on printable medical solutions for the future.
        Printable designs will be able to help astronauts with dental care, custom
        casts for fractures and sprains, sustainable tips for thermometers, vitamins,
        antibiotics, skin grafts and even food.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9b3f64-3478-45d3-863b-a5ccc924e445'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:56:58.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:57:02.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In turn, these devices can be used on Earth in remote areas that
        can''t afford access to these items or types of care.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86079d95-ec84-4748-bed3-dc008b2a1290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:56:58.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:57:02.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So much of what we do at NASA is about making life better on Earth,"
        Wekheiser said. "3-D printing evens the playing field so that you can create
        or make wherever you are."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51e42b3-b02f-4646-b881-f9ba3a53957a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:56:58.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:57:02.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "The ''doctor''s
        bag of the future'' could be a 3-D printer."</em></p>'
  'Four-men-arrested-in-India-over-Game-of-Thrones-leak':
    'author': 'Rishi Iyengar'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-15T22:25:40.696+08:00
    'imagesource': 'jcr:c8020b7f-25da-4b71-94c5-79bf9aebb4be'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2019ce00-b0cc-4d45-b1b2-28674cb6296f'
    'lead': 'The police have until August 21 to charge the men.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-31T14:59:39.053+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-31T14:59:43.298+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-31T14:59:43.148+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Four men arrested in India over ''Game of Thrones'' leak

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb216b1-861a-4472-a17d-73c1ccf17aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:59:39.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:59:43.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Indian police have arrested four
        men suspected of leaking an episode of one of the world''s most popular TV
        shows.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12681126-9451-47ab-95f2-6413acadbcb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:59:39.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:59:43.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The men were arrested in Mumbai after an investigation into the
        leak of an episode of HBO''s Game of Thrones before its scheduled release
        on August 7. The suspects are connected to Star India, which has the rights
        to air the hit TV series in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c70fd8-ad5d-4c11-b5e1-f08cbe39a826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:59:39.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:59:43.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They appeared in court for a preliminary hearing Monday. The police
        have until August 21 to charge the men.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f4c251-1d81-4270-80d0-a52647b9972d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:59:39.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:59:43.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three are employees of Prime Focus Technologies, an independent
        company that handles Star India''s data, Mumbai police''s deputy commissioner
        for cybercrime, Akbar Pathan, told CNNMoney on Tuesday. The fourth is a former
        employee of Prime Focus Technologies.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293387cd-15ff-40b8-ac00-5d24c43d0fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:59:39.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:59:43.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A version of Game of Thrones&nbsp;Season 7 Episode 4&nbsp;— ''The
        Spoils of War'' — bearing a Star India watermark was released online last
        week, a few days before it was scheduled to air.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5171551-f9e6-4bdf-a8ab-6682c4f1e293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:59:39.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:59:43.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the first time in the history of Star India that an incident
        of this nature has occurred," the company said in a statement Tuesday. "We
        are deeply grateful to the police for their swift and prompt action."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b33c91-8a68-43af-a82e-af94ae0ba2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:59:39.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:59:43.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HBO, which like CNN is owned by Time Warner,&nbsp;faced its own
        cyberattack&nbsp;just days before the India leak.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87aed186-03b3-457d-822a-e649d18cc1f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:59:39.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:59:43.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hackers claim to have 1.5 terabytes of data, and reportedly
        posted episodes of several HBO shows including Game of Thrones, Ballers, Room
        104 and the upcoming show Barry on a website called "winter-leaks.com." The
        website was subsequently taken down.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa79e58a-c479-46c1-9a4d-e7bab6289a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:59:39.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:59:43.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Star India spokeswoman told CNNMoney that the Indian leak is not
        connected to the larger HBO hack.&nbsp;Prime Focus Technologies was not immediately
        available for comment on Tuesday, a national holiday in India.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ae86a1-32f7-43a0-8a2a-d6ff8b398fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:59:39.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:59:43.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Hackers catfish tech execs on LinkedIn</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc75e399-bd16-44e9-a9d5-b9e0f35e21ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:59:39.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:59:43.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time Game of Thrones, based on the popular
        fantasy novels by author George R.R. Martin, has had to deal with leaked episodes.&nbsp;Four
        episodes of the show''s fifth season&nbsp;were leaked before the season premiere
        in April 2015.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10228ab3-309b-410f-b7b9-9cf3a37d26fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:59:39.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:59:43.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Karma Gurung contributed reporting</em></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d6366f-e5ad-41f7-8673-d47bd09e7e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:59:39.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:59:43.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Four men arrested
        in India over ''Game of Thrones'' leak."</em></p>'
