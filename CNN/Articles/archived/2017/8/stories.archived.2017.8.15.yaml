      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mueller was seeking more than $257,500 in damages, according to
        his attorney''s closing arguments.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d3a94c-43a9-4f3d-b182-32160ca758f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:40:34.042+08:00
