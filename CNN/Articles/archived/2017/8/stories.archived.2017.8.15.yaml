        15, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576592f9-def5-48a2-a834-8ea283ff545f'
      'mgnl:activationStatus': true
