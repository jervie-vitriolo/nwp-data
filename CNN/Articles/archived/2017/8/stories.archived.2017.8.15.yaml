      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Story updated to include Uber''s filing of a motion for reconsideration.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5556c57-a66a-45c5-ba4f-bef288def8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:37:40.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-01T08:38:05.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 15) — Transport network company
        Uber filed on Tuesday its motion for reconsideration against the August 14
        order from transport regulators that suspended its operations for a month.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">BREAKING: Uber files a Motion for Reconsideration to appeal LTFRB&#39;s
        order of suspension <a href="https://t.co/r2GCG83cIK">https://t.co/r2GCG83cIK</a>
        | <a href="https://twitter.com/makoipopioco?ref_src=twsrc%5Etfw">@makoipopioco</a>
        <a href="https://t.co/AjMmbMGIfa">pic.twitter.com/AjMmbMGIfa</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/897286610877693952?ref_src=twsrc%5Etfw">August
        15, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64bbaea6-82ca-48da-a05c-8d0f3daa19cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:37:40.037+08:00
