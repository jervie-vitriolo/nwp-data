      'mgnl:lastActivated': 2019-07-31T16:13:12.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Parojinog siblings are now detained at the PNP Custodial Center
        in Camp Crame over charges of illegal drugs and illegal possession of firearms.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9636ae0-8474-4003-8ce8-22bae56556a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:13:08.777+08:00
      'mgnl:createdBy': 'jeff'
