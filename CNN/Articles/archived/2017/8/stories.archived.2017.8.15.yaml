      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber filed a motion for reconsideration Tuesday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a2696c-c311-48e5-97be-ce17675b2aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:16:03.620+08:00
