      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:10:40.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e933e575-2897-4e80-99c4-33cb7e2f446d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:10:36.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:10:40.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an order dated August 14, the LTFRB suspended Uber for a month
        after the company violated the agency''s July 26 order for Transport Network
        Companies (TNC) to stop accepting applications for accreditation of TNVS and
        their eventual approval or activation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6530b875-b557-405a-af03-7ff91852aabe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:10:36.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:10:40.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They (applicants) were not duly informed by the respondent of the
        requisite franchise requirements…and were of the assumption that once accredited
        by USI, they can already legally ferry passengers and earn from their accreditation
        as TNVS peers," it added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059ea7d7-0833-479d-9f21-d39373a0687c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:10:36.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:10:40.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Uber files motion for reconsideration vs. LTFRB''s 1-month
        suspension order</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e31a824-69d3-436a-9d2f-68194fe8abb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:10:36.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:10:40.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The respondents are being directed by the Board to cease this practice
        and to prevent the further escalation in the number of accredited peers who
        were accredited by the TNCs after the issuance of the moratorium," LTFRB said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7434a5-6fa1-4be8-ba49-b1a1dd5b93de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:10:36.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:10:40.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Uber said it is willing to comply with the decision
        on its appeal.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1acf8320-e009-40d3-9ae5-374f26300601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:10:36.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:10:40.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are disappointed with the LTFRB''s decision to deny our motion
        for reconsideration, and will comply with the order. We look forward to urgently
        resolving this matter, and thank the public for its support over the last
        24 hours," said Uber Head of Communications Cat Avelino.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0042ebc-3d7a-4707-8f6b-0021afa086e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:10:36.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:10:40.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Committee on Public Services Vice Chairman Senator JV Ejercito
        supported the LTFRB order, as Grab was able to comply with the ban.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3450cdf2-1a41-41dc-bd84-0b53f6835326'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:10:36.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:10:40.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In my position, I think LTFRB just did its job because I think
        Uber already over extended and they did not comply. Because Grab was able
        to comply...but si Uber hindi. They continued to accept applicants and they
        continued to activate so that''s the problem," Ejercito told CNN Philippines''
        <em>News Night.</em></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0569ced6-b941-4d2d-ad7e-0ac0510679a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:10:36.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:10:40.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber back on the road...for a while</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a9e530-974b-444c-9f3d-64c70ea800f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:10:36.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:10:40.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Tuesday, the transport network company said in a statement
        it reactivated its app after filing an appeal on the August 14 suspension
        order.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef994f70-ade3-4f82-9e1c-d3670425fbd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:10:36.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:10:40.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This means that Uber''s operations will continue until the motion
        is resolved," Uber said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b047ec2-e505-4ea6-a03f-b24be0a9fdd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:10:36.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:10:40.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Consequently, we will be resuming serving Metro Manila and Cebu,"
        the company added. "Over the course of this (Tuesday) morning, tens of thousands
        of riders were left stranded, causing needless inconvenience, while drivers
        were unable to access the earning opportunities they rely on."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ec2567-7c89-4ea3-a8d8-4d3317072a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:10:36.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:10:40.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, LTFRB Chairman Martin Delgra III said Uber cannot take
        passengers until regulators end their deliberation on the appeal.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e23a67-ca89-41a1-8337-7eee3c4fbe58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:10:36.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:10:40.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said Uber will be fined ₱120,000 per unit found violating
        the suspension order, and the unit impounded for three months.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81faf0d-93f5-4d29-8f98-6f93b5bb2a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:10:36.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:10:40.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Presidential Spokesperson Ernesto Abella said in an August
        15 media briefing that the Office of the President supports the LTFRB decision.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f832513-7a40-46f5-bc5c-1521ba702a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:10:36.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:10:40.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LTFRB Spokesperson Aileen Lizada told CNN Philippines'' Newsroom
        on August 14 that while Grab followed this order, Uber activated at least
        three vehicles a day after the suspension order was issued.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d2b453-239e-4aed-a147-da7ef95303b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:10:36.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:10:40.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an open defiance of the order dated 26 July," she said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e734436-dd1d-4b33-ba2f-084c5b351c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:10:36.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:10:40.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order directed Uber to deactivate its app so that passengers
        cannot book on the Uber platform.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608f6189-3da9-406f-85ac-c0c1affece2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:10:36.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:10:40.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' VJ Bacungan contributed to this report.</em></p>'
  'grab-imposes-price-surge-limit-amid-uber-suspension':
    'author': 'Pia Garcia, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-15T20:12:23.049+08:00
    'imagesource': 'jcr:fd5dd2fb-7efd-41fb-9d7e-a128d7aee92d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e8b87d92-dc68-40b7-98b5-464953f18359'
    'lead': 'Grab lowers its price surge rates as it sees an increase in demand following
      the issue between Uber and the LTFRB.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-31T15:16:03.618+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-31T15:16:07.717+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-31T15:16:07.484+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Grab imposes price surge limit amid Uber suspension

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1fac487-b064-4367-aaea-f7f624c913fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:16:03.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:16:07.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 15) — A Transport Network
        Company (TNC) offers commuters a respite after the suspension of Uber.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6a7051-d12e-4fc1-a688-3749ccdde870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:16:03.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:16:07.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a briefing this afternoon, Brian Cu, country head of Grab, said,
        "The surge has been capped at 1.4x."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a981b3df-cb01-4175-b97c-7600706269c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:16:03.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:16:07.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This number, he said, is below the 2x cap the Land Transportation
        and Franchise Regulatory Board (LTFRB) required last December.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8e2a1e-b29f-49ee-bc97-6e4c55acf8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:16:03.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:16:07.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5155d8-302e-4c2d-bf62-d6af9e414cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:16:03.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:16:07.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The threshold for surge to take effect has been regulated to control
        fare," Cu said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc99756-d170-4daf-b9ab-7aa1c77ec2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:16:03.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:16:07.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cu said however, there may be more times in a day where a price
        surge will happen but they were working to make the change in fare given these
        "unique circumstances."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eed26fe-65fa-4f00-a7cb-0e4e74d46a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:16:03.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:16:07.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cu gave an example saying where before a price surge would happen
        when demand would be 10 percent above supply, "we''re relaxing it so surge
        will only kick in when demand is maybe 30 percent more than supply."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e295a3-bfa6-439b-b13a-519f5ad0ae36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:16:03.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:16:07.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if it has received expressions of interest from Uber
        drivers to join Grab, Cu said they have but said no as there is a standing
        order from the LTFRB that they cannot accredit or activate.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd61653a-41a0-468d-9947-ab0b316ee442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:16:03.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:16:07.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve been adhering to that since July 17 when we last activated,"
        Cu said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e70051-cd1c-4e48-96cf-3258f4a88e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:16:03.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:16:07.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber suspended, motion for reconsideration denied</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29c60ca-902f-493c-99d8-60b6f790f4f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:16:03.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:16:07.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TNC Uber''s operations were suspended for a month Monday evening
        as the LTFRB said its July 26 order to stop accepting applications for accreditation
        of transport network vehicle services (TNVS) and their eventual approval or
        activation.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a944268-d581-45c5-9c3f-e8a0ba882c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:16:03.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:16:07.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lizada said while Grab followed this order, Uber activated at least
        three vehicles right the next day.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841a383a-da62-4b74-b7a9-9523732a8fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:16:03.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:16:07.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an open defiance of the order dated 26 July," she said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd1f8cb-392f-46cc-8367-9b1f01aef6a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:16:03.620+08:00
