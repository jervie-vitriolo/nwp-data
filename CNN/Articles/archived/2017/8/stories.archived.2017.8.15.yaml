      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 15) —</strong> Actor
        JC de Vera has apologized to his fellow Kapamilya actor Daniel Padilla following
        an intense moment on the hard court.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca280d10-6346-4d6e-8a86-8833363a02e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-01T08:17:21.894+08:00
