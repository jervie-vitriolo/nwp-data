  'Random-drug-test-high-school-students':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-15T17:28:28.844+08:00
    'imagesource': 'jcr:32356900-3945-43c4-90a3-b135634f7122'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5e6c57f3-c94f-47b7-bbe8-f1bd593a1bc2'
    'lead': 'High school students who will test positive in a drug test cannot be
      expelled or be subject to disciplinary action, the education department said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-31T15:40:23.197+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-31T15:40:31.263+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-31T15:40:31.081+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DepEd: High school students subject to random drug testing

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a45c7f4-416b-40eb-b5da-3cf0108fdcae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:40:23.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:40:31.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 15) —</strong> High
        school students from public and private schools will be subject to random
        drug testing beginning this school year, education department officials said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b917b6ce-0ba2-4fc0-af70-81301931e917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:40:23.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:40:31.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department on Education (DepEd) released guidelines for conducting
        of random drug tests on secondary schools, both public and private.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118fbbf9-5018-4431-aa76-2fa74e60c610'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:40:23.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:40:31.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Order No. 40 signed by Education Secretary Leonor Briones on August
        8, said the random drug tests will be implemented primarily for prevention
        and rehabilitation, and will ensure confidentiality.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e501878-bee4-41cf-859b-de8e900e4213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:40:23.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:40:31.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Random drug testing for students is considered by the government
        as entirely a ''health'' issue and aims to provide appropriate interventions
        to those who will be tested positive for dangerous drug use, which will help
        the student stop further use and/or abuse of the substance," the order obtained
        by CNN Philippines on Tuesday said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd470545d-ef22-49f9-a8fe-02fdc8a6e0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:40:23.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:40:31.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the test will be conducted to determine the prevalence of
        drug users among students, to deter use of illegal drugs, and to strengthen
        the government''s efforts against dangerous drugs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c7e54f-e2af-4a21-9ee3-7bae6fc0e4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:40:23.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:40:31.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Drug test results shall be treated with utmost confidentiality,"
        the DepEd said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3314691-48d3-4065-8fe5-ffc18ec5610e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:40:23.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:40:31.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order comes days after the Commission on Higher Education allowed
        all higher education institutions (HEIs) to conduct mandatory drug testing
        this coming school year 2018-2019. CHED said the memorandum order No. 64 is
        in support of the government''s war against illegal drugs.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a691a50d-a1b0-4802-859b-671ba0fb0c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:40:23.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:40:31.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A militant youth group has warned that testing in schools would
        make students targets of the war on drugs. The campaign, now on its second
        year, has killed more than 3,000 suspected drug users, although human rights
        activists claim the numbers are much higher.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387d82fa-6f24-47a1-8420-4ed64526250f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:40:23.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:40:31.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: CHED approves mandatory drug testing for college students,
        applicants</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a1ed08-52ec-46bd-a231-a2a2d4a99aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:40:23.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:40:31.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Positive in drug tests</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4ccf35-f362-439f-8727-61966a2178a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:40:23.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:40:31.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If a student is found to be drug-dependent, they will be referred
        by the school to the Department of Social Welfare and Development or a social
        worker for counseling and intervention.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9991f3d-ea63-4e93-8e80-80bb2559b3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:40:23.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:40:31.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd said the drug-positive student "shall undergo the prescribed
        intervention program under the supervision of the DOH-accredited facility
        or physician, or private practitioners, in coordination with the parent."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e47411-8aff-40ee-992a-5e75c1917546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:40:23.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:40:31.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd said testing positive for the drug test will not be grounds
        for expulsion or disciplinary action against the student, adding it should
        also not reflect in the student''s academic records.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde86e6c-7ed2-4131-adb0-71c5dedea23c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:40:23.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:40:31.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Testing for public high schools, compliance</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c98293-97ad-4a46-a21c-537780b57a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:40:23.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:40:31.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the day of the testing, the selection of samples will be random
        and identified through "lottery, which may be computerized, or through any
        equivalent manner."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7b82e0-3ae5-443c-81d6-717077f5a30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:40:23.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:40:31.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The collection of urine samples and testing for drugs has to strictly
        follow the guidelines of the Department of Health.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2dbc8e-5816-4242-9018-0140b8c3f962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:40:23.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:40:31.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high school students selected will be given an orientation on
        the drug test process, their rights, and the implications of the test.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc0fbd8-9417-4f01-9396-b4a254c5e087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:40:23.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:40:31.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Private schools that refuse to implement the random drug testing
        program will be reported to the Philippine Drug Enforcement Agency and the
        Dangerous Drugs Board.</p>'
