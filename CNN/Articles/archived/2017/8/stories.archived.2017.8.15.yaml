    'template': '1'
    'title': 'LTFRB denies Uber appeal on one-month suspension

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbb3d1f-f372-4ae3-8e0c-884ced9bbc44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:10:36.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:10:40.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 15) —</strong> The
        Land Transportation Franchising and Regulatory Board (LTFRB) on Tuesday denied
        the appeal of Uber Systems, Inc. on its one-month suspension, a decision welcomed
        by the app-based ride-sharing service.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8083d2b3-4a55-4119-8b1c-1e29121edbda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:10:36.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:10:40.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its order, the LTFRB said it denied the motion for reconsideration
        as Uber admitted it accepted applications "but have not processed nor activated
        the account of the applicants."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e501cd8-56bd-43cd-9d09-0b7feec233fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:10:36.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:10:40.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"USI''s continued advertisement, acceptance and accreditation of
        peers despite the moratorium imposed by the Board on TNVS (transport network
        vehicle service) applications gave rise to the rising number of colorum TNVS
        which only prejudiced the misguided applicants," the LTFRB said in its ruling.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">BREAKING. Uber&#39;s Motion for Reconsideration has been denied
        by LTFRB. Uber is still suspended | <a href="https://twitter.com/makoipopioco?ref_src=twsrc%5Etfw">@makoipopioco</a>
        <a href="https://t.co/1RJxKz29gJ">pic.twitter.com/1RJxKz29gJ</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/897404982378377217?ref_src=twsrc%5Etfw">August
        15, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

