      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Gerg Cahiles, Eimor Santos, and Pia Garcia
        contributed to this report.</em></p>'
  'Department-of-Defense-2018-budget':
    'author': 'Triciah Terada, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-15T15:19:01.266+08:00
    'imagesource': 'jcr:0b9e443b-4ef9-4397-8a17-155f380147dd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a0ad6832-9dae-479d-be5d-33536466a73b'
    'lead': 'Defense Secretary Delfin Lorenzana said the DND needs about P200 billion
      per year to complete the Armed Forces'' modernization.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-31T16:10:36.002+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-31T16:10:39.694+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-31T16:10:39.458+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Defense department justifies 2018 budget

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e442b24-a448-41f8-b3d7-18841b7351e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:10:36.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T16:10:39.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 15) —</strong> The
        Department of National Defense presented their 2018 budget proposal — 8 percent
        higher than their 2017 proposal — before the Lower House on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb9ae29-7ef3-4754-8a29-b00f3092fbda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:10:36.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T16:10:39.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DND''s original proposed 2018 budget was at P224.4 billion, but
        the Department of Budget and Management only approved P195.4 billion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295c082a-55fe-456a-b044-17c59c0f755d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:10:36.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T16:10:39.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DND said 42 percent or P82 million would go to personal services,
        18 percent or P35 billion will be allotted for maintenance and other operating
        expenses, 14 percent or P27 billion will go to capital outlay, while 26 percent
        or P50 billion of the budget proposal will be allocated for the pension and
        gratuity fund.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37524175-8efc-4c5b-9a7c-b825564ab01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:10:36.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T16:10:39.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from purchasing equipment, the budget would also be allocated
        to building a veterans'' hospital outside Manila, among others.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a39e47b-7d97-4130-9bc0-eadf988f7ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:10:36.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T16:10:39.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana said the DND needs about P200
        billion per year to complete AFP''s modernization.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b4cb93-4944-4c84-b4df-1223bd9baca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:10:36.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T16:10:39.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte on July 25 said the Philippines will have
        a "strong" Armed Forces after two years.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515c6124-7998-48bc-b861-6dffc57ed146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:10:36.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T16:10:39.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Duterte to strengthen armed forces for war</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651bc752-4825-4cf8-b522-ca34220862e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:10:36.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T16:10:39.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he will strengthen the government force by adding thousands
        of soldiers. He said the additional troops seek to address the security threat
        of country, both inside and out.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8fe3f5-2d8f-4d4d-bb36-163b0b211fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:10:36.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T16:10:39.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from adding more soldiers on the ground, Duterte said he will
        also make sure they are provided with high-technology equipment to help them
        during war.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2bbb63-eec8-4203-a578-e63884845cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:10:36.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T16:10:39.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marawi crisis</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83164ce-9603-430b-bfc4-96e7b9307e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:10:36.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T16:10:39.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers also questioned security officials on the military operations
        in Marawi.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5c350a-ba49-40a7-857e-41cd9156e620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:10:36.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T16:10:39.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AFP Chief-of-Staff Gen. Eduardo Año said there is no truth the military
        operations in the conflict-torn city are in limbo, but the troops are also
        hopeful that the crisis would soon be over.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eeb8c65-548f-419b-88f6-7f2817218e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:10:36.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T16:10:39.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AFP Spokesperson Restituto Padila on Monday said the enemy force
        is getting smaller with only less than 40 Maute fighters left in Marawi, but
        said the terror group continues to be a threat. Out of the 96 barangays in
        Marawi, military operations are now only concentrated on two barangays, he
        said. Padilla also said the hostages'' safety is also paramount in the operations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86d686d-c951-4c28-9589-ac89835c8653'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:10:36.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T16:10:39.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers looked into claims the ammunition used by Maute members
        could be coming from the government arsenal. Davao City First District Representative
        Karlo Nograles said if the ammunition comes from a private supplier, then
        something must still be done about it.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e32077-bd42-45b6-87ec-278d039e3464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:10:36.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T16:10:39.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kasi mahirap na the worst thing we can have is magkakaroon tayo
        ng ganitong klaseng encounters&nbsp; tapos yung bala ng kalaban is galing
        sa government arsenal itself. Siguro may kailangan tayo gawin, hindi matapos-tapos
        yung gera yun pala posibleng nakakuha sila sa Armscor (Arms Corporation of
        the Philippines)," Nograles said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf15683-dfec-43a0-821a-5ec6e8d6daad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:10:36.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T16:10:39.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are trying to ask Armscor who bought from there and initially
        the Armscor people, they say they sold a lot of ammunition to gun stores in
        Mindanao before," Lorenzana said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce0bc84-2163-4b3a-9cd2-114fb6329886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:10:36.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T16:10:39.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers noted the 500 percent increase in intelligence funds in
        2017 and how the additional P100 million for the 2018 budget could help improve
        intelligence gathering. Lorenzana explained it will take time to develop intel
        capabilities and to train people on the ground.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'accd79c5-7fe0-4273-900e-863a53434a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:10:36.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T16:10:39.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Defense Department also faced questions on how they could effectively
        use the additional budget to fight terrorism and protect the Philippine territory,
        particularly the disputed waters.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f284b7c-c8b5-4b51-a64e-894b97c11dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:10:36.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T16:10:39.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana explained how Duterte''s independent foreign policy is
        managing conflicting claims in the disputed waters and how this gives the
        AFP a breather to look into the country''s internal security.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43bd50cd-0ea6-4d5e-8a32-3b50255d2409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:10:36.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T16:10:39.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año said it would be better to re-channel efforts on internal security
        given the threats from local and international terror groups.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c362b9-182c-4cdc-8bd7-b6315e03ffaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:10:36.004+08:00
      'mgnl:createdBy': 'jeff'
