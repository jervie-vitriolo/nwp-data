  'Roger-Federer-Cincinnati-Open-Rafael-Nadal-world-number-one':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-08-15T14:00:59.153+08:00
    'imagesource': 'jcr:ce3b297a-cf5e-446e-90ff-bb4a4cdef581'
    'jcr:primaryType': 'mgnl:composition'
