      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 15) — Ozamiz City Vice Mayor
        Nova Parojinog, her brother Reynaldo Jr., and 11 others tested negative in
        a drug test conducted by the Misamis Occidental Provincial Crime Laboratory
        Office (MOPCLO).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd311ed-2e59-4aa0-a680-caadd84dbdc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:13:08.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T16:13:12.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Screening test conducted on the urine samples of the arrested aforenamed
        living persons gave negative result to the test for the presence of methamphetamine
        and THC-metabolites, both dangerous drugs," the Philippine National Police
        (PNP) said in a report on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4689de8-499d-4f4f-8ba3-bf3e8ee79359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:13:08.776+08:00
