      'mgnl:type': 'embedCode'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a935b008-929c-4de1-b124-62660e5466bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:35:34.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T16:35:37.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber was suspended after the company allegedly violated the LTFRB''s
        July 26 order to TNCs to stop accepting applications for accreditation of
        transport network vehicle services and their eventual approval or activation.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd27a23d-1544-4843-9ac4-9954910e74cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:35:34.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T16:35:37.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LTFRB Spokesperson Aileen Lizada told CNN Philippines'' <em>Newsroom</em>
        on August 14 that while Grab followed this order, Uber activated at least
        three vehicles right the next day.</p>'
    '24':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F2003637819876107%2F&width=500&show_text=true&height=371&appId"
