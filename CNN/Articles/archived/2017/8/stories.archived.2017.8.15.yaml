  'jake-zyrus-lovelife-shyre-aquino':
    'author': 'CNN Philippines Staff'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-08-15T17:36:20.369+08:00
    'imagesource': 'jcr:90aaeb6b-5311-4d92-b7b2-73cf3970cda3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '43299019-b4e0-450a-a90c-acefd6678a67'
    'lead': 'Months after his breakup, Jake Zyrus seems to have found a new love.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-31T15:45:04.078+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-31T15:45:07.356+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-31T15:45:07.270+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Is she the new girl in Jake Zyrus'' life?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8376648f-0b48-40ef-83d4-59c6461c0593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:45:04.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:45:07.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 15) — Singer Jake Zyrus seems
        to be in love.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c413046-2afe-4856-a4a3-59ba9bb00bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:45:04.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:45:07.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nutritionist and fitness expert Shyre Aquino posted on Sunday a
        photo of her with Zyrus. Aquino comes from Davao.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff2de04-9cbe-4889-a0ff-8251b07bfe60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:45:04.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:45:07.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netizens then flooded the post with praises for the pair. Zyrus
        chimed in as well.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61583920-c611-4535-b14e-f43dbb8bded1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:45:04.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:45:07.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You deserve all these good comments. They don''t even know who
        you really are as a person. To all of you, this woman makes me feel good about
        myself. She''s the reason I stopped hating myself because of what other people
        think/say about me," Zyrus said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ff8321-be75-43b7-868b-4a2de6143ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:45:04.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:45:07.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Other than her outer beauty, her inner beauty is one of the many
        reasons why I adore her. She''s patient, funny and humble. Thanks for complimenting
        her. It makes me feel very proud. She''s a really good human being," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c53681-87c1-4aab-97a7-91a5e4ae4909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:45:04.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:45:07.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate post on Sunday showing the two at a beach, Aquino
        wrote "I love you for who you are."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b242e24a-a047-48f4-9327-a64207953af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:45:04.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:45:07.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zyrus, who was once known as Charice Pempengco, broke-up with long-time
        live-in partner Alyssa Quijano on April.</p>'
  'DFA-Guam-alert-level-1':
    'author': 'Ver Marcelo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-15T16:24:16.774+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '871070f5-e094-48c0-828f-1120fdc18765'
    'lead': 'The Foreign Affairs Department raised Alert Level 1 for Filipinos in
      Guam, urging them to closely monitor North Korea''s threat to strike with ballistic
      missiles.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-31T15:47:52.411+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-31T15:47:55.713+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-31T15:47:55.533+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DFA urges Filipinos in Guam to take precaution amid NoKor missile threat

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6efe68bf-2a1d-47f8-95c1-055eb6b428d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:47:52.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:47:55.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 15) — The Department of Foreign
        Affairs (DFA) on Tuesday issued Alert Level 1, or the precautionary phase,
        for Filipinos residing in Guam and the Northern Marianas islands, following
        the threat by North Korea to strike with ballistic missiles near the United
        States territory.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f443c35-b87f-481f-87df-5ba430946149'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:47:52.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:47:55.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alert Level 1 means "the situation is still developing and that
        Filipino nationals are encouraged to closely monitor the news from reliable
        media outlets and official advisories from the Government of Guam, and other
        U.S. authorities, as well as the Philippine Consulate General in Guam," said
        the DFA statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab9805a-ac97-4776-bc60-8121e7f202dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:47:52.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:47:55.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Alan Peter Cayetano has assured contingency
        plans are in place to assist Filipinos, the DFA said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf22d8a-017d-4472-a28f-b56153b1f40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:47:52.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:47:55.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alert Level 1 is the first of a four-level system set in place by
        the DFA.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9bb972b-d3f3-4e4e-8d3d-ed69e3bb0a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:47:52.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:47:55.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Filipinos are encouraged to go about their daily business as usual,
        as the situation in Guam remains normal," it added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266bd699-1d84-4c49-a869-26d8c05f38a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:47:52.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:47:55.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, U.S. President Donald Trump warned that the western power
        would respond to the North Korean offensive with "fire and fury."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80714491-204f-4527-98c5-5b9b9a76cc89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:47:52.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:47:55.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armed Forces of the Philippines spokesperson Brigadier General Restituto
        Padilla on Monday said that in the event of an attack, the military would
        deploy its assets as well as tap chartered ships to ferry Filipinos to safety.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31af6313-08a9-49ae-8e24-f3bec5a5fb3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:47:52.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:47:55.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Business as usual''</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc47ff95-01b6-4ab8-936c-6fe125a0638c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:47:52.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:47:55.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Norman Analista, president of the Filipino Community of Guam, said
        "it''s really business as usual."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf1394c-5396-4685-b480-47bb18d4ad9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:47:52.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:47:55.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The threat level in Guam has not been raised, and I think that
        generally speaking, people are proceeding with caution," Analista told CNN
        Philippines'' Newsroom Ngayon on Tuesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc06763c-456d-443f-85a7-e8fbe365034d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:47:52.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:47:55.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added "that the lines of communication are kept open."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e871b09-cf5d-4b93-9b03-0bb6ba231488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:47:52.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:47:55.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are doing our best to disseminate information that is coming
        from our Guam Homeland Security, as well as any information that comes from
        the Philippine Consulate General''s office," Analista said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dda2f2b-c808-4549-84a6-c502826a47ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:47:52.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:47:55.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In case of emergency, the Philippine Consulate General''s residence
        will be the meeting place of Filipinos there.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc7caa2-3d2b-4f95-831f-bbc0a9db2d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:47:52.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:47:55.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he&nbsp; advised the residents to&nbsp; come up with their
        own disaster preparedness plan.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de44e92d-4712-490b-96a9-cdd20c442272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:47:52.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:47:55.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DFA to embassies: Review contingency plans</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed246f2c-baff-4680-b505-25f2e22a84d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:47:52.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:47:55.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the DFA also said Cayetano instructed all Philippine
        embassies and consulates-general to review and update their contingency plans.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bbfe1cd-72f6-45ab-83b5-9e3fe02de993'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:47:52.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:47:55.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our people all over the world are counting on us to lead them to
        safety in case worse comes to worst," Cayetano said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb9397a-d93f-499d-a6fd-a54918521248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:47:52.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:47:55.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are an estimated 10 million Filipinos around the world, including
        two million in the Middle East, 65,000 in South Korea, and 42,835 in Guam,
        the DFA said.</p>'
  'malacanang-ltfrb-uber-app-suspension':
    'author': 'VJ Bacungan, CNN Philippines'
    'caption': '(File photo) Presidential Spokesperson Ernesto Abella says the issue
      is about "striking a balance" between new technology and government regulation.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-15T16:29:50.734+08:00
    'imagesource': 'jcr:e9f68fb9-06c8-4ab3-a4f7-97733a7ccdc5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '90dcc0bd-1d6d-4ee2-a18a-b413bde63aac'
    'lead': 'Presidential Spokesperson Ernesto Abella says the issue is about "striking
      a balance" between new technology and government regulation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-31T15:53:49.240+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-31T15:53:53.492+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-07-31T15:53:53.288+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace hopes LTFRB-Uber issue ''resolved as soon as possible''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05345597-0f7a-4129-9430-0366f9162dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:53:49.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:53:53.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 15) —</strong> Presidential
        Spokesperson Ernesto Abella said the Palace is hoping for a swift resolution
        to the issues between transport authorities and transport network company
        (TNC) Uber.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e085d95b-9dcf-40b2-b9e7-17ed68048e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:53:49.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:53:53.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do empathize with the traveling public," he said at an August
        15 Palace briefing. "It affects everyone, including us at times. On the other
        hand, that''s exactly why we wish that the LTFRB and Uber situation should
        be completed as soon as possible."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd45273f-2ad9-4062-b69e-cde990ea3a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:53:49.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:53:53.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abella''s statement comes after the Land Transportation Franchising
        and Regulatory Board (LTFRB) issued an August 14 order that suspended Uber''s
        operations for a month.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb4ca33-f5f5-499d-b0c1-fe67ca4e06b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:53:49.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:53:53.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abella said although TNCs provide a "positive and beneficial service,"
        Grab "unduly challenged" the LTFRB''s rules.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3aa382-bb6c-40d7-91de-b80c72b748d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:53:49.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:53:53.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The issue here is striking a balance between innovation and laws
        and regulations that Land Transportation and Franchising Board has to implement
        as part of its administrative function in regulating common carriers," he
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b518101d-2c31-47b1-aff6-7a4b88b54a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:53:49.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:53:53.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: LTFRB suspends Uber for 1month</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611d305a-ec97-4073-a319-b3d16875f82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:53:49.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:53:53.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LTFRB Spokesperson Aileen Lizada told CNN Philippines'' Newsroom
        on August 14 that Uber violated the agency''s July 26 order for TNCs to stop
        accepting applications and to stop activating transport network vehicle services.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3604dde4-1862-4442-955a-29454df97068'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:53:49.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:53:53.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order required Uber to make its app inoperable, meaning passengers
        cannot use the Uber platform to book vehicles, even those with certificates
        of public convenience or a provisional authority.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2c8ed9-2d80-4296-a755-fe139d489fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:53:49.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:53:53.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On August 15, Uber filed a motion for reconsideration at the LTFRB
        against the suspension order, while also reactivating its app.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4466aa2-fcf7-4734-91bb-bffb20249dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:53:49.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:53:53.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: LTFRB: Uber drivers face apprehension following app''s reactivation</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30eaeab8-ff54-4889-96f3-73f47cd6a59f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:53:49.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:53:53.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, LTFRB Chairman Martin Delgra III said until regulators
        end their deliberation on Uber''s motion for reconsideration, the company
        cannot accept passengers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36344b0-f492-4e28-9086-b1b642a71fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:53:49.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:53:53.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abella also said he has not heard any statement from President Rodrigo
        Duterte regarding the issue, including his thoughts on the taxi system in
        Metro Manila.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c7ff40-ab1d-428e-a5a5-603e30d98c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:53:49.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:53:53.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TNCs became popular as alternatives to taxis, especially as some
        taxi drivers overcharged or refused to take passengers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e307c4c9-8b98-4e42-aa4e-9b7ce052197f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:53:49.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:53:53.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, when he was still mayor of Davao City, was tough on erring
        taxi drivers and threatened&nbsp; to cancel the franchises of taxi operators
        if they are unable to manage their drivers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5dac6d-056e-4b7d-80b0-63f29d74b76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:53:49.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:53:53.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abella said the taxi system in the country''s capital may also improve
        if local government do their part in enforcing transport laws.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4767cff1-fc9f-40ce-bc2d-d8d96d6840a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:53:49.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:53:53.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Davao City is after all under a local government and the effectivity
        of the local transport there was due to their firm stand, so I would suppose
        that a similar political will exercised here will give us more efficiency,"
        he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49262433-ec8f-42c8-9c16-ca0f1f31009d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:53:49.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:53:53.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Senior Correspondent Ina Andolong contributed to
        this report.</p>'
  'united-states-ceo-ltrump-racism-climate-change-charlotesvill':
    'author': 'Matt Egan, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2017-08-15T16:01:53.378+08:00
    'imagesource': 'jcr:e023840e-62d9-4a26-95ff-59564fa24e84'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '42c71df4-24a9-40bd-a083-4c7dc9909b10'
    'lead': 'Business leaders have spoken against Trump before.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-31T15:57:10.032+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-31T15:57:13.672+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-31T15:57:13.382+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'From racism to climate change, CEOs keep turning on Trump

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6955f34d-bb49-4b46-8233-0e2e96f7dad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:57:10.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:57:13.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> The election of a businessman to
        the White House fueled a wave of optimism among America''s CEOs. Now some
        of those same business leaders are turning on President Trump.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86dacb37-2081-4b0a-bee7-6b33a6e65f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:57:10.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:57:13.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Kenneth Frazier, the CEO of Merck, joined the growing
        list of executives who feel compelled by Trump''s words and policies to take
        a stand against him.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1548db5c-28c2-453e-b532-96f424bba96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:57:10.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:57:13.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frazier, one of the country''s most prominent black business leaders,
        quit Trump''s manufacturing council to "take a stand against intolerance and
        extremism."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766ec1cb-4f34-4a23-bcfb-0a093b70b67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:57:10.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:57:13.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That appeared to be a reference to Trump''s statement over the weekend
        blaming the deadly violence in Charlottesville, Virginia, on "many sides"
        after neo-Nazis and white nationalists clashed with counter-protesters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73734a0d-fa9f-4a49-9cf9-0e069b39c81c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:57:10.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:57:13.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump lashed out at Frazier within minutes, saying the resignation
        would give him "more time to LOWER RIPOFF DRUG PRICES!"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367070fe-bc7b-4317-ac79-23bbafbf3f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:57:10.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:57:13.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Trump lashes out at black CEO who quits council</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'affffe08-2b9e-44c7-a1d8-87011243ac9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:57:10.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:57:13.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, on Monday afternoon, Trump specifically called out the KKK
        and neo-Nazis. By then almost two days had passed since the president''s first
        remarks on Charlottesville – and some of the nation''s most prominent business
        leaders had filled the gap with denunciations of racism.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49ea28c-cea1-47c8-a83e-ab0a47835bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:57:10.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:57:13.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Business leaders have spoken against Trump before. In January, his
        ban on travel from certain Muslim-majority countries drew criticism from Amazon
        CEO Jeff Bezos, Starbucks boss Howard Schultz, Netflix CEO Reed Hastings,
        Apple''s Tim Cook and many, many others.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8ff4d5-e911-44c4-87c3-56866e076e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:57:10.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:57:13.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, Tesla CEO Elon Musk and Disney''s Bob Iger quit Trump''s
        business council in protest of his decision to withdraw the United States
        from the Paris climate accord.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf1cefb-380a-4b37-9340-77ae9b99c338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:57:10.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:57:13.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Intel CEO is the latest to leave Trump''s manufacturing
        council</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f68ae9-e3ac-4d10-a7b3-df9fe31d03d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:57:10.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:57:13.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday night, the CEOs of Under Armour and Intel followed Frazier
        and quit Trump''s manufacturing council.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31cbacda-242b-4e76-9198-977bc788b429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:57:10.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:57:13.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under Armour engages in innovation and sports, not politics," said
        the sports brand''s CEO, Kevin Plank.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20ac10d-d2ff-4cf0-af7c-578918b7efb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:57:10.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:57:13.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should honor – not attack – those who have stood up for equality
        and other cherished American values," said Intel chief Brian Krzanich, while
        lamenting "the serious harm our divided political climate is causing to critical
        issues."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a19777-e051-49d7-9d52-a714d668f667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:57:10.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:57:13.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Under Armour CEO quits Trump''s manufacturing council</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423c4e8e-8780-4661-8b57-17159bdd2d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:57:10.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:57:13.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On immigration, racism and climate change, CEOs have sought to provide
        the moral leadership they perceive to be lacking from the White House.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0d1140-ea5d-4a7b-a8d3-a5146be49de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:57:10.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:57:13.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"America''s leaders must honor our fundamental values by clearly
        rejecting expressions of hatred, bigotry and group supremacy," Frazier said
        in his statement on Monday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29fc722f-b8c6-453c-8a33-3cf27f566dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:57:10.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:57:13.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goldman Sachs CEO Lloyd Blankfein referenced such a leadership void
        in June when he fired off his first-ever tweet to criticize Trump''s retreat
        from the Paris climate agreement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5621b8-b381-4b5d-b835-73b527ab1e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:57:10.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:57:13.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today''s decision is a setback for the environment and for the
        U.S.''s leadership position in the world," he said at the time.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f494f04-0f7a-4a8a-a81a-160d025ce95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:57:10.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:57:13.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeffrey Sonnenfeld, a Yale School of Management professor who leads
        the university''s annual CEO summit, said business leaders are stepping up
        as trust in public officials declines.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf4fa4b-f9f0-4290-a7ae-7cdace7c1cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:57:10.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:57:13.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They recognize that they are some of the most trusted voices in
        society right now," Sonnenfeld told CNNMoney. "It''s absolutely critical that
        they use that platform."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd90faf-9f93-4ec4-a4f2-2a3606d3f494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:57:10.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:57:13.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sonnenfeld said he received emails from more than a dozen leading
        CEOs on Monday reacting to Frazier''s statement – and especially Trump''s
        broadside.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f05391-222a-4e56-85c5-5008b591b10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:57:10.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:57:13.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: CEOs outraged after Charlottesville - and three quit Trump
        council</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82cf9298-c3ac-4b53-83f4-a29ea0d48376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:57:10.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:57:13.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This has really hit a nerve – attacking this great CEO," Sonnenfeld
        said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207c57bb-8041-4f6f-b199-6d8d1c5e5d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:57:10.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:57:13.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Business Roundtable, a powerful lobby group of CEOs that advocate
        for tax reform, put out a statement condemning the violence in Virginia. The
        organization is chaired by JPMorgan CEO Jamie Dimon.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afdb0b7f-8cc5-400f-8887-b379798ef30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:57:10.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:57:13.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"America''s business leaders are shocked at the violence that took
        place in Charlottesville, and we mourn the unnecessary loss of life. Racism
        has no place in our businesses, our communities or our country," the statement
        said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0315758c-cd40-408f-8dfb-e2a8a13dd7f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:57:10.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:57:13.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: CEOs condemn racism after Charlottesville</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0ce197-c04c-4254-870f-6775661dfeca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:57:10.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:57:13.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sonnenfeld predicted more corporate leaders "across sectors and
        across party" will come out against Trump.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623d6ed9-a76d-4a70-922f-dee971fe0b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:57:10.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:57:13.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a stunning reversal considering the euphoria among business
        leaders following Trump''s election. A JPMorgan Chase survey published in
        February found that 76% of executives believed the new administration would
        help their businesses. Just 12% said they expected it to hurt.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e3d7b3-e795-452a-a174-8d30db8c8a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:57:10.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:57:13.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stock market soared as Wall Street cheered the administration''s
        economic agenda. While stocks keep rising, market analysts say the recent
        gains have been driven more by corporate profits and economic growth than
        Trump''s policies.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a7bc98-1932-4a8b-931a-7ede746c82af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:57:10.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:57:13.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, CEOs have become frustrated with Trump''s inability
        to get his tax, infrastructure, health care or deregulation plans through
        Congress.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f96a34-8085-460e-b82f-d248d8ba13f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:57:10.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:57:13.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A stunning 50% of the CEOs, executives, government officials and
        academics surveyed at the Yale CEO Summit in June gave Trump an "F" for his
        first 130 days in office. Just 1% gave him an "A."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58fd638c-af0f-4d14-bc4f-e5f1ce60dd0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:57:10.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T15:57:13.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was fiorst published on CNN.com, "From racism to
        climate change, CEOs keep turning on Trump."</em></p>'
