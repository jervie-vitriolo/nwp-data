      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 15) —</strong> The
        alleged middleman in a multi-billion-peso shabu shipment was arrested on Tuesday
        over rape charges.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3657ce-51cd-41fa-9b2a-e5556f237551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:05:45.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T16:05:50.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Bureau of Investigation (NBI) agents arrested Kenneth Dong
        shortly after the Senate Blue Ribbon committee ended its hearing where he
        testified.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b50210-27cf-436d-8d5a-22dbadf1e7f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:05:45.762+08:00
