      'mgnl:created': 2019-07-31T16:52:31.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T16:56:15.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comments, published in state media Tuesday, came hours after
        US Secretary of Defense James Mattis warned that if North Korea fired on US
        territory it would be "game on."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2eec29-b492-4023-931d-36e5c1bb24b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:52:31.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T16:56:15.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the Pentagon Monday, Mattis told reporters, "you don''t
        shoot at people in this world unless you want to bear the consequences."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6adc0a-b9d3-4ba0-9684-d6f29f1ac371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:52:31.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T16:56:15.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking Tuesday, South Korea President Moon Jae-in appeared to
        down play Mattis'' comments, pointing out the US would need its approval before
        launching any attack on North Korea.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf13d42-8a09-4afd-ae4e-4f7108d44ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:52:31.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T16:56:15.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Military action on the Korean Peninsula can only be decided by
        South Korea and no one else can decide to take military action without the
        consent of South Korea," said Moon in televised comments.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0215f94e-235d-4ece-842c-e786cface866'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:52:31.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T16:56:15.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government, putting everything on the line, will block war
        by all means," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427e18dd-2a97-4ef3-9229-82aa358a3c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:52:31.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T16:56:15.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US and North Korea have been engaged in increasingly threatening
        rhetoric since last Tuesday when US bombers flew over the Korean peninsula,
        and US President Donald Trump threatened Pyongyang with "fire and fury" following
        an assessment that North Koreahad miniaturized a nuclear warhead.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6d8686-5476-45de-8786-a8b4fe760faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:52:31.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T16:56:15.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea says it needs the weapons to deter any US-led attempts
        at regime change, while the United States sees a rogue state with nuclear
        weapons as a threat to global security.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121bd67b-7a14-4188-9f13-1767092ae6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:52:31.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T16:56:15.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior Trump administration officials have said that the US is not
        interested in regime change, and has no desire to&nbsp;"inflict harm on the
        long-suffering North Korean people."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9e889d-16e9-43d3-b23f-b2c88e33bb6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:52:31.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T16:56:15.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Trump is due to discuss the crisis with Japanese Prime
        Minister Abe in a phone call later Monday Washington time.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded2a79e-459f-42e1-b2df-b7030af252f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:52:31.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T16:56:15.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next step?</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6284f85-61e3-4055-9d9f-12549129f322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:52:31.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T16:56:15.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the heated rhetoric last week, North Korean state media said
        Kim had ordered senior generals to finalize a plan to fire four missiles less
        than 25 miles off Guam by mid-August.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be4a1a6-3b9a-4fb2-880b-a305729df7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:52:31.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T16:56:15.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guam is home to two US military bases and is known as the "tip of
        the spear" when it comes to US forces in the Pacific Ocean. It''s of strategic
        importance to the US and is the closest US territory to the Korean peninsula.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde6bc49-da24-4e71-adfa-21b48aa42e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:52:31.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T16:56:15.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The KCNA report Tuesday said Kim had "examined the (strike) plan
        for a long time and discussed it with the commanding officers in real earnest."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca231be-1b7b-474a-804f-bf418a09e778'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:52:31.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T16:56:15.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement then appears put the onus to act on Trump, saying
        Kim would "watch a little more the foolish and stupid conduct of the Yankees."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622e1875-8fab-493b-9b0d-1a009a06a75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:52:31.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T16:56:15.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report is assumed to be referring to the US joint military drills
        with South Korea, known as the Ulchi-Freedom Guardian, which are scheduled
        to start August 21.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d7ad69-ed88-4b19-9bd8-963c4f4dba3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:52:31.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T16:56:15.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The annual military drills antagonize North Korea, as Pyongyang
        believes they are preparations for an invasion. Seoul and Washington say the
        exercises are defensive in nature.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06bfa224-aab4-4023-8821-192552c5f690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:52:31.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T16:56:15.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the planned fire of power demonstration is carried out as the
        US is going more reckless, it will be the most delightful historic moment
        when the Hwasong artillerymen will wring the windpipes of the Yankees and
        point daggers at their necks," the report said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4cd8880-b328-47a1-a664-325b2ea56a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:52:31.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T16:56:15.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US and South Korea have confirmed the drills will go ahead as
        planned.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f27f1d-ab48-4048-b8d7-fe5868e18fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:52:31.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T16:56:15.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Life on Guam</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cca0e70-13df-4ec3-9426-1134676cf57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:52:31.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T16:56:15.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For residents of Guam life on the island appears to be moving ahead
        as normal. The idyllic beaches and ocean-front hotels are still packed with
        tourists.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9600a32a-bc03-4cff-b2da-a4838b73394e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:52:31.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T16:56:15.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials have expressed confidence that the US military and its
        multi-layered missile defense system that operates throughout Asia will protect
        them.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161b7d8a-ad50-45fe-b7d1-8032dbdc921c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:52:31.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T16:56:15.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mattis said Monday that Washington would be able to determine "within
        moments" after launch whether or not a North Korean missile was headed for
        US territory, including Guam. He later added that the US would "take it out"
        if the missile was determined to be headed for any US territory.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32722a1-a259-414c-bcf4-14c66dfe82e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:52:31.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T16:56:15.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he also made clear that while the military was poised to protect
        Guam from the North Korean military threat, a declaration of war was a decision
        that remains with Trump and Congress.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc8c3e6-1531-4088-ac7a-52bfde38cd0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:52:31.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T16:56:15.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"War is up to the President, perhaps up to the Congress, the bottom
        line is we will defend the country from an attack, for us that''s war, that''s
        a wartime situation," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de548693-ccf3-49de-91e2-aa06c72ec427'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:52:31.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T16:56:15.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will defend the country from any attack, at any time, from any
        quarter. Yes, that means for a lot of young troops they''re going to be in
        a wartime situation, welcome to reality. But it''s not declaring war, it''s
        not that I''m over here Dr. Strangelove doing things like that," he added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59dd442-d04c-4f48-95e6-d9a3447192e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:52:31.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T16:56:15.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "North Korea''s Kim to
        Trump: It''s your move."</p>'
  'Trillanes-threatens-to-cite-Faeldon-in-contempt-Senate-hearing-shabu-smuggling':
