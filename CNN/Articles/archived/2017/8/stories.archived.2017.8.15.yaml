    'jcr:uuid': '27055f3e-43c9-46fa-bf72-3d83bc694362'
    'lead': 'Bureau of Customs (BOC) Commissioner Nicanor Faeldon has answered this
      question many times, but when it came from Senator Antonio Trillanes, Faeldon
      risked being cited in contempt as he refused to respond.'
    'mgnl:activationStatus': true
