      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baracael will add another dimension to the Batang Pier''s bench
        with his shooting skills, while Ababou hopes to rejuvenate his injury-plagued
        career with Phoenix.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b674d9b3-b444-4ce2-87e3-f2064f4c9d3e'
