      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lavina said the case was filed before a court in Parañaque but refused
        to give details.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce687b3-02ea-45e2-9b05-02a0831ccd20'
      'mgnl:activationStatus': true
