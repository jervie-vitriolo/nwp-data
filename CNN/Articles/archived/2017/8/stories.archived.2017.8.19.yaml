    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '2017 SEA Games: PH pole vaulter EJ Obiena out with injury

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd360bd-0b32-4367-8099-f39344f81d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:03:17.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:03:19.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 19) —</strong> One
        of the Philippines'' brightest medal hopefuls in the 2017 South East Asian
        Games pole vaulter EJ Obiena has been sidelined by injury before the competition.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56234fa-1077-4894-8d8a-1ced350dccd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:03:17.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:03:19.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obiena confirmed to CNN Philippines that initial diagnosis indicates
        a possible anterior cruciate ligament (ACL) tear on the knee.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51b8e63-ef16-4bb7-b28c-4fb9a3111fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:03:17.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:03:19.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The) doctor suggests to let it rest and relieve the swelling to
        make sure that it is really torn," Obiena said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76b6bea-a29b-433d-aea9-0dbd3b021cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:03:17.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:03:19.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the 2015 edition games, Obiena finished with a silver medal after
        registering a leap of 5.25m.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190e4b9c-dddb-4832-903f-a0876f89ab39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:03:17.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:03:19.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obiena confirmed to CNN Philippines that initial diagnosis indicates
        a possible anterior cruciate ligament (ACL) tear on the knee.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11eb7b14-95c6-4d30-acb4-0435933e6cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:03:17.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:03:19.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The) doctor suggests to let it rest and relieve the swelling to
        make sure that it is really torn," Obiena said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23937dc-fcfc-4306-b266-63d73a6e0b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:03:17.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:03:19.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Obiena out of the biennial meet, he expressed his disappointment
        but took time to send his regards to the rest of the Philippine team in Malaysia.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0d0854-ee57-49cf-8976-e146186f8bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:03:17.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:03:19.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m wishing them the best of luck, and hopefully my absence there
        won’t affect the Philippines’ rankings,” Obiena added. “I’m hoping that they
        bring home a lot of gold.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce06bce7-e571-4c77-864a-21099158b56a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:03:17.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:03:19.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 21-year-old athlete is the national record holder in pole vaulting
        with a personal best of 5.61m, which he set July 2017.</p>'
  'DFA-Malaysia-postpones-execution-of-Filipino-on-death-row':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-19T17:01:09.931+08:00
    'imagesource': 'jcr:2f70229a-2cb4-4e8a-a8aa-57e873a3deff'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '49aa91e1-cf3a-4060-be2e-5aa9f18f7561'
    'lead': 'Following a last-minute appeal from the Philippine Embassy in Kuala Lumpur,
      the DFA said the Malaysian state of Sabah postponed the execution of Ejah Bin
      Jaafar who was supposed to be executed on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-02T16:05:40.542+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-02T16:05:46.154+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-02T16:05:45.990+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DFA: Malaysia postpones execution of Filipino on death row

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e43fe4d-4502-4fdb-92cc-ddb82e0b6280'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:05:40.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:05:46.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 19) — The Malaysian government
        has postponed the execution of a Filipino convicted of murder, the Department
        of Foreign Affairs (DFA) said Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546463f4-17f5-4b9b-9aa3-b456dc156d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:05:40.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:05:46.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following a last-minute appeal from the Philippine Embassy in Kuala
        Lumpur, the DFA said the Malaysian state of Sabah postponed the execution
        of Ejah Bin Jaafar who was supposed to be executed on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702d2ec4-6025-4382-b40b-2f2c57d3c032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:05:40.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:05:46.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would like to thank the Governor of Sabah (Tun Datuk Seri Panglima
        Haji Juhar bin Haji Mahiruddin) for responding to the repeated appeals of
        the Philippine Government on behalf of the family of Mr. Jaafar," Foreign
        Affairs Secretary Alan Peter Cayetano said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42951575-973b-4640-b53e-ffa80b7f8cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:05:40.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:05:46.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has been calling on Malaysian authorities to spare
        Jaafar''s life since 2015, Ambassador to Malaysia Charles Jose said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25bc832b-80e8-4f75-b972-8ccfdcf20067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:05:40.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:05:46.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sabah Pardons Board will meet in December to review Jaafar''s
        case.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a8f46b-e8ad-45c3-8a87-464064fe17e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:05:40.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:05:46.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA said they will continue to call for the commutation of Jaafar''s
        sentence.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ee3890-1dc9-426e-a424-8b1236ad9646'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:05:40.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:05:46.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Department stands ready to provide any further assistance to
        Ejah bin Jaafar and his family," Cayetano said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da455475-6550-42b3-8658-bb7f82cde1cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:05:40.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:05:46.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sandakan High Court found Jaafar guilty of murder in September
        2006 and was sentenced to death in 2009, the DFA said. This decision was affirmed
        by Malaysia''s Court of Appeals and Federal Court in 2011 and 2013.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f904b52a-0c4d-4914-ab21-7c9ed130c8eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:05:40.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:05:46.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overseas Filipino workers who remain on death row in other countries
        include Mary Jane Veloso, sentenced to death in October 2010 after Indonesian
        authorities found her with 2.6 kilograms of heroin in her suitcase. Her date
        of execution was initially set in April 2015 but she was granted a last-minute
        reprieve.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9758051-2476-4805-9cad-6d19f2729c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:05:40.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:05:46.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, Jennifer Dalquez, a domestic helper in the UAE, was saved
        from death row in after being acquitted by the Court of Appeals in Al Ain
        of murdering her employer who attempted to rape her, the DFA said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435fe44b-c3e3-4720-b5b3-288cf41e1bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:05:40.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:05:46.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early this year, however, Filipina Jakatia Pawa was executed in
        Kuwait, after being accused of killing her employer''s 22-year-old daughter
        in May 2007.</p>'
  'South-China-Sea-dispute-Chinese-ships-near-Pag-asa-Island':
