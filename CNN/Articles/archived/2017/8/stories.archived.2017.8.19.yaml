  'spain-attacks-could-have-been-bigger':
    'author': 'Laura Smith-Spark, Eliza Mackintosh and Ben Westcott, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-08-19T13:09:01.740+08:00
    'imagesource': 'jcr:52661bc9-92b8-408f-a00d-5dc15c768aed'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '824c510e-d63b-4790-861b-f460ddfd0926'
    'lead': 'The perpetrators of the terror attacks in Barcelona and Cambrils originally
      planned to use explosive devices to wreak greater devastation but were apparently
      thwarted because their materials detonated prematurely, police said Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-02T16:29:34.259+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-02T16:29:38.312+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-02T16:29:38.043+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Spain attacks ''could have been bigger'' after 14 die in 12 hours of
      horror

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb57d242-52d4-43fd-b1fe-bd07a6ed84e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:29:34.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:29:38.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The perpetrators of the terror attacks
        in Barcelona and Cambrils originally planned to use explosive devices to wreak
        greater devastation but were apparently thwarted because their materials detonated
        prematurely, police said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5742de6-9719-4569-9b46-f75439eebd90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:29:34.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:29:38.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A house in Alcanar, south of Barcelona, was destroyed in a blast
        Wednesday night -- hours before one attacker mowed down dozens of people in
        the heart of Barcelona, killing 13. A group of five attackers then drove into
        pedestrians in the town of Cambrils, killing one, in the early hours of Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f409d0f-9bb0-4687-bbff-de5562bfae32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:29:34.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:29:38.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catalan police chief Jose Lluis Trapero told reporters that explosives
        were found in the Alcanar property and that police "are working on the hypothesis
        that these attacks were being prepared in that house."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db53d5d2-4f9a-42f3-91d5-7e5bf5ec13a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:29:34.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:29:38.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The explosion meant the attackers were unable to use material they
        were planning to deploy in attacks in Barcelona, Cambrils and perhaps elsewhere,
        he said. The attack in Barcelona, capital of the Spanish region of Catalonia,
        was therefore "more rudimentary than they originally planned," Trapero said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229e2e24-771b-41ca-8c7f-4849c33a7d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:29:34.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:29:38.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The revelations pointed to an alarming conclusion: that authorities
        knew nothing of an advanced plot to mount a spectacular terror attack until
        an accidental explosion at the perpetrators'' base -- and despite this eyecatching
        setback the terror cell managed to carry out two further improvised attacks
        without impediment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b772486-9ed9-49d3-9699-47f1e7720639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:29:34.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:29:38.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An attack gone wrong</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e109b14b-8e4e-4238-a77e-3f02e5727a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:29:34.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:29:38.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first sign of the terror cell''s activities -- although its
        significance was not immediately understood -- came Wednesday evening when
        a house was almost completely destroyed by an unexpected explosion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c98adac-3e2d-4632-93d7-5f8296c08619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:29:34.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:29:38.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One person, a Spanish national, died the in the blast, and another
        was seriously injured. Both were found inside the house. The second man has
        been detained and taken to a police station, Catalan police said Friday. Six
        other people were also injured in the explosion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3755d8-d204-42be-a63d-d1a3b75b6609'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:29:34.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:29:38.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the suspects arrested in connection with Thursday''s Barcelona
        attack was also detained in Alcanar, Trapero told reporters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff63ad6-e301-4f44-aea3-93a28a662c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:29:34.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:29:38.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were trying to make explosives out of butane gas among other
        things," Trapero said. He speculated that "some sort of accident" caused the
        explosion, therefore avoiding greater catastrophe later.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1817fdba-aade-4eae-aee1-6cfd81a03366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:29:34.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:29:38.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thwarted by the accidental explosion, and possibly alarmed at the
        attention it had drawn, it appears that the surviving members of the cell
        scrambled to mount an alternative plan. The next day at about 5 p.m., a rental
        van was driven at high speed from Barcelona''s Plaça de Catalunya deep into
        the teeming crowds on the city''s most famous thoroughfare, Las Ramblas.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086f22ea-4539-46ad-a376-f5b7da989c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:29:34.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:29:38.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I saw people flying into the air and everyone was running into
        the shops on either side," witness Ali Shirazinia told CNN.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5fbd21c-f401-411c-8d1f-9011423d49e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:29:34.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:29:38.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 13 people were killed and 120 injured, 17 of them critically.
        The driver of the van fled on foot.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46cd3e45-9fb1-45f2-9527-11f326c27da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:29:34.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:29:38.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours later, as details of the atrocity in Barcelona were still
        emerging, five attackers drove an Audi A3 into several pedestrians in Cambrils,
        120 kilometers (75 miles) south of Barcelona, early on Friday morning. Police
        engaged in a shootout with the attackers, and all five were shot dead, four
        of them by one officer.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c4dab6-55e8-4461-b703-a54a16cd2245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:29:34.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:29:38.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A woman subsequently died from her injuries, Catalan emergency services
        said, taking the number of dead in both attacks to 14. Six others were injured,
        three seriously.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89842255-e757-4af6-b096-0c3066d7d89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:29:34.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:29:38.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photographs showed the black Audi, flipped upside down with its
        windows smashed out, being removed from the scene.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e83cb6-d660-457c-aa92-be10c9f488c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:29:34.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:29:38.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catalan police later said they found an ax and knives in the car,
        and the attackers had fake explosive belts attached to them. Before being
        shot they had wounded one person in the face with a knife. Police were investigating
        whether one of the attackers was the driver of the van used in the Barcelona
        attack.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3068d3f9-0ac5-46aa-a29d-3ca14b1b0c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:29:34.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:29:38.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alex Folch, 28, told CNN he saw the immediate aftermath of the shootout
        from his holiday apartment on the fifth floor of the Club Nautic Cambrils,
        on the Consulat de Mar.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2514328c-5f41-45f3-b7f6-6f2249886068'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:29:34.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:29:38.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he saw three people lying on the ground surrounded by police,
        one with what appeared to be "a metallic kind of belt" around the waist.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da4cbc2-eddf-42c8-9640-73c3c80d1563'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:29:34.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:29:38.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Folch said he could see snipers on the roof beside him and later
        heard controlled explosions conducted by police.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8d322a-3eb8-4026-a66f-4f8b3799b964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:29:34.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:29:38.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The house in Alcanar appears crucial to the investigation. Trapero
        said several of its residents had hired some of the vehicles used in the Barcelona
        and Cambrils attacks. He added that "the investigation is centered on identifying
        those persons who were in that house."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269b483c-a24c-442e-9c32-0c982cc8f5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:29:34.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:29:38.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A car that ran over police officers at a checkpoint in Barcelona
        later on Thursday was unconnected with the attacks, Trapero said. One of the
        occupants of the car was found to have been stabbed.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e481b049-dd6b-466a-8da7-4932036dde9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:29:34.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:29:38.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shock and fear in Barcelona</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6e3ef5-6085-4665-8aac-0c8f4814f7b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:29:34.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:29:38.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Catalan government said the Barcelona victims came from 34 countries.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b855e37-2933-45f4-abfe-feb22cbda600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:29:34.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:29:38.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first to be identified was an Italian, Bruno Gulotta, who worked
        for Tom''s Hardware Italia. He was a much-loved colleague with a partner and
        two young children, the company said. He had been on holiday in Barcelona
        with his family. The second victim named was another Italian, Luca Rosso.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c2cec3-57cb-4913-83c6-e32e9433fcea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:29:34.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:29:38.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belgium''s Foreign Ministry spokesman Jose de Pierpont said one
        Belgian was among those killed in the attack.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf8ed15-66e6-41c0-bc3b-7f35d0f637c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:29:34.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:29:38.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 74-year-old Portuguese woman has also been identified by the Portuguese
        government as one of the victims in Barcelona.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40c2d41-3b5d-460d-9d7a-6e2a66ae41b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:29:34.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:29:38.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Las Ramblas reopened Friday morning but reminders of the previous
        day''s horror were all around.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380fa203-493d-45c4-8a5f-d7cc1116550d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:29:34.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:29:38.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some outdoor cafés, full glasses of beer and sangria sat out
        on tables, left behind after people scattered. Overturned chairs and napkins
        were strewn on the street. Waiters were beginning to pick up the pieces as
        restaurants opened.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00cfb72-9fe5-4ad1-9fff-6ed616bd6087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:29:34.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:29:38.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flowers, candles and messages of solidarity piled up through the
        day at makeshift shrines along the street.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d3f974-8f17-4378-9da8-74bf305397ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:29:34.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:29:38.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some shocked residents and tourists had come to the normally bustling
        avenue to pay their respects to the attack victims. Others gathered for a
        march intended to show unity in the face of fear.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4b62f3-7fd8-4c6d-9ede-2506330163cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:29:34.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:29:38.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was an attack against humanity," Sandra Gregorio said after
        laying flowers at one of the many memorials that has sprung up. "Look at this
        street, Barcelonians are not afraid," her boyfriend Marc Guzmán added. "We
        have to be united, now more than ever."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b20ebe-a30a-4682-b0b5-d673960085ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:29:34.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:29:38.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hajar Menssouri, a 24-year-old laboratory technician and student,
        told CNN: "I joined the march to show that fear would not divide us."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9796e4dc-0f8b-4b57-8c10-c67d4e2bf325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:29:34.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:29:38.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, resident Federico Colmenarejo, 32, walked along Las Ramblas
        in a daze. His apartment overlooks the street -- and he said a phone call
        from his grandmother at the time of the attack had saved his life because
        it had stopped him going out.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47388ab-945d-4fe7-b2ef-34518a1cee7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:29:34.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:29:38.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just to think how is it possible that I cross this street every
        day on my way to work. I can''t believe it. In Barcelona this never happens,"
        he told CNN.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9009ec-bdec-4ede-8bb3-1ac6291c1245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:29:34.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:29:38.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Spain attacks ''could
        have been bigger'' after 14 die in 12 hours of horror."</em></p>'
  'Obi-wan-kenobi-film-star-wars-galaxy':
    'author': 'Frank Pallotta, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-08-19T01:02:21.188+08:00
    'imagesource': 'jcr:0e51a69e-5edc-4bc0-a1e0-50fb5b72896b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '111ad025-10c0-4c02-9b1f-304944d07ea6'
    'lead': 'The film, which would be centered around the wise Jedi Knight who famously
      mentored Luke Skywalker and his father Darth Vader, doesn''t have a script or
      any actors attached yet, according to THR.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-02T16:32:17.083+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-02T16:32:19.677+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-02T16:32:19.468+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Obi-Wan Kenobi film may be coming to the ''Star Wars'' galaxy

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe5bea8-101e-4845-a482-cfc0f32e18ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:32:17.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:32:19.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> It appears that Obi-Wan Kenobi may
        be getting his own movie in the "Star Wars" galaxy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4283f76e-4d62-415e-bb23-71b54010c2e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:32:17.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:32:19.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oscar-nominated filmmaker Stephen Daldry is in the "earliest of
        stages" of negotiations to direct the film, according to&nbsp;The Hollywood
        Reporter, which first broke the news on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa513d2-e5e6-4716-bf7a-1b58c56cefd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:32:17.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:32:19.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film, which would be centered around the wise Jedi Knight who
        famously mentored Luke Skywalker and his father Darth Vader, doesn''t have
        a script or any actors attached yet, according to THR.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97d363f-965e-4eb6-8d91-ea52577892d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:32:17.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:32:19.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daldry was nominated for the Best Director Oscar for "The Hours"
        and "Billy Elliot."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8fbbe98-e5da-45b2-b424-d4d9c0d9fe1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:32:17.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:32:19.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney had no comment regarding the reports.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea79b569-0ffd-4a28-ba22-34511cde508b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:32:17.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:32:19.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For fans of the iconic character, which was played by Alec Guinness
        in the original trilogy and Ewan McGregor in the more recent "Star Wars" prequel
        trilogy, these reports of early talks do give a new hope for a possible standalone
        Kenobi film.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8adebd2-42c0-40e9-b612-da1af757d98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:32:17.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:32:19.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, before anyone dusts off that Obi-Wan lightsaber, it should
        be noted that rumors about films centered around beloved "Star Wars" characters
        have gone nowhere before. (Case in point, fans are still waiting for a standalone
        film for "Star Wars" bounty hunter, Boba Fett.)</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3535b922-5af1-42e2-92b1-e9aa55aebed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:32:17.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:32:19.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If an Obi-Wan Kenobi film does come to fruition, it would likely
        be a part of Lucasfilm and Disney''s plans to expand the "Star Wars" universe
        beyond that of the Skywalker saga.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2119c7d-60d4-45db-b38c-b445bb66ca00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:32:17.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:32:19.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It first did this with 2016''s "Rogue One: A Star Wars Story," which
        went on to make more than $1 billion worldwide.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf7709f-c6d1-4d90-8ebe-423cc9107d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:32:17.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:32:19.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next "Star Wars" spinoff will be the Han Solo prequel film that
        is set to land in theaters next May.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95184044-651e-4a3a-bf54-a9b71e0e2b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:32:17.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:32:19.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ron Howard stepped in to direct the Solo film&nbsp;following the&nbsp;departure
        of previous directors Phil Lord and Christopher Miller, who left the film
        over creative differences with Disney''s Lucasfilm.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170295ec-cf92-4936-84e5-4dc0f2be3a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:32:17.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:32:19.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Obi-Wan Kenobi film
        may be coming to the ''Star Wars'' galaxy."</em></p>'
  'finland-attack-stabbing-spree':
    'author': ' Angela Dewan and Tamara Qiblawi, CNN'
    'caption': 'Several people have been stabbed in the city Turku, east of Helsinki
      (Finland), according to national police. Credits: Sami Kilpi / Helsingin Sanomat'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-08-19T18:49:44.517+08:00
    'imagesource': 'jcr:de1de4ad-a7ed-4fcc-9726-07a19715aab7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e541aa7e-464e-42f0-bdf2-e3e42399bda8'
    'lead': 'At least two people were killed and six others hospitalized Friday in
      a stabbing attack at two markets in the Finnish city of Turku, police said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-02T16:34:30.438+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-02T16:34:33.655+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-02T16:34:33.454+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Finland attack: 2 killed in Turku stabbing spree

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d0bff2-5e7d-481c-9c75-315e3a41d518'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:34:30.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:34:33.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> At least two people were killed and six
        others hospitalized Friday in a stabbing attack at two markets in the Finnish
        city of Turku, police said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36dfcc9d-2fd7-4368-844d-46cec41902c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:34:30.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:34:33.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officers took a suspect into custody after shooting him in the leg,
        police said. Friday night, state broadcaster YLE reported police had taken
        several other suspects into custody.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2ee55f-b21d-45ab-980e-853178f6565b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:34:30.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:34:33.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police have not revealed a motive and said it was too early to tell
        whether the attack was terror-related.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44bc8fe4-fedd-4527-b0e1-58d9760b1a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:34:30.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:34:33.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a heightened awareness level of terrorism currently, but
        we did not have any specific threats to act upon," Turku Superintendent Stephan
        Sundqvist told CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a0bdb1-bb74-4d3b-92ff-c12793b3e73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:34:30.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:34:33.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack prompted police to boost patrols across the country,
        and security has been tightened at the Helsinki-Vantaa airport and train stations.
        Police said on Twitter that they were also patrolling a shopping mall.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854da09a-79c2-4318-9fb4-135fde3d6387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:34:30.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:34:33.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finnish Interior Minister Paula Risikko told YLE the identity of
        the attacker was still unknown.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9341360-3ad4-41d5-b514-3494ab1beec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:34:30.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:34:33.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''There was blood everywhere''</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b17f9cd-bbed-435f-bd63-32d194eebde7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:34:30.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:34:33.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack occurred around 4 p.m. local time (9 a.m. ET) at two
        marketplaces close to each other in the city center -- Kauppatori, known in
        English as Central Market Square, as well as the Puutori Market Square, police
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd759cc6f-13bf-41e3-82a4-3a0c95a3c503'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:34:30.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:34:33.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kent Svensson, 44, of Sweden said he witnessed a man with "a huge
        white knife" running and stabbing people in his path.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb9c9be-84e5-4c5d-a077-b2299d9b8e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:34:30.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:34:33.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was really horrible. We were sitting on a terrace just next
        to the square and this woman just screamed like hell and this guy was standing
        in front of her with a huge knife just stabbing people," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4bb92e-6033-48da-8b86-ccdde301c5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:34:30.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:34:33.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was blood everywhere," he said, adding that he saw a victim
        lying on the ground.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c60fa7-1d7a-46e9-bdf8-edb86677300e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:34:30.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:34:33.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finnish media published photographs of the attack site, and one
        showed a body covered with a white sheet. Others showed a small crowd around
        someone apparently bleeding on a cobblestone road and several ambulances around
        a cordoned-off area.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2c6e49-0439-46e1-add2-a707a6ed82b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:34:30.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:34:33.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three people are now undergoing surgery, YLE reported, citing hospital
        sources.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f347b2-6a98-488a-9da8-22a9350dfda6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:34:30.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:34:33.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police warned the public to stay away from the city center.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef526bef-8e41-401d-b169-113472735e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:34:30.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:34:33.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor urges calm</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca6e47c-88d1-42e6-b59e-c4963434b2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:34:30.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:34:33.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turku sits on the coast around 140 kilometers (around 85 miles)
        west of the capital, Helsinki. With a population of about 185,000, it''s an
        important business and cultural center.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7645faf2-ee8a-4404-b848-4b539d585049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:34:30.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:34:33.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sundqvist said police were on the scene within a few minutes of
        the first reports of the stabbings.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca15c91e-6ee4-42b0-87eb-bed3d2f9140e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:34:30.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:34:33.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was only one shot fired and the aggressor was apprehended
        and brought to hospital," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088017e5-5143-4751-9c98-ea176181bfd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:34:30.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:34:33.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor of Turku, Aleksi Randell, said the city center appears
        to be safe now and urged citizens to remain calm.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e62050-28d5-4eb5-9458-e2e32643fcb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:34:30.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:34:33.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to say this to all our residents: It is difficult to understand
        that such violence would happen on this scale in Turku," he said in a statement
        posted on the city website. Occurrences that have been all too frequent in
        Europe and around the world have now arrived here, which is what (we''ve)
        been afraid of."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9681d5de-0541-49c0-9550-60a1cbbe296c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:34:30.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:34:33.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Finnish government convened Friday to discuss the attack and
        condemned it.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6568c093-257a-4e98-ae7a-c2d1f01fcb20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:34:30.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:34:33.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The act is utterly deplorable and an exceptionally serious violent
        offense in the Finnish context -- it is deeply shocking for us all," Prime
        Minister Juha Sipilä said on the government website.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846f3a29-0361-4703-a35b-1dc8c462de62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:34:30.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:34:33.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Finland attack: 2 killed
        in Turku stabbing spree"</p>'
  'Comelec-chair-wife-provisional-witness-protection':
    'author': ' CNN Philippines Staff'
    'caption': 'Patricia "Tish" Bautista seeks government protection.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-19T08:20:38.046+08:00
    'imagesource': 'jcr:484bacd5-3c48-43c3-8c2f-782db575b6d1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cb431369-6a5a-41d8-bb8c-0c216e7f7763'
    'lead': 'The estranged wife of poll body chief Andres Bautista has been given
      provisional admission into the government''s witness protection program (WPP),
      according to Justice Secretary Vitaliano Aguirre on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-02T16:37:41.257+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-02T16:37:44.059+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-02T16:37:43.890+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec chair''s wife provisionally under gov''t protection

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67ce012-7401-4701-962b-d24d51484de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:37:41.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:37:44.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 18) — The estranged wife of
        poll body chief Andres Bautista has been given provisional admission into
        the government''s witness protection program (WPP), according to Justice Secretary
        Vitaliano Aguirre on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361e20c7-2cb2-4eb9-a442-26c2711d27bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:37:41.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:37:44.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the Chief Implementor of&nbsp; the government''s Witness Protection
        Program, I have signed the Certificate of Provisional Admission of Patricia
        Paz Cruz-Bautista into the WPP," Aguirre said in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61caa84f-5929-4615-9ae9-b2ec601d386b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:37:41.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:37:44.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bautista couple had been in recent headlines after the wife
        accused her husband of amassing unexplained wealth, which the latter denied.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80eb4e2-04e5-4471-8476-4619c48086eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:37:41.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:37:44.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Comelec Chair Andy Bautista files criminal cases against
        estranged wife</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b04030b-fb94-4de8-8f3d-94eeef45c13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:37:41.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:37:44.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre said the provisional admission of Mrs. Bautista was made
        in consideration of her safety and security as a potential witness -- pursuant
        to Article III, sections 1 to 3 of the law and Article V, Section 2 of the
        2012 Implementing Rules and Regulations of R.A. 6981 or the Witness Protection,
        Security and Benefit Program.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842b25bf-0f27-480c-9640-277e8e5bceaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:37:41.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:37:44.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Lawyer of Comelec chief''s wife denies extortion</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7402f3-3bd1-4937-8afe-1a032dc20afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:37:41.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:37:44.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Secretary said Mrs. Bautista came to his office "freely
        and voluntarily," accompanied by her lawyers, to seek her admission to the
        government protection program.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c39ff4e-fa8c-4223-9a69-74a5ab17a067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:37:41.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:37:44.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Aguirre clarified that before being provided "with actual
        protection, security and/or benefit" under the WPP, Mrs. Bautista "must execute
        a memorandum of agreement."</p>'
