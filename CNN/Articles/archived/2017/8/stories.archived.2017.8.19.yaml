  '2017-sea-games-pole-valut-ej-obiena-injury':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-08-19T14:59:18.493+08:00
    'imagesource': 'jcr:2fdf20e7-d5c4-41f2-a5fa-d666aa3e8fb0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '600195f5-f771-4c39-ac4d-28e529825e8a'
    'lead': 'PH Gold-medal hopeful EJ Obiena will miss the 2017 SEA Games due to injury.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-02T16:03:17.224+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-02T16:03:19.964+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-02T16:03:19.846+08:00
