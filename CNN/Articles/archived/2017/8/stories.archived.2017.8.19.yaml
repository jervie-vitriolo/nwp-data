      'jcr:uuid': 'a4d5852a-d107-4472-b74b-63874a10b633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:42:53.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:42:57.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72638a31-410c-4785-a661-fabd0daf96dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:42:53.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:42:57.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Maawa ka naman sa akin,"</em> she said, crying over Kian''s
        casket. "Huwag mo naman ako lagi puntahan."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407f7045-f031-4a5a-854f-41536b443499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:42:53.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:42:57.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Have mercy on me. Don''t keep visiting me.]</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1467e94a-751b-434b-a6ff-cc46712d1040'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:42:53.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:42:57.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espie is the fourth witness to come forward, promising to testify
        before the courts about what happened that Wednesday night.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4cb7890-95e9-44b5-9ade-832b97b8dbda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:42:53.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:42:57.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hayaan mo, ilalaban ko po, kahit mamatay ako</em> [Don''t worry.
        I will fight for him, even if I die]," she said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b7f12e-c347-4b19-878d-83e730de23e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:42:53.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:42:57.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kian''s father, Boy, earlier revealed an unidentified person threatened
        one of the witnesses.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb74bccf-4666-4a16-aa3a-a7b56d276351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:42:53.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:42:57.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Naririnig sa certain kapitbahay ko na may nagbabanta sa buhay nila
        [One of my neighbors has been receiving death threats]," he said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c36cdb9-d08c-41bb-ad04-ae024c0cc44e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:42:53.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:42:57.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate probe eyed</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1832b2e-0060-4171-bd55-8f01d73f31d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:42:53.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:42:57.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kian''s father raised these problems with Sen. Risa Hontiveros,
        who visited the wake on Saturday afternoon.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba3f4eb-8fd5-45d8-a71e-8ddbcc406687'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:42:53.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:42:57.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros, one of the staunchest critics of the government''s war
        on drugs, offered to provide legal assistance to the family and the witnesses.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df651c5b-99c5-420b-801e-34d950fb8ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:42:53.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:42:57.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Simula ngayong araw na ito at sa mga susunod ay pagpipilian
        po amin ''yan kung alin ang pinaka-angkop sa kanilang sitwasyon at ang epektibong
        ililigtas sila sa ano pa mang panganip kaugnay sa kanilang paglaban kay Kian,"</em>
        she told reporters after visiting the wake.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b13bc8-c960-49e1-a2bd-b147a8423345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:42:53.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:42:57.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Starting today and for the coming days, we will evaluate
        what option would be best for their situation and what would be the effective
        way to keep them from harm as they fight for Kian.]</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ff0cd3-cb59-45e2-b543-1582621f1ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:42:53.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:42:57.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added the families of the witnesses may be placed under the
        witness protection program.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033b4f64-355c-412f-8331-b60e74f0c157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:42:53.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:42:57.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros also said they''re filing a resolution for a Senate probe.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708d17e7-8acc-44ec-b4d6-193755c85f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:42:53.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:42:57.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Manawagan hanggang mangyari ang isang makakatotohanan at magdadala
        ng hustisya na imbestigasyon tungkol kay Kian at tungkol sa lahat mga bata
        o adult man na napatay habang nasa custody ng kapulisan,"</em> she said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c0a7c5-74e9-459c-967d-5d5cbf3298fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:42:53.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:42:57.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will call for an investigation that will bring
        forth the truth and will bring justice to Kian and to all those who have been
        killed in police custody, whether child or adult.]</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3b6521-fd0c-4d37-a9ea-d88ee16e4606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:42:53.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:42:57.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her call came after other senators said Friday that Delos Santos''
        death should be investigated.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00445da-9481-49d7-85ae-afc4dee0c430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:42:53.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:42:57.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Senators push for probe of ''worrisome'' spate of drug kills</h2>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef263cf-436c-4656-a216-d2f25a1bac10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:42:53.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:42:57.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Capital Regional Police Office Director Oscar Albayalde
        said Friday that Chief Inspector Cerillo, PO3 Oares, PO1 Jeremias Pereda and
        PO1 Jerwin Cruz were relieved for the death of Delos Santos, pending investigation
        of the case.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d2d334-5ffe-4650-9f63-c3ae0b85cf0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:42:53.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:42:57.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Justice Secretary Vitaliano Aguirre issued a department
        order on Friday calling on the National Bureau of Investigation to conduct
        a parallel investigation on Delos Santos'' death.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d88bf0-aa00-4824-bd52-e4ef5090000d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:42:53.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:42:57.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Aguirre orders NBI to probe killing of Kian Delos Santos</h2>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1248bf8-bbb5-4ebd-b30c-f82ae209fc32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:42:53.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:42:57.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Digital Producer VJ Bacungan contributed to
        this report.</em></p>'
  'finland-stabbings-terror-attack':
    'author': 'Carol Jordan and Laura Goehler, CNN'
    'caption': 'Several people have been stabbed in the city Turku, east of Helsinki
      (Finland), according to national police. Credits: Sami Kilpi / Helsingin Sanomat'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-08-19T18:03:37.766+08:00
    'imagesource': 'jcr:e0de36d9-2717-4dfa-8691-a44628c7a7dd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b256657e-7d3e-42f8-a4af-330ef05e1282'
    'lead': 'Stabbings in the Finnish city of Turku that left two people dead and
      injured eight others are being treated as acts of terror, Finland Police said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-02T15:45:43.873+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-02T15:45:48.237+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-02T15:45:48.087+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Finland stabbings being treated as terror attack, police say

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ce2a85-caa3-4772-b670-f2fb1774c29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:45:43.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:45:48.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Stabbings in the Finnish city of Turku
        that left two people dead and injured eight others are being treated as acts
        of terror, Finland Police said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71754da-9b26-4e3b-b28d-36db513c184b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:45:43.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:45:48.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The incidents were initially investigated as murders, but in the
        light of further information received during the night, the offenses include
        now murders with terrorist intent and their attempts," police said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086324fb-b32d-4890-89c0-4e6247fcd53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:45:43.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:45:48.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An 18-year-old Moroccan citizen was taken into custody after the
        attacks. He was injured while being apprehended by authorities, police said.
        A motive has not been revealed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69215b6-6e64-4a21-b83a-c81beaf1df95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:45:43.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:45:48.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stabbings occurred Friday at two markets close to each other
        in the city''s center. The two people killed were both Finnish. An Italian
        national and two Swedish citizens were among the eight people hurt, police
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6082ee-1386-4157-a4a4-c760f518effe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:45:43.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:45:48.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kent Svensson, 44, of Sweden said he witnessed a man with "a huge
        white knife" running and stabbing people in his path.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2dc5b05-483a-44e4-a801-c01e67bd69bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:45:43.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:45:48.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was really horrible. We were sitting on a terrace just next
        to the square and this woman just screamed like hell and this guy was standing
        in front of her with a huge knife just stabbing people," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c36bbe6-9083-4e9f-b549-399f70d55eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:45:43.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:45:48.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Finnish government has condemned the stabbings.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f624f2-2440-4c7d-9ad9-43a72c78dde5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:45:43.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:45:48.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The act is utterly deplorable and an exceptionally serious violent
        offense in the Finnish context -- it is deeply shocking for us all," Prime
        Minister Juha Sipilä said on the government website.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
