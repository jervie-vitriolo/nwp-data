  'DFA-extends-help-to-Filipino-in-barcelona-attack':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-19T23:58:04.996+08:00
    'imagesource': 'jcr:ef05169d-8a36-4ffb-877b-48952e05bd7a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '933e6b36-86fc-4f18-a3b2-b57111605967'
    'lead': 'The Department of Foreign Affairs said they will assist a Filipina injured
      in Thursday’s Barcelona attack in locating her missing son.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-02T15:20:55.913+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-02T15:21:01.287+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-02T15:21:01.022+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DFA extends help to Filipina injured in Barcelona attack, missing son

      '
    'updated': 2017-08-20T00:00:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01835f7-5c30-46f7-86a9-c80a14661fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:20:55.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:21:01.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 19) — The son of a Filipina
        injured in the Barcelona terrorist attack is still missing, said the Department
        of Foreign Affairs (DFA) on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1d1e24-ac79-44de-aa4e-8f153774da99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:20:55.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:21:01.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a DFA statement, Foreign Affairs Secretary Alan Peter
        Cayetano had instructed the Philippine Embassy in Madrid to help locate 7-year
        old Julian Cadman who got separated from his mother Jom Cadman during the
        attack.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d00b22-68fc-4d19-b07d-e44f614002fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:20:55.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:21:01.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added Cayetano had “ordered Embassy Chargè d''Affaires Emmanuel
        Fernandez to proceed immediately to Barcelona to assist the Filipina who remains
        in serious condition at a hospital there.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf5077e-77a0-4ad7-875e-950fd0d56aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:20:55.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:21:01.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, a van plowed into a crowd of people in Las Ramblas,
        Barcelona, killing 13 and injuring at least 120 people. Citizens from at least
        34 countries were among the dead.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd2b101-7215-4017-ab75-992783b9eb37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:20:55.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:21:01.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spanish authorities have identified Younes Abouyaaqoub, who remains
        at large, as a suspect in the terror attack.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0755be26-4f0b-42bc-8ae0-68f755b6eb42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:20:55.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:21:01.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Undersecretary for Migrant Workers Affairs Sarah
        Arriola said the DFA is in touch with Cadman’s relatives in the Philippines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e65872-7117-4e9f-a9d3-80db526fd745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:20:55.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:21:01.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arriola said “the 43-year-old Filipina is the wife of a British
        subject and has been based in Australia for the past three or four years.
        She and her son were in Barcelona to attend the wedding of a cousin from the
        Philippines when the incident happened.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc9a27d-961b-45a9-8f92-247779176708'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:20:55.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:21:01.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added they are also monitoring members of an Irish family of
        Filipino descent, who were also injured in the attack.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ea6d27-2442-4bf3-ad72-54d92f16a43b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:20:55.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:21:01.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will continue to exert all efforts until we are sure that there
        are no other Filipinos among the victims of this dastardly act," Arriola said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43563934-dd05-4513-8cbb-e272745f47a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:20:55.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:21:01.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the Embassy and the Honorary Consulate are still checking
        if other Filipinos were hurt or killed in the Barcelona attack.</p>'
  'fiba-asia-cup-host-lebanon-overpowers-gilas-pilipinas':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': 'Photo from FIBA.com'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-08-19T23:45:36.163+08:00
    'imagesource': 'jcr:a954d5f6-f382-44fa-9993-27a55b793c6a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bf5196e6-c2e4-4e50-b308-1b71cd9d764b'
    'lead': 'The Philippines suffered its second consecutive defeat in the FIBA Asia
      Cup after falling to Lebanon, 106-87.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-02T15:23:18.784+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-02T15:23:23.202+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-02T15:23:23.052+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'FIBA Asia Cup: Host Lebanon overpowers Gilas Pilipinas, 106-87

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b7c7d1-8e3c-41c2-b46c-9be5980e36e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:23:18.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:23:23.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, August 19) —</strong> Host Lebanon brushed
        away Gilas Pilipinas, 106-87, in the classification phase of the FIBA Asia
        Cup on Saturday evening at the Nouhad Nawfal Sports Complex.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1032397d-14e1-4f57-91df-8458e39cdb1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:23:18.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:23:23.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>37-year old veteran Fadi El Khatib led the way for Lebanon with
        a game-high 36 points.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a4f75d-559c-4536-a029-9e49a782ed07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:23:18.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:23:23.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After being outclassed in the opening frame, 29-18, the Philippines
        woes on the court continued into the second quarter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1f4021-a189-49f9-8536-203fbbff0c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:23:18.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:23:23.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took until the 6:17 mark of the second period before Carl Bryan
        Cruz drained charities to register the first Filipinos points of the quarter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9749a255-9986-440a-a865-1286fedbef01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:23:18.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:23:23.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines battled back to trim the Lebanese lead to 50-42
        before the halftime break.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75673834-526b-4164-b07a-2ca034a1f6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:23:18.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:23:23.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lebanon continued to assert their dominance in the second half,
        pushing their lead to 75-61 going into the payoff period.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e967b8-d07d-43c8-9eb9-def70ac99755'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:23:18.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:23:23.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Things got worse for the Philippines with 5:23 left to play, after
        head coach Chot Reyes was slapped with back-to-back technicals and thrown
        out of the court.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11beba0-b1e6-4051-82f9-28dc73465286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:23:18.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:23:23.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was nothing Gilas could do to fight back against the hosts,
        as they absorbed their second consecutive heavy handed defeat of the tournament.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32196f50-d700-423b-8cd1-2ca761983196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:23:18.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:23:23.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Terrence Romeo paced the Philippines with 19 points.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baac2a45-0ce2-4167-9dc2-a3e611e32170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:23:18.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:23:23.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lebanon will play China in the battle for fifth place, while the
        Philippines takes on Jordan in the battle for the seventh place on Sunday.</p>'
  'maute-group-threatens-to-kill-Muslim-religious-leaders':
    'author': 'Rex Remitio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-19T22:45:06.627+08:00
    'imagesource': 'jcr:cd93d3b2-8235-4681-beea-70bdd9d0c4f2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fdba155d-05bf-48aa-9bb8-00c0518a5597'
    'lead': 'The death threat comes after the "ulamas" signed a manifesto supporting
      a legal opinion condemning the terrorist group''s actions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-02T15:26:10.285+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-02T15:26:15.225+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-02T15:26:15.042+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '﻿Maute group threatens to kill Muslim religious leaders

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b2f7ee-c9d2-4d1f-8c01-94062e2de4b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:26:10.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:26:15.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 19) — Some Muslim religious
        leaders said Saturday they have been receiving death threats from the ISIS-inspired
        Maute group.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eaf2ad9-35a7-45ec-b136-935f4b4d5860'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:26:10.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:26:15.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The threats came after they signed a manifesto supporting a fatwa
        or a legal opinion condemning the militants.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2415eb-f2cf-4392-aef5-bb743b9369c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:26:10.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:26:15.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "ulamas" (Islamic scholars) claim a letter was sent to them
        in their hotel in Iligan on Thursday, a day after their regional conference.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4b8d2b-e737-4f59-a9ce-95a3728cd828'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:26:10.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:26:15.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter, bearing an ISIS logo, supposedly came from the Maute
        group using its Arabic name Al-Dawlatul Islamiah.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf16da1-df29-42eb-ad52-0da541391f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:26:10.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:26:15.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung khawarij (rebels of religion) nga kami tulad ng tawag niyo
        sa amin, kayo naman ay mga munafiq (impokrito) at nararapat kayong patayin,"
        the letter read, ﻿as translated by Lanao Del Sur Crisis Management Committee
        Spokesperson Zia Alonto Adiong from Maranao to Tagalog.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49c85e6-8ca1-43c3-be06-f92d026fd0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:26:10.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:26:15.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If the ulamas call them rebels of religion, they should
        in turn be called hypocrites and should be executed.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8967f218-2c63-40a6-9e7c-cb6dcbf30f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:26:10.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:26:15.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even religious leaders ay tina-target nila [They are targeting
        even religious leaders]," Adiong said. "This is actually their weapon. They
        want to instill fear in everybody''s hearts."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfecf2f3-8fbe-4ef0-9571-6fbffb0a6f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:26:10.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:26:15.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have yet to verify the authenticity of the letter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01036026-0579-4079-bb91-9f8e387b366f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:26:10.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:26:15.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military admitted the fight with the Maute goes beyond the city
        borders.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921556e6-241f-4e15-a6d1-b77829caedf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:26:10.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:26:15.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know for a fact that yung mga Maute terrorist group are not
        only confined to main battle area," said Joint Task Force Ranao Deputy Commander
        Col. Romeo Brawner. "We know that they have supporters outside."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c65edb-c2b9-410d-ad16-40d15c8d7058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:26:10.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:26:15.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military is also investigating the owners and personnel of the
        hotel where the letter was sent.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7de0b93-6347-4d79-b56a-93459ba4fe87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:26:10.286+08:00
      'mgnl:createdBy': 'jeff'
