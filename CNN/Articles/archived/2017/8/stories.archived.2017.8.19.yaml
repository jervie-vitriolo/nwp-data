      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 19) —</strong> Rio
        Olympian Mary Joy Tabal delivered the country''s first gold medal in the 29th
        Southeast Asian Games by ruling the women''s marathon Saturday morning in
        Putrajaya, Malaysia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab9c086-7417-496c-a881-421a7df7b4e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:11:45.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:11:49.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tabal finished the race in first place hitting a record of 2:48:24.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171b53b3-52b5-4bb1-897e-b8d686fc47c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:11:45.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:11:49.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vietnam''s Hoang Thi Thanh settled for silver for his 2:55:43 run,
        while Thailand''s Natthaya Thanaronnawat took home the bronze finishing the
        five loop course in 2:58:17.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a43c3f-a39c-441b-a437-c635e4bd124d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:11:45.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:11:49.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sana po ito na ang umpisa ng mas maraming</em> gold win <em>para
        sa</em> <em>Pilipinas</em>," the Philippine Sports Commission quoted Tabal
        as saying.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e723bf-1e50-4617-867a-4de147249489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:11:45.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:11:49.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I hope this leads to many more gold medal wins for
        the Philippines.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1af069-8339-409b-9de4-ccfa0f4aab39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:11:45.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:11:49.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines now has 4 medals in the SEA Games, with one silver
        in sepak takraw, and two bronze medals in archery.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4d76a2-60aa-46af-a221-4d4166b9232b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:11:45.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:11:49.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, PH bet Jeson Agravante failed to finish the men''s marathon
        after suffering cramps. Singapore''s Soh Rio Yong Guillaume, the 2015 gold
        medalist, triumphed anew with a time of 2:29:27. Indonesia''s Prayogo Agus
        (2:31.20) came in second, while Malaysia''s Muhaizar Bin Mohamad (2:31.52)
        was the third place finisher.</p>'
  'Source-Early-assessment-finds-TATP-at-Barcelona-attackers-bomb-factory':
    'author': 'Paul Cruickshank, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-08-19T08:11:22.320+08:00
    'imagesource': 'jcr:e5b51c87-11da-40b4-b85d-5bccd04d8aaa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e99e3b21-48a0-4728-b081-05aac03c6da4'
    'lead': 'TATP was used in the November 2015 Paris attacks, the March 2016 Brussels
      bombings, the May Manchester bombing and a failed bomb attempt by an Islamist
      extremist at the Gare Centrale in Brussels in June.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-02T16:13:42.618+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-02T16:13:45.817+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-02T16:13:45.606+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Source: Early assessment finds TATP at Barcelona attackers'' bomb factory

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00552be3-d916-481e-a1c0-ed6bccfa8472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:13:42.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:13:45.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> According to an initial assessment, traces
        of the powerful explosive TATP were found at the ruins of the suspected bomb
        factory used by the Barcelona attack cell, a source briefed on the investigation
        told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b710221e-61ab-469f-88e0-e2f37aa15e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:13:42.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:13:45.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source stressed the assessment was preliminary.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c51c87-e346-4523-89a2-2b89906ad84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:13:42.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:13:45.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TATP is made by adding an acid to a mixture of acetone and hydrogen
        peroxide solution and can easily result in accidental detonation if mistakes
        are made in preparation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b4c791-5a0c-402d-99fd-72d1667df44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:13:42.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:13:45.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is a high explosive that is much more powerful than that used
        in the April 2013 Boston bombings that killed three people and injured more
        than 250 more people.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db58478-c47a-46b0-b226-8f5041b14cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:13:42.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:13:45.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TATP was used in the November 2015 Paris attacks, the March 2016
        Brussels bombings, the May Manchester bombing and a failed bomb attempt by
        an Islamist extremist at the Gare Centrale in Brussels in June.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213136d0-26d0-4219-9b8c-4d228d8837c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:13:42.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:13:45.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many Islamist terrorists who have successfully made TATP have received
        some form of terrorist training.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619cdf75-d00a-4f1f-888d-4462948fcdca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:13:42.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:13:45.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ISIS media wing, Amaq, has said the Barcelona attackers were
        "soldiers of the Islamic State," but stopped short of explicitly claiming
        responsibility for the attacks or providing evidence for their claims.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed075ba0-2fb8-4f90-a98e-a9fe2d1ccf46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:13:42.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:13:45.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Spanish newspaper El Pais was first to report traces of TATP
        were found in the ruins of the suspected bomb factory in Alcanar, a few hours''
        drive south along the coast from Barcelona.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c096d106-5ee6-4985-951d-29ff31be491f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:13:42.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:13:45.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Developing story - more to come</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6589d8-a0cf-46a2-94b1-8319aa6a70b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:13:42.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:13:45.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “Source: Early assessment
        finds TATP at Barcelona attackers'' bomb factory”</em></p>'
  'Trump-strategist-Steve-Bannon-ouster-White-House':
    'author': 'Oliver Darcy, CNN Money'
    'caption': 'President Donald Trump''s chief strategist Steve Bannon is out at
      the White House, two administration officials told CNN.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-08-19T07:58:17.071+08:00
    'imagesource': 'jcr:05e1ccfc-0a06-47a3-8461-e30ae2d157ee'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fcb2234e-848c-493d-b362-f5e2dfcb8f6a'
    'lead': 'Steve Bannon returned to Breitbart News as executive chairman on Friday
      following his ouster from the White House, the far-right website announced in
      a press release. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-02T16:17:40.336+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-02T16:17:43.911+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-02T16:17:43.727+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Steve Bannon returns to Breitbart after ouster from White House

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b8da33-67b3-4ceb-80ec-4a7d02918a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:17:40.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:17:43.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> That didn''t take long.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f417b8-63c8-4bd0-b3d2-e683b8d6d9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:17:40.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:17:43.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steve Bannon returned to Breitbart News as executive chairman on
        Friday following his ouster from the White House, the far-right website announced
        in a press release. Bannon chaired the outlet''s evening editorial meeting,
        the press release added.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd980b617-442a-4f71-a7d4-6fe5504c6eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:17:40.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:17:43.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel jacked up," Bannon told the Weekly Standard. "Now I''m free.
        I''ve got my hands back on my weapons. Someone said, ''it''s Bannon the Barbarian.''
        I am definitely going to crush the opposition. There''s no doubt. I built
        a f***ing machine at Breitbart. And now I''m about to go back, knowing what
        I know, and we''re about to rev that machine up. And rev it up we will do."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25f288a-6930-4b20-b95e-46da2fb2e45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:17:40.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:17:43.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Breitbart Editor-in-Chief Alex Marlow welcomed Bannon back in a
        statement, saying that Breitbart had "gained an executive chairman with his
        finger on the pulse of the Trump agenda."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2e6f94-8661-478c-b01b-248354884511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:17:40.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:17:43.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Trump fired Bannon earlier in the day, multiple White
        House officials told CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e046a2-dfd8-4520-88a3-bf2c248c3b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:17:40.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:17:43.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The departure of Bannon, who served as White House chief strategist,
        immediately prompted interest as to whether he would return to Breitbart,
        the website that has been unfailingly supportive of Trump since the dawn of
        his presidency.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41372d95-e496-4eb8-af62-6349547b16ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:17:40.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:17:43.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mood inside Breitbart was mixed. One person familiar with the
        matter told CNN that there was a contingent of Breitbart staffers who desperately
        wanted Bannon to return. But others had hoped Bannon would not return, a separate
        person said, citing the brash and bombastic manner in which he worked with
        employees.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2f564c-25ef-46c4-8581-682a6631fe54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:17:40.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:17:43.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The website''s CEO, Larry Solov, welcomed Bannon back with open
        arms.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdfea689-16a5-4211-b042-231641722a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:17:40.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:17:43.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Breitbart''s pace of global expansion will only accelerate with
        Steve back," Solov said in a statement. "The sky''s the limit."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51ce115-0445-4a5f-85e3-6a70ce316660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:17:40.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:17:43.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speculation swirled on Friday over whether Bannon''s firing from
        the White House would push Breitbart to gear up for a battle with the Trump
        White House.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43eebf39-ecdb-4bfa-ab4f-45e8fa7b5a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:17:40.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:17:43.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following news of Bannon''s exit, Breitbart started to prepare stories
        critical of people in the Trump White House, a person at the website said.
        It''s most likely the site will not -- for now at least -- directly attack
        the president, but will focus on people in Trump''s circle who had clashed
        with Bannon, or who are viewed as Democrats or "globalists."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91640b3-5525-490e-954c-c3571bccf922'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:17:40.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:17:43.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One Breitbart headline drew a comparison between Trump and Arnold
        Schwarzenegger, the former California governor, who is not viewed positively
        among the conservative base.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004c23fc-d8c3-41a4-a5a4-34bf72426ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:17:40.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:17:43.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With Steve Bannon gone, Donald Trump risks becoming Arnold Schwarzenegger
        2.0," the Breitbart headline declared.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8769b5fc-7374-4deb-897f-9b19043a2934'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:17:40.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:17:43.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A person who recently spoke with Bannon told CNN that Bannon is
        "not going to go out peacefully."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454a4539-e0df-49d0-ab29-e07488cef407'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:17:40.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:17:43.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will be Bannon the Barbarian," the person said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2189e2-ccf1-477f-b3ad-d4f4e144c505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:17:40.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:17:43.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “Steve Bannon returns
        to Breitbart after ouster from White House”</em></p>'
  'steve-bannon-fired':
    'author': 'Kaitlan Collins, Jeremy Diamond and Elizabeth Landers, CNN'
    'caption': 'President Donald Trump''s chief strategist Steve Bannon is out at
      the White House, two administration officials told CNN.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-08-19T02:24:16.755+08:00
    'imagesource': 'jcr:7173b74b-9610-4a8e-92c5-4221d615a424'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0c8c3dbe-afa9-4453-9b9f-f57d13386c7b'
    'lead': 'President Donald Trump''s chief strategist Steve Bannon has been fired,
      two White House officials told CNN Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-02T16:23:21.738+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-02T16:23:26.103+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-02T16:23:25.801+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump''s chief strategist Steve Bannon fired

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c5fb25-ca61-4a25-9fe6-3388bcb43a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:23:21.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:23:26.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Donald Trump''s chief strategist
        Steve Bannon has been fired, two White House officials told CNN Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544ac989-cdc3-4470-ae4b-992dc649729f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:23:21.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:23:26.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source told CNN that Bannon was given the option to resign but
        was forced out. White House press secretary Sarah Huckabee Sanders confirmed
        Bannon''s departure but did not say whether he was fired or resigned.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65db01b0-fa46-4e0e-9a22-ea9d0b549a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:23:21.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:23:26.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"White House Chief of Staff John Kelly and Steve Bannon have mutually
        agreed today would be Steve''s last day. We are grateful for his service and
        wish him the best," Sanders said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268f3df5-2fa5-46de-9a1a-69c7a8d180de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:23:21.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:23:26.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has privately stewed over Bannon in recent days, including
        Thursday night from his golf course in New Jersey. He was furious with his
        chief strategist after he was quoted in an interview with the American Prospect
        contradicting him on North Korea and asserting that he was able to make personnel
        changes at the State Department.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a45db6-0110-4e01-9b07-8ab3e45f5aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:23:21.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:23:26.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bannon''s exit comes just seven months after Trump took office and
        three weeks after retired Gen. John Kelly took over as chief of staff, looking
        to instill order in a chaotic White House beset by internal divisions, staff
        infighting and a storm of controversies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596e5ba6-2010-4776-80b1-ecd687946daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:23:21.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:23:26.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bannon''s exit meant one of the White House''s most controversial
        staffers, the man generally perceived as the driving force behind Trump''s
        "nationalist" ideology, would no longer be at the center of the Trump universe.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43b1258-5234-45b6-80e9-ffa58da7732e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:23:21.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:23:26.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bannon joined Trump''s campaign last year, moving from the sidelines
        as one of Trump''s top cheerleaders to a position atop his campaign apparatus.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2bcb54b-0e7e-46ed-8b82-30ff68160765'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:23:21.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:23:26.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did not travel with the President during the first week of what
        White House officials described as a "working vacation" at Trump''s golf course
        in Bedminster, New Jersey. Instead Bannon remained in Washington to work out
        of a temporary office in the Eisenhower Executive Office Building.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e428031d-a289-46cd-a4ce-12f071b6a0a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:23:21.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:23:26.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bannon was supposed to be fired two weeks ago, a White House official
        told CNN''s Jeff Zeleny, but it was put off.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486d6f4c-bc69-406e-acde-e865f974fd9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:23:21.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:23:26.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reports the President equivocated after an initial plan was
        to fire Bannon and then-Chief of Staff Reince Priebus at same time, the official
        says, because Rep. Mark Meadows, the influential chairman of the conservative
        House Freedom Caucus, and others urged Trump to keep him on board.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631de5e3-6119-4de2-822d-6dc8f168557d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:23:21.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:23:26.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The interview this week was enough for Meadows to change his view,
        a person close to him says.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9e3f15-606f-4bee-ae9a-8fef91d2f54f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:23:21.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:23:26.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The question now is whether Bannon will be an ally or a thorn in
        the side of the Trump administration outside the White House, where he is
        likely to return to his role as head of Breitbart, the right-wing news site
        he ran until he joined Trump''s campaign a year ago.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3dd1ae5-c116-49df-8f72-953bf5dee560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:23:21.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:23:26.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A quick and contentious tenure</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77c71a2-494e-4cf6-b0f4-6d098684de89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:23:21.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:23:26.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bannon''s turbulent White House tenure was marked by controversy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd89d142-78dc-4d2a-980d-dd6bfa5da3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:23:21.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:23:26.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the administration, Bannon frequently butted heads with other
        advisers to the president, feuding with son-in-law and senior adviser Jared
        Kushner, chief economic adviser Gary Cohn and other more moderate members
        of the President''s administration whom Bannon branded as "globalists."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c1b136-3d55-4950-ae83-6446c2918cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:23:21.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:23:26.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bannon was often suspected by colleagues of badmouthing them to
        reporters and he rubbed colleagues the wrong way by attempting to ramrod his
        ideological positions.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449381c0-39d5-4a80-b669-f773dfbaad29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:23:21.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:23:26.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Steve was never a team player," a senior administration official
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e3e455-126f-47f4-93d5-f0ff53e00a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:23:21.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:23:26.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bannon viewed himself as the populist defender of Trump''s campaign
        promises in the White House, working daily to tick off items from the list
        of promises that hung on the walls of his West Wing office.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36aaac0-70e8-4816-92a3-4e4de0d4f2a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:23:21.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:23:26.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bannon focused especially on pushing a hardline trade agenda, recently
        working to cue up a series of trade policies to aggressively target Chinese
        foreign trade abuses and work toward rebalancing the trading relationship
        between the U.S. and China.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6cedcde-62f4-4a58-b515-f0d4ce94a1c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:23:21.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:23:26.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fiery chief strategist also led the charge against proposals
        by national security officials to deepen U.S. military involvement in Afghanistan,
        feuding vocally during meetings of the National Security Council with national
        security adviser H.R. McMaster and working behind the scenes to water down
        hawkish proposals for troop increases and a longer-term U.S. military commitment.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4a4fe1-7fe5-41f9-87d0-e2bc9f164c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:23:21.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:23:26.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President is meeting Friday with members of his national security
        team at Camp David to consider options for the future of the U.S. war in Afghanistan
        as he nears a decision, but Bannon is not there -- and was not scheduled to
        be based on a list of attendees the White House sent out Friday morning.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c4bde5-9158-4bc4-a934-a2677d40118c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:23:21.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:23:26.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story is breaking and will update with additional news.</em></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8847951e-c713-4c1e-a171-0602f76b5ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:23:21.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:23:26.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Trump''s chief strategist
        Steve Bannon fired."</em></p>'
