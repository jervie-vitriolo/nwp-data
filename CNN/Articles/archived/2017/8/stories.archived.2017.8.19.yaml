    'template': '1'
    'title': 'Carpio to gov''t: Protest ''Chinese presence,'' guard sand bar near
      Pag-asa Island

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0c11f4-20eb-4c2d-b8be-781ce633b8c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:08:44.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:08:48.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 19) —</strong> Supreme
        Court Associate Justice Antonio Carpio on Saturday urged the government to
        protest the reported presence of Chinese ships near Pag-asa Island in the
        disputed South China Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54fd1e7f-7495-4b25-9a37-9e026ea004bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:08:44.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:08:48.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio in a statement called on President Rodrigo Duterte and Foreign
        Affairs Secretary Alan Peter Cayetano to send navy ships to areas where Chinese
        vessels were spotted.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c668b1cf-b809-440e-9329-4cec7e794e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:08:44.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:08:48.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The very least that they could do now is to vigorously protest
        this invasion of Philippine territory by China," Carpio said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20604431-976a-4ec8-9e33-b7ae181aa6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:08:44.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:08:48.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If both are courageous, they should send a Philippine navy ship
        to guard Sandy Cay, and if the Chinese navy ships attack the Philippine navy
        vessel, they should invoke the Phil-US Mutual Defense Treaty," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d3a1fa-abe7-4e92-800b-f30b99acbf3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:08:44.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:08:48.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mutual Defense Treaty would compel the U.S. to extend military
        assistance to the Philippines if any of its territory is attacked by foreign
        forces.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4530a497-243c-47ea-a8e0-4f49361186ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:08:44.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:08:48.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio, who has been vocal about the South China Sea dispute, said
        Chinese vessels are blocking Filipino fishermen in Sandy Cay, just over 2.5
        nautical miles west of Pag-asa.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e43cc4-132b-487f-b9a5-27ee2d15beb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:08:44.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:08:48.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This disappearing sand bar, Carpio said, has become permanently
        above water at high tide because of China''s dredging in the nearby Subi Reef.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af604ff3-a813-4b53-b77e-b811ed8dc4f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:08:44.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:08:48.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sandy Cay is a Philippine land territory that is being seized (to
        put it mildly), or being invaded (to put it frankly), by China," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169b30d5-4a3f-424e-b441-7be0115ee0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:08:44.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:08:48.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guard Sandy Cay or lose Subi Reef</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ef1453-4a9f-44a7-897f-a568b4e6ccd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:08:44.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:08:48.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio warned the Philippines may lose Subi Reef if it does not
        guard this "new geologic feature."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee86e530-1864-4597-9bad-dcd442fec787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:08:44.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:08:48.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If China acquires sovereignty over Sandy Cay, it can now claim
        Subi Reef as part of the territorial sea of Sandy Cay, legitimizing China''s
        claim over Subi Reef and removing Subi Reef from the continental shelf of
        the Philippines," Carpio said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14827f4-4da6-4e53-a197-abb44ce2cac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:08:44.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:08:48.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arbitral ruling that awarded to the Philippines areas in the
        South China Sea, said the Subi Reef as a low-tide elevation does not generate
        entitlement to a territorial sea or an exclusive economic zone (EEZ), which
        can be awarded to a country or state.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f031d617-bcde-453e-bd7b-b68c195f11f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:08:44.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:08:48.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But since it lies within 12 nautical miles of the reef on which
        Sandy Cay is located, "it could serve as a basepoint for the territorial sea
        of Sandy Cay," the ruling said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5bac72-b6fc-4678-8310-13f6e81d58ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:08:44.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:08:48.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If China successfully occupies Sandy Cay, Carpio said it would be
        tantamount to reducing by a third or more the territorial sea of Pag-asa.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa548d9-b84d-4668-b201-1223b40a4c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:08:44.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:08:48.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will also prevent the Philippines from extending the territorial
        sea of Pagasa to include Subi Reef.&nbsp; By any yardstick, this is seizure
        of Philippine territory," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31892a1-a6d6-4a96-8b08-703f5bebee38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:08:44.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:08:48.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He called it "worse than what happened in Scarborough Shoal," where
        China is reportedly planning to build environmental monitoring stations.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b07d3c-2abd-4e8b-b533-64985369d080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:08:44.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:08:48.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has accepted China''s pronouncement it has no official
        plans to build anything on Scarborough, also known as Panatag Shoal.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b667cd24-b314-4fa1-a843-e3aa5e531d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:08:44.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:08:48.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Confirming Chinese presence</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f58cb18-da27-4b38-8e30-52d91eca22f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:08:44.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:08:48.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magdalo Representative Gary Alejano on Tuesday reported his sources
        "inside the military" said since Aug. 12, China has deployed two frigates,
        one coast guard vessel, and two large fishing vessels along with militia,
        stationed two to five nautical miles away from Pag-asa Island.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ba1c6c-b8b1-4293-b182-6c6d349c211b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:08:44.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:08:48.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day later, Cayetano did not confirm or deny Alejano''s claims,
        but said the "presence of ships alone does not mean anything."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f87216-4159-4cdf-9510-0713b1966186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:08:44.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:08:48.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid calls for the government to file a diplomatic protest, Cayetano
        said, "Nagrereklamo pa rin tayo [We are still protesting], it''s just that
        we don''t announce it and we don''t tell you how we do it."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7203043-38a8-482f-acbf-715c8d66802c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:08:44.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:08:48.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces of the Philippines (AFP) on Friday said the military''s
        Western Command (Wescom) is verifying reports and ensuring the safety of Filipino
        fisherman in the area.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c0c589-f19f-460a-9a88-c613e7c00e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:08:44.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:08:48.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Wescom is in charge of patrolling the South China Sea, including
        Pag-asa Island,&nbsp; internationally known as Thitu Island and one of the
        biggest islands in the disputed Spratlys.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d91fa40-229a-4b7c-8818-2ae5c2492218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:08:44.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:08:48.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Coast Guard Officer-In-Charge Commodore Joel Garcia said
        they have yet to verify Alejano''s claim that a Filipino fishing vessel was
        prevented by Chinese fishing vessels from going near the sandbars west of
        Pag-asa.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa88c5df-c74e-40b0-830e-dede4903f4a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:08:44.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:08:48.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Washington-based think thank Asian Maritime Transparency
        Institute (AMTI) posted Aug. 13 photos of what it said were Chinese flotilla
        near Pag-asa Island.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65946312-c02c-418a-9605-47539c3ba3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:08:44.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:08:48.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On that day, there were nine Chinese fishing ships and two naval/law
        enforcement vessels visible near Thitu, with others possibly under cloud cover,"
        the AMTI said in its website.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56191355-fbbc-4e0c-a648-0d34d7cd8fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:08:44.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:08:48.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It could be claimed that these ships are all operating within the
        territorial sea of both Thitu and the sand cay(s) with which Subi is associated,"
        it added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d23302-3e1d-4e30-8097-523ba54344e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:08:44.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:08:48.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also reported sightings of a Philippine fishing boat docked at
        a sandbar, "possibly sent out from Thitu to investigate the Chinese presence."</p>'
