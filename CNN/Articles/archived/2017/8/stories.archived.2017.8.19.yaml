      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for now, the military pledged to secure the "ulamas," but remained
        firm in not allowing the leaders to carry their own firearms.</p>'
  'farm-owners-protest-culling-operations':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-19T22:36:50.718+08:00
    'imagesource': 'jcr:97f0feb3-1498-4e84-a38f-9fcd1b0f5789'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0b5a9368-3716-4427-be20-0cbba134f2a8'
    'lead': 'Owners of poultry farms in Nueva Ecija resist culling operations amid
      new cases of bird flu reported in the province.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-02T15:31:24.952+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-02T15:31:28.237+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-02T15:31:27.938+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Farm owners protest culling operations amid bird flu in Nueva Ecija

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a06f7d3-8882-43ab-8a57-4cb65bf4f18a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:31:24.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:31:28.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 19) -</strong> Poultry
        farm owners are protesting the culling operations in Nueva Ecija, where cases
        of bird flu were reported in the towns of Jaen and San Isidro.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200bdade-3ad0-47d7-8471-a4bd7931fcf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:31:24.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:31:28.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martha Tamayo, owner of a farm in Jaen where over 9,000 quails have
        died due to the bird flu, said the culling operations will affect her livelihood.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f581f3d6-25de-46a1-9e88-d1dd887c648b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:31:24.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:31:28.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kami lang naman po, Ma''am. Dun yung aming pugo...ilang metro lang
        naman eh kung may epidemya hayaan lang naman ''yan. Nakapagtataka bukod tangi
        po yung amin," said Tamayo.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a816c73-3958-43b2-b657-3d32e3509842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:31:24.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:31:28.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We''re just a few meters away from the infected farm;
        if birds there are sick, they should just let us be. It''s puzzling why they''re
        singling us out.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0898ae8e-aa76-4a8a-9d2f-3aa8964433d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:31:24.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:31:28.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Agriculture (DA) vowed to cull over 89,000 quails,
        10,000 ducks, and 7,000 chickens within the 1-km radius to avoid the spread
        of the virus.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df439f5-e1cd-41c9-bb8b-604f1480d66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:31:24.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:31:28.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over a hundred soldiers have been deployed in the province to help
        in the culling operations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c700110-529d-4a92-afcc-24f451e29c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:31:24.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:31:28.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magdalena Nagum, another quail farm owner, expressed the same sentiment,
        as the authorities said they will cull more than 32,000 quails in her farm.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e7da48-4b75-4ed9-9ff0-ab262ccc160c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:31:24.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:31:28.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Para na nila kaming pinatay. Yung mga pinag-aaral ko paanong gagawin
        ko, yung utang ko sa bangko?" Nagum said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22b7686-53c1-459c-b0fb-dcf7fcc8d56d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:31:24.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:31:28.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They''re killing us. What will happen to those I''m
        sending to school, my bank loans?]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789f260b-6446-4db7-8559-cb9109b6b0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:31:24.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:31:28.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DA Central Luzon Regional Director Roy Abaya said they expected
        the resistance from farm owners.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2bb58a-81bd-4a97-a429-ada40a723120'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:31:24.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:31:28.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he said the government will help the farmers through the
        survival recovery program.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30846a9-90e4-4a45-bdfa-147d7e6a69f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:31:24.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:31:28.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Livelihood program sa DSWD (Department of Social Welfare and Development).
        Sa DA ino-offeran natin sila na every chicken o duck 80 per head, sa pugo
        10 pesos per head. Maliban sa loaning program na offer namin sa kanila. Interest
        free loan," Abaya said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1db9bf-3f89-43da-8827-92f8ad1e8536'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:31:24.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:31:28.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We''re offereing them P80 per head for chickens and
        ducks and P10 per head for quails. We''re also offereing them a loan program,
        which is free of interest.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e050bf-a4e3-46c4-bd3c-0f11587d2231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:31:24.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:31:28.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In San Luis, Pampanga, where the first bird flu outbreak in the
        country was earlier reported, Abaya said about 300 soldiers have culled more
        than 115,000 birds within the 1-km, and more than 215,000 within the 7-km
        radius.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e7b770-38ec-4510-b55b-933bbf9a7406'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:31:24.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:31:28.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the government said they are "closely monitoring" the
        situation in Nueva Ecija.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fbd7895-33d8-4a63-90fc-61b57ecd4068'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:31:24.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:31:28.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We ask our people to remain calm yet vigilant and to refrain from
        spreading unverified information that may cause undue alarm and panic," Presidential
        Spokesperson Ernesto Abella said on Saturday over the radio.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb33c22-2dd9-4545-a43b-47bbda90fa1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:31:24.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:31:28.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the bird flu is transferred through respiratory means,
        and that properly cooked chicken meat and eggs are safe to eat.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b31985-d17e-4835-9185-72eedefeb881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:31:24.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:31:28.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As of this time, there has been no report of bird-to-human contamination
        in the Philippines," Abella said.</p>'
  'kian-delos-santos-chito-bersaluna-relieved-oscar-albayalde':
    'author': 'CNN Philippines Staff'
    'caption': 'At the site of the encounter, 17-year-old Kian Loyd Delos Santos was
