    'updated': 2017-08-20T09:04:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82238ec8-0b1d-49fc-bd7b-90a93a5c22a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:37:07.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:37:11.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was updated on August 20.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56257f7c-9a5e-4a52-b5a6-dafe492b651f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:37:07.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:37:11.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 19) — Senior Supt. Chito Bersaluna
        was relieved as Caloocan City Police chief Saturday as the probe into the
        controversial death of a minor in the hands of his men begins.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab721f1-37cc-4131-8467-437acd735a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:37:07.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:37:11.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Capital Region Police Office (NCRPO) chief Oscar Albayalde
        told CNN Philippines Bersaluna agreed with the Regional Internal Affairs Service
        (RIAS), which is handling the investigation into the death of Kian Delos Santos.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5a51e0-dbe0-49d1-9f9e-06ea64631705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:37:07.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:37:11.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delos Santos, a 17-year-old Grade 11 student, was killed in an anti-illegal
        drugs operation in Caloocan City on Aug. 16.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ad7647-ad6a-4204-a503-de99d0d07b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:37:07.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:37:11.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde said Bersaluna will be moved to the Regional Personnel
        Holding and Accounting Unit, along with Police Officer 3 Arnel Oares, PO1
        Jeremias Pereda, and PO1 Jerwin Cruz, and Precinct Commander Chief Inspector
        Amor Cerillo – the policemen involved in Delos Santos'' death.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0c302e-f976-446f-8669-0022a86c5474'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:37:07.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:37:11.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NCRPO, however, chief did not discount the possibility of the
        former Caloocan police chief returning to his post.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9490f707-521f-4314-9b67-d1cdb6fe5496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:37:07.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:37:11.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If ever,<em> kung wala naman talagang makita yung</em> RIAS <em>natin
        na wala siyang</em> liability [If RIAS finds out there is no liability], then
        he can be placed back doon sa kanyang position [he can be reinstated]," Albayalde
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7e8ade-bc51-40a5-a4fc-2818f663b2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:37:07.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:37:11.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caloocan Deputy Police Chief for Administration CInsp. Ilustre Mendoza
        will take over as officer-in-charge.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff381db4-b492-4970-8aad-c569a7120140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:37:07.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:37:11.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bersaluna said he will abide by Albayalde''s decision.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22249d43-10aa-4746-9360-1e91b3e8b635'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:37:07.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:37:11.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will follow orders from my superiors…I will just wait (for) the
        official orders," Bersaluna told CNN Philippines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4106476c-b316-4f0b-b79c-28130fe504be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:37:07.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:37:11.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde said he will visit Delos Santos'' wake to assure his parents
        that justice will be served.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d8c183-eb25-425c-afb3-cef9fce56323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:37:07.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:37:11.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ll talk personally to the parents if they will allow us…This
        is to assure them that we will do everything and we will investigate this
        fully," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d825b0-1b00-467f-bcf4-721c7b768ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:37:07.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:37:11.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview on CNN Philippines'' News Night on Friday, Bersaluna
        said Delos Santos was not included on its list of suspected drug personalities,
        but he was tagged as a drug runner "based on a statement of another arrested
        drug suspect."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6e25c0-fead-459a-ac38-e9ae1714bd68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:37:07.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:37:11.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Vitalino Aguirre has also ordered a parallel probe
        into the death of Delos Santos.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c3c87e-6cb3-4ecb-ad45-587f8fdc340a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:37:07.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:37:11.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This is a developing story, please refresh the page for updates.</em></p>'
  'fourth-witness-kian-loyd-delos-santos':
    'author': 'Makoi Popioco, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-19T23:06:07.968+08:00
    'imagesource': 'jcr:4f2eef18-fe8c-44d9-bbac-b52d18bd8405'
