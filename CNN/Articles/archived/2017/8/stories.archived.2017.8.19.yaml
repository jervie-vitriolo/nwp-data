    'template': '1'
    'title': 'Fourth witness comes forward in Kian Loyd Delos Santos case

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15f1dee-7a89-445b-a54f-01643af74443'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:42:53.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:42:57.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 19) —</strong> At
        a wake in Caloocan City on Saturday, a visitor came not to quietly mourn,
        but to plead for help.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5717d592-fe26-4b20-a42c-64b802280edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:42:53.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:42:57.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kuya Boy, bakit ganun? Ilang araw na akong hindi nakakatulog.
        Pinupuntahan niya ako</em> [Why is it like this, Kuya Boy? I have not slept
        for days. He has been visiting me]."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561a389c-80ca-433b-be07-9ec7b946edbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:42:53.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:42:57.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was what "Espie," not her real name, tearfully told the father
        of Kian Delos Santos, the 17-year-old boy who was among 12 drug suspects killed
        in a Wednesday anti-crime operation in Caloocan City.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fcd09b0-ab7c-44f1-a651-66d75356bfe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:42:53.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:42:57.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: 17-year-old student gunned down by cops in anti-drug operations</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac127be-edef-448e-8496-68070b27eae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:42:53.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:42:57.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The operations were part of the police''s so-called "one-time, big-time"
        anti-crime operations in Luzon over the past week.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02e7115-8b3b-4716-ac5c-af1f371dbc0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:42:53.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:42:57.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: PNP Chief: ''One-time, big-time'' anti-crime operations to
        continue</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741174c3-e503-4571-b52a-780030f9d9ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:42:53.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:42:57.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police report obtained Friday said Delos Santos fired first,
        which prompted officers to fire back.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2462b32-5d26-4a90-98d4-3a2b19baf748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:42:53.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:42:57.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: 17-year-old student gunned down by cops in anti-drug operations</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5d69b1-dd59-40d4-9b76-fb3b24ef2203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:42:53.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:42:57.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But accounts from witnesses and footage from a CCTV camera show
        otherwise.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72430906-6023-4a25-9b98-4a836f1c7532'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:42:53.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:42:57.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The footage showed that at 8:24 p.m. Wednesday, a young man believed
        to be Delos Santos, is being dragged away by two men in civilian clothes,
        while some young men playing basketball are seen watching the incident unfold.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ef0845-b12a-40d8-8e06-808acf8f2c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:42:53.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:42:57.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the site of the encounter, Delos Santos was found in fetal position
        with a gunshot wound to his head.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e67b30-c9e0-4c9c-b5ab-41bd9fb34f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:42:53.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:42:57.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caloocan Police Chief Senior Supt. Chito Bersaluna told CNN Philippines
        on Saturday that Delos Santos was a drug runner.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c57b0d-7228-4b68-9f3c-8657d10097c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:42:53.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:42:57.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"According <em>sa isang</em> arrested <em>na</em> drug pusher, si
        Kian <em>ay</em> courier ni alias ''Neneng'' <em>na kamag-anak din nila na
        araw-araw na nagsu-supply kay</em> alias ''Nono,''" he said. "<em>''Yun lang
        daw yung rule, aabutan nila kapalit yung</em> ₱17,000 <em>na bayad</em>. In
        short, <em>kung ikaw ang nagbibigay ng</em> drugs <em>at tumatanggap ng pera,
        eh di tulak ka na rin."</em></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8458e227-63d7-4e14-9d95-10ffb2e56fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:42:53.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:42:57.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[According to an arrested drug pusher, Kian was a courier for alias
        ''Neneng,'' who is a relative who supplies drugs everyday to alias "Nono."
        The only rule was that the drugs would be delivered in exchange for ₱17,000
        in cash. In short, if you are the one giving the drugs and taking the money,
        you are also a drug pusher.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caaf5ae6-4bcf-4672-aaa2-280267c355ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:42:53.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:42:57.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Stop visiting me''</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354b705d-1712-4939-941a-b0dbe35384f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:42:53.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:42:57.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espie told CNN Philippines she felt guilty over keeping quiet about
        witnessing Delos Santos'' brutal killing. She said the Grade 11 student was
        haunting her in her sleep.</p>'
