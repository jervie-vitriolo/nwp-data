    'mgnl:lastActivated': 2019-08-02T16:08:48.732+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-02T16:08:48.424+08:00
