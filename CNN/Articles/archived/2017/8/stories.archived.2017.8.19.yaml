  'doj-secretary-vitaliano-aguirre-order-nbi-probe-killing-kian-delos-santos':
    'author': 'VJ Bacungan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-19T15:58:15.499+08:00
    'imagesource': 'jcr:c057eb09-c56b-4f11-a6a2-ab03c2048527'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1d999700-5110-45f3-88b1-7d5cbebfe4d1'
    'lead': 'Police say Kian Delos Santos was shot dead for allegedly firing at police
      officers during an Aug. 16 anti-crime operation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-02T15:57:45.991+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-02T15:57:50.030+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-02T15:57:49.813+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Aguirre orders NBI to probe killing of Kian Delos Santos

      '
    'updated': 2017-08-19T00:03:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5bc6a9-416f-41a0-991b-268347b55024'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:57:45.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:57:50.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 18) —</strong> Justice
        Secretary Vitalino Aguirre has ordered a parallel probe into the death of
        a 17-year-old student killed in a Wednesday police operation in Caloocan City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c11169-30d0-4b49-a262-a8ae91970ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:57:45.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:57:50.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The National Bureau of Investigation, through Director Dante A.
        Gierran, is directed and granted authority to conduct investigation and case
        build-up over the death of 17-year-old student Kian Loyd Delos Santos, who
        died during the anti-illegal drugs operation in Caloocan City on 16 August
        2017," he said in a department order issued Friday.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">BREAKING: DOJ Sec. Aguirre on Friday issued a Department Order directing
        the NBI to probe Kian Delos Santos&#39; killing <a href="https://t.co/6ZmZXGV8nz">https://t.co/6ZmZXGV8nz</a>
        <a href="https://t.co/L2WIjMiwsJ">pic.twitter.com/L2WIjMiwsJ</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/898806334732156928?ref_src=twsrc%5Etfw">August
        19, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a97c336-d20c-4d68-b4d8-360f1a88a592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:57:45.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:57:50.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b902ff82-3838-4790-9e8a-213a4223e7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:57:45.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:57:50.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre added the NBI should "file the appropriate charges thereon,
        if any, as evidence may warrant."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73cbde68-8e8a-4413-aab5-e6d80e3323c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:57:45.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:57:50.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delos Santos was among 12 alleged drug suspects killed in simultaneous
        police operations in Caloocan City on Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76cbd171-c9a9-4480-a2bd-06bea7a8b8ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:57:45.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:57:50.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Capital Regional Police Office Director Oscar Albayalde
        said Friday that Chief Inspector Cerillo, PO3 Oares, PO1 Jeremias Pereda and
        PO1 Jerwin Cruz were relieved for the death of Delos Santos, pending investigation
        of the case.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1fb679-fded-46b1-9c4a-85a53a99d59f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:57:45.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:57:50.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The operations were part of the police''s so-called "one-time, big-time"
        anti-crime operations over the past week.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510919dc-3c43-47d1-9a14-8b4027bc9b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:57:45.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:57:50.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: PNP Chief: ''One-time, big-time'' anti-crime operations to
        continue</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d82548-97d3-4cae-844b-5bfb6bfe66d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:57:45.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:57:50.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police report obtained Friday said the Grade 11 student fired
        first, which prompted officers to fire back.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69b453f-79b1-4673-b8fd-ec932f11c3c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:57:45.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:57:50.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: 17-year-old student gunned down by cops in anti-drug operations</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da1b491-d5c3-49cf-ab2e-8c6173d74429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:57:45.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:57:50.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But accounts from witnesses and footage from a CCTV camera show
        otherwise.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4671637-69b9-4b42-895b-90fd65475239'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:57:45.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:57:50.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The footage showed that at 8:24 p.m. Wednesday, a young man believed
        to be Delos Santos, is being dragged away by two men in civilian clothes,
        while some young men playing basketball are seen watching the incident unfold.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd1aa82-3510-4136-879f-0537a85dd21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T15:57:45.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T15:57:50.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the site of the encounter, Delos Santos was found in fetal position
        with a gunshot wound to his head.</p>'
  'Malala-Yousafzai-so-excited-to-go-to-University-of-Oxford':
    'author': ' James Masters, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-08-19T15:28:28.318+08:00
    'imagesource': 'jcr:29c844c9-f975-4c27-9631-c7cd13dbe42e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9637a24a-2853-4c91-93fc-b2e35005c4af'
    'lead': 'The 20-year-old Pakistani activist who rose to prominence after being
      shot in the head and neck by the Taliban while on her way home from school in
      2012, has won praise for her campaigning and advocacy surrounding the rights
      of girls to receive education.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-02T16:00:30.543+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-02T16:00:33.429+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-02T16:00:33.252+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Malala Yousafzai ''so excited'' to go to University of Oxford

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43eb7d0f-b0ff-4762-93e4-81c5e1d6a889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:00:30.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:00:33.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Malala Yousafzai says she is "so excited"
        after being accepted to study at the world famous University of Oxford.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1925d53-2fed-4d28-91d7-5d08d845af78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:00:30.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:00:33.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 20-year-old Pakistani activist who rose to prominence after
        being shot in the head and neck by the Taliban while on her way home from
        school in 2012, has won praise for her campaigning and advocacy surrounding
        the rights of girls to receive education.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b30a0e6-37f5-46a1-b371-0defe4ec9c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:00:30.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:00:33.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already a Nobel Peace Prize winner and the youngest ever UN Messenger
        of Peace, Malala will now hope to complete the prestigious Philosophy, Politics
        and Economics degree at Oxford.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc8b043-7501-4a79-bfb5-5d7f83e7cc60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-02T16:00:30.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-02T16:00:33.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Announcing the news on Twitter, Malala wrote: "So excited to go
        to Oxford!! Well done to all A-level students - the hardest year. Best wishes
        for life ahead!"</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524c23e9-6639-4a19-93e2-615a9b6995e9'
