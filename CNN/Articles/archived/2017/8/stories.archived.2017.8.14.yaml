      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:08:08.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Seventeen people were killed and nine others
        wounded after a number of assailants attacked a café in Burkina Faso around
        9 p.m. local time Sunday (5 p.m. ET), according to state-run media RTB.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53956a15-480b-4938-9b10-25ab0d9a7170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:07:58.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:08:08.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack is said to be still in progress in Ouagadougou, the capital
        of the West African nation. It''s not known how many attackers are involved.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79032924-9164-46e7-92ef-c0eba8aabd0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:07:58.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:08:08.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burkina Faso government spokesman Remis Dandjinou said the victims
        were from a number of countries. Efforts are underway to identify the bodies
        so the authorities can inform their families.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6139fa55-4572-4544-a3e9-f9f32a125992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:07:58.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:08:08.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A security perimeter has been established by the Defense and Security
        forces and all roads leading up to the Ouagadougou International Airport are
        closed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea7b3ef-56d6-4cc5-8323-3980bdda919b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:07:58.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:08:08.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Prosecutor''s Office has opened an investigation into the incident.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ea39b0-6293-4c3f-8427-07497e271175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:07:58.689+08:00
