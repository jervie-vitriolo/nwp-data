    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd145555a-0647-4214-a0b2-1c4ce3a1f2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:30:31.602+08:00
