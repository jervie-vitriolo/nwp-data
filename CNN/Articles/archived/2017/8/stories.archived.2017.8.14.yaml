      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 14) — The son of singer-actor
        Randy Santiago and wife Marilou Coronel, Ryan Santiago, passed away Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3a6987-d746-494f-9ad8-70a0afa2c45a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:23:58.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T13:24:02.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook post, Randy''s brother, Reily, said his nephew''s
        passing was ''peaceful and painless.''  He did not mention the cause of death,
        but reports say Ryan suffered from a rare brain disease and multiple sclerosis.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3254dafb-812b-4ce2-9de3-9288c4c5f36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:23:58.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T13:24:02.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our family and friends will terribly miss his infectious smile,
        funny jokes and his great fashion style," Reily said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd684fb-1744-42a9-acb1-0bb258ef291f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:23:58.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T13:24:02.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was posted by a Facebook group formed in 2015 to support the
        young man, #HealRyanSantiago.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e09035-1733-475d-9da2-6b1cfda98628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:23:58.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T13:24:02.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the group, Ryan is survived by his parents and brothers,
        Raphale and Raiko Santiago. He was 24.</p>'
    '10':
