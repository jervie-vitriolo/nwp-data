      'mgnl:type': 'text'
      'text': '<h2>Dissident Vicinities (August 18, Friday)</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd025e6d9-938f-4921-ba06-d8cae01431ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:19:01.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T13:19:13.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A timely and necessary exhibit, “Dissident Vicinities” is a response
        to “lived and archived moments of political struggle in the country, touching
        on how cultural work advances across zones of dissent.” Curated by Lisa Ito-Tapang
        (with the support of The Japan Foundation Asia Center, presented along “Living
        Spaces,” which is curated by Alice Sarmiento and opened on August 5 at Vetro),
        “Dissident Vicinities” features work by Bakwit School, Karl Castro, Nathalie
        Dagmang, Kiri Dalena, Leonilo Doloricon in collaboration with Tom Estrera,
        Boy Dominguez, Voltaire Guray, Renz Lee, Archie Oclos, Renan Ortiz, Henrielle
        Pagkaliwangan, Melvin Pollero, Portraits for Peace, Iggy Rodriguez, Pablo
        Baen Santos, Aldrein Silanga, and UGATLahi Artists Collective, as well as
        a public program of events.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56cef62a-5864-496b-8558-b2112fc37fd8'
      'mgnl:activationStatus': true
