  'AFP-North-Korea-missile-PH-probability-remote':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-14T16:27:00.237+08:00
    'imagesource': 'jcr:cfea5e90-81e1-4848-8e31-7db8e6c6d1fa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cbfd50a0-0d4f-4bc8-a24f-3d3b121c59c6'
    'lead': 'However, AFP spokesperson Restituto Padilla noted that if the missile
      explodes in the air, the wind might carry debris to the Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-31T13:10:03.865+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-31T13:10:07.992+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-31T13:10:07.742+08:00
