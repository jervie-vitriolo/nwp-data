      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Respeto begets
        respect as the Best Film in this year''s Cinemalaya.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6bdd5d3-638a-4f86-a254-9428fe0c9c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:35:23.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:35:26.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rap battle musical-drama which stars Filipino rappers Abra and
        Loonie was awarded in the closing ceremonies of Cinemalaya 2017 at the Cultural
        Center of the Philippines Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead928ff-67d7-4f30-833d-ac7ee285f950'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:35:23.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:35:26.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actor Dido de la Paz won Best Supporting Actor and the film also
        excelled in technical categories, taking home awards for Best Editing, Best
        Cinematography, and Best Sound.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89eb5cb6-2e78-4c27-bf04-e7b9dbed50e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:35:23.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:35:26.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The debut film of Treb Montreras II tells the story of an underground
        rap artist and a seasoned poet facing their respective demons.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8abf4659-f40e-4660-88a1-c141cf234a1a'
      'mgnl:activationStatus': true
