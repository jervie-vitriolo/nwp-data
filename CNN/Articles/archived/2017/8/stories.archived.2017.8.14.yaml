      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gesmundo is Duterte''s fourth appointee to the Supreme Court.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac075f2a-f85d-408e-ac0f-e8d98b5b422f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:30:31.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T13:30:35.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is replacing Justice Jose Mendoza, who retired on Sunday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b5ea71-1ca7-4b0a-b895-069852f2a165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:30:31.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T13:30:35.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gesmundo chaired the 7th Division of the Sandiganbayan, the country''s
        graft and corruption court. He also co-chaired its Committee on Rules and
        was the Vice-Chairperson of the Philippine Judicial Academy''s Department
        of Remedial Law.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690c0fb2-d4c8-4d34-abe8-8f724ccaaf68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:30:31.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T13:30:35.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to his faculty profile at the Ateneo de Manila School
        of Law, Gesmundo began government service as a trial attorney with the Office
        of the Solicitor General in 1985. He was eventually recognized as Most Outstanding
        Solicitor in 1998, and promoted to Assistant Solicitor General in 2002.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d22734-9c77-4dd3-897e-9ccdac8e540f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:30:31.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T13:30:35.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also worked as commissioner of the Presidential Commission on
        Good Government from 1998 to 2001.</p>'
    '14':
