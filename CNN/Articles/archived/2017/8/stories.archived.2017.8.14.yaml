      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the opening of his solo show, Renz Baluyot will be conducting
        a walk-through of “By Sword and Fire” at the U.P. Vargas Museum (Jorge B.
        Vargas Museum and Filipiniana Research Center, Roxas Ave., UP Diliman, Quezon
        City) on Friday, August 18. The walk-through begins at 11:30 a.m.</p>'
