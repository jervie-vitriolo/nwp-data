    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'AFP: Probability of North Korea missile hitting PH is ''remote''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cbc4a7b-99b4-4abe-8533-55e360bbe2de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:10:03.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T13:10:07.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 14) —</strong> While
        the probability of a missile from North Korea hitting the Philippines is "remote,"
        the military is on alert for any development, Armed Forces of the Philippines
        (AFP) spokesperson Brigadier General Restituto Padilla said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb245022-a23e-4d32-a841-9f7cfb1bd242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:10:03.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T13:10:07.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dadaan siya sa [The missile will pass through the] southern part
        [of] Japan, but not in any part of the Philippines. But... the probability
        of it not going straight — may end up having the missile land somewhere else,"
        Padilla told CNN Philippines'' The Source.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06bd57d3-f26f-4781-ac2b-f8b76c3a28be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:10:03.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T13:10:07.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those are the kinds of probabilities that we are preparing for.
        We see this as remote, but just the same, preparation is very important,"
        he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad795f20-87fa-41ae-9e52-aa1f0845142f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:10:03.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T13:10:07.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after North Korea threatened to strike with ballistic
        missiles areas around the United States territory of Guam, which is almost
        2,500 kilometers east of the Philippines. U.S. President Donald Trump warned
        that the western power would respond with "fire and fury."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39040ea9-24ad-41a0-96ef-4f3bac55fa70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:10:03.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T13:10:07.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: North Korea ''seriously examining'' a strike near Guam</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dffa922-176d-473a-b112-27ed1636b09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:10:03.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T13:10:07.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla added that a midair explosion may send debris to Philippine
        territory.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b91732a-be70-4705-82e0-ea058cc4dd07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:10:03.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T13:10:07.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Debris from North Korea missile strike of Guam could reach
        PH - AFP</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ae6649-aae2-4a7e-8165-f8665eeaa158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:10:03.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T13:10:07.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kapag yan ay sumabog sa parte ng Southern Japan, at ang hangin
        ay medyo, papunta sa atin, maaaring yung debris bumagsak sa may northern part
        ng archipelago — Batanes, coastal town ng northern Apari, Aurora, yung mga
        lugar na yun," said Padilla.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf47a30-75e1-4692-ac9a-8c3538163cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:10:03.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T13:10:07.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If the missile explodes near Southern Japan, and the
        wind is moving towards the Philippines, debris can land in the northern part
        of the archipelago Batanes, the northern coastal town Apari, Aurora, those
        places.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb12fa0-97f1-40aa-947a-5fbfc479d817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:10:03.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T13:10:07.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla said they were treating the situation as a civil defense
        case.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1748c9-be20-4883-9645-94ecd8078961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:10:03.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T13:10:07.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So the Office of Civil Defense has adequate preparations laid out
        in paper with the Armed Forces as a participant," said Padilla.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb05f73-8eac-435a-8f6f-8f7937c733df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:10:03.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T13:10:07.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On our part, we continue to monitor [the situation] closely together
        with all other allies... including South Korea, U.S., [and] Japan itself,
        who will provide information immediately after the detection of a launch,"
        he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330adfae-9170-4f93-bdf9-9e74382e8060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:10:03.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T13:10:07.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On August 5, the foreign ministers of the Association of Southeast
        Asian Nations (ASEAN) condemned Pyongyang''s nuclear and missile testing activities
        through a joint statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803c9037-57f0-4c47-a26a-1ccab4af1292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:10:03.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T13:10:07.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. and Japan asked ASEAN to take a stronger stance against North
        Korea, with U.S. Secretary of State Rex Tillerson even suggesting to cut the
        rogue state off completely during the ASEAN Regional Forum.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728d3391-22ac-4de3-ac8f-93f1c13ab2e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:10:03.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T13:10:07.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea, however, pointed a finger at the U.S. and claimed its
        missile testing was legitimate military defense.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b166dc-477c-45e4-8c4b-31059a1f039e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:10:03.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T13:10:07.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Be impartial, practical on denuclearization issue - North
        Korea to ASEAN</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9bf54e7-e438-4c82-91a9-aa6802c9d8f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:10:03.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T13:10:07.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations Security Council also slapped sanctions targeting
        exports like coal, iron, lead, and seafood against the reclusive state.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9bb0747-5574-46d3-b1b0-ab1ccb430c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:10:03.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T13:10:07.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evacuation plan for Filipinos in danger</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68cfb588-4a78-426d-9fa2-a7c1feab231a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:10:03.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T13:10:07.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla said in the event of an attack, the military would deploy
        its assets as well as tap chartered ships to ferry Filipinos to safety.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84efadd-969c-4f3a-9d02-14a7ba37b5fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:10:03.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T13:10:07.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Central Intelligence Agency, there is a population
        of about 42,000 Filipinos in Guam. Meanwhile, there are 242,000 Filipinos
        in Japan and 58,000 Filipinos in South Korea according to figures from the
        Japan Justice Ministry and Department of Foreign Affairs respectively.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a15c77a-86ee-4857-ad70-7eca5c1d5725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:10:03.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T13:10:07.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can deploy our ships from the Navy. We have two big ships already
        — two SSVs (strategic sealift vessels), we have five C-130 [planes], and three
        other medium-lift types of aircraft... These can all be deployed in addition
        to the charter service of bigger ships," said Padilla.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d24486-9f9d-41bb-b07f-2de28d77c1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:10:03.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T13:10:08.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three medium-lift aircrafts can carry 70 passengers each, while
        a C-130 plane can carry 150. The ships can accommodate 500 to 700 people each,
        bringing the total passenger capacity of military vessels to roughly 2,360.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc86ce47-1b19-4914-a640-c6128b2df98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:10:03.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T13:10:08.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla added that evacuating through these vessels will also be
        "a personal choice," noting that some Filipinos may also have families abroad.</p>'
