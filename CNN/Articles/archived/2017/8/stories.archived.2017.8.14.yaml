    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '970e11ce-b197-426b-8fe5-fbe44494463d'
    'lead': 'Seventeen people were killed and nine others wounded after a number of
      assailants attacked a café in Burkina Faso around 9 p.m. local time Sunday (5
      p.m. ET), according to state-run media RTB. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-31T14:07:58.689+08:00
