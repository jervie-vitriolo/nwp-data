      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is undeniable that <em>“Ang Pamilyang Hindi Lumuluha”</em> is
        a film crafted with Cuneta in mind as its buoyant core. Cuneta shines in every
        scene, delivering every punchline with wry candidness. It’s been eight years
        since Cuneta appeared on screen in <em>“Mano</em> Po 6: A Mother’s Love” in
        2009, but she did appear in TV5’s “Madam Chairman” series to flex her potentially
        calcified comedic muscles. Cuneta’s big screen comeback is masterful, and
        the film, she admits, is a bittersweet love letter to all who have stuck with
        her despite her years of cinematic absence.</p>'
