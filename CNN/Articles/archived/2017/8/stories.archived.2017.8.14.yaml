      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 14) — A successful player
        in every level, Jimmy Alapag was tapped as new head coach of Alab Pilipinas
        last Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90d324e-0511-40ff-8d67-9e4ca0d109da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:06:01.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T13:06:05.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alapag will take over Mac Cuan who led Alab to a semifinal finish
        last season.</p>'
