      'mgnl:type': 'text'
      'text': '<p><strong>Sharon Cuneta in <em>“Ang Pamilyang Hindi Lumuluha”</em></strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489532f0-b5a2-4927-9ad1-a8511ef79fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:47:47.927+08:00
      'mgnl:createdBy': 'jeff'
