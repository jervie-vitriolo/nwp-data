      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s easy to forget that Cuenca has had an impressive acting experience
        when his man candy status comes up. He has drummed up quite an impression
        in ABS-CBN’s <em>“Tayong Dalawa”</em> (2009) as the other David Garcia Jr.,
        and as the titular role in <em>“Elias Paniki"</em> (2010). Cuenca made a darker
        foray into acting with the Cinemalaya 2013 New Breed entry “Nuwebe,” which
        dealt with rape and incest. This year, he returns to the festival circuit
        in “Requited,” a road movie that deals with an emotive journey involving two
        friends. Cuenca ably hits the notes right as Matt, who chooses to leave his
        feelings unsaid while he faces his inner turmoil by going as far as he can
        from them.</p>'
