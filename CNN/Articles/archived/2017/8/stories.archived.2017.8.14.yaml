      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is an uneasy sight — yet an unerring reality — to see a child
        wield firearms. In<em> “Ang Guro Kong Hindi Marunong Magbasa,”</em> Cuaderno
        brings a quiet dignity to his role as a wayward sheep, taking up arms because
        the government has left people like him out of society and into its fringes.
        While “Guro” is not an easy film to watch, mostly due to faulty filmmaking
        choices and general narrative incoherence, Cuaderno and his band of fellow
        child actors make the best of their bits. Cuaderno himself is no stranger
        to Cinemalaya, having won a Best Supporting Actor award in his breakout role
        in “Quick Change” (2013) as a precocious boy speaking gay lingo and assisting
        his surrogate mother in her underground cosmetic surgery business.</p>'
