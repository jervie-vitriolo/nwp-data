      'mgnl:type': 'text'
      'text': '<p>Film Development Council (FDCP) said the following cinemas participated
        in their initiative: Ayala Malls cinemas, Cash and Carry cinemas; Century
        cinemas; Cinema 2000, Commerce Center Alabang, Eastwood cinemas, Festival
        cinemas, Fisher Box Office, all Gaisano cinemas in the provinces, Gateway,
        Ali Mall cinemas, KCC cinemas, Megaworld Lifestyle Malls, NCCC cinemas, Power
        Plant cinemas, Promenade Greenhills, Robinsons Movieworld, Shang Cineplex,
        SM Cinemas, Sta. Lucia cinemas, Starmall and Vista cinemas, and Walter Mart
        cinemas.</p>'
    '17':
