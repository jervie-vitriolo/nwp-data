      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T13:19:13.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Dissident Vicinities” opens on Friday, August 18 at 4 p.m. at Bulwagan
        ng Dangal University Heritage Museum (G. Apacible cor. Roxas St., UP Diliman,
        Quezon City).  For more information, visit the Facebook event page.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43741d21-aeb6-4135-81f7-627031b0d9d5'
