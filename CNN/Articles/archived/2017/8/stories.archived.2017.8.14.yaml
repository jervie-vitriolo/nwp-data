      'mgnl:type': 'text'
      'text': '<p><strong>Jake Cuenca in <em>“Requited”</em></strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249cb217-1d2e-4d09-a8f1-22b89cd6afdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:47:47.927+08:00
      'mgnl:createdBy': 'jeff'
