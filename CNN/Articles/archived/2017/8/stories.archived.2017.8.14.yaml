    'embedimage': 'jcr:fec0b64f-8759-4e25-9fa1-d3a0132afaea'
    'embedsource': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F2002895359950353%2F&width=500&show_text=true&height=390&appId"
      width="500" height="390" style="border:none;overflow:hidden" scrolling="no"
      frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a5790e21-6787-4921-b91b-69b3c8f82aeb'
    'lead': 'Whie their comrades battle it out inside the war zone, these soldiers
      are engaging in a different battle inside a mobile kitchen at Camp Ranao in
      Marawi City.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-31T14:28:14.734+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-31T14:28:18.674+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-31T14:28:18.522+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marawi soldiers feeding comrades through mobile kitchen

      '
    'visualType': 'embed'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550cdb68-b658-4141-90fd-b0062e99d8c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:28:14.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:28:18.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Marawi City (CNN Philippines, August 14) —</strong> While
        their comrades battle it out inside the war zone, these soldiers are engaging
        in a different battle inside a mobile kitchen at Camp Ranao in Marawi City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7123c0-07a2-4fdd-ac84-697ab70ad100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:28:14.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:28:18.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every day they serve hot meals for thousands of troops out on the
        frontline.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e0058c-ba59-425a-8be0-851eaa210b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:28:14.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:28:18.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jovito Dacquel, the operator of the kitchen says, "Ang napapakain
        po namin sa tropa is 2,000-3,000 personnel. Bale 3 kabans of rice ang naluluto
        namin sa bawat meal."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2e248f-09e6-4baa-965c-2ade3a740722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:28:14.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:28:18.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We feed about 2,000-3,000 personnel. We cook around
        3 cavans of rice for each meal.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442e4650-7fea-4c68-969b-b57c0bd9c384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:28:14.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:28:18.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief cook Master Sargeant Aladino Morata says if it were up to
        him, he would fight in the war zone.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fffcb4d0-17a2-4e2d-ab22-ec21bbff0955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:28:14.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:28:18.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with the task given to him here, he gives his best to serve
        the troops risking their lives on the battleground.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db283bce-7ff2-4107-a49b-29c1d153f9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:28:14.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:28:18.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morata said, <em>"Yung mga kasama ko nandun sila sa loob kami dito.</em>
        Although <em>mainit ang labanan din namin dito ma''am, eh kasi mainit talaga
        yung niluluto namin araw araw. Yung mga kasama ko sabi ko nga gawin natin
        ito nang masaya tayo na para makatulong tayo sa lahat ng nandoon nasa loob
        ng</em> war zone."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a45b29-1aa0-4965-926f-f3ed2edc6634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:28:14.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:28:18.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our colleagues are there while we''re here. Although
        it''s intense here as well ma''am, because we cook hot meals every day. I
        tell the people I work with that we should be happy while we work so we can
        help everyone inside the war zone.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485f98d2-bbca-49ed-b200-34da6bf31908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:28:14.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:28:18.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meal for the day is chicken afritada. The mobile kitchen team
        is preparing, putting the food in containers. As soon as they finish, these
        will be delivered to the nearest pick up point inside the war zone.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50112c42-56d0-4846-8cfa-204e431a2de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:28:14.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:28:18.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the gas stove and cookware, the mobile kitchen is also
        equipped with water and coffee dispensers, a freezer and chiller, before it
        was turned over to the Armed Forces of the Philippines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5199879c-1683-4c98-a9e8-022579f622b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:28:14.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:28:18.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mobile kitchen was donated by the Korean government after Typhoon
        Yolanda.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558fd2cb-4b26-457b-91f3-d32f6f75a981'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:28:14.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:28:18.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was sent to Marawi when the conflict broke out.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c610228-2b01-475a-ab43-120c87ff0b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:28:14.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:28:18.678+08:00
