      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine chef de mission Cynthia Carrion-Norton provided CNN Philippines
        with a list of promised gold medals from the various National Sporting Associations
        (NSA) ahead of the games.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9dbf568-9466-479c-959b-e9e1e686af6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:46:45.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:46:49.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scanning through the various sports, football has committed to provide
        at least one gold medal to the Philippine cause.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96fdb53e-9763-4107-9be7-8455d7c1a8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:46:45.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:46:49.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked to confirm which team committed the gold medal, Carrion-Norton
        said it was the women''s team.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875c6570-6707-441a-997a-0bc5f3051d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:46:45.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:46:49.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine women''s team has played and won together at the
        various youth levels and in the senior level.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b95087d-011c-4134-9fb8-02089130af40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:46:45.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:46:49.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most recent success for the women''s side is securing their
        qualification for the 2018 AFC Women''s Asian Cup last April.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3140abc4-647c-46fb-b37f-bb1e2856932d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:46:45.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:46:49.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The women''s team strung together a run of impressive results at
        the qualification tournament, humbling the United Arab Emirates 4-0, Iraq
        4-0, and hosts Tajikistan 8-0.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0689dd-184d-4b57-ab21-51fe309d1971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:46:45.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:46:49.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipinas also spent time in Japan to further sharpen themselves
        for the SEA Games.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf37729-4b9b-462b-96ea-13cd2d3ac110'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:46:45.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:46:49.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our Japan camp gives us good experience, especially on the high
        pace and level of game against strong first division women''s teams in Japan,"
        Women''s team head coach Let Dimzon told CNN Philippines.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7afc4683-1b29-4787-af35-6b936e16d15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:46:45.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:46:49.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite the promise of a gold from their NSA, Dimzon gave a
        more conservative outlook.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007e7c88-efc3-4889-b644-f1fbe8d7d1b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:46:45.112+08:00
      'mgnl:createdBy': 'jeff'
