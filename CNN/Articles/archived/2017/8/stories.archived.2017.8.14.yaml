      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An artist talk called “Decades of Disquiet” will be held on August
        22, Tuesday, from 2 p.m. to 5 p.m. at the same venue. Speakers include Leonilo
        Doloricon, Renz Lee, Pablo Baen Santos, UGATLahi Artist Collective, Bonifacio
        Ilagan, and First Quarter Storm Movement. There will be performances by Sinagbayan.
        For more information on the artist talk, visit the Facebook event page.</p>'
