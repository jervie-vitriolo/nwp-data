  'Culling-operations-slow-down':
    'author': 'Claire Jiao, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-14T20:59:19.273+08:00
    'imagesource': 'jcr:4cc7b9e7-b41c-442e-81a4-2fa38d1b3596'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '44749956-0e76-410a-816e-e8e5360d7607'
    'lead': 'Misinformation on bird flu has scared away workers needed to help stop
      the spread through culling operations, officials said. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-31T11:25:24.011+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-31T11:25:28.071+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-31T11:25:27.863+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Culling operations slow down as workers flee and farmers protest

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f50c09c-e381-48d6-8474-71fe190de1c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:25:24.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:25:28.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 14) — There has been little
        progress in the culling of birds affected by the avian influenza outbreak
        in San Luis, Pampanga, with workers backing out over fear of infection.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43341d4-4523-494f-9b3b-52d720136e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:25:24.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:25:28.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less than 10 percent of the 200,000 birds estimated to be infected
        by the virus have been exterminated as of Monday, when the government had
        expected culling to have ended, Agriculture Secretary Manny Piñol said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb199a7f-4d25-4188-b8e1-a08b176a9e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:25:24.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:25:28.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only 18,685 birds have been culled, and only four of 17 farms hit
        by the virus have been disinfected, Piñol said in a news briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88298d55-6952-483b-bf23-0111a233e41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:25:24.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:25:28.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Agriculture now expects to finish culling operations
        by Thursday, almost a week after the outbreak was announced.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8b4742-a903-4394-ad32-e2c7e7e24cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:25:24.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:25:28.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Misinformation on virus</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c72379-7b84-42ba-89b0-754461fddc2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:25:24.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:25:28.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manpower has been the biggest problem for the culling operations.
        "It was reported to me that after workers were briefed and immunized, some
        tried to run away," Pinol said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5d1f74-e431-4725-b64c-5637a26118c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:25:24.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:25:28.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only five workers were left of the 30 recruited for culling operations,
        said Arlene Vytiaco, who oversees disease control for the Bureau of Animal
        Industry. Many of them feared they would catch the virus or be forced to undergo
        quarantine.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9098ace8-4ba7-44ac-a549-40e824a6ffd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:25:24.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:25:28.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is so much misinformation. If we had more people, we would
        make faster progress," Vytiaco said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf4e6a2-49ee-4bb2-bb93-503b8d87d650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:25:24.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:25:28.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strict measures in place</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98a0c5e-145f-454c-a065-4914cc3cc9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:25:24.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:25:28.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond the 200,000 birds to be exterminated, the movement of birds,
        chicks, eggs, poultry and other products has been severely restricted - not
        just in and around the province of Pampanga, but across Luzon.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97b32e9-3381-4508-bba1-92b2fd4399b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:25:24.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:25:28.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Piñol admitted there has been strong resistance from farmers, who
        have had to give up their livestock.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf46977-cea3-4bb1-86b4-6d18c089c68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:25:24.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:25:28.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They will likely have to wait another three months before they can
        start populating their farms again.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53118a24-2ecf-4cea-9ec7-c44e233d257c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:25:24.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:25:28.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the culling, there will be a 21-day rest period before they
        can bring in a new batch of birds. These will be raised for 35 days and subjected
        to various tests to see if they exhibit symptoms of the avian flu. If they
        pass the tests and are free from the virus, only then can they be harvested
        and bred.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beaee7a3-996f-4190-a9e1-4321f73146f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:25:24.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:25:28.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agriculture chief, however, shrugged off the opposition, saying
        he will not risk a contagion.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b345a4-1cd7-445e-8cb8-821727d55864'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:25:24.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:25:28.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Halimbawa lumabas ito ng Luzon… hindi ko na kayang pigilan
        ''yan. Kapag kumalat ito ng Visayas and Mindanao dahil sa kapabayaan ko, magre-resign
        ako,"</em> Pinol said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa21334-87e7-4d29-a752-8d992f27a087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:25:24.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:25:28.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If this spreads outside of Luzon, for example… I will
        not be able to stop it anymore. If it spreads to Visayas and Mindanao because
        of my negligence, I will resign.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b2be19-0962-4162-b9c0-f1ec3616ad03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:25:24.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:25:28.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assistance to farmers</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96fa4abd-4252-4337-a499-73e50bbdab0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:25:24.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:25:28.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, farmers sought the help of the DA, claiming it wasn''t
        just culling their birds, it was also killing their businesses.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e5d74b-ccac-4cea-abd1-2e24c0311eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:25:24.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:25:28.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government said it will allot P50 million to get farmers back
        on their feet again. Farmers will receive P80 for every bird they''ve lost
        to the culling. They will also get a P5,000 grant and are entitled to a P20,000
        low-interest, no-collateral loan, payable over two years.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6faa5d3e-a25a-47bc-af48-60d2e11827ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:25:24.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:25:28.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A biosecurity team will also be created under the DA. It will check
        that all farms handling livestock conform to basic safety practices, like
        foot baths and truck tire baths to prevent the spread of diseases.</p>'
  'senate-OKs-bill-prohibiting-gift-check-expiry-date':
    'author': 'CNN Philippines Staff'
    'caption': 'The Senate approved the measure granting indefinite shelf life to
      gift checks and certificates. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-14T20:52:03.237+08:00
    'imagesource': 'jcr:c9f2c35d-2007-4b3d-9832-a6c69596b846'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5fa2d527-8a27-4e56-95c3-498c47e37742'
    'lead': 'The Gift Check Act of 2017, which extends the shelf life of gift certificates
      indefinitely, was approved on its third and final reading at the Senate.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-31T11:27:42.375+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-31T11:27:46.253+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-31T11:27:46.043+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senate OKs bill prohibiting gift check expiry dates

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb7a14d-9635-4d2c-914e-399e2be7a208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:27:42.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:27:46.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 14) —</strong> The
        Senate passed on third and final reading on Monday a bill prohibiting expiry
        dates on gift checks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b848166a-4576-4661-8070-dc45c68bea39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:27:42.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:27:46.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is Senate Bill No. 1466, or the Gift Check Act of 2017.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111c3c8b-54b2-4516-bcfa-9bbfb07934cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:27:42.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:27:46.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A gift certificate, check or card is, for all intents and purposes,
        good as cash. It is purchased with money, and money having no expiry date,
        it follows that gift checks must bear no expiry date," Senator Juan Miguel
        "Migz" Zubiri, author of the bill, said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5899223-4449-433c-a90a-b0299bf2d356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:27:42.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:27:46.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once enacted, this will firm up the gains of consumers, both buyers
        and recipients of gift checks," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5edae19-138f-47b9-8f47-705e6c6e504a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:27:42.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:27:46.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zubiri is chairman of the Senate Committee on Trade, Commerce, and
        Entrepreneurship.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7063cba-c0af-4bbf-9a37-24e2d3ee9c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:27:42.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:27:46.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the measure, gift checks and certificates in the form of paper,
        card, code, or other devices have an indefinite shelf life, requiring the
        merchant providing the check to honor it.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d863f2-c0d5-4f79-90e5-fc1bacd5ad9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:27:42.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:27:46.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merchants and issuers are not allowed to impose an expiry date on
        the stored value, credit, or balance of the gift check.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1580f972-e9cc-4469-8708-b9295d5fe74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:27:42.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:27:46.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coupons and vouchers, which cover discounts or pre-identified goods,
        are not covered in the bill.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35052ef8-cc0d-49f4-a93d-c1f187857f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:27:42.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:27:46.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also excluded from the bill are gift checks issued to customers
        "under loyalty, rewards or promotional programs, as determined by the Department
        of Trade and Industry."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96836244-456c-43b5-9472-fb7cb8f3686e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:27:42.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:27:46.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Violators will be subject to a fine of between P50,000 to P1 million.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c1e4b6-46eb-442c-abda-3c2b2ba977de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:27:42.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:27:46.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, issuers are also protected from honoring lost and mutilated
        or defaced checks where "such damage prevents the issuer from identifying
        the security and authenticity features thereof."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d32849c-cf3e-4712-9ca3-99d54df1c3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:27:42.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:27:46.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also allows the issuer to prescribe reasonable rules for changing,
        upgrading, or updating the check as long as it requires no expense on the
        part of the consumer.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2817c805-3ed2-45c3-b136-7f023548f87b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:27:42.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:27:46.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives also has a counterpart measure, House
        Bill 6016 or the Gift Check Non-Expiry Act, consolidated from two proposals.
        According to the Congress website, the bill is pending with the Committee
        on Rules.</p>'
  'LTFRB-Uber-suspend-one-month-TNVS':
    'author': ' Chad de Guzman, CNN Philippines'
    'caption': 'Uber received a cease-and-desist order from the LTFRB Monday evening.
      (FILE PHOTO)'
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2017-08-14T11:28:32.226+08:00
    'imagesource': 'jcr:5bc7a831-4ce5-40c5-8d81-e00f474cfa55'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e2664e31-abe7-4b48-8393-d11691b96098'
    'lead': 'LTFRB Spokesperson Aileen Lizada said Uber openly defied an order last
      July 26.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-31T11:32:14.088+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-31T11:32:17.874+08:00
