      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local-born aspirants have until October 12, 2017 to apply, it added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9dd787b-6c05-483e-a63f-3e079994f312'
      'mgnl:activationStatus': true
