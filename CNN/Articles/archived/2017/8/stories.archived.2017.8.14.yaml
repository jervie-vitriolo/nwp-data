      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Yayo Aguila in <em>“Kiko Boksingero”</em> and <em>“Bagahe”</em></strong></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951209b5-4edc-466f-bdbd-25f58f7451bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:47:47.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:47:51.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a women’s shelter psychologist in <em>“Bagahe,”</em> Aguila gives
        off a hint of both enthusiasm and fakeness to relate to the plight of her
        subjects, something opposite of her role in “<em>Kiko Boksingero.”</em> In
        the latter, a small, coming-of-age film, Aguila is the silent, steadfast pillar;
        a player who is almost relegated to the sidelines, but nevertheless is an
        important force in the titular character’s life. She starts out simply: worrying
        about Kiko getting home late or pushing him to eat vegetables, but Aguila
        understands that her role requires grace that is plain yet affecting. In the
        film’s quiet moments which she shares with Comia, there is a calm that washes
        over the proceedings. There are no words that need saying, only the palpable
        emotional connection that the two share. She is neither matronly or maternal,
        but rather a figure who will stand guard no matter what happens.</p>'
  'house-panel-postpones-barangay-SK-polls':
    'author': 'CNN Philippines Staff'
    'caption': 'The bill passed in the House panel will allows incumbent barangay
      officials to hold office until the second Monday of May 2018. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-14T18:13:32.733+08:00
    'imagesource': 'jcr:9b252493-dbb7-4abf-9c97-afadfa63e207'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ac3c3f92-b3bd-4dfd-989b-c9737f5d738b'
    'lead': 'This is the second postponement of the barangay and Sangguniang Kabataan
      elections. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-31T11:50:15.258+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-31T11:50:19.109+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-31T11:50:18.940+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House panel postpones barangay, SK polls anew

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d72bc7-6c74-417d-9235-3c09d2e5b2a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:50:15.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:50:19.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 14) —</strong> A House
        panel approved Monday the postponement of the barangay and Sangguniang Kabataan
        elections until May 2018.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f01b1e-d5c2-4104-88b8-d0d0f318427b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:50:15.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:50:19.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed measure was approved by the House Committee on Suffrage
        and Electoral Reforms in a vote, 19-2.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce35475b-3f01-4804-82ea-09e5322e3b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:50:15.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:50:19.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill will allow incumbent barangay officials to hold office
        until the second Monday of May 2018.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fff7fa4-26d6-4b01-a916-124fc44e926c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:50:15.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:50:19.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte requested Congress to grant him the power
        to appoint barangay officials, for him to combat the proliferation of drugs
        at the barangay level.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf9e8e8-9ba7-4697-a291-06aa103fa274'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:50:15.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:50:19.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read more: Duterte eyes appointment, not election, of barangay
        officials</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3302bd92-6a29-4627-aded-53a01d814440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:50:15.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:50:19.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the house panel denied President Duterte''s request.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c427157-bc56-44dc-a618-dfd1927937a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:50:15.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:50:19.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early into his administration, Duterte signed a law that moved the
        barangay elections from Oct. 31, 2016 to Oct. 23, 2017, saying that "drug
        money will seep into the electoral protest."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95eb3e25-066f-466f-996e-e8b95fb74dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:50:15.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:50:19.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a caucus of the House of Representatives on August 7 agreed
        to once again postpone the barangay and SK elections to 2018.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e43b8e-612a-430f-bd2d-67a8964c85b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:50:15.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:50:19.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said 40 percent of sitting officials are involved in the
        drug trade. Authorities say that some 20,000 of the country''s 42,000 barangays
        are still affected by drugs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6656eb0b-c665-49a6-9fc1-73804150ae43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:50:15.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:50:19.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read more: PDEA: Nearly half of all barangays still affected by
        drugs</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a537829f-7849-4d11-99fe-106ee4fc1933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:50:15.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:50:19.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Representative Antonio Tinio, a lawmaker who disagreed
        with the house committee vote, said the elections should push through as scheduled.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e43cac-c762-4383-8d8a-ba1766b8133d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:50:15.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:50:19.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barangay officials involved in the drug trade should be prosecuted,
        and those found guilty be dismissed instead, said Tinio of the ACT-Teachers''
        party list.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b693b9c7-a749-46ad-a27c-5ccbd5f483c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:50:15.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:50:19.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tinio and Gabriela Representative Arlene Brosas were the two who
        voted against the postponement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8845efd5-a8cc-4754-92cb-d8c7bd865231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:50:15.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:50:19.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill is expected to be taken up in the plenary session for a
        second reading.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c204f986-af68-456c-aa82-c57f5f8042c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:50:15.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:50:19.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Correspondent Joyce Ilas contributed to this
        report.</em></p>'
  'DTI-on-chicken-price-drop-no-cause-for-alarm':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'Chicken prices have gone down from around ₱160 to ₱140 based on the
      DTI monitoring. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-14T18:03:55.705+08:00
    'imagesource': 'jcr:30915518-c0f9-495a-8955-c725d4c545d2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7cb3fea9-986b-4d62-952c-f7846f28742a'
    'lead': 'Trade Undersecretary Teodoro Pascua said all chicken meat in Metro Manila
      markets are sourced from Bataan, Tarlac, Laguna, and Batangas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-31T11:52:54.911+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-31T11:52:58.095+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-31T11:52:57.845+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DTI on chicken price drop: No cause for alarm

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64417ce4-92a3-4161-bd6c-445e75b4b87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:52:54.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:52:58.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 14) — The Trade Department
        said Monday the drop in chicken prices in Metro Manila was a knee-jerk reaction
        to the bird flu outbreak and that growers should not be alarmed at the temporary
        situation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e82a14-34f1-4865-8ed8-f22971110e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:52:54.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:52:58.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview on CNN Philippines, Trade Undersecretary Teodoro
        Pascua said chicken prices have gone down from around ₱160 to ₱140 based on
        their monitoring of markets and supermarkets such as Mega Q Mart in Cubao.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f0ffb1-cfc8-46da-a6e6-71f067f3d62b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:52:54.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:52:58.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The initial reaction is prices have indeed gone down, from around
        160 to 140 for retail and for wholesale, it reached up to 110 per kilo," Pascua
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36c1f67-675c-4d36-a1fe-333c5b540061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:52:54.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:52:58.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s more of our initial reaction - it''s fear, it''s
        alarm, or to some it''s caution. Because we are definitely not that familiar
        with this issue of avian flu or bird flu," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfbe6a00-7578-4728-be0f-ae92e8b5153a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:52:54.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:52:58.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pascua said he went out with his monitoring teams yesterday, and
        they found out that chicken meat sold in markets in Metro Manila come from
        Bataan, Tarlac, Laguna, and Batangas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f5dba0-c5cb-4462-a68a-84c8aa09f865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:52:54.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:52:58.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some came from Rizal, some came from Laguna. There shouldn''t be
        any much alarm at this time," he explained.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd491bf92-6e0d-4e9e-9f1e-dfc8edcbfb85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:52:54.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:52:58.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agriculture Secretary Manny Piñol announced the bird flu outbreak
        Friday, after 37,000 fowls reportedly died since April in the town of San
        Luis, Pampanga. Central Luzon, where Pampanga is, produced 35 percent of the
        chicken supply in the Philippines last year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6648189-9834-4491-a50a-fbbe5bf50305'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:52:54.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:52:58.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pascua assured farmers and livestock owners that the effect of the
        outbreak on businesses livelihood is only temporary.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a393555-e529-4cc5-95c6-a56a318633c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:52:54.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:52:58.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m sure we can work out some things, the (Trade Department) is
        ready and willing to help just in case really there is any need for supplement
        or augmentation for livelihood," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7d7fef-3f20-4fcb-ab3f-df60a04f130f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:52:54.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:52:58.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pascua also reminded the public to buy chicken meat only from stalls
        which have posted copies of a Meat Inspection Certificate from the Agriculture
        Department.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26230441-7dfc-422f-b0a5-24a29989dc7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:52:54.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:52:58.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement from the Philippine Amalgamated Supermarkets Association
        (PAGASA) Monday said it informed food retailers to be on alert for chickens
        from Pampanga, and to carry only branded chicken on their fresh produce section.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340dd412-9394-4fb2-b853-49251c4e523d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:52:54.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:52:58.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is to avoid unbranded chicken coming from questionable sources;
        that supermarkets with house brands for chicken double-check with valued suppliers
        where their chicken are coming from," PAGASA President Steven Cua said in
        the statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837ac650-3170-4eec-8228-631a71683e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:52:54.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:52:58.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Correspondent Makoi Popioco contributed to
        this report.</em></p>'
