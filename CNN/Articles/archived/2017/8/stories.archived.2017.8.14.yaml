    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0e279a-6523-4500-be82-00d044f22e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:38:37.630+08:00
      'mgnl:createdBy': 'jeff'
