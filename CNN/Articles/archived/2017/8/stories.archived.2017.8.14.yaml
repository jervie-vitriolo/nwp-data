      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cinemalaya Film Festival was first held in 2005. According to
        its website, it aims to encourage the creation of new cinematic works by Filipino
        filmmakers and "invigorate the Philippine filmmaking by developing a new breed
        of Filipino filmmakers."</p>'
  'arawi-soldiers-mobile-kitchen':
    'author': 'Camille Abadicio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
