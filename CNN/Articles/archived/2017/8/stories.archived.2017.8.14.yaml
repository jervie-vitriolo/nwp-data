      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What is there left to do when you’re Angel Aquino? Having amassed
        a number of impressive turns since she began acting in 1996 (including roles
        in other Cinemalaya films such as “Donsol” in 2006 and “Sta. Niña” in 2012),
        she has inhabited almost every character imaginable. As Dolores in <em>“Sa
        Gabing Nanahimik ang mga Kuliglig,”</em> she becomes a fiery embodiment of
        wrath and loss. Aquino burns bright on the screen as a woman scorned, her
        cries of passion even reverberating off the screen. And briefly, in “Kiko
        <em>Boksingero,</em>” her cameo as a nurse lends a light touch to the film’s
        sobering perspective.</p>'
