      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The center, a tourist attraction near Davao City, is home to 36
        Philippine eagles, 18 of which are bred in captivity. The Philippine eagle
        is considered to be an endangered species.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c433b8b6-76f8-4539-819a-787f5fc7c72b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:35:42.804+08:00
