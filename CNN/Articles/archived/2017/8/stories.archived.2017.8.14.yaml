      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matos has been a fixture of sorts in Cinemalaya since he debuted
        as Alex Medina’s online avatar in <em>“Babagwa”</em> (2013). This year, he
        returns with two films, “Ang Guro Kong Hindi Marunong Magbasa” and <em>“Ang
        Pamilyang Hindi Lumuluha,”</em> two wildly distinct films in terms of tone
        and treatment. Matos is almost negligible in “Guro,” appearing only as target
        practice for the film’s young rebels. But in <em>“Pamilya,”</em> Matos exudes
        Satanic machismo, seducing the women around him (even Cuneta, at some point)
        and using them for his own pleasure. Matos appears mostly as a romantic foil
        for Moi Bien’s comically magnetic househelp. Given Matos’ wicked charms, it’s
        hard not to see why Bien’s character falls head over heels for this cad.</p>'
    '45':
