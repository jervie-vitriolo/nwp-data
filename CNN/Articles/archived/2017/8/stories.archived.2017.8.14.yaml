      'text': '<p><strong>Jake Macapagal in <em>“Sa Gabing Nanahimik ang mga Kuliglig”</em></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a908ec8-a4c0-450c-b9bc-c278f7759152'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:47:47.926+08:00
