      'mgnl:type': 'text'
      'text': '<p><strong>Gina Alajar in <em>“Nabubulok”</em></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9dc6b0-c845-4508-b5fa-85023926d106'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:47:47.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:47:51.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The characters in Sonny Calvento’s <em>“Nabubulok”</em> serve as
        fuel to a fire, walking in circles in their struggle to unravel the truth
        about a missing woman. Gina Alajar’s Ingrid is the spark that sets the whole
        thing in motion, roving the limits of her world while carrying a growing unease
        in her heart. She is many things at once: a concerned relative, a gossipy
        neighbor, a crusader of justice. She is both adamant and fearless at the same
        time, ready to cross lines — and the law — once her paranoia turns into anger.
        In one scene, she serves as a stand in for the audience, letting out a stream
        of expletives out of frustration against the justice system that’s supposed
        to be on her side<em>. “Putang ina nilang lahat,”</em> she says over and over
        as the world weighs down on her shoulders.</p>'
