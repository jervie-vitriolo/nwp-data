      'mgnl:lastActivated': 2019-07-31T13:46:38.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Zamboanga City (CNN Philippines) —</strong> The military
        rescued another Abu Sayyaf captive in Basilan province, in Western Mindanao,
        on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b57dfc-e785-4394-b0d4-dc4f385cb4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:46:32.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T13:46:38.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said Edmundo Ramos, a construction worker from Zamboanga,
        was rescued in the vicinity of Tapiantana island at around 1 a.m. Monday,
        said Joint Task Force Sulu Commander BGen. Cirilito Sobejana.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a19077-3bac-42ae-82bf-4ecc7965f932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:46:32.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T13:46:38.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramos took refuge in the civilian community after his escape from
        the Abu Sayyaf in Sulu.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f32f968-0cdc-4fb2-89ed-4aa8c693386b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:46:32.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T13:46:38.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His three other companions were rescued last Friday. Jun Guerrero,
        40; Jason Baylosis, 27; and Joel Adanza, 40 escaped while members of the Abu
        Sayyaf prayed at around 4 p.m. on Thursday, and took refuge in Barangay Kagay
        in the town of Talipao, Sulu.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9074a3-7b26-42c5-8987-0d14f9a34c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:46:32.826+08:00
      'mgnl:createdBy': 'jeff'
