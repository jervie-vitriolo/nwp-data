    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LTFRB suspends Uber for 1 month

      '
    'updated': 2017-08-15T08:54:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14dfc3e-ed9e-48f5-814c-b5df694614c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:32:14.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:32:17.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Story updated to include interview with LTFRB Spokesperson Aileen
        Lizada.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9221fcaf-0aff-411a-9ad5-f989caf723b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:32:14.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:32:17.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 14) —</strong> The
        Land Transportation and Franchising Regulatory Board (LTFRB) suspended on
        Monday the operations of transport network company Uber.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7360822-45c1-4e14-82b7-70893fbc178e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:32:14.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:32:17.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with LTFRB Spokesperson Aileen Lizada, the LTFRB
        said Uber violated its July 26 order to transport network companies to stop
        accepting applications for accreditation of transport network vehicle services
        (TNVS) and their eventual approval or activation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad5d0a4-cb6d-4a1e-bc40-bc7f8939fc2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:32:14.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:32:17.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lizada said while Grab followed this order, Uber activated at least
        three vehicles right the next day.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd606a14-456a-40b7-866a-6a7757e093c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:32:14.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:32:17.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an open defiance of the order dated 26 July," she said.</p>'
    '9':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F2003637819876107%2F&width=500&show_text=true&height=371&appId"
        width="500" height="371" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c58e50-765d-4db5-b0e9-186c63a1e38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:32:14.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:32:17.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3781c3be-ff02-4ef7-9005-33dc1b0806e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:32:14.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:32:17.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The five-page order reads: "While the Board commiserates with the
        plight of Uber''s affected TNVS peers, after a thorough and painstaking deliberation,
        the Board is constrained to impose the penalty of One (1) month suspension
        on the accreditation of the Respondent Uber System Inc., and is hereby ordered
        to cease and desist its operation of their online booking application during
        the period of suspension."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67e94a8-da14-4924-8385-07d4c648045b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:32:14.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:32:17.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Metro Manila Development Authority, the national police''s Highway
        Patrol Group, and the Land Transportation Office were advised of the measure.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b245217-f626-45f0-9257-7dd4c9317b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:32:14.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:32:17.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lizada said the suspension was effective immediately.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe23c54-1e9f-4872-aae7-a934a33d6631'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:32:14.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:32:17.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber Philippines said they received the government regulator''s
        order at 6 p.m. Monday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80bf6f2e-4cd2-4533-bc09-26ff1b954f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:32:14.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:32:17.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are studying the order at the moment. We will update our riders
        and drivers as soon as we can," said Uber Head of Communications Cat Avelino.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65256ceb-b020-4944-9f3d-00cf1cab8586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:32:14.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:32:17.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What does this mean?</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c3bd82-7ed8-4002-bb72-61c2a595a0db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:32:14.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:32:17.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTFRB''s order requires Uber to suspend the use of their transport
        network vehicles, even those with certificates of public convenience (CPCs)
        or provisional authority (PA).</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b618321-6d35-419a-881f-5fdd64fa0b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:32:14.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:32:17.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lizada also said Uber''s online system should not be working due
        to their suspension.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d022be1-f573-465b-8bc4-714e1ae5eef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:32:14.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:32:17.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The advisory also "strongly recommends" Uber to extend financial
        assistance to its driver-partners during the suspension.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0e8d94-e501-4765-8582-138341a02dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:32:14.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:32:17.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lizada told patrons and users of the transport network vehicle service
        that the agency was aware of their concerns, but Uber could not be allowed
        to violate the law.</p>'
  '2017-Cinemalaya-actors-portfolio':
    'author': 'Don Jaucian'
    'categories': ['e227df04-80ed-48e4-bcf3-45e13532960e']
    'created': 2017-08-14T20:00:11.115+08:00
    'imagesource': 'jcr:c6ec5e5f-8ada-4cb9-985a-6897f35c7adc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '256bce8d-0385-4fba-b7ba-0d18ba41327f'
    'lead': 'A gallery of stellar performers that made this year’s Cinemalaya Film
      Festival a compelling watch. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-31T11:47:47.924+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-31T11:47:51.701+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-31T11:47:51.428+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The 2017 Cinemalaya actors portfolio

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce982e4-fcff-41da-9ded-afc9181fe49d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:47:47.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:47:51.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> The last few years
        has turned Cinemalaya into an actor’s showcase rather than a training ground
        for newer perspectives in local cinema. And this year is no exception. The
        lineup of actors ranged from the darkly comedic (Sharon Cuneta in <em>“Ang
        Pamilyang Hindi Lumuluha")</em>, an ensemble effort (as in the case of <em>“Nabubulok”</em>
        and “Baconaua”) or to the irrepressibly singular (Best Actress winner Angeli
        Bayani and Best Actor winner Noel Comia, Jr., and the other acting category
        winners, Dido de la Paz for “Respeto” and Yayo Aguila for <em>“Kiko Boksingero”).</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85510a77-4214-4721-9795-36efedf77a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:47:47.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:47:51.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simplicity can be deceptive. It’s something that can be said of
        the two winning performances — Bayani in “Bagahe” and Comia in<em> “Kiko Boksingero.”</em>
        The treatment they lend to their characters is understated, the emotional
        heft of their complex roles carried through glances and a few simple gestures.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd4a134-1b6d-43d1-b1c8-1dc38ec74057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:47:47.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:47:51.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Bayani, who spends the most screen time in <em>“Bagahe,”</em>
        it is arguable that she is the movie, passively absorbing the abuses committed
        against her while contemplating the moral repercussions of her choices. Comia,
        on the other hand, exhibits a lived-in weariness as the titular boxer-in-training.
        Kiko is mostly left to his own devices yet he is earnest with the connections
        that he wants to forge with his absentee father, while coming to terms with
        his own loneliness. As his yaya, Aguila patiently holds out her heart for
        her young ward, kept at bay for they share no direct familial ties, except
        for the strong bond that they choose to give to each other.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a02464-d9d2-41bd-9d86-bf65e8572af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:47:47.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:47:51.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though there are several performers absent in this portfolio (some
        of them didn’t make it to the Cinemalaya press conference when this was shot),
        it is a snapshot of the range of talent displayed during the festival’s run,
        and one hopes that they will go on to inspire and impress more audiences outside
        the independent circuit.</p>'
    '7':
      'image': 'jcr:ce077f1d-c8f4-4d02-9585-fb935d11e988'
