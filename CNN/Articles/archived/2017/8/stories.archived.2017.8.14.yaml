      'mgnl:type': 'text'
      'text': '<p><strong>Jameson Blake in <em>“Nabubulok”</em></strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da162d3-551e-407a-8ac6-60cceca7e3cc'
      'mgnl:activationStatus': true
