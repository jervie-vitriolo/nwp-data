      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines stringer Liza Jocson contributed to this report.</p>'
  'American-Nazi-salute-punch-Germany':
    'author': 'Amanda Jackson and Chris Burns, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-08-14T13:12:41.232+08:00
    'imagesource': 'jcr:be9956ef-42ee-466d-8180-87bcbfce9400'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '194401b3-f0c1-4647-8c99-2deb84d16289'
    'lead': 'An American man suffered minor injuries in Dresden after being punched
      for making a Nazi salute while drunk in a bar, German police said Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-31T13:50:35.400+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-31T13:50:38.627+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-31T13:50:38.403+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Drunk American punched for making ''Nazi salute'' in German bar

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9052170-3af2-433f-b8ee-931f033e65da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:50:35.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T13:50:38.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — An American man suffered minor injuries in Dresden after
        being punched for making a Nazi salute while drunk in a bar, German police
        said Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ac5c32-cfc4-418b-b07e-1f2915212bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:50:35.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T13:50:38.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 41-year-old man "was very drunk" early Saturday morning when
        he made the "Hitler greeting" at a bar in the Neustadt district of Dresden,
        deputy police chief Lutz Milker said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9fd9650-9e15-4973-a25d-8b9f0bc5f8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:50:35.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T13:50:38.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He didn''t say anything -- just the salute. So far we have no explanation
        why."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698fbbf3-612b-4c07-9303-c007df7eaf74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:50:35.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T13:50:38.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nazi salute, Hitlergruß in German, is performed with the right
        arm straight and pointed forward slightly at an angle upward with palm down.
        It was commonly used during the Third Reich as a greeting and to show loyalty
        to the Nazi regime.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f50c11-9bd5-41c0-8d6a-dcb7c874fb35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:50:35.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T13:50:38.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the tourist stepped outside the bar, "someone hit him, and
        he had minor injuries to the head," Milker said. Paramedics bandaged him on
        the scene and he was not hospitalized.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5491add3-f89e-44b7-acb1-2782ed57699f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:50:35.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T13:50:38.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police would not identify the man, in accordance with German law,
        but said he was cited for making the salute, which is illegal in Germany.
        The state prosecutor will examine the case and determine if he should be formally
        charged, Milker said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72b427f-26bb-44bc-832f-591040c3742a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:50:35.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T13:50:38.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German law forbids the use of of this salute, along with uniforms
        and flags, unless it is being used for arts or science, research or teaching.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5ea808-deda-4128-85b1-c804d7a5f3a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:50:35.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T13:50:38.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week,&nbsp;two Chinese tourists&nbsp;were arrested in Berlin
        for performing the banned salute in front of the city''s parliament building.
        The two were charged and fined €500 each.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a59f28-76d1-4ef0-8380-51b92ddc9da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:50:35.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T13:50:38.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Drunk American punched
        for making ''Nazi salute'' in German bar."</em></p>'
  'ASG-leader-Badong-Muktadil-killed-AFP':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-14T12:35:33.846+08:00
    'imagesource': 'jcr:2213aaca-8644-446a-a445-817314780cd5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0b3fce5a-ad9c-44da-b96f-2dcb82ac683f'
    'lead': 'A notorious Abu Sayyaf Group sub-leader named Badong Muktadil was killed
      in a gunfight with government forces in Sulu, the AFP announced.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-31T13:56:14.325+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-31T13:56:17.773+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-31T13:56:17.616+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Notorious Abu Sayyaf sub-leader killed – AFP

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e67a959-0218-49d6-8f08-81b499253081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:56:14.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T13:56:17.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 14) —</strong> A notorious
        Abu Sayyaf Group (ASG) sub-leader named Salvador "Badong" Muktadil was killed
        in a gunfight with government forces in Sulu, the Armed Forces of the Philippines
        (AFP) announced on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34596861-a5ec-4aca-a2ea-40625a6ddbee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:56:14.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T13:56:17.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His death was the outcome of a counter-operation by Joint Task Force
        (JTF) Sulu, conducted from aboard navy vessels in Silangkan, Parang, Sulu
        at 1:10 a.m. that day.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3d46c8-4110-4074-b25f-8d327bb072f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:56:14.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T13:56:17.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His neutralization was a result of the maximized intelligence operations
        of our troops and the cooperation and support of the local leaders and folks,"
        Lieutenant General Carlito G. Galvez, Jr., Commander of the Western Mindanao
        Command, said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9ce93b-9cd1-4219-a3f8-6d7ca9469964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:56:14.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T13:56:17.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also commended JTF Sulu, which was led by their commander Brigadier
        General Cirilito Sobejana.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735a55ed-8fed-441c-b3a3-b76a8485f379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:56:14.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T13:56:17.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Sobejana, Muktadil was "well-experienced in operating
        speedboats... as getaway vehicles in executing kidnapping [ploys]."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f259f61-bb39-45fe-aa33-3fcde1861229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:56:14.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T13:56:17.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His death rendered high seas kidnappings, particularly in Tawi-Tawi
        and Sabah, suppressed," Sobejana added in an official statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1575fd6f-515f-436c-b5ba-1025331ecc30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:56:14.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T13:56:17.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muktadil was involved in the various abductions between Sabah and
        Tawi-tawi, including those of Mayor Gemma Adana of Naga, Zamboanga Sibugay,
        Taiwanese tourist Evelyn Chang, and Yahong Lim, the daughter of a Chinese
        businesswoman.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a785bc25-00ee-424c-92ac-da5889565c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:56:14.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T13:56:17.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from kidnapping, Muktadil also holds an arrest warrant for
        serious illegal detention and nine counts of murder.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f026c24-50e3-42a8-a1c8-2c4cb585f826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:56:14.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T13:56:17.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His neutralization, together with the others [who] have been killed
        in the fighting... the other week, about seven of them, is an additional accomplishment
        for Western Mindanao Command in degrading the activity of ASG to carry out
        more abductions," AFP spokesperson Brigadier General Restituto Padilla told
        CNN Philippines'' The Source on Monday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd40938-3925-46fe-812d-3576d4064707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:56:14.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T13:56:17.776+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla added that there were also reported attempts by the ASG
        to kidnap locals and "low return targets," which include the poor and vulnerable
        who cannot pay large ransoms.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705e8bdc-f40c-4517-a170-6345ae42cb26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:56:14.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T13:56:17.776+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s an indication that they are in dire straits because they
        just want to generate enough funds to support themselves," said Padilla.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ee0396-e49b-49dd-9d43-6b569d6d555f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:56:14.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T13:56:17.776+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the military report, Muktadil''s remains were brought
        to Kuta Heneral Teodulfo Bautista Trauma Hospital in Busbus, Jolo, Sulu.</p>'
