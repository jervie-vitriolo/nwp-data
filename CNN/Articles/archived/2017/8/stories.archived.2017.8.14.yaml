      'mgnl:type': 'text'
      'text': '<p><strong>Shamaine Buencamino in <em>“Bagahe”</em></strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951252e7-4d2b-4649-a903-96a12077d7e7'
      'mgnl:activationStatus': true
