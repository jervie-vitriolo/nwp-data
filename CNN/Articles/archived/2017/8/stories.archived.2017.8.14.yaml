      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the preliminary list of Filipino-foreign applicants is released,
        there will be a month-long period to contest an rookie hopeful''s eligibility.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4bc8052-f290-47d1-8f5b-fec9501fca07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:57:06.358+08:00
      'mgnl:createdBy': 'jeff'
