  'Military-expense-Marawi-crisis':
    'author': 'Rex Remitio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-14T08:08:50.705+08:00
    'imagesource': 'jcr:1e1b952e-f90c-4093-a1ce-c0a6f3c5b31b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '01231897-4de2-4d1d-8933-72e46d5178e5'
    'lead': 'Three billion pesos.That''s how much the Philippine government has spent
      so far in dealing with the Maute terrorist group in Marawi City since May 23,
      according to Defense Secretary Delfin Lorenzana.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-31T14:30:28.716+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-31T14:30:32.347+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-31T14:30:32.168+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Defense Chief: Military expense for Marawi Crisis reaches P3 billion

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9904b394-76ac-49dc-8c32-f63974939627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:30:28.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:30:32.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Marawi City (CNN Philippines, August 12) —</strong> Three
        billion pesos.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eaba819-73a1-4dde-9172-c3136b752e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:30:28.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:30:32.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s how much the Philippine government has spent so far in dealing
        with the Maute terrorist group in Marawi City since May 23, according to Defense
        Secretary Delfin Lorenzana.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae955258-697c-4656-a513-3d87201d849d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:30:28.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:30:32.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hopefully, we can ask Congress to replenish those funds, kasi,
        ibang pera na yan, kinuha namin sa ibang projects, ilagay, para magamit doon,"
        Lorenzana said in the sidelines of a forum hosted by National Defense College
        of the Philippines last Thursday, August 10.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd34504b-558d-431b-babc-53a2e0159100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:30:28.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:30:32.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also seems the cost of paying for bullets, bombs and other expenses
        is expected go up some more as ground forces brace for the decisive battle.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54bca52c-e2c4-457d-9086-2da099414cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:30:28.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:30:32.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana said his commanders told him they can liberate the so-called
        Islamic City in a month or two.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731f1431-3739-4a64-aeab-ea66d5dcc099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:30:28.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:30:32.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are very ready for the final assault," said Task Force Ranao
        Deputy Commander Col. Romeo Brawner on the sidelines of a press briefing in
        Marawi City last Wednesday, August 9.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64711878-12aa-40ee-9e0b-c09348ab98cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:30:28.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:30:32.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brawner said the space of the Maute rebels have been limited to
        only less than a kilometer covering four villages.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09cfad20-2425-43f2-91e6-24d444682116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:30:28.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:30:32.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He, however, added the remaining fighters are still holding their
        ground and launching attacks from inside concrete houses and mosques.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98fa8055-4b74-49e8-891e-fc3d426181d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:30:28.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:30:32.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Lorenzana and Brawner admitted urban warfare has been posing
        a challenge to government troops, who were used in fighting in jungles.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15974764-914a-4b3f-bca7-9c2405c9f21d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:30:28.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:30:32.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More intelligence funds</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2c4bde-a5e2-48c7-aee6-81dae02312cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:30:28.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:30:32.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of National Defense (DND) will also request a bigger
        intelligence fund before Congress, from P 3.49 billion this year to P4.2 billion
        in 2018.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d201225-61e1-45c9-94e3-57dff3622a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:30:28.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:30:32.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana said the funds will be used to buy more security cameras,
        drones, and other high-technology equipment to enhance the military''s intelligence
        gathering capability.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af813790-5956-4d60-a17a-6f496ccf576f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:30:28.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:30:32.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The intelligence budget hike also aims to prevent another Marawi
        Crisis from happening, as Lorenzana admitted there was a failure of intelligence.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8196747d-7a77-485d-9518-daf4fe9c148f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:30:28.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:30:32.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was asked in Moscow, was it a failure of intelligence. Medyo
        iniwasan ko pa ng konti, iwas pusoy muna tayo. I said, no, its not failure
        of intelligence. Its failure to appreciate intelligence. Which is the same
        as, failure of intelligence, kung titingnan mo yan," Lorenzana said, which
        elicited laughter from the audience.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9671ad23-cf2f-4b5e-9105-5c9e0bf8ca98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:30:28.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:30:32.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana was with President Rodrigo Duterte and other cabinet members
        in a state visit in Moscow, Russia, which was cut short, when the Islamic
        extremists forcibly occupied Marawi City on May 23.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38fc85a0-dc97-4451-a081-7e3b3a18b176'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:30:28.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:30:32.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biggest cost</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbfa3090-9fbb-4166-ab6e-f5cf9a8776c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:30:28.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:30:32.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>731 individuals have lost their lives in the conflict according
        to data provided by the Western Mindanao Command (WesMinCom) as of August
        11, Friday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b1c192-5f03-4d50-9d15-ad44253f3034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:30:28.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:30:32.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>45 of them were civilians while 128 were soldiers and the rest were
        Maute members.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1d77b4-6495-4c54-90a2-28b6ea7896b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:30:28.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:30:32.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lanao Del Sur Provincial Disaster Risk Reduction and Management
        Office also fears more than a hundred bodies are still unrecovered inside
        the main battle area.</p>'
