      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Philippine
        Basketball Association (PBA) is accepting applicants for the upcoming 2017
        Rookie Draft on October 29, officials said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9721ac08-e471-43f7-a745-db1015be3b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:57:06.358+08:00
