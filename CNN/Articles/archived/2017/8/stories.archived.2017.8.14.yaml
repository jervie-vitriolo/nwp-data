      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has also formed a task force to rebuild Marawi once fighting
        in the city has ceased.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3535d7ba-d156-48df-a5c0-9bb557a0be96'
      'mgnl:activationStatus': true
