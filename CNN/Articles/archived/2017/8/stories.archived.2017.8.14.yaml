      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With only two films under his belt, Blake has been fortunate in
        getting roles that enable him to explore his capabilities as a young actor.
        In <em>“Nabubulok,”</em> despite scant lines and screen time, he reminds us
        why he won Best Supporting Actor in his debut in “2 Cool 2 B 4Gotten” in last
        year’s Cinema One Originals film festival. As a son stuck harboring a dark
        secret, Blake seethes with quiet desperation, proving that his triumphant
        debut isn’t just beginner’s luck.</p>'
