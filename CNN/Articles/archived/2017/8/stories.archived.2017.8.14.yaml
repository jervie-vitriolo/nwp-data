      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T13:35:46.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Piñol said in a media briefing Monday that the movement of birds
        and poultry products will be allowed from Visayas and Mindanao to Luzon but
