      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read more: Agri Secretary: Ban on fowl shipment from Luzon a ''precautionary
        measure''</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8ba6ed-0e02-4754-bea9-0c59e6253cf6'
