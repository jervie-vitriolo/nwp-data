      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>Newsroom</em> <em>Ngayon</em>,
        Pampanga Governor Lilia Pineda Monday, said owners and other people responsible
        for running the poultry farms would be called after the completion of the
        culling and cleaning operations in San Luis.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd22110-f17b-4bd7-9c7d-e3ac3d088806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:04:25.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:04:29.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agriculture Secretary Manny Piñol said the avian flu infections
        started last April, but was only reported to them this month.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759f6d02-c2d0-48f2-8560-88753278dda7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:04:25.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:04:29.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Farm owners) concerned with the lost that they might suffer would
        oftentimes keep to themselves problems in the farms which was what happened
        when the new kind of epidemic spread throughout Central Luzon killing thousands
        of birds," Piñol told CNN Philippines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60bd30e-7d1e-42fc-b638-628956e71d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:04:25.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:04:29.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Piñol added, farm owners were forced to report the epidemic
        to local authorities when the chicken mortality went up to 30,000.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d035a60-73db-4f15-aed3-d804b64ca799'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:04:25.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:04:29.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pineda said she would create an ordinance to prevent a similar incident
        from happening again.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="tl"
        dir="ltr">Mga otoridad, kumikilos na para mapigil ang bird flu sa Pampanga
        | <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/QdJFcxdTCc">pic.twitter.com/QdJFcxdTCc</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/896927830683951104?ref_src=twsrc%5Etfw">August
        14, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4905a6fe-1025-4728-8c3f-25204634f243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:04:25.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:04:29.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840a1550-93a9-4bfd-95eb-3f0885f3fc0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:04:25.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:04:29.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"''Pag di sila nagreport na may outbreak sila at saka yung waste
        nila, hindi sila malinis na nakakasakit din sa tao – ang sinabi ko, wag na
        silang bibigyan ng business permit kahit kailan,"</em> she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3cd61d-c470-41ca-9f43-51a6fd604c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:04:25.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:04:29.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If they don''t report that they have an outbreak and
        don''t keep their surroundings clean, I said not to give them a business permit
        ever again.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24664f89-ef21-49b5-98cc-1d3407f23219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:04:25.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:04:29.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shipment restrictions clarified</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc51a3ca-d465-4a16-965d-bdc20cc615fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:04:25.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:04:29.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Piñol clarified restrictions government imposed in the wake of the
        bird flu outbreak in Pampanga.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c18efe2-36c5-4e06-a267-7b228a4159c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:04:25.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:04:29.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the restrictions are limited to within a 7-kilometer radius
        of San Luis in Pampanga province, north of Metro Manila.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49295d2d-ffa9-4be6-8216-eebfd934e559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:04:25.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:04:29.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is in these areas we have controlled the movement of poultry
        and poultry products. Meaning within the 7-kilometer radius, you cannot possibly
        bring out poultry and poultry products," he said.</p>'
    '23':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Agriculture Sec. Manny Piñol: Gov&#39;t to set up quarantine checkpoints
        as security measure vs. bird flu | <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/pYUo3Krsey">pic.twitter.com/pYUo3Krsey</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/896863025310846976?ref_src=twsrc%5Etfw">August
        13, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34726c2-0a21-4938-916a-a9786521361c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:04:25.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:04:29.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866fd6bc-e2f2-4ae8-b29b-bf6a8f9e3e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:04:25.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:04:29.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Ground zero''</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442c3612-b832-43b9-830a-a73ae91a28a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:04:25.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:04:29.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, all feathered animals will be killed within the 1-kilometer
        radius of San Luis, either Monday or Tuesday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ae26ef-e720-4233-8856-4defedf9c352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:04:25.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:04:29.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to declare the whole area as a ground zero. You know, you
        can never be sure when you are trying to eliminate a virus, you cannot possibly
        separate the healthy chicken from the sick chicken alone. Because who would
        know if the healthy chicken is in fact a carrier of the virus?" Piñol said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea30b91-c048-4ca3-ae0e-077f68ac02a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:04:25.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:04:29.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Agriculture secretary, however, assured the government would
        not abandon the farm owners.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4a264b-1449-4b30-bec2-ca39c4e579cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:04:25.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:04:29.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Piñol said aside from the P80 per head they would pay to poultry
        owners, they would also give emergency loans.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd849d5-120d-4e3d-bfe5-fe55c82a0d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:04:25.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:04:29.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Safety is of utmost concern</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0853e35-6c01-4e14-b37c-c42d9d1139fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:04:25.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:04:29.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Piñol reiterated the virus strain found in birds, including chickens,
        in San Luis - H5 - is not transmissible to humans, although additional samples
        were sent to an Australian laboratory to determine if it is positive for H5N6,
        which can affect humans.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fadb437f-95ba-4dfa-8959-43b175a1b892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:04:25.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:04:29.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Piñol said the results would be available "within the next 12 days."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802eeb4c-af71-4e5a-87d3-96dc3b019e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:04:25.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:04:29.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Agri Secretary: Ban on fowl shipment from Luzon a ''precautionary
        measure''</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b184f8-7312-4893-8d04-9e301878de9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:04:25.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:04:29.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, governors and mayors were directed to institute quarantine
        measures in their localities to prevent the spread of the virus.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611aa790-574d-4b89-bbac-4d4eca77bc1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:04:25.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:04:29.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines Monday, Health Assistant Secretary Eric
        Tayag said proper precaution must be taken by people to prevent possible infection.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d92f878-d8c0-4e20-aaab-ebbaae79ecbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:04:25.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:04:29.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said however the virus mainly affects birds, and while there
        is "a potential" of transfer to humans, the possibility of this happening
        is "very difficult."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60325d5e-778e-43bb-97a4-918f282b74bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:04:25.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:04:29.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a bird flu virus so it mainly affects birds, not humans,"
        Tayag clarified.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae77aec9-73e3-4310-b152-b361a4208ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:04:25.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:04:29.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human-to-human infections are difficult as well, said Tayag.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d662912-97b6-40d4-92cc-c3af90d42671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:04:25.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:04:29.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Up to this time, there is no sustained human-to-human transmission.
        But we are on the lookout because if it mixes with the human influenza virus,
        it can mutate," he said.</p>'
    '51':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Health Spokesperson Eric Tayag and Trade Usec. Teodoro Pascua talk
        about how the government is battling the bird flu outbreak <a href="https://t.co/P0qtcOyV0z">pic.twitter.com/P0qtcOyV0z</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/896870180281647104?ref_src=twsrc%5Etfw">August
        13, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875c4831-ec62-4cf5-8b63-fbb2dde60724'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:04:25.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:04:29.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88ef256-60af-4937-838b-bd4894c30bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:04:25.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:04:29.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is those instances, Tayag said, that can cause alarm. The doctor
        also laid to rest worries of people who are fond of eating chicken.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1af53f-83ed-4050-b009-64d886680e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:04:25.051+08:00
