      'mgnl:type': 'text'
      'text': '<p><strong>Angel Aquino in <em>“Sa Gabing Nanahimik ang mga Kuliglig”
        and “Kiko Boksingero</em>”</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1950f2fd-a256-4a28-968f-8458aec7a84a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:47:47.926+08:00
      'mgnl:createdBy': 'jeff'
