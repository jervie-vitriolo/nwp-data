      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 14) — Sandiganbayan Associate
        Justice Alexander Gesmundo is the new member of the Supreme Court, Executive
        Secretary Salvador Medialdea confirmed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3099d584-c470-4b36-82cc-4478244785de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:30:31.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T13:30:35.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter relaying Gesmundo''s appointment by President Rodrigo
        Duterte was sent to Chief Justice Maria Lourdes Sereno on Monday.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">NEW APPOINTMENT: The SC’s 178th Associate Justice Hon. Alexander
        G. Gesmundo (vice Hon. Jose Catral Mendoza, who retired on Aug 13). <a href="https://t.co/kd6INQB2oR">pic.twitter.com/kd6INQB2oR</a></p>&mdash;
        Supreme Court PIO (@SCPh_PIO) <a href="https://twitter.com/SCPh_PIO/status/896959046527229952?ref_src=twsrc%5Etfw">August
        14, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f611ff69-b267-48da-be76-96bb8d3d6509'
