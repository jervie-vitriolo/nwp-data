    'title': 'Duterte appoints Sandiganbayan Justice Alexander Gesmundo to Supreme
      Court

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daca1fcb-abba-4017-9094-b89037b86d37'
