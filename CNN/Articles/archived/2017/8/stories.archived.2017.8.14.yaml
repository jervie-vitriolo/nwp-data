      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From feeding thousands of evacuees in the typhoon-stricken province
        of Leyte, it now serves to feed the defenders of war-torn Marawi.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6113336-0d0c-4b0e-9c5c-6f0f23f9e189'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:28:14.735+08:00
      'mgnl:createdBy': 'jeff'
