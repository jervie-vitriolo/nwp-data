      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PBA Draft Combine will be scheduled from October 23 through
        26. The final list of candidates for the Rookie Draft will be announced on
        October 27, 2017.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
