      'text': '<p>Prior to the crisis, Marawi, had a population of more than 210,000
        according to the PSA.</p>'
  '2017-SEA-Games-Philippines-mens-womens-football':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': 'Can the Philippines challenge for medals in football?'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-08-11T17:53:51.830+08:00
    'imagesource': 'jcr:22ae476d-00c0-496b-b38c-ffd13b64f86e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '885d0614-5adb-4167-bc14-5b6d91bd54b3'
    'lead': 'The Philippines doesn''t have the most successful history in SEA Games
      football, but this year''s men and women''s teams seek to change that.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-31T14:46:45.109+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-31T14:46:49.332+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-31T14:46:48.766+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Philippines looking to leave a mark on SEA Games football

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226fe0cd-53e1-445c-91b3-8915b06ef14f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:46:45.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:46:49.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — The Philippines is aiming to go
        against their own lackluster history in football during the South East Asian
        (SEA) Games and leave their mark on the region.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aebda983-ff67-48ae-9815-cd3f527fde9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:46:45.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:46:49.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the senior men''s team being one of the better sides from
        the region on the international stage, the U-23 team has floundered in all
        the editions of the SEA Games.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8da61f-7465-41e5-b74f-a6826a22c80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:46:45.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:46:49.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipinos have yet to cop even a bronze medal in the biennial meet
        since the country started participating in the games in 1977.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8722aaab-8ce6-48f1-a475-926a1d44bfae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:46:45.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:46:49.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the latest edition of the SEA Games the Philippines was a step
        behind their opponents again, conceding 11 goals in just four games and losing
        all of their matches.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554e809f-f673-425a-8116-886d5bc67e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:46:45.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:46:49.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the 2017 edition of the games the Philippines is fielding a
        more battle-hardened side, after subjecting their players through tough preparations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3817cb9c-73af-4a64-9983-ebdf01bdb470'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:46:45.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:46:49.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The young Filipinos participated in the 2018 Asian Football Confederation
        (AFC) Under-23 Championship qualifiers in Cambodia, where they went toe-to-toe
        against Asian powerhouses Japan and China.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c643d73-7719-40f4-b517-194db5726ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:46:45.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:46:49.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines didn''t get a win from the tournament, but it was
        the experience playing at such a high level of competition that could prove
        valuable in the SEA Games.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c9dce2-f348-4f2a-a902-566fdec889d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:46:45.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:46:49.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe that this experience has given us a lot to learn from,"
        Philippine striker Jarvey Gayoso told CNN Philippines. "The lessons from these
        games have improved our mentality and our relationships on the field."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d745744-57ee-409e-80d7-e3f3e7a00594'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:46:45.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:46:49.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The players themselves know that they have a lot to prove in a tough
        group in Malaysia, but they are eager to face the challenge head on.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0042cbe3-efa0-4014-b015-6ba10de020b5'
      'mgnl:activationStatus': true
