      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should there be signs of illness - fever, sore throat, or cough
        - these individuals will be tested to determine whether they are positive
        of the bird flu virus.</p>'
