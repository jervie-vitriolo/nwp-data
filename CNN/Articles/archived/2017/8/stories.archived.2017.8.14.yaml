    'lead': 'Cristiano Ronaldo scored a sensational goal and was then sent off for
      a combination of his provocative celebration and for diving as Real Madrid beat
      Barcelona 3-1 in an explosive Spanish Super Cup first leg on Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-31T13:39:28.654+08:00
