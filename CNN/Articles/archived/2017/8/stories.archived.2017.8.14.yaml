      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Safety measures in areas where the virus was detected are in place,
        said Tayag. Epidemiologists were deployed in farms to check on the health
        of farm workers.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
