      'mgnl:lastActivated': 2019-07-31T13:35:46.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agriculture Secretary Manny Piñol announced the outbreak on Friday
        after receiving reports that more than 37,000 birds died in the town of San
        Luis, Pampanga.</p>'
