      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deadline for submission of applications and requirements for
        Filipino-foreign aspirants is on September 1, 2017, the PBA Commissioner''s
        Office said in a statement Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583cbf97-8450-40b9-84f9-1d04e7834341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:57:06.358+08:00
