      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Developing story - more to come</em></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9ff374-95d3-4b31-bb61-fc344004eda4'
