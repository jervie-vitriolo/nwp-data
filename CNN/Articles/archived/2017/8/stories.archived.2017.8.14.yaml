    'template': '1'
    'title': 'Abu Sayyaf captive rescued in Basilan

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2fc958-3edf-4a15-8698-7b02a12c0266'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:46:32.825+08:00
