      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morata said, "<em>Meron silang dadatnan na pagkain na masarap at
        mainit na luto rin ng kapwa nila sundalo. Yun lang din ang aming maiambag."</em></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2e9078-41a1-4b66-8dd5-95eed31f1564'
