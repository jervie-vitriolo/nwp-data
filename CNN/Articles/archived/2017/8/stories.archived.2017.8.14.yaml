      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catch husband and wife duo Alfredo and Isabel Aquilizan’s new show
        at Bellas Artes Outpost (2/F The Alley at Karrivin, 2316 Chino Roces Ave.,
        Makati City) tomorrow, August 15, at 7 p.m. “Cagayan Garden” looks back onto
        Alfredo’s childhood in Cagayan and marries this personal history with his
        and Isabel’s “artistic concerns with displacement, change, memory and community.”
        Following a residency at Las Casas Filipinas de Acuzar in Bataan with their
        children, the Aquilizans have created a garden made from collected materials
        during their stay. The show is curated by Diana Campbell. For more information,
        check the Facebook event page.</p>'
