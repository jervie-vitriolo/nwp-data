    'embedsource': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F2002895209950368%2F&width=500&show_text=true&height=409&appId"
      width="500" height="409" style="border:none;overflow:hidden" scrolling="no"
      frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a10a3e03-6405-4bb4-b5bf-3023da95fa1a'
    'lead': 'The growing number of evacuees has become a challenge for local authorities,
      who question how residents can get back on their feet after the fighting.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-31T14:38:37.628+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-31T14:38:41.455+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-31T14:38:41.228+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Displaced persons due to Marawi Crisis reach 600,000

      '
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f6bd5c-7152-43eb-b73f-535a9b1cf746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:38:37.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:38:41.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Marawi City (CNN Philippines, August 13) —</strong> The
        number of "bakwits" or internally displaced persons in Lanao del Sur and nearby
        provinces has reached 600,000 since conflict broke out in May, the National
        Emergency Operations Center said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e1ef66-918f-496f-b4ea-28a721b8d1fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:38:37.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:38:41.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the conflict, sustaining the ballooning number of evacuees
        has also become a challenge for local authorities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132401a3-6cb4-47ef-bbf2-f65d2ca80aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:38:37.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:38:41.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As fighting between government troops and the terror Maute forces
        continue in Marawi City in Lanao del Sur, local governments must tend to those
        displaced from the war-torn city.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81088ed9-c508-4080-9a21-31ea4faab34a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:38:37.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:38:41.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For these authorities, the growing number of evacuees is getting
        as challenging as the war itself.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f2ede2-d0e7-449b-83c1-e73fcdfe4bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:38:37.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:38:41.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are concerned over how evacuees can get back on their
        feet once they return to Marawi, where fighting has destroyed homes and reduced
        buildings to rubble.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123f6f9c-9b93-466d-8557-b93042bf21aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:38:37.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:38:41.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Philippine Statistics Authority, Lanao del Sur
        has the highest poverty incidence rate in the country with a 74.3 percent
        poverty incidence.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f9551e-c4c8-4e7c-bfaa-0e2c9840aae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:38:37.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:38:41.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local authorities have suggested the national government conduct
        a survey to ask the evacuees if they want to go back home or resettle elsewhere.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602e5f83-0e22-47cb-86b4-c8b1392ba31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:38:37.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:38:41.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials say this will help in designing the city''s rehabilitation
        program well.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36546c5c-3b3c-4d47-ba1b-c217a73b4c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:38:37.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:38:41.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also ask the government to provide timely relief assistance
        to evacuees.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2c546e-6f51-4bdf-b9fa-f2450a3b8143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:38:37.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:38:41.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while help is given to evacuees, some like Saimah Ananggo simply
        hope the war will end soon.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85b85d9-6550-454a-a189-0891b6593433'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:38:37.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:38:41.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Masayang masaya talaga kasi nakakuha kami ng tulong... Pero ang
        problema namin masakit ang pagalis namin doon sa Marawi kasi paano kung wala
        kaming hanapbuhay dito, paano kung hindi dumating yung relief," Ananggo said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9a2def-3292-467a-91b1-3ef1d10f689d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:38:37.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:38:41.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I''m happy that we have help… but the problem is it''s
        very painful for us to leave Marawi becaues what if we don''t have livelihoods
        here? What if the relief doesn''t come?]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5459337-6db0-4461-aeea-9ab1586e7e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:38:37.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:38:41.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sana po na matapos na ito para makabalik kami doon sa Marawi kasi
        doon kami maghanapbuhay," she added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1699996e-ac6d-4ead-beb6-4382ad27fb20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:38:37.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:38:41.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I hope this war ends so we can return home to marawi
        since that''s where our livelihoods are.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538d9701-081f-4467-98c6-dba9d142ac78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:38:37.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:38:41.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has pledged at least P25 billion for Marawi''s rehabilitation.
        On Thursday, it said it was studying the possible issuance of P30 billion-worth
        of debt securities to help fund the city''s reconstruction.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7016d3c4-ec52-41dd-a83c-0f47a97ea8d1'
      'mgnl:activationStatus': true
