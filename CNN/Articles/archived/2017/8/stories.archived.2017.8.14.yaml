      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sobejana said the four were abducted last July 15 from Kampang Elementary
        School in Patikul, around 30 kilometers away from where they were found in
        Talipao.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037156b2-56fc-4b80-9dff-222ff1e3b12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:46:32.826+08:00
