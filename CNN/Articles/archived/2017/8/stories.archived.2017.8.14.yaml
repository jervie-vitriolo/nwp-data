      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 14) — The Philippine Eagle
        Center (PEC) in Davao City is closing for two days due to the bird flu outbreak.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3ab8c9-fe13-41d0-af83-9ff1493e8439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:35:42.804+08:00
      'mgnl:createdBy': 'jeff'
