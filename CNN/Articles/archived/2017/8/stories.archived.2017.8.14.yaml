      'mgnl:type': 'text'
      'text': '<p><strong>Kiko Matos in “Ang Guro Kong Hindi Marunong Magbasa” and
        “Ang Pamilyang Hindi Lumuluha”</strong></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a365f33-98f0-4c3b-9205-29ee76a73fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:47:47.928+08:00
      'mgnl:createdBy': 'jeff'
