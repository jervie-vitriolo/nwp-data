    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626a6353-6230-46c1-89be-433ff687a438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:47:47.928+08:00
