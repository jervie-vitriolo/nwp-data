      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Confusion reigns on Jake Macapagal’s face as he plays a hapless
        Cuyonon priest in <em>“Sa Gabing Nanahimik ang mga Kuliglig,”</em> unable
        to do anything to address a series of murders in his small town. His presence
        becomes a reminder of how religion can prove useless in the face of folly,
        especially when someone decides to play god, dispense justice, and take matters
        in their own hands. With a breakout role as an embattled father trying to
        make ends meet in Sean Ellis “Metro Manila,” and as a maligno ruler in HBO
        Asia’s original series “Halfworlds,” Macapagal’s turn as Father Romi in <em>“Kuliglig”</em>
        is another great addition to his filmography.</p>'
