  'Marawi-Maute-hostage-suicide-bombing':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-14T16:54:34.611+08:00
    'imagesource': 'jcr:4957d267-bfdc-42e8-a876-20dc00445078'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '231e55fc-0142-4cc4-9dc9-4015b6bf18ad'
    'lead': 'Maute fighters in Marawi City plan to use hostages as suicide bombers
      to strengthen their hold in the war-torn city, authorities said on Monday. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-31T13:02:42.285+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-31T13:02:45.676+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-31T13:02:45.478+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace condemns Maute plan to use hostages as suicide bombers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb3e198-054a-4fa7-9386-b9d76a542b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:02:42.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T13:02:45.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 14) — Maute fighters in Marawi
        City plan to use hostages as suicide bombers to strengthen their hold in the
        war-torn city, authorities said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3c1e11-6ed2-4cdf-a116-1c0e488c2a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:02:42.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T13:02:45.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Ernesto Abel la said they have learned
        of the Maute''s plan from the reports of hostages who escaped from the Maute
        rebels.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7d784f-1c1e-4968-ac42-f37bf2fc3aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:02:42.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T13:02:45.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been receiving accounts from hostages who were able to
        escape from the Maute rebels in Marawi that the enemy would be using hostages
        as suicide bombers once they were cornered by government troops," Abella said
        during the regular briefing on the crisis.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28596626-0f30-47d3-8fe7-3ff14b392629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:02:42.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T13:02:45.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abella condemned the "desperate actions" of the ISIS-linked local
        terror group.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610e0315-6065-4aed-9545-7395e86fc2c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:02:42.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T13:02:45.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We strongly denounce these desperate actions which apparently are
        carefully calculated to create violent reaction from the general populace
        in order to create tension between ethnic groups, which the terrorist groups
        expect to work in favor of their cause," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecfb4ad1-5c62-405b-9ae7-d83866e7a7d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:02:42.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T13:02:45.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, the Armed Forces of the Philippines (AFP) said they received
        reports of plans to conduct suicide bombings inside and outside Marawi City.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc2fb1e-f287-4c54-b56c-ba0712aef159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:02:42.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T13:02:45.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from suicide bombers, AFP Spokesperson Brigader General Restituto
        Padilla said Maute members are also using hostages to help them gather arms,
        according to rescued hostages.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6385be-616c-4d09-b08c-8a5066f267b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:02:42.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T13:02:45.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ganun din ''yun kanilang revelation na ang mga hostages ay ginagamit
        sa pag-iipon ng bala, paglalagay ng pulbura, pagpi-prepare sa giyera, at ano
        pa mang bagay na ginugusto ng mga terorista diyan... Under duress naman talaga
        sila at gagawin ng kalaban lahat ng maaari nilang gawin sa mga hostages para
        makatulong ito sa kanilang effort," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01cf0968-9172-4c34-95d7-f04579f5dfe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:02:42.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T13:02:45.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla also said Fr. Chito Suganob, the priest abducted by the
        Maute group on May 23, is still alive.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855d024c-642d-4cd9-8980-76c593a9a3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:02:42.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T13:02:45.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only thing that we''re really seeking to do is to be able to
        rescue them safe and sound, alive at the conclusion of this fighting and we''re
        doing that," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b23ab8-5465-43fa-a559-f6fe94966439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:02:42.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T13:02:45.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "We, however, assure our people that government forces
        will continue to abide by the rules of engagement to ensure the safety of
        hostages particularly women and children in our drive to clear Marawi of all
        armed elements."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abca2d35-524e-485a-949b-6f94fb059bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:02:42.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T13:02:45.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dwindling enemy force</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa996687-a0ad-4bee-90e6-bd127b104e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:02:42.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T13:02:45.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla said the enemy force is getting smaller as the crisis entered
        its 84th day on Monday, but said the terror group continues to be a threat.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e68c026-5c4c-4e61-9a0d-8b115d6ddadc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:02:42.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T13:02:45.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Between 20-40 na lang siguro ''yan. And their capacity to inflict
        harm, by the way, is still there because they still have arms, they still
        have adequate ammunition, and they still continue to hold hostages. So that''s
        the compounding factor," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c411bed-836a-43f5-8a95-eeda5d1859ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:02:42.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T13:02:45.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of the 96 barangays in Marawi, military operations are now only
        concentrated on two barangays, Padilla said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e17b7f-553a-4e0e-875c-edde8308e9b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:02:42.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T13:02:45.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Yan ''yung dalawang barangay na nasa one square kilometer na
        grid na sinasabi natin. In fact, ngayon, less than one square kilometer na,"
        he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e890e96c-a42b-444b-ae96-57f658a158af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:02:42.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T13:02:45.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added as the conflict zone continuous to get smaller, it becomes
        more challenging for the government forces to take over the enemy''s stronghold.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fadc6a7-470c-457b-82a5-371a78aa2fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:02:42.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T13:02:45.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Habang pumapasok tayo sa loob ng commercial business district,
        ina-anticipate natin na ito ''yung magiging rason kaya bumabagal. Bukod dun,
        nandiyan pa rin ''yung mga kalaban, nakatago... So it''s not that easy to
        move. Your enemy might just be behind the door, they might just be in the
        other corner or in another room. So we have to be prepared for all these kinds
        of surprises," he said.</p>'
