      'mgnl:type': 'text'
      'text': '<p><strong>Abra in “Respeto”</strong></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7541fa5c-41c4-461b-87b1-38823ee9b572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:47:47.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T11:47:51.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many heralded Abra as a revelation in <em>“Respeto,”</em> the same
        way he arrived in the local hip-hop scene as a maverick. His role as a drug
        runner and wannabe rapper in Treb Montreras’ debut film — who has cut his
        teeth directing music videos for acts such as Ebe Dancel, Quest, and Sitti
        — seems only too perfect, with the role requiring someone who understands
        poetry to an almost mathematical point. This is Abra’s first lead role (he
        appeared in “Kubot: The Aswang Chronicles 2”) and it doesn’t show. Abra’s
        nuanced portrait of a struggling poet is striking and deeply compelling, and
        with the great Dido dela Paz to trade barbs with, being in good company only
        helps him to reach greater heights.</p>'
    '49':
      'image': 'jcr:1ecddb31-6824-4b73-95d4-907a385b0f79'
