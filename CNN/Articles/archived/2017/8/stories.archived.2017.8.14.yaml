      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buencamino plays a glowering NBI officer in <em>“Bagahe,”</em> who
        doesn’t hide her disdain for the protagonist''s criminal choices. Buencamino
        plays her role well, transitioning from neutrality to judgement and hatred
        once the criminal liability of her subject fully unravels. It is always a
        pleasure to watch Buencamino, having deployed her canny acting skills in other
        Cinemalaya films such as “Niño” (2011) and “Requieme” (2012), and more recently
        as the evil stage mother in “Bliss.” Even in small roles in films such as
        in “Ang Babaeng Humayo” and “Vince and Kath and James,” Buencamino makes an
        indelible mark, making her one of the most essential Filipino actresses of
        her generation.</p>'
