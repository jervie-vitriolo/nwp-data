      'jcr:uuid': '83f5936f-3b90-4cfc-98c5-581e2ee3bc58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:14:40.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T14:14:45.123+08:00
