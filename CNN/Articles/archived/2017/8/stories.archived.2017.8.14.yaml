    'template': '1'
    'title': 'Ronaldo hogs headlines as Real beat Barca 3-1 in Clasico

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f5ad16-fbc8-4879-9f8b-b5d348dd9706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:39:28.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T13:39:32.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Barcelona (Reuters) —</strong> Cristiano Ronaldo scored
        a sensational goal and was then sent off for a combination of his provocative
        celebration and for diving as Real Madrid beat Barcelona 3-1 in an explosive
        Spanish Super Cup first leg on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1c1600-7c78-4643-a567-eec879a66d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:39:28.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T13:39:32.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gerard Pique scored an own goal early in the second half to give
        Real the lead in the annual curtain raiser between the Liga champions and
        the King''s Cup holders although Lionel Messi looked to have saved his blushes
        by scoring a controversial penalty in the 77th minute after Luis Suarez was
        fouled.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec942d7-d253-48f6-9846-934df1bc8d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:39:28.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T13:39:32.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Substitute Ronaldo rattled in a sensational strike from outside
        the area three minutes later to restore the Liga and European champions''
        advantage, earning a booking for removing his shirt and mimicking Messi''s
        celebration at the Santiago Bernabeu in last April''s Clasico.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8df6812-6e59-46a8-8641-a183857c6f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:39:28.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T13:39:32.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronaldo was given a second yellow card moments later for diving
        to attempt to win a penalty and will miss Wednesday''s second leg at the Bernabeu.
        After he was ordered off, the Portuguese pushed referee Ricardo De Burgos
        Bengoetxea in frustration.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14aece9c-9165-4788-9833-ecb95876d891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:39:28.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T13:39:32.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barca rallied late in search of an equaliser but Spanish forward
        Marco Asensio instead extended Madrid''s advantage in the tie with a scorching
        strike from outside the area in the 90th minute to cap a thrilling second
        half.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6a928c-7027-4ca2-a190-bb606f04b20d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:39:28.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T13:39:32.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These games are like this, you switch off for one second and relax
        and loads of things happen, but I''m very happy with the game," said Real
        captain Sergio Ramos.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3767e593-c0c4-40bf-8be9-07677b9ad2f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:39:28.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T13:39:32.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re fighting for a trophy and this is an important step."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59aba745-cbc4-4ace-a3f7-3e9bf5e4eeed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:39:28.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T13:39:32.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barca midfielder Sergio Busquets said: "A 3-1 defeat at home is
        very difficult to take; the tie seems very tough for us now but we''ll try
        and make a go of it, even though we''ve made it almost impossible for us.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709fb59b-d137-4554-8fd2-68228900b109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:39:28.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T13:39:32.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whoever scores first in these games has a huge advantage, and Madrid
        did very well on the counter-attack."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60df9b1a-080d-4cd3-9dae-e8ffce07e361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:39:28.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T13:39:32.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The highly entertaining second period was in stark contrast to a
        sleepy opening 45 minutes which lacked the atmosphere associated with football’s
        biggest rivalry due to the game not selling out and with a large number of
        tourists present.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43369cd0-8ce2-4eb4-9443-bb82a652c00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:39:28.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T13:39:32.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barca failed to sparkle, with Gerard Deulofeu proving an unfit substitute
        for the departed Neymar, while Real looked lightweight up front without Ronaldo,
        who began on the bench, and lacking creativity in the absence of the suspended
        Luka Modric.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df34421-3b91-4982-9057-eb1188f4f1c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:39:28.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T13:39:32.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The game burst into life after the break, however.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42b557c-525f-4cd8-9461-e2c2fbc4fb03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:39:28.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T13:39:32.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pique, who scored the winner in the pre-season Clasico in Miami
        and who has so often turned up the heat in the rivalry both on and off the
        pitch, inadvertently broke the deadlock by diverting Marcelo’s cross into
        his own net.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9a9216-ce49-4d18-806e-70161379f898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:39:28.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T13:39:32.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barca suddenly woke up and were denied an equaliser due to a brilliant
        double save by Real goalkeeper Keylor Navas.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587896af-4cbd-45fa-8bc9-c7cee665a0a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:39:28.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T13:39:32.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Costa Rican was left fuming moments later though when he was
        adjudged to have brought down Suarez, with the Uruguayan appearing to dive
        to win the penalty.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf66044a-2b3d-42ff-ad98-5a0a07e6a9e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:39:28.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T13:39:32.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Messi levelled from the spot, scoring for the first time against
        Real at the Nou Camp since 2012, but he was soon upstaged at the other end
        by Ronaldo.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4534640f-8a20-423a-9e8d-19f16555dabe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:39:28.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T13:39:32.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asensio had the last word, however, the 21-year-old producing a
        stunning strike and putting Madrid well in charge in their pursuit of a first
        Super Cup since 2012.</p>'
  'Virgina-governor-America-Charlottesville-rally':
    'author': 'Holly Yan, Devon M. Sayers and Steve Almasy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-08-14T13:57:34.420+08:00
    'imagesource': 'jcr:3606ff3b-5e3f-4862-8b28-b86f9169fc54'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f9b2021a-caed-4f5a-967a-eee83a28ddef'
    'lead': 'McAuliffe denounced the people who had come to this college town for
      a "Unite the Right" rally, saying they weren''t the patriots they make themselves
      out to be.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-31T13:43:20.763+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-31T13:43:24.706+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-31T13:43:24.347+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Virginia governor on white nationalists: They should leave America

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368b75df-0afd-46f4-8801-16d684869ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:43:20.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T13:43:24.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Virginia Gov. Terry McAuliffe, speaking
        Sunday at a prayer rally in Charlottesville, renewed his calls for white supremacists
        to leave the city in the wake of violence that saw one person killed and troopers
        assigned to the governor''s travel detail killed in a helicopter crash.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d749dc-905d-4b86-8029-6bd8436d2301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:43:20.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T13:43:24.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McAuliffe denounced the people who had come to this college town
        for a "Unite the Right" rally, saying they weren''t the patriots they make
        themselves out to be.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a3ba2b-cb1d-42f3-b36a-c7be06ac1e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:43:20.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T13:43:24.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They get out of bed every day to hate people and divide our country,"
        McAuliffe said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c02b25-0b00-45e1-8989-4461c2bb6afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:43:20.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T13:43:24.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, McAuliffe told the demonstrators to go home. On Sunday
        he went further.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d15c77-7d16-4967-bc62-1659590723ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:43:20.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T13:43:24.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s be honest, they need to leave America, because they are
        not Americans," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5b864c-2af3-430c-a4eb-f0903b771ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:43:20.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T13:43:24.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, rally organizer Jason Kessler blamed law enforcement officers
        for the violence over the weekend in which a woman was killed and more than
        30 people were injured.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc639d87-4c19-4b75-8284-08f33e295530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:43:20.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T13:43:24.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then tried to give a news conference at city hall but was chased
        away by counterprotesters, who all but drowned him out as he tried to speak.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8fe3f33-823a-4797-9292-9ab1595ef10d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:43:20.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T13:43:24.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McAuliffe said he had just visited with the families of the two
        state troopers -- one his pilot, the other a member of his protection detail
        -- who were killed in a helicopter crash Saturday as they helped monitor the
        situation in Charlottesville.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655dab44-c12f-40a8-babc-5704ac84c832'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:43:20.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T13:43:24.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor also praised Heather Heyer, a 32-year-old woman who
        was killed Saturday when a car slammed into a crowd of counterprotesters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709f0c31-cee3-4ad8-8c46-e6493a270b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:43:20.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T13:43:24.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She was doing what she loved," McAuliffe said. "She was fighting
        for democracy, (for) free speech, to stop hatred and bigotry."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa6041f-b3e3-4928-aa53-4f49e78ad23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:43:20.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T13:43:24.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Messages from the top</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ff9efb-180f-4896-a4ef-8fe8e0195e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:43:20.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T13:43:24.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Mike Pence condemned the violence in Charlottesville
        while on a trip abroad.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bddd7174-62ea-4d9c-bd6a-492a5fbc4993'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:43:20.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T13:43:24.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have no tolerance for hate and violence from white supremacists,
        neo-Nazis or the KKK," the vice president said while in Cartagena, Colombia.
        "These dangerous fringe groups have no place in American public life and in
        the American debate and we condemn them in the strongest possible terms."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b02e546-44ac-4061-88ae-bb5213bd9011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:43:20.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T13:43:24.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence''s remarks come after critics blasted President Donald Trump
        for not specifically mentioning white supremacists or other groups during
        Trump''s remarks Saturday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163d66f6-08c9-4bbe-a4cb-fd2d0b0fa1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:43:20.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T13:43:24.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House aides who appeared on Sunday morning political talk
        shows tried to walk the line between condemning a terrorist attack at the
        hands of a suspected white nationalist and denying that the President failed
        to go far enough with his words on Saturday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5de31ff-8996-4a2c-a0ee-19164d8fa87b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:43:20.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T13:43:24.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday night Pence said, "The President also made clear that behavior
        by others of different militant perspectives are also unacceptable in our
        political debate and discourse."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f488458f-61d0-4a29-a23f-ce800c04d938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:43:20.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T13:43:24.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vice president criticized the media, saying it devoted more
        time to what Trump said than the people who engaged in violence.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9226ded-3776-49ea-8e65-d6b610c62795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:43:20.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T13:43:24.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier the governor joined other state leaders to preach about
        unity at a historically black church in Charlottesville.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7daf3e3-595b-49cb-9d93-fb53d95bf6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:43:20.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T13:43:24.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We come to you this morning to reassure you that the Commonwealth
        of Virginia and all of us that are in this together will not and do not condone
        white supremacists that brought their hatred and bigotry to the Commonwealth
        of Virginia," Lt. Gov. Ralph Northam told Mount Zion First African Baptist
        Church, to roaring applause.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7719e2-bd9b-4eb4-9f42-ec19ed030158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:43:20.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T13:43:24.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s not what we''re about. So I am here this morning, as your
        lieutenant governor, and also as a doctor, to start the healing process."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e021ffc-673e-4726-bc53-968aed554d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:43:20.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T13:43:24.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less than 24 hours had passed since a driver plowed into demonstrators
        protesting against white nationalists in Charlottesville.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4992a3c3-bb05-4d79-bb97-43e705b160f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:43:20.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T13:43:24.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McAuliffe asked the congregation for a moment of silence to honor
        Heyer and the troopers, "who lost their lives yesterday doing what they loved
        doing -- fighting for freedom."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37078664-2591-441c-82d0-8b7de2323a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:43:20.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T13:43:24.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel right at home here at the Mount Zion church," the governor
        said. "I was invited today to go on a lot of TV shows. I turned them all down,
        because I needed to be where I should be, here in this beautiful church here
        today."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58567460-d917-4a4c-8a0d-d15ff9da855d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:43:20.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T13:43:24.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The racial divides that fueled Saturday''s violence were replaced
        by unity Sunday as one white elected official after another received standing
        ovations from the black congregation at Mount Zion.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb210760-e54f-4836-9d5e-804fca47bf83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:43:20.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T13:43:24.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will get through this stronger than we were yesterday," Charlottesville
        Mayor Michael Signer told the crowd.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e090e4a1-700f-41f3-a827-cf6f1b427014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:43:20.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T13:43:24.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People around the nation marched Sunday in support of Charlottesville.
        There were more than 130 rallies from Maine to California, according to a
        CNN tally of events posted to social media.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a44ff2-0fc2-4858-84c6-260d6dcb227e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:43:20.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T13:43:24.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s the latest on what happened, the victims, the suspect and
        the investigation:</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df83d84-9838-48bc-88aa-3406a24c5d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:43:20.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T13:43:24.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What happened</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7821cb0b-6511-4de8-b61c-cc847bfce567'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:43:20.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T13:43:24.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Counterprotesters met white nationalists and other right-wing
        groups at the site of Saturday''s "Unite the Right" event hours before the
        rally was set to start.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cefa91f5-1441-4c9f-a61d-9b4c0c44ecfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:43:20.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T13:43:24.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Clashes broke out, and police began to disperse crowds.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c618b145-aadb-4471-9c91-d2686c16271e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:43:20.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T13:43:24.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Local officials declared the rally an "unlawful assembly," and
        the governor declared a state of emergency.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9218c51f-af79-4691-86f7-9c3faf49e8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:43:20.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T13:43:24.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• About two hours later, a gray Dodge Challenger rammed into a crowd
        of counterprotesters walking down a street in downtown Charlottesville.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b3f275-7641-4327-8331-f8174f38dfb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:43:20.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T13:43:24.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• The driver slammed the car in reverse and fled the scene backward.
        The suspected driver was arrested later that afternoon.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b835cf7-236c-43b4-bb7e-ccc91532e586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:43:20.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T13:43:24.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victims</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b9c690-19c4-4e83-a2da-ec5a6ee0538f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:43:20.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T13:43:24.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Thirty-two-year-old Heather Heyer was killed in the car crash.
        Her father, Mark, told CNN: "She was always passionate about the beliefs she
        held. She had a bigger backbone than I did and I''m just proud of her for
        standing up for those who needed help."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6a21f0-01c5-4517-b715-25545d69229f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:43:20.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T13:43:24.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Another 19 people were injured, 10 of whom were listed Sunday
        in good condition by the University of Virginia Health System. Nine patients
        were released.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab20749a-a9b6-4106-ae42-89b1bd32e71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:43:20.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T13:43:24.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Two Virginia State Patrol troopers died when a helicopter crashed
        in a wooded area near Charlottesville after monitoring Saturday''s events.
        The pilot, Lt. H. Jay Cullen, 48, and Trooper Berke M.M. Bates, who would
        have turned 41 on Sunday, were killed. Authorities are investigating the cause
        of the crash.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889800cc-232c-4db1-8240-8ddee05e558e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:43:20.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T13:43:24.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e91131-266c-47f6-9355-7fe85b9b98d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:43:20.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T13:43:24.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• The driver, 20-year-old James Alex Fields Jr. of Maumee, Ohio,
        faces charges of second-degree murder, malicious wounding and failure to stop
        in an accident that resulted in death, said Superintendent Martin Kumer of
        the Albermarle-Charlottesville County Regional Jail.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e629e61b-f9d4-4cd3-be15-bfcb8215e8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:43:20.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T13:43:24.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Fields'' mother, Samantha Bloom, told CNN affiliate Toledo Blade
        that her son told her last week he was going to an "alt-right" rally, but
        she said she was not involved in his political views. "I didn''t know it was
        white supremacists. I thought it had something to do with Trump," she said.
        CNN''s attempts to reach Bloom were unsuccessful.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98cd983e-2d4b-48ae-b2cc-74a0734b2934'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:43:20.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T13:43:24.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Three other men were arrested Saturday. One of them faces a charge
        of carrying a concealed handgun and another is charged with disorderly conduct.
        The third man was arrested on suspicion of assault and battery.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f5bfda-bbdd-4ee8-ba28-0bfc695b5a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:43:20.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T13:43:24.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigation</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05fe97e4-8297-4b5d-b0f7-ba2096826e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:43:20.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T13:43:24.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• The Department of Justice and the Federal Bureau of Investigation
        have launched a civil rights investigation into the deadly crash.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1abb0ce-41f5-45c6-bfe1-8d346e92abbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:43:20.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T13:43:24.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Attorney General Jeff Sessions said US Attorney Rick Mountcastle
        is leading the investigation.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e950ea1b-73e8-4f8d-a73a-b8dea351851d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:43:20.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T13:43:24.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• "The violence and deaths in Charlottesville strike at the heart
        of American law and justice. When such actions arise from racial bigotry and
        hatred, they betray our core values and cannot be tolerated," Sessions said
        in a statement. "Justice will prevail."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979dceae-8efd-4a32-814e-091ed4e73804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:43:20.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T13:43:24.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blame</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd45120-0c3a-42c4-85d1-dda7b616dc9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:43:20.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T13:43:24.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• But the organizer of the "Unite the Right" rally, Jason Kessler,
        issued a statement blaming the violence on law enforcement and local officials.
        "The blame for today''s (Saturday''s) violence lies primarily with Charlottesville
        government officials and the police officers who failed to maintain law and
        order, protect the First Amendment rights of rally participants, and provide
        for their safety," Kessler said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727084f8-069b-419e-a6e9-50e59ed27a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:43:20.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T13:43:24.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Virginia governor
        on white nationalists: They should leave America."</em></p>'
  'Abu-Sayyaf-hostage-Basilan-rescue':
