      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two new solo shows are opening at Silverlens Galleries on August
        17, Thursday, at 6 p.m. Catch Eric Zamuco’s “Almost Not” — contemplations
        “on the thresholds of meaning reached through new associations between objects
        and their recontextualizations,” this time by way of military field gurney
        stretchers — and photographer Frank Callaghan’s “Search/Light,” an expansion
        of his oeuvre of “night shooting.”</p>'
