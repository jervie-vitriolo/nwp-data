      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines opens its campaign against Cambodia on August 15.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82decac4-1e6c-4198-b2db-8b1028704ff1'
