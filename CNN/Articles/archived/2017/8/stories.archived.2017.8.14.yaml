      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10b66d0-45e3-4625-9e8d-b8492fe5d8de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:19:01.724+08:00
