  'QC-cinemas-extra-P1-October-boy-girl-scouts':
    'author': 'CNN Philippines Staff'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-08-25T21:05:46.870+08:00
    'imagesource': 'jcr:634a1c2c-a45f-49c8-8e06-28260727d850'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd88b5542-be33-4ede-9fd5-e1b4166788e8'
    'lead': 'Moviegoers in Quezon City have to pay an additional peso for the month
      of October.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-05T16:45:12.067+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-05T16:45:19.268+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-05T16:45:19.169+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'QC cinemas to charge extra ₱1 in October to support scouts

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7310fed4-2f53-4ce3-837a-2ec927fc8914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T16:45:12.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:45:19.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 25) — The Quezon City government
        on Friday said it will add ₱1 to the price of movie tickets in all 15 cinemas
        in the city for the whole of October.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540b61be-93e7-452d-a48f-04982b6c497e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T16:45:12.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:45:19.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Councilor Elizabeth Delarmente who wrote the ordinances mandating
        the increase said proceeds will go to the Boy Scouts of the Philippines and
        Quezon City chapter of the Girls Scouts of the Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa540c70-2e10-42ed-96ab-4a879adb6f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T16:45:12.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:45:19.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The BSP and GSP-QC Council have been involved in promoting character
        development, providing adequate citizenship training and leadership among
        the Filipino youth of the city," the Quezon City government said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94c6ca7-e59b-464e-8360-ed710ada170b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T16:45:12.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:45:19.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that the scouts have also been "inculcating love of country,
        civic consciousness and responsibility, courage and discipline, and other
        similar moral virtues and values."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f7bfb2-bc6a-4fe2-be2c-4e84b88227b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T16:45:12.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:45:19.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cinema owners and operators will turn over the collection to the
        two organizations and submit a report to the local treasurer and council.</p>'
