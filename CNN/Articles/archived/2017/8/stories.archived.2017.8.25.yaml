      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91cbaf4d-6161-454e-a737-e9b529579af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:17:56.296+08:00
