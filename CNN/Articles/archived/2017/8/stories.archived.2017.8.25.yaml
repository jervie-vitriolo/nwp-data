  'artkitektura-festival':
    'author': 'Portia Ladrido'
    'categories': ['bf00e680-8020-4f85-954e-e242450f836b']
    'created': 2017-08-25T14:01:55.299+08:00
    'imagesource': 'jcr:f0f5eb14-6953-4fca-be1c-355ed4c7e6b7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '72d270a4-581d-418b-8f0b-5b931bcf99a7'
    'lead': 'Artkitektura Festival celebrates a holistic, sustainable approach to
      architecture through workshops, study tours, exhibitions, and a series of talks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-06T09:07:31.239+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-06T09:07:34.911+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-06T09:07:34.647+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Looking at architecture as a living organism

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d32f3a-27bf-4b24-a93f-61f06d64968d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:07:31.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T09:07:34.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila (CNN Philippines Life) — ‘Organic architecture’ is a term
        coined by Frank Lloyd Wright in 1914 to define a kind of architecture that
        blends with the day-to-day of humanity and its environment. He believed that
        architecture should not be isolated from nature; that the structures built
        should flawlessly dip in and out of natural spaces. This concept of integrating
        architecture with the built environment is what the Artkitektura Festival
        strives to cast light on.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6df7c8-6367-4f33-ad26-786751a639d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:07:31.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T09:07:34.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Artkitektura Festival team — led by Sarri Tapales and in cooperation
        with UK-based organizations Architecture Steiner and Citydesigner — have devised
        a three-year learning program for the Philippines, the first of which starts
        this week, with the theme “Wholeness Through Architecture and the Arts.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a57b29b-441b-46ee-935c-7d31715b7751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:07:31.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T09:07:34.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two festivals will be happening in the country — one in Manila,
        from Aug. 24 to Aug. 27, and another in Iloilo, from Aug. 31 to Sept 3. Both
        weekends will include study tours by leading heritage experts, lectures by
        globally renowned architects, as well as art performances and exhibitions
        that explore the ways people interact with the spaces we inhabit.</p>'
    '5':
      'image': 'jcr:a0905c55-017c-4731-8088-3dc6fb5069a9'
      'imageCaption': 'The Metropol Parasol in Seville, Spain by J. Mayer H. Architects.
        It is said to be the largest wooden structure in the world. Its design is
        inspired by ficus trees. Photo courtesy of ARTKITEKTURA FESTIVAL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e748f3-329c-43b5-8511-ec60804b47b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:07:31.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T09:07:34.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9fdfe4f-846c-4731-a0a9-1c120d013a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:07:31.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T09:07:34.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‘Organic architecture’ as a term has evolved into what some architects
        call now as ’living architecture.’ With this, Artkitektura deemed it apt to
        show the international exhibition on "Living Architecture," a visual presentation
        that traces the roots of this sustainable architectural approach and how this
        has been adapted to a digitally driven society. Works featured range from
        Gregory Burgess’ cultural space in the sacred ground of Uluru that was built
        on indigenous Australians’ songlines to Singapore’s award-winning 101-hectare
        nature park, Gardens by the Bay.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935a093a-edab-478a-84e0-f36a1a50f4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:07:31.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T09:07:34.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Life talked to the Dutch architect Pieter van der
        Ree, the curator of "Living Architecture," to know more about the defining
        element of what living architecture is, how architecture marries technology
        with nature, and what he thinks about Philippine edifices. Below are edited
        excerpts from the interview.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293e20f6-31c3-4824-b360-51a599386d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:07:31.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T09:07:34.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How did you get involved with the Artkitektura Festival?</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5171a40-014d-40f1-b09e-20cfa8c2f453'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:07:31.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T09:07:34.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I was invited four years ago to an architectural conference in England
        that Sarri Tapales [director] and Richard Coleman [associate producer] organized
        together. I was asked to give a lecture and then we started talking about
        the exhibition. The exhibition is a couple of years older and it tours in
        Europe, but not in the English-speaking world. Sarri told me she wanted to
        have it in Manila.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace9ec30-1c44-4317-8934-e7ec7eea3c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:07:31.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T09:07:34.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that she had been looking for museums in Manila and she
        went to five major museums, and Ayala Museum was one of them. I had some free
        time in March last year, then I flew to England, and I stayed a couple of
        days with Sarri and Richard, and I could feel the energy that it was a serious
        plan and that they really wanted it. I had the idea that if it travels to
        Asia, we have to transform the exhibition; we needed to balance the kind of
        projects and where they come from because it was a more European centered
        exhibition up to that time, and I felt that we had to update the exhibition.</p>'
    '15':
      'image': 'jcr:a2cb343e-d335-4cb1-bb2a-e68e534d8bef'
      'imageCaption': 'The pilgrimage chapel Notre Dame du Haut by Le Corbusier in
        Ronchamp, France. It is an example of architecture that is more humane and
        natural. Photo courtesy of ARTKITEKTURA FESTIVAL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985890f4-e551-43af-bbe6-9c6e02f0f88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:07:31.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T09:07:34.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f19025-f9d9-4d14-a6b8-cd72c029c418'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:07:31.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T09:07:34.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What were the factors that you considered in creating this
        updated exhibition for the Philippines?</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e067a99-900d-4cf1-97b9-3587e2687ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:07:31.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T09:07:34.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I experienced a shift — a slow but certain shift — and it partly
        has to do with creating more sustainable architecture. Another factor has
        to do with technology, computer-based design, which is allowing more sculpture
        freedom. These are experiments, but you can see the possibilities. For example,
        in a university in Germany, they are studying organisms, forms in nature,
        and how nature creates these forms. They are trying to investigate the mathematics
        behind it, and they are trying to transport that to computer technology and
        computer fabrics.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473e3c19-f9b0-4e1d-aa18-d625a8ab02e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:07:31.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T09:07:34.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Another] factor is that there is a new longing for architectural
        expression. I was brought up in functionalist tradition, and functionalism
        sought to find some sort of an eternal truth that would fit every occasion
        and every situation, but after some decades, people found it boring because
        it’s so uniform.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55669c57-b4b2-42cc-8e9b-40bc75260428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:07:31.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T09:07:34.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the end of the last century, but certainly, in the last decade,
        there [are] so many experiments in architectural expression, and people like
        that. There''s a new museum built by Frank Gehry, for example, and you go
        there, and you say, ''wow.'' There''s a new opera building made somewhere
        in Norway or in China, and people want to experience it. Architecture is much
        more about an experience nowadays and we believe that the building is functional,
        but we don''t think that''s so interesting anymore. How it nourishes the soul
        or how it uplifts our spirits — that is what is interesting.</p>'
    '23':
      'image': 'jcr:49455f90-3e85-4166-b8e4-692bb2fce582'
      'imageCaption': '"Living Architecture" curator Pieter van der Ree giving a guided
        tour of the exhibit during the opening of the Artkitektura Festival at the
        Ayala Museum. Photo courtesy of ARTKITEKTURA FESTIVAL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaadaee0-d024-4cb9-8a32-9593b1ffef59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:07:31.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T09:07:34.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f10983-6a23-4054-b9b0-63a8a3381aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:07:31.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T09:07:34.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Technology and nature are often pitted against each other.
        How does architecture reconcile the two?</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0f313b-820b-4abc-9341-920071f83909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:07:31.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T09:07:34.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The subtitle of the exhibition is balancing nature, culture, and
        technology. Nature and culture have been in dialogue for thousands of years.
        Technology is speeding up and it has a disrupting role for welfare and progress.
        There''s always that tension between traditional values and modern technology.
        I think that is the big challenge for us now: how we balance that new technology
        with nature because nature is the basis of our existence.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ae735c-487f-4185-9a37-3a5c842099bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:07:31.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T09:07:34.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We cannot say that it''s not important. We are natural beings so
        we have to balance those aspects. Architecture always has to do with all those
        aspects. It has a social aspect because it''s for people, made by people.
        It has a natural aspect because you have to realize that you''re building
        somewhere and you make it from materials, and however they are transformed,
        they always come from nature. If they''re worn out, they will go back to nature.
        One has to develop a new way of thinking, a circular thinking.</p>'
    '29':
      'image': 'jcr:80b9a6ef-2177-472e-af26-c6414c4f4bc4'
      'imageCaption': 'The Wild Reindeer Pavilion by Snøhetta in Norway. The structure
        mirrors the curves of the surrounding Dovre Mountains. Photo courtesy of ARTKITEKTURA
        FESTIVAL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eccea410-fda0-4bf3-84f2-0a7b7377f7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:07:31.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T09:07:34.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93482a22-fbd8-4667-8223-0202a00f4c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:07:31.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T09:07:34.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Seeing the Philippines now, what could you say about how
        we’ve constructed our spaces?</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa11cd7-9811-4054-80fd-ef1486e12e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:07:31.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T09:07:34.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think there are opportunities and obstacles or challenges. There
        is a natural feeling here for that quality of living architecture. […] On
        the other side, I think that the legal system here or the commercial approach
        do not immediately fit together. In the Netherlands, the legal system is much
        more orientated about supporting social needs or taking care for public space.
        For example, if I had to walk from the place I stayed here, then you feel
        that this is not planned for pedestrians.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd186d6-e33a-403b-9b7c-e36a20520c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:07:31.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T09:07:34.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But here, with Greenbelt, that''s a very nice way to walk here,
        in the mall and in between the malls. They got to a point of asking, ‘How
        do we create spaces for people?’ But there are also districts and buildings
        where I got the feeling that commercial aspect in them was the most important
        and that public life is not so well taken cared of. However, earlier, I spoke
        with a developer, who is very much looking for projects that fit their surroundings
        and those that could take care of the community. I still see a lot of openings,
        so I''m still very positive.</p>'
    '35':
      'image': 'jcr:01d65aed-31af-4287-a042-122e0acf03ed'
      'imageCaption': 'The "Supetrees" at the Gardens by the Bay in Singapore is an
        example of living architecture. Photo courtesy of ARTKITEKTURA FESTIVAL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8074807e-3a32-431b-b402-3bec1fe36f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:07:31.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T09:07:34.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b08b46e-3cbf-43a1-abb4-db2750ae25e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:07:31.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T09:07:34.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What, for you, is the defining core of a living architecture?</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e90a1b3-f6ef-4968-a04f-ee09da66812e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:07:31.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T09:07:34.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As architects, we are taught to look at buildings as objects, and
        it''s quite a task to design a building, to have it built, that it remains
        standing and is within budget. So normally, architects are object-orientated,
        but the building as an object is part of a surrounding, a part of a social
        setting, and what I would like is that we change this perception; that we
        start to look at buildings as organs or organisms functioning within social,
        natural, and cultural settings; that you''re not satisfied with the building
        as a result, but that you look at how the building fulfill its role after
        it has been realized. Do people like it? Are they happy in it? Is it a healthy
        surrounding? What does it add to its surrounding? It''s a change in perspective;
        that you look at architecture and ask: what does it contribute to life in
        all of its diversity?</p>'
    '40':
