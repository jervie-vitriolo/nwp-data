  'senate-custody-witness-kian-delos-santos-slay-case':
    'author': 'Xianne Arcangel, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-25T08:57:21.411+08:00
    'imagesource': 'jcr:fecb1bc5-2133-4d24-ab6f-da86c0fab78a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'baff2d46-87c1-4f3b-8a8b-ccea6cc61a20'
    'lead': 'Three witnesses to the killing of Kian Delos Santos are in senate custody
      as an investigation begins.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-06T09:42:35.394+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-06T09:42:39.575+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-06T09:42:39.399+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senate takes custody of three witnesses in Kian slay case

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c3bb91-f1c4-427f-bf6f-b4a868841bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:42:35.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T09:42:39.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 25) —</strong> The
        Senate on Thursday took custody of the three witnesses in the killing of 17-year-old
        Kian Loyd Delos Santos.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e391a6a-c03e-4d82-94aa-de7419206fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:42:35.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T09:42:39.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The witnesses, including a 13-year-old and a 16-year-old, were under
        the care of Senator Risa Hontiveros prior to the hearing of the Senate Committee
        on Public Order and Safety into the death of Kian.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1303d68-7881-495c-a02c-451922cce310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:42:35.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T09:42:39.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee chairman Senator Ping Lacson allowed the witnesses
        be given sanctuary on Senate premises until parental consent for the two minors
        to testify is obtained before the senate''s executive session on Tuesday,
        August 29, Hontiveros said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24eba15f-123a-48bf-b6d5-f6ad0eae0e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:42:35.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T09:42:39.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang ibig sabihin po ng</em> sanctuary <em>na ''yan para sa
        tatlong saksi ay nandirito sila sa</em> premises <em>ng Senado hanggang madinig
        sila</em> in executive session," Hontiveros said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ae77d7-f32c-45be-a7a9-d0480545be55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:42:35.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T09:42:39.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The sanctuary means that the three witnesses will
        stay within the Senate premises until the executive session.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753fc415-12be-4173-bc36-9f36b1cf3be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:42:35.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T09:42:39.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Sec. 11 of the Senate rules for inquiries in aid of legislation,
        the committee may interrogate a witness in a closed-door executive session
        if "the interrogation of a witness in a public hearing might endanger national
        security."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aeb6712-654a-46a0-968d-d025dec9a0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:42:35.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T09:42:39.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Testimony delivered in an executive session may not be made public,
        unless authorized by the committee.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a436fd10-3832-4f9c-bce3-cc8bc26259da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:42:35.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T09:42:39.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros said the mother of the 13-year-old witness will give
        her consent for both for her child and the 16-year-old since they are cousins.
        The mother is an Overseas Filipino Worker based in Oman.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20039d5b-f99f-4e73-bba1-9d1d51250b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:42:35.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T09:42:39.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Iniutos po ni</em> Chairman Lacson<em> na kunin yung</em> authorization
        <em>na ito</em> in writing<em> sa pamamagitan ng</em> Philippine Embassy in
        Oman at <em>dun panotaryahan at ipadala dito sa atin para magamit na rin dun
        sa susunod na pagdinig sa</em> Martes <em>kung kailan ididinig yung mga bata</em>
        in executive session," Hontiveros said at the Senate inquiry.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ea015f-b558-4a6c-9468-69c0c65d3e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:42:35.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T09:42:39.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Chairman Lacson ordered to get the authorization in
        writing, to be notarized at the Philippine Embassy Oman, and delivered here
        so we can hear the children in the executive session next Tuesday.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b08ecc-a0c1-4052-8ec1-b8842f0ccd0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:42:35.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T09:42:39.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kian was a Grade 11 student killed in an anti-illegal drug operation
        in Caloocan City.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4650d3f0-0c83-48b3-8a51-eb112f203df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:42:35.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T09:42:39.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Justice Secretary: Minors killed in drug war ‘collateral
        damage’</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877475cb-394a-42ed-a8e6-a01d8cda9c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:42:35.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T09:42:39.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros said there now six persons under the Senate''s custody
        as three of the youngest witness''s siblings requested to join the child.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa47457-1013-4fc0-a5e6-b3ba69ab125b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:42:35.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T09:42:39.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Itutuloy po ng Senado ''yung</em> protective custody<em> sa
        kanila lalo na''t pending yung kanilang</em> testimony," Hontiveros said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e86ac5-914a-41be-ad52-067db16cf0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:42:35.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T09:42:39.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The Senate will continue its protective custody for
        the witnesses, especially because their testimony is still pending.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52267369-e3e3-439c-8ddb-33768e8e2e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:42:35.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T09:42:39.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the hearing, Justice Secretary Vitaliano Aguirre said the witnesses
        who are minors, may be "susceptible to suggestions" and should be placed under
        the Witness Protection Program, to avoid being influenced by other people.</p>'
