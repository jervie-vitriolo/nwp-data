  'stress-eating':
    'author': 'Daniella Emanuel, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-08-25T02:35:24.828+08:00
    'imagesource': 'jcr:70df2599-565c-4bb2-9c9b-5ccd50efb5b4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9cdb11cb-38cd-4935-a841-82ff1bae0ffd'
    'lead': 'The type of impulsivity that prompts you to stuff yourself with sugary
      cereal after a stressful day is a result of emotional hunger, a psychologist
      said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-06T10:05:50.909+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-06T10:05:54.755+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-06T10:05:54.488+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Can eating ever really relieve stress?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55fe6aba-28ad-49a2-8f0a-435462091c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:05:50.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:05:54.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Tina Fey&nbsp;shoveled sheet cake into her mouth&nbsp;on
        a "Saturday Night Live" skit while ranting about the politics surrounding
        violent rallies in Charlottesville, Virginia. She urged viewers to not attend
        the dangerous marches and to eat cake instead.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c786621-396a-44bd-98f8-149c38013c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:05:50.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:05:54.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know a lot of us are feeling anxious, and we''re asking ourselves,
        like, what can I do? I''m just one person; what can I do?" Fey says.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8aa579-c3c6-4822-83c2-8f7aec145651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:05:50.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:05:54.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Order a cake, she continues, and calmly tells&nbsp;"Weekend Update"&nbsp;host
        Colin Jost, "Just eat it, Colin."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8809f9-4f5b-4750-b617-a78c855a06ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:05:50.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:05:54.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OK, so everyone has different ways of managing stress. Wouldn''t
        it be nice if those coping mechanisms were always healthy? But most of us
        have, at some point, come home from a rough day at work and scarfed down a
        personal pizza, or a pint of ice cream, or maybe even a sheet cake.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141e5c92-cb8e-4f9d-a2ad-0de9f7f8bb56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:05:50.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:05:54.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Katie Rosso, a junior at the University of Missouri, said her most
        intense stress-eating experiences came when she was the manager of her student
        newspaper. Every Tuesday, the staff would stay up until 4 a.m. getting the
        paper ready for production, giving her only a few hours to spare before a
        9 a.m. class.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70abbfc7-9d68-4e12-9dbf-79b64bdd91f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:05:50.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:05:54.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just to take the edge off, I would eat so much. And then I''d go
        home at the end of the night and be like, ''OK, I had two sodas, a Propel,
        one package of Starbursts, chips,'' " Rosso said. "Just because I needed something
        to do while doing the work, to kind of keep my brain occupied on something
        more positive."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2ee80b-4141-450b-95b3-c28e5824559b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:05:50.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:05:54.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Rosso was eating, she felt good and more relaxed, but afterward,
        she would lie in bed and "feel disgusting," she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a20ee1b-bd52-4fe4-ab20-2ddd701fbf61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:05:50.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:05:54.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, she''s trying to eat healthier. She packs watermelon
        and popcorn to snack on at work, and she tries to have smaller portions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d8146e-8534-49f3-be23-bd134c33bed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:05:50.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:05:54.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think I still definitely eat when I''m stressed. But now it''s
        more controlled, so I control it more than it controls me," she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c85f03b-6f2f-47c4-8719-49b39c48389a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:05:50.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:05:54.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gaining control</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636174e2-9e96-4d8f-ad5a-179edc02112a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:05:50.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:05:54.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The type of impulsivity that prompts you to stuff yourself with
        sugary cereal after a stressful day is a result of emotional hunger, said
        Rachel Goldman, a psychologist specializing in health and disordered eating.
        We can experience emotional hunger when we''re stressed, sad or angry, often
        leading to eating because of those emotions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f419cdcc-50d1-4cac-8dab-41f4cb3d58a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:05:50.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:05:54.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goldman conducted a study in which she showed photos of comfort
        foods to patients who had bariatric surgery. Those who were less successful
        with weight loss after surgery had parts of their brain light up when they
        looked at the food, while those who were more successful did not. This result
        shows that food could have potentially addictive qualities, she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9311a11e-3012-4f2c-8fdf-ec2a572be1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:05:50.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:05:54.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a distinction between stress eating and binge eating, she
        said. Binge eating is when someone quickly eats an abnormally large amount
        of food in a short amount of time and feels out of control while doing it,
        such as downing an entire package of Oreos in a half-hour and then feeling
        guilty. Stress eating may be impulsive, but it''s not always followed by guilt.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70cca63c-979c-4e38-99e9-13bb82c82c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:05:50.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:05:54.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you can go into eating ice cream and cookies with the conscious
        decision that ''I wanted this'' and can accept that you''re going to eat it,
        no big deal, no harm done, then the thought that happens after the behavior
        is most likely not going to be feeling guilty," Goldman said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d5138f-1a5e-4a8e-85d0-243137919668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:05:50.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:05:54.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue is when someone acts impulsively and eats without thinking
        about whether they actually want it, she said. If stress eating gets out of
        control, it could lead to binge eating. The key to gaining control is taking
        a moment to think before you eat something that may be unnecessary.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5a1146-a085-4eeb-9d26-e7e39845d7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:05:50.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:05:54.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re going to feel guilty, feel bad about it," Goldman said.
        "Then that negative thought will turn into perhaps another negative behavior,
        perhaps a negative emotion. And our thoughts, emotions and behaviors are all
        linked. So that can turn into a downward spiral."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78fc36ab-ea43-457b-9fe8-ffe3430d5c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:05:50.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:05:54.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beware: Even thinking of food as a reward after doing something
        tough is considered to be emotional eating, she said. And any type of eating
        because of emotion, not because of physiological hunger, is an unhealthy coping
        mechanism.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b4efdd-0b92-461d-aada-d42e57224ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:05:50.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:05:54.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not exactly solving the problem," she said. Someone trying
        to combat stress eating should be prepared with a handful of alternative options.
        Those who are tempted by junk food at work should pack a protein bar, an apple
        or another nutritious snack so that they know they have a healthy option if
        the office orders pizza.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14e939a-6aea-426c-9e68-1baaf8c53c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:05:50.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:05:54.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To avoid eating in general, going for a walk, cleaning up or calling
        a friend are all good choices, Goldman said. If 10 minutes pass and you''re
        not hungry anymore, it might be emotional hunger. If you''re still hungry,
        your body probably does need food.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74619762-bd9e-4b43-880d-dfb0601810bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:05:50.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:05:54.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Can stress eating ever be healthy?</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1faf44-0d8d-4ad5-aba3-bcff3ebe75c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:05:50.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:05:54.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So is there a healthy side to stress eating? Not quite, according
        to Goldman.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c35a7a5-01e4-452f-a041-95d2cbc1d5f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:05:50.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:05:54.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we think of eating, we really should only be eating to survive,"
        she said. "When it comes to eating out of a stress or comfort, really there
        are other ways to cope with those problems. So eating really shouldn''t be
        those."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb29bee-6601-4090-85df-41ca4470a866'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:05:50.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:05:54.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But cleaning your house probably doesn''t sound as appealing as
        a bowl of hot mac and cheese after a fight with your partner. Lisa Drayer,
        a registered dietician who writes about nutrition for CNN, says that eating
        to quell your stress once in a while is fine.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4459673-0339-4162-97bb-38c66169db92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:05:50.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:05:54.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think there''s a spectrum. It could start out as, you''re enjoying
        a scoop of ice cream. Or you just really need a piece of chocolate. And you
        savor it and love it. That''s fine," said Drayer. "But when the portions become
        out of hand, that''s when it becomes a problem, because then it could really
        lead to weight gain."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55fe247b-d0ed-41dd-bf92-f442f1582dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:05:50.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:05:54.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A reward pizza here and or stress candy bar there can add up. Eating
        500 extra calories a day could lead to a pound of weight gain per week, she
        said. However, there''s no need to be hard on yourself after one rough night.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c7e508-19ed-4f81-9fa0-2b2b5d286487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:05:50.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:05:54.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Don''t feel badly," Drayer said. "Just get back on track the next
        day."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733115c6-1099-460d-9071-bed0ad157a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:05:50.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:05:54.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Can eating ever really
        relieve stress?"</p>'
  'George-R.R.-Martin-sets-the-record-straight-about-watching-Game-of-Thrones':
    'author': 'Lisa Respers France, CNN'
    'caption': 'Game of Thrones'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-08-25T02:26:35.214+08:00
    'imagesource': 'jcr:16c2901b-2923-4fa7-8d2b-b8bf428edaee'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4705b8f8-2938-4a39-a533-35ead0bc867b'
    'lead': 'Metro reported on Monday that the author doesn''t watch the show because
      he''s too busy touring and writing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-06T10:08:10.314+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-06T10:08:16.337+08:00
