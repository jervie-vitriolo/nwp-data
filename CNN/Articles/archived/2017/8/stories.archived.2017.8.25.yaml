      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James also mentioned Gordon Hayward, who opted to sign with the
        Celtics as a free agent after playing seven seasons for the Utah Jazz. When
        Hayward announced his decision to leave Utah, Jazz fans burned his jersey.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2efe5e28-e586-4e49-b728-3d7df0c7c23c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T16:54:25.070+08:00
