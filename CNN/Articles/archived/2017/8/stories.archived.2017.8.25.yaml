  'Kians-kin-files-murder-torture-raps-vs.-Caloocan-police':
    'author': 'Gerg Cahiles and Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-25T12:58:14.966+08:00
    'imagesource': 'jcr:25add24f-181e-4422-8a66-40c9c9eaa98b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f7555e2a-7a67-49bc-90bd-5dc07e2c6d1d'
    'lead': 'The family of 17-year-old Kian Loyd Delos Santos on Friday filed murder
      and torture charges against policemen involved in the drug operation that led
      to the student''s death. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-06T09:10:33.311+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-06T09:10:36.984+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-06T09:10:36.721+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Murder, torture raps filed vs. police over Kian''s death

      '
    'updated': 2017-08-26T01:55:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d34f3c-79a4-4691-8b2f-38f6257af47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:10:33.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T09:10:36.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 25) —</strong> The
        family of 17-year-old Kian Loyd Delos Santos on Friday filed murder and torture
        charges against policemen involved in the drug operation that led to the student''s
        death.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827f266b-c586-4dc2-8df0-80ab5787bd9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:10:33.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T09:10:36.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Public Attorney''s Office (PAO) lawyers assisted Kian''s parents
        in filing the cases before the Justice Department at noon. At the DOJ office
        in Manila were Kian''s father Saldy and mother Lorenza, an overseas Filipino
        worker who flew in from the Middle East upon learning about Kian''s death.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca4ca0f-fe69-4073-ad64-5bc36d87059c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:10:33.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T09:10:36.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Inspector Amor Cerillo, Police Officer (PO) 3 Arnel Oares,
        PO1 Jeremias Pereda, and PO1 Jerwin Cruz are facing raps of murder and violation
        of Republic Act no. 9745 or the "Anti-Torture Act of 2009."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05793dd-cb45-4c85-8e20-715e88e9d116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:10:33.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T09:10:36.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If found guilty, the policemen face up to 40 years imprisonment
        for "torture resulting in the death" of the victim, according to the law.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc19ae8-e3f5-4467-a2d4-107626c3d587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:10:33.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T09:10:36.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four policemen tagged in Kian''s death have been relieved from
        their posts. Caloocan City Police Chief Senior Supt. Chito Bersaluna and Northern
        Police District Chief Roberto Fajardo have also been administratively relieved
        to ensure an impartial investigation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff20c405-5f64-468a-989b-ed83e1fd233a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:10:33.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T09:10:36.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kian, a Grade 11 student, died in an anti-drug operation in Caloocan
        City on August 16. Police said he was a drug courier.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804cce53-57ee-4a57-8abf-27bbee68af62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:10:33.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T09:10:36.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eyewitness "Choleng," her face covered as she went with PAO lawyers
        and Kian''s kin in filing the criminal charges, said in her affidavit she
        saw Cruz and Pereda dragging Kian at around 8 p.m. that day.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4e4422-97b9-449e-8ee1-2e911d7caa8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:10:33.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T09:10:36.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After learning about Kian''s death, Choleng said she went to the
        barangay hall and managed to ask one of the policemen whom she identified
        as Pereda why they killed Kian.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1572234e-33e0-4cf7-aa88-e33f359896e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:10:33.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T09:10:36.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said Pereda told her Kian resisted arrest and fought back.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce296a8d-0faf-41c3-a3b3-b393f8f6df53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:10:33.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T09:10:36.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAO lawyers said the testimonies and pieces of evidence they have
        obtained are strong enough for prosecutors to find a probable cause for charging
        the suspects.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee4cdc0-0dc3-490f-a7ad-c8078b3f0eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:10:33.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T09:10:36.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Eyewitness po yun… At nakita niya ang mga mukha ng mga pulis. Positively
        identified po niya kaya malakas (ang kaso)," PAO Chief Persida Acosta said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a884b2fe-2a32-43b1-9b9c-6935a00209be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:10:33.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T09:10:36.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "That''s an eyewitness. And she saw the policemen''s
        faces. She positively identified them so the case is strong."]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9714be5-8b55-4654-8325-a548f127a087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:10:33.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T09:10:36.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines later in the evening, National
        Capital Region Police Office (NCRPO) chief Oscar Albayalde said the police
        officers involved had been under restrictive custody at Camp Bagong Diwa in
        Taguig City.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35615343-08ab-4999-ab68-d2b21fb25c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:10:33.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T09:10:36.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde admitted that what happened to Kian showed the need to
        remind police officers again about sticking to protocols.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae80b440-0a53-4e2c-b50e-0d778e71ca4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:10:33.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T09:10:36.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We really have to revisit our police operations. We really have
        to check on it so that we will be able to correct (lapses)," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e12e3d8-772e-4322-ba0c-5f22db641fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:10:33.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T09:10:36.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Senate hearing on Thursday, Cruz and Pereda admitted
        they were the policemen seen in the CCTV footage shown dragging someone at
        night, but they said it was a police asset and not Kian.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0dac186-f2e2-44a1-8fbf-69aefeee93ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:10:33.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T09:10:36.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What was established at the Senate probe on the incident was that
        Cruz, Pereda, and Oares were together in the bloody operation, and that Oares''
        gun was used to shoot Kian dead.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7854e6-33a6-40f2-bdb7-570d8bed3b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:10:33.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T09:10:36.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None of the policemen, however, would say who actually fired the
        shot at Kian.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f817c953-b42f-4797-9f51-de12be1148cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:10:33.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T09:10:36.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kian was among the 82 casualties of a series of "One-time, big-time"
        anti-drug operations in Metro Manila and nearby province of Bulacan from August
        15-18.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c01d795-dff6-4662-ac8c-413d9b4145fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:10:33.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T09:10:36.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has said that if the policemen implicated
        in Kian''s case are found guilty, they must go to jail.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c291e0e-42f7-4ab6-9a8e-fc1f479afeb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:10:33.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T09:10:36.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: What we know so far about Kian''s death</h2>'
