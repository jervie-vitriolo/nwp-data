      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, "New Day" co-anchor James Deakin posted a video of him
        dancing with Felix to the tune of "Time of My Life" from the 1987 film "Dirty
        Dancing" as a tribute to Veloso.</p>'
    '28':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">A very impromptu tribute to our dearest colleague, Amelyn Veloso.
        Hope this made you smile, even for just a bit.... <a href="https://t.co/bRUCtcieyr">https://t.co/bRUCtcieyr</a></p>&mdash;
        James Deakin (@jdeakin72) <a href="https://twitter.com/jdeakin72/status/900870620115849216?ref_src=twsrc%5Etfw">August
        25, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

