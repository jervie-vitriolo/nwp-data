    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55343b7-b949-46ad-8563-5ea2f902986c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:16:41.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T09:16:45.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 25) —</strong> More
        appointment slots for Philippine passport applications and renewals are available
        from today, the Department of Foreign Affairs (DFA) said in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4ed9ad-2d5b-4324-99f0-d4d567789d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:16:41.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T09:16:45.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assistant Secretary Frank Cimafranca of the Office of Consular Affairs
        said 94,350 additional slots have already been opened from July to August,
        while "thousands more" will be opened on August 25 for September appointments.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3704eba7-c910-4a39-9512-5f3ba84844fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:16:41.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T09:16:45.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of personnel in charge of processing passport documents
        has been increased to address the volume of applications, Cimafranca said
        in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c799fa3-a7af-4838-a32e-11df659305a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:16:41.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T09:16:45.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the DFA''s main hub in Aseana  in Pasay City, passport applications
        increased to 3,300 per day from 1,900, because of additional personnel, he
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ddd7ddf-cea0-4e9e-8cb5-83b9076c911e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:16:41.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T09:16:45.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 900 appointments were moved up to earlier dates, and the number
        of suspended applications was brought down to zero on August 18 from a backlog
        of 33,000 on August 2, Cimafranca said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54209ac1-ee73-4656-915e-2bb5bc9fb6d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:16:41.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T09:16:45.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To save up on slots, Cimafranca reminded senior citizens, persons
        with disabilities, solo parents, pregnant women, and children seven years
        old and below can walk in consular offices without setting a prior appointment,
        since they can use the courtesy lane.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12765f2-fdc4-49b7-b4fd-4f6a8c02b1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:16:41.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T09:16:45.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also reminded the public that there is no charge for an appointment
        and to stop patronizing fixers.</p>'
  'Arrest-warrant-issued-for-former-Thai-PM-Yingluck-Shinawatra':
    'author': 'Euan McKirdy, Kocha Olarn and Elaine Ly, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-08-25T16:52:50.083+08:00
    'imagesource': 'jcr:2f5b785b-6c0c-46f8-a43c-c5042f41b2a0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bc03ab5c-579d-4cb7-9a13-e027a565f816'
    'lead': 'When she was inaugurated in 2011, Yingluck became Thailand''s first female
      prime minister and its youngest in over 60 years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-06T09:23:08.532+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-06T09:23:14.022+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-06T09:23:13.693+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Arrest warrant issued for former Thai PM Yingluck Shinawatra

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9545d9f6-86dc-4dcb-aac6-c68018067e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:23:08.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T09:23:14.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Thailand''s Supreme Court has issued an arrest warrant for
        former Thai Prime Minister Yingluck Shinawatra after she failed to appear
        in court to hear the verdict in her two-year negligence trial.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895ed26a-a657-4c62-a60f-0bf3dcdcae0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:23:08.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T09:23:14.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yingluck''s lawyer Norawit Larleang told the court Friday that she
        was ill and could not attend the hearing, but did not provide a medical certificate,
        leading the court to refuse the excuse. He later told CNN that he didn''t
        know whether the former prime minister was in Thailand or outside the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa3c045-ff61-43b1-b643-74a11fdc71b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:23:08.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T09:23:14.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her bail money of 30 million baht ($900,000), posted when the trial
        began more than two years ago, has been confiscated.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a14050b-b55e-4c70-88f7-9bd1887481d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:23:08.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T09:23:14.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Thai leader faces up to 10 years in prison for alleged
        negligence over a rice-buying scheme, which cost the country billions of dollars.
        The court has set a new date for the verdict of September 27.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c02441-c0d5-45f8-80ad-025b1ca9379c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:23:08.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T09:23:14.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s top immigration official said there were no records
        of Yingluck having left the country through proper immigration channels.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e108cc2e-e3a8-4857-8f13-5d99c9da931b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:23:08.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T09:23:14.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Police Lt. Gen. Natthathorn Prohsoonthorn said he could
        not confirm if she was still in Thailand or not.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0410f74c-d306-47e3-975e-68fa86c8c628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:23:08.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T09:23:14.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yingluck has been barred from leaving the country without court
        approval since 2015, when her trial started.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f9e403-47b5-41b3-b985-2d2eabc6bd60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:23:08.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T09:23:14.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crowds gathered</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2d4c4a-6515-497a-b5d6-7e9c1c2543e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:23:08.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T09:23:14.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of Yingluck''s supporters who''d been waiting outside the
        court for the verdict quickly dispersed once word spread the former Prime
        Minister hadn''t appeared.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c33740-47f6-4eac-af04-2e2a2f656b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:23:08.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T09:23:14.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thai police had deployed 3,000 officers to the streets ahead of
        the hearing to guard against potential protests. At one stage, lines of police
        stood ready to repel any demonstrations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc38da5-8028-407a-acc3-6b73114cfc41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:23:08.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T09:23:14.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As many as 1,000 supporters had gathered to hear the verdict, lining
        up behind barricades and crowding footpaths in nearby streets. Many were dressed
        in black to mourn the late King Bhumibol Adulyadej, who died last October.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2724c93-9513-4ee5-8b47-3cf95f93e998'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:23:08.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T09:23:14.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crowds came despite a plea from Yingluck on Facebook to stay
        away from the court due to security concerns.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb63c217-2a9a-4a49-a286-0507490a47c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:23:08.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T09:23:14.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reporters outside the government complex which houses the Supreme
        Court said her supporters were ignoring police requests to stay in predetermined
        protest areas.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8b4e3d-a5d3-4aae-8da1-f5cb0bfd9559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:23:08.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T09:23:14.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Big surprise''</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dcfffe6-26f4-461a-8814-2f76e66fb80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:23:08.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T09:23:14.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yingluck''s no-show was a "big surprise" to most people in Thailand,
        Thitinan Pongsudhirak, a political scientist at Chulalongkorn University told
        CNN.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb456a61-3f4f-4978-b44d-763559cd39c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:23:08.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T09:23:14.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The way that she had fought, it had looked like she was willing
        to go through with (the trial).</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f84787-efef-4518-aa98-d348a2feeae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:23:08.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T09:23:14.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now she''ll be thinking about fleeing. (The verdict delay) provides
        a window for potential flight....if she has not fled already," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7240b4bb-e337-456a-9e48-1e422adc5835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:23:08.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T09:23:14.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thitinan said Yingluck''s decision to skip the verdict hearing will
        have "emboldened" the military government.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f77607-612b-4fa8-8e71-1fa1eeb1d8a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:23:08.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T09:23:14.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They would not have wanted to put her in jail, in this scenario,
        (but her not showing up today) puts her on the back foot and gives them an
        edge."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178e1bd4-b948-448b-8c60-6cd0caf31b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:23:08.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T09:23:14.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was only "low risk" of unrest following her absence, he added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1085c7d-2eb1-4a9f-a887-a59aa7d67eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:23:08.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T09:23:14.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The military government have been suppressing dissent and suppressing
        demonstrations. (Her supporters are) fanned out over the country so it is
        hard for them to mobilize."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43fa5829-f41d-4a0a-a9d4-2e66fea6343b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:23:08.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T09:23:14.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fall from power</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ab0b07-a5ce-4b16-973b-6286d7560e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:23:08.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T09:23:14.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When she was inaugurated in 2011, Yingluck became Thailand''s first
        female prime minister and its youngest in over 60 years.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf7c7b0-8aec-426a-a914-698aeba5f58f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:23:08.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T09:23:14.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sister of exiled former Prime Minister Thaksin Shinawatra, Yingluck
        was ousted by a coup in 2014 and was later impeached by Thailand''s military-appointed
        National Legislative Assembly. The ruling barred her from political office
        for five years.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8656d45c-ed75-4758-917c-646a9e93ce9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:23:08.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T09:23:14.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time of her ouster, Yingluck said she had behaved with integrity
        and honesty during her time as prime minister.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970abc9d-1c3a-4f43-8167-1dc7b8c3a8b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:23:08.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T09:23:14.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I pledge that I have followed correct proceedings of the constitution,
        laws of the country in every way," she said on social media.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b561f94-7eb2-4842-8ec3-676643486435'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:23:08.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T09:23:14.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rice subsidy program, introduced in 2011, pledged to pay farmers
        well above the market rate for their crop, and ended up costing the country
        billions.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cdaeffd-1dc9-4fb9-b476-8c3be729d2e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:23:08.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T09:23:14.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But critics said it wasted large amounts of public funds trying
        to please rural voters, hurting exports and leaving the government with huge
        stockpiles of rice it couldn''t sell without losing money.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050124be-bab4-46cc-a45b-8acfb1d5d5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:23:08.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T09:23:14.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yingluck said the rice subsidy scheme was "beneficial for the farmers
        and the country" and that claims it lost money were wrong and motivated by
        political bias against her.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ab0c42-fee0-409a-aee5-93a956b6b53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:23:08.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T09:23:14.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the outcry, Yingluck was investigated by Thailand''s National
        Anti-Corruption Commission (NACC) for the rice subsidy issue and put on trial.
        Proceedings have lasted more than two years.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a59055-1829-4d3c-a237-a19a4602a421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:23:08.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T09:23:14.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly before the military coup in 2014, a Thai court ordered Yingluck''s
        removal from office, finding her guilty of violating the country''s constitution
        in her reassignment of a senior security official in 2011. That official was
        replaced by the then-national police chief, whose role in turn was given to
        Priewpan Damapong.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99d530c-5bb5-4b42-b39e-4141c0b0e844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:23:08.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T09:23:14.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Damapong is the brother of the ex-wife of Thaksin Shinawatra, Yingluck''s
        brother, who was overthrown as Prime Minister in a military coup in 2006.
        Thaksin is living in self-imposed exile to avoid corruption charges.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c1550c-b704-45c5-b37b-adc0ca2ff6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:23:08.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T09:23:14.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Arrest warrant issued
        for former Thai PM Yingluck Shinawatra"</em></p>'
