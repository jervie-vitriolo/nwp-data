      'mgnl:type': 'text'
      'text': '<p>Disaster relief goods are ready for distribution through the local&nbsp;
        Social Welfare offices.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277d9fa3-8d50-4f67-b82e-8e6ab9ef84e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:50:26.715+08:00
