      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27b8ea2-b6cb-488d-b8e6-4f5ba04a5eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:56:35.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T08:56:38.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Taylor Swift has a message in her brand
        new single "Look What You Made Me Do," and she says it rather plainly.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f7edc8-d11a-4509-bd2e-a41c50e0ba04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:56:35.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T08:56:38.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m sorry, but the old Taylor can''t come to the phone right now,"
        she sings. "Why? Oh, ''cause she''s dead."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11914780-ca3d-41d8-bdab-82628b6df926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:56:35.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T08:56:38.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, the singer shows a new side of herself in the first song
        from her forthcoming album "Reputation," set to be released on Nov. 10.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f86beda-4041-48ec-9783-78d86ef44b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:56:35.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T08:56:38.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She sings: "I got smarter, I got harder in the nick of time," and,
        "Honey, I rose up from the dead. I do it all the time."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a322609b-24d8-4fc2-b8ce-ed907b83c0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:56:35.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T08:56:38.889+08:00
