      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with her new music, the 27-year-old artist also dropped an
        accompanying three-and-a-half minute lyric video for the song.</p>'
