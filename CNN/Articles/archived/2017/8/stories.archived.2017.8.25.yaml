      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipinos outlasted their Thai counterparts, 5-4, in the finals
        match of men''s hockey.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b601c6-5639-41d9-9972-1faaddac51ab'
      'mgnl:activationStatus': true
