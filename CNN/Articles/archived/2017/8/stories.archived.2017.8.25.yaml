      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 10 p.m., the Philippine Atmospheric Geophysical and Astronomical
        Services Administration (PAGASA) said Jolina was spotted in the vicinity of
        Maddela, Quirino, with maximum sustained winds of 80 kilometers per hour (kph)
        and gustiness of 110 kph.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a4656d-337a-463e-aba1-b9a18e72d51e'
