      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Grid Corporation of the Philippines, the power grid
        operator, said precautionary measures are in place to&nbsp; minimize "Jolina''s"
        impact on power supply and facilities.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23643b22-81ea-48d6-b787-44c4897492ed'
