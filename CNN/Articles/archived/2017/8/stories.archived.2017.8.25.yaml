      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her last record, "1989," was released in 2014, and her retreat from
        the spotlight that followed left many wondering when the singer would deliver
        newmusic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4490e248-484e-4c27-9f86-0e03650f6324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:56:35.455+08:00
