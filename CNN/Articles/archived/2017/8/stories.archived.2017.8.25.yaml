      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 25) —</strong> Disaster
        response officials&nbsp; raised the alert warning to "blue" as tropical storm
        "Jolina"&nbsp; (International name: Pakhar) was seen to make landfall in Aurora
        province Friday evening.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f956b0-57d2-4cb7-9751-3b92db641114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:50:26.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T09:50:30.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Code "blue" means officials from various government agencies, as
        well&nbsp; local units of the police and military, should report to their
        assignments round-the-clock shifts in preparation for a calamity.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4b35e7-8ae2-4ea0-97f4-6a0ecdaae895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:50:26.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T09:50:30.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jolina" will bring moderate to heavy rains over most parts of&nbsp;
        Luzon, and is expected to hit the province of Aurora between 6 p.m. and 9
        p.m. today</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227c6048-5705-4621-aa40-26e50a6234ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:50:26.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T09:50:30.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was packing winds of 80 kilometers per hour (kph) and gusts of
        up to 95 kph as it moves west northwest at 19 kph towards northern and central
        Luzon, according to the weather bureau.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d91538-36d6-4f23-bb76-40907ec8961a'
