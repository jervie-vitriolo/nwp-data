      'mgnl:type': 'text'
      'text': '<p>Meanwhile, "The Source" executive producer and correspondent Tristan
        Nodalo dedicated a heartfelt poem to the late broadcaster.</p>'
    '30':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="tl"
        dir="ltr">Salamat, Amelyn Veloso <a href="https://t.co/r5I754Kkub">pic.twitter.com/r5I754Kkub</a></p>&mdash;
        Tristan (@TristanNodalo) <a href="https://twitter.com/TristanNodalo/status/900706494877908993?ref_src=twsrc%5Etfw">August
        24, 2017</a></blockquote>

