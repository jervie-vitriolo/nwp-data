      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 25) —</strong> (UPDATE)
        Tropical Storm Jolina (international name: Pakhar) now crosses Quirino province
        after making landfall in Aurora early Friday evening.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7ee3ef-8008-4e79-bf0e-a29b7fe0c532'
      'mgnl:activationStatus': true
