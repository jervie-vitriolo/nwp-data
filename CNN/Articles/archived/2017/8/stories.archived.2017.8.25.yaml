  'doh-bird-flu-preparations-ahn6':
    'author': 'Claire Jiao, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-25T15:47:56.775+08:00
    'imagesource': 'jcr:f763d5cd-c554-4332-8633-acf5e8bc05d1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f59e7e39-55cc-4335-800d-544d75240262'
    'lead': 'The Department of Health (DoH) is ramping up preparations to prevent
      the bird flu''s spread among humans, especially as new studies show the virus
      is becoming deadlier.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-06T08:23:00.742+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-06T08:23:03.984+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-06T08:23:03.806+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DoH ramps up bird flu preps, even as no human cases recorded

      '
    'updated': 2017-08-26T03:46:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c05fe6b-4e1e-4730-876d-6722b0fd6dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:23:00.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T08:23:03.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 25) —</strong> There
        are no confirmed cases so far of humans infected with bird flu in the Philippines,
        health officials have announced.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f40589-1bc2-45da-b7a1-288cd42dfbe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:23:00.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T08:23:03.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, the Department of Health (DoH) is ramping up preparations
        to prevent the bird flu''s spread among humans, especially as new studies
        show the virus is becoming deadlier.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4622be-d854-45c2-ba8c-0d3451a63f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:23:00.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T08:23:03.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DoH has monitored 34 suspected cases since the bird flu outbreak
        began this month, but they all tested negative, Health Secretary Paulyn Ubial
        said in a press briefing on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5ef00c-aab6-4607-8bce-fd1b2aa1f8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:23:00.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T08:23:03.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Agriculture Department: PH bird flu strain transmissible
        to humans</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089ace55-a63d-448e-af4a-d6f580bc40e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:23:00.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T08:23:03.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of the patients were poultry farmers or workers in culling operations,
        she explained. They displayed flu-like symptoms like cold, cough, headaches,
        and body pain. Upon check-up, the DoH immediately isolated the patients and
        gave them antivirals until laboratory results confirmed they did not carry
        the virus.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c12049-2b20-41ce-812f-61f0a40ec000'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:23:00.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T08:23:03.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another seven suspected cases were referred to the DoH on Friday;
        test results are expected to come out over the weekend.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2c59ab-f37a-442e-a980-611cc9d88256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:23:00.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T08:23:03.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Avian influenza that hit parts of the Philippines has been confirmed
        to be the H5N6 strain, which can be passed on from infected birds to humans.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db18c5dc-4ba0-4275-a6a6-c0a9ae7db84d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:23:00.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T08:23:03.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DoH repeated the Agriculture department''s call for calm. "It''s
        very rare that we see bird-to-human transmission for H5N6," Ubial said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9f4449-ae8f-495b-ae9a-da96f38c5235'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:23:00.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T08:23:03.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the World Health Organization, there have only been
        16 cases of human infection since H5N6 first began in 2014. Of these cases,
        only six have died.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a053c2f-38c8-4313-8776-83c39ad83ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:23:00.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T08:23:03.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Research Institute for Tropical Medicine (RITM), however, warned
        that the virus'' case fatality rate seems to be on the rise. Citing latest
        studies, RITM Director Soccoro Lupisan said the chances of a patient recovering
        from H5N6 is at about "30-50%."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b1dbcf-0885-4887-a7b4-75cc9b710696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:23:00.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T08:23:03.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is hard for humans to catch H5N6, but if they do get it, there
        is a higher likelihood some could die from the virus," she told reporters
        on Friday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c7f908-dfeb-4e4e-9948-fdd44a7b7ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:23:00.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T08:23:03.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to data, older people and those with underlying medical
        conditions are more vulnerable to H5N6, Lupisan said. She added that human-to-human
        transmission, while possible, is unlikely.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfffa8ba-f766-4cf7-8e24-224a3db9e54b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:23:00.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T08:23:03.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DoH advised the public to avoid getting exposed to live birds
        that could have been exposed to bird flu. Those who do work with live birds
        and other poultry products should wear protective equipment and practice regular
        hand-washing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265e21de-9358-4799-8302-690a9a6292c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:23:00.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T08:23:03.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for consumers, Ubial reiterated that humans cannot catch the
        virus from eating poultry products. To be safe, though, she encouraged the
        public to cook poultry products well and disinfect kitchens after cooking.</p>'
  'Police-car-no-plate-sparks-alarm-Ateneo-protest-QCPD':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-25T19:10:45.083+08:00
    'imagesource': 'jcr:9fee5514-ebcc-493d-b626-c4dc9600bcb0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9ae96f5d-b4df-425f-87f8-1b2ac29d76f3'
    'lead': 'The Quezon City Police said it was a misinterpretation, but the students
      insisted the cops were too close for comfort.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-06T08:40:16.270+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-06T08:42:55.776+08:00
