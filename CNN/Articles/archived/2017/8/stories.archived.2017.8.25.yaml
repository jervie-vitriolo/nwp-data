      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> LeBron James has had enough of fans burning
        jerseys.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916bfdbc-0990-4a2f-ab78-cdb32e010296'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T16:54:25.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:54:31.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBA star took to Twitter on Thursday, voicing his displeasure
        with Boston Celtics fans who were burning point guard Isaiah Thomas'' No.
        4 jersey. The Celtics traded Thomas, forward Jae Crowder, center Ante Zizic
