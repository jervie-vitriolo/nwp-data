  'uss-john-mccain-search-rescue-suspended':
    'author': 'Zachary Cohen, CNN'
    'caption': '(File photo) The USS John S. McCain'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-08-25T16:40:55.937+08:00
    'imagesource': 'jcr:da9c4e6c-1dd4-496b-a4de-6ddf23cc4bb8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ba529b90-8249-487e-b1bf-211027c8c723'
    'lead': 'The U.S. Navy has suspended its search-and-rescue operations for nine
      missing sailors after the collision between the U.S. destroyer John S. McCain
      and an oil tanker near Singapore.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-06T08:14:34.326+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-06T08:14:38.135+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-06T08:14:37.859+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Navy suspends USS John McCain search and rescue efforts

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e9990e-c0d6-4f91-a125-7e4a1edfdda4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:14:34.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T08:14:38.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The U.S. Navy has suspended its search-and-rescue
        operations for nine missing sailors after the collision between the U.S. destroyer
        John S. McCain and an oil tanker near Singapore, the Navy announced Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a8b0f6-7322-45c0-bab6-dd3154508dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:14:34.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T08:14:38.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navy divers have recovered the remains of two sailors – electronics
        technician 3rd class Kenneth Aaron Smith, 22, from New Jersey, and electronics
        technician 3rd class Dustin Louis Doyon, 26, from Connecticut – and identified
        eight other missing sailors, the service said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73bfb77c-3ab9-4b26-a2dd-9e99e1448f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:14:34.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T08:14:38.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A multinational 80-hour search effort was suspended Wednesday after
        covering a 2,100-square-mile area east of the Straits of Malacca and Singapore.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c678264-782e-460c-8739-9e7415195136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:14:34.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T08:14:38.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Navy and Marine Corps divers found "some remains" of
        missing sailors in the sealed compartments aboard the McCain.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06176ea3-4baa-477e-af1a-5e801746c148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:14:34.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T08:14:38.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Divers will continue recovery efforts inside flooded compartments
        in the ship for the remaining missing sailors, despite the suspension of rescue
        efforts at sea. The Royal Malaysian Navy has located one body at sea and officials
        are working to determine whether it is one of the missing sailors, the service
        said. Divers have located others.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b00c86-b54f-4b59-9817-f8f26f965d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:14:34.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T08:14:38.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guided-missile destroyer and the merchant vessel collided Monday
        east of the Malacca Strait, the fourth time a U.S. warship has been involved
        in an accident in Asian waters this year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef5253e-d968-4e84-9fb7-0c05bba19b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:14:34.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T08:14:38.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The collision prompted the Navy to order a rare, one-day operational
        pause.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea06b0c5-d1be-4e60-bd07-189f65dbef04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:14:34.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T08:14:38.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The McCain has been towed to Singapore''s Changi Naval Base. The
        other ship, the Alnic MC, a 600-foot, Liberian-flagged oil and chemical tanker,
        was towed to Singapore''s eastern anchorage for inspection.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b4bdea-0d17-4f9b-98fb-732ca2d262f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:14:34.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T08:14:38.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House on Wednesday expressed "great sadness" about the
        incident in a statement. "As the Navy begins the process of recovering our
        fallen sailors, our thoughts and prayers go out to their families and friends,"
        the statement said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e13900-3165-4034-943b-afebeed65168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:14:34.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T08:14:38.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sailors still missing were identified as:</p>'
    '10':
