  'president-rodrigo-duterte-shoot-maute-marawi':
    'author': 'Lara Parpan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-25T10:37:16.786+08:00
    'imagesource': 'jcr:8b710093-50ba-4e9c-9cab-0b4e76c1ac18'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'be3ea500-136d-4edf-8bcc-aef5605d33a5'
    'lead': 'President Rodrigo Duterte was in Marawi City for a third time on August
      24, but this was his first at the main battle area.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-06T09:36:19.972+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-06T09:36:23.983+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-06T09:36:23.716+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'President Duterte takes up gun, shoots at Maute in Marawi visit

      '
    'updated': 2017-08-26T03:53:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b7eee8-2971-4635-9b50-83c4bc889cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:36:19.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T09:36:23.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Story updated to include statement of AFP Spokesperson Restituto
        Padilla.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3343873-7cca-4f2b-829f-24116daa1eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:36:19.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T09:36:23.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 25) —</strong> President
        Rodrigo Duterte took up a troop position and shot twice at Maute targets,
        military officers said Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecaa8fab-8395-4bfe-a02a-191a78813e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:36:19.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T09:36:23.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President, in full-battle gear and flak jacket, and wearing
        electronic ear muffs on his head, aimed his sniper rifle through a small opening
        inside a patrol base at a Maute target, photos provided by Malacañang showed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a3715b-9b1a-48db-a7c3-66d9911faf12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:36:19.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T09:36:23.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a news release, Malacanang said "Duterte also visited a temporary
        patrol base and even tried a sniper rifle and fired twice towards the direction
        of the terrorists."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916a3243-1902-4053-a597-2f090fd19b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:36:19.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T09:36:23.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Military officers told CNN Philippines that the President was given
        "a live target," referring to a Maute terrorist.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314a5888-9733-4a57-8694-2f686ba01ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:36:19.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T09:36:23.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armed Forces of the Philippines Spokesperson Brigadier General Restituto
        Padilla said Friday that the President "fired on enemy positions in the battle
        area."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9074c7-d36e-40ca-af8c-f29ae37292af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:36:19.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T09:36:23.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on the feedback of our troops on the ground, the President
        wanted to be on the front line," he said in the "Mindanao Hour" news briefing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1064ff64-572d-4f64-b9d9-967e71e7ab9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:36:19.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T09:36:23.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whether there was a target hit, he did not say," Padilla added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa3929f-d3cf-4353-94be-3a50546de0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:36:19.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T09:36:23.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte was in Marawi City for a third time on August 24, but this
        was his first in the battle zone.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16297d24-8f88-4a2b-b976-ebaa31510512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:36:19.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T09:36:23.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He perhaps wanted to show our troops that he was one with them,
        every step of the way," Padilla said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3325f14b-711c-4135-a499-853f986e6483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:36:19.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T09:36:23.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Duterte visits main battle area in Marawi</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3c3b0c-e525-452c-8aa6-4c1dce410bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:36:19.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T09:36:23.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military on Wednesday said they were closing in on a handful
        of Maute gunmen, whose movements are now limited to half a square kilometer
        within Marawi City proper.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a58c63-bf71-48c8-8d2f-1a348c940d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:36:19.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T09:36:23.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite the imminent danger, Duterte instructed his convoy to stop
        outside the safe zone to inspect the devastation near ground zero and talked
        to the soldiers guarding the buildings used by the members of the Maute group
        during the early days of the fighting," Malacañang said.</p>'
