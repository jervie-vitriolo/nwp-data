      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA is also warning vessels against sailing off the coast of
        northern &nbsp;Luzon and the eastern seaboards of central and southern Luzon.</p>'
