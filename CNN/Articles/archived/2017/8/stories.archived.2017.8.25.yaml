      'mgnl:lastActivated': 2019-08-05T16:54:31.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gordon Hayward paid (his) dues as well and decided to do what''s
        best for him and family," James said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07fa8ce-65e6-48ac-9a0b-d93ac011035b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T16:54:25.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:54:31.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He later continued his rant: "If these guys weren''t good, u guys
        would be the first to say ''get them up out of here.'' Man beat it! When ''we''
        decide to do what best for us it''s ''cowardly'' ''traitor,'' etc but when
        it''s on the other side it''s ''business'' huh!?!?"</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01be0ca7-a035-486b-b1e6-6add20b2de5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T16:54:25.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:54:31.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James knows a little about fickle fans. In Cleveland, fans famously
        burned his Cavs jersey in 2010 after the then-free agent announced he was
        leaving for the Miami Heat. Four years later, they embraced him when he returned
        to the Cavaliers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d7cf00-7eac-4e78-a7e3-f5f77986fa95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T16:54:25.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:54:31.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The day of the Irving-Thomas trade, James retweeted a video from
        a fan showing Irving''s Cavaliers jersey alongside a homemade sign reading,
        "Thank U so much." In his retweet, James said, "That''s the only way to be
        to the kid! Special talent/guy! Nothing but respect and what a ride it was
        our 3 years together."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18fbdbb5-9232-4e02-b4fb-367125fb5412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T16:54:25.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:54:31.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though Thomas is one of the shortest players in the NBA --
        he''s listed at 5 feet, 9 inches -- he regularly comes up big. It started
        almost immediately with his namesake.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99fbc442-7ee1-4606-9cfe-0968d1e4562f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T16:54:25.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:54:31.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thomas was named after NBA legend Isiah Thomas when his father,
        James, lost a friendly wager on a Lakers-Pistons playoff game in 1989. He
        had the famous name, but because of his height, Thomas had to prove to the
        league that he belonged. He played three years for the University of Washington
        and was selected by the Sacramento Kings as the 60th and final pick in the
        2011 NBA Draft.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc016509-3198-4795-bbbb-c90684109a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T16:54:25.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:54:31.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kings traded Thomas to the Phoenix Suns in 2014, and then he
        was sent to Boston as part of a trade in 2015. He thrived with the Celtics,
        leading the team in scoring, and became a two-time All-Star.</p>'
  'DOLE-Female-employees-not-required-to-wear-high-heels-to-work':
    'author': 'Xianne Arcangel, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-25T16:41:36.118+08:00
    'imagesource': 'jcr:978be76f-3c67-45d8-b2c0-a45dcf914bce'
