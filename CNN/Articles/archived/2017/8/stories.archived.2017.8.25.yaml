      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92cf2de2-2c36-42c2-8253-d60f610a252f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:17:56.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:31:10.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Franklin Drilon called Aguirre out, saying his statement can
        be perceived as favoring the police who are under investigation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3120d3b-dcea-458f-bd77-e43e9604bb9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:17:56.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:31:10.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Your bias to protect the policemen is so obvious. I do not see
        any indication that you are trying to seek a neutral path here,” Drilon told
        Aguirre.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73ea613-9cb7-4b2d-9a34-eb87540febc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:17:56.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:31:10.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon then asked Aguirre if he would agree to allow the Ombudsman
        to do preliminary investigation into Kian’s case, but Aguirre disagreed, saying
        it will put the Justice Department in bad light.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce1032f-caad-486c-8ef0-4099a35dcb8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:17:56.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:31:10.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate is investigating the death of Kian, one of 82 casualties
        in various anti-drug operations by the police last week in Bulacan and Metro
        Manila.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d8d56e-d8f8-401b-970d-d482fd3f1d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:17:56.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:31:10.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: What we know so far about Kian''s death</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e365e1-fe22-4ee5-b45c-34676bc2e86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:17:56.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:31:10.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inconsistencies in police accounts</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5798f22d-c4f7-4af4-a144-8bba157cff2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:17:56.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:31:10.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Autopsy results from the Public Attorney''s’ Office forensic laboratory
        showed Kian had three gunshot wounds fired at close range: two behind his
        left ear, and one on his back.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfeacd03-8f56-4b17-bc85-06a362a5d159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:17:56.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:31:10.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, reports from the Philippine National Police (PNP) crime
        laboratory said only two gunshot wounds were seen behind the ear, fired about
        two feet away from Kian.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f57a07-ce6a-42d8-9b2c-03b9c05b3beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:17:56.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:31:10.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No one claimed custody of Kian''s shirt, which could help determine
        if the third gunshot wound exists.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ab7500-92d0-4b94-a9e7-457e36e1d3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:17:56.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:31:10.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the police involved in the incident, Police Officer 1 Jeremias
        Pereda, said Kian shot at them. Previous police reports said Kian fired a
        gun using his left hand, but Sen. Grace Poe refuted the claim, as the family
        said the boy was right-handed.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b40e2d-7f75-4591-92de-d2a6dec9b5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:17:56.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:31:10.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the Senate panel and the police agreed that Pereda, PO1 Jerwin
        Cruz, and PO3 Arnel Oares were in the anti-drug operation, adding that Oares’
        gun matched the slug found near Kian’s body.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51c2c6a-bbdc-449d-a0c5-d763a9ac039a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:17:56.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:31:10.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked who fired the gun, the policemen refused to speak without
        a personal lawyer.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4f7a0e-5123-4f0e-b4ba-18eaa578fb93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:17:56.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:31:10.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This kind of (sic) demeanor will affect somehow, sabihin na natin
        ‘yung pananaw namin sa inyong tatlo [our impression of you three],” Sen. Panfilo
        Lacson told the police.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231a6701-ab83-4855-a0fd-415746362a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:17:56.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:31:10.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Police admit Kian’s drug links confirmed via social media</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c95d0c-2790-4eeb-a501-89b916b44b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:17:56.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:31:10.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Was Kian a drug dealer?</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81904428-5689-4fd1-9325-6f681627bd10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:17:56.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:31:10.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Sen. Manny Pacquiao’s questioning, former Northern Police
        District chief Roberto Fajardo told the Senate panel they only knew of Kian’s
        involvement in drugs after the anti-drug operations.</p>'
    '38':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F2012043495702206%2F&width=500&show_text=true&height=371&appId"
        width="500" height="371" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86282a1d-ca1a-46f7-b026-cc007b3fe54e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:17:56.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:31:10.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3e3fda-325d-42ee-b6ad-7ff7f08933a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:17:56.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:31:10.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relieved Caloocan police chief Chito Bersaluna said the links were
        confirmed by a certain“Nono,” who volunteered the information. He added some
        reports on social media support "Nono’"s claims.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0a5be7-e0af-45bd-9cd3-c505f6e66002'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:17:56.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:31:10.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: New witness says he got drugs from Kian</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb36e359-475f-4f69-8471-c094908c20c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:17:56.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:31:10.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon then said, “The issue here is whether there was an extrajudicial
        killing, whether Kian was killed by the three policemen here facing us. It
        (drug link) is not the issue, even assuming it is true that Kian is a drug
        dealer. That’s beside the point.”</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9744f06a-0a70-4485-867e-91d2534eec72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:17:56.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:31:10.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witnesses under custody</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e170cfcd-657b-45c9-8425-723ec86d73bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:17:56.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:31:10.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre argued witnesses to the case should be under the Justice
        Department’s Witness Protection Program.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097a7257-8c19-492e-8202-923533c068ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:17:56.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:31:10.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If these witnesses, especially they are children, two of them 13
        and 16, are put under the custody of an individual, especially if this individual’s
        fairness is in question, so the credibility of these witnesses is bound to
        go down because we could never avoid the suspicion that they may have been
        brainwashed,” Aguirre said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58a1cfa-e167-4c42-8824-f9e7ffa19524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:17:56.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:31:10.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Risa Hontiveros previously took three witnesses under her protective
        custody, as she had reservations with the Justice Department’s impartiality.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb3a505-7c96-44bf-afa9-e805f556f6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:17:56.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:31:10.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros also requested for a closed-door meeting for the witnesses
        because of security threats.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c5f341-4ef9-4a7a-969b-d95243e84b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:17:56.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:31:10.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate has taken custody of the witnesses Thursday, until they
        testify in a closed-door session on August 29.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a0a2c6-fdd7-4c38-951e-05f4df7e8e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:17:56.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:31:10.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Correspondents Cecille Lardizabal and Gerg
        Cahiles contributed to this report.</em></p>'
