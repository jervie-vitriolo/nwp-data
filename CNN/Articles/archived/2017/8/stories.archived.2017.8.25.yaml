  'bsp-commemorative-coins-horacio-dela-costa-artemio-ricarte-isidro-torres':
    'author': 'Ver Marcelo, CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-25T16:29:14.297+08:00
    'imagesource': 'jcr:b4604ce3-fa32-4336-874b-c9ef1c939fb4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '944d9c48-e43d-47ac-8451-b4b2d38493ef'
    'lead': 'The commemorative coins will be issued to preserve history through currency.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-06T08:16:52.060+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-06T08:16:56.434+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-06T08:16:56.067+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'BSP to issue commemorative coins for Rev. Horacio Dela Costa, Gen. Artemio
      Ricarte, Isidro Torres

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad196f73-c4bf-463a-931a-5f9360f00e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:16:52.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T08:16:56.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 25) —</strong> The
        Bangko Sentral ng Pilipinas on Thursday said it will issue limited edition
        commemorative circulation coins for three historical figures in the Philippine
        history.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f74e79-e087-49e0-9e2f-491cf0db893e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:16:52.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T08:16:56.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, BSP said the commemorative coins will be in celebration
        of the "100th birth anniversary of educator and historian Reverend Horacio
        dela Costa S.J., and the 150th birth anniversaries of two Philippine Revolutionary
        Army officers, Generals Artemio Ricarte and Isidro Torres."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af08f9b7-1119-4a40-9599-1e4a26318198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:16:52.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T08:16:56.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Central Bank added they would release the coins "to preserve
        history through our currency."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9a675e-365f-4bf6-9d0a-97b0bcf540ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:16:52.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T08:16:56.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reverend Dela Costa S.J., one of the founders of the Philippine
        Historical Association, aided Filipino and American soldiers who had escaped
        Japanese prison camps.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e910f1-3cd9-41c0-9e76-8b37ece1a81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:16:52.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T08:16:56.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gen. Ricarte, meanwhile, was elected the Capital General of the
        Philippine army at the Tejeros convention in 1897. He was also known by his
        nom-de-plume Vibora, or Viper.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58124a5-343e-429c-b19f-6da9f3d83573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:16:52.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T08:16:56.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gen. Torres was also known as Matang Lawin, and attained the military
        governor ranking for Bulacan, after being named brigadier general by former
        President Emilio Aguinaldo.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb6344e-d2fa-47a4-bb37-f82795e4c34a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:16:52.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T08:16:56.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The obverse side of each coin, BSP said, will feature the individual
        portrait of each historical figure, while the reverse side will feature the
        P1 denomination, an eagle silhouette, the BSP seal, and the year mark.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c63bd05-b6de-4acc-ac71-58065577ff46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:16:52.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T08:16:56.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Central Bank, commemorative coins are minted "to
        honor a specific person or recognize the significance of a place or event
        that made a mark in the history of the Philippines."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
