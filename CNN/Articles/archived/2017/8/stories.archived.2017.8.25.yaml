    'lead': 'Labor Secretary Silvestre Bello signed a department order Friday, prohibiting
      employers to require female workers to wear high-heeled shoes taller than an
      inch. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-06T08:12:12.630+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-06T08:12:15.802+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-06T08:12:15.642+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
