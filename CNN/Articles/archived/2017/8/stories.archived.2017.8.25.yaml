      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She''s set to unveil the video for the new song Friday morning on
        "Good Morning America."</p>'
    '8':
