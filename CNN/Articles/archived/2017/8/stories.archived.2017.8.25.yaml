      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Disaster Risk Reduction and Management Council said
        residents in the path of the storm should be alert for&nbsp; possible flashfloods
        and landslides.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6132e34e-43b9-4b7d-bdde-155b5ef1d035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:50:26.715+08:00
