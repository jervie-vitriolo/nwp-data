      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourist activities such as hiking, trekking, and caving are temporarily
        suspended in the Cordillera Administrative Region.</p>'
    '12':
