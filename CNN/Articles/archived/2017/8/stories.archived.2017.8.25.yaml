      'text': '<p>Ice hockey is one of the four new sports added to the SEA Games
        together with figure skating, speed skating, and cricket.</p>'
  'DFA-opens-up-additional-slots-for-passport-application-renewal':
    'author': 'CNN Philippines Staff'
    'caption': 'The DFA adds more personnel will be added in line with the increase
      in appointment slots for passport application and renewal.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
