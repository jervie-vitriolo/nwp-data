      'mgnl:type': 'text'
      'text': '<p>In her final hours, Veloso was surrounded by her husband Rodney,
        their 14-year-old son Gab, and her mother, Amelita.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa307844-dc50-49ef-a692-a4cd31500d11'
