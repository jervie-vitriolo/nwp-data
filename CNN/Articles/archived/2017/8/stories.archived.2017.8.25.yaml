      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is forecast to move 19 kph northwest, and expected to exit Luzon
        on Saturday morning.</p>'
