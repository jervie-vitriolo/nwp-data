      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last commemorative coin issued by the BSP was in celebration
        of Jose Rizal''s 150th birth anniversary in 2011.</p>'
  'india-right-to-privacy':
    'author': 'Ravi Agrawal, CNN'
    'caption': '(File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-08-25T15:51:31.214+08:00
    'imagesource': 'jcr:0e0bbf86-39b0-415b-8f77-c671e6349a1f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f865a43c-511f-45e9-b8c6-7f3702de93a8'
    'lead': 'On Thursday in the Indian capital, a rare nine-member bench of the Supreme
      Court issued a historic ruling with potentially widespread consequences, decreeing
      that a right to privacy is part of the fundamental rights to life and liberty
      enshrined in the country''s constitution.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-06T08:20:12.428+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-06T08:20:15.442+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-06T08:20:15.105+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'India Supreme Court rules privacy a ''fundamental right'' in landmark
      case

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af095d51-b346-47cf-afc9-8f270d7e49f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:20:12.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T08:20:15.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In a sign of the digital times we live
        in, India''s top court found itself deliberating a fittingly new-age question:
        Is privacy a fundamental legal right for 1.34 billion people?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb44b6b5-7c22-43d9-b366-b90149b24580'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:20:12.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T08:20:15.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The answer is yes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afafd3d1-954f-4a46-a7a5-e0d590b1693f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:20:12.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T08:20:15.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday in the Indian capital, a rare nine-member bench of the
        Supreme Court issued a historic ruling with potentially widespread consequences,
        decreeing that a right to privacy is part of the fundamental rights to life
        and liberty enshrined in the country''s constitution.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e4841f-ff6b-4fd7-b6a8-4fc191152647'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:20:12.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T08:20:15.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The heated and politicized court case – which pitted rights activists
        against the government of India – could have implications for the country''s
        biometric identification program known as Aadhaar.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efeb5e61-851b-44c5-8867-704d75c7bd97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:20:12.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T08:20:15.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On one side, the petitioners said the fingerprints and retinal scans
        collected under Aadhaar violated an individual''s right to privacy. Lawyers
        representing the government of Prime Minister Narendra Modi countered that
        India''s constitution did not recognize a fundamental right to privacy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e502da4-e8ae-4b27-869f-1499b7ff80b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:20:12.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T08:20:15.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court''s ruling is a rebuke of the government''s stance.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ba2bed-e1ab-4e51-b808-6b4ef42dad88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:20:12.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T08:20:15.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rights activists were quick to rejoice.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63a516e-ac38-4d51-a69f-eedcace0e75d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:20:12.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T08:20:15.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not just a legal victory. It is a moral victory," said
        Nikhil Pahwa, the co-founder of the Internet Freedom Foundation, and also
        the founder of the technology site Medianama.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aae5ff5-4d94-422e-9453-ff84d65c83b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:20:12.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T08:20:15.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Highly politicized</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3fa913-e7e1-4dc2-8fa6-343f27e1aef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:20:12.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T08:20:15.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Thursday''s ruling did not directly comment on Aadhaar, it
        in effect cleared the way for further deliberations on the scope of the government''s
        program.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675063db-16a9-4c61-ba65-8864bc05bae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:20:12.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T08:20:15.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A separate Supreme Court bench is expected to weigh in on Aadhaar
        at a later stage. Those deliberations could take several months or even years.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504e7c68-ce31-4405-8a0c-7bec17ed54be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:20:12.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T08:20:15.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than a billion Indians have so far been registered in the Aadhaar
        identity program, which sees citizens issued with a 12-digit number that aligns
        to specific biometric data such as eye scans and fingerprints.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4554222b-115b-41fa-a15d-24dc1630bb1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:20:12.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T08:20:15.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday''s ruling quickly became politicized. As journalists and
        analysts scrambled to make sense of the ruling''s impacts, a rapid thrust-and-parry
        was playing out on social media and the country''s many TV news channels.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d8a567-f33e-42dd-ba1d-1860e1db2563'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:20:12.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T08:20:15.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition Congress party leader and former Finance Minister P.
        Chidambaram told reporters the verdict "will rank among the most important
        judgments delivered by the Supreme Court since the advent of the constitution
        of India."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4d2882-c4ed-4191-93cc-06666e00caa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:20:12.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T08:20:15.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Congress Party''s Vice President Rahul Gandhi went a step further,
        tweeting that the court decision marked "a major blow to fascist forces."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc448189-1cc1-493a-a849-2d39871892c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:20:12.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T08:20:15.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government was quick to punch back.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1199ca-0583-4dd9-bf76-036b37023c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:20:12.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T08:20:15.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a hastily arranged press conference, India''s Law and Justice
        Minister Ravi Shankar Prasad dismissed Gandhi''s comments by saying the Congress
        leader "needed to do his homework" and suggesting Gandhi hadn''t read the
        whole judgment.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b9e3c3-fa2f-4dd3-b851-719d84db01df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:20:12.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T08:20:15.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prasad, while admitting his government would respect the court''s
        decision, made it a point to highlight other parts of the ruling.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778af068-6f74-4341-bedc-f80e1b247dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:20:12.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T08:20:15.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The right to privacy is not absolute. It is to be determined on
        a case by case basis," said Prasad, reading directly from a stack of papers
        as cameras carried his message live to millions of TVs across the country.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2a5803-dcc1-4efe-8ff8-4fdf3fdb7246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:20:12.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T08:20:15.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prasad made sure to get in another political dig, pointing out that
        the Aadhaar program began in 2009, when the Congress party was in power. "That''s
        when the data collection began," he said. Modi''s government assumed office
        in 2014.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061f0ecb-739b-4149-8541-cf73f2f60e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:20:12.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T08:20:15.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global implications</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e326fcd-f623-4d1b-ba1e-c1af342efecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:20:12.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T08:20:15.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court''s ruling spanned more than five hundred pages,
        drawing not only on Indian legalese and history, but also on Western political
        thought, citing the 19th century English philosopher John Stuart Mill''s "On
        Liberty," as well as the writings of James Madison, the 4th President of the
        United States and co-framer of the American constitution.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34fe21ab-f14f-4317-96eb-cc8ff0602681'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:20:12.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T08:20:15.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fittingly, India''s move to make privacy a fundamental right could
        have global implications. "The harms of important personal data leaking are
        far greater than having a digital identity," said co-founder of the Internet
        Freedom Foundation, Pahwa, referring to reported leaks of people''s biometric
        data.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549bd92a-b071-4acf-bb10-e24ea939ba2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:20:12.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T08:20:15.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think this ruling is important for countries in Africa and around
        the world that were hoping to learn from India''s experience."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80c5872-968f-4cfa-916a-390fc81c66c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:20:12.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T08:20:15.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Aadhaar has been criticized by activists for its implementation
        and data leaks, it has also been lauded by tech leaders as the world''s only
        system that has a billion people with the equivalent of a digital social security
        number and biometric ID.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04aa6e75-051f-4886-a48a-8aeec7dc824d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:20:12.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T08:20:15.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The whole world is marveling at our technology," said Prasad in
        his press conference. "We take minimum information for maximum use."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4de0d7f-20dd-414e-b7cc-03ceb8707755'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:20:12.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T08:20:15.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program in theory means banks and government agencies can instantly
        verify people''s identities, which has a range of practical implications.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11334708-b30d-47a5-ab2e-0ac558742dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:20:12.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T08:20:15.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Modi''s government recently stepped up enrollment as part of its
        ''Digital India'' program, making registration mandatory for people to access
        crucial social benefits such as a rural wage welfare program.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016d6ecc-88b5-47e3-b222-3b3bcdd87ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:20:12.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T08:20:15.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are sending subsidies directly to the poor in their bank accounts.
        In the last three years we have saved nearly $9 billion which would have been
        pocketed by middlemen," said Prasad. "The poor are happy. They are feeling
        empowered."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa1940c-2324-4d4e-b7db-29a86093e134'
