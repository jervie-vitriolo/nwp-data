      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Twitter, netizens remembered her as a cheerful and professional
        broadcaster who brought a soft, comforting voice to the airwaves.</p>'
