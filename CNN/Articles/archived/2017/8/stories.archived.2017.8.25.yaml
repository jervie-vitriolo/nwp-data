    'template': '1'
    'title': 'DOLE: Female employees not required to wear high heels to work

      '
    'updated': 2017-08-26T03:47:00.000+08:00
    'visualType': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15b6410-5659-46e9-b43c-36313380c0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:12:12.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T08:12:15.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 25) —</strong> A new
        law says female employees are no longer required to wear high heels to work.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f1b9ec-ad12-4dfb-a87a-8e5b35416ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:12:12.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T08:12:15.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor Secretary Silvestre Bello signed a department order Friday,
        prohibiting employers to require female workers to wear high-heeled shoes
        taller than an inch.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9f4a72-56b6-45ec-9061-aabef56a0fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:12:12.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T08:12:15.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the department order, shoes taller than an inch may be worn,
        provided they have a wide wedge.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803630c4-c8dc-43d3-9794-b7a33f284579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:12:12.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T08:12:15.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DO also mandates companies to grant sitting breaks to employees
        who are required to stand for more than two hours in their line of work. This
        means seats shall be ready for employees in case they need rest.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a4ac6d-bbc5-4945-a0fc-024606fbf959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:12:12.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T08:12:15.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello said the order aims to lessen exhaustion among employees.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d351ad9-6620-4a1d-9619-00a8983647f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:12:12.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T08:12:15.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Napapansin ko yung mga salesgirls na nakasandal sila,</em>
        which means <em>na pagod.</em> And <em>kung tingnan mo ''yung mga paa nila,
        naka-cross, naka-ganoon, parang naka-dekwatro</em>, which means merong feeling
        of inconvenience, uncomfortable sila sa kanilang standing position," Bello
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418dac38-d1d5-4f72-8f32-3023a08a99e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:12:12.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T08:12:15.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I noticed that the salesgirls are slouched, which
        means they''re tired. And if you look at their legs, they''re sitting with
        their legs crossed, which means there''s a feeling of inconvenience, they''re
        uncomfortable with their standing position.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0aba563-8a75-4781-b7e2-b673225e6d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:12:12.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T08:12:15.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Matagal na itong</em> complaint eh, even before I joined Labor.
        Parang di lang nabigyan ng pansin, parang binalewala," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1935d4fd-ccbb-482c-aaa8-f0123fa636cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:12:12.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T08:12:15.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We''ve had this complaint way before, even before
        I joined Labor. It''s like no one paid attention, or it was taken for granted.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7b1d38-21c9-42f1-b50c-1dbb92731523'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:12:12.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T08:12:15.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Bello clarified they will still have a tripartite meeting with
        companies and worker groups to iron out the details of the new order.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d23db4-bf85-46e3-b71a-eb67532f593f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:12:12.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T08:12:15.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung may mga</em> [If there are] comments that we will find
        useful to the order, we could amend the order," he said.</p>'
    '11':
