      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 24) —</strong> Tropical
        Depression Jolina slightly intensified as it moves west-northwest, the state
        weather bureau said late Thursday evening.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7032ea1e-8308-49e6-a64b-3a60ea01de5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:11:56.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:12:00.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jolina is at 430 kilometers east southeast of Casiguran, Aurora
        as of 10 p.m. Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150950fe-1426-45fb-ac26-21136997dae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:11:56.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:12:00.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It now has center winds of 55 kilometers per hour (kph) and gustiness
        of 65 kph, from 45 kph and 60 kph, respectively.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01c86c4-882b-41e2-9c00-43cefe819371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:11:56.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:12:00.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Atmospheric Geophysical and Astronomical Services
        Administration (PAGASA) said Jolina is forecast to move at 17 kph.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d39e90-f9a1-4922-a585-c11464065b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:11:56.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:12:00.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will further strengthen before making landfall over Northern
        Luzon between Friday evening and Saturday early morning, the weather bureau
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89306d57-1756-493f-b757-8b993570dd40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:11:56.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:12:00.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estimated rainfall is from moderate to heavy within the 300-km diameter
        of the tropical depression.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825a0de7-8d45-4f5a-ab1f-53341d640fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:11:56.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:12:00.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Storm signal 1 is up over Cagayan, Isabela, Apayao, Kalinga, Mountain
        Province, Ifugao, Nueva Vizcaya, Quirino, and northern Aurora.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f80077c-9027-4705-9044-aa58591adb77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:11:56.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:12:00.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities warn residents in Jolina’s path to be on alert against
        possible flash floods and landslides.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94883ca7-4c94-47c8-8271-536d651615f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:11:56.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:12:00.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA advised against setting sail in the eastern seaboard of Luzon.</p>'
  'Justice-Secretary-Minors-killed-in-drug-war-collateral-damage':
    'author': 'Chad de Guzman, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-25T00:28:36.569+08:00
    'imagesource': 'jcr:8a13e30e-a59d-4c58-ab50-2e668d70b338'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9d25ae56-6704-4c2a-84a3-3e2067595439'
    'lead': 'The Justice Secretary reiterated that Kian’s death was "blown out of
      proportion.”'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-06T10:17:56.295+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-06T10:31:10.955+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.18'
    'mgnl:lastActivatedVersionCreated': 2019-08-06T10:31:05.571+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Justice Secretary: Minors killed in drug war ‘collateral damage’

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f828fa1d-5a8e-426c-9ba9-d485b41570c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:17:56.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:31:10.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 24) —</strong> Justice
        Secretary Vitaliano Aguirre said Thursday minors killed in police operations
        were collateral damage.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485e0495-2a26-4009-98ed-4ce2d2a400ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:17:56.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:31:10.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Tungkol po doon sa sinasabi nilang may 31 minors or children killed,
        ‘yun po, this is (sic) collateral damage. Hindi po ‘yan sinadya ng mga pulis
        katulad ng pinahahayag ng mga evidence dito sa Kian killing,” Aguirre said
        during the Senate inquiry on the death of 17-year-old Kian delos Santos.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a470d6c-f8da-4d63-b6c3-502fb53c49aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:17:56.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:31:10.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Regarding what they said about 31 minors killed, this
        is collateral damage. The police did not mean that, like what evidence shows
        here in Kian’s case.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3618ba54-952a-4f4e-af2b-5d5ee3e49581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:17:56.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:31:10.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre said nothing happened to the 517 minors apprehended by police
        in anti-drug raids, and that Kian’s slay was an “isolated case” recorded on
        security video and seen by witnesses.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a31862b-dd73-49ea-86ef-5fbba99fedcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:17:56.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:31:10.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Secretary reiterated Kian’s death was “blown out of
        proportion.”</p>'
    '9':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F2011862299053659%2F&width=500&show_text=true&height=390&appId"
        width="500" height="390" style="border:none;overflow:hidden" scrolling="no"
