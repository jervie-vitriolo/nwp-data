    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '1 dead in Charleston hostage situation, officials say

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297f8a82-1a65-49a9-aded-e0c8bb97a4c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:03:47.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:03:50.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A "disgruntled employee" who shot and killed
        a person and wounded another at a Charleston, South Carolina, restaurant was
        shot and critically wounded, Mayor John Tecklenburg told reporters Thursday.
        Several hostages were safely released.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d53454b-0bf0-4043-9b58-4b172e3646da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:03:47.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:03:50.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not act of terrorism," Mayor John Tecklenburg told reporters
        Thursday while the situation was going on. "This is not a hate crime. It''s
        a disgruntled employee who has come on the scene of his employment."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4d3f0e-1e3c-476f-8728-4b94479cbcb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:03:47.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:03:50.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several hostages were inside the restaurant, spokesman Charles Francis
        of the Charleston police said earlier during a news conference. The shooting
        was reported shortly after noon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d532ce8-05e3-40ba-98ea-7b26cce2895b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:03:47.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:03:50.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police asked people to avoid the area near Virginia''s on King,
        a Southern-style restaurant in the heart of downtown.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561be175-809a-4994-9d1e-4cd32e6d42c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:03:47.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:03:50.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, onlookers could be seen gathering under a light rain and
        taking photos and video with their cellphones as helicopters buzzed overhead
        and police snipers took their positions. The Charleston School of Law and
        other downtown buildings were on lockdown.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39595ee6-8405-4855-bec1-e68215293308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:03:47.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:03:50.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An owner of a nearby boutique said the police activity was focused
        around the restaurant.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6523ca5-5f85-48d7-a371-3d178255cffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:03:47.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:03:50.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now the streets are full of SWAT and police and people heavily
        armed. They are blocking off the whole block," said Sarah Cobb, owner of MOSA
        boutique.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2549f3-3a51-4667-8561-d1e819dedb56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:03:47.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:03:50.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cobb described evacuations of nearby businesses and officers with
        guns pointed toward the restaurant.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f602d0c-0beb-416f-918e-4dae92314f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:03:47.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:03:50.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sandy Troeder, who works at a hair salon across the street from
        Virginia''s, told&nbsp;CNN affiliate WCIV&nbsp;that she saw police and a SWAT
        team break down the restaurant''s door and enter with dogs and machine guns.
        Police carried a body out, but she couldn''t see who it was or if there was
        blood.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aacfaf54-bb39-47ea-b4dc-5259df2fdcda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:03:47.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:03:50.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police later came to the salon and told people to evacuate. Andrew
        Locke, another salon employee, said the situation was nerve-wracking, especially
        in trying to take care of customers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
