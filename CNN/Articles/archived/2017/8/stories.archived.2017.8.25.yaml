      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents near Binga dam in Benguet and Magat dam in Isabela were
        advised on possible flooding as the dams'' gates will open at 5 p.m.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed0593d-6481-42cd-b554-332adfb19012'
      'mgnl:activationStatus': true
