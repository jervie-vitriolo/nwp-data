    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80b5805-a5ac-4981-8b15-fde0249a152c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:32:05.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T09:32:08.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supreme Court spokesperson Ted Te called Veloso "a very good reason
        to watch the morning news."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16763d0-b06b-4262-98cf-e0dfed619fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:32:05.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T09:32:08.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the few anchors of the "old school" who delivered the news
        in a clear, sober, objective, and credible voice, she always allowed the news
        — not her views, spoken or otherwise — to be the focus," he said in a Facebook
        post.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0e5814-3459-47c2-ad8e-3987bdb55385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:32:05.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T09:32:08.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She brought to her newscasts (whether on TV5 or CNN) almost zero
        gimmicks but instead a lot of intelligence, professionalism, and heart, which
        made her more than just a good looking and nice sounding news reader," he
        added. "It will be awhile before someone like her comes along."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea5b3b3-8fe0-4e6d-980e-b5f2011c6646'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:32:05.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T09:32:08.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Veloso''s colleagues at CNN Philippines shared their
        memories of her.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf93433e-cd67-41d7-ba56-eef817ac198b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:32:05.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T09:32:08.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anchor Andrei Felix, who was Veloso''s co-host on "New Day," called
        her his "mom" at work.</p>'
    '26':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="tl"
        dir="ltr">Hindi ko to kinaya.😥 Mahal na mahal kita <a href="https://twitter.com/amelynveloso?ref_src=twsrc%5Etfw">@amelynveloso</a>.
        Maraming salamat sa lahat lahat. I will really miss you mama bear. 😥🙏🏼😇
        <a href="https://twitter.com/hashtag/MyMomAtWork?src=hash&amp;ref_src=twsrc%5Etfw">#MyMomAtWork</a>
        <a href="https://t.co/v7mGaM8ZM7">https://t.co/v7mGaM8ZM7</a></p>&mdash; Andrei
        Felix (@Andrei_Felix) <a href="https://twitter.com/Andrei_Felix/status/900678443611807745?ref_src=twsrc%5Etfw">August
        24, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
