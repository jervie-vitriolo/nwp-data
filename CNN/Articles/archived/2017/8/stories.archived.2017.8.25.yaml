      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 5 p.m. update, the Philippine Atmospheric Geophysical Astronomical
        Services Administration said rain may be moderate to heavy in most parts of
        Luzon,&nbsp; especially within a 300-kilometer diameter of the tropical storm.</p>'
