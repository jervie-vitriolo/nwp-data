      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Swift''s fans, her return is just in the nick of time, too.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8835f826-096c-4a06-86f0-391768680206'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:56:35.455+08:00
