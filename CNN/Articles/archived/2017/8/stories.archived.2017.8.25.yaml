    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Police car with no plate sparks alarm in Ateneo protest

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115379ef-a178-4593-8cd7-508faa2eb576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:40:16.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T08:42:55.776+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Updated to include Ateneo de Manila President Fr. Jett Villarin,
        S.J.''s statement.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2619eeec-e891-4ed8-908c-dff0fd6d521c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:40:16.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T08:42:55.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 25) —</strong> Policemen
        on board a vehicle with no license plate caused concern among some 50 students
        and faculty members protesting the killing of a 17-year-old drug suspect inside
        the Ateneo de Manila University campus on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e638b1-fd8e-4ea2-b01d-c9e910440fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:40:16.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T08:42:55.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa tapat ito ng Ateneo, nasa pribadong lote pa kami. Paano pa kaya
        sa mga maralitang komunidad?" a demonstrator, who requested anonymity, wrote
        online. "Ang lakas pa [nila] manakot. Tinanong pa kung anong pinaglalaban
        namin (malinaw naman sa mga sigaw at plakard) sabay pinalista mga pangalan."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7220de-4e4f-4ea8-8527-54833775f4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:40:16.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T08:42:55.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This was in front of Ateneo, and we were in a private
        lot. What more if this were in a poor community? (They) had the gall to scare
        us. They asked us what we were fighting for — it was clear in our shouting
        and placards — and they asked for a list of our names.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a7313d-1dc5-4eb4-926c-7c68f502eb89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:40:16.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T08:42:55.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to an article in the university paper, The Guidon, the
        rally was organized by the Ateneo alumni to protest the death of Kian Delos
        Santos in the hands of the police as well as other killings in the name of
        the war on drugs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9b8735-1365-4542-bb90-42853435d563'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:40:16.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T08:42:55.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The article said that a female staff member "approached the officers
        to allay fears among protesters, who were visibly confused and uneasy with
        the police''s presence."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280c5298-0abe-4299-b032-b565b06436b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:40:16.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T08:42:55.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"According to the staff member, the officers asked her for the purpose
        of the demonstration as well as the names of the leaders. She refused to give
        any names," The Guidon reported.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3df625-6b98-46a2-865d-fe466b21c67e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:40:16.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T08:42:55.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ateneo security guards were unable to see the policemen''s name
        badges and&nbsp; faces as they "looked the other way."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d52256-f28a-4f43-9039-1ee47df4a774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:40:16.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T08:42:55.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The policemen''s vehicle only had "QCPD-237" marked on the body,
        indicating that&nbsp; the cruiser belongs to the Quezon City Police District
        (QCPD).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed70791a-0aef-48b4-bb83-91663a8949b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:40:16.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T08:42:55.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The car arrived in front of the Ateneo gate after a candle lighting
        ceremony at 8:24 p.m., said to the exact time of death of&nbsp; De los Santos.
        The cops stayed in their cruiser until past 9:00 p.m., "even if the area had
        already been vacated," The Guidon reported.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a466bad-4590-40c5-bf76-dd8c0a561a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:40:16.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T08:42:55.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>QCPD presence ''misinterpreted''</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7608aad5-3489-406e-b34e-5c4226bd9935'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:40:16.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T08:42:55.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a phone call with CNN Philippines on Friday afternoon, QCPD Director
        Police Senior Superintendent Guillermo Eleazar said the encounter was a misunderstanding.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f475dc9f-1a81-4a0c-b4cf-0b3dd9f65512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:40:16.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T08:42:55.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lahat ng rally pinupunta namin para icheck [We go to all rallies
        to check up on them]... it was just misinterpreted, and it was very unfortunate,"
        he explained.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a7ab75-44b5-4693-8677-48d200e72df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:40:16.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T08:42:55.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said they were trying to reach out to Ateneo de Manila University
        to clarify the matter.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecae2058-c4c9-4219-881b-e4b478ba9be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:40:16.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T08:42:55.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re coordinating, available na yung station commander para makausap...
        Magbibigay lang advice anong oras puwede [our station commander is free to
        talk... We''re just waiting on advice for what time to meet]," Eleazar said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3db231-36e3-4d93-b61f-ae26c1060a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:40:16.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T08:42:55.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He admitted that the police car had no plate, saying license plates
        of&nbsp; QCPD''s patrol cars are still under process but they all have body
        numbers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017e9efc-b20b-4447-b9fb-51dc17e20a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:40:16.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T08:42:55.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The license plates of our mobile cars are still being
        processed. But all those have a body number.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a82edac-cdaa-4e00-bdcb-89691c966c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:40:16.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T08:42:55.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar said it was part of police "protocol" to gather information
        on rallies — who are involved, where and when these are held, and why.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd259eabc-49d9-49d1-93e0-e1b27487a01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:40:16.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T08:42:55.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He acknowledged, however, that the questions and the questioning
        may have rubbed the demonstrators the wrong way.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2bd3fc-285d-44c6-acaa-caa009f83d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:40:16.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T08:42:55.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pero hindi natin maisisi [sila], pero trabaho namin yun to be anywhere,"&nbsp;
        Eleazar said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90f9ddf-755c-4d4f-8700-8f25844bbd92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:40:16.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T08:42:55.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We can''t blame them, but it''s our job to be anywhere."]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d8c362-d505-444e-9de4-5d943fe7d971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:40:16.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T08:42:55.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Criticism and distrust of the police is growing in light of the
        rising number of killings in anti-drug police operations. Police records show
        there have been over 3,000 deaths in raids since the war on drugs began in
        July last year. The number excludes deaths from vigilante-style killings.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59aad56e-e8eb-48ad-b48e-5cca2760750a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:40:16.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T08:42:55.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar clarified that they are not banning students from protesting,
        and rallies without permits are even allowed. However, he said it is the job
        of the police to "provide security" in public assemblies.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e61cd8-440e-48fb-8c05-0a7ed26c280a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:40:16.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T08:42:55.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One student pointed out that in a previous demonstration, the police
        observed the 100-meter rule and didn''t park right in front of rallies.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b697cb-b3c9-41e4-ae38-6f6a629f086b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:40:16.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T08:42:55.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the PNP Operations Manual, policemen "may be detailed
        and stationed in a place at least 100 meters away from the area of activity."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4db7a8-ecb8-4fa1-a72f-0e72e707f38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:40:16.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T08:42:55.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another student who asked not to be named said that the officers
        did not clarify their presence in the rally.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d07009-430b-46d7-8544-62a56a5c0763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:40:16.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T08:42:55.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The weird thing about yesterday was that they didn''t initiate
        contact or even bother to introduce themselves," he told CNN Philippines.
        "I don''t know what SOP is, [but] it would''ve helped if they at least approached
        us and cleared [that] they were there because they were safeguarding our safety."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6eefff-609d-4954-9bda-ff07a4434db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:40:16.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T08:42:55.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The manual states that assemblies in private properties like schools
        require the police to "initiate the conduct of dialogue with the leaders/organizers"
        and "secure and maintain order within the perimeter."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d79fbb-b50b-44f5-85eb-5a49a3e3b983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:40:16.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T08:42:55.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a memo released on Friday evening, Ateneo de Manila University
        President Fr. Jett Villarin, S.J. said that the school''s security office
        had a dialogue with QCPD.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd995140f-c9e3-44da-ae3e-7eb3a37db2c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:40:16.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T08:42:55.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gen. Eleazar conveyed his reassurance that the presence of the
        police yesterday was not meant to intimidate or harass the participants of
        the mobilization... He apologized if the community felt threatened and unsafe
        due to their presence," he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576b2385-2f2d-4db3-8cad-b67c7ccbb41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:40:16.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T08:42:55.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the memo, Eleazar explained that their purpose was
        only for security and traffic control.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2b102c-2d52-4998-b313-0eba830e5f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:40:16.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T08:42:55.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villarin called on the community to work with the security office,
        saying that the university and QCPD "promised to work together to ensure proper
        coordination and communication" when rallies and such activities are organized."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ef3bb8-dd54-48d4-b4e9-8bc2b894c710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:40:16.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T08:42:55.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As far as the QCPD is concerned, the police shall comply with keeping
        appropriate distance from the site of assembly held in Ateneo grounds; they
        will remove their firearms if and when they need to approach to ensure crowd
        safety; and they will remind their people to maintain good public relations
        with the community," Villarin recounted.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c752c58-c876-48e3-8d1a-d730da21626a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:40:16.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T08:42:55.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The University takes our police at their word and trusts that they
        will keep to these agreements. The University thanks the QCPD for their quick
        response and openness to hear out our concerns and issues," he added.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507911e5-8fce-46df-8294-ff47e1b0ad3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:40:16.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T08:42:55.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines multi-platform writer Regine Cabato contributed
        to this report.</em></p>'
  'Taylor-Swift-returns-with-single-Look-What-You-Made-Me-Do':
