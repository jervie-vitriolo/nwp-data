    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'George R.R. Martin sets the record straight about watching ''Game of
      Thrones''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdcb2ddd-b2c9-4574-a082-6d2c8a13b613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:08:10.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:08:16.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Before you scorch the earth with Wildfire,
        "Game of Thrones" author George R.R. Martin wants to reassure fans that he
        does in fact watch the HBO show that''s based on his famous books.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d70284c-055e-4963-a431-2edc5de23380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:08:10.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:08:16.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro reported on Monday&nbsp;that the author doesn''t watch the
        show because he''s too busy touring and writing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26df72b-2b8a-4099-8d85-3a8524e5ecdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:08:10.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:08:16.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The story came out of a series of interviews Martin did in Russia
        and he told&nbsp;Entertainment Weekly&nbsp;in an email that a language mix
        up may be to blame for the error.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0a2cd1-4b9c-48cf-88c8-f0c66a423633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:08:10.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:08:16.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He assured EW that he is a viewer, though he''s not caught up on
        season seven because he didn''t watch any TV while he was traveling abroad.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f261ba6a-f993-472f-b7f4-52ea68c27b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:08:10.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:08:16.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The author is pretty busy after all.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b7bcc8-f57b-4109-bef1-33ee5332d8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:08:10.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:08:16.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s involved in some "Game of Thrones" prequel projects&nbsp;HBO
        has planned, he''s writing "The Winds of Winter" which is the sixth novel
        in the "A Song of Ice and Fire" fantasy series and he''s set to executive
        produce "Who Fears Death," which is based on the fantasy novel by Nigerian-American
        author Nnedi Okorafor.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1b6e17-7272-4545-ba60-71a5d3d96093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:08:10.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:08:16.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martin might want to indulge in some binge watching soon as the
        seventh season finale airs Sunday on HBO.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642dfcd7-c143-4ff9-82e4-e86175e71aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:08:10.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:08:16.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "George R.R. Martin
        sets the record straight about watching ''Game of Thrones''."</em></p>'
