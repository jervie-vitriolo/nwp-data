  'Man-held-hostage-in-Quezon-City':
    'author': 'Ivy Saunar, CNN Philippines'
    'caption': 'Police were able to subdue the hostage-taker at around 6:30 a.m.,
      after members of a SWAT team cornered the suspect and took the knife from him.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-25T15:47:46.290+08:00
    'imagesource': 'jcr:f0b46265-2e0c-472d-828c-da5e9baa8dd4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '060a0f44-5e80-4062-a20e-d9ea266bc914'
    'lead': 'A man believed to be under the influence of drugs held hostage his own
      uncle outside a market in Quezon City early Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-06T09:55:20.121+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-06T09:55:24.020+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-06T09:55:23.799+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Suspect nabbed, victim hurt in Quezon City hostage-taking

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e33ea3-fa90-4476-b130-53cecdf1c56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:55:20.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T09:55:24.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 25) —</strong> A man
        believed to be under the influence of drugs held hostage his own uncle outside
        a market in Quezon City early Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d3f21c-2024-43d6-b5fd-5b90cb1c1219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:55:20.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T09:55:24.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect, identified as Juren Amego, 27, dragged his 55-year-old
        uncle by the knife outside Muñoz Market at around 5 a.m.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd021bc-b45c-4b30-a33a-bfeb086b5b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:55:20.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T09:55:24.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victim, Jerry Pisngot, was a sidewalk vendor.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825f9106-fb0d-4733-8c67-276ca71cc833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:55:20.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T09:55:24.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was brought to the Quezon City General Hospital after sustaining
        injuries as he tried to resist his nephew''s attack.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52364fd1-7b6a-4174-949f-2ceae298ce98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:55:20.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T09:55:24.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police subdued the suspect at around 6:30 a.m.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6728b59e-bd50-4238-bbbc-290be8645851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:55:20.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T09:55:24.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Station Commander Igmedio Bernaldez negotiated with Amego who demanded
        for water, a vehicle, and a gun.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a047ebd-9218-416b-977d-77df40f9cef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:55:20.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T09:55:24.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of a Special Weapons and Tactics (SWAT) team were able to
        corner him and take the knife from him. Commotion ensued as he resisted arrest.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd78ab1-c8ce-49b6-931e-f070e9ceef19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:55:20.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T09:55:24.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amego was brought to Quezon City Police Station 2 for further questioning.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36f0d50-2ca1-4c78-819c-2d49abe02837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:55:20.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T09:55:24.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is facing charges of frustrated murder and alarm and scandal.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e43c25-75b6-4466-bd85-51f87915787c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:55:20.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T09:55:24.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He will be asked to undergo a drug test, but police are convinced
        he was under the influence of drugs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66311e49-2079-4f95-9f17-86d0710209f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:55:20.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T09:55:24.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Talagang bangag (He''s really high)," Quezon City Police District
        Director Guillermo Eleazar said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1959894b-f6a3-4638-b0e4-6731b58aa818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:55:20.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T09:55:24.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa kanya mismo nanggaling na kahapon e gumamit siya ng iligal
        na droga. Tingnan natin history nya baka naman matagal na gumagamit at nagkaron
        ng problema sa pag-iisip,</em>" he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89b116b-f3f0-4d77-a1e4-e003c5b0a758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:55:20.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T09:55:24.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "He already said he used illegal drugs yesterday.
        We''ll look at his history because he might have been using drugs for a long
        time now and it might have taken a toll on his mental health."]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27bca2e9-a312-48aa-95a5-ff5dbd2a8122'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:55:20.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T09:55:24.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barangay officials said Amego was already seen outside the market
        at around 11 p.m. on Thursday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe9a745-fbc2-4dd0-a2f6-1a8ca0573441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:55:20.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T09:55:24.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Bandang mga ala-una umupo na siya du''n hanggang kinukulit
        na niya si Gerry. Bandang alas singko nangyari na yung hostage</em>," Manuel
        Cabrera, a barangay official said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15452868-86c7-47b3-af24-87286c45f4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:55:20.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T09:55:24.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "At around 1 a.m. he sat there. He was already annoying
        Gerry. The hostage-taking happened at around 5 a.m."]</p>'
  'Hurricane-Harvey-Texas-evacuate':
    'author': 'Nicole Chavez and Eliott C. McLaughlin, CNN'
    'caption': 'Texans are filling sandbags, stocking up on water and boarding up
      windows ahead of Tropical Storm Harvey, a system that could develop into a hurricane
      by Friday, August 25, 2017. | CNN wire images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-08-25T04:55:58.761+08:00
    'imagesource': 'jcr:a167bdbf-8501-4747-ba17-9aff50696fc1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9e9e9413-7324-413e-86b8-9962f70a5fe6'
    'lead': 'Port Aransas on Mustang Island and nearby Portland issued mandatory evacuation
      orders. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-06T10:01:27.853+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-06T10:01:31.966+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-06T10:01:31.760+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hurricane Harvey: Coastal cities in Texas begin evacuating

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5defec-ad3b-457e-85ea-daf3ba8399ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:01:27.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:01:31.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> As Hurricane Harvey gains strength, residents
        along the Texas coast aren''t taking any chances; they''re filling sandbags,
        stocking up on water and boarding up windows.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454850c8-a8e8-4421-ad70-a48de397f54f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:01:27.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:01:31.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Corpus Christi, where Harvey will likely make landfall and Mayor
        Joe McComb has issued a voluntary evacuation order, Walmart shelves were clearing
        quickly, as the city canceled Friday''s dockets in city court and provided
        self-serve sandbags to residents.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7cfbaf-d5ee-4b0b-b833-72ea10e0d0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:01:27.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:01:31.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Port Aransas on Mustang Island and nearby Portland issued mandatory
        evacuation orders. Houston, meanwhile, has canceled the first day of school
        on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c616aa-de68-402f-9b63-2afc1f2a2cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:01:27.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:01:31.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harvey is rapidly strengthening and is forecast to become a Category
        3 hurricane with winds of at least 111 mph by the time it hits the middle
        Texas coast late Friday or early Saturday, the hurricane center said Thursday.
        After hitting Corpus Christi, the storm is expected to stall over the state,
        forecasters say.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6175087-d870-47be-ae01-558d11a4ca6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:01:27.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:01:31.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hurricane-force winds are a concern as the storm builds strength
        in the Gulf of Mexico, and a potential deluge and subsequent flooding may
        be a big danger as well, according to meteorologists.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72723c8-254d-47d3-b0d1-6279eeff1d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:01:27.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:01:31.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Harvey is likely to bring multiple hazards, including heavy rainfall,
        storm surge and possible hurricane conditions to portions of the Texas coast
        beginning on Friday," the National Weather Service said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5c137b-89fe-4fd0-ac8b-33d1cf7a010e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:01:27.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:01:31.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Slow storm means more rain</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e271a6-9a2c-4fab-9713-5886b9e93024'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:01:27.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:01:31.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 2 p.m. ET, Harvey was a Category 1 hurricane with 85 mph winds.
        It was about 335 miles southeast of Corpus Christi, and was moving north-northwest
        at 10 mph.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b8c83d-670f-43d3-bfcc-4fc2fb755eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:01:27.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:01:31.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s expected to bring 12 to 20 inches of rain to the Texas coast,
        with isolated instances where rainfall totals could reach 30 inches, the weather
        service said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e615a155-f4a2-48c4-950b-86e545baec3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:01:27.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:01:31.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rainfall amounts increase exponentially when a storm moves at a
        slower speed, as Harvey has been doing. Earlier this week, the National Hurricane
        Center warned, "The system is likely to slow down once it reaches the coast,
        increasing the threat of a prolonged period of heavy rain and flooding across
        portions of Texas, southwest Louisiana, and northeastern Mexico into early
        next week."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f8dc69-dcf5-414a-ba81-8b13605b0d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:01:27.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:01:31.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compounding potential problems is the tidal cycle. If peak storm
        surge arrives during high tide, parts of the coast could see 2 to 8 feet of
        flooding, with the potential of 6 to 12 feet between Padre Island National
        Seashore and Sargent, Texas.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5652dcf3-523b-439c-b02d-a2be817044c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:01:27.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:01:31.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it has been nine years since Texas last saw a hurricane, the
        state is no stranger to devastating flooding from tropical systems. In 2001,
        Tropical Storm Allison was a multibillion-dollar disaster for the state, specifically
        Houston. Allison became nearly stationary for days, dropping more than 30
        inches of rain across portions of the city.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b0734f-f24c-4b0c-b596-791ffbbc5f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:01:27.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:01:31.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facing pump problems, New Orleans braces for Harvey</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09eefdc9-21f5-4c79-85da-8d57ed98dacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:01:27.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:01:31.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A hurricane watch is in effect from north of Port Mansfield to the
        mouth of the Rio Grande, with a storm surge watch stretching north to High
        Island, on Galveston Bay.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f85f4f-cffe-4fdb-80f5-03af9a402972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:01:27.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:01:31.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harvey could be the first hurricane to hit Texas since 2008 when
        Hurricane Ike smashed the coast near Galveston. The storm killed 21 people
        in Texas, Louisiana and Arkansas, and caused widespread destruction.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'becd8e52-abdd-4b1d-b1f4-791b081fe892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:01:27.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:01:31.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''It scares the hell out of people''</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe50bec-8b58-4da8-9591-6d726d19e80a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:01:27.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:01:31.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Harvey churned toward Texas, Gov. Greg Abbott&nbsp;declared a
        state of disaster&nbsp;Wednesday in 30 counties along the Gulf of Mexico.
        The governor''s action allows agencies to "quickly deploy resources for the
        emergency response."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ead2ad-9e4c-40ab-b636-9182f8d7328b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:01:27.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:01:31.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Texans believe in taking action and always being prepared in the
        event of an emergency," Abbott said. "That is why I am taking every precaution
        prior to ... Harvey making landfall."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e8d0d7-dc40-4117-9ee7-07fd58df9db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:01:27.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:01:31.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Students and staff at the Texas A&amp;M campus at Corpus Christi
        are under a mandatory evacuation order. The campus will be closed starting
        Thursday, according to the university''s website.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cee7e73-62a0-4ea0-8f0c-a509e6ab04dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:01:27.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:01:31.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People around Corpus Christi started stocking up Wednesday on food,
        bottled water and other essentials.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f10800-2ac6-449e-9bcb-ea86a6e622e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:01:27.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:01:31.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that if anything as far as flooding happens, that''s the
        one thing everyone runs to, we have to have water," Mariah Barter told CNN
        affiliate&nbsp;KZTV. "It''s a big deal. It scares the hell out of people.
        It''s better to be prepared."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ff3d9b-e491-47a3-965a-7b21d3e5f037'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:01:27.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:01:31.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others in South Texas readied sandbags, fueled up power generators
        and bought plywood to board up their windows,&nbsp;CNN affiliate KRIS reported.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7359caf-395c-440f-a479-f3fcd9135b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:01:27.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:01:31.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a Thursday afternoon White House briefing, Press Secretary Sarah
        Huckabee Sanders said President Donald Trump has been briefed on Harvey. She
        downplayed concerns about preparedness, given that there is no permanent Homeland
        Security secretary, and said the White House is in "great shape," given that
        chief of staff John Kelly was previously in charge of the office.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd802179a-c201-41ff-b8d6-05db240479dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:01:27.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:01:31.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Hurricane Harvey: Coastal
        cities in Texas begin evacuating."</p>'
  'Charleston-hostage-situation':
    'author': 'Ray Sanchez, Tina Burnside and AnneClaire Stapleton, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-08-25T04:37:08.597+08:00
    'imagesource': 'jcr:6eb0d289-b96d-4974-a6e4-8a236d83b388'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0ba2487b-70cb-472b-9851-850feb0cce83'
    'lead': 'Several hostages were inside the restaurant, spokesman Charles Francis
      of the Charleston police said earlier during a news conference.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-06T10:03:47.011+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-06T10:03:50.676+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-06T10:03:50.529+08:00
