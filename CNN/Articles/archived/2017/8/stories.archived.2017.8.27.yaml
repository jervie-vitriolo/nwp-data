      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 27) —</strong> The
        United Nations'' special rapporteur on extrajudicial, summary or arbitrary
        executions called on the government to investigate all unlawful killings following
        the death of Kian Delos Santos.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6b4b17-0f20-4d5a-bf22-eaa4d1b29fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:37:24.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:37:29.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agnes Callamard sent out a series of tweets on Saturday, among them
        a message extending her condolences to Kian''s family "and to all families
        vindicated by this cruel war."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cce77da-bdad-4a64-9aee-a148da985beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:37:24.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:37:29.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She followed up the tweet with the hashtags #Makehisdeaththelast
        and #Philippines.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">My heart-felt condolences to <a href="https://twitter.com/hashtag/kian?src=hash&amp;ref_src=twsrc%5Etfw">#kian</a>
        family and to all families victimized by this cruel war. <a href="https://twitter.com/hashtag/Makehisdeaththelast?src=hash&amp;ref_src=twsrc%5Etfw">#Makehisdeaththelast</a>
        <a href="https://twitter.com/hashtag/Philippines?src=hash&amp;ref_src=twsrc%5Etfw">#Philippines</a></p>&mdash;
        Agnes Callamard (@AgnesCallamard) <a href="https://twitter.com/AgnesCallamard/status/901372831115685889?ref_src=twsrc%5Etfw">August
        26, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc1732d-74b0-4cbd-8746-e56ce0321a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:37:24.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:37:29.561+08:00
