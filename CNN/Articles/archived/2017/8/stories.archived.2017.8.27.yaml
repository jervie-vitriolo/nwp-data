      'mgnl:lastActivated': 2019-08-06T11:41:36.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McGregor, though, surprised many by going toe to toe with Mayweather
        until the 10th round.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4dd43de-9280-4b40-850e-98a468b65185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:41:32.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:41:36.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s a lot better than I thought he was," Mayweather said after
        the bout.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a2a0f8-f2fa-4d36-84ec-22afb3f12307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:41:32.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:41:36.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayweather''s record is now 50-0, surpassing Rocky Marciano, who
        went 49-0. After Saturday''s win, he said this was the final fight of his
        career.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbffa8f6-538f-4403-834d-50f8877cbf2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:41:32.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:41:36.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only certainty of this fight was that it would be a spectacle
        not seen before. It lived up to the hype.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1c2a3e-6c63-48c5-9644-a2dd7565e528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:41:32.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:41:36.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two different sports worlds collided into a 12-round junior middleweight
        boxing match: Mayweather, considered one of the best defensive boxers of all
        time, coming out of retirement at age 40, his last fight a unanimous decision
        victory over Andre Berto on September 12, 2015. McGregor, 29, is the current
        UFC lightweight champion and the most exciting draw in mixed martial arts
        today — but it was his first professional boxing match.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee38f875-d58a-43e6-87f3-ec434f4f5aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:41:32.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:41:36.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was billed as the first boxing-UFC crossover bout in history.
        It pitted youth vs experience. But it was a boxing fight with boxing rules,
        meaning McGregor couldn''t kick or wrestle like he would in a UFC bout.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c13bf5b-a1ef-4213-977c-9db8072d2118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:41:32.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:41:36.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The speculation in the weeks leading up to the fight undeniably
        had Mayweather — who hasn''t lost since 1996 in the Olympics when he was an
        amateur — as the heavy favorite. Heading into Saturday night, boxing aficionados
        viewed the fight as a joke.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ca806e-c868-4f95-b5ed-e8ed33055936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:41:32.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:41:36.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was no joke.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27a9aee-448b-4968-9370-cef0d5d53aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:41:32.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:41:36.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McGregor came out aggressive, throwing several punches in the first
        three rounds. Mayweather controlled the next three rounds, and it was close
        to an even fight through six.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447bf2ee-54a5-4c40-8e99-be40ba2555d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:41:32.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:41:36.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But McGregor was running out of steam, and Mayweather took advantage,
        landing several blows on the exhausted Irishman in the 10th round.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58fe52f-e232-48e0-9674-96e6608965aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:41:32.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:41:36.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayweather landed more punches than McGregor 130-60 in rounds six
        through 10 after McGregor had a 51-40 edge in the first five rounds.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32d358e-3c3b-4599-98fa-24458a32ae5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:41:32.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:41:36.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our game plan was to take our time, go to him, let him shoot his
        shots early and then take him out down the stretch," Mayweather said. "We
        know in MMA he fights for 25 minutes. After 25 minutes, he started to slow
        down. I guaranteed to everybody that this wouldn''t go the distance."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f006970f-23e5-41e6-ae3f-fcdefcefad1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:41:32.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:41:36.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McGregor said he thought it was an early stoppage by the referee.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7679d07-8b51-4cbd-8ffa-9246c9e9aa26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:41:32.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:41:36.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I get a little wobbly when I''m tired," he said. "But get me in
        the corner and I''ll recover and I''ll come back. There''s a lot on the line
        here — he should have let me keep going until I hit the floor. I was just
        a little fatigued. (Mayweather) was a lot more composed, especially in the
        later parts of the fight."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e438c55-fc0b-4df7-836c-87e1f6cf7951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:41:32.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:41:36.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if he would box again, McGregor said, "I don''t know.
        I''m having a ball."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0ff0ad-6786-4050-976d-44ab38b268de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:41:32.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:41:36.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Will he return to UFC? "Of course," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530433a8-70ab-48be-a44a-72ee9572f279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:41:32.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:41:36.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was hardly viewed as a matchup against equals in the boxing
        ring. Sure, McGregor has held UFC championships in two weight classes. But
        the sheer thought of McGregor knocking out the veteran Mayweather felt borderline
        absurd.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1018d69-1034-4c06-b381-028861745c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:41:32.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:41:36.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, the lead-up to the bout had a disturbing dark side.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc35b3f5-c1bc-4953-aee6-d8c82b4d7f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:41:32.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:41:36.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two fighters embarked on a four-city media tour this summer
        spanning the United States, Canada and England. Though there were no physical
        blows at those, Mayweather, who has a record of&nbsp;domestic violence, and
        McGregor exchanged verbal jabs full of profanity, racism, homophobia and misogyny.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889cf8a5-4b42-4d95-8f9d-9035ac70f3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:41:32.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:41:36.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet, despite the hatred on full display by both men, fans and celebrities
        expressed interest in this fight. The stars were out in full force Saturday
        at T-Mobile Arena, including LeBron James, Mike Tyson, Jennifer Lopez, Alex
        Rodriguez, Bruce Willis, Jamie Foxx, Olivia Munn, William H. Macy, Don Cheadle,
        Jeremy Piven, Nick Cannon and Ozzy and Sharon Osbourne. Earlier this summer,
        estimates of 10,000 fans attended the media tour in Los Angeles. There were
        15,000 in Toronto, 13,000 in New York and another 10,000 in London.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60e96b9-9c85-4d7f-bf41-d44c734e5ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:41:32.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:41:36.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And maybe the thought of McGregor pulling off the unthinkable was
        a reason why people shelled out $99.95 to watch the fight on pay-per-view
        in the United States. But not all viewing went smoothly. According to Showtime
        Sports, there were reports of "scattered outages" from various cable and satellite
        providers and the online offering. Showtime Sports delayed the start of the
        main event slightly to allow for systems to get on track. It was a short delay.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468f1ffc-4260-43d9-9867-4377e727689e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:41:32.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:41:36.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But after all that jawing and waiting, did it really matter who
        won? Both fighters are expected to leave the ring with hefty paydays. According
        to&nbsp;CNNMoney, industry experts have speculated that the fight could surpass
        $500 million, which was a record set by the Mayweather vs. Manny Pacquiao
        fight in 2015.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7ea4cc-6f40-4168-9b5f-0f390a65f978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:41:32.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:41:36.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Floyd Mayweather
        Jr. defeats Conor McGregor by TKO."</em></p>'
  'De-Lima-58th-birthday-wish-vindication':
