    'template': '1'
    'title': 'Conor McGregor: ''Boxing will look amazing with its new king''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db4fd49-323b-493a-82cd-9eed95f19429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:05:31.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T13:05:38.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Shades on, slouched casually in his chair,
        Conor McGregor doesn''t exude the air of a man about to enter a fight most
        people expect him to lose.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36f0333-84ea-4085-a8d0-6c871ace8ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:05:31.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T13:05:38.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One bookmaker is so sure of a Mayweather victory it''s already paid
        out more than $320,000 to punters who had backed the American to win Saturday''s
        bout in Las Vegas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0db843-c644-463c-baaf-cd86cccde3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:05:31.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T13:05:38.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not that McGregor is listening to the bookies or the naysayers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48e3aac-d51d-4203-a87f-4d1c56d0bcab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:05:31.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T13:05:38.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know, I am a multiple-time, multiple-weight free fighting world
        champion," McGregor told CNN''s Don Riddell in one, confident breath.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471b0c23-7452-4432-9ff2-b5b598cb5602'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:05:31.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T13:05:38.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I come from a ruthless game, a ruthless, ruthless business. Not
        only do I come from it, I own it.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f1fb35-c6e9-4610-89cd-c23a697acd22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:05:31.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T13:05:38.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People can say what they want ... but boxing will look amazing
        with its new king."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f482ab5-495f-4f24-b856-7ca3ab4a1405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:05:31.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T13:05:38.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s a joke that McGregor didn''t "just kiss the Blarney Stone,
        he swallowed it," though his life story provides plenty of material to wax
        lyrical about.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56067b6-8b89-40a4-b163-3c4188ee9f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:05:31.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T13:05:38.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His transformation from an apprentice plumber in the Irish capital,
        signing on for weekly dole payments, to the multimillionaire, worldwide superstar
        epitomizes the American dream.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b27000-2533-4035-8f1c-c11360f3d800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:05:31.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T13:05:38.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McGregor''s journey to Las Vegas began in Crumlin, a quiet suburb
        on the Southside of the River Liffey which splits Dublin in half.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee7048c-e68e-48b5-854f-ac5d14c14349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:05:31.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T13:05:38.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Growing up, drug dealing and gang culture began to impact on what
        was once a respected working-class area. McGregor once recalled that grenades
        would be posted through letterboxes, though the depiction of his life in Crumlin
        has been challenged.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb994397-7a2a-4acd-90b3-050d5ce8d906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:05:31.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T13:05:38.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>24/7 fighting mindset</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51e4146-dd4a-435c-8a0a-b095f75b5406'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:05:31.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T13:05:38.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McGregor''s mother, Margaret, perhaps predicted her son''s career
        before anyone else, once describing him as being "born with his fists clenched."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772293c5-6106-45a7-b691-853615c27bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:05:31.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T13:05:38.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m always thinking about fighting," McGregor says with a casual
        half smirk. "It''s just in me. I cannot stop thinking about it.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a985cb44-2902-4a6b-aa7a-f8a547b7800c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:05:31.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T13:05:38.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Certain sequences, certain movements, certain ways to prepare.
        It''s a 24/7 mindset. That mindset has got me to where I am today."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd02db1d-48b1-444e-b28b-d31b4c2f86ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:05:31.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T13:05:38.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McGregor attributes much of his success to his background and upbringing,
        but also to the fierce bond he feels with his family name.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de38a4a6-3562-4ae2-a607-9249d8f1e8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:05:31.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T13:05:38.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The McGregor name is historic when it comes to combat," he says
        proudly. "Way back, study my family''s name, study my family''s heritage.
        We were a feared clan.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9b8854-93cc-4406-8b1f-22c0b209eb3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:05:31.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T13:05:38.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At one stage, it was punishable by death to have the surname McGregor.
        It''s in my blood to fight – and that''s it. It''s what my ancestors have
        been doing long before me," he says, elongating the vowel in ''long.''</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4533eafd-3756-41b1-989b-ad82af70dceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:05:31.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T13:05:38.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The build up to the fight and international promotional tour – McGregor
        and Mayweather traveled to a number of North American cities and London –
        has been described as both a farce and a circus.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3751c3-4b85-4232-9146-e95c7b059d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:05:31.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T13:05:38.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair traded insults at an alarming rate, with some of the comments
        deemed racist, others homophobic.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5b714b-7524-4af9-9718-63b9ad533849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:05:31.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T13:05:38.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The one which drew most criticism was McGregor telling Mayweather
        to "Dance for me, boy!" when the American was shadowboxing.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14f4154-8d45-4386-ab4f-2e884c664619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:05:31.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T13:05:38.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If anyone was offended, of course I apologize," McGregor says with
        sincerity. "I am human at the end of the day. I didn''t ... one of them was
        like ... the word ''boy,''" he continued, somewhat uncomfortably.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad9809d-feca-4602-bc7c-6328309a19c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:05:31.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T13:05:38.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t even know ''boy'' was a term. Look, it''s a mad game,
        it''s a mad business. All I can be is apologetic if anyone was offended. I
        know who I am, my people know who I am.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe049db2-9d6f-4c31-a808-843a49f41166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:05:31.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T13:05:38.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope the people watching can put themselves in my shoes and understand
        where I was coming from. There was no malice or anything like that meant at
        all.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8976ef24-e35e-4e7c-b261-0ff816a371ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:05:31.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T13:05:38.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This build up has been crazy from my side and his side and we''ve
        both slipped up a few times. We are human. There''s so much on the line, we
        are about to fight and take each other out."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af3d5ad-30fd-40c0-a5ff-91df29439631'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:05:31.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T13:05:38.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Roll up, roll up for the Mayweather and McGregor show</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659b194c-8845-4655-b5a8-452f23680341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:05:31.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T13:05:38.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Money motivation</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad58a9e-924b-4384-a72b-ed6dc2a932ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:05:31.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T13:05:38.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McGregor is set to make more money from Saturday''s fight in Las
        Vegas than he has done throughout his entire UFC career.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac538bc-ee61-4eee-84f4-532c2099a789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:05:31.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T13:05:38.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having come from a working-class background, McGregor retains a
        refreshing awareness about the importance of money that other multimillionaire
        sports stars have arguably lost.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20de4a7a-1ab9-4705-b858-3c02588024b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:05:31.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T13:05:38.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 29-year-old readily admits the cash – and the security it brings
        his family – is at the forefront on his mind, but he would turn it all down
        for a victory on Saturday.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fad352b-5975-40ad-a999-7cedcb2e8847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:05:31.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T13:05:38.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Money is great. Don''t get me wrong, money is very close in my
        thoughts constantly," McGregor says. "It''s easy for me to say that now in
        the position that I''m in.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a0780b-fcaf-4b84-8932-3cd938c8edf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:05:31.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T13:05:38.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m in this position where my money is up here," he says, raising
        his hand high above his head. "And it''s always up there in that forever money
        zone.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa68441-c42d-4140-86b4-0365d8a255fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:05:31.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T13:05:38.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So it''s easy for me to say ''Hey, money is not this and that,''
        because a lot of people struggle and a lot of stress in peoples'' lives is
        due to financial worry.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0005ffb3-b233-4241-8950-677068e02045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:05:31.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T13:05:38.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m just grateful to be in the position that I''m in. I worked
        very hard to live this life and to give this life to my family. But I''m a
        competitor and the victory will be sweeter than any amount of money."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4624e84b-0abf-4b28-b593-d8dd1b30f143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:05:31.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T13:05:38.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Mayweather and McGregor spar in profanity bout</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26845acf-8501-45bb-8011-e846d7caf4e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:05:31.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T13:05:38.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Money'' Mayweather</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2685f2c-370f-4490-9044-321b0bdf2ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:05:31.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T13:05:38.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayweather''s boxing pedigree over McGregor is unquestionable.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24eda2f9-9cf7-41f6-bf27-0d95d19b8045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:05:31.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T13:05:38.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only lingering doubt, if any, remains his age. Having turned
        40 this year – two years since his last fight – the legs may not possess the
        same spring, the jabs may not be as sharp as they once were.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9734e326-d711-4db6-8606-9d92f2c0723c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:05:31.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T13:05:38.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayweather, however, scoffs at the notion that his aging limbs will
        have any influence on the outcome of the fight.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316daf6a-46b9-45f0-8cf2-80579a3013e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:05:31.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T13:05:38.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been a good training camp, I feel good," he told CNN.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa6abf7-d1a6-4904-b8d0-0a5596d2594a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:05:31.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T13:05:38.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Questions also remain surrounding the legitimacy of the fight, but
        Mayweather is adamant the pair are just two athletes going toe-to-toe.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b278eeee-6594-44e2-84a8-e9a215dd8a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:05:31.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T13:05:38.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I mean, he''s a real fighter and I''m a real fighter. I''ve been
        fighting, you know, not just in my professional career but, total years, since
        1987 when I had my first fight," said Mayweather.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5aac4d1-09bf-4b22-8b25-dc64157617b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:05:31.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T13:05:38.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And he''s been fighting since he was 12 and he''s now 29, so we''re
        both official. We''re both real fighters.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac80b3e9-7477-4371-b38a-11a27749019a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:05:31.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T13:05:38.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m just happy that I can give the people one last big fight."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05db57ca-5f4b-470b-96e2-0acb8b109969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:05:31.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T13:05:38.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So often cast as the villain throughout his career, Mayweather''s
        opponent this time has done little to endear himself to the public.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee947ba-cd1d-48f8-9f5d-c4b83b07baf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:05:31.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T13:05:38.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Mayweather believes the pre-fight slanging match will have
        no bearing on the fight and is confident of extending his record to 50-0.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63cce74-d2c2-4cce-8e29-9140e4f83f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:05:31.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T13:05:38.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know, I go out there and do what I do," he says coolly. "I''ve
        been here before with many different fighters, many different styles, there
        have been plenty of guys that have talked a lot of trash.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b713a6-333e-4c78-bfab-d52c1f771fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:05:31.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T13:05:38.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But when it''s all said and done, I came out victorious.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25bc9fe7-b308-41fd-b5a5-1a9ef31039f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:05:31.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T13:05:38.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If a certain individual is on the right side, somebody has to be
        on the left side and what I''ve always said it this. Whether you do like me
        or whether you don''t like me, you''re gonna pay to watch me."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5d25e3-bd01-49e1-95ce-c98a90455802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:05:31.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T13:05:38.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Conor McGregor:
        ''Boxing will look amazing with its new king.''"</em></p>'
  'house-of-representatives-house-bill-6152-4-day-work-week':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-27T01:19:29.875+08:00
    'imagesource': 'jcr:1fb15f92-84a0-4512-aa08-65dd439c61b0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0e6d4e91-c8a2-4067-b616-cc320ebf4d62'
    'lead': 'House Bill 6152 allows for a compressed work week scheme, with daily
      work hours increased from eight to at least 10 hours.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-06T13:08:25.142+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-06T13:08:28.561+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-06T13:08:28.371+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House approves 4-day work week bill

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4a4907-38a3-415a-95d1-1c3418a68e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:08:25.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T13:08:28.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 27) —</strong> The
        House of Representatives approved on third and final reading a bill that will
        allow employees to have a four-day work week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5a6dd6-4947-41e0-b223-3b7c97e866a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:08:25.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T13:08:28.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Saturday press statement, the chamber said House Bill 6152
        will institutionalize a compressed work week policy "to promote business competitiveness,
        work efficiency and labor productivity."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd014f10-f57b-4ca0-81c4-2d5c67204f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:08:25.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T13:08:28.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The compressed work week will be an option aside from the current
        five- or six-day work week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722ca398-8b3b-4022-82f7-0fe8ae59ddc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:08:25.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T13:08:28.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill will allow employees to work four days a week, but they
        must work up to 12 hours a day.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1737b29b-1973-4a90-a90d-7dfcb02412c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:08:25.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T13:08:28.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Labor Code requires employees to render 40 to 48 hours a week.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3f25c5-9685-4c97-8358-23f779bd5417'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:08:25.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T13:08:28.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill states employees under the compressed work week will receive
        overtime pay if they work beyond 48 hours a week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e78986-7d2a-41ad-b338-b6abeb0487c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:08:25.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T13:08:28.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, employees are entitled to up to three days off.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99758c03-ba68-49c2-9baf-3a4e97da08bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:08:25.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T13:08:28.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Secretary of Labor and Employment will issue the necessary implementing
        rules and regulations within 90 days of the law''s implementation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bad9b74-a352-4f1a-a0aa-da3fa03e4e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:08:25.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T13:08:28.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baguio City Rep. Mark Go, one of the authors of the bill, said the
        Labor department currently allows companies to go on a compressed work week
        schemes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e35eac-9d6e-40aa-be1a-f3d517c82f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:08:25.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T13:08:28.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These arrangements give employers and employees flexibility in
        fixing hours of work compatible with business requirements and the employees''
        need for a balanced work-life," he said.</p>'
