      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> Floyd Mayweather vs. Conor McGregor
        really is "the money fight."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff22ab41-28d3-4860-b8e7-f8f4195d0a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:01:03.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T13:01:06.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both fighters have made it clear they agreed to Saturday''s bout
        for one reason: the purse.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9207090e-d36d-4bb1-9969-712e6e08c65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:01:03.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T13:01:06.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s going to be quite large. A huge number of people are expected
        to tune in to watch, many for the sheer spectacle of seeing an MMA fighter
        go up against a boxer.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252db7e8-585f-4369-a79e-82ee1e0c1a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:01:03.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T13:01:06.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Industry experts have speculated that the fight could surpass $500
        million, which was a record set by the Mayweather vs. Pacquiao fight in 2015.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ed103e-3419-4dbe-904e-2592e7ad461a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:01:03.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T13:01:06.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is like in Rocky 3 when he fights Hulk Hogan," said Jesse
        Lawrence, founder of TicketIQ. "It''s an interspecies struggle. This is an
        exhibition."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa8147a-5775-479d-b2a6-cc6b3dead437'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:01:03.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T13:01:06.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawrence said said he expects the overall gross revenue for the
        fight will likely exceed the Pacquiao fight because of its unique pairing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2db4c6-0826-47fb-98cf-d78e0a26374c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:01:03.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T13:01:06.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayweather came out of retirement for Saturday''s big event. McGregor
        crossed over from MMA, and stands to make more money than ever before in his
        career. If the fight does bring in more than $500 million, Mayweather should
        get a cut of over $300 million while McGregor will likely get about $150 million.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9d856a-7e15-4807-a995-de35425a7bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:01:03.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T13:01:06.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fight is expected to be a major spectacle between two outspoken
        characters whose polarizing personalities have created ardent fans and passionate
        haters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d42a78-6ce0-4a20-956c-3bdf22b9668b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:01:03.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T13:01:06.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McGregor upped the ante when he told Mayweather: "Dance for me,
        boy!" Many construed the comment as racist. Mayweather later used a homophobic
        slur to address McGregor.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1dd82d-41d5-47cc-933f-6f7afe9bc170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:01:03.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T13:01:06.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s no wonder people are invested. Many are tuning in just to
        see one of them lose.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3961b84b-90e8-4ff6-a367-f39e65b274fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:01:03.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T13:01:06.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Mayweather''s case there''s the additional excitement of his
        defending an undefeated record. Some are hoping he gets knocked off his pedestal.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fbaf19d-0b94-4d6c-909c-1efa7360ba55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:01:03.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T13:01:06.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Floyd Mayweather has big plans for his retirement</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231981e9-e94c-481d-819a-18cef7143a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:01:03.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T13:01:06.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All that intrigue leads to a big cash prize.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d88fe3-00dd-436b-8b92-75a349bbc8df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:01:03.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T13:01:06.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are several ways the fight will make money – sponsorship deals,
        concessions and closed circuit parties, which are being held at nine casinos
        in Las Vegas. But the biggest moneymaker is pay-per-view sales.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8d955e-819b-4128-bade-387a937b3f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:01:03.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T13:01:06.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watching the fight on pay-per-view will cost at least $89.95 for
        standard definition. High definition runs about $10 more. These prices are
        the same as they were for Mayweather-Pacquiao but more people are expected
        to tune in.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5c035d-6a58-40a8-a0bc-887b29894dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:01:03.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T13:01:06.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Showtime Sports Executive VP and General Manager Stephen Espinoza
        said during a press conference that this fight will be the most widely distributed
        pay-per-view ever.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506efaa8-88da-4280-b06b-fbd4abe3e64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:01:03.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T13:01:06.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no event bigger than this one," Espinoza said. "The two
        biggest stars in combat sports. The two biggest personalities in sports. Two
        once-in-a-generation talents in one once-in-a-lifetime event."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fcbd004-3148-49c8-98ff-17471fdf2ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:01:03.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T13:01:06.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espinoza said there''s much broader distribution for this fight
        than for Mayweather Pacquiao, and that the closed circuit distribution has
        also set a new record for revenue.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd2c6ff-d0dd-4b27-af97-9f680ac81932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:01:03.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T13:01:06.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ticket sales are another big indicator of how well this fight will
        do.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a18083-7e04-400d-958e-995ca9623b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:01:03.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T13:01:06.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resale ticket market has been in flux and not all of the tickets
        have sold out. But, there are about 3,000 more tickets available for this
        fight than there were for Mayweather Pacquiao.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1afbf7-272a-4d40-b693-6ef604e0af4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:01:03.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T13:01:06.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it''s not like the tickets are cheap. The lowest resale fare
        on Friday was $1,100, down from $1,900 just two days ago.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eabfde24-312d-4b77-98a2-9b1c678a60ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:01:03.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T13:01:06.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ken Solky of LasVegastickets.com said based on what he''s seeing,
        he thinks ticket sales will reach as high as $80 million. The current record
        of $72 million was set by the Pacquiao fight.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd74f869-af7e-44a8-9723-570e84e5b962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:01:03.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T13:01:06.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayweather is one of the best boxers of his era. In 49 fights, he''s
        remained undefeated. McGregor is an Ultimate Fighting Champion but he''s not
        a boxer.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b8327c-a7fa-4509-9d9a-b83712d4a4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:01:03.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T13:01:06.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many doubt that the skills he''s become famous for in a UFC cage
        will translate to a boxing ring.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f079227e-da31-487b-b51b-9db88524a8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:01:03.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T13:01:06.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts think Mayweather will win this handily even though he''s
        40 and McGregor is only 29.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67dea20a-62ee-4049-b325-cd0fce0f87f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:01:03.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T13:01:06.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, people are betting on McGregor en masse. Whether it''s
        because he''s an underdog or because he''s so dominant in MMA, 85% of all
        bets have been placed on McGregor to win, according to Dave Mason, sportsbook
        brand manager for BetOnline.ag.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f36cf8-b266-400c-bb0c-0324ea722668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:01:03.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T13:01:06.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sports betting is illegal in most of the U.S., save for Nevada,
        Oregon, Delaware and Montana, but betting experts say this is the most heavily
        wagered bout ever.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abfd3f12-ff63-47f0-b47c-23ef9239d65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:01:03.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T13:01:06.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anticipation for the fight and McGregor''s popularity with bettors
        is also an indicator of the growing popularity of Mixed Martial Arts and UFC.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b82ff3-b252-46cf-ba7d-138511e95061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:01:03.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T13:01:06.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMA is the fastest growing sport on Instagram, according to the
        social media app''s PR company. McGregor may have recently surpassed Mayweather
        in Instagram followers with 17.1 million but he''s about 2 million short in
        Twitter followers.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5119c698-e57c-44e9-95d1-8e38444c30c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:01:03.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T13:01:06.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whoever wins on Saturday will take home a belt as ostentatious as
        this fight.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48fc18e-82f8-4ba9-a474-d780181e5e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:01:03.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T13:01:06.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Boxing Council, which sanctioned the fight, has created
        a special "money belt" with 3,360 diamonds, 600 sapphires, 300 emeralds, 1.5
        kilograms of solid 24-carat gold, and alligator leather.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e77b32b-964f-4aaf-ade8-3d8f05c66c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:01:03.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T13:01:06.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Why the Mayweather
        McGregor fight is big money."</em></p>'
