    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d07510-8c05-472f-8447-b7dd46b91fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:37:24.666+08:00
      'mgnl:createdBy': 'jeff'
