  'BJMP-Father-of-Maute-brothers-died-in-detention':
    'author': 'Gerg Cahiles, and Chad de Guzman, CNN Philippines'
    'caption': 'The Maute patriarch had hypertension, type 1 diabetes, and hepatitis.
      (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-27T22:04:42.525+08:00
    'imagesource': 'jcr:dd900d59-e2c5-40b1-8f57-19570f120f25'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '41cb08d6-b11e-452d-aa4d-88999da7648a'
    'lead': 'Cayamora Maute will be brought to the Golden Mosque in Quiapo, Manila.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-06T11:21:39.574+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-06T11:21:43.941+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-06T11:21:43.659+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'BJMP: Father of Maute brothers died in detention

      '
    'updated': 2017-09-05T06:56:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c16d08-eb0b-42b8-83ab-3a79c19c6e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:21:39.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:21:43.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Updated to include statements from the AFP.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80964e3-083f-4e2a-9937-f4779dd52dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:21:39.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:21:43.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 27) —</strong> The
        father of the Maute brothers, Cayamora, died Sunday afternoon, according to
        the Bureau of Jail Management and Penology (BJMP).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6155bfc-1943-4b35-8c05-c6503e8873da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:21:39.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:21:43.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BJMP Spokesperson SInsp. Xavier Solda said Cayamora died while in
        detention at around 3 o’clock.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002664b0-8214-4b76-a6ce-f9bb3c245294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:21:39.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:21:43.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solda said the Maute patriarch was rushed to the Taguig-Pateros
        Hospital. He had hypertension, type 1 diabetes, and hepatitis.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a150c7-2aae-47ba-8ff6-9ac06fb04351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:21:39.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:21:43.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His body will be brought to the Golden Mosque in Quiapo, Manila,
        Solda said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5693f8-e228-4dc5-8330-0497a43eb1cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:21:39.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:21:43.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces of the Philippines (AFP) has yet to receive a formal
        report on the Maute patriarch''s death.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64e4249-874b-4c5d-b18d-742c6ed9c8a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:21:39.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:21:43.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have yet to receive a formal report that Mr. Cayamora Maute
        died today. We only learned about it from media," AFP Chief-of-Staff Eduardo
        Año said in a text message.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5eef950-82a1-4ae9-bd54-8ff018e518c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:21:39.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:21:43.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an unfortunate incident for his family; but more so to
        the victims of terrorism in Marawi and their relatives who are awaiting justice
        and expecting that Mr. Cayamora would answer/atone for his involvement in
        the Marawi rebellion,” Año added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e07750-8a68-423a-9e73-2294270d81d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:21:39.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:21:43.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, Lanao del Sur Crisis Management Committee
        Spokesperson Zia Alonto Adiong said he hopes Cayamora Maute will “be accorded
        with proper burial rites and his remains be given to his immediate kins."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552ae969-9952-4c3c-8480-f85f2a9b039c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:21:39.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:21:43.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayamora, the father of Abdullah and Omar Maute, was arrested in
        Davao City on June 6. His wife, Ominta, was captured last June 10 in Masiu,
        Lanao del Sur.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188be103-7579-4a7a-82d6-ac8d222287c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:21:39.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:21:43.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spouses are detained at Camp Bagong Diwa in Taguig City.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd3bb07-94ef-4579-8491-0a7ebfbf6ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:21:39.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:21:43.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Maute brothers and Abu Sayyaf leader Isnilon Hapilon led hundreds
        of ISIS-inspired fighters in the attack in Marawi more than three months ago.
        They are still leading remnants of the group in a small portion of the city.</p>'
  'Military-attempts-to-retake-Bato-Ali-Mosque':
    'author': 'Rex Remitio, CNN Philippines'
    'caption': 'The military used airstrikes by OV10 bombers to retake Bato Ali Mosque.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-27T21:07:16.483+08:00
    'imagesource': 'jcr:cb2a6c4b-e8aa-4475-a866-6e6769f24b32'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '57067770-ff2e-417b-978c-11bfb2d9002b'
    'lead': 'The military attempts to retake Marawi''s Bato Ali Mosque, another Maute
      stronghold and one of the final places where the terrorists are holed up.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-06T11:24:19.473+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-06T11:24:22.586+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-06T11:24:22.364+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Military attempts to retake Bato Ali Mosque

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3186acc-9c31-4b9d-9ff1-f67f58e45ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:24:19.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:24:22.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 27) —</strong> The
        military on Sunday said it is stepping up operations to retake one of the
        remaining Maute strongholds, the Bato Ali Mosque in Marawi.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e8bc9b-863c-4803-a3e4-0bffc0fd5c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:24:19.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:24:22.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Col. Romeo Brawner, commander of Joint Task Force Ranao, said with
        the fall of the Grand Mosque on Thursday, the terrorists are confined in three
        remaining mosques in the main battle zone.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573f4e87-25a0-4949-bd3d-b6e639020771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:24:19.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:24:22.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will be attempting to recover the other mosques in the next
        few days," he said, adding these serve as fortress for the remaining 40 fighters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8888dd72-a726-4a6d-a375-8a07748566f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:24:19.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:24:22.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite relentless airstrikes by OV10 bombers, the military said
        the Bato Ali Mosque is difficult to retake, as it has two underground levels,
        making it easy for the terrorists to come and go.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377ba877-33e8-445b-8fb7-2338a2c06ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:24:19.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:24:22.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bato Ali Mosque is strategic for the Maute since it is near
        a shopping center where they loot food supplies, and Lanao Lake where they
        can escape fast.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047af5aa-c580-44be-9295-88ca12d41998'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:24:19.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:24:22.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces has a standing policy not to bomb these structures,
        as these mosques have become sniping nests for the Maute, and a place where
        they hold their hostages.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5267868-69e5-4985-a20c-92b410187bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:24:19.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:24:22.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bombing mosques also violate international laws against attacks
        on places of worship and other cultural properties.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df6618b-ba5a-44b6-8747-941eabf9a987'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:24:19.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:24:22.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brawner said these considerations slow down the movement of assault
        teams.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130841fd-7fb1-4a02-b1a4-0a5bd8009f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:24:19.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:24:22.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are also very careful in our assault because we want to ensure
        the safety of the hostages," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b696b9f7-b28d-4652-8f4f-2ec8049a215a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:24:19.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:24:22.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the fighting began in May 23, almost 800 soldiers, civilians,
        and Maute fighters have died in the war.</p>'
  'Centeno-Amit-9-ball-title-2017-SEA-games':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'It was an all-Filipino final for the second straight time in the biennial
      meet as Chezka Centeno battled Rubilen Amit in the women''s 9-ball finals.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-08-27T18:25:52.471+08:00
    'imagesource': 'jcr:28ace60e-d860-471a-b989-3f3c06e1549d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'abf1f87f-ff90-4a9a-99aa-09bb1e4ced40'
    'lead': 'It was an all-Filipino final for the second straight time in the biennial
      meet as Chezka Centeno battled Rubilen Amit in the women''s 9-ball finals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-06T11:27:51.210+08:00
