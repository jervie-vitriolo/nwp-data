      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eabcab7-22ca-4350-bff8-c407ebdb1556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:37:24.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:37:29.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Callmard retweeted a number of news reports on Kian''s death, at
        one point addressing President Rodrigo Duterte with the message: "Yes, Pent
        Duterte, this is murder."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690f3dbd-41a6-4c18-af6e-55c8cb1fd625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:37:24.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:37:29.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kian, 17, was killed in an anti-drug operation in Caloocan City
        on Aug. 16. His death drew widespread outrage, prompting calls to put an end
        to killings in the drug war.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2c5466-eb34-4365-8ae2-26c3973ed488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:37:24.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:37:29.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, she told CNN Philippines, "Any death at the hands of
        the state, meaning any death caused by the state, is in and by itself a possible
        extrajudicial killing."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed247013-dcaf-41e7-a57a-26de63275110'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:37:24.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:37:29.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added, "All unlawful deaths must be investigated. To stop all
        muderers."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1607d433-8fa3-4ab6-a8f0-1f0999ff3a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:37:24.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:37:29.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another tweet she said the results of Kian''s autopsy confirms
        his "execution," and that it is the "latest symbol of a massive, government-led,
        human rights crisis."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69206552-b824-448d-a688-3bbe0bebf833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:37:24.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:37:29.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Callamard has been outspoken of her criticism of the Duterte administration''s
        war on drugs.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278d3002-e39a-4a16-8821-455dc7e5879b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:37:24.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:37:29.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her tweets mirror an earlier statement where she said killings involving
        the police could be extra-judicial and must be investigated</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e8412f-8d37-463e-8bee-3833fb69c145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:37:24.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:37:29.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: U.N. special rapporteur: All killings by the police should
        be probed</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e8e0fa-8253-4b8a-82ff-6aa62865ad03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:37:24.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:37:29.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, she told CNN Philippines, "Any death at the hands of
        the state, meaning any death caused by the state, is in and by itself a possible
        extrajudicial killing."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35dd281d-e106-4b7a-a223-0b121800f2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:37:24.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:37:29.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Callamard also earned the government''s ire after she arrived in
        the country in May to speak at a drug policy forum.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47903f0b-7909-4cf1-86fb-e3402ae96a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:37:24.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:37:29.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang said it was not notified of Callamard''s visit.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218631be-3a33-4af7-a6cd-4ada9fdf2e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:37:24.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:37:29.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Ernesto Abella said Callamard''s arrival
        "circumvents all recognized United Nations protocols for such visits."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0fc225-8707-4782-8bfd-7ee19bfdbf40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:37:24.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:37:29.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Malacañang slams visit of UN rapporteur to PH</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57db099-947f-410d-acfb-d22d3de68e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:37:24.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:37:29.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Callamard, however, said she did inform the government of her visit.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975291b2-cf26-4a18-8037-65f35e15c27f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:37:24.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:37:29.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: U.N. Special Rapporteur: I informed PH of my visit</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6caabfa-7974-41b1-8a4a-d385b8e64928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:37:24.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:37:29.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Callamard had expressed her intention to visit the country to investigate
        alleged extrajudicial killings in the drug war.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4335860-763b-4311-aa82-6ce284f6ec30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:37:24.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:37:29.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government had set three conditions for Callamard to  continue
        with her probe: Callamard must have a public debate with President Rodrigo
        Duterte before the media; Duterte must be allowed to ask her questions; and
        she has to take an oath.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e701a7-5fb9-40e7-8b4b-fdb895aa982e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:37:24.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:37:29.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: U.N. special rapporteur rejects government conditions</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfff0458-b042-4a0e-bbb6-71d6d7efcf1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:37:24.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:37:29.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Callamard rejected these conditions, telling CNN Philippines it
        is not consistent with the code of conduct for special rapporteurs.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e2a416-6c21-40a0-bd19-46b2d5bc411c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:37:24.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:37:29.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I cannot build trust, including with the police or with the government,
        if there is a threat of public debate at the end of the mission," Callamard
        said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6144370e-e139-4882-b1a1-2cc01b8681aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:37:24.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:37:29.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Digital Producers Amanda Lingao and Regine
        Cabato, and Senior Digital Producer Lara Tan contributed to this report.</em></p>'
