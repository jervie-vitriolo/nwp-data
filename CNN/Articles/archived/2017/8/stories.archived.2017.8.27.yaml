      'mgnl:lastActivated': 2019-08-06T11:46:01.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbcad51f-081c-4a32-9b0b-60f2631d505e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:45:53.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:46:01.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima is detained at the Philippine National Police Custodial
        Center in Camp Crame over charges related to illegal drugs. The senator has
        denied the accusations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828e9b47-9e2e-41c7-89dc-23211cede5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:45:53.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:46:01.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Sen. Leila De Lima arrested over drug charges</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3263a30-5de6-4a88-bee2-055e095ae0da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:45:53.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:46:01.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator, one of President Rodrigo Duterte''s staunchest critics,
        seeks justice.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830e266b-f40d-49ed-b65b-fc27c84fa954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:45:53.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:46:01.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Patuloy ko pong dalangin ang ating tagumpay: Ang mangibabaw
        ang katotohanan, ang makamtan ang katarungan ng mga pamilyang pinagkaitan
        ng hustisya. At ang pananaig ng demokrasya,"</em> said De Lima.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ad96f8-f3ac-4bec-88ec-9869fc649f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:45:53.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:46:01.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I continue to pray for our success: That truth will
        prevail, that justice may come to families deprived of it, and that democracy
        will prevail.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e583f6df-b6a9-4c20-a4d1-6dfdac959cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:45:53.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:46:01.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima said she remains thankful to God despite the challenges
        she faces.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc98417e-a6a5-4622-964c-4293655f3241'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:45:53.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:46:01.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Buong puso kong nagpapasalamat sa suporta ng aking pamilya
        at sa inyo pong lahat na nagtitiwala at kasama kong nakikipaglaban,"</em>
        she said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc24624-9915-42b6-afd3-30197d6a6038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:45:53.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:46:01.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am wholeheartedly thankful for my family''s support,
        and for everyone who believes and continues to fight with me.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eef8578-011b-4e8a-b5e1-5b843046ba1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:45:53.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:46:01.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima, who was Secretary of Justice from 2010 to 2015, was arrested
        February 24 over her alleged involvement in drug trade at the New Bilibid
        Prison during her time as Justice chief.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1efdb0c-9a76-440d-bec5-4b57b6d68995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:45:53.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:46:01.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the 143th dispatch from her since her arrest.</p>'
  'floyd-mayweather-beats-conor-mcgregor':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': 'Floyd Mayweather retained his perfect record after besting MMA fighter
      Conor McGregor in the boxing ring.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-08-27T13:47:14.664+08:00
    'imagesource': 'jcr:c5c167b8-6191-499c-b8f8-81de5f2284a0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0c397c9d-5d3e-4af5-a371-abb569e3522b'
    'lead': 'Floyd Mayweather retained his perfect record after besting MMA fighter
      Conor McGregor in the boxing ring.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-06T11:50:41.781+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-06T11:50:45.548+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-06T11:50:45.332+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'BREAKING: Floyd Mayweather goes 50-0, stops Conor McGregor in 10th round

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c4273a-314e-494a-a324-4ab59c73797e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:50:41.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:50:45.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 27) —</strong> Floyd
        "Money" Mayweather secured his 50th straight career victory after outclassing
        MMA star Conor McGregor via a 10th TKO on Sunday at the T-Mobile Arena in
        Las Vegas, Nevada.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6f7aab-cc04-4be3-993c-8f71d705ebe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:50:41.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:50:45.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayweather started out the fight tentatively, with McGregor landing
        the more decisive blows and taking the earlier rounds.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da9a8be-5d6d-47fe-a30d-12c6cae5890f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:50:41.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:50:45.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the fourth round, Mayweather started to land his shots on the
        Irishman but couldn’t punctuate his ascendency with a big hit.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9778c681-656d-4d54-a07d-7dc1b3fff972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:50:41.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:50:45.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as the rounds went by, Mayweather’s experience in the ring started
        to show as McGregor started to slow down.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b024c69-8740-4e1f-9081-331866f0693e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:50:41.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:50:45.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American boxer continued to press his advantage, as the MMA
        champion looked visibly more fatigued in the deeper rounds.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47820dd3-7ca8-4566-98c1-256eb0702ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:50:41.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:50:45.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the ninth round McGregor looked wobbly, as Mayweather was dominant
        and was out to get the knockout win.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737a5b97-47d5-4371-9f7a-304a64e26061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:50:41.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:50:45.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The undefeated boxing champion proved that he was king of the boxing
        ring in the 10th round, after another flurry that forced the referee to stop
        the fight.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869550ea-4aae-4c28-a570-f65f82664de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:50:41.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:50:45.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayweather’s professional boxing record now stands at 50-0 with
        27 of his victories coming via knockout.</p>'
  'mayweather-mcgregor-fight-las-vegas':
    'author': 'Steve Keating, Reuters'
    'caption': 'Floyd Mayweather (L) and Conor McGregor (FILE PHOTO)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-08-27T12:18:25.251+08:00
    'imagesource': 'jcr:d0a41104-b9c5-4240-9609-dd7e8e6c69cf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7d663b89-29b9-4703-a052-7fe04688564c'
    'lead': 'While Sin City was buzzing with anticipation on a sizzling hot Saturday,
      ticket prices have proven too much for the taste of McGregor fans, many of whom
      are young millennials who grew up watching UFC not boxing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-06T11:55:18.553+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-06T12:50:37.540+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-06T12:50:37.338+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'No sellout but Mayweather, McGregor have Sin City buzzing

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52d067c-99e5-470b-8bc2-673eb4c2e6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:55:18.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T12:50:37.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Las Vegas (Reuters) —</strong> The showdown between undefeated
        boxer Floyd Mayweather and mixed martial arts champion Conor McGregor on Saturday
        may be poised to become the richest fight of all-time but despite the hype
        had yet to generate a sellout.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c582110-7190-4b19-a264-123856b2fddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:55:18.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T12:50:37.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just hours before the fighters were to step into the ring, the T-Mobile
        Arena website had tickets available in every section except one in the upper
        bowl and the floor with prices ranging from $2,500 to $10,000 for ringside.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a4c0af-b99d-4533-86b8-0b33e81e7d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:55:18.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T12:50:37.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Sin City was buzzing with anticipation on a sizzling hot Saturday,
        ticket prices have proven too much for the taste of McGregor fans, many of
        whom are young millennials who grew up watching UFC not boxing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265b6f56-fabc-4521-9cbf-22c9dbc12c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:55:18.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T12:50:37.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The big price tag, however, has not stopped legions of Irishman''s
        supporters from flooding into the U.S. gambling capital for an event that
        has also caught the attention of A-list celebrities and highrollers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97989f66-be4a-4a2e-b829-5bebfe096226'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:55:18.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T12:50:37.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The party shifted into high gear after Friday''s weigh-in as thousands
        of fans, many wearing emerald green or wrapped in Irish flags, spilled from
        the arena on to the Strip for night of booze fuelled revelry that carried
        on into Saturday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bec3fca-1342-41e2-95f7-a38b1bc18105'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:55:18.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T12:50:37.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve no tickets, said one young fan in his twenties wearing a
        green Irish soccer shirt and drinking a beer in the hot sunshine.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29dbc39-7c9e-4c52-bd7c-2b80bd8f2935'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:55:18.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T12:50:37.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going to hit the black jack table and see if we can win
        enough money to buy some."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2587dc48-15e5-445c-875a-ac7edf242887'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:55:18.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T12:50:37.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While T-Mobile Arena might not sell out months of hype and a profanity
        laced world tour to drum up interest in the bout has promoters predicting
        the fight will surpass the 2015 Mayweather vs. Manny Pacquiao title bout in
        2015 as the biggest pay-per-view event of all-time.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4cec748-f993-46ea-8813-84e79a264f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:55:18.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T12:50:37.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McGregor, who will be making his professional boxing debut, is according
        to reports guaranteed a $30 million payday that could reach $100 million while
        Mayweather (49-0) could pocket as much as $200 million.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052321dd-27d5-4254-9fb5-c1eaa0369b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:55:18.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T12:50:37.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gamblers are also looking to cash in.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa26b7ae-ec32-4edf-8fff-5d06ec1b000c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:55:18.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T12:50:37.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McGregor, who was on social welfare from the Irish government as
        recently as four years ago, is the blue collar populist champion but the bulk
        of the money being wagered is all in Mayweather’s corner.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b296e8-a11b-40be-8607-4415cbd54266'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:55:18.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T12:50:37.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smaller bets are going on McGregor with UFC fans backing up their
        loyalty with their wallets.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd721f461-8aa7-493c-800d-606d9f923031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:55:18.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T12:50:37.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Las Vegas smart money is all streaming towards Mayweather
        with reports of several $1 million bets being laid on the "Money Man."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df3998c-5930-414f-bf8e-afa3ab4f2ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:55:18.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T12:50:37.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fifty and oh! Fifty and oh!" shouted one Mayweather fan, trying
        to drown out the "Olés!" and chants of "There''s only one Conor McGregor!"
        from the green-clad hordes of Irish fans.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa67e2f-f801-4fcf-bcfa-190b31e1223a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:55:18.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T12:50:37.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One punch! one punch!" he said. "Floyd been fighting all his life
        man, and ain''t nobody can get close to him."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9b14b0-effb-423b-999b-76705edd2439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:55:18.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T12:50:37.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Additional reporting Phil O''Connor, Editing by Ed Osmond.</em></p>'
  'hurricane-harvey-damage-texas':
    'author': 'Ray Sanchez, Nicole Chavez, Steve Almasy, and Doug Criss, CNN'
    'caption': 'The aftermath of Hurricane Harvey is seen here in Seadrift, Texas
      on August 26. (Photo: Facebook/James Salazar via CNN)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-08-27T10:34:17.972+08:00
    'imagesource': 'jcr:041deaaa-45c4-48d2-bee6-2d2f3837eeb0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e7ee3444-ee39-4f97-8863-7e8c380f823f'
    'lead': 'The first fatality was reported in the hard-hit coastal city of Rockport,
      where the person died in a house fire during the storm.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-06T12:53:44.399+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-06T12:53:48.693+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-06T12:53:48.331+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'As residents survey damage, Harvey drenches Texas

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caaf5dc9-07dc-4d37-81a3-0fa507f4e805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T12:53:44.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T12:53:48.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The winds died down some Saturday but the
        rain from Harvey kept coming and coming as the now-tropical storm camped over
        Texas, drenching searchers and residents going through widespread devastation
        along the coast.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92864d4a-f017-406e-ae22-530cff64e6ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T12:53:44.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T12:53:48.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Texans who rode out the most powerful hurricane to hit the United
        States in a decade ventured out to see what was left of their neighborhoods
        in what was "now turning into a deadly inland event."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac48b997-7c0f-45cc-bb5a-fa645228633d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T12:53:44.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T12:53:48.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first fatality was reported in the hard-hit coastal city of
        Rockport, where the person died in a house fire during the storm, Aransas
        County Judge Burt Mills said Saturday afternoon. "We didn''t know about it
        until today," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a11c77-a59a-4fd3-9074-d8e147ee859c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T12:53:44.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T12:53:48.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least a dozen people were injured, Mills said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5ff487-fa4d-4879-ba28-48c0fe2d891e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T12:53:44.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T12:53:48.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With dire warnings of tornadoes, torrential downpours, and days
        of flooding to come, broad swaths of southeast Texas were littered with uprooted
        trees, toppled signs, flagpoles that snapped like toothpicks and clusters
        of bricks peeled like scabs from walls and rooftops.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65061e2d-b694-419f-a2e4-be27a1dc2be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T12:53:44.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T12:53:48.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additional fatalities were feared in Rockport, where an estimated
        5,000 residents had stayed put for the storm that blasted ashore as a Category
        4 around 11 p.m. ET Friday between Port Aransas and Port O''Connor, Aransas
        County Sheriff Bill Mills said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443374cc-6c08-4b43-ac17-0583b7df0a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T12:53:44.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T12:53:48.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Callers to the local emergency dispatch line told of walls and roofs
        collapsing on people across the city, where an official had warned those who
        opted to stick out the storm to write their Social Security numbers on their
        arms for body identification.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d7b5ed-687e-4be8-932b-fc7b0f7ccffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T12:53:44.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T12:53:48.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN meteorologist and severe weather expert Chad Myers warned residents
        of Houston to move to higher ground.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143198a9-3bbc-4eee-bee9-3c58ca5199de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T12:53:44.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T12:53:48.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The storm isn''t moving, but the rain bands are moving like a pinwheel,"
        he said. "You are going to get a pinwheel (Saturday night) that will wake
        up – or you''ll wake up with 12-18 inches of new rainfall on the ground."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9c400d-5fdf-4be6-8d0e-ac40727afd42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T12:53:44.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T12:53:48.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will be flash flood warning in the overnight hours, Myers
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238621d8-c7f8-4049-99c7-9fb8b6924f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T12:53:44.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T12:53:48.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Go now. It''s that serious," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58b99d3-47d9-4b10-ba5c-8f2d8fcb9760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T12:53:44.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T12:53:48.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after Harvey became a tropical storm, with sustained winds
        of 70 mph, Saturday afternoon, Gov. Greg Abbott told reporters that the state
        had more than 1,000 workers involved in search and rescue operations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347e7e54-2300-4109-a093-00752bb5a388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T12:53:44.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T12:53:48.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s been widespread devastation," Rockport Mayor Charles Wax
        told CNN late Saturday morning. He said emergency workers were going house
        to house to check on residents and assess damage.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2a658e-e923-4ef6-8f4e-3c0a12869097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T12:53:44.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T12:53:48.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve already taken a severe blow from the storm, but we''re anticipating
        another one when the flooding comes," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8607c74a-e327-408f-9de6-7e25af69b33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T12:53:44.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T12:53:48.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm was a Category 1 by late Saturday morning, packing winds
        of 75 mph before Harvey stalled during the afternoon. Some places even far
        inland were predicted to get as much as 40 inches of rain through Wednesday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e416fe-1070-4217-afb0-33273fbdf52e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T12:53:44.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T12:53:48.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the worst of the storm surge had ended by midday Saturday,
        the coastal flooding threat was due to increase as already-swollen rivers
        and bayous get pounded with heavy rain, CNN meteorologist Michael Guy said.
        Sea water pushed onto the shore also won''t recede quickly, he said, meaning
        "this is going to be a long, ongoing flood event."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454b1e80-1edf-4845-9a87-9ff65e4507bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T12:53:44.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T12:53:48.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abbott said the 210-mile-long corridor between Corpus Christi and
        Houston was expected to receive as much as 30 more inches of rain on top of
        the double-digit rainfall figures that had already fallen.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec199711-7a87-4fe2-8a56-22f3182572fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T12:53:44.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T12:53:48.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harvey wielded the "highest potential to kill the most amount of
        people and cause the most amount of damage," Brock Long, director of the Federal
        Emergency Management Agency, had warned. He echoed forecasters who predicted
        Harvey would be leave areas "uninhabitable for weeks or months," echoing language
        last seen ahead of Hurricane Katrina in 2005.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5aafd9-657a-4ded-ae51-219b128f99ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T12:53:44.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T12:53:48.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s where we stand:</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f878ca44-24bc-4202-80c3-2674375a4cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T12:53:44.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T12:53:48.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Latest developments</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b6507d-a565-47d3-a17a-4efd176fa992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T12:53:44.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T12:53:48.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>– Even after weakening upon landfall, Harvey was still a dangerous
        storm and "turning into a deadly inland event," the FEMA chief tweeted.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ebc50f7-c591-4d3e-b6fe-e774388e06fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T12:53:44.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T12:53:48.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>– Harvey could maintain tropical storm strength through late Sunday,
        then weaken into a tropical depression that hangs in the region through Thursday,
        the National Hurricane Center predicted.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a4fbd0-ed02-4a62-8db3-adb11a70e9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T12:53:44.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T12:53:48.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>– Parts of southeastern Texas remained under a flash flood watch
        through Tuesday evening, the National Weather Service office in Houston said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f578d9-62ec-4301-9b7f-9efe94537923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T12:53:44.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T12:53:48.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>– More than 300,000 customers on the Texas Gulf Coast had no power
        around 2 p.m. ET Saturday, the Electric Reliability Council of Texas said,
        amid reports of downed power lines and trees.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a7ee95-6f3c-4fd6-ada7-007e2b91b7d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T12:53:44.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T12:53:48.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>– Several tornadoes spawned by the storm hit Texas on Saturday.
        Harris County Sheriff Ed Gonzalez said deputies saw a possible tornado near
        Cypress Fairbanks, just outside Houston. There were no immediate reports of
        injuries. "We''re seeing extensive damage to properties," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d37358-0276-4b77-a724-4bfc0805dcb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T12:53:44.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T12:53:48.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>– Structural and building problems were reported in Rockport, Aransas
        Pass, and Port Aransas, Texas, said Tom Beal, a meteorologist with National
        Weather Service office in Corpus Christi.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3e194d-07ae-44d8-ac82-67148adb4949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T12:53:44.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T12:53:48.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>– Corpus Christi officials tweeted Saturday afternoon that evacuees
        could return "but be advised we are under a water boil advisory &amp; limited
        wastewater usage due to outages at treatment plants."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ad3ab2-a68f-4742-9df5-85377b0ef4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T12:53:44.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T12:53:48.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>– Coast Guard helicopters rescued 15 people aboard three vessels
        in distress near Port Aransas on Saturday, according to Capt. Tony Hahn, commander
        of Coast Guard Sector Corpus Christi.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f89dc25-fa25-4094-8b7b-4c69578801e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T12:53:44.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T12:53:48.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>– About 25% of oil and gas production in the Gulf of Mexico has
        been halted because of Hurricane Harvey, the Bureau of Safety and Environmental
        Enforcement announced Saturday evening.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26193899-0b5f-4d01-a5da-00edf5c2649d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T12:53:44.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T12:53:48.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>– President Donald Trump tweeted early Saturday that he''s "closely
        monitoring" Harvey from Camp David, Maryland. Trump, who plans to visit the
        storm zone next week, has signed a disaster declaration for Texas.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b06009-abce-4444-ba71-f6284a2e8ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T12:53:44.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T12:53:48.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trump wants to visit Texas ''ASAP,'' official says</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8165366-103f-4b7d-815c-4afa39cccd2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T12:53:44.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T12:53:48.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Damage assessments underway</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a6404d-faf3-4f0c-85dd-d3dda771186c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T12:53:44.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T12:53:48.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Firefighters who hunkered down in their station in Rockport as Harvey
        passed over the city of about 10,000 residents recounted a harrowing night.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76552ef7-c125-49f7-85ae-2c836790aa61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T12:53:44.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T12:53:48.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wind was "howling," said Roy Laird, assistant chief of the city''s
        volunteer fire department. "We had probably 140-mph winds earlier."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14cb2f8a-ceb3-40f4-9a30-ab75e316d226'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T12:53:44.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T12:53:48.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For hours, Karl Hattman and his family listened to "what sounded
        like a freight train" roar outside their Rockport home. When the fury calmed,
        they headed out into the darkness to find many trees down, debris blocking
        their driveway and Hattman''s vehicle damaged by flying roof tiles.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146814b3-63eb-46da-9c38-bbf46212f832'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T12:53:44.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T12:53:48.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James Salazar is the captain of the volunteer fire department in
        Seadrift, Texas.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13e2769-955c-4b5b-a1cf-f3adad9e642f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T12:53:44.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T12:53:48.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He rode out the storm and drove around Saturday to check on other
        residents. Salazar said he had some roof damage at his house, but it was not
        too bad. He said damage to the town could have been worse.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09f7db0-2c35-4d76-8922-d1f76ca4cbf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T12:53:44.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T12:53:48.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As far as homes go, there are some with damage and some that are
        flooded. It could have been much worse," he said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73684814-414c-4d85-93a7-b963e3a7bbbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T12:53:44.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T12:53:48.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taking shelter and bracing for rain</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42aa4f3-2fcd-4dd7-bed8-defb261a41e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T12:53:44.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T12:53:48.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As rain bands reached Houston, Mayor Sylvester Turner urged drivers
        to stay off the roads.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96679b3-7494-4faa-b696-e77955a87c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T12:53:44.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T12:53:48.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is going to be a major rainmaker," he told CNN Saturday. "We
        anticipate four to five days of this."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd562b002-3f84-4d34-a84f-509825a2ac59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T12:53:44.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T12:53:48.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This thing is turning into quite the marathon," Nick Gignac, of
        Corpus Christi, told CNN around 2 a.m. ET. "You expect these things to be
        a quicker flash-and-bang than they are. To be honest, the intensity still
        hasn''t let up as the storm came in. Things were a little lighter than they
        are right now, and you expect it to get intense and let up. And things have
        not let up at all."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d80c71-4142-4561-98da-efb9d4aeb19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T12:53:44.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T12:53:48.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In San Antonio, about 950 people took refuge in shelters, Woody
        Woodward, a spokesman for the city fire department, told CNN, adding that
        there was still plenty of space for more people.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b34342-c2c8-4ca9-ad03-7a064894b603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T12:53:44.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T12:53:48.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten critically ill babies in Corpus Christi were taken to a hospital
        in North Texas ahead of the storm, the Cook Children''s Hospital in Fort Worth
        said in a statement.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db33bfb5-df1e-4812-a8e4-d01ccd01f5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T12:53:44.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T12:53:48.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All our babies made it here safely," Dawn Lindley, a registered
        nurse with Children''s Health Transport Team, told CNN. "The majority ...
        were premature and had ongoing issues. They were easily accommodated to the
        hospitals here to make sure they had continued care and the storm wasn''t
        going to be a factor in how they recovered from their illnesses."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939bc806-99f4-4c59-89e9-42ae76eb62bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T12:53:44.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T12:53:48.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "As residents survey
        damage, Harvey drenches Texas."</em></p>'
  'government-plan-marawi-evacuees-chicken-central-luzon':
    'author': ' Rex Remitio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-27T22:39:19.718+08:00
    'imagesource': 'jcr:0cbcb8df-f127-476a-b326-b82a4a3a7331'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '52975d93-fca5-48da-9938-e55db63330a1'
    'lead': 'With the bird flu outbreak yet to end, Marawi evacuees worry over the
      plan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-06T12:56:52.778+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-06T12:56:56.468+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-06T12:56:56.159+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov''t plans to give Marawi evacuees chickens from Central Luzon

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa813f38-446e-48a2-8da8-0524014decf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T12:56:52.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T12:56:56.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Marawi City (CNN Philippines, August 27) —</strong> Agriculture
        Secretary Manny Piñol on Thursday said the Department of Social Welfare and
        Development (DSWD) is planning to buy chickens from Central Luzon and give
        these to evacuees in Marawi.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c54e85-b7ff-477d-8e44-38e1871d5686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T12:56:52.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T12:56:56.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have killed and buried thousands of chickens in Central
        Luzon infected with the bird flu virus, which tests found may be passed on
        to humans.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4789541-d6f5-4127-8c62-3cb606966ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T12:56:52.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T12:56:56.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Agriculture Department: PH bird flu strain transmissible
        to humans</h2>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59fe4f2-5929-44e4-83a2-3992ef0fbe2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T12:56:52.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T12:56:56.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bird flu outbreak has also caused an oversupply, leading to
        a drop in chicken prices from P80 to P10 pesos per head.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96833e5c-eab4-4d62-a034-1f682f990675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T12:56:52.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T12:56:56.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Piñol added that President Rodrigo Duterte has agreed to the plan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55220c6-7c1a-4f20-9548-77a093ae814f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T12:56:52.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T12:56:56.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I asked President Duterte if the Department of Social Welfare and
        Development can buy some of the chicken," he said. <em>"Baka pwedeng ipamigay
        sa</em> evacuees <em>sa</em> Marawi para mapakinabangan [Maybe these could
        be given to the Marawi evacuees so that they could benefit]."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090fea52-fdc3-48da-83eb-60d566d82058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T12:56:52.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T12:56:56.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Piñol added that chickens are safe to eat and that they will make
        sure they will undergo tests before being dressed, packed, and distributed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7be2687-6dec-4ac8-a3ec-c5314d4dddc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T12:56:52.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T12:56:56.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Is it safe?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82af16a-56fb-47e9-9371-d6ed50e7eeab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T12:56:52.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T12:56:56.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marawi authorities are, however, apprehensive.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a316bd1-0acb-4d44-8184-78325d8da073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T12:56:52.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T12:56:56.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Sunday, Lanao del Sur Crisis Management Committee
        Spokesperson Zia Alonto Adiong said they appreciate efforts to provide “decent
        food” for evacuees, but added they take "great caution" in receiving poultry
        products from areas suspected of having the virus.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd7648a-4e77-443a-8b8d-c648d0a9536e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T12:56:52.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T12:56:56.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The national alarm created by this epidemic has also seeped into
        the consciousness not only of consumers but as well of the evacuees staying
        temporarily at various evacuation sites,” he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ddee333-0493-44a5-998c-ba6f5bc02f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T12:56:52.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T12:56:56.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adiong said the displacement caused by the Marawi conflict is “replete
        with sensitivities” to be considered before extending assistance.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c047f0-29db-42d9-880a-de7c985094f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T12:56:52.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T12:56:56.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are partly apprehensive that such would be misinterpreted as
        belittling the health concern of our evacuees and might even lead to further
        alienation.Instead, we call on to agencies concerned that apart from salvaging
        the poultry industry in Luzon, we must also put primacy on the health security
        of the affected civilians cramped in evacuation centers,” he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e6f43e-6159-4d54-8010-386535473428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T12:56:52.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T12:56:56.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adiong earlier said the government must first make sure the birds
        are safe to eat.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c87765e-15f3-46e6-8bf1-bed2db1ce323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T12:56:52.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T12:56:56.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have to establish first that the bird flu epidemic is over,"
        Marawi Crisis Management Committee Spokesperson Zia Alonto Adiong said on
        Friday. "They have to make sure this is already safe for consumption."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a15c97-20a4-42ed-a3fc-ed876c0a81f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T12:56:52.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T12:56:56.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adiong also questioned the timing and intention of the plan.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ebf093f-8a45-4aee-b7c1-fa7b669f9ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T12:56:52.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T12:56:56.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they are concerned with providing good food, nutritious food
        to our evacuees, they should have done that earlier, not at the time when
        there is a national alarm of a bird flu epidemic," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13cebc84-58a9-4cae-b444-bd6fd97e557f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T12:56:52.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T12:56:56.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of internally displaced persons in Marawi have been eating
        mostly canned goods for over three months now, but they are also unhappy with
        the move.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4273dd12-0548-4736-b966-72135aa92f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T12:56:52.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T12:56:56.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kahit sabihin nila na safe, hindi ako papayag na kumuha diyan [Even
        if they say it''s safe, I still won''t eat it]," said Cayamona Miraato.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23fd1dea-181b-4cf7-b642-82cfd742c818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T12:56:52.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T12:56:56.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sasabihin ng gobyerno na</em> safe," said Salam Mulay. <em>"Paano
        kung may mangyari sa amin?"</em></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2ed6f0-f6b3-4fd9-9068-e70215c8766e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T12:56:52.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T12:56:56.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The government says it''s safe. What if something
        happens to us?]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ce1513-5534-40cf-96e0-4029774bc48e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T12:56:52.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T12:56:56.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cannot be transmitted through eating</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76341e7a-2c18-4014-92f3-f292bbc70586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T12:56:52.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T12:56:56.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Office of Civil Defense Deputy Administrator Kristoffer Purisima
        said in a Friday Palace briefing that the evacuees'' health and welfare are
        the government''s top priority.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c90bf6-9daa-42e3-be75-a10ad4f17b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T12:56:52.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T12:56:56.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know what''s happening on the ground and we''re addressing all
        the needs of our IDPs, whether they be in our evacuation centers or home-based,"
        he said. "Parating nandoon ang ating task force on the ground."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d1e4a0-8c13-4e65-926a-efb60348495b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T12:56:52.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T12:56:56.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our task force is always on the ground.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c93fea-e595-4856-8013-e106e537a9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T12:56:52.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T12:56:56.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Health Secretary Paulyn Ubial said in a Friday press
        briefing that the bird flu virus cannot be transmitted through eating infected
        poultry products.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55dc83e-751a-472d-8ec4-13270d8ae8cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T12:56:52.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T12:56:56.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: DoH ramps up bird flu preps, even as no human cases recorded</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50844aa-2c97-4832-a50f-c0ec352871e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T12:56:52.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T12:56:56.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To be safe, though, Ubial encouraged the public to cook poultry
        products well and disinfect kitchens after cooking.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3fb9ec3-2838-4ec5-84aa-f0ec72a5a885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T12:56:52.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T12:56:56.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Department of Health advised the public to avoid contact
        with live birds that could have been exposed to bird flu.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954f37f6-ea21-412b-a940-7ed747631c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T12:56:52.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T12:56:56.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who do work with live birds and other poultry products should
        wear protective equipment and practice regular handwashing.</p>'
