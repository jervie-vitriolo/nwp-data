      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 27) —</strong> Embattled
        Sen. Leila De Lima has a wish for her 58th birthday: vindication.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353ceaa0-8699-4e00-8a18-19949341f063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:45:53.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:46:01.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a dispatch released on her birthday, Aug. 27, the senator said
        she wanted to clear her name of accusations against her, not just for herself,
        but for the sake of her family.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ceff681-1213-4ae0-834d-a56529734d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:45:53.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:46:01.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Tulad ng nauna ko nang nabanggit, ang birthday wish ko po:</em>
        vindication. <em>Paglaya hindi lamang mula sa di-makatarungang pagpapakulong
        sa akin ng rehimeng Duterte, kundi pati na rin ang paglaya mula sa mga kasinungalingan
        at paninira sa aking pagkababae at pagkatao,"</em> De Lima said in the letter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6caeb667-2e30-4e4b-b660-b9e6aaecfc80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:45:53.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:46:01.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Like I''d earlier said, my birthday wish is vindication.
        Freedom not just from my unjust detainment by the Duterte regime, but also
        freedom from the lies and damage against my womanhood and personhood]</p>'
