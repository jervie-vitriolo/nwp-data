    'template': '1'
    'title': '2017 SEA Games: PH''s Centeno repeats over Amit to defend women''s 9-ball
      title

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84155b7-83d5-4ede-b188-fc3bbdd721ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:27:51.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:27:54.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 27) —</strong> Chezka
        Centeno bagged her second straight gold on, defeating veteran Rubilen Amit
        on Sunday in the women''s 9-ball pool singles final in the 2017 Southeast
        Asian (SEA) Games at the Kuala Lumpur Convention Center.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b4a263-dd2a-475f-85c9-37494e9864b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:27:51.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:27:54.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 18-year-old Centeno and 35-year-old Amit won gold and silver
        for the Philippines respectively, in what seems to be a repeat of the 2015
        SEA Games.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf9c0fb-95c0-4d34-95de-469e183e8ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:27:51.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:27:54.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Centeno was initially behind Amit at 0-3, before taking a 6-5 advantage.
        Amit rallied to tie the match and set up the nail-biting finish. Centeno completed
        the come from behind victory winning the match, 7-6.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8eb073e-d561-4046-97e1-9e456921d644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:27:51.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:27:54.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Centeno secured the country''s 19th gold medal, while Amit brought
        the Philippines'' silver medal count to 26.</p>'
  'Hurrican-Harvey-Texas':
    'author': 'Ray Sanchez, Nicole Chavez, Steve Almasy and Joe Sterling, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-08-27T06:02:47.112+08:00
    'imagesource': 'jcr:94c014d7-bedd-42ba-880e-0e0a2b068140'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '09a5aad0-feb3-4fc0-9be1-10c64c9aa712'
    'lead': 'The sprawling and soaked Houston metro area and other deluged towns in
      southeast Texas braced for devastating floods and pummeling rainfall on Sunday
      as Tropical Storm Harvey stalled over land and drenched dogged searchers and
      anxious residents.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-06T11:31:31.408+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-06T11:31:39.132+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-06T11:31:38.695+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Harvey spawns ''catastrophic'' flooding in southeastern Texas

      '
    'updated': 2017-08-31T09:04:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aabad5e-007f-4a2e-93f8-68fe8ddb4bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:31:31.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:31:39.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> ''Catastrophic'' flooding paralyzed sprawling
        Houston and other deluged towns in southeastern Texas as Tropical Storm Harvey
        pummeled and drenched residents and first responders.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7af94a-02aa-4fd5-a0ab-487975bd1d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:31:31.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:31:39.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Stay put," the&nbsp;National Weather Service&nbsp;advised.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4eaea36-082c-46c1-8c4a-9ff43339242d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:31:31.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:31:39.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the two fatalities in the ferocious storm occurred in the
        Houston area when a woman drove her vehicle into high water, city police said.
        Police said they believe the car became inoperable or the water was too high
        to pass through. The victim got out of her vehicle, was overtaken by water
        and drowned.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30d8a55-e7e2-41c6-995c-1f3efa2b70bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:31:31.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:31:39.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death occurred amid dire warnings to the region''s residents:</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f1c8be-864b-497c-b097-fee8940859a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:31:31.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:31:39.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A flash flood emergency was in effect for parts of the Houston area.
        The National Weather Service and local officials are advising Houston-area
        residents to avoid traveling. Three to 4 inches of rainfall were reported
        in the region in one hour''s time. The storm spawned tornadoes and lightning,
        with extensive damage reported.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2fc27fa-7f16-4769-a05b-caba8a073f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:31:31.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:31:39.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Weather Service said maximum sustained winds are near
        45 mph with higher gusts and some weakening is forecast over the next few
        days. The tropical storm, forecasters say, in the latest advisory "is likely
        to become a tropical depression by tonight.".</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ae970b-a2e7-41a1-bbe0-67bfed07816f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:31:31.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:31:39.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some weakening is forecast during the next 48 hours, and Harvey
        is likely to become a tropical depression by Sunday night. But authorities
        say now is not the time to relax.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0291eef4-9fdc-444c-aa1a-8229f0620beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:31:31.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:31:39.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s going to last four to five days," Houston Mayor Sylvester
        Turner said Saturday night. He urged drivers to stay off the road.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096f4d09-ae14-428c-9d42-50ce1a142ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:31:31.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:31:39.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is Day One," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135f8c78-44e2-44f5-9c25-be8dba17e8c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:31:31.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:31:39.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The slow-moving storm is expected to drop 15 to 25 inches of rain
        over the middle and upper Texas coast through Thursday. There could be isolated
        storms that reach 40 inches of rain."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4f0623-27b3-4a92-a5cf-40c97b4827d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:31:31.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:31:39.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rainfall of this magnitude will cause catastrophic and life-threatening
        flooding," the weather service said..</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00791425-f64a-4798-b1b9-f9e9ef0932ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:31:31.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:31:39.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>High-water rescues</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866d66e5-883a-405b-aa11-e0b85614c6a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:31:31.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:31:39.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris County Sheriff Ed Gonzalez said via Twitter that many rescues
        were taking place overnight in the Houston area and requests were coming in
        for high-water rescues.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c15f1a-dec5-4b40-81dc-030d22d54ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:31:31.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:31:39.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some involve children, others with medical issues. Trying to get
        to as many as possible," Gonzalez said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3928b9f7-32cd-4760-a08b-06f2e2e1ceba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:31:31.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:31:39.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One rescue involved a hospital transport for someone who suffered
        a cardiac arrest. Several people were rescued from a vehicle on a highway.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3fe06de-c3a4-4ca8-bc49-4954ee1a4fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:31:31.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:31:39.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our units are trying to get to everyone as soon as possible," he
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc911f0-11b8-49a1-98d3-9b5b240f5cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:31:31.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:31:39.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People are tweeting their locations and asking for help.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0aff16-dd16-476d-973e-eae4f3089644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:31:31.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:31:39.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One person -- whose mom is diabetic and dad has heart disease --
        said, "We need help!! My house is flooded."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fec22a6-e5aa-4daf-96f0-79fb92842a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:31:31.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:31:39.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fatality in Rockport</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581beb5b-ba76-434f-b02f-7c87b86688db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:31:31.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:31:39.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other fatality was reported in the hard-hit coastal city of
        Rockport, where the person died in a house fire during the storm, Aransas
        County Judge Burt Mills said Saturday afternoon. "We didn''t know about it
        until today," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa56e7f-b808-450e-a5bd-ef1da7d2b9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:31:31.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:31:39.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least a dozen people were injured, Mills said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc5add1-fb88-4451-9669-f440c8fc22dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:31:31.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:31:39.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With dire warnings of tornadoes, torrential downpours and days of
        flooding to come, broad swaths of southeast Texas were littered with uprooted
        trees, toppled signs, flagpoles that snapped like toothpicks and clusters
        of bricks peeled like scabs from walls and rooftops.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55971182-721e-4c43-8e74-b41d3b96fad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:31:31.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:31:39.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additional fatalities were feared in Rockport, where an estimated
        5,000 residents had stayed put for the storm that blasted ashore as a Category
        4 around 11 p.m. ET Friday between Port Aransas and Port O''Connor, Aransas
        County Sheriff Bill Mills said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3091b3f3-dbf0-48b4-bfa8-e2ad2105e669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:31:31.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:31:39.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Callers to the local emergency dispatch line told of walls and roofs
        collapsing on people across the city, where an official had warned those who
        opted to stick out the storm to write their Social Security numbers on their
        arms for body identification.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3877772-01c5-46c9-8243-260eec8c29f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:31:31.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:31:39.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN meteorologist and severe weather expert Chad Myers warned residents
        of Houston to move to higher ground.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e488980-f714-49e5-be33-8dc5175eae13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:31:31.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:31:39.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The storm isn''t moving, but the rain bands are moving like a pinwheel,"
        he said. "You are going to get a pinwheel (Saturday night) that will wake
        up -- or you''ll wake up with 12-18 inches of new rainfall on the ground."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b3af4c-a2a1-4739-a56d-748edb7b3ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:31:31.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:31:39.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after Harvey became a tropical storm, with sustained winds
        of 70 mph, Saturday afternoon, Gov. Greg Abbott told reporters that the state
        had more than 1,000 workers involved in search and rescue operations.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260e0c8b-9bb2-4da1-945e-965001b12c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:31:31.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:31:39.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s been widespread devastation," Rockport Mayor Charles Wax
        told CNN late Saturday morning. He said emergency workers were going house
        to house to check on residents and assess damage.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74b2cd7-0c18-4046-a504-757c30170b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:31:31.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:31:39.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve already taken a severe blow from the storm, but we''re anticipating
        another one when the flooding comes," he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528feaf7-a292-4add-9316-a2ccb016419c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:31:31.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:31:39.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm was a Category 1 by late Saturday morning, packing winds
        of 75 mph before Harvey stalled during the afternoon. Some places even far
        inland were predicted to get as much as 40 inches of rain through Wednesday.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37882f1f-22e3-4785-9766-967b230d2c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:31:31.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:31:39.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the worst of the storm surge had ended by midday Saturday,
        the coastal flooding threat was due to increase as already-swollen rivers
        and bayous get pounded with heavy rain, CNN meteorologist Michael Guy said.
        Sea water pushed onto the shore also won''t recede quickly, he said, meaning
        "this is going to be a long, ongoing flood event."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8445996-071a-41b9-a49e-8c80d15b2ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:31:31.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:31:39.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abbott said the 210-mile-long corridor between Corpus Christi and
        Houston was expected to receive as much as 30 more inches of rain on top of
        the double-digit rainfall figures that had already fallen.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f204c9d9-cfce-4d47-81ea-d572421a3f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:31:31.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:31:39.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harvey wielded the "highest potential to kill the most amount of
        people and cause the most amount of damage," Brock Long, director of the Federal
        Emergency Management Agency, had warned. He echoed forecasters who predicted
        Harvey would be leave areas "uninhabitable for weeks or months," echoing language
        last seen ahead of&nbsp;Hurricane Katrina in 2005.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce35e64-1705-47b5-9f4d-24e436eebcee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:31:31.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:31:39.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s where we stand:</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2203b395-a161-4f1e-9980-72afea9baec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:31:31.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:31:39.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest developments</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0414886e-655a-49cb-a395-f1bd666d835e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:31:31.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:31:39.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Even after weakening upon landfall, Harvey was still a dangerous
        storm and "turning into a deadly inland event," the FEMA chief&nbsp;tweeted.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff25bc06-deaf-47fa-b32a-59c39685c4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:31:31.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:31:39.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Harvey could maintain tropical storm strength through late Sunday,
        then weaken into a tropical depression that hangs in the region through Thursday,&nbsp;the
        National Hurricane Center predicted.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560b6751-afb4-4b0b-ae2b-b1fc717c28a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:31:31.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:31:39.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Parts of southeastern Texas remained under a flash flood watch
        through Tuesday evening, the National Weather Service office in Houston said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4218e122-bda1-49ea-a698-55dae3b6166c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:31:31.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:31:39.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- More than 300,000 customers on the Texas Gulf Coast had no power
        around 2 p.m. ET Saturday, the Electric Reliability Council of Texas said,
        amid reports of downed power lines and trees.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7fdc9e9-3513-48db-b927-f159788a65b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:31:31.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:31:39.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- There were more than a dozen tornadoes spawned by the storm hit
        Texas on Saturday. The Houston office of the National Weather Service reported
        12 twisters in its area. Harris County Sheriff Ed Gonzalez said deputies saw
        a possible tornado near Cypress Fairbanks, just outside Houston. There were
        no immediate reports of injuries. "We''re seeing extensive damage to properties,"
        he said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173a51d4-9063-4e01-9ae1-d2510c04a171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:31:31.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:31:39.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TRACK THE STORM</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d65c4ae-6f47-4fd0-88ae-5ed7f57b11d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:31:31.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:31:39.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Structural and building problems were reported in Rockport, Aransas
        Pass, and Port Aransas, Texas, said Tom Beal, a meteorologist with National
        Weather Service office in Corpus Christi.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776c338a-8284-4f20-9579-f73d82991c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:31:31.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:31:39.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Corpus Christi officials tweeted Saturday afternoon that evacuees
        could return "but be advised we are under a water boil advisory &amp; limited
        wastewater usage due to outages at treatment plants."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a11d44-c0c6-491c-aeef-0421838b3323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:31:31.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:31:39.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Coast Guard helicopters rescued 15 people aboard three vessels
        in distress near Port Aransas on Saturday, according to Capt. Tony Hahn, commander
        of Coast Guard Sector Corpus Christi.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f22b6c0-0e37-4dc2-aaa8-6b1a116747a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:31:31.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:31:39.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- About 25% of oil and gas production in the Gulf of Mexico has
        been halted because of Hurricane Harvey, the Bureau of Safety and Environmental
        Enforcement announced Saturday evening.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6a2b48-178c-46b6-956a-49d06586c7b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:31:31.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:31:39.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- President Donald Trump&nbsp;tweeted&nbsp;early Saturday that
        he''s "closely monitoring" Harvey from Camp David, Maryland. Trump, who plans
        to visit the storm zone next week, has signed a disaster declaration for Texas.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d33f11-cca8-44af-875e-22da8a72a6bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:31:31.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:31:39.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump wants to visit Texas ''ASAP,'' official says</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cdb6d04-ed21-4b66-9907-a818750be6f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:31:31.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:31:39.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Damage assessments underway</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e885f6-3bdc-4c13-ac82-1383f9605ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:31:31.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:31:39.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Firefighters who hunkered down in their station in Rockport as Harvey
        passed over the city of about 10,000 residents recounted a harrowing night.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0f9fc1-9c2a-4cd7-9859-905c9c6e45ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:31:31.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:31:39.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wind was "howling," said Roy Laird, assistant chief of the city''s
        volunteer fire department. "We had probably 140-mph winds earlier."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f05132-6c8e-4a1f-abca-98264126e652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:31:31.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:31:39.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For hours, Karl Hattman and his family listened to "what sounded
        like a freight train" roar outside their Rockport home. When the fury calmed,
        they headed out into the darkness to find many trees down, debris blocking
        their driveway and Hattman''s vehicle damaged by flying roof tiles.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ff00a2-79cf-4b1f-9552-54156dacfdc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:31:31.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:31:39.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James Salazar is the captain of the volunteer fire department in
        Seadrift, Texas.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2f3cce-5c15-4349-b8a5-3f7b8d5bb4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:31:31.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:31:39.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He rode out the storm and drove around Saturday to check on other
        residents. Salazar said he had some roof damage at his house, but it was not
        too bad. He said damage to the town could have been worse.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1949ef-f894-47ca-b178-bbbe685c9eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:31:31.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:31:39.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As far as homes go, there are some with damage and some that are
        flooded. It could have been much worse," he said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f428a75c-56bb-4c01-b379-b82586f4e4db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:31:31.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:31:39.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taking shelter and bracing for rain</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e20f8e-e8a2-4913-a0fd-48f8bf8db01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:31:31.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:31:39.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This thing is turning into quite the marathon," Nick Gignac, of
        Corpus Christi, told CNN around 2 a.m. ET. "You expect these things to be
        a quicker flash-and-bang than they are. To be honest, the intensity still
        hasn''t let up as the storm came in. Things were a little lighter than they
        are right now, and you expect it to get intense and let up. And things have
        not let up at all."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c441a476-e560-4d18-9aa5-8ad3157b72c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:31:31.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:31:39.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In San Antonio, about 950 people took refuge in shelters, Woody
        Woodward, a spokesman for the city fire department, told CNN, adding that
        there was still plenty of space for more people.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5db31d1-b3ec-45e0-b772-b255d279e7aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:31:31.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:31:39.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten critically ill babies in Corpus Christi were taken to a hospital
        in North Texas ahead of the storm, the Cook Children''s Hospital in Fort Worth
        said in a statement.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340eee50-89d0-4073-a7ef-0aa80982fa1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:31:31.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:31:39.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All our babies made it here safely," Dawn Lindley, a registered
        nurse with Children''s Health Transport Team, told CNN. "The majority ...
        were premature and had ongoing issues. They were easily accommodated to the
        hospitals here to make sure they had continued care and the storm wasn''t
        going to be a factor in how they recovered from their illnesses."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25ec617-54b8-4075-bec9-28e407d35aad'
      'mgnl:activationStatus': true
