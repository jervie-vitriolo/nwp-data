      'mgnl:type': 'text'
      'text': '<p>[Translation: The operating units of PCP-7 were able to recover
        a cellphone that indicated a transaction, delivering shabu to those who order.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01e5e01-31f2-4744-a88b-85e165c2b2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:52:05.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:52:11.590+08:00
