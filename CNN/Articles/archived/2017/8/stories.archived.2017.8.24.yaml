      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 25-year-old Internet star went back to his hometown in San Francisco,
        California earlier in August to undergo medical treatment.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aad57d7-bc4f-4a65-a789-2b6e310eda50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:42:45.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:42:49.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dasovich had earlier posted about his illness through previous videos,
