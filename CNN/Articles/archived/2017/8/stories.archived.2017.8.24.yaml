      'text': '<p><strong>Metro Manila (CNN Philippines, August 23) ‚Äî</strong> The
        Philippines got two more gold medals Wednesday in the 29th Southeast Asian
        (SEA) Games after Aries Toledo and Anthony Beram emerged victorious in in
        their respective fields.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab05603-86e2-4fd3-93a4-a3b73b961866'
