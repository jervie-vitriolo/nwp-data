      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e8faa1-0fb7-47cd-98b9-a476d7e1b3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:44:14.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:45:07.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tariff and Customs Code of the Philippines states, "Any person
        who shall fraudulently import or bring into the Philippines, or assist in
        so doing, any article, contrary to law, or shall receive, conceal, buy, sell,
        or in any manner facilitate the transportation, concealment, or sale of such
        article after importation, knowing the same to have been imported contrary
        to law, shall be guilty of smuggling."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae513d8-8922-4160-ba26-ca4e65b40157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:44:14.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:45:07.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ed7f40-c96a-46d1-9c1d-1e88a997dd9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:44:14.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:45:07.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faeldon said the company has shipped P4.6 billion worth of cement
        to the country since 2015, when it was supposed to only import computer parts.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06dfc505-7294-4d5f-adc6-f7abb535137a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:44:14.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:45:07.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He presented documents showing billions of pesos worth of allegedly
        smuggled shipment.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba14acda-ec4b-43f6-8574-14c71efbb31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:44:14.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:45:07.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faeldon said he received reports last July 12, 13, and 15, but gave
        Lacson the benefit of the doubt that he did not know of his son''s acivities,
        saying he respected and admired the senator.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879425a4-56af-423a-9727-b396bfd7c57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:44:14.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:45:07.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But since Lacson "seems to know everything in the BOC," Faeldon
        said he must be aware of his son''s illegal activities.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6842a23b-7883-4f93-a6a6-852a5bdf33a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:44:14.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:45:07.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Magkano ba ang binayaran niyong tax? E ang dami niyong sementong
        dinala sa bayan. Now kung di magtugma yan,</em> by the hundreds of million,
        smuggler<em> po kayo</em> Sen. Lacson unless <em>sabihin niyo sakin na hindi
        niyo alam ang</em> activity ni Panfilo Lacson, Jr," Faeldon said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f12baa8-f19c-4c56-9783-03cc6c26b8fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:44:14.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:45:07.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: How much tax are you paying? You brought in tons of
        cement. If those do not match, then you are a smuggler, Sen. Lacson, unless
        you tell me you do not know Panfilo Lacson, Jr''s activities)</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed1e625-9514-4afb-a014-9a3c7f042fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:44:14.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:45:07.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Isa kang smuggler. If you deny knowing these, you know nothing
        about Customs. The more so na sinungaling ka (You are a smuggler. If you deny
        knowing these, you know nothing about Customs. You are a liar)," Faeldon said,
        raising his voice.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba6036d-1877-4653-a5a1-be54fa655f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:44:14.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:45:07.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faeldon urged the Senate Blue Ribbon Committee, which is investigating
        the entry to the country of a P6.4 billion shabu shipment from China that
        passed through the BOC, to also probe Lacson and his son.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fcae386-283d-4a52-8e80-39b674000664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:44:14.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:45:07.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Imbestigahan natin ito (Let us investigate this) because this is
        smuggling of cement by a high-ranking government official," Faeldon said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1936929-3419-4a5e-9e5f-28318416aef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:44:14.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:45:07.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Faeldon vouched for the innocence of his men whom Lacson
        tagged as corrupt, and said Lacson should apologize to them.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebe202c-8cec-46cf-935f-8fa8d997ee80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:44:14.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:45:07.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson: Faeldon should have filed raps vs my son</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13199c8e-b771-4f3e-88cd-8644b0d4afbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:44:14.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:45:07.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another press conference on Thursday, Lacson offered no apology
        but denied all allegations made by Faeldon.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4caac8-4e70-4c4e-8bb7-c514c9d7602f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:44:14.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:45:07.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He distanced himself from his son''s business, saying he did not
        even know the name of his son''s company, but maintained his son was innocent
        and paying the right taxes.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2932e7-d69d-4861-ab8a-96384b988a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:44:14.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:45:07.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have always reminded my son to be on the level in whatever business
        dealings he would have because if not, I''ll be the first one to castigate
        him and even initiate filing of charges against him," Lacson said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc35b680-3b0f-4a71-a6f1-f3277347cc6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:44:14.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:45:07.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not hiding anything and my son assured me that he''s not hiding
        anything," he added.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3d8323-e72b-4fce-9eef-803bbc6bc91e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:44:14.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:45:07.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator said Faeldon should have filed the appropriate charges
        if he''s sure there were violations.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8c8a52-389f-4e65-8799-d9f6c45f09a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:44:14.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:45:07.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It doesn''t make sense that I will expose the shenanigans in the
        BOC, if my son is cheating on taxes as Faeldon is now accusing him of. The
        logical thing for me to do is not to make the expose'' and just keep quiet,"
        Lacson added.</p>'
    '1':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="tl"
        dir="ltr">Lacson: Kung may kasalanan ang anak ko, ako mismo ang kakastigo
        | <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/X0f2jEqwPu">pic.twitter.com/X0f2jEqwPu</a></p>&mdash;
