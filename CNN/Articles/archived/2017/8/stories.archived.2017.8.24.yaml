      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f2f7bb-879c-4a4c-bd97-8795cdc68c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:07:31.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:07:34.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forbes, founded in 1917, is a global media, branding, and technology
        company centered on business, investing, and technology news.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42b69bf-566b-47a0-bc01-e9bb26192cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:07:31.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:07:34.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It publishes its 50 richest in the Philippines list annually, in
        addition to other international rankings.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aed499b-e67e-4050-bd98-3aa566dee1aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:07:31.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:07:34.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a related report, Forbes said the Philippine government''s focus
        on infrastructure has helped benefit businessmen with a stake in the industry.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e32ff6a-17f1-46dc-aadf-8a4eb0d25fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:07:31.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:07:34.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration has repeatedly said infrastructure is
        one of its top priorities. Its ''Build Build Build'' infrastructure program
        is expected to spend ‚Ç±8-9 trillion from 2017 to 2022.</p>'
  '2017-sea-games-lawn-bowl-philippines-gold':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-08-24T19:32:15.716+08:00
