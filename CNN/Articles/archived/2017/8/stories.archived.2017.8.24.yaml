  'comelec-chair-andy-bautista-impeachment-complaint':
    'author': 'Joyce Ilas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-24T13:12:57.571+08:00
    'imagesource': 'jcr:20ac163a-7855-48ac-b103-4eeaac914718'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4675ed22-bea8-4bbf-abca-931af8d6ea1c'
    'lead': 'Commission on Elections (Comelec) chairman Andy Bautista says he is considering
      all options, including resigning from his post.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-05T15:38:06.335+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-05T15:38:13.375+08:00
