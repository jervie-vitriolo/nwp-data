    'lead': 'The killing of 17-year-old Kian Loyd Delos Santos in a police operation
      has sparked public outrage and cast doubt on the government''s war on drugs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-02T14:16:22.865+08:00
