        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df67d60-8e3e-4fbe-90d5-0af4a1d58f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:45:03.874+08:00
