    'title': 'Commissioners to Comelec Chair: File a leave or resign

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bcb8ba4-f83c-407f-a77d-3c97ffb8f235'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:38:49.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:38:53.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 24) ‚Äî Commissioners are urging
        Commission on Elections (Comelec) chairman Andres Bautista to take a leave
        of absence or resign.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f92830-6eed-4ce9-bbba-2943102d34e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:38:49.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:38:53.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing Thursday, they said, "It is our consensus that
        Bautista can no longer effectively lead the Commission."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d6729c-5951-4f21-b7c3-8db099772b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:38:49.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:38:53.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commissioners released a statement urging Bautista to go on
        leave or resign "for his own sake, for the sake of his career, and, most importantly,
        for the sake of his family particularly his four innocent children."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd1ab0f-6b65-4376-aa2e-c5512876386c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:38:49.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:38:53.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement is signed by Commissioners Christian Robert S. Lim,
        Al A. Parre√±o, Luie Tito G. Guia, Arthur D. Lim, MA. Rowena Amelia V. Guanzon,
        and Sheriff M. Abas.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84da7d42-dea7-48bc-8d64-a28fff23afe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:38:49.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:38:53.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement said an impeachment order has been filed against Bautista,
        and the embattled chairman should devote his time, energy, and effort to his
        defense.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7c602b-10fb-47d8-8fa4-d2a167023df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:38:49.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:38:53.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The effects and consequences of impeachment and conviction by the
        Senate acting as Impeachment Court will be life-changing, if not catastrophic,"
        the statement read.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254f7bbb-d95e-43f9-8c10-0a77ef6aedd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:38:49.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:38:53.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista was accused by his wife, Patricia, earlier this month of
        having unexplained wealth.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9add765c-8494-4724-8e42-e088dff16409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:38:49.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:38:53.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Internal Revenue (BIR) has also formed a special team
        to investigate Bautista and his wife.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f62906-850f-4d6d-838c-815e74829af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:38:49.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:38:53.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: COMELEC chair accused of unexplained wealth by estranged wife</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fcce344-92fb-438d-a975-3729d1402e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:38:49.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:38:53.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her affidavit, Patricia accused her husband of "misleading and
        corrupt practices while in office."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8fc5ad-c144-4638-bb3b-d8ce48a95357'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:38:49.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:38:53.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista denied the allegations, describing her accusation that
        he has amassed unexplained wealth as blackmail and an attempt to squeeze money
        out of him.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721fefec-b704-4eea-98c6-ab29062cd4b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:38:49.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:38:53.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: COMELEC Chair cries blackmail and extortion by his estranged
        wife; ready to face probe</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97bbab4a-fa17-4570-bd05-6a7566d2dae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:38:49.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:38:53.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Vitaliano Aguirre called on the National Bureau
        of Investigation (NBI) to investigate the allegations against Bautista, saying
        what they found could be used as evidence in possible impeachment proceedings.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761f38a6-a242-4bb2-94f4-e8bc0b934e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:38:49.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:38:53.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Aguirre: NBI findings can be used as evidence vs Comelec
        chair</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f421af-5ad5-4c87-b0d0-f300948cb935'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:38:49.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:38:53.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But not much information was gathered by the NBI because of the
        provisions of the bank secrecy law.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088e8509-67f4-44b1-b38e-4844fa1f5b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:38:49.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:38:53.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read the full text of the COMELEC Commissioners'' statement:</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0ec329-1079-4b70-a4e5-8fb6d6e9c322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:38:49.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:38:53.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The undersigned COMELEC Commissioners, having at heart the best
        interest of the service, and motivated by a deep sense of duty to our people,
        are constrained to come out in the open to strongly and urgently urge Chair
        J. Andres D. Bautista to go on LEAVE OF ABSENCE for such period as may be
        necessary or RESIGN for his own sake, for the sake of his career, and, most
        importantly, for the sake of his family particularly his 4 innocent children.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab6eec8-d04a-4a3a-bde9-afa26c623908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:38:49.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:38:53.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An impeachment complaint has already been filed against him duly
        endorsed by three members of Congress, hence, will now go through the process
        of hearing and voting. The possibility of impeachment looms. If impeached,
        he will have to stand trial before the Senate. Before this, he and his wife
        have filed charges and counter-charges against each other. The grounds cited
        in the impeachment complaint as well as the accusations that have been hurled
        between the spouses are utterly serious and partake of possible criminal liability.
        The effects and consequences of impeachment and conviction by the Senate acting
        as Impeachment Court will be life-changing, if not catastrophic. Newspaper
        reports have it that the BIR and other agencies will conduct their own investigation,
        even as the Senate Committee on Finance is already on the move.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e727af91-113c-4509-a8f7-e510754574c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:38:49.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:38:53.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Proof that he needs to devote all his time to his defense and family
        was when he was absent in yesterday''s hearing before the House Committee
        on Appropriations as he had to bring his 4 children to a guidance counselor.
        The Commission was threatened with a one-peso budget; luckily the Commissioners
        present were able to convince the Committee to reset the hearing to this morning,
        24 August 2017.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3edc3df3-3790-43ba-9ac6-8802277a35b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:38:49.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:38:53.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In our view, while due process of law will take its normal course,
        Chair Bautista''s defense will not only be spirited but arduous, to say the
        least. He will need to devote all his time, energy and effort.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd406a4e2-a502-4713-bf1b-0cbc0337256a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:38:49.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:38:53.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately, Chair Bautista has not made good on his promise that
        he would inform us soonest on his course of action of either a leave of absence
        or resignation. More than 2 weeks have elapsed since then.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed767fd-43ed-4faf-bac1-4013e7843d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:38:49.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:38:53.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With all due respect, it is our consensus that Chair Bautista can
        no longer effectively lead the Commission.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea21252-602b-49de-992c-4a5f99ff3197'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:38:49.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:38:53.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The time for him to let go has come.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51df2e7-f843-4ac5-8429-9a97bb220856'
      'mgnl:activationStatus': true
