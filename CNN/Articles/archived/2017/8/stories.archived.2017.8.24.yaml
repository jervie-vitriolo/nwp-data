    'title': '2017 SEA Games: PH strikes 11th gold with lawn bowls win

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae77e9b5-dd28-4514-8ec4-158928a1c51e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:09:36.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:09:40.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 24) ‚Äî The Philippine lawn
        bowls team on Thursday gave the country its eleventh gold medal in the 29th
        Southeast Asian Games in Kuala Lumpur, Malaysia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53beafd5-0a9a-47e2-a8b8-744d1d4d1b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:09:36.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:09:40.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leoncio Carreon Jr., Curte Robert Guarin, Ronald Lising, and Emmanuel
        Portacio bested Malaysia, 16-14, in the championship round.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9125c91-086a-4416-906e-a66037a9fe3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:09:36.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:09:40.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawn bowl team''s victory came a day after Anthony Beram (men''s
        200 meter run) and Aries Toledo (men''s decathlon) gave the country two gold
        medals.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ecf52b9-2775-4b0b-ba9a-7a30cd6f240d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:09:36.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:09:40.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines remains in sixth place with 11 golds, 15 silvers,
        and 21 bronzes for a total of 47 medals. Host country Malaysia continues to
        lead the 11-nation meet with 122 medals.</p>'
