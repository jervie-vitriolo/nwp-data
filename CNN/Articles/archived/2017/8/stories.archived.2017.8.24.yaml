    'template': '1'
    'title': 'Faeldon accuses Lacson, son of smuggling

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9d4fb4-d5d8-4475-a04f-3a54d436ab50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:44:14.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:45:07.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Updated with Sen. Ping Lacson''s response</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9613843e-83dc-4b58-a26d-c5902126b6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:44:14.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:45:07.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 24) ‚Äî</strong> Resigned
        Bureau of Customs (BOC) Commissioner Nicanor Faeldon on Thursday fired back
        and accused Senator Ping Lacson and his son of smuggling.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9395dde8-00d8-4b20-9854-bf02bbbf5539'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:44:14.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:45:07.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faeldon said in a press conference he wanted to know what prompted
        Lacson to make "irresponsible" accusations that he and several other Customs
        officials were receiving "tara" or payoffs from brokers, citing "loud whispers"
        in the BOC.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3900d0e7-bba7-423b-a32a-d2bdc837fc3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:44:14.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:45:07.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What he found out, he said, was Lacson wanted him out of the bureau
        to stop him from revealing the senator and his son as smugglers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd65de5-def3-4fe0-8813-40e574b58192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:44:14.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:45:07.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faeldon said Panfilo Lacson, Jr. is the managing director of a company
        called "Bonjourno." He said the company was cited as "the number one smuggler
        of cement in the country," in a letter sent to him by the Cement Manufacturers
        Association of the Philippines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1de17ad-92c0-4eaa-96fd-4170a74c2784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:44:14.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:45:07.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ito ang kinakatukatan mo, Sir (This is what you were afraid of)...
        We are getting close to getting you, to exposing you," Faeldon said. "We will
        bring you to justice that''s why you want us out."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ecde2d3-ccff-4e22-991f-c5da6d9b5231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:44:14.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:45:07.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faeldon said a 20-year-old brokerage exam topnotcher discovered
        that Lacson Jr.''s company is undervaluing its shipments by 50 percent to
        $8 per metric ton.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f953f09b-42d1-4c83-bd9b-6358b634ed9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:44:14.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:45:07.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Syempre (Of course) this is smuggling. Less than 50 percent ba
        naman ang babayaran mo sa duties mo e di smuggling yan (You are not paying
        less than 50 percent that''s smuggling)," Faeldon said.</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">BREAKING: Faeldon accuses Lacson&#39;s son of undervaluing shipment
        | <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/fB67LKoxMt">pic.twitter.com/fB67LKoxMt</a></p>&mdash;
