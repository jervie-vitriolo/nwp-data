      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did not disclose the type of cancer he was diagnosed with.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d96c42f-359f-4e39-ae66-de1603f392dc'
      'mgnl:activationStatus': true
