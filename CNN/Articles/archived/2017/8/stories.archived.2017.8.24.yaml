    'template': '1'
    'title': 'After angry rally, Trump calls for healing in Nevada

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621a45f0-8c67-41ab-bd69-12292629b5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T16:04:57.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:05:01.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> The morning after stoking the nation''s
        divisions at a campaign rally in Phoenix, President Donald Trump struck a
        drastically different tone Wednesday and issued a call for national unity.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce2892a-4756-47b6-b247-0081aa887891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T16:04:57.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:05:01.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is time to heal the wounds that divide us and to seek a new
        unity based on the common values that unite us. We are one people with one
        home and one great flag," Trump told veterans at the American Legion convention
        here.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e09a8c-56a7-498b-8935-6a5578bc2fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T16:04:57.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:05:01.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not defined by the color of our skin, the figure on our
        paycheck or the party of our politics," he said. "We are defined by our shared
        humanity -- by our citizenship in this magnificent nation, and by the love
        that fills our hearts."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b0ac57-1e75-4846-83b6-6da48307d3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T16:04:57.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:05:01.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a dramatic departure from the vitriol Trump unleashed at
        a campaign rally Tuesday night in Arizona -- with the President sticking to
        his teleprompters Wednesday after ignoring them for at least part of the time
        Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc68b007-c32a-455d-a581-6890f07258c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T16:04:57.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:05:01.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Phoenix Convention Center, a freelancing Trump dove deep
        into the culture war over Confederate statues, which has raged since white
        supremacists marched and clashed with anti-racist counter-protesters near
        the Robert E. Lee monument in Charlottesville, Virginia.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d87404-2294-4d57-ab73-7b13e86d425e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T16:04:57.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:05:01.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re trying to take away our culture. They''re trying to take
        away our history," Trump said in Phoenix, in remarks aimed at the "damn dishonest"
        media and the "weak, weak" political leaders in cities and states who are
        pulling statues down.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541d1b18-1b14-4015-b4d2-adfbbd6f40ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T16:04:57.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:05:01.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, though, Trump followed his script closely, and all
        he offered was an aside -- "history and culture, so important" -- with no
        direct mention of statues at all.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe660024-01f6-4ade-9f1f-86e8e84183dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T16:04:57.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:05:01.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump praised the American Legion for its cultural influence. "You
        emphasize the need to preserve the nation''s cultural, moral and patriotic
        values," he said. "You encourage the observation of patriotic holidays. You
        stress the need to enforce our laws -- including our immigration laws. You
        teach the responsibilities of citizenship and the importance of the Pledge
        of Allegiance."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055b15cf-2857-47e2-9c54-06944f36db11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T16:04:57.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:05:01.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also notably did not attack his intra-party political foes
        in Nevada -- less than 17 hours after he criticized Arizona''s two Republican
        senators, John McCain and Jeff Flake, albeit without using their names during
        the rally.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f304e4-d789-44d5-908f-ae7caf4495a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T16:04:57.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:05:01.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Phoenix, Trump made a show of tearing into McCain and Flake while
        heeding his aides'' pleas that he not mention the two by name.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ddbee9-85f1-423c-877f-f4954e71d94e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T16:04:57.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:05:01.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nobody wants me to talk about your other senator, who''s weak on
        borders, weak on crime, so I won''t talk about him," Trump said of Flake.
        "Nobody wants me to talk about him -- nobody knows who the hell he is."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7300cfe6-6c4d-4ce3-a5af-880119c94f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T16:04:57.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:05:01.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Nevada, though, Trump passed on opportunities to attack two Republicans
        who at times gummed up the GOP''s push to repeal and replace Obamacare. Instead,
        he simply thanked Gov. Brian Sandoval and Sen. Dean Heller for attending the
        American Legion convention -- while praising former Defense Secretary Robert
        Gates, as well.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccfa59b0-d545-40cf-9a03-5b455effee63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T16:04:57.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:05:01.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He started off saying bad things about me and then he said great
        things and now I like him," Trump said of Gates.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d1d9a0-127c-4d2d-8371-1024a6944350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T16:04:57.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:05:01.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Reno, Trump pointed to veterans as examples of the kind of national
        pride and unity he says he''s trying to inspire.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ebe4d1-f321-400a-8e96-705f8830c11b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T16:04:57.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:05:01.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have no division too deep for us to heal, and there is no enemy
        too strong for us to overcome. Because in America, we never lose faith. We
        never forget who we are, and we never stop striving for a better future. Together,
        we cannot fail. We will not fail. We will make America great again -- greater
        than ever before, I promise."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c549e46a-4d05-4020-bf42-396fc9a8321c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T16:04:57.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:05:01.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After his speech, Trump signed into law a measure that makes it
        easier for veterans to appeal decisions on disability claims through the Department
        of Veterans Affairs. A White House spokesman said there are currently 470,000
        veterans waiting to hear a decision on their appeal claims.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3da5e4-fe2d-40de-b3f0-6a2a125bb43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T16:04:57.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:05:01.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His message to veterans comes the same week&nbsp;he announced a
        new plan&nbsp;for the US'' strategy in Afghanistan.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a12bf5b-1764-4fb4-8524-30631ee363d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T16:04:57.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:05:01.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday evening, Trump addressed a military-fatigues-clad audience
        and said the US would replace the currently enacted time-based approach with
        a conditional based approach.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7ecd47-562e-4a65-863c-9293a5f4991d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T16:04:57.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:05:01.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following his speech on Monday, Trump reiterated his commitment
        to the military when speaking to the crowd of supporters in Phoenix.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4378e74-ea82-490d-a829-8ee953119e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T16:04:57.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:05:01.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Last night, as you know, I laid out my vision for an honorable
        and enduring outcome in a very tough place, a place where our country has
        failed: Afghanistan," Trump said at Tuesday''s campaign rally. Later adding:
        "I will tell you, what we''re going to do with our incredible military, they''re
        going to make unbelievable sacrifices and they''ve already made in some cases
        the ultimate sacrifice, but we''re fighting for them."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3743daa6-bfbe-4ba8-b66e-a40772d98c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T16:04:57.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:05:01.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also while in Arizona, Trump visited Yuma -- where he met with border
        control and ICE agents.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f786d2b3-2d2a-42bb-ae7b-fe0e891c2bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T16:04:57.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:05:01.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "After angry rally,
        Trump calls for healing in Nevada."</em></p>'
  'timeline-kian-delos-santos-death':
