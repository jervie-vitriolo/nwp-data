      'mgnl:lastActivated': 2019-08-05T14:52:11.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Manny Pacquiao asked police at the Senate probe on Delos Santos‚Äô
        case Thursday where they got the teenager‚Äôs background before he was killed
        in an anti-drug operation last August 16.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880b2f29-cf0e-419e-be68-863ea32a4118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:52:05.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:52:11.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relieved Caloocan City Police Chief Chito Bersaluna answered, ‚ÄúBased
        d‚Äôun sa mga lumalabas sa mga social media, meron ding nagsasabi. ‚ÄòYun lang
        po ang basis namin Sir.‚Äù</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a02c09-f31e-4e16-97bc-76ac4865d747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:52:05.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:52:11.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Based on what appears on social media, some allege
        to it. That‚Äôs our only basis, Sir.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5e2c6f-05a5-49e7-904a-4889116852cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:52:05.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:52:11.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao then criticized the basis of the police for determining
        Kian‚Äôs background.</p>'
