      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relieved Northern Police District Chief Roberto Fajardo added they
        confirmed the report after the drug raid in Caloocan last August 16, where
        Kian was among the 25 killed.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73b83ab-e5d6-4c0c-b5a4-9fa89a88da72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:52:05.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:52:11.590+08:00
