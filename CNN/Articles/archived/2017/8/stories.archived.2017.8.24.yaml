      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also thanked his fans and all the Filipinos he has encountered
        throughout his journey.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd183e305-901d-40d1-876e-57a7d18c3f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:42:45.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:42:49.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was the ultimate reason I chose to stay in the Philippines:
        the never ending smiles, the continuous laughter, overwhelming hospitality,
        the resilience to stay positive no matter the situation," Dasovich said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc703ba7-9392-4712-bd88-c1fd3ffd6f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:42:45.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:42:49.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino-American model and actor also expressed his gratitude
        for the opportunities he had with his videos.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae420cd5-ac36-4dfc-8b31-55925c7e95a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:42:45.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:42:49.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Having an audience that will listen to me, be open to my ideas,
        and hear me out is something I''m deeply grateful for and will never take
        for granted," Dasovich said.</p>'
    '13':
