    'template': '1'
    'title': 'Lacson to Faeldon: My son and I are not involved in smuggling

      '
    'updated': 2017-08-25T07:18:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8957cbcc-64d5-497d-a630-fa5cee7de36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:55:48.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:55:51.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 24) ‚Äî</strong> Senator
        Panfilo Lacson said he and his son are in no way involved in smuggling.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2732446a-151e-41f1-bfe0-fe084aa3c6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:55:48.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:55:51.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Lacson answered accusations of outgoing Customs chief
        Nicanor Faeldon, saying ‚Äì just like Faeldon ‚Äì he will protect his name.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba4545a-0154-40fb-a9d5-aba079b2c6cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:55:48.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:55:51.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson said he asked his son, Panfilo Jr., whether he was involved
        in smuggling and if he bribed Bureau of Customs staff as claimed by Faeldon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71eb5709-36cc-4af5-bc36-17a662e1e5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:55:48.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:55:51.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was just talking to my son just now, less than a minute ago.
        Sabi ko sa kaniya, ''<em>Sigurado bang walang kalokohan yung mga ginagawa
        ninyo?'' Sabi niya, ''Wala daddy.</em>'' Ok, fine," Lacson said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041b2bbd-c71d-4d33-ac2d-a300bd1005f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:55:48.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:55:51.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I was just talking to my son just now, less than a
        minute ago. I told him ,"Are you sure that you aren''t involved in any foolishness?"
        Said, "Daddy, I''m not." Ok, fine.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8099dcbe-26a6-45b6-8c0e-27e67e215c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:55:48.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:55:51.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson said he has nothing to do with his son''s business. He knows
        his son is into cement importation, has business partners, deals with some
        Chinese ‚Äì but not directly with the Bureau of Customs ‚Äì and pays the right
        duties and taxes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c824793-e445-4302-84c6-ebe70ce86ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:55:48.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:55:51.979+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He clarified, "First, there''s no smuggling of cement kasi hindi
        naman subject sa Customs tariff and duties ang semento."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf240e8-cbf3-4acb-a361-ac40e6ce6f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:55:48.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:55:51.979+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: First, there''s no smuggling of cement because it
        is not subjects to Customs tariff and duties.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3840a17-f1d6-46a5-aa5e-808c4831493f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:55:48.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:55:51.979+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "<em>Ni hindi ko nga alam kung anong nature eh, basta''t
        ang alam ko meron siyang</em> partners <em>na nag-iimport sila ng</em> cement,
        pero he''s not a broker. I don''t think he''s a broker."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba39993-bb15-4dda-8ccf-8f9501d17e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:55:48.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:55:51.980+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I don''t even know the nature of his business, all
        I know is he has partners and they import cemebt, but he''s not a broker.
        I don''t think he''s a broker.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6abcf6f-ee08-4852-bc7b-726306ef7f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:55:48.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:55:51.980+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson said he means business when he revealed names in the Customs
        Bureau alleging them of corruption.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c62a57-26b8-4a23-a4af-67f8048f659e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:55:48.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:55:51.980+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>FULL TEXT: Senator Ping Lacson''s privilege speech on corruption
        in the Bureau of Customs</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee3bcfd-0105-4c2c-b6dd-d9f8aaeb2b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:55:48.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:55:51.980+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, "Hindi ako mag e-expose ng shenanigans sa Customs kung
        meron akong alam na pwedeng ibato balik sa akin or sa aking anak."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa14bcf-887a-424f-a3e3-c74e2291a502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:55:48.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:55:51.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I would not expose the shenanigans at Customs if I
        knew that they could get back at me or my child.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f523fef5-4473-459c-8518-3ee558cb9a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:55:48.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:55:51.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also hit back at Faeldon, saying if he knew of violations of
        the Customs and Tariff Law, why did he take so long to speak up? He said Faeldon
        should have filed a case immediately.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f16ab8-9410-4047-85b0-320ea6a85c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:55:48.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:55:51.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Lacson links Faeldon to alleged Customs corruption</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54801ab4-626a-4706-bde5-a2a38d490e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:55:48.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:55:51.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson then defended his son, saying the only help he offered him
        was to make photocopies as his son didn''t own a photocopier.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd54f1b2-7ea9-4b3e-b276-dcae8692dbdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:55:48.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:55:51.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator said he also advised the younger Lacson after finding
        out he had a photo taken with Davao Vice Mayor Paolo Duterte.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b09f278-4b94-4f2c-977c-a14200513518'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:55:48.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:55:51.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sabi ko wag kang masyadong magididikit sa mga ganyan kase mako-controversial
        ka,"</em> he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99519ec7-e4fb-4ea0-9214-4b0b4cc39823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:55:48.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:55:51.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I said don''t be too friendly with people like that
        because it could invite controversy.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5044c53e-fa4a-4be4-8daa-bbe58822348a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:55:48.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:55:51.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator said he is willing to include all accusations in the
        Senate investigation on the multibillion-peso shabu shipment that passed through
        Customs.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774239c5-fba8-48ac-8774-44d4a82fc2e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:55:48.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:55:51.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for now he doesn''t have plans of filing charges against Faeldon.</p>'
  'Topacio-Luna-discrepancy-Andy-Bautista-SALN-impeachment':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-24T17:05:35.289+08:00
    'imagesource': 'jcr:50ec9462-0c82-4a46-a8ec-4dd177d8fbf7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7f15cd50-9cbb-482b-b71d-4c9e781e4ec5'
    'lead': 'Lawyers who filed the impeachment case against Comelec Chair Andy Bautista
      said they would have pursued it even without his wife''s allegations against
      him.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-05T14:58:20.887+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-05T14:58:23.713+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-05T14:58:23.459+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lawyers cite ''discrepancy'' in Comelec Chair''s SALN in impeachment
      complaint

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8fef79-836a-475c-87a1-1e42d645bca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:58:20.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:58:23.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 24) ‚Äî</strong> Lawyers
        who filed the impeachment complaint against the Commission on Election (Comelec)
        Chairman said Thursday their case stands independent from his wife''s accusations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b326ca-c784-4095-8287-6939720a72d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:58:20.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:58:23.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' The Source, Atty. Manuelito Luna said
        there already is a "discrepancy" in Chairman Andy Bautista''s statement of
        assets, liabilities, and net worth (SALN), which he said contained "wholesome
        secrets."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e959075e-da1d-4fe7-9e23-e94a2ff95be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:58:20.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:58:23.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s quite apparent from the entries themselves. So even without
        the disclosures of Patricia, just the same time we will be able to prove it,"
        said Luna.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4762b0-73e3-4942-b315-c78a525a3811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:58:20.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:58:23.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Look at the salary a chairman of Comelec. Any salary grade, there''s
        a [disproportion] in income."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee973863-da97-4c56-8808-6e571caa1a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:58:20.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:58:23.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista declared a net worth of P176.3&nbsp;million in his 2016
        SALN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4b79f5-1783-43ec-bec0-ea6a6ba5aaae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:58:20.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:58:23.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atty. Ferdinand Topacio added that the burden was on Bautista to
        prove that the money was clean.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297d56cd-cd1b-4930-a82f-a4d7af22124a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:58:20.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:58:23.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In cases of grossly disproportionate wealth with respect to the
        income, there is a presumption in law that that difference is ill-gotten.
        We do not have to prove that. He has to disprove that," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47eb6db3-b6cc-4436-9f0a-b4a339011aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:58:20.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:58:23.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Luna and Topacio are lawyers to former Negros Oriental Rep.
        Jacinto Paras, who on Wednesday filed an impeachment complaint against Bautista.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a68e56-b507-4a25-91df-dfed4df8e926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:58:20.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:58:23.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint accused Bautista of failing to address a voter data
        leak in 2016, tweaking the server script in the 2016 Philippine automated
        polls, and failing to declare all his assets. It was endorsed by House Deputy
        Speaker Gwen Garcia, Representative Harry Roque of Kabayan, and Representative
        Abraham Tolentino of Cavite.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6143d4c-fa70-4d60-b372-745030408337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:58:20.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:58:23.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Impeachment complaint filed against Comelec chairman</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8787a5-8a3c-4565-9c99-fd69b491cccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:58:20.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:58:23.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint also comes after Bautista''s estranged wife Patricia
        accused him of keeping over P300 million in undeclared accounts. She cited
        passbooks and documents, which Bautista said she stole.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77060dab-47ee-4a8b-8e6d-99d625058463'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:58:20.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:58:23.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luna said that their camp had been prepared with the case as early
        as six months ago, "but we were studying the impeachment complaint very carefully."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5eca80-a57a-4653-aebb-74fe1d41f684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:58:20.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:58:23.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Topacio added "would have filed it anyway, with or without Mrs.
        Bautista... [or] the accompanying hoopla."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98203d46-ce2b-4758-bbae-21fe5fec4e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:58:20.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:58:23.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista has maintained his innocence, adding that his wife is only
        after money.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536dd1b3-2035-4c8a-8a04-d586e693f5a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:58:20.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:58:23.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines'' anchor Pinky Webb, he admitted
        that there were "a few hundred million," but the accounts were shared.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceadfbbb-8888-46e5-82fe-3d0e42acb771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:58:20.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:58:23.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These deposits are in the name of my father, my mother, myself,
        and my sister... This money (does) not all belong to me," Bautista said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482226f9-8905-435c-9a18-493949a95af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:58:20.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:58:23.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Topacio maintains these accounts, even if they are shared, should
        have been declared anyway.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f7acad-0ae3-4d42-9527-dffbfc53d674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:58:20.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:58:23.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You declare your assets, and then you say ''These accounts are
        not mine,'' you put it in the liability column... It''s elementary bookkeeping,"
        said Topacio.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9838308e-46e0-4264-8ed5-ee14a363a78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:58:20.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:58:23.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista is also accused of receiving commissions from Divina law
        firm for referring it to election technology supplier Smartmatic.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1688fa3-d032-4f25-af2a-0e62a66810b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:58:20.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:58:23.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chairman admitted to receive "referral fees," but not commissions.
        He added that the firm "has not represented any client here in Comelec."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f1aee0-8593-487b-94a1-18710e512a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:58:20.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:58:23.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These have nothing to do with my position in the Comelec. These
        are private corporations. Taxes are being paid in respect of these fees,"
        said Bautista.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb22fca-e600-432a-8be5-47419880ff24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:58:20.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:58:23.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Paras'' lawyers said that Bautista''s above statement could
        constitute an admission and be used against him.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c93ffc5-c5df-4c67-898e-abac4a51d989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:58:20.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:58:23.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Referral, commission, it''s just nomenclature. At the end of the
        day, it pertains to the same thing: you received money for referring business,
        which you should not have," said Topacio.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080c94b9-1f85-452a-980c-4a4fcd8f5126'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:58:20.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:58:23.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, when asked if they have proof connecting Bautista, Divina
        Law Firm, and Smartmatic, Luna replied, "It''s not yet there but we have laid
        down the basis... So [at] the proper time, we could simply subpoena Patricia
        to confirm what she said in her affidavit."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94efe85f-9418-4f51-bc03-cef0601372d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:58:20.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:58:23.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The impeachment complaint has yet to be referred to the House Committee
        on Justice, which the lawyers maintain can summon Bautista''s wife or even
        tap into bank records. Luna argues that the secrecy of deposits "cannot be
        invoked" in a case involving impeachment.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a90ab6-fc24-466d-97d7-582612e3e7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:58:20.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:58:23.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tolentino ‚Äî among the endorsers of the complaint ‚Äî is the brother
        of presidential political adviser Francis Tolentino, who lost the last senatorial
        slot to Sen. Leila De Lima and is questioning her win through an electoral
        protest.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ba52d8-ccd7-444c-800e-ca87ed90537d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:58:20.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:58:23.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if this would present a conflict of interest, Topacio
        said, "not really."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd135514f-465c-4428-9bf4-ffe5ce1b2633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:58:20.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:58:23.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The endorser is simply that. He does not decide on his own. We
        still have to hurdle the committee," said Topacio.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15eba8e7-cad7-40bd-8595-c9ad917919eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:58:20.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:58:23.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The impeachment complaint will also be reviewed by plenary and the
        Senate impeachment court.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0cbe7c0-0b87-455e-935b-bb3f65b36ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:58:20.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:58:23.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luna said they were "optimistic" of their case, but fell short of
        predicting a result.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62da4da6-14ef-463c-a62e-2696b051023e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:58:20.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:58:23.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on the evidence, [our case is] quite strong," said Luna.
        "However, we reserve predicting the outcome because it''s part of due process.
        We have to give Chairman Bautista the opportunity to air his side."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dfbc7d7-05a2-4a70-8c5c-d53209850ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:58:20.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:58:23.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista on Thursday said he is ready to face the complaint against
        him.</p>'
  'house-of-representatives-comelec-budget-2018':
    'author': 'AC Nicholls, CNN Philippines'
    'caption': 'House committee on appropriations chair Rep. Karlo Nograles (left)
      told lawmakers not to ask about embattled Comelec chief Andy Bautista''s impeachment
      complaint.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-24T17:34:01.380+08:00
