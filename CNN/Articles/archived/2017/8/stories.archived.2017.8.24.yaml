      'text': '<p><em>‚ÄúMasyadong napakababaw na dahilan na sabihin mo,</em> na based
        on social media,‚Äù Pacquiao said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bde8619-2fc8-457e-96e2-3282f83b553b'
