      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 24) ‚Äî</strong> CNN
        Philippines senior anchor and correspondent Amelyn Veloso died on Thursday
        after a three-year battle with cancer.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8b71ed-42dc-4353-b0c1-d3bc5da0c2b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:50:05.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:50:09.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was 43.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc7f249-0ba6-4abc-9793-8b354b62b61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:50:05.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:50:09.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her final hours in the hospital, Veloso was surrounded by her
        immediate family ‚Äî her husband, Rodney, and their 14-year-old son Gab; and
        her mother, Amelita.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6a8e7e-9650-4860-8507-24472d6ffe49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:50:05.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:50:09.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veloso was a CNN Philippines original who was present when the network
        launched in March 2015. She anchored New Day, Newsroom, and Serbisyo All Access.
        Veloso also produced stories as a correspondent.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952986c2-228e-46a6-b94e-034a05f2e2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:50:05.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:50:09.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite undergoing chemotherapy and even surgery, the veteran broadcast
        journalist still clocked in for her morning shift when she was strong enough.
        Veloso was the glue that held the team together.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3624b31-c632-4922-850d-173b0120522b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:50:05.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:50:09.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Known for her cheerfulness, Veloso always brightened up the newsroom,
        baking cookies and packing sandwiches for her colleagues.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c9ec50-9e63-4ee1-8548-01dc15541185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:50:05.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:50:09.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One thing I do is... just be thankful," Veloso once said on the
        set of a New Day promotion.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2401eef-4185-47a0-8acd-d1ceb9545d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:50:05.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:50:09.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After her diagnosis, she crafted with the morning news program''s
        producer her tagline "Be well."  Every morning, she signed off with that gentle
        admonition on New Day. It was not only a reminder for herself, but an assurance
        for her viewers. "Be Well" was the title of a book she planned to write if
        she ever went into remission.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcfed66d-f347-4e2e-a33a-d3a01d09fb80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:50:05.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:50:09.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In breaking news, she was always calm and collected. She was soft-spoken,
        but she also had a loud and memorable laugh. She was beautiful inside and
        out.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17650fcc-9182-4f2b-951f-2c125f9269c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:50:05.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:50:09.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veloso''s career spanned two decades, starting with her stint at
        IBC 13 in 1997.  In her time with TV5, she hosted the public service program
        "Aksyon Solusyon" with Senator Richard Gordon and the newscast "Andar ng mga
        Balita" with now Presidential Communications Secretary Martin Andanar. Veloso
        went on to anchor for Solar Daybreak and Solar Headlines.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc30e701-855e-4b01-8729-ff0288ddeb4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:50:05.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:50:09.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While sending out his condolences on Twitter, Gordon wrote that
        the television and radio industry "had lost one of its most amiable and professional
        hosts."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7b48e6-ae17-42b1-8b94-c9be82c3f8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:50:05.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:50:09.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Last night, I had to... sum up the courage to face her. When I
        went in, I saw a brave soul ready to be with our Creator," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306729b2-7b61-4152-a697-39c5a5dbf6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:50:05.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:50:09.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The talented Cebuana also did work as an actress, model, singer
        and voice talent. She worked in sales and marketing as well.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30291680-29da-458e-8c12-00cd1057d89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:50:05.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:50:09.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born on April 25, 1974, Veloso grew up in Cebu before completing
        a degree in Broadcast Communication at the University of the Philippines-Diliman.  She
        later earned a master''s degree in National Security Administration from the
        National Defense College of the Philippines.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef068d48-cc9d-4ea1-a8ac-2bcd35ca591a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:50:05.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:50:09.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite her easy demeanor, Veloso could also be tough. She was awarded
        a marksmanship badge by the Armed Forces of the Philippines in 2006.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25d28f8-4951-496b-8e71-3aab0ec5653e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:50:05.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:50:09.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veloso had to be strong to battle cancer. She could not be fazed,
        and did not let the pain get to her when interacting with colleagues. She
        will be missed in the newsroom and by the television audience.</p>'
  'senator-win-gatchalian-hospital':
