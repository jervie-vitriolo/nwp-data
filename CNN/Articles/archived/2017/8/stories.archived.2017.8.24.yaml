    'title': 'What we know so far about Kian''s death

      '
    'updated': 2017-08-29T15:27:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f549b0b-f76e-4e64-88be-d2059b643158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:16:22.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:07:18.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 24) ‚Äî</strong> The
        killing of 17-year-old Kian Loyd Delos Santos in a police operation has sparked
        public outrage and cast doubt on the government''s war on drugs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b767130b-4721-4870-a320-c55c8c2ede8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:16:22.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:07:18.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kian, a Grade 11 student, died in an anti-drug operation in Caloocan
        City on August 16. Police said he was a drug courier.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16fa9b8c-5b3c-4bfa-b705-4c49d5abbd4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:16:22.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:07:18.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was among the 82 casualties of a series of "One-time, big-time"
        anti-drug operations in Metro Manila and nearby province of Bulacan from August
        15-18.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d029dcc-bbaf-49a6-a9eb-f9e47132e5a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:16:22.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:07:18.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>August 16, Wednesday</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de559eb0-c75c-4b09-bde3-55d9c9646789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:16:22.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:07:18.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kian is found dead in a fetal position with gunshots to his head
        after a so-called "one-time, big-time" anti-illegal drugs operation by the
        Caloocan City police. Police said the 17-year-old boy drew a firearm, which
        prompted them to fire back.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18095bc8-b6ae-4063-a685-0c5281ee05a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:16:22.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:07:18.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, accounts from witnesses and a closed-circuit television
        (CCTV) show two men in civilian clothes dragging a boy, presumed to be Kian,
        across a basketball court while other young men look on.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6cc222-72c8-414a-8e80-b0127a6a68d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:16:22.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:07:18.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two small sachets of suspected shabu, one .45 caliber gun, and four
        fired cartridge cases were recovered at the scene of the encounter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1444ea-aafc-4c82-b1d8-861e567d429a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:16:22.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:07:18.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>August 18, Friday</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3902eaa1-8cc0-43f7-a6c9-8f078db1deea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:16:22.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:07:18.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Vitaliano Aguirre orders the National Bureau of
        Investigation to build up a case on the death of the 17-year-old student.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d31012-d812-4ecf-b6d4-835a8d2a80a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:16:22.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:07:18.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Inspector Amor Cerillo and the police officers involved in
        Kian''s death - Police Officer (PO) 3 Arnel Oares, PO1 Jeremias Pereda, and
        PO1 Jerwin Cruz - are placed under restrictive custody pending investigation
        of the case.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aecd19e9-d368-4717-b144-2381f134f163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:16:22.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:07:18.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outrage mounts as the death of Kian is widely reported.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256d8186-b53a-420d-a1e4-47dcaa8a8991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:16:22.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:07:18.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Bloody week for drug war</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd889d5-4c59-473f-9105-28c215885169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:16:22.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:07:18.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caloocan City Police Chief Senior Supt. Chito Bersaluna, in an interview
        on CNN Philippines'' News Night, said Kian was not in the police''s list of
        suspected drug personalities, but he was tagged as a drug runner "based on
        a statement of another arrested drug suspect."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e75830-0859-4973-86b7-27f72aaf3475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:16:22.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:07:18.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>August 19, Saturday</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c134fb6-d70b-4821-8fec-b03c682e467c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:16:22.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:07:18.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caloocan City Police Chief Senior Supt. Chito Bersaluna is relieved.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd30cc2-fca5-48be-a248-13c455d332a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:16:22.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:07:18.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>August 20, Sunday</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84345f9f-3b05-49d6-b97a-959cd7e7509a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:16:22.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:07:18.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Caloocan police present a witness, alias "Nono," who claims
        Delos Santos was a drug runner who delivered shabu to him every day for over
        three months.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04b2b4c-aaa7-4ab1-8413-8956f4d0987f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:16:22.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:07:18.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Leni Robredo visits Kian''s wake and calls for an
        independent investigation on the minor''s death.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0bd114e-ba31-402c-834c-829fff9c4671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:16:22.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:07:18.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a caucus, 14 senators from the Senate majority bloc sign a
        resolution directing a Senate committee to investigate policemen in operations
        that killed Kian and other "unnecessary and unjustified deaths" of dozens
        of others in the intensified campaign against drugs.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d107c14-5bc8-4912-bfb4-2040079bbfba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:16:22.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:07:18.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>August 21, Monday</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1571a976-3f43-4754-a5a5-c2978b8dac16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:16:22.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:07:18.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Public Attorney''s Office (PAO) conducts an autopsy on Kian,
        which shows the 17-year-old sustained one fatal gunshot wound to his body,
        in addition to the two to his head near his left ear.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8842b816-3c2d-4ed6-8cfc-7ffeecf76b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:16:22.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:07:18.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAO Chief Persida Acosta says the minor''s family will file murder
        charges against the Caloocan City police involved in the operation.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250ae09c-9e25-4767-8341-25881c746d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:16:22.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:07:18.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte, speaking before reporters, says police
        will go to jail if they are proven guilty for the death of Kian.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44c67f5-6a40-4326-8f6e-c9b0552fd13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:16:22.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:07:18.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>August 22, Tuesday</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aec7a07-137b-4f4b-bc6e-69491aa47d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:16:22.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:07:18.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police Internal Affairs Service Inspector General
        Alfegar Triambulo reveals there were lapses in the anti-illegal drugs operation
        which led to Kian''s death.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe1b123-1db6-4851-b6d9-adca1fc35f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:16:22.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:07:18.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the CCTV video, the police who conducted the operation earlier
        said the young man being dragged by two officers in civilian clothes was an
        informant. However, Triambulo says it was indeed Kian.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d1fc00-815c-4d34-be12-613819a34549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:16:22.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:07:18.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>August 23, Wednesday</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99aee2c7-c667-41db-ba21-5e4aed7d9c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:16:22.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:07:18.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP Crime Laboratory says Kian sustained two gunshot wounds
        to the head, and none on his body. These results differ from the PAO''s office.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb8049c-96bb-4a84-ac5b-b42e1868ef64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:16:22.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:07:18.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>August 24, Thursday</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8a86fa-8604-4571-aace-c0a8b8b54f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:16:22.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:07:18.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate Committee on Public Order and Dangerous Drugs begins
        its probe on Kian''s killing.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f95a10c-c1c2-4bcc-a369-e9445ef050f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:16:22.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:07:18.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caloocan City Police Chief Chito Bersaluna tells senators police
        were able to establish Kian''s drug links through social media reports.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ea0399-5c5e-48e6-8f18-bb4a55d14607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:16:22.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:07:18.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre says the killing of 31 minors in police operations were
        "collateral damage" and Kian''s death was just "blown out of proportion."
        He is called out by Senator Franklin Drilon saying his statement can be perceived
        as favoring the police who are under investigation.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f49660-c567-4d56-b0e8-2b8309093eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:16:22.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:07:18.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate also takes into custody three witnesses, including two
        minors - a 13-year-old and a 16-year-old. They will remain in the care of
        the Senate until parental consent is given from them to testify before the
        Senate.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30cb4437-6fc2-45d0-96c2-8be32a7e6b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:16:22.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:07:18.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>August 26, Saturday</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2352929-5b5b-40a7-8132-fbb03c711485'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:16:22.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:07:18.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kian is laid to rest. Hundreds of friends, supporters, and human
        rights advocates join Kian''s family in the 5-km funeral procession from Kian''s
        home in Baesa to the La Loma Catholic Cemetery.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790cd670-f1db-4fa0-a2aa-430568502ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:16:22.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:07:18.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>August 28, Monday</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e559c3-e990-46ae-a19a-fe3149e62d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:16:22.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:07:18.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte meets with the parents of Kian, Saldy
        and Lorenza. He assures swift resolution of the investigation into Kian''s
        death.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a391a3dd-23b6-49a6-b1d4-c1a1e2928673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:16:22.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:07:18.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>August 29, Tuesday</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31acda3-8547-4012-9049-3f0fc43f0648'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:16:22.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:07:18.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kian''s parents are granted provisional admission into the government''s
        witness protection program.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b835b6-460e-469a-bed1-e7556f3fa906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:16:22.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:07:18.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>August 31, Thursday</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89dace4-92f1-4cdc-8663-b96dbd96dca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:16:22.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:07:18.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Bureau of Investigation (NBI) files a murder complaint
        with the Justice Department against four Caloocan City policemen allegedly
        involved in Kian''s killing.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607dac40-9696-47c8-b04a-522f5ea11c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:16:22.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:07:18.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>September 5, Tuesday</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423e2f2f-d963-4c4a-aa81-38d2915ca9cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:16:22.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:07:18.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"MC," a 31-year-old resident of the barangay where Kian was found
        dead,&nbsp; takes the witness stand at the Senate hearing and identifies police
        officers Oares and Pereda as those with Kian when he was killed.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f514d006-f8f5-43a2-ad6a-343a31ebb791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:16:22.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:07:18.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"MC" said she saw one person firing his gun, while his two companions
        were holding Kian. She is not able to describe or identify the third man.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b770c7-c227-4045-a210-7e2822425d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:16:22.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:07:18.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Inspector Cerillo reveals it was Oares'' gun that shot Kian,
        based on the ballistic report from the PNP Crime Laboratory. Cerillo insists
        the firing may not be intentional.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5facf4-a0e9-4ccb-8c2b-699afeabe303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:16:22.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:07:18.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Vitaliano Aguirre tells the Senate it may take
        up to "three months" for preliminary investigation to be concluded, before
        warrants of arrest can be issued for the four policemen involved.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1aaa797-df9f-48e8-856e-5cd257879bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:16:22.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:07:18.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>September 14, Thursday</strong></p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e70241-cb8f-48b4-8581-92a48b50ec40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:16:22.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:07:18.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A panel of three prosecutors hears Kian''s case at the Justice Department.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01ebe4b-d12b-45a8-9e2d-95d575219244'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:16:22.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:07:18.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It gives the policemen implicated in the killing until September
        25 to submit their counter-affidavits.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b35a4d8-3088-4ab4-b1ab-f70bd7e6aa6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:16:22.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:07:18.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>October 2, Monday</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e19619-034d-4d15-9538-ffb556a441bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:16:22.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:07:18.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate holds its second committee hearing Kian''s death.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7125f1-5c55-4837-8c0c-3c9af7f40245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:16:22.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:07:18.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A witness identifiies two Caloocan police who were with Kian when
        he was killed. Contrary to claims Kian had drawn a firearm during the anti-drug
        operation, the witness said she heard Kian plead for his life.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e2fe38-94c5-4726-bb32-e313e0d6d23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:16:22.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:07:18.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Senate resumes probe on death of Kian Delos Santos</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d94473-612f-47c8-b217-e154a5975cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:16:22.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:07:18.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>October 13, Friday</strong></p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f76ced-bae0-4b1c-9184-35211ca731f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:16:22.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:07:18.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Chief Ronald Dela Rosa says he has information showing Kian
        was not faultless when he was killed by police.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b4a7b8-c879-42a8-9ea0-f17b43893600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:16:22.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:07:18.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa says the public will find out about the "true story" behind
        Kian''s killing in court. He says, however, it still does not justify the
        killing of the teen.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e95dff2-aa93-48c7-89d7-c5dbf64f3d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:16:22.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:07:18.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Chief: Slain minor Kian not as innocent as you think</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dec86fa-6bec-4329-b28d-dde190eb1ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:16:22.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:07:18.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>October 26, Thursday</strong></p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496d455d-752c-4baa-9c25-510cca1e1321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:16:22.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:07:18.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte reiterates PNP Chief Dela Rosa''s claim
        that and says the whole truth on Kian''s death still has to be disclosed.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b35e2b6-d239-4550-a24d-d1efebd75e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:16:22.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:07:18.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says there is a "twist" in the story, but also says it does not
        justify the killing.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ca3c75-3872-4ba6-9ba8-8fe14233258b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:16:22.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:07:18.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Duterte: Truth in Kian Delos Santos slay case yet to be revealed</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1396af2-a061-4758-895e-bc4ae018b6bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:16:22.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:07:18.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>October 27, Friday</strong></p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1385e70-4adc-405d-a62c-bc01f139672d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:16:22.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:07:18.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department wraps up its preliminary investigation on
        Kian''s case. Twelve additional cops linked to the killing submit a joint
        affidavit denying they were in the crime scene.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0e6489-5e5b-4881-bf6f-6a995d6266ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:16:22.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:07:18.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>January 29, 2017, Monday</strong></p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ba7fb5-fbcd-481b-bcc3-4a807f9ba9e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:16:22.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:07:18.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOJ has found probable cause to file charges of murder and planting
        of illegal drugs and firearm against PO3 Arnel Oares, PO1 Jeremias Pereda,
        PO1 Jerwin Cruz, and Caloocan police asset Renato "Nono" Loveras.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58c152b-fbd3-488c-b3ee-e3855d10255c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-02T14:16:22.871+08:00
      'mgnl:createdBy': 'jeff'
