    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '12 dead as Typhoon Hato lashes Macau, southern China

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f47e88-a761-4ad4-ad15-8fb18351ff84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:40:32.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:40:35.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) ‚Äî A strong typhoon struck the coast of China Wednesday, bringing
        massive winds and flooding to the cities of Macau and Hong Kong.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ab7bbf-1eba-4cec-9242-73847780b202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:40:32.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:40:35.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twelve people have been reported killed so far following Typhoon
        Hato''s arrival in southern China.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459a527e-388c-43fd-ae37-90f821a1f43b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:40:32.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:40:35.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight people died in the gaming mecca and former Portuguese colony
        of Macau, according to a spokeswoman for the government.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8f05c4-d7ec-4a54-989c-3ff82a1f31d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:40:32.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:40:35.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the dead were a 62-year-old man who died in a fall, a 45-year-old
        man who was hit and killed by a car, and a 30-year-old man who was trapped
        under a wall.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61f5775-228f-43a9-8b9a-282904f77a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:40:32.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:40:35.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile in the southern Chinese province of Guangdong, four people
        have been reported dead so far according to Chinese state media Xinhua.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c131c5-5086-471f-a480-dae5eb5d3827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:40:32.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:40:35.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm made landfall Wednesday morning and caused widespread
        power outages throughout Macau, according to local media.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae0321a-3359-4250-b9e8-fb96f600949b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:40:32.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:40:35.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos and videos posted on social media during the storm showed
        surging waves, collapsed scaffolding and flash flooding across the island.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a5a465-c833-4ded-ad35-a26abe269798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:40:32.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:40:35.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hato initially was a mid-level tropical storm but quickly strengthened
        into a typhoon, according to CNN meteorologist Pedram Javaheri.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2793a6b0-f5cc-496b-a6c6-125985917ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:40:32.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:40:35.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 60 million people across densely populated southern China
        ended up being in the storm''s path, he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d38ddf3-ed9e-4d6f-a2da-de667f35e298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:40:32.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:40:35.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hong Kong Observatory, the city''s weather service, declared
        a Signal 10 Tropical Cyclone Warning ‚Äì the highest-level storm alert ‚Äì early
        Wednesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d68a980-3cf1-4eb1-b162-d1d7b2a1e9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:40:32.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:40:35.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the first time in five years the city was hit with a T-10
        typhoon.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160ca1dd-b722-4ba8-b74c-70f83f362571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:40:32.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:40:35.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Massive swells and flooding affected multiple areas in Hong Kong
        ‚Äì the storm struck during high tide ‚Äì and many trees were uprooted in the
        city''s coastal regions.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84cbf0d4-4d6b-4e06-9ff7-23a0fdebed61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:40:32.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:40:35.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Hong Kong government, almost 700 reports of fallen
        trees were made across the city by the evening, while more than 100 people
        sought medical treatment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdceacc9-1d1a-402b-9036-62c9fa3e44b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:40:32.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:40:35.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most businesses were closed as the storm struck, as was the financial
        hub''s stock market.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d4e67b-e06f-413e-932b-03ee3e865d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:40:32.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:40:35.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Winds as fast as 77 kilometers per hour (48 mph) with maximum gusts
        of 127 kilometers per hour (79 mph) were recorded on Lantau Island, where
        the Hong Kong International Airport is located.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abcf8669-249a-4bf7-a040-46e5362e308b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:40:32.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:40:35.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 480 flights were canceled on Wednesday evening, an airport
        official said, while on Thursday their website was still warning of potential
        delays.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0eaac2-8d35-4ea8-a3f5-efe471621c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:40:32.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:40:35.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A high water level of 3.7 meters (more than 12 feet) was recorded
        in the fishing village of Tai O on Lantau Island, the observatory said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125d6422-a57e-435d-a31f-dddb34608853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:40:32.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:40:35.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "12 dead as Typhoon Hato
        lashes Macau, southern China."</p>'
  'Faeldon-accuses-Lacson-son-smuggling-customs':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-24T18:38:27.725+08:00
    'imagesource': 'jcr:85aa0604-3d23-4393-ad49-ee727f793920'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6b8a651a-a916-4f78-8c45-9e3de4a1c2de'
    'lead': 'Resigned Bureau of Customs (BOC) Commissioner Nicanor Faeldon on Thursday
      accused Senator Ping Lacson and his son of smuggling.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-05T15:44:14.956+08:00
