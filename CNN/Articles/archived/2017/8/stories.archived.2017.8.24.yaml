      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="560" height="315" src="https://www.youtube.com/embed/3xKcCtV3Wxw"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4912bb5c-b14d-4270-82a7-a771dc6a708b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:42:45.783+08:00
