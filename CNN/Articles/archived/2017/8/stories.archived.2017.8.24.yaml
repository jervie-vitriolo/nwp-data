      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos on June 29 filed an electoral protest before the Supreme
        Court''s Presidential Electoral Tribunal, contesting election results from
        some 39,000 precincts from 27 provinces and cities.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
