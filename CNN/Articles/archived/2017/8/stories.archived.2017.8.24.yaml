      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 24) ‚Äî</strong> Options
        to improve the election process in the 2019 midterm polls are being considered,
        said Commission on Elections (Comelec) chair Andy Bautista said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47086113-f320-41c2-a728-3eea76014ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:29:52.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:29:56.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Discussion on the election system for the 2019 polls was raised
        in a hearing of the House Committee of Appropriations, which Bautista and
        election commissioners attended as part of their defense of a requested ‚Ç±16.15
        billion budget for 2018.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67521f29-c042-4b4d-b276-4741bc5899bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:29:52.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:29:56.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ngayon po, wala pa pong pinipili ang Comelec en banc kung ano pong
        sistema ang gagamitin para sa ating 2019 midterm elections," Bautista told
        lawmakers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6291ae39-ee2c-4004-9d7a-2b6c3c8ccb2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:29:52.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:29:56.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The Comelec en banc has not yet selected a system
        for the 2019 midterm elections.]</p>'
