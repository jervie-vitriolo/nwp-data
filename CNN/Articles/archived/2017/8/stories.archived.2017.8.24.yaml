      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: DOJ orders filing of murder charges vs 3 Caloocan cops,
        police asset in Kian slay</p>'
