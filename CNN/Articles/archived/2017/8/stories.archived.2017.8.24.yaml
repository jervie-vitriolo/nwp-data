      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the other event, Beram was the fastest man in the 200-meter dash
        with an official time of 20.84. He bested seven others in the race.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
