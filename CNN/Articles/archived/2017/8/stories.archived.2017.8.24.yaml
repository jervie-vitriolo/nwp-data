      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 24) ‚Äî</strong> A low
        pressure area spotted over Catanduanes is now a tropical depression named
        Jolina, prompting authorities to raise alerts over some areas in the eastern
        seaboard of Luzon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b53eec-2acf-40cd-af2d-bfe221911368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:46:04.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:46:08.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 5 p.m. update Thursday, weather bureau PAGASA (Philippine
        Atmospheric Geophysical and Astronomical Services Administration) said Jolina
        was 540 kilometers east of Casiguran, Aurora.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a262ffc7-fdc6-4ee6-9acb-f22b4d29e76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:46:04.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:46:08.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jolina has center winds of 45 kilometers per hour (kph) and gustiness
        of up to 60 kph.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8a2c62-5385-4149-a610-09f44e2a48ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:46:04.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:46:08.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Storm signal 1 is up over southern Cagayan, Isabela, and northern
        Aurora.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3c870e-8fc4-46bf-b2aa-45f025f487d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:46:04.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:46:08.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jolina is expected to get stronger before making landfall over northern
        Luzon Friday evening or Saturday early morning.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c47c3d1-00cd-4df2-b6f2-0a099f86594f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:46:04.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:46:08.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm is forecast to leave Philippine territory Sunday afternoon.</p>'
