      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is set to unveil a new single from the album Thursday night.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d9549c-e1c5-4e5b-baed-b2a546c9b3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T16:10:58.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:11:02.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reveal comes just two days after Swift stirred her passionate
        fans into a frenzy with cryptic teases featuring a snake on her social media
        account.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="und"
        dir="ltr"><a href="https://t.co/xMBBukfZPs">pic.twitter.com/xMBBukfZPs</a></p>&mdash;
        Taylor Swift (@taylorswift13) <a href="https://twitter.com/taylorswift13/status/900399489126629377?ref_src=twsrc%5Etfw">August
        23, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52717b64-2d52-47e4-9223-55f0079a1405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T16:10:58.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:11:02.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb23b0f4-9282-4121-b6d0-feddb8c1a5f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T16:10:58.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:11:02.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exactly how her teases tie into her album''s overall theme is not
        yet clear, but they could be a reference to her complicated history with the
        animal.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab33f04-6afd-4efb-9d4f-5b04f2e99c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T16:10:58.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:11:02.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift''s post announcing the album also teased some new promotional
        art, with one photo showing the singer''s face covered in newspaper print.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639156b9-9e77-4ba7-94ed-c1e15de6d908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T16:10:58.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:11:02.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Reputation" is set to be the pop star''s sixth studio album.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719d5408-d205-45d0-8965-a4d665513990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T16:10:58.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:11:02.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her last record, "1989," was released in 2014 and sold 1.2 million
        copies in its first week.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b0e241-6d9f-4288-bef0-6e16aedef034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T16:10:58.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:11:02.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The album''s success gave way to a monster tour and an arguably
        bigger interest in Swift herself, especially her romantic life and alleged
        feuds with other celebrities.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b304b7-c73f-489d-ba45-d0a51a0794aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T16:10:58.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:11:02.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift then took what appeared to be a major break from the limelight,
        notably taking a longer stretch of time to release her next record. Prior
        to "Reputation," Swift released a new album roughly every two years.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edbbcbad-346a-4c64-a626-35cc01a0870b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T16:10:58.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:11:02.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift found herself back in the public eye earlier this month when
        she delivered testimony in a trial against a former radio personality who
        she accused of groping her back in 2013.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e821dfbc-202c-454b-b82e-5cfe4b1b8130'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T16:10:58.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:11:02.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift won the case and was awarded $1 in damages, a symbolic move.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abc2ec2-dda0-4b1a-a0bf-06dbc889b28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T16:10:58.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:11:02.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Taylor Swift announces
        new album ''Reputation''."</em></p>'
  'Duterte-Prove-my-son-is-involved-in-smuggling-I-will-resign':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-24T02:01:38.284+08:00
    'imagesource': 'jcr:07f08e9d-f48c-4baa-a542-664307a02da5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3b03ed9e-abb6-409b-bb7b-a77c0c4144c6'
    'lead': 'It wasn''t the first time the President said he will resign if his family
      was proven to be involved in illegal activities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-05T16:14:16.255+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-05T16:14:19.992+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-05T16:14:19.807+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: Prove my son is involved in smuggling, I will resign

      '
    'updated': 2017-11-01T06:39:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2cdf9c-db6c-4529-9add-53d0906e0adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T16:14:16.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:14:19.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 23) ‚Äî</strong> President
        Rodrigo Duterte reiterated, he is ready to keep his promises.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b1227c-7bfc-4107-bde2-eddd8ea4189a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T16:14:16.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:14:19.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This includes stepping down if proven that his son was involved
        in illegal activities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef913599-106a-48f1-b37e-44aa486dd967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T16:14:16.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:14:19.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Senate hearing Tuesday, Customs fixer Mark Taguba dropped the
        name of Duterte''s son, Davao City Vice Mayor Paolo Duterte, in the alleged
        corruption in the Bureau of Customs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2263ad0a-5c9d-4fa7-8d11-0100ac778d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T16:14:16.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:14:19.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am not defending my son. Prove it, it is true, and I will resign.
        Sabi ko nga, anyone involved in my family, nasa corruption, bababa ako pagka-Presidente
        (I told you, if anyone in my family is involved in corruption, I will step
        down as President). No excuses, no apologies," the President said Wednesday,
        during the inauguration of Solar Philippines'' factory in Sto. Tomas, Batangas.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ace6575-53a1-4303-ac52-b09a3f6c9626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T16:14:16.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:14:19.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Give me evidence proving son''s corruption, and I will resign
        ‚Äî Duterte</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901e5edd-033f-41c1-8c65-11f58f908020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T16:14:16.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:14:19.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taguba claimed he met with Paolo Duterte''s handler to remit ‚Ç±5
        million, which will help move his shipments through Customs without scrutiny.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df41d120-b333-4a36-9078-546f3e1a15fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T16:14:16.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:14:19.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Customs fixer: I was asked P5M to meet Paolo Duterte</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14bfa7fa-b43f-4144-b271-2fd64d0e51bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T16:14:16.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:14:19.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said his son used to help his in-laws'' import business,
        which often placed him in ports.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56db63da-cf5e-4b08-b46e-276be035d18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T16:14:16.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:14:19.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He has to earn his keep and he had to work for the family. Pero
        kung ''yung mga ''yung mga jars, ukay- ukay, ''yung pinapalusot ng in-laws
        niya, if that is smuggling, then give me an accounting and I will resign,"
        Duterte said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a603f7-b4a1-4e96-abb6-0c4c95b34bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T16:14:16.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:14:19.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If the jars and secondhand goods, which is the business
        of his in-laws, if that is smuggling, then give me an accounting and I will
        resign.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c65a87-238b-48c5-bfa4-080e1b139040'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T16:14:16.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:14:19.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to Taguba''s testimony on Tuesday, Paolo Duterte was also
        linked to Kenneth Dong, one of the alleged middleman in the multi-billion
        peso shabu controversy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483dfa97-435c-487d-b63e-725439cfb34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T16:14:16.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:14:19.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Duterte to immediately resign if children proven corrupt</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c291ef85-4705-42d7-b794-c01a61bbfb63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T16:14:16.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:14:19.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' correspondent Ina Andolong contributed to this
        report.</p>'
  'Duterte-differentiates-duty-vs-murder':
    'author': 'Alex Ho, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-24T00:54:00.664+08:00
    'imagesource': 'jcr:4dbfa750-2b13-4ab9-b9b2-805bc7480d8c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3d650c1d-ab73-43bd-ad44-b0dca9566c1b'
    'lead': 'President Rodrigo Duterte clarifies what is a legitimate police kill,
      saying it does not include killing helpless suspects.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-05T16:17:28.922+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-05T16:17:33.017+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-05T16:17:32.790+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte clarifies doing duty vs murder

      '
    'updated': 2017-08-25T18:35:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eefe4a5c-1ab7-4868-b28e-18fa733de3b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T16:17:28.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:17:33.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 23) ‚Äî</strong> He
        had stood behind, and even commended, policemen when two mayors on his narco-list
        were killed. He had also lauded cops for killing dozens during last week''s
        series of "one time, big time" drug raids.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595b6b3d-155c-4e44-bba4-5a250bbf283a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T16:17:28.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:17:33.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the death of 17-year-old Kian delos Santos in the hands of Caloocan
        City police was an entirely different matter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072c19f7-68ea-4a7a-92cd-1ebd20bc02d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T16:17:28.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:17:33.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: NPD director removed from post a week after Kian''s death</h2>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2294e740-9840-471b-bfeb-1105abf2e86d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T16:17:28.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:17:33.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte made this distinction Wednesday when he
        visited a solar energy factory in Batangas.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ffa8ea4-c7fc-43a2-81d5-6b3fb61ed57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T16:17:28.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:17:33.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, who had time and again repeated that he would not allow
        any policeman to go to jail for doing their job, said his assurance did not
        apply to those killing in cold blood.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809eac1b-0df5-4e3b-b9cd-8366ba5fa74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T16:17:28.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:17:33.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You are not allowed to kill a person who is kneeling down, begging
        for his life. That is murder," he said. "Let us be clear on this."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c948d6-426c-4806-9db2-e9f76d20274c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T16:17:28.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:17:33.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President went as far as citing instances of how policemen,
        who had gone through four years of schooling as law enforcers, should "calibrate"
        their response to a threat.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebd00eb-505d-4eb4-8f4c-bd598c4c2e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T16:17:28.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:17:33.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If he''s just using a stick or a bat, then you immobilize him.
        Shoot him in the hand," he said. "If he''s using a gun or a bolo or a knife,
        and you think that your life is in danger, that will justify the policeman
        to kill you."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3b2ee4-ac79-4e4a-b434-2218f8bd510e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T16:17:28.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:17:33.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said what happened to Kian "was really bad" as it was not
        a case of policemen performing their duty ‚Äî but what they did was a "crime."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40745bb4-091e-4a70-adfc-03bfeef18a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T16:17:28.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:17:33.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said upon learning what had happened to the minor, and after
        seeing the CCTV footage, he immediately called up the Philippine National
        Police (PNP) Chief.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760e9ee4-3b32-4d2d-bf42-460f7d58bd14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T16:17:28.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:17:33.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi lang alam ng media (The media was unaware), but right after
        it happened, I called Bato (dir. Gen. Ronald dela Rosa). ''Arrest the guys
        and place them in jail to wait for inquest.'' At tuluy-tuloy na ''yan (push
        through with the case) if it''s murder."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e956110-0f6b-4316-9229-6f9cb87bfebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T16:17:28.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:17:33.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 72-year-old former mayor also said he had ordered the National
        Bureau of Investigation to launch its own probe independent of the PNP''s.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f2e778-8634-42b3-bbd5-b659ce18e119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T16:17:28.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:17:33.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Change not coming</h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4beba33a-2a98-4efe-ab11-6bfa2f982083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T16:17:28.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:17:33.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s first president from Mindanao, who catapulted to
        Malaca√±ang on his promise of "Change is coming," said this was not the case
        for his style of fighting the war on drugs ‚Äî much to the dismay and outrage
        of human rights groups here and abroad.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258d31a5-e4dc-48c4-9d8a-5fe0d7616672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T16:17:28.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:17:33.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Gusto mo, barilin mo ako</em>. But I will not change my policy.
        Criticisms, media... I will not retreat,<em> hanggang hindi ito matapos ang
        droga at ang mga</em> victims (not until this drug menace is finished)."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435cf7dd-d94a-4d86-a3b2-2cd0728d9777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T16:17:28.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:17:33.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Duterte fires back: Killing criminals not crime vs humanity</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118ad911-0e3f-47b8-9562-4f1825019535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T16:17:28.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:17:33.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte then recapped his three campaign promises.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9cfc72e-4bd2-4190-8c4c-a50fec0c0178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T16:17:28.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:17:33.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And I repeat, I will not allow corruption... Drugs, criminality
        because it destroys the nation."</p>'
  'NBI-PCGG-seized-firms-made-deposits-in-thrift-bank-tagged-in-Bautista-wealth-probe':
    'author': 'Cecille Lardizabal, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-24T01:09:01.227+08:00
    'imagesource': 'jcr:c03a6f8a-de4b-4731-afdb-322fb89d4648'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4493ccf1-3e12-444d-be53-78675664da7a'
    'lead': 'The National Bureau of Investigation earlier revealed some companies
      handled by the Presidential Commission on Good Government deposited money to
      Luzon Development Bank.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-05T16:19:53.515+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-05T16:19:57.018+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-05T16:19:56.757+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBI: PCGG-seized firms made deposits in thrift bank tagged in Bautista
      wealth probe

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088bbf37-f696-4d89-bab2-fb0a1a4b20b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T16:19:53.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:19:57.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 23) ‚Äî</strong> Senators
        failed to get much information on the bank transactions of Commission on Elections
        (COMELEC) Chairman Andres Bautista because of the provisions of the bank secrecy
        law.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc77bf20-38b9-4c9d-b1e8-5b6444812305'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T16:19:53.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:19:57.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Bureau of Investigation (NBI) earlier revealed some
        companies handled by the Presidential Commission on Good Government (PCGG)
        deposited money to Luzon Development Bank.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1f70a7-2c7f-4bca-b134-fc8c3f5690e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T16:19:53.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:19:57.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said these deposits were traced back when Bautista was still
        the head of the PCGG.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d47f94-1bf2-4d32-a31f-6758eb39ab6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T16:19:53.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:19:57.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista''s wife Patricia showed documents of his alleged assets
        amounting to about a billion pesos deposited in banks, including LDB.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c85e0e9-b02a-4252-90c6-3abf3a9ea6c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T16:19:53.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:19:57.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Vitaliano Aguirre ordered the NBI to probe the
        matter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba479e6-3532-4375-84e9-a517e949e585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T16:19:53.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:19:57.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Aguirre: NBI findings can be used as evidence vs Comelec
        chair</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298f99e3-2dda-463e-8059-6a5ec59289b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T16:19:53.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:19:57.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atty. Minerva Retanal, executive director of the NBI''s Anti-Fraud
        Division said they are coordinating with several agencies in relation to the
        investigation, "particularly involving the accounts with the Luzon Development
        Bank."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca7c30f-bd7c-440c-aa6e-6cbf3e9616f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T16:19:53.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:19:57.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said they have to "make a financial analysis of historical basis"
        as Bautista entered government in 2010.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057c3e48-5c56-4b3b-bdf0-da9143ed82c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T16:19:53.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:19:57.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to review the transactions based on that," Retanal said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163d9eaa-1883-44a0-8422-18978832b0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T16:19:53.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:19:57.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added they discovered bank accounts in LDB were "in sequence,"&nbsp;
        they tried to find out which "entities" possibly deposited during that period.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d27d61-5b4d-43c6-9a3b-eb817a8f8159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T16:19:53.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:19:57.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were able to discover that sequestered companies also deposited
        at Luzon Development Bank," Retanal said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edda70b4-24f9-450b-9a26-63265be70ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T16:19:53.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:19:57.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: PCGG probes former chief Andy Bautista</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2bd7df7-fa03-412a-a219-ddf8b59879dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T16:19:53.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:19:57.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Sen. Franklin Drilon was quick to question the investigation
        of the NBI on Bautista''s alleged undeclared assets.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e656f5-cb47-499c-8c56-c7b8b6809f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T16:19:53.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:19:57.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon stressed the NBI should have secured a court order or authority
        from the bank before conducting the investigation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782463d7-3fe4-4a7e-beb2-a318b2c4c15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T16:19:53.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:19:57.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, "The NBI can be used by the powers that be in order to
        harass opponents of this administration."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f5d3c2-65ec-4b6d-bbfb-99217f3a249a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T16:19:53.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:19:57.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Chiz Escudero, chairman of the committee on bank, financial
        institutions and currencies, also raised the concern that some bank documents
        shown by Patricia to the NBI may be fake, as claimed by chairman Bautista.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b23025-91f2-44a2-9812-5d9110a10f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T16:19:53.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:19:57.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: COMELEC Chair cries blackmail and extortion by his estranged
        wife; ready to face probe</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd357f443-1471-4cf2-9959-33261f6484bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T16:19:53.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:19:57.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators zeroed in on the integrity of the bank and whether or not
        there are red flags in Bautista''s accounts, for instance if it is laundered
        money.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181ad3d1-1881-4d49-9b71-e9ef74ec6477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T16:19:53.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:19:57.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials of the bank did not say if they found Bautista''s account
        suspicious, but they admit they have reported suspicious transactions in the
        past.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82246d28-6d61-433b-886e-ee096f297a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T16:19:53.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:19:57.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators could not say for now whether or not the bank is accountable.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50d56de-a43a-4fa0-8069-f6da93dcb2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T16:19:53.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:19:57.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What is disappointing to senators is that they could not get as
        much information on the bank transactions of Bautista because of the provisions
        of the bank secrecy law. That is why they will invite the Comelec chairman
        to attend the next hearing, or ask him to provide an affidavit or a waiver
        if he cannot make it.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89bfcb4a-c918-4b57-8013-f1ee5ced048b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T16:19:53.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:19:57.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escudero said, "Gumagalaw na kami para marepeal ang bank secrecy
        law para hindi nito magamit na hadlang o harang sa anumang imbestigasyon kung
        saka-sakali laban sa sinumang opisyal."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34770b34-3d13-48ed-9a4f-c2f90db87aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T16:19:53.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:19:57.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:We are moving towards repealing the bank secrecy law
        so it can''t be used as a roadblock in any investigation in case it is against
        any official.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b817a13b-2800-405e-ae4a-ac3a7f80b466'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T16:19:53.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:19:57.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the hearing, Sen. Grace Poe said the LDB should have exercised
        "enhanced due diligence" into background checks of "politically exposed persons,
        particularly those holding sensitive government positions like Chairman Bautista."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e7f3a9-e363-4442-982a-f2f2db71d754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T16:19:53.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:19:57.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Anti-Money Laundering Council (AMLC), politically
        exposed persons are "individuals who are, or have been, entrusted with prominent
        public functions, and their family members and close associates."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78949ee6-1da1-406e-b8e2-9bc13b7ebbfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T16:19:53.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:19:57.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe added, "Obviously, his acts of opening several accounts with
        large daily deposits should have served as red flags especially since it is
        public knowledge that a government officer receives a modest salary."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc534ad4-7997-460f-9d72-b30279191866'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T16:19:53.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:19:57.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said these transactions should have been immediately reported
        to the Bangko Sentral ng Pilipinas and the AMLC as required by law.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d1a474-5ffa-4abf-8f37-e0bbd29653aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T16:19:53.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:19:57.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Impeachment complaint filed against Comelec chairman</h2>'
