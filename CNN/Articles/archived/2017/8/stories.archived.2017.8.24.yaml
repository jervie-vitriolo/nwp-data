    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35970ef7-b1e6-4d19-9989-64eb2704934b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:50:05.891+08:00
