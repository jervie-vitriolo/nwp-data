      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67dc1c2-7d3d-4b72-9b86-4c9195941c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:45:03.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:45:07.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his privilege speech on Wednesday, Lacson said Faeldon initially
        received "pasalubong" or another payoff of P100 million when he assumed as
        head of the BOC in 2016.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f40a7e-63c1-4a0f-8061-041d1d0fc860'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:45:03.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:45:07.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator said unimpeachable informants told him of a Customs
        official who received millions of pesos in cash and checks. He said the information
        was vetted and he stands by the credibility of his expos√©.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca2de10-52da-4f6a-bb88-d1b74ab20f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:45:03.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:45:07.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faeldon again denied Lacson''s claims on Thursday, but admitted
        that an importer, whom he refused to name, attempted to bribe him shortly
        after he assumed his post in 2016.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48af22e2-37f6-45b5-ac47-98369451b04c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:45:03.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:45:07.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He maintained he never accepted any bribe money as head of the BOC.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20fa117e-c563-4411-8727-9d5c03cceab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:45:03.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:45:07.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte on Monday named Philippine Drug Enforcement
        Agency (PDEA) Director Isidro Lape√±a as the new BOC chief.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c91f1a-6903-4e0e-9c6e-db6c36e0aa2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:45:03.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:45:07.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Ina Andolong contributed to this report.</p>'
