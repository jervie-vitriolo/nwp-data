    'template': '1'
    'title': 'House panel approves ‚Ç±16.15B Comelec budget for 2018

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f89115-4509-489c-9bd4-e0b6c606df07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:01:05.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:01:23.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 24) ‚Äî The House committee
        on appropriations approved on Thursday the proposed ‚Ç±16.15-billion Commission
        on Elections (COMELEC) budget for 2018.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b80d159-3e14-40f5-8d1e-4d7ad845d47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:01:05.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:01:23.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COMELEC Chairman Andres Bautista led the commission in presenting
        the budget. The committee rescheduled the budget hearing for Thursday after
        Bautista did not attend the hearing on Wednesday for personal reasons.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9e50d6-6fb4-41cc-8c6f-409db1319768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:01:05.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:01:23.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista said the proposed budget is mainly for preparations for
        the 2019 midterm elections, adding the commission is looking at all possible
        options for the conduct of efficient and clean elections.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab04d53-a42b-4a62-973e-08d4006e9f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:01:05.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:01:23.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: Comelec still exploring options for 2019 polls</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ee95f0-40bb-404a-a30b-c064ff177c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:01:05.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:01:23.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a data protection officer from the poll body said another
        "comeleaks" is unlikely because the poll body''s website is now more secure
        with its co-hosting by the Department of Information and Communications Technology.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bee1908-f8ad-4066-8d59-8bb210ba0280'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:01:05.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:01:23.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Comeleaks" refers to the hacking of the COMELEC website in March
        2016 ahead of the May elections. The breach exposed almost 77 million voter
        registration records.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cca7088-ee93-464c-ab9b-86381b72d32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:01:05.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:01:23.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No impeachment talk</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c36cba2-1f9b-4f02-94d0-da15a72cdb05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:01:05.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:01:23.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None among the lawmakers asked about the impeachment complaint against
        Bautista filed a day earlier, after appropriations committee chair and Davao
        City Rep. Karlo Nograles told lawmakers to avoid questions not related to
        the budget.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7319739-a6fa-4481-b795-17803c0df419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:01:05.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:01:23.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to ask that the members of the House limit your questions
        only to policy directions, the pertinent items in the budget of the COMELEC
        and let''s refrain from asking questions pertaining to anything that has to
        do with the current impeachment complaint that has been filed with the House
        of Representatives," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3aca36b-e312-4db8-8082-4e7b09f6279b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:01:05.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:01:23.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Impeachment complaint filed against COMELEC chairman</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2132a55f-a543-42b4-bf0f-e54b3c4563aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:01:05.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:01:23.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista is under fire after his estranged wife filed a complaint
        alleging he had billions of pesos in unexplained wealth.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ac63d8-c75c-484f-b2e2-2c2f81393347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:01:05.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:01:23.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: COMELEC chair accused of unexplained wealth by estranged
        wife</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0fd967-56e1-4270-817c-300aede1224d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:01:05.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:01:23.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patricia Bautista also said her husband received commissions from
        Divina Law, the legal counsel of poll technology provider Smartmatic. This
        triggered speculation on the integrity of the 2016 elections.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4036c1-9c09-4a79-84e6-48e71b7ea295'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:01:05.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:01:23.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
