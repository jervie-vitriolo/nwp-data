      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer has put speculation to rest by announcing she will release
        a new album called "Reputation" on November 10, according to social media
        posts.</p>'
