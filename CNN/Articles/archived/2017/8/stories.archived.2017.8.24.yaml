      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Bersaluna said there were other bases for linking Kian to the
        drug trade.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074e8c1b-ecee-4205-8440-1919771e1924'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:52:05.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:52:11.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThe operating units of PCP 7 (police community precinct 7 were)
        able to recover a cellphone, <em>na nandoon po ‚Äòyung transaction doon sa cellphone
        Sir, na nagpapadala ng shabu doon sa mga umorder</em> Sir,‚Äù he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d6afab-28c0-4c26-8c36-fe75f3743879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:52:05.826+08:00
