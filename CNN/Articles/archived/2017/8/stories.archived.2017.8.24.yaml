      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 24) ‚Äî</strong> Police
        admitted the alleged drug links to 17-year-old Kian delos Santos were confirmed
        through social media reports.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d7e288-4ce7-4b71-a4ef-7293598c9e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:52:05.824+08:00
