  'Drilon-Faeldon-top-down-Customs-corruption':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-24T10:39:21.817+08:00
    'imagesource': 'jcr:23e3d3cd-0158-480b-b111-8a1a6c5495a1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f902ba9e-b2ab-448c-8f00-2c948ddae668'
    'lead': '"Should Faeldon decide to cooperate," Senator Franklin Drilon said,¬†Justice
      Secretary Vitaliano Aguirre should consider placing him under the agency''s
      witness protection program.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-05T15:54:58.055+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-05T15:55:02.379+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-05T15:55:02.192+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senator calls on Faeldon to tell all on ''top-down'' Customs corruption

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af8ecb6-4226-4842-a5f2-a495f942be47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:54:58.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:55:02.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 24) ‚Äî</strong> After
        outgoing Bureau of Customs Commissioner Nicanor Faeldon denied involvement
        in any form of corruption, a senator is urging him to tell all that he knows
        about the "top-down corruption" in the agency.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bacf6449-f2cf-42ad-9143-29255e309117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:54:58.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:55:02.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now is the time for former Comm. Faeldon to speak up. It is time
        to spill the beans," Senate Minority Leader Franklin Drilon said in a statement
        on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff2a917-9c36-4935-ac20-13999a29b342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:54:58.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:55:02.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon called for a full-blown investigation into an "expos√©" by
        Senator Ping Lacson that Faeldon is among the Customs officials receiving
        "tara" or payoffs from brokers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b503c6-317a-426f-9ec6-47cc63d48a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:54:58.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:55:02.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a shocking, disheartening revelation, but it behooves Congress
        to act swiftly to solve this issue of corruption in the bureau once and for
        all," Drilon said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10543d9-237b-4d9c-b44e-df3bb21491a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:54:58.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:55:02.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a privilege speech in the senate, Lacson on Wednesday said Faeldon
        initially received "pasalubong" or another payoff of P100 million when he
        assumed as head of the Bureau of Customs (BOC) in 2016.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4264c9ca-7573-48de-91fc-0867c5392839'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:54:58.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:55:02.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>FULL TEXT: Sen. Lacson''s ''Kita-Kita sa Customs'' privilege speech</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946c7948-0304-4b00-8560-baef8381a4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:54:58.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:55:02.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faeldon immediately denied Lacson''s allegations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1f6a91-ab17-4c91-b619-31dfb0a876b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:54:58.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:55:02.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Again, I have not done any form of corruption in my many years
        of government service nor tolerated those who tried even in the form of request.
        No is no," Faeldon said in a statement on Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4af936-694f-4134-89ed-665dd73bc13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:54:58.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:55:02.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He called for an independent investigation into the accusations
        and said he hopes justice and truth will come out.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82641dca-fc97-4b15-911e-16a191a8a76a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:54:58.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:55:02.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faeldon is set to have a press conference on Thursday to clear his
        name.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e44521-459b-4acf-8216-39afa05a6db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:54:58.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:55:02.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon, a former Justice Secretary himself, also called on the Department
        of Justice to "seriously consider" Lacson''s allegations and start its own
        probe.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18280ee3-2cae-44c0-bd00-114d971579a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:54:58.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:55:02.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Faedon could be its most important witness.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd836f0-23ac-47a1-b71b-8b7daf8a8f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:54:58.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:55:02.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Commissioner Faeldon is the most qualified person to corroborate
        these claims of corruption under his watch," Drilon said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5330cbfb-7e06-4c4b-a184-64989a4197ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:54:58.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:55:02.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Should Faeldon decide to cooperate," Drilon said,&nbsp; Justice
        Secretary Vitaliano Aguirre should consider placing him under the agency''s
        witness protection program.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ebd9c7-d25b-4782-b431-88b2681db772'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:54:58.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:55:02.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon and Lacson are both members of the Senate Blue Ribbon Committee
        which is investigating the entry to the country of a ‚Ç±6.4-billion shabu shipment
        from China that passed through the BOC in May.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69de136e-95c1-4f84-b405-30f77d9433d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:54:58.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:55:02.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte on Monday named Philippine Drug Enforcement
        Agency (PDEA) Director Isidro Lape√±a as the new BOC chief.</p>'
  'Trump-ire-at-aides-advice':
    'author': ' Kevin Liptak, CNN White House Producer'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-08-24T08:17:00.667+08:00
    'imagesource': 'jcr:46cf34e4-3348-4094-b3e9-aff8e0516bdc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'da40873c-bd48-41be-a758-1dbd8c0ced6f'
    'lead': 'When President Donald Trump''s aides said he wouldn''t discuss a pardon
      of controversial Sheriff Joe Arpaio,¬†he did it anyway. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-05T15:59:01.789+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-05T15:59:06.538+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-05T15:59:06.236+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Unspoken aim of Trump''s ire: his own aides'' advice

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76aabe7e-edf0-462f-b640-ac713414526e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:59:01.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:59:06.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> When President Donald Trump''s aides said
        he wouldn''t discuss a pardon of controversial Sheriff Joe Arpaio,&nbsp;he
        did it anyway. When they warned him against lashing Arizona''s Republican
        senators by name, he made snide allusions to them instead. And when they insisted
        his statements about white supremacist violence required a re-do, he declared
        he was right the first time.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3204c5b-155b-4369-9f04-9d8c7763f0a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:59:01.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:59:06.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For all of Trump''s bluster at Tuesday evening''s campaign rally
        -- against the media, Democrats, and some Republicans -- a rebuke of his own
        staff lay just beneath the surface, the latest indication that efforts to
        rein him in instead cause him to act out.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffefc656-af7f-4cca-a678-dc14f650655c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:59:01.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:59:06.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His comments Tuesday, which largely veered off script for more than
        an hour, stood in stark contrast&nbsp;to his measured address to veterans
        on Wednesday, when he sounded on message and called for unity.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2094e191-9743-41d7-9495-ba777c8033c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:59:01.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:59:06.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With new&nbsp;chief of staff John Kelly&nbsp;installed and his most
        quarrelsome aide removed, Trump now operates in a West Wing where, at least
        officially, order is prioritized over the dysfunction that has long roiled
        the President''s inner circle.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a115056-901e-4922-887f-92cee4b11b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:59:01.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:59:06.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Tuesday evening''s raucous campaign rally was another reminder
        that strict order doesn''t always make for an orderly President. If White
        House officials and informal advisers heard a message in the 77-minute stemwinder,
        it was this: Trump is in charge, and in control of his own message.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183f2edf-2ac4-4c68-9486-a045d9144dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:59:01.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:59:06.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The words were perfect," Trump claimed of his&nbsp;first statement
        about rallies in Charlottesville, Virginia, which pointed to hate and anger
        on "many sides" and drew widespread criticism, two key words he omitted Tuesday
        when he reread parts of his original statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5728b2cb-7eda-407a-ad3e-3bbf584cf160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:59:01.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:59:06.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s closest aides told him he hadn''t gone far enough in condemning
        the white supremacists who were in the crowds. Many were privately taken aback
        at the equivocal remarks, though most have lost the ability to be shocked
        by Trump''s behavior.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c4626c-4bdf-46ab-8b17-d386bbfe0277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:59:01.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:59:06.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His core team, including Kelly and chief economist Gary Cohn, convinced
        him to emerge two days later in the White House Diplomatic Room to declare,
        however rigidly, that neo-nazis and the KKK were "repugnant."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0918f80-84ff-4ce3-aca4-c85e5a06d923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:59:01.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:59:06.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when those words failed to draw glowing reviews from commentators,
        Trump fumed. He reemerged in the lobby of Trump Tower the next day to assert
        there had been "very fine people" among the white supremacists in Virginia.
        And he all but declared his conciliatory statement a day earlier had been
        someone else''s idea.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda6d571-1b93-4409-a17d-1f012fd086b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:59:01.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:59:06.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Trump promised he would "take just a second" to re-litigate
        how the events unfolded. He proceeded to lambast the media response to his
        remarks for almost 25 minutes, finding tangents in every direction that revealed
        an angry, defensive President.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d8df10-a782-401d-9fb8-97ea5feb7ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:59:01.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:59:06.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People close to Trump say he''s long bristled at implications he
        isn''t his own man, that he''s beholden to someone else''s advice, or that
        he''s not responsible for his own successes. Magazine covers that have declared
        various aides -- including former chief strategist Steve Bannon and his son-in-law
        Jared Kushner -- as the men behind the Trump curtain have made the President
        steam.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31148812-a027-49ae-8f9a-0d9c73b2ed6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:59:01.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:59:06.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, his annoyance at Bannon was exacerbated by a book, "Devil''s
        Bargain," upon which he shared a cover with his now-former aide, who is described
        inside as key to Trump''s success. Bannon was fired Friday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c57768-87a0-4ac0-b172-8f8479f9e900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:59:01.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:59:06.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bannon''s departure leaves a void in the West Wing for the type
        of populism rooted in the culture wars and economic resentment that helped
        get Trump elected. The President made clear Tuesday, however, that he doesn''t
        require an aide to drive that message. He''ll do it himself, at his rallies
        and on Twitter -- a medium he defended, even as he''s acknowledged that some
        of his advisers have worked to curtail its use.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d9d91d-f2b7-4b6e-8387-9d5db4b14795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:59:01.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:59:06.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I didn''t have social media, I wouldn''t be able to get the
        word out," he said. "I probably wouldn''t be standing here, right? I probably
        wouldn''t be standing here right now."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a784b9f6-87eb-4290-a75c-dcf56bf999a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:59:01.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:59:06.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Few on Trump''s team expect the President to behave in ways that
        past presidents have. Most have given up trying to temper his voice, either
        in person or over Twitter.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a791af5d-ae03-4d4d-ac16-e91770aa4708'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:59:01.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:59:06.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly entered his post this summer hoping to instill a regimented
        sense of hierarchy and order on the West Wing -- but conceded that his aim
        was not to change the President himself.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa279f18-7a3d-46db-a804-ce064df92082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:59:01.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:59:06.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there are still those who offer advice on muting Trump''s famously
        combative persona. Some of that advice was evident when he delivered a Teleprompter
        speech Monday about Afghanistan.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327e5b36-fed9-4f5f-9574-d2286893eab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:59:01.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:59:06.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty four hours later, Trump had moved on.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818fe5f9-8a66-4f9e-8184-b73fa7455cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:59:01.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:59:06.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They all said, Mr. President, your speech was so good last night,
        please, please, Mr. President don''t mention any names," Trump said Tuesday
        after deriding the Senate''s failure to pass a measure repealing the Affordable
        Care Act.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d930cf-1502-4288-b065-7b738b8e0833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:59:01.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:59:06.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he didn''t mention names. But it was clear to the Arizona crowd
        that their own senators were in his targets. Sen. John McCain returned to
        Washington after a cancer diagnosis to cast the decisive vote against the
        repeal bill.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa736df-9f43-4f71-8dd0-179ca82b4979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:59:01.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:59:06.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One vote away," Trump bellowed in anger, before adding a more subdued:
        "I will not mention any names. Very presidential, isn''t it? Very presidential."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed110ef7-0730-4379-afc7-f9dc66e49bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:59:01.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:59:06.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This state''s other GOP senator, Jeff Flake, was reduced to an afterthought
        -- "Nobody knows who the hell he is," he sniffed. But the next morning he
        made his feelings clear: "Phoenix crowd last night was amazing - a packed
        house," he wrote on Twitter. "I love the Great State of Arizona. Not a fan
        of Jeff Flake, weak on crime &amp; border!"</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19bda348-1a51-4dd8-8250-ddcd35ff9d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:59:01.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:59:06.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s aides have long fretted over his contentious relations
        with members of his own party on Capitol Hill. His descriptions of Republican
        lawmakers on Tuesday suffered compared to his praise of Kim Jong Un,</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd80571-d276-4645-aecc-fd91ce8c013d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:59:01.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:59:06.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But privately, some concede that his needling of Republican lawmakers
        could hardly worsen the prospects of an agenda that''s already mostly stalled.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c3b691-d411-4ba1-9f7d-531b5fc72a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:59:01.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:59:06.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, as Trump prepared to speak in Phoenix on Tuesday, aides traveling
        with him encouraged him to lay off McCain and Flake, whose votes -- like all
        Republicans -- will be essential toward passing legislation in a Senate where
        the GOP holds only a slim majority.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc355eb5-80a2-4e1b-8e51-04c0fa74d66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:59:01.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:59:06.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already on Tuesday Trump had been forced by his staff to alter his
        plans. A scheduled visit to the US-Mexico border was scrapped for security
        reasons, leaving Trump confined to the airport tarmac, where he viewed Customs
        and Border Patrol equipment instead.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dadad91e-58b7-4a29-ba42-705ae19d0346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:59:01.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:59:06.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After nearly four hours aboard Air Force One with Trump, press secretary
        Sarah Huckabee Sanders also felt confident enough to tell reporters that Trump
        wouldn''t discuss a potential pardon for Arpaio, a move that was rumored after
        Trump floated the possibility last week.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3514c2fe-4b09-4ea5-9d92-2524fbcf2bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:59:01.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:59:06.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six hours later, Trump was onstage flouting his spokeswoman''s words.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187c2d63-c395-4726-9e4a-81ba28a2de59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:59:01.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:59:06.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So was Sheriff Joe convicted for doing his job?" he asked. "You
        know what, I''ll make a prediction: I think he''s going to be just fine, OK?
        But I won''t do it tonight because I don''t want to cause any controversy."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e33dae-476a-4572-bf95-cfc5e661994c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:59:01.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:59:06.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as Trump was defying his team''s advice and unloading his anger,
        he still reserved praise for Kelly, who traveled with him to Arizona.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51369adb-4a14-4148-84c1-819d8e7a3bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:59:01.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:59:06.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the changes and dismissals that Kelly has brought to the
        West Wing, Trump has remained open to the changes, remaining hopeful that
        the new order will help advance his agenda.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89712a07-c86d-44e6-bdf3-b1448e921b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:59:01.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:59:06.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on Tuesday, Kelly didn''t appear ready to take any credit for
        the President on stage.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca9f8a6-71a3-4353-a426-81dd1f1e6b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:59:01.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:59:06.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"John, where''s John? Where is he? Where''s General Kelly?" Trump
        asked, looking toward the wings. "Get him out here. He''s great. He''s doing
        a great job."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd24d349-b146-4520-ad8c-632545f16cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:59:01.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:59:06.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly didn''t appear.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1ea958-db68-4c9e-8540-b88c393aee4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:59:01.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:59:06.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Unspoken aim of Trump''s
        ire: his own aides'' advice."</em></p>'
  'Draft-of-federal-constitution-underway-at-House-of-Representatives':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-24T08:08:52.665+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c3f99f0c-bbcb-4a8e-a3fb-0131cafe58c7'
    'lead': 'One of President Rodrigo Duterte''s campaign promises--a shift to a federal
      form of government--is gaining steam as Congress begins work on the draft constitution.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-05T16:02:23.307+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-05T16:02:27.532+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-05T16:02:27.317+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Draft of federal constitution underway at House of Representatives

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8112f0-4a2e-455b-9249-3c38a60870b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T16:02:23.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:02:27.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 24) ‚Äî</strong> President
        Rodrigo Duterte''s promise ‚Äî shifting to a federal form of government ‚Äî is
        slowly taking shape as the House of Representatives created groups to draft
        a federal Constitution.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa9e26a-7213-45f2-9e14-0579567d3dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T16:02:23.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:02:27.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives Committee on Constitutional Amendments
        has created four technical working groups (TWGs) to draft the new Constitution,
        a statement from the committee on Wednesday said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d805e13-221b-4bf7-9ad6-ece3c6b379f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T16:02:23.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:02:27.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The working groups aim to finish the draft Constitution by November
        2017 and submit it to the House committee for discussion and approval, it
        added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043eda71-090d-4657-90ec-f86ae091ae83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T16:02:23.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:02:27.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers also agreed to submit the final draft of the Philippine
        Federal Constitution to the House Committee on Rules, chaired by Majority
        Leader Rodolfo Fari√±as of Ilocos Norte''s 1st District, by December 2017.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d32ed6-02af-46b6-8207-dbeabc79f86c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T16:02:23.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:02:27.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under federalism, certain state powers are divided between a central
        authority and local governments. Local governments exercise political, fiscal,
        and lawmaking autonomy in their jurisdictions, while the central government
        is in charge of the military, as well as overarching state laws.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b372160-c1df-4041-b303-b25c0b6dbe76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T16:02:23.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:02:27.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>WATCH: What is federalism?</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0545ff-768b-4bd3-8612-1ea899ae715e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T16:02:23.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:02:27.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Southern Leyte Lone District Representative Roger Mercado said the
        draft Constitution will guide the lawmakers once they deliberate on proposals
        to shift from a unitary to a federal system.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9666e3b2-1da9-4e57-a5b2-0f9fe3eb98cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T16:02:23.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:02:27.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Discussions on federalism should "focus on providing solutions to
        the country''s economic problems, especially poverty, the peace and order
        situation, and the fight against illegal drugs," Mercado added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b03752-20c9-4b9f-b6a6-c8f87aa5642a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T16:02:23.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:02:27.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first technical working group will handle the provisions on
        the Executive and Legislative (Articles VI and VII), the new article on Federal
        and Regional Powers, Numbers of States; and the Local Government and Taxation/Allocation
        of Resources (Article X). It is chaired by Negros Oriental 1st District Representative
        Corazon Nu√±ez-Malanyaon</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02c08d5-3114-4793-853a-b8da6c14f88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T16:02:23.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:02:27.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second TWG&nbsp; will draft the provisions on the Bill of Rights
        (Article III), Citizenship (Article IV), Suffrage (Article V), Judiciary (Article
        VIII), and the Amendments or Revisions (Article XVII). Capiz 2nd District
        Representative Fredenil Castro will head this group.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392c0870-be29-436d-a686-c2885b44bdbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T16:02:23.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:02:27.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The third TWG will draft the Preamble, National Territory (Article
        I), Declaration of Principles and State Policies (Article II), General Provisions
        (Article XVI), and Transitory Provisions (Article XVIII). It is chaired by
        Negros Occidental 3rd District Representative Alfredo Benitez.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e3fea7-2bf4-4159-8cb6-caa15f3c322a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T16:02:23.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:02:27.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fourth working group will draft the National Economy and Patrimony
        (Article XII), Social Justice, Labor and Others (Article XIII), Education,
        Science and Others (Article XIV), new article on the Bill of Duties; Accountability
        of Public Officials (Article XI), and Family (Article XV).&nbsp; Leyte 3rd
        District Representative Vicente Veloso heads this committee.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa540994-f65a-4a6d-82e1-114518236e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T16:02:23.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:02:27.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The technical working groups were urged to consult relevant government
        agencies in the creation of the draft and to work with the Constitutional
        Commission that President Duterte will create to "avoid duplication of efforts."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a84ec8-592c-43ea-bf02-0ab38f1e769b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T16:02:23.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:02:27.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the House resumed its second regular session on July 24, Speaker
        Pantaleon Alvarez said the shift to a federal government is one of priorities
        on its legislative agenda.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c44d05-525d-4c8c-a60b-5651034ef696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T16:02:23.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:02:27.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: House to prioritize BBL, federalism on resumption of 17th
        Congress</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b048e5d-b54f-424d-981a-9fc6f435474a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T16:02:23.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:02:27.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, 1987 Constitutional Commissioners oppose the proposed shift,
        saying the charter is not the problem, but rather the failure of government
        to fully implement it.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3c8934-1eec-4298-931c-ae24b1d9efce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T16:02:23.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T16:02:27.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: 1987 Constitution commissioners vow to oppose charter amendments</h2>'
