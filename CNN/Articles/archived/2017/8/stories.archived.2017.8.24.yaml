      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 24) ‚Äî Senator Win Gatchalian
        was rushed to hospital and discharged later on Wednesday after being admitted
        on complaints of dizziness.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42411210-084c-4d2b-aabf-6942fdde20f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:52:42.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:52:46.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"High blood daw, pero OK na [It was supposedly due to high-blood
        pressure, but it''s OK now]," the senator''s brother, Valenzuela City Mayor
        Rex Gatchalian, told CNN Philippines. "Working too hard, I guess," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fde7287-2986-4419-bcab-0d59b0b70a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:52:42.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:52:46.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator then posted late Wednesday that there was "nothing to
        worry about" regarding his health.</p>'
