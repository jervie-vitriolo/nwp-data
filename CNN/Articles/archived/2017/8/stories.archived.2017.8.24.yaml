      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was confirmed upon receipt of laboratory results from test
        samples that were sent to Australia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9fe531f-606c-43f0-99b6-3989f4cd7033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:24:05.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:24:08.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agriculture officials were quick to assure, however, that the strain
        is slow to spread and causes few deaths.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e415cc55-7c4b-42e5-9eac-722b8f45b37c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:24:05.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:24:08.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The rate of transmission is very, very low," Arlene Vytiaco, who
        heads animal disease control in the Bureau of Animal Industry, said in a press
        briefing on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4613cc94-7191-490c-a9cf-4961562b383f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:24:05.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:24:08.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She explained that countries like Japan and Myamnar have been affected
        by H5N6 but have reported no humans infected by the avian influenza.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff81f517-df74-4f40-9386-874196fe797f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:24:05.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:24:08.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The mortality rate is also low," Vytiaco said. Since H5N6 started
        in 2014, there have only been 20 deaths reported worldwide.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccdd6222-c8f4-4e3c-8e24-364ed458e80a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:24:05.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:24:08.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health has been conducting regular check-ups on
        farmers and workers in areas hit by the bird flu outbreak. Vytiaco said no
        new patients have been admitted since two farm workers reported flu-like symptoms
        last week but eventually tested negative for bird flu.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74421b9-f64a-4d86-b4b6-724db7c51aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:24:05.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:24:08.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government had been waiting to see what the bird flu''s specific
        N strain was - particularly on the lookout for the N1 and N6 strains, which
        can be passed on to humans.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65f7e1d-df76-4c32-a850-682e4db7bb8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:24:05.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:24:08.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local tests had confirmed it was not the far deadlier H5N1 virus.
        However, it had to send samples to Australia to check whether it was H5N6,
        since the government did not have its own test kits here.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c6fdd5-b751-429f-b88a-3be817a5fba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:24:05.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:24:08.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was said by Dr. Arlene Vytiaco, who oversees disease control
        for the Bureau of Animal Industry.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc773f30-542e-42e7-afc4-71af1545cfdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:24:05.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:24:08.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports of bird flu being present was first reported earlier this
        month. The virus was found in birds from seven farms in San Luis, Pampanga</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec1a98e-117a-406a-af19-a14a96404c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:24:05.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:24:08.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Agriculture earlier said the virus had been present
        since April, but was only reported in August after 37,000 birds had died.
        It added the strain of avian flu present in these birds was not transmissible
        to humans.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a762f2-fed0-467b-b033-ffb6944cd6a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:24:05.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:24:08.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On August 13, Agriculture Secretary Manny Pi√±ol said another round
        of tests was underway to determine whether H5N6 - the strain of the virus
        that can be passed on to humans - was present.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7832c16b-ee85-45d1-a6b3-0fcf25316a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:24:05.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:24:08.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA imposed a ban on the shipment of poultry and poultry products
        from Luzon to other parts of the country on August 13 as a precautionary measure,
        but it was lifted on August 22.</p>'
  'Floyd-Mayweather-Jr.-Conor-McGregor-August-26-bout-Las-Vegas':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-08-24T14:36:53.482+08:00
    'imagesource': 'jcr:0780916e-2248-4e4e-a202-d5c7ba00628f'
    'jcr:primaryType': 'mgnl:composition'
