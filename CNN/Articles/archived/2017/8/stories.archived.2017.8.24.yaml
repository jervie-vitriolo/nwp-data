    'lead': 'Conor McGregor and Floyd Mayweather Jr. declared a truce on Wednesday
      after weeks of vicious verbal attacks, offering praise instead of profanities
      at the final press conference ahead of their much anticipated fight.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-05T15:26:22.573+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-05T15:26:26.572+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-05T15:26:26.371+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'McGregor and Mayweather trade praise not profanities

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6137b7b-4c21-4516-baeb-7a5e02ab189a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:26:22.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:26:26.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) ‚Äî</strong> Conor McGregor and Floyd Mayweather
        Jr. declared a truce on Wednesday after weeks of vicious verbal attacks, offering
        praise instead of profanities at the final press conference ahead of their
        much anticipated fight.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21463a10-5cd0-41ec-926b-2a3ebf0a7aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:26:22.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:26:26.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the fight between undefeated boxer Mayweather and mixed martial
        arts champion McGregor was announced in June, the two men took part in a profanity
        laced world tour to hype a bout that has been met with both skepticism and
        excitement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5946cae9-0d11-4882-ad08-2d1824fa084b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:26:22.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:26:26.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final press conference ahead of Saturday''s fight, however,
        was closer to a love-in than a battle field with Mayweather, in particular,
        complimenting the man who has questioned everything from his manhood to his
        fashion sense.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54befcfb-496f-4fe7-a3b7-3efffbb11cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:26:22.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:26:26.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Conor McGregor had a hell of a career, he''s still got a hell of
        a career," said Mayweather. "He''s a hell of a fighter, he''s a stand up guy,
        a tough competitor.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edfd7501-1cf0-463b-bd71-a342130c3f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:26:22.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:26:26.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not going to be an easy fight. There will be blood sweat
        and tears Saturday."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0424a7b9-2961-4b3b-81a2-1eb23964dbd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:26:22.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:26:26.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McGregor was far less effusive in his compliments but after months
        of mercilessly attacking Mayweather said he welcomed the pause in hostilities.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9b9b79-ef80-462d-9e79-83b3f5aa9585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:26:22.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:26:26.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s been a lot of crazy press conferences, this is a lot more
        subdued, a lot more business like the way I like it ... sometimes," said McGregor.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb2cca9-1da9-4599-b720-94dfbc7579f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:26:22.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:26:26.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the two had turned the air blue with profanity during the
        earlier media tour, Mayweather went the entire press conference on Wednesday
        without swearing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de3c8f7-fb87-4479-89b8-04860dcbdbff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:26:22.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:26:26.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McGregor could not hold his tongue but saved his venom for a member
        of Mayweather''s "Money Team" who taunted him from the audience, telling him
        he was going to be knocked out.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a472c8ad-e2bf-418a-98e4-b3f8d82d9210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:26:22.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:26:26.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not by you, whoever you are," countered McGregor. "Tell that bitch
        to shut up," the Irishman growled while looking at Mayweather, who later chastised
        the member of his team.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931269e8-1e73-49f3-a9a6-62cb5d1d977d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:26:22.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:26:26.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The restrained tone of Wednesday''s media conference underscored
        the high stakes of what is expected to be the richest fight in boxing with
        McGregor in line for $100 million payday and Mayweather as much as $200 million.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38efe2df-c9ca-4176-80e3-ed370d12b21b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:26:22.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:26:26.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While boxing purists and pundits have denounced the fight as nothing
        more than a laughable cash grab it has nonetheless captured the fascination
        of fans.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24007479-681a-494c-95d2-664481156f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:26:22.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:26:26.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Showtime executive Stephen Espinoza said the fight, which will be
        distributed in more than 200 countries, is on pace to smash pay per view records.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60012bfb-8e6c-42d6-b061-6c64db37725d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:26:22.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:26:26.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the fiery rhetoric was toned down, both remain confident of
        the outcome.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bdcc435-d83e-4fe8-bcb6-92ee2406c4c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:26:22.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:26:26.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will go forward, I will put the pressure on him and break this
        old man," said McGregor, who said he expected to end the 12-round bout inside
        two rounds. "Trust me on that.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf251c9-5dae-44ac-8cd8-b8bd1d0a28f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:26:22.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:26:26.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am going to out box this man at his own game."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a7ede3-3112-4b09-aef7-f6f9d6478242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:26:22.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:26:26.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only message Mayweather had for McGregor was his record reminding
        him that he was trying to do something that no one has ever been able to do;
        beat him.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c32f907-1b5d-4653-bab4-c765dc40035b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:26:22.574+08:00
      'mgnl:createdBy': 'jeff'
