    'template': '1'
    'title': 'Comelec still exploring options for 2019 polls

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7f303d-ac89-4a0d-bee5-16987e4c8bd3'
