      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It‚Äôs such a shallow line of reasoning to argue it
        based on social media.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6676214f-fda2-4d1c-8611-34336374d56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:52:05.825+08:00
