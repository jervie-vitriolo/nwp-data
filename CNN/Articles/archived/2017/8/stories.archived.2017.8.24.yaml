      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8664ca-2f1d-4d5b-89ff-49ff0973c725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:52:42.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:52:46.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thank you to everyone who expressed their concern and sent their
        prayers," he said. "I am truly touched by the outpouring of support. I just
        need some time to rest and recharge, but I am looking forward to returning
        to work at the Senate very soon. God bless everyone!"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3ebcca-1881-4901-b757-d520c4387dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:52:42.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:52:46.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian''s staff said the senator felt dizzy while at work. After
        Senate doctors examined him, he was brought to Makati Medical Center, his
        staff added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e6d42e-f7f2-4471-bbb1-f78a153ffa3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:52:42.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:52:46.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said the senator was exhausted and lacked sleep.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc0ac4a-e0ee-45a4-9ef7-14fdb2e29e9c'
