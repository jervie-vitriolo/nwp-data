      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said these options include:</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c18d2e-163c-4306-9f98-e2bc84ecac0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:29:52.136+08:00
