      'text': '<p><strong>Metro Manila (CNN Philippines, August 24) -</strong> The
        bird flu that has hit parts of the Philippines has been confirmed to be H5N6
        - a strain that can be transmitted to humans.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96afefee-d043-465a-90a8-31e7341d273a'
