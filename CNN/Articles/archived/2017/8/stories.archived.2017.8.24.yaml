    'template': '1'
    'title': 'Comelec chair ready to face impeachment complaint

      '
    'updated': 2017-08-25T07:17:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8928d25-8027-427a-b88b-12b0356747b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:38:06.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:38:13.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 24) ‚Äî Commission on Elections
        (Comelec) Chairman Andy Bautista on Thursday said he is ready to face the
        impeachment complaint filed against him.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980eda60-9b04-46b1-9926-64264ab6c539'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:38:06.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:38:13.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Impeachment complaint filed against Comelec chairman</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abd475b-925d-4941-8c2f-7dcf916d513b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:38:06.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:38:13.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters before the House committee hearing on the
        Comelec''s proposed 2018 budget, Bautista said he will respond to the allegations
        at the right venue.</p>'
    '6':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="tl"
        dir="ltr">Bautista on the grounds for impeachment: Iyan ay ipapaliwanag sa
        tamang panahon at tamang lugar | <a href="https://twitter.com/Joyceilas?ref_src=twsrc%5Etfw">@Joyceilas</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/900526627632799744?ref_src=twsrc%5Etfw">August
        24, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68f2377-db60-46e1-9e79-405ff0698e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:38:06.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:38:13.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9275c12-54ee-401b-b367-805d85615bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:38:06.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:38:13.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said has not read the impeachment complaint because he does
        not have a copy of it yet. In response to calls for him to resign or take
        a leave of absence, Bautista said he is exploring all options.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351e51d4-e979-4c50-9571-a56b6f60a536'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:38:06.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:38:13.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Comelec commissioner urges embattled Andy Bautista to take
        a leave</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46275b0-0297-4cc0-a70f-ce86b90c6d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:38:06.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:38:13.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Iyon ang ating mga tinitimbang, kung ano ang susunod na hakbang,"</em>
        he said. <em>"Siyempre gusto natin protektahan iyong mga interest unang-una
        ng aking pamilya, interest din ng Comelec. Kung kaya''t iyan ang ating piangaaralan,
        pinagiisipan at pinagdarasal."</em></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d10254c-95f3-49db-ad12-35c0de37cd1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:38:06.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:38:13.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are weighing what the next step would be. Of course,
        we want to protect the interests of my family, first of all, as well as the
        interests of the Comelec. That is what we are studying, thinking about and
        praying for.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e80dbe6-9236-4476-86e1-c409a42a7674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:38:06.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:38:13.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the impeachment complaint, filed by former Negros Occidental
        Rep. Jacinto Paras, Bautista is accused of failing to address the voter data
        leak on March 2016, tweaking the server script in the 2016 Philippine automated
        polls and failing to disclose all his assets in his statement of assets, liabilities
        and net worth.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22eb070f-7324-4a18-8f13-312b7978787f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:38:06.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:38:13.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Article 11, Section 2 of the 1987 Constitution, members of
        constitutional commissions like Comelec may only be removed through impeachment
        on the grounds of culpable violation of the Constitution, treason, bribery,
        graft and corruption, other high crimes or betrayal of public trust.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6739c0fe-848d-4a2d-985a-53c86bf9ca7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:38:06.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:38:13.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista has come under fire after his wife, Patricia, claimed the
        poll chief has unexplained wealth consisting of billions of pesos in bank
        accounts and properties.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1336c2e1-e014-4f39-94f6-6057acac670d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:38:06.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:38:13.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: COMELEC chair accused of unexplained wealth by estranged
        wife</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd85d6cc-0a6f-43a8-a7c9-a4f09b38bc37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:38:06.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:38:13.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista also reportedly received commissions from Divina Law, the
        legal counsel of poll technology provider Smartmatic, which led to speculation
        on the integrity of the 2016 elections.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4e17b7-7846-4c2c-a484-4762b06cf6ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:38:06.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:38:13.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Solon: Bautista''s ''receipt of fee for Smartmatic referral''
        casts doubt on 2016 polls</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bacdad73-0eb8-4855-8c14-b3da2bca3ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:38:06.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:38:13.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista told CNN Philippines on Aug. 7 that the accusations were
        a form of blackmail from his estranged wife.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f29470-0366-46da-b072-2767b7cc52e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:38:06.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:38:13.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: COMELEC Chair cries blackmail and extortion by his estranged
        wife; ready to face probe</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4c985c-0acb-4254-8a9b-d048d2d61629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:38:06.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:38:13.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the National Bureau of Investigation, the Bureau of Internal
        Revenue and the Presidential Commission on Good Governance, which Bautista
        headed from 2010 to 2015, have launched investigations into Bautista''s allegedly
        anomalous deals.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7ec495-9c20-489f-8e41-dca4c62024d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:38:06.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:38:13.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: BIR forms special team to probe Comelec chair, wife</h2>'
  'typhoon-hato-macau-china-deaths':
    'author': 'Joshua Berlinger and Elaine Ly, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-08-24T12:36:04.915+08:00
    'imagesource': 'jcr:2b6dba91-c06d-48ba-8886-3cbb4eec2ce5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '011a44ad-1b88-4b14-9876-927517c337b7'
    'lead': 'A strong typhoon struck the coast of China Wednesday, bringing massive
      winds and flooding to the cities of Macau and Hong Kong.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-05T15:40:32.850+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-05T15:40:35.937+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-05T15:40:35.695+08:00
