      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a12c42-6e75-4363-aa06-3d392d776075'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:44:14.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:45:07.087+08:00
