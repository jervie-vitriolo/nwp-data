    'template': '1'
    'title': 'Henry Sy tops richest Filipinos list for 10th year in a row ‚Äî Forbes

      '
    'updated': 2017-08-25T14:42:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2cf7ecc-3dd2-463a-9706-b86ca7ba732b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:07:31.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:07:34.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 24) ‚Äî</strong> Business
        tycoon Henry Sy retains his spot as the country‚Äôs richest person for the tenth
        year in a row, according to Forbes magazine.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7a4e14-1fe6-461e-ab34-bb59a6ec58e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:07:31.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:07:34.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 92-year-old retail magnate again topped the Forbes Philippines''
        50 Richest 2017 list released Thursday, with a net worth of $18 billion as
        of August 2017.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5a6622-7c61-4a18-bf0c-db066eace8eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:07:31.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:07:34.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sy''s net worth rose $4.3 billion from the $13.7 billion recorded
        in last year''s version of the list.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834e8839-8195-4a4a-8d83-2d2026099c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:07:31.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:07:34.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The self-made tycoon is the chairman emeritus of the country''s
        largest retailer, SM Investments Corporation. His company has stakes in the
        retail, banking, and property sectors.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48156edd-86ca-47b5-a3c4-bd51c0bb23b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:07:31.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:07:34.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sy was followed by 91-year-old John Gokongwei, Jr. of conglomerate
        JG Summit, who was also second richest last year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84af7d96-f5ad-421c-a9f6-d4b2135edebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:07:31.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:07:34.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gokongwei has a recorded net worth of $5.5 billion, down from $6.8
        billion in 2016. He is involved in the airline, banking, food, and real estate
        industry, among others.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1d895a-e2eb-4cb2-b0de-54a2d6cbbed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:07:31.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:07:34.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Third was port and casino Magnate Enrique Razon, Jr., whose net
        worth rose to $4.3 billion from $3.5 billion last year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76763c83-361f-4c6b-95e1-c7b2eae50b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:07:31.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:07:34.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Razon, 57, chairs the International Container Terminal Services,
        the leading port management company in the country. He also heads Bloomberry
        Resorts Co., which runs the Solaire resort and casino in Para√±aque.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11acafe0-6bb5-4218-a04e-e3e484462fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:07:31.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:07:34.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lucio Tan and Jaime Zobel de Ayala, both 83, completed the list
        of top 5 richest people in the Philippines.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e48a78-d99c-43c0-89ac-ade2727b198c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:07:31.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:07:34.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fourth richest, Lucio Tan, who is involved in the tobacco, spirits,
        banking, and airlines industry has a net worth of $4.2 billion.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23f3111-9e67-4278-bca1-5e05b9257cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:07:31.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:07:34.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fifth richest, Jaime Zobel de Ayala, is worth $3.7 billion. He headed
        his family''s Ayala Group Corporation until 2006.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf23290-9710-4826-a810-cd46e98441dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:07:31.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:07:34.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Below is the list of the top 10 richest in the Philippines this
        year.</p>'
    '23':
      'image': 'jcr:4f7a478f-0617-4f85-965c-a82df8837bf1'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf21209-3829-4802-89ad-ce27400517f4'
