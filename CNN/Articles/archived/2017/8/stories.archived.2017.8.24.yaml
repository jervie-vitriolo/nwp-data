      'mgnl:lastActivated': 2019-08-05T15:29:56.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using a mix of election systems</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5fc7314-521c-4d4d-989c-8355171774dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:29:52.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:29:56.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista''s attendance at the house hearing comes a day after an
        impeachment complaint was filed against him for alleged anomalies in the 2016
        national elections.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9d73ee-b959-43fa-96b9-48817a8937a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:29:52.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:29:56.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Impeachment complaint filed against Comelec chairman</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1782b43f-7cff-4715-a1c1-4325b2c49cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:29:52.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:29:56.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista said the nine-member Comelec Advisory Council, a group
        tasked with recommending the best technology for the election process, has
        already submitted an initial report to the poll body.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbd718f-0020-46e9-9378-3c92178d27b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:29:52.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:29:56.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ito pong darating na Miyerkules, meron pong itinakdang meeting
        again with the Comelec Advisory Council para po i-clarify lang yung ibang
        aspeto ng kanilang isinumiteng report," he added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de73491-a346-4a3f-abd8-e7d30e490d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:29:52.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:29:56.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This Thursday, there is a meeting again with the Comelec
        Advisory Council to clarify some aspects of the report they submitted.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86c4f36-6ff2-4773-89ff-3d259a954d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:29:52.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:29:56.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Smartmatic connection</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c338d4-ec48-49f3-a4ab-89280da554ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:29:52.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:29:56.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista has been under fire after his estranged wife filed a complaint
        alleging that he had billions of pesos in unexplained wealth.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36101046-2e5c-4a79-a8d1-35d36ecc8767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:29:52.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:29:56.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: COMELEC chair accused of unexplained wealth by estranged
        wife</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab315f0f-cd1e-4dbd-a47c-745ad5cf5324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:29:52.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:29:56.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said Bautista had received commissions from Divina Law,
        the legal counsel of poll technology provider Smartmatic. This allegation
        triggered speculation on the integrity of the 2016 elections.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e5ce7b-fc0c-4304-b465-ba880c6bab6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:29:52.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:29:56.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Solon: Bautista''s ''receipt of fee for Smartmatic referral''
        casts doubt on 2016 polls</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d1d2bc-77d3-4a11-8216-8046fa73ae7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:29:52.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:29:56.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista told CNN Philippines on Aug. 7 that the accusations were
        a form of blackmail from his estranged wife.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a366c93-c56f-4f8e-b77b-549e69ea4567'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:29:52.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:29:56.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: COMELEC Chair cries blackmail and extortion by his estranged
        wife; ready to face probe</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5ce2f3-28e3-403c-9217-1890913c902b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:29:52.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:29:56.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the wife''s complaint, suspicions of manipulation of the
        2016 election results arose when the camp of vice-presidential candidate former
        Sen. Ferdinand "Bongbong" Marcos Jr. said that a new script or computer command
        was fed to the Comelec''s transparency server during the transmission and
        counting of election returns last May 2016.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b37017-937f-402f-bbda-03b4f35e0e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:29:52.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:29:56.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Marcos camp: New programming script introduced into Comelec‚Äôs
        transparency server</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a9ce7f-153e-4317-90cb-ca2bf12eab08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:29:52.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:29:56.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec and Smartmatic said the alteration was a mere "cosmetic
        change" and had no effect on the poll results, but Comelec still ordered Smartmatic
        to quit making changes without its consent.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4417ed49-e3be-4dd6-8424-33c62968b1db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:29:52.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:29:56.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Comelec, Smartmatic on software alteration: Cosmetic change,
        no effect on results</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4cf91c-5630-4b38-9c26-e262ef4289a6'
      'mgnl:activationStatus': true
