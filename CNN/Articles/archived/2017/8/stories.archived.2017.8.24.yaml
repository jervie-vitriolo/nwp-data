      'mgnl:lastActivated': 2019-08-05T15:29:56.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Refurbishing or upgrading around 80,000 precinct count optical scan
        (PCOS) machines from the 2012 elections</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1ed6e3-21e8-4afa-a29e-88067bea5cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:29:52.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:29:56.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Purchasing the around 94,000 PCOS machines used in the 2016 national
        elections</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d65ba1-9960-48e1-ba0b-6080c24499f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:29:52.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:29:56.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Purchasing new PCOS machines for the 2019 polls</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6607166-e0d4-42a0-8eab-075ca37127e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:29:52.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T15:29:56.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using a different automated election system</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107d099c-431e-4472-a101-dd39ce5b0b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T15:29:52.136+08:00
