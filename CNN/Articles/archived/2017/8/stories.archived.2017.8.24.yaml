    'template': '1'
    'title': 'Senator rushed to hospital, discharged after

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f67a7d-1d0b-41c6-bfd5-90caf262b14f'
