    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7525c755-abed-4127-a30a-cc113551161a'
    'lead': 'The proposed budget will mainly fund preparations for the 2019 midterm
      elections'
    'mgnl:activationStatus': true
