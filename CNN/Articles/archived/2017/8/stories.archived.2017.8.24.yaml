      'type': 'embed'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca14e5d8-356f-4bb5-9ba3-fcecb1179f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:42:45.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:42:49.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dasovich rose to popularity in 2015 through his entertaining YouTube
        videos showcasing him and his father learning the Filipino language and the
        gay lingo.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5fe9488-db8b-489f-9e5e-90c7e3a56a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:42:45.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:42:49.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite his health condition, however, the former "Pinoy Big Brother"
        housemate said he is content with the way he lived his life.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8ce673-65e9-4c7d-a544-923e183207aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:42:45.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:42:49.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Are you satisfied with the way you''ve lived your life and have
        you maximized your experiences? My answer to that question is yes. And that''s
        why I''m content with my condition and the hardships I face," Dasovich said.</p>'
  'tropical-depression-jolina-aug24-5pm':
