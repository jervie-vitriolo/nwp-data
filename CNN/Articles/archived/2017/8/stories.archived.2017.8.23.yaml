      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teigen, who is married to singer John Legend and the mother of a
        young daughter, said she "felt bad for making kind of an a** of myself to
        people that I really respected."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b72a97-16c4-4ff2-b5cb-4737bce84da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:26:00.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:26:04.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And that feeling, there''s just nothing like that," she said. "You
        feel horrible. It''s not a good look for me, for John, for anybody."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e775cb2-74f6-4672-8290-0c8622c939b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:26:00.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:26:04.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cookbook author revealed that alcohol abuse runs in her family
        and said she''s not the type of person who can have just one drink.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e81dc2-2ed7-4b99-bc4c-204af422f514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:26:00.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:26:04.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She''s also a spokesperson for spirits Captain Morgan and Smirnoff
        and -- like many celebs -- is often called on to attend events where alcohol
        is ever present.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc0185d-c350-41ab-98d3-60653f163df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:26:00.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:26:04.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Imagine everything we have," Teigen said. "Everything is there,
        always. I don''t know how to go to an awards show and not drink."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b3ab5d-6052-4329-b72e-3ed06b465681'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:26:00.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:26:04.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being on several medications for anxiety and postpartum depression
        also didn''t help, she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dabf196-ecf7-4568-98f0-bc1764aa6834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:26:00.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:26:04.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while Teigen said no one pointed out that she might have a problem,
        she said she "knew in my heart it wasn''t right."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c50b923-cac7-4e11-8009-cf694436a068'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:26:00.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:26:04.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A family retreat to Bali where she abstained from alcohol, exercised
        and ate better helped her realize what she was doing to herself, Teigen said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847a7c22-d0fe-4c4a-a10c-8415fc41b839'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:26:00.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:26:04.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would wake up feeling amazing." she told the publication. "My
        skin felt amazing. I was just so happy."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff43fbf-f3ad-4de9-a235-f41dbd0508a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:26:00.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:26:04.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now the star is committed to maintaining sobriety.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f57e8d3-2b34-4451-9d75-d7f3262d5d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:26:00.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:26:04.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I used to think it was kind of nutty to have to go totally sober,
        but now I get it," Teigen said. "I don''t want to be that person. ... I have
        to fix myself."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
