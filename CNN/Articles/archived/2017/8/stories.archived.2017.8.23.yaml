        height: 14px; width: 144px;"></div></div></a><p style=" color:#c9c8cd; font-family:Arial,sans-serif;
        font-size:14px; line-height:17px; margin-bottom:0; margin-top:8px; overflow:hidden;
        padding:8px 0 7px; text-align:center; text-overflow:ellipsis; white-space:nowrap;"><a
        href="https://www.instagram.com/p/BYGa7nunqC-/" style=" color:#c9c8cd; font-family:Arial,sans-serif;
        font-size:14px; font-style:normal; font-weight:normal; line-height:17px; text-decoration:none;"
        target="_blank">A post shared by Taylor Swift (@taylorswift)</a> on <time
        style=" font-family:Arial,sans-serif; font-size:14px; line-height:17px;" datetime="2017-08-22T15:00:29+00:00">Aug
        22, 2017 at 8:00am PDT</time></p></div></blockquote> <script async src="//www.instagram.com/embed.js"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df45f9aa-01b3-469b-a347-da9f23362f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:22:46.361+08:00
