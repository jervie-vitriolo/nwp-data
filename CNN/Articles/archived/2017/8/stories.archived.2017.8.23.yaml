      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 23) â€”</strong> The&nbsp;
        truth and nothing but the truth, that''s what senators can expect from three
        witnesses on the killing of 17-year-old Kian Delos Santos.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bbf05e4-ff51-478a-bbb0-e2a017e8aa1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:04:04.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:04:08.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atty. June Ambrosio, lawyer of the witnesses, said, "<em>Sa tingin
        ko po ready sila. Kasi yung totoo lang naman po ang sinasabi nila. Pero siyempre
        mga bata ito, kailangan nyo pa rin ipaliwanag kung ano yung mangyayari. Wala
        silang dapat ikatakot.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1401280f-2da4-412d-bf3f-99fb3ab19a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:04:04.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:04:08.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I think they''re ready. Because they''re saying the
        truth. But of course these are children, you still have to explain what will
        happen. They have nothing to be afraid of.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88d98cc-5194-4c4d-a266-6c9d8327527e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:04:04.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:04:08.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ambrosio said her clients â€“ two of whom are minors â€“ are "safe and
        secure."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07948d77-40b8-4bce-ac5f-3e073859543b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:04:04.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:04:08.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite pleas from Kian''s father to turn them over to the Public
        Attorney''s Office, the witnesses choose to remain under the watch of Senator
        Risa Hontiveros'' office.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b7fe38-77b2-42ff-b4a2-b24082188c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:04:04.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:04:08.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros said, <em>"Dahil dito, agad naming kinausap at kinonsulta
        ang mga saksi at kanilang pamilya ukol sa hiling na ito. Sa dulo, ang ultimong
        desisyon ay nasa mga witnesses at kanilang pamilya. At batay sa kanila mas
        panatag sila kung nasaan sila sa ngayon."</em></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490010ec-0e1c-4d0b-be65-d2cf364dbcc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:04:04.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:04:08.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Because of this, we immediately spoke to and consulted
        with the witnesses and their families about this request. In the end, the
        decision was with the witnesses and their families. And according to them,
        they feel more secure with where they are now.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12166485-dc5a-4307-aa75-7f210455afc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:04:04.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:04:08.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros says what''s important is to secure the safety of the
        witnesses and give Kian justice.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ec0899-3e9d-408c-a9b2-9571afab8669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:04:04.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:04:08.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said, "<em>''Yan po ang pagtataya ko sa pamilya</em> Delos Santos<em>.
        Para sa kanilang sinasabing nanlaban, manlalaban tayo. Lalaban tayo para kay
        Kian at sa lahat ng inosenteng biktima ng abusado at kurap na war on drugs
        ng gobyernong ito.</em></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af2e826-f66c-4dcb-bbfc-109bc74ab4a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:04:04.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:04:08.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That is my commitment to the Delos Santos family.
        For those who say he fought back, we will fight back. We will fight for Kiam
        and for all the innocent victims of the abusive and corrupt war of this government''s
        war on drugs.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17379706-7d72-483c-a3b2-6f81ff9cbb08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:04:04.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:04:08.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The witnesses faced officials from the National Bureau of Investigation,
        Commission on Human Rights, and the Office of the Ombudsman as part of the
        government''s probe on Kian''s bloody end at the hands of policemen.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ff5ae7-8433-4387-a15d-7cbcb39c0a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:04:04.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:04:08.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ambrosio said, "The child will be in one room and there''s only
        one interviewer â€“ usually the pediatrician or whoever is the doctor on duty
        that day. All the other parties â€“ the doctors, the police, the social worker,
        prosecutor â€“ will be on the other side.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2051166a-af8a-4cf0-ab76-86732c06c4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:04:04.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:04:08.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Public Attorney''s Office (PAO) was also invited, but no one
        turned up.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b83e6ac-31f4-41e7-a4ea-7dca362df8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:04:04.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:04:08.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a text message to CNN Philippines, PAO Chief Persida Acosta said
        they were at a budget hearing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3474cc5-be01-4de9-9c99-97a18b6f0df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:04:04.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:04:08.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics said Kian''s case is being used for political purposes,
        something Hontiveros quickly denies. She insists this is about the lives of
        thousands who have suffered the same fate as Kian.</p>'
