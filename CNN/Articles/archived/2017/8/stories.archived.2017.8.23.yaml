      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 23) â€”</strong> Senator
        Panfilo Lacson on Wednesday named Customs officials and employees, including
        outgoing Commissioner Nicanor Faeldon, supposedly receiving "tara" or payoffs
        from Customs brokers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea8917e-217e-4798-8c3a-dd560526c900'
      'mgnl:activationStatus': true
