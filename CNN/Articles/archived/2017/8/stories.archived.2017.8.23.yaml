      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) â€”</strong> UFC light-heavyweight champion Jon
        Jones, who beat Daniel Cormier to reclaim the title on July 29, could be stripped
        of his crown once more after the organization announced that the American
        had failed a drugs test for a second time.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2effd0-6cfd-480c-95c2-6b721f30e38f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:41:22.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:41:25.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Originally stripped of the title in 2015 following a hit-and-run
        incident, the 30-year-old was due to fight Cormier for the belt in July 2016
        but was banned for a year after testing positive for two banned substances
        in the run-up to that bout.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ea4079-9b62-4b96-ab5f-0bf2cfe4be86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:41:22.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:41:25.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month''s UFC 214 title fight against Cormier, which he won
        via a third-round TKO, was his first since the ban ended.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9a02ff-8d6c-4e60-939c-ef1f82ba5d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:41:22.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:41:25.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The UFC organization was notified today that the U.S. Anti-Doping
        Agency (USADA) has informed Jon Jones of a potential Anti-Doping Policy violation
        stemming from an in-competition sample collected following his weigh-in on
        July 28, 2017," the UFC said on its website.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5f4950-df00-4672-b098-e8311010a49d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:41:22.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:41:25.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jon, his trainers, his nutritionists and his entire camp have worked
        tirelessly and meticulously the past 12 months to avoid this exact situation,"
        the fighter''s manager Malki Kawa said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0d6d78-f19a-456b-abbc-3545be9821f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:41:22.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:41:25.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are having the samples tested again to determine the validity
        or source of contamination."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541043f5-8c27-4e34-bb04-d5a9eaa9f9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:41:22.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:41:25.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cormier also expressed disappointment upon hearing the news of Jones''
        positive test.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4130f6-cbef-4a4f-a0b0-08ced339715c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:41:22.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:41:25.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s hard to find words to describe how I''m feeling right now,"
        Cormier told MMAFighting.com. "I''m disappointed to hear the news. It''s very
        emotional.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8d06e3-53cc-4e80-b4a4-c3084adf2d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:41:22.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:41:25.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In my mind, on July 29, I competed and I lost. I thought Jon Jones
        was the better man that day. I don''t know what to think anymore. I can''t
        believe we are going through all of this again. We will see what happens next."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268fcabe-5cfa-4448-ac53-a4d010947d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:41:22.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:41:25.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jones is considered by many to be one of the best mixed martial
        artists of all time, winning 23 of his 24 contests with his only loss coming
        via a disqualification in 2009.</p>'
  'deaths-flooding-south-asia-bangladesh-india-pakistan':
    'author': 'Joshua Berlinger and Sugam Pokharel, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-08-23T13:12:03.327+08:00
    'imagesource': 'jcr:b4735745-90c8-49e0-afbd-a3d191904008'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '22393a9a-b725-4be4-aa42-33f21f508a64'
    'lead': 'More than 700 people are believed to have been killed in massive floods
      and landslides that have rocked Bangladesh, India, and Nepal this month, aid
      workers say.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-05T13:43:23.276+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-05T13:43:27.013+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-05T13:43:26.801+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hundreds dead, thousands at risk after massive flooding in South Asia

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45935c0-51dd-410c-9c82-2c2c09899e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:43:23.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:43:27.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> More than 700 people are believed to have
        been killed in massive floods and landslides that have rocked Bangladesh,
        India, and Nepal this month, aid workers say.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0b072f-712c-4700-a370-e22bd7384cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:43:23.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:43:27.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the worst flooding that some parts of South Asia have seen
        in decades, with about 24 million people affected, the International Federation
        of Red Cross and Red Crescent Societies (IFRC) said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12fd8da3-5428-425f-9e11-2b74bf15cfb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:43:23.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:43:27.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The situation is going from bad to worse," said Jagan Chapagain,
        the IFRC''s under secretary-general for programs and operations. "Entire communities
        have been cut off. The only way to get aid to some of these villages is by
        boat and many are running out of food."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493bd5ae-cf2e-4103-81bf-0dc2a5b92d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:43:23.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:43:27.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>August is monsoon season for South Asia, a time when much of the
        subcontinent is inundated with heavy rains. Officials worry that things could
        get worse as the season gets into full swing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51171e98-439d-4961-96b1-eaf60ade5bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:43:23.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:43:27.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reaz Ahmed, the director-general of Bangladesh''s Department of
        Disaster Management, told CNN that 118 people have died so far and more than
        45,000 homes have been destroyed in his country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679e364a-e786-4da6-9f38-2328f0614d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:43:23.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:43:27.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not normal," he said. "Floods this year were bigger and
        more intense than the previous years."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6f910d-4818-45cc-963e-a9e45af83fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:43:23.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:43:27.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Red Crescent said the flooding in Bangladesh is the worst the
        country has ever seen.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c53d12c-2583-422b-8f52-520178fb0512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:43:23.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:43:27.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In neighboring India, nearly 400 people have been killed in three
        of the country''s affected states: Assam, Bihar, and Uttar Pradesh. CNN is
        still attempting to get figures for West Bengal, which was also affected.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1decf3b-00e3-4de3-b2c6-3ba7959a4815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:43:23.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:43:27.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bihar was the worst-hit of the Indian states, with 304 people dead
        after the flooding there.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec118873-c300-4296-92fb-ad270b77a907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:43:23.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:43:27.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To the north in Nepal, at least 143 people have been killed, with
        another 30 missing and 43 injured from floods and landslides since August
        11, said Ram Krishna Subedi, a Nepal Home Ministry spokesman. Nearly 80,000
        houses have been damaged.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca6d44f-bd18-404f-9627-cf5a129d3192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:43:23.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:43:27.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Subedi told CNN that the type of storm was something Nepal has not
        seen in about 60 years, which contributed to the high death toll and heavy
        destruction.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3dab529-bbd7-4c12-adc0-47faced79571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:43:23.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:43:27.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The rains that caused this flooding and landslides were very peculiar.
        Strong cloudbursts triggered heavy rains ... something that is not possible
        to predict ahead of time," Subedi told CNN.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700d2642-898e-47c6-9daf-ea920a81c2a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:43:23.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:43:27.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fortunately, the situation in Nepal appears to be getting better,
        Subedi said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c07b625-fd9c-48d7-8aae-a2d4895e593d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:43:23.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:43:27.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as the waters recede, rescue workers worry that tainted water
        supplies and sanitation issues in the flooding''s aftermath could lead to
        a spike in deadly diarrhea and malaria cases.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3dd545-5674-430c-a21b-e9da32bd7c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:43:23.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:43:27.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Urbanization risks</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84373779-5742-4a05-aca3-410f0c9bda90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:43:23.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:43:27.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Southern Asia is one of the wettest areas in the world.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bef8997-ad7d-4d16-8141-d08d809a2ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:43:23.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:43:27.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, India, and Bangladesh have accounted for the majority of
        the world''s flooding deaths since 1950 â€“ with many cities built on river
        deltas at risk of flooding. Those that were built hastily, without proper
        urban planning to account for flooding, are at even greater risk.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db917760-3230-48cc-b228-b959a628f287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:43:23.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:43:27.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climate change could exacerbate those dangers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9289a53a-5052-4cf3-8a76-5283fdebac2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:43:23.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:43:27.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of the urbanization ... has happened in a largely unplanned
        matter," Abhas Jha, the World Bank sector manager for transport, urban and
        disaster risk management for East Asia and the Pacific, told CNN. "They don''t
        have risks adequately taken into account; they don''t invest enough in sustainable
        drainage."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae30c728-7b6f-46ed-adfb-2e5be2da9d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:43:23.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:43:27.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>THis story was first published on CNN.com, "Hundreds dead, thousands
        at risk after massive flooding in South Asia."</em></p>'
