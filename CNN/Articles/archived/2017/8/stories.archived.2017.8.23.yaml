      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What is amusing, Mr President, ang mga dokumento at listahan ng
        mga tumatanggap ng â€œTaraâ€ ay naglalaman ng halos pare-parehong mga pangalan
        ng Customs officials and offices involved, bagmen at opera- tors, maliban
        sa mga pangalan, (at syempre naman) ng mismong nag- bahagi ng impormasyon
