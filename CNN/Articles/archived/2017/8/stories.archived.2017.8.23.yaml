      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pista ng Pelikulang Pilipino (PPP) on Wednesday said that screenings
        for most of its films will be extended in select theaters nationwide.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2860a30-f0b7-4bd6-8297-cb0ba36d7961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:27:02.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:27:07.016+08:00
