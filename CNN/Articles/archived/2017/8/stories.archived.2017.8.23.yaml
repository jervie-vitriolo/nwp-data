      'text': '<p>Thank you, Mr. President.</p>'
  'Impeachment-complaint-filed-against-Comelec-chairman':
    'author': 'Chad de Guzman, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-23T17:14:08.304+08:00
    'imagesource': 'jcr:46f71a25-9d8b-48b2-b25a-a859dac599b6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bd68da34-9ebd-4970-91bd-4a5f0652be58'
    'lead': 'The complaint''s endorsement by three lawmakers sets the wheels in motion
      for the possible impeachment of the Comelec chairman .'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-05T13:16:01.040+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-05T13:16:04.574+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-05T13:16:04.406+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Impeachment complaint filed against Comelec chairman

      '
    'updated': 2017-08-24T04:16:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a89e81-d1be-4488-9e79-4e9c6167ef94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:16:01.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:16:04.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 23) â€” An impeachment complaint
        against Commission on Elections (Comelec) chair Andy Bautista was filed on
        Wednesday on the grounds of betrayal of public trust and violation of the
        Constitution.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d916bc-1de2-46a5-a18c-87671c54aadc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:16:01.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:16:04.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 18-page complaint filed by former Representative Jacinto Paras
        of Negros Oriental accused Bautista of failing to address the voter data leak
        on March 2016, the tweaking of the server script in the 2016 Philippine automated
        polls, and his failure to disclose all his assets in his statement of assets,
        liabilities and net worth (SALN).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce78741f-d54a-4c75-a214-722f740cc500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:16:01.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:16:04.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint was filed in the Office of Secretary General of the
        House of Representatives and was endorsed by House Deputy Speaker Gwen Garcia,
        Representative Harry Roque of Kabayan, and Representative Abraham Tolentino
        of Cavite.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193e88c5-e05c-4c20-ac51-1fc84aa2c7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:16:01.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:16:04.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the law, an impeachment complaint must be endorsed by a House
        member before it is included in the House''s order of business.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1dcccc-5ccd-43a3-bae1-9d7df5bff898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:16:01.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:16:04.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista has been under fire after his wife, Patricia, claimed the
        poll chief has unexplained wealth consisting of billions of pesos in bank
        accounts and properties.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3021d2-283e-468f-8ce9-ed3b698e618c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:16:01.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:16:04.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read more: COMELEC chair accused of unexplained wealth by estranged
        wife</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181d3842-03c2-4716-a3b8-a93afe0aced6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:16:01.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:16:04.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista reportedly received commissions from Divina Law, the legal
        counsel of poll technology provider Smartmatic, which led to speculation on
        the integrity of the 2016 elections.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7388eba4-f085-477f-9dc1-e45b07737a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:16:01.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:16:04.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read more: Solon: Bautista''s ''receipt of fee for Smartmatic referral''
        casts doubt on 2016 polls</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28b4458-4ef9-406e-a373-ec49b3c1dfde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:16:01.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:16:04.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the second impeachment complaint against a public official
        being taken up in the House of Representatives since the one filed against
        President Rodrigo Duterte, which was dismissed by congressmen on May 30.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa6aca4-5f49-413c-9558-79221f878e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:16:01.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:16:04.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paras previously filed plunder and graft complaints with the Ombudsman
        in June 2016 against Comelec commissioners Christian Lim and Al ParreÃ±o, former
        chairman Sixto Brillantes, and two former commissioners, Lucenito Tagle and
        Elias Yusop over alleged anomalous deals with Smartmatic.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04e173f-71d4-4efb-8574-eb9eca4e71bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:16:01.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:16:04.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three government agencies are in the process of conducting investigations
        into the Comelec chair''s unexplained wealth: the Bureau of Internal Revenue,
        the Presidential Commission on Good Government, and the National Bureau of
        Investigation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7495378a-0142-478c-845a-b351723b6329'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:16:01.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:16:04.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Correspondents AC Nicholls and Joyce Ilas
        contributed to this report.</em></p>'
  'legal-battles-of-uber':
    'author': 'Chang Casal'
    'caption': 'The ride-sharing company is notorious for entering markets without
      adhering to required legal procedures. Does this justify the convenience and
      comfort that it provides? Illustration by JL JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2017-08-23T17:43:48.803+08:00
    'imagesource': 'jcr:92363a1a-849d-4231-b8cc-df164f871f04'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '63f5cec3-1340-4737-8a21-d344a54df568'
    'lead': 'The ride-sharing company is notorious for entering markets first and
      figuring out all the legal procedures later.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-05T13:18:52.677+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-05T13:18:56.508+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-05T13:18:56.371+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The many legal battles of Uber

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657b268e-d71c-406a-a1fd-d6daac4379d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:18:52.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:18:56.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) â€”</strong> For a company that
        has been around for less than a decade, Uber has been embroiled in so many
        legal battles that it has become difficult to keep up. The most recent case
        takes place in our own backyard, with a month-long suspension by the LTFRB
        sparking outrage in the general public. This suspension was brought about
        by the companyâ€™s insistence to accept new applications despite the LTFRBâ€™s
        order to stop doing so.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32fbd796-74f3-44a9-b440-57237a5500a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:18:52.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:18:56.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its consumers, Uber was a way of escaping the miserable and
        sometimes dangerous public transport options that weâ€™re given. With traffic
        at its worst, an Uber could at least warrant us a fixed fare, a thoughtful
        driver, and a comfortable ride. But does the companyâ€™s track record justify
        the comfort that it provides?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e68c92-a0f2-4c08-9a0a-4ca40c9fd656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:18:52.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:18:56.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber is available in over 60 countries and more than 500 cities,
        and since the companyâ€™s boom, it has faced a myriad of bans and lawsuits in
        Europe and the United States. Many of these, similar to whatâ€™s happening here,
        are a result of the company operating without securing proper licenses for
        its drivers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748c8d49-d6f7-4a5a-a07e-313307712414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:18:52.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:18:56.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber violations</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de919462-1e54-485b-a62f-2c97c9de3adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:18:52.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:18:56.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, UberPop, an Uber product similar to UberX and commonly
        used in Europe, was barred from operating in Germany for not providing licenses
        and insurance to its drivers. This marked the first nationwide ban for the
        company. Yet, a day later, drivers continued to pick up passengers. In 2016,
        UberPop came under fire again, this time in Paris, where the company had to
        pay â‚¬800,000 for not complying with the Thevenoud Law, which required all
        chauffeurs to hold professional licenses. Again, the company continued to
        operate despite warnings.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa0ddc9-29af-44c0-847b-f165cadb8ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:18:52.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:18:56.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from operating illegally, Uber has also had to face questions
        of safety and ethics in the past years. In India, the company was banned from
        the capital and its screening process placed under major scrutiny as a woman
        was raped by a driver who had apparently been arrested for sexual assault
        3 years prior. In San Francisco, an Uber driver was arrested after an accident
        resulting in the death of a 6-year old girl. Recently, the company has been
        struggling with the ethicality of its use of Greyball, a program that, though
        originally intended to keep competitors and shady individuals from misusing
        the app, has been helping Uber drivers dodge sting operations meant to catch
        those operating without proper licenses and permits. Meanwhile, internally,
        sexual harassment and discrimination claims have caused a major commotion,
        lending a hand in the stepping down of CEO Travis Kalanick.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08fc3cb6-c5d4-4c71-ba5b-16062e7a239e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:18:52.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:18:56.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conceived in 2008 by Garrett Camp and Travis Kalanick, Uber was
        seen as a way to solve the taxi problem in San Francisco. Back then, it was
        next to impossible to quickly score a taxi in the city. Eventually, the idea
        of providing premium black cars developed into a vision of making transportation
        cleaner, safer, and more accessible through ride-sharing. While the pursuit
        for providing better public transportation is noble, the companyâ€™s brazen
        attitude and willful disobedience of the law puts it at risk of being a problematic
        and injurious vigilante.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8006c0af-1c69-43b4-b121-698f39613209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:18:52.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:18:56.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For taxi drivers around the world, Uber is the company that is putting
        their livelihoods in jeopardy. Much of the commuting public find that itâ€™s
        time for cabbies to go. This is especially true in the Philippines, where
        taxi drivers are notorious for their bad behavior, often found turning down
        passengers, tampering with the meter, and asking for dagdag. But the trouble
        with taxis goes much deeper than its drivers. Itâ€™s a messy combination of
        the daily boundary drivers must pay their operators and the heavy traffic
        that keeps them from actually reaching it. The boundary system also contributes
        to jeepney and bus drivers resorting to the reckless kaskasero-style driving
        just to get ahead of the competition.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012ccac2-f4c1-4bd4-9c53-fc6c07bda2f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:18:52.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:18:56.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber violations</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96dd5e39-4bc4-4716-b973-3c1a97daa13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:18:52.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:18:56.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if the LTFRB can find a way to fix the boundary problem, thereâ€™s
        still the matter of congestion. In the US, one of Uberâ€™s main tenets is to
        get more people into fewer cars. However, the reverse is happening for us
        here. Many opportunists use Uber to put up fleets of their own by purchasing
        vehicles and renting them out to drivers, much like how the local taxi system
        works. According to Yves Gonzalez, Uber Philippines government relations and
        public policy head, around 66,000 Uber cars travelled at least one trip in
        a year. In a metropolis where there are more vehicles than there are kilometers
        of road to accommodate them, it seems that the company that was supposed to
        save us is turning out to be a huge part of the problem.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fffa897e-82d7-42f4-b854-8985d8e33dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:18:52.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:18:56.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber is notorious for entering markets first and figuring out all
        the legal procedures later. But it seems that this time they have made a major
        oversight, stepping into the big mess of Metro Manilaâ€™s transportation system.</p>'
  'Kris-Aquino-Filipino-flavor-Crazy-Rich-Asians-Kevin-Kwan':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-08-23T16:46:37.014+08:00
    'imagesource': 'jcr:382371a9-45a3-487c-ab49-349034cc7ced'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '19644ccb-6dc9-479c-a15a-e4ad5162ea83'
    'lead': '"Crazy Rich Asians" author Kevin Kwan says he was "impressed" with Kris
      Aquino''s performance.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-05T13:21:49.820+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-05T13:21:53.595+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-05T13:21:53.296+08:00
