    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74fb621-2c9e-46d0-84d5-99355f75b402'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:31:02.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:31:06.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kian was one of the 82 killed in police''s anti-drug operations
        last week in Bulacan and Metro Manila, in what seems to be the deadliest week
        in the administration''s war on drugs. Police allege that the Grade 11 student
        was a drug courier.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f435fc6-dc57-4a64-b51c-f73aee832dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:31:02.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:31:06.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His death was condemned by President Rodrigo Duterte, who said cops
        behind Delos Santos'' slay will be jailed.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249307bf-00ea-48dc-af59-64be4115e58b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:31:02.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:31:06.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' multi-platform writer Regine Cabato contributed
        to this report.</em></p>'
  'Kian-Delos-Santos-killing-puts-police-operations-into-question':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-23T14:13:51.458+08:00
    'imagesource': 'jcr:a61d2b47-0e31-42f4-b208-cd84454279c6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '652b7829-57b5-4e50-a8df-8c9bbc83fe45'
    'lead': 'A congressman points out that circumstances surrounding Kian Delos Santos''
      death cast doubt on the drug war â€” especially since the police is requesting
      P900 million for the anti-drugs campaign.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-05T13:35:50.932+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-05T13:35:54.424+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-05T13:35:54.186+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Solon: Kian''s death ''puts all police operations into question''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f097a197-ef4c-4f3d-a300-93e46a522e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:35:50.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:35:54.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 23) â€”</strong> Teenager
        Kian Delos Santos'' death casts doubt on all Philippine National Police (PNP)
        operations â€” especially since the police is requesting a large budget for
        next year, a solon said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2cba82-5c36-41c2-9c17-e082ddccb3e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:35:50.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:35:54.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government cannot claim the killing of Kian is an isolated incident,
        said Bayan Muna Representative Isagani Zarate on CNN Philippines'' The Source.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3350a3-509b-4cb7-905a-0bd6f713e48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:35:50.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:35:54.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will put into question the entire so-called legitimate operations
        of the entire PNP in the past months. One death is one too many. All of this,
        there is a pattern â€” nanlaban, kaya pinatay [they fought back, so they were
        killed]," Zarate said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80209802-1815-4937-8dd7-54aa7112262b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:35:50.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:35:54.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 17-year-old student, an alleged drug runner, was picked up from
        a village in Caloocan City during an anti-drugs operation by police and was
        later found dead. Results of an autopsy showed he died from three shots to
        his head.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7f10b0-764a-4bc6-a9f6-25ec7208ea38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:35:50.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:35:54.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: 17-year-old student gunned down by cops in anti-drug operations</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d32ec8e-d0e6-4e5c-a1bb-5bc59ae020f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:35:50.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:35:54.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Ernesto Abella and National Capital Region
        Police Office director Oscar Albayalde said the case was "isolated."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b1a179-a2c2-4129-8311-3f4fe26d5436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:35:50.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:35:54.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Zarate raised suspicion about the frequency with which police
        claim drug suspects shoot first. Over 3,400 died in police operations since
        June last year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03b61f4-d8c8-4deb-802c-2afd42e2b9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:35:50.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:35:54.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi naman puwede nanlaban lahat yan [Not all of them could have
        fought back]... We warned the government then, if we will not investigate
        it now, this will undermine the seriousness of the campaign against drugs,"
        he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13cb310-8581-4293-a58e-956ce1a6440d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:35:50.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:35:54.427+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The congressman also raised concern that the police had requested
        for almost a billion pesos for the anti-drug campaign alone.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d49c96-9774-40b6-ae7f-c5d0277a69eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:35:50.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:35:54.427+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Where are we going to use this? Is this going to be used in this
        kind of campaign â€” rubbing out... even those only suspected?" said Zarate.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b93ce3f-0052-4333-82d4-05d573bc44b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:35:50.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:35:54.427+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed 2018 National Expenditure Program lists P900 million
        as the PNP''s requested budget for the anti-illegal drugs campaign, under
        "Plan Double Barrel Project" in National Capital Region alone.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601203be-38d3-4000-b0ec-98a074c507bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:35:50.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:35:54.427+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP as a whole is asking for a total budget of P131 billion,
        much more than its P111 billion in 2017 and its P88 billion budget in 2016.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dcf05d9-2f62-485c-9187-73c7457365cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:35:50.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:35:54.428+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zarate is among lawmakers pushing for House Resolution 1209, which
        urges Congress to investigate Kian''s death and the deaths related to the
        drug war. He is also a member of the House Committee on Good Government and
        Public Accountability.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3a172a-97de-4210-8844-841de1570b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:35:50.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:35:54.428+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We call out the House leadership... I hope this will make things
        different now [because] there is now growing righteous outrage," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590bd30f-6a70-45dc-ab43-61993c47dc21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:35:50.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:35:54.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution is the third from Makabayan bloc, a coalition composed
        of Bayan Muna and 11 other parties, which aims to investigate killings in
        the name of the war on drugs.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0572dbe6-8b0e-41ef-8bb2-d99d9eb678c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:35:50.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:35:54.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Zarate, the first resolution was filed in August last
        year, and the second in November following the killing of jailed Albuera Mayor
        Rolando Espinosa at the hands of police. Both resolutions were untouched by
        the House, which has a so-called "supermajority" of administration allies.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7960bd1-5e89-4094-87d1-62ae2939001c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:35:50.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:35:54.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot just be sitting idly, watching the investigations of
        other agencies," said Zarate.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9915fbc3-178f-47c9-a060-5e6a0701a4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:35:50.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:35:54.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other institutions are also investigating the killing of Kian, including
        the Senate, National Bureau of Investigation, Commission on Human Rights,
        PNP-Internal Affairs Service, and PNP Criminal Investigation and Detection
        Group.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e8408f-bbf0-4d1c-b35b-11606aba38d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:35:50.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:35:54.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zarate also slammed the killing as "revolting," expressing doubt
        toward the police claim that Kian had been a drug courier for his father and
        uncle.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a2ff7d-5bdc-453e-bd1e-03060c2dfe12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:35:50.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:35:54.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Then why not run after the father? Why not arrest or apply a search
        warrant... against the father or the uncle?" Zarate asked.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095caeff-6ea6-403f-9af4-c1a3a8a25fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:35:50.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:35:54.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Itong nasama sa pagpatay kay Kian, dalawang taon palang sa pulis
        yan. Kung sa kanila mo iaasa yung very serious campaign against drugs, at
        alam mo yung sistema nila ay corrupt, anong aasahan ng mamamayan?" he added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3caf8ee4-2573-4b38-a52b-4c08e2a40b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:35:50.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:35:54.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Those who were tagged in the killing of Kian were
        police officers for two years. If you put the very serious campaign against
        drugs on their shoulders, and you know their system is corrupt, what will
        the people expect?]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a880f9-c3b8-42b0-8f58-2d40719695c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:35:50.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:35:54.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The accusation against Kian surfaced after police presented a new
        witness who claimed to receive drugs from the boy. However, the police also
        previously announced that Kian was not on their drug watch list.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a29f9a9-2f81-4d83-8d73-c780e17d1918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:35:50.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:35:54.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kian''s death was one of 82 drug suspects killed in successive "one
        time big time" operations in Bulacan and Metro Manila from August 15 to 16.</p>'
  'Commission-on-Appointments-confirms-Babe-Romualdez-as-PH-envoy-to-U.S':
