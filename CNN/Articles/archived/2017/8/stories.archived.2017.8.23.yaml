      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This after Uson''s Twitter post calling on opposition senators and
        Vice President Leni Robredo to visit the wake of a policeman killed during
        a drug bust.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c6ff7b-f098-4857-88bb-f8a2a1de3eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:29:37.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:29:41.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Calling Leni, Bam, Trillanes at Hontiveros. Kailan niyo dadalawin
        ito?" was written on the photo, with the caption "Waiting."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49cc093-ef4f-4dac-aa08-323c2d4078de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:29:37.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:29:41.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the photo that went with the post was a screenshot of an
        Inquirer article, published a year ago. The officer was killed in August 2016.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72ca22c-9496-4473-b5af-6fe0dd7ec8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:29:37.873+08:00
