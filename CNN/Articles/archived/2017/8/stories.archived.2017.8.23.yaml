    'template': '1'
    'title': 'Kris Aquino brings ''Filipino flavor'' to ''Crazy Rich Asians'' - author

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5232d4dd-d09a-46b2-ace1-7aaa5461485b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:21:49.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:21:53.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 23) â€”</strong> After
        confirming that Kris Aquino is starring in the film adaptation of the bestselling
        novel "Crazy Rich Asians," author Kevin Kwan on Wednesday offered another
        tidbit about her role.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab1f16c-cc32-4eb5-afbd-5c628fbe432a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:21:49.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:21:53.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t share, but she has a very special role and I think Filipinos
        will be very proud and very impressed with her performance. I was," Kwan told
        CNN Philippines'' The Source.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e7eb58-98b3-4308-8ea3-be1198af3efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:21:49.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:21:53.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought it would be interesting to really lend this very iconic
        Filipino flavor to the role," he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b2b419-c2ac-4530-a67d-328b97b266a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:21:49.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:21:53.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kwan, who penned the "Crazy Rich Asians" trilogy, is in the Philippines
        promoting its last installment, "Rich People Problems."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20f2b77-d401-4c0c-b6a6-fd9ddcca5534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:21:49.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:21:53.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The book was released in May, just as a film adaptation for the
        first book is in the works.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b932b3-9488-44b5-8b55-74328b8ef5aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:21:49.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:21:53.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The series follows Rachel Chu, an American-born Chinese professor
        who is thrust into the world of Singapore''s high society after discovering
        her boyfriend, Nick Young, is secretly rich.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf602422-e68f-4d1e-ab15-b0ca4982ad99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:21:49.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:21:53.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chu will be played by Constance Wu, while Young will be played by
        newcomer Henry Golding. Veteran Malaysian actress Michelle Yeoh will take
        on the role of Young''s domineering mother.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb79863-b745-418d-801f-d5e0a2fa992d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:21:49.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:21:53.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film is the first Hollywood romantic comedy to feature an all-Asian
        cast. No release date has been announced yet.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7373c543-a3f6-47b5-a236-71009795df70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:21:49.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:21:53.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kwan adds the comedians are also notable. They include Jimmy Yang,
        Awkwafina, Ken Jeong, and Filipino-American Nico Santos. Santos is best known
        for his role as Mateo in the NBC sitcom "Superstore," starring America Ferreira.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020a3455-6f2c-4f9f-b0fc-b0b935386ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:21:49.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:21:53.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The comics, the comedians really steal the show in my opinion,"
        said Kwan.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e31ace1-e43c-44fd-b7d8-6f55e97ca8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:21:49.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:21:53.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hit satirical series was inspired by Kwan''s youth, as he was
        born to an affluent family in Singapore before moving to the United States
        when he was 11 years old.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7383a0d7-417a-4396-9608-494af3aa8d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:21:49.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:21:53.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had this one specific upbringing in this world of the crazy rich
        Asians, and then my parents took me out and brought me to the world of suburban
        Texas... I could see the contrast," said Kwan.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84334d4a-872f-4a02-b1e8-0232b64954c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:21:49.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:21:53.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had to mow the lawn, get a job, and all these things that crazy
        rich Asians didn''t have to do in Singapore... I think that''s the experience
        my parents wanted us to have. They didn''t want us to become these spoiled
        rotten kids," he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32952ae-9811-45be-81aa-c749eb15449c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:21:49.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:21:53.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The author added he intends to return to the Philippines, especially
        as he considered Filipinos his "biggest fans in the world" after his American
        readers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8328b4-9384-479f-840e-7423562a7dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:21:49.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:21:53.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have to come back and really be with them and hear what they
        have to say," said Kwan.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b15f3d-ce8e-410a-b2c3-30adf3aa32a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:21:49.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:21:53.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He gave hints about his next project, an upcoming drama series.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c112bc5a-3f97-4efb-b016-e2ae995634fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:21:49.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:21:53.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My next adventure is... I''m writing a TV show... STX Entertainment
        has acquired the project, and now we''re busy developing it and finding the
        right network to put it on. We''ll begin casting very soon," said Kwan.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09787227-4dbe-452d-a625-4797ac47517a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:21:49.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:21:53.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that while he could not divulge the details of the script,
        he thinks "fans will be happy."</p>'
