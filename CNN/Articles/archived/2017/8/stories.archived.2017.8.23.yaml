      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 22) â€”</strong> Netizens
        want Presidential Communications Office Assistant Secretary Margaux "Mocha"
        Uson sacked for another social media blunder Tuesday evening.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'decea0c1-6303-4819-9513-db3a05122aab'
