      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I firmly believe, then and now, that it is the only way we can build
        a better, more progressive future for this country.</p>'
    '240':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370e2670-0400-491b-a2a1-0b274b063d58'
