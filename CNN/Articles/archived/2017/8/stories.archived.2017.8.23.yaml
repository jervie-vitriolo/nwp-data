      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with Cosmopolitan,&nbsp;Teigen said "I was, point
        blank, just drinking too much."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a6f0b9-5c12-4087-bdea-b4b499b164bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:26:00.874+08:00
