      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 23) â€”</strong> The
        Commission on Appointments (CA) confirmed Wednesday the appointment of Jose
        Manuel "Babe" Romualdez as the country''s ambassador to the United States.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae3477f-9a31-4e5c-965b-8725f313784e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:38:52.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:38:56.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Panfilo Lacson, chairperson of the Committee on foreign
        affairs, moved to approve Romualdez''s ad interim appointment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb67ad9-aa89-4ca1-9749-8e6192fe0b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:38:52.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:38:56.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You and I would agree that his sartorial elegance and refined public
        relations make for an effective bilateral relations with the US," Lacson said
        in his sponsorship speech.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f78af4b-d0dd-41ad-9c4f-b85bff915c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:38:52.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:38:56.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The motion was approved by the powerful CA after hearing his confirmation
        for less than an hour, with no objections.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="tl"
        dir="ltr">Basahin: Sponsorship speech ni Sen <a href="https://twitter.com/iampinglacson?ref_src=twsrc%5Etfw">@iampinglacson</a>
        para kay Jose Martin &#39;Babe&#39; Romualdez bilang kinatawan ng ðŸ‡µðŸ‡­ sa
        ðŸ‡ºðŸ‡¸<a href="https://t.co/0gIV0ea5J4">https://t.co/0gIV0ea5J4</a></p>&mdash;
        UsaPingLacson (@usapinglacson) <a href="https://twitter.com/usapinglacson/status/900211899329118210?ref_src=twsrc%5Etfw">August
        23, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7ef668-643b-4d4e-980b-146529dd4720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:38:52.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:38:56.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73bf4558-ada8-4d5f-83b0-de2b6e2c52e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:38:52.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:38:56.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romualdez said he will support President Rodrigo Duterte''s independent
        foreign policy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd73551-a7de-48d7-8548-7fe2be67caf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:38:52.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:38:56.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, I can readily say that [the relationship with U.S.] has
        remained steadfast, strong, however we are now in a situation where we are
        telling our friends in the United States that we would like to have a relationship
        that is mutually beneficial for both our countries at the same time we have
        own interests to protect," he told lawmakers during his confirmation hearing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317ed587-9308-416c-9811-dc41619bb670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:38:52.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:38:56.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also vowed to help around 300,000 undocumented Filipinos overstaying
        in the U.S. amid President Donald Trump''s immigration crackdown.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f50831-b5ff-4821-a4a2-36ff775af7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:38:52.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:38:56.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will try our best to help Filipinos who are in a situation like
        this," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d54500-a472-4bc4-9cf4-71488f1d56a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:38:52.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:38:56.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romualdez''s confirmation comes less than a month after MalacaÃ±ang
        named him Ambassador Extraordinary and Plenipotentiary to the United States
        of America.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aae6913-e655-4ec4-9b87-83b43b560352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:38:52.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:38:56.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MalacaÃ±ang said it is confident Romualdez "will further strengthen
        PH-US relations and promote stronger cooperation between the two countries."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bffd829b-684d-44c8-9685-045c04a0425d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:38:52.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:38:56.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. Ambassador to the Philippines Sung Kim extended his congratulations
        to Romualdez, calling him a "good friend."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43df0386-dd23-4668-8b70-e08d7823518d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:38:52.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:38:56.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romualdez, a former columnist for the Philippine Star, was first
        offered the post in December last year, but he declined for health reasons.
        He was re-appointed on July 27, after his six-month recovery period from an
        eye surgery lapsed.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1539f82d-1d3c-4229-a003-5d34d09f4d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:38:52.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:38:56.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marciano Paynor, formerly the Palace protocol chief, was previously
        named Philippine ambassador to the U.S. but did not assume his post as he
        took on the role of director-general for operations of the Association of
        Southeast Asian Nations 2017 National Organizing Council.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2c74f6-d657-440e-85fc-891a00ba2901'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:38:52.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:38:56.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romualdez is assuming the post at a time when Duterte''s foreign
        policy is shifting away from the U.S., a close ally for more than 70 years,
        in favor of forging closer relations with Asian neighbors like China.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568d9b11-6e5c-4777-bca2-88d5b3fd4846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:38:52.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:38:56.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s ties with the U.S. hit a rough patch when Duterte
        took office in July 2016. He lashed out at then U.S. President Barack Obama
        and American legislators who criticized alleged extrajudicial killings in
        the country''s war on drugs.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50aa5c82-a953-44d3-8d37-ac0de0d8e40c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:38:52.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:38:56.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte is seen to have better relations with Trump. The two leaders,
        who are often compared to each other for their tough talk and controversial
        statements, are expected to meet for the first time as Trump attends the ASEAN
        leaders'' meeting in Manila in November 2017.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d78476-bedd-43a5-b362-c69ccdd7d890'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:38:52.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:38:56.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romualdez earlier told CNN Philippines'' The Source that Trump''s
        visit could last between two to three days and will include a bilateral meeting
        with Duterte.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4283d2b-e2dc-43a7-a362-c3e5a9c78056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:38:52.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:38:56.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Also read: Trump to visit PH for ASEAN meet in November</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6930b7-8db9-4a5f-9471-6a1cbd8a4d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:38:52.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:38:56.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Regine Cabato contributed to this report.</em></p>'
  'UFC-Jon-Jones-positive-drug-test-Daniel-Cormier':
