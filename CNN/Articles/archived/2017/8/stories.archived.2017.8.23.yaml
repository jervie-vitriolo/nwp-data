      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919a1766-f286-42a1-ae79-b45afaa60699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:00:05.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:00:08.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the departure of Irving, Cleveland will fill the gap at the
        point guard position with Thomas and added wing depth with the addition of
        Crowder.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984182e1-cdbf-4196-a2d3-214a5ce37bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:00:05.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:00:08.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his three seasons with the Celtics, Thomas averaged 24.7 points,
        6.0 assists, and 2.7 rebounds, while Crowder produced 12.8 points and 5.2
        rebounds per contest during that same period.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6540dd-5682-42b4-b2bd-e01dd2aa9f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:00:05.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:00:08.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thomas and Crowder will bolster a Cleveland side eager to make their
        fourth straight NBA Finals appearance with perennial All-Star LeBron James
        at the helm.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7607e9da-b28a-4700-ace5-55f0c8f23180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:00:05.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:00:08.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irving and Thomas won''t have to wait long before seeing their old
        teammates again, as the Celtics and Cavs facing off against each other on
        opening day of the 2017-18 NBA season on October 18 Philippine time.</p>'
  'earthquake-Albuera-Leyte':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-23T17:37:17.945+08:00
    'imagesource': 'jcr:74a4044c-e7b6-4a34-916d-6d6ab7da4bd0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '11343a4c-325d-4896-b101-f88edee2244a'
    'lead': 'Aftershocks are expected from the quake; no injuries or damage yet reported.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-05T14:05:39.064+08:00
