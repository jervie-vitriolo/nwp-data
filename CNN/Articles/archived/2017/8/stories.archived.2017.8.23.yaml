      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 23) â€” Allegations linking
        presidential son Davao City Vice Mayor Paolo Duterte to the drug smuggling
        controversy in the Bureau of Customs needs to be verified, palace officials
        said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a8ffd3-a86b-44f4-8548-56c5c78a7da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:46:40.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:46:44.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unang-una, everything needs to be vetted even if somebody says
        that," Presidential Spokesperson Ernesto Abella said in a news briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0367dc2-4b16-4a7c-8ab5-54c43abdcdd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:46:40.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:46:44.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the credibility of a customs fixer who is testifying in
        the senate Blue Ribbon Committee''s investigation into the smuggled P6.4 billion
        shabu shipment should also be looked into.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5c4bee-4718-42e2-bd17-d13e0e33dd84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:46:40.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:46:44.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Especially the witness, is this a credible witness? Again, there
        has to be verifiable evidence. Hindi lang basta hearsay," Abella said, referring
        to customs fixer Mark Taguba, whose revelations in the Senate hearing have
        exposed an entrenched system of corruption within the Bureau of Customs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4300eb0-6b93-4d30-ab89-215dd299329d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:46:40.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:46:44.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abella also refused further comment until the senate hearing ensd.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a615e03-b81f-4e45-814e-ddf7883d4869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:46:40.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:46:44.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We defer any comments after all there''s an inquiry going on and
        the president''s position is always that he doesn''t interfere," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e91ed94-7159-4ddf-adc2-04b548c044b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:46:40.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:46:44.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Tuesday''s senate hearing, Taguba mentioned a so-called "Davao
        Group" â€” allegedly comprised of Davao City councilor Small Abellera, a certain
        "Tita Nani" and a certain "Jack" that facilitated bribes at the Bureau of
        Customs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02c8313-45c3-4c46-bfee-7891dcfcec28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:46:40.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:46:44.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taguba said he gave P5 million to Abellera, whom he referred to
        as a representative of the Davao City Vice Mayor. He fixer also gave the group
        a weekly bribe, the amount depending on the number of containers he brought
        in.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684d3ae4-3d51-40bd-a11d-1e8bdbc1405d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:46:40.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:46:44.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Presidential Spokesperson said Davao councilor Abellera should
        cooperate in ongoing investigation. The senate committee said they will invite
        him to the next hearing scheduled for August 30.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5954409-fc36-407a-851b-5a7703e05145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:46:40.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:46:44.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines has been reaching out to Abellera and Duterte, but
        they have yet to respond.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a3c3af-88c0-4de4-97bb-9f42cf994ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:46:40.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:46:44.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte said he will resign if he sees documentary
        evidence that his son is involved in corruption.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b95054-c334-4004-8ab6-c64d771b51be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:46:40.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:46:44.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abella said President Duterte trusts that newly-appointed Customs
        Chief Isidro LapeÃ±a will be able to handle the issue properly.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631e0693-d3a5-41a2-970f-f873b0dca87d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:46:40.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:46:44.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Customs has come under fire in recent weeks over the
        unimpeded entry of a P6.4 billion shipment of 604 kilograms of metamphetamine
        hydrochloride (shabu) in May 2017.</p>'
  'bad-work-environment-health':
    'author': 'Daniella Emanuel, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-08-23T12:22:24.464+08:00
    'imagesource': 'jcr:40c47f73-2416-46f4-b9b4-e4bfd43ec6d1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0c8a55c7-d43b-4f34-8507-3e729f0bb299'
    'lead': 'How important is it to actually enjoy and feel satisfied with your job?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-05T13:49:42.230+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-05T13:49:45.862+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-05T13:49:45.556+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A bad work environment can be bad for your health

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724c8f84-7454-4387-a946-72910499c0f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:49:42.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:49:45.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> Don''t hit the snooze button on this one.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f651d5c-2f58-4622-8b70-2360134acd39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:49:42.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:49:45.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some dread going to work, and some look forward to it, but how important
        is it to actually enjoy and feel satisfied with your job?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0688a1-5cfc-4863-9dab-84135bad55d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:49:42.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:49:45.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly two-thirds of U.S. workers experience some degree of mismatch
        between their desired and actual working conditions, according to a recent
        survey by RAND. To make things worse, a study conducted in the UK found that
        there were more physical markers of stress in people who went from being unemployed
        to working in a bad job than in those who remained unemployed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8efd2a0-c26a-444b-92d6-0b1fd770079f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:49:42.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:49:45.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Together, these studies provide insight into the struggles of the
        work force and the negative health impacts a poor work environment can have
        on employees.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6435275c-2f52-4962-b63d-46f5eb1ca1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:49:42.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:49:45.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How Americans really feel</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2189097b-ab94-4c0c-85e6-438b0662b902'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:49:42.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:49:45.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The RAND report reflects the responses of more than 3,000 Americans
        ages 25 to 71 on a variety of questions regarding their jobs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2980cd5-9e32-46a8-b407-f0389dbebd54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:49:42.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:49:45.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The thing that surprised me most was how many people experienced
        some kind of hostile social interaction in the workplace," said Nicole Maestas,
        co-author of the study and associate professor of health care policy at Harvard
        Medical School. The report found that one in five U.S. workers had such experiences,
        with the interactions including verbal abuse and sexual harassment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9ef091-2f31-4843-9497-05f77fb5c484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:49:42.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:49:45.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A big factor in this statistic is the level of support that a boss
        provides in the work environment, Maestas said. A supportive boss can cut
        the amount of hostile interactions in the workplace in half, she said, and
        lower it even more than that for young women without a college degree.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522ef7ed-9179-444c-9dd6-95ddebfefc63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:49:42.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:49:45.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The top of the organization sets the tone about what this culture
        values and tolerates as far as behavior and codes of conduct, which filters
        down to all of the supervisory levels," Maestas said. "So at every point,
        having a boss that will either not be disrespectful or intervene if you''re
        being treated disrespectfully by someone else is really, really important."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452a2d48-8cf7-48f5-8721-12ade3a51749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:49:42.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:49:45.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study also found that nearly three-fourths of Americans report
        intensive or repetitive physical exertion at least a quarter of the time while
        on the job. And more than half report exposure to potentially dangerous working
        conditions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bea962f-8f04-4fe2-b863-52cb8ee4a494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:49:42.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:49:45.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One in four American workers said they don''t feel like they have
        enough time to do their jobs, and about half reported working during their
        free time in order to meet expectations. Women report having more difficulty
        arranging time off to take care of personal and family matters than men, as
        well as earning less money.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc5ba5f-52c3-4232-81ad-e4a04ea4759e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:49:42.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:49:45.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A disparity is also seen in the complexity of jobs. Regardless of
        their level of education, younger and prime-age working women were significantly
        less likely to report having a job that requires solving complicated tasks
        and unforeseen issues in comparison with similarly aged men.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c615472-70cb-47c9-bfc5-09ed2cf8ad3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:49:42.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:49:45.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although 75% of workers received training to improve on or learned
        a skillset in the past year, only 38% reported that their job "offers good
        prospects for advancement."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2161684-1361-4a1f-b10e-9249574b568c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:49:42.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:49:45.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This study provides important information for employers, Maestas
        said. Within work environments, there is an attitude that if an employee is
        happy, he or she will be more productive. In respectful places of work, there
        is less turnover, so these numbers could help influence employers to aim for
        a better code of conduct, she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0c30db-1ccf-4c8d-89b5-bceaf11e7ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:49:42.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:49:45.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seth Kaplan, an associate professor of psychology at George Mason
        University who was not involved in the study, said it generally corroborates
        what is already known about American work experiences. But the percentage
        of people who reported a hostile environment was higher than he suspected.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491e2165-be5c-41ef-9451-3b4d5e7309f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:49:42.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:49:45.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We focus a lot on very dramatic overt behaviors in the workplace,
        like workplace shootings, for example. Those are relatively rare," he said.
        "But it''s usually the kind of harsh or mildly aggressive supervisor that''s
        the chronic stressor that''s there every day that doesn''t get as much attention.
        And I think we kind of fail to realize how detrimental those types of stressors
        can be."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d4c824-ec66-4ba2-9cb5-a61232cbaca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:49:42.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:49:45.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the bright side, four out of five workers reported that their
        jobs were "meaningful" in at least one way, and 84% reported that they learn
        new things.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa742e2-bfe7-4fa0-b4ee-f3ffccc773c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:49:42.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:49:45.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Is a bad job better than no job?</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcfc2dee-e717-4ead-a2ae-56c858256ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:49:42.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:49:45.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Working in a bad job is not good for you. It''s not good for your
        physical health, and it''s not good for your mental health. And nearly everybody
        accepts that," said Tarani Chandola, lead author of the International Journal
        of Epidemiology study and professor of medical sociology at the University
        of Manchester.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac191fe-75fa-485e-9f45-7785eec1375e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:49:42.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:49:45.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But there is some backward ''Oh, at least you have a job. Any job
        has got to be better than not having a job â€“ so being unemployed must be the
        worst thing for your health there can be.'' It''s an assumption that people
        make, but not many people actually test this assumption."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a400051-2527-4a83-a2e1-1658320a8320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:49:42.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:49:45.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He and co-author Nan Zhang, also of the University of Manchester,
        decided to test it. They surveyed 1,116 people in the UK aged 35 to 75 years
        and found that those who transitioned from unemployment to a poor-quality
        job had higher biological indicators of stress than people who remained unemployed.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3955ba40-5f76-4a56-aa59-e5a76d5ab709'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:49:42.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:49:45.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These biological indicators are an issue because they show that
        the individual could develop metabolic- or cardiovascular-related diseases,
        according to the study.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b8612c-eba2-4ba8-9b3a-7906418d627b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:49:42.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:49:45.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The individuals who transitioned into good-quality jobs had the
        lowest amounts of stress indicators seen from measurements across the cardiovascular,
        metabolic, and immune systems, the study said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3113e6-7273-43d7-805b-99a2f0b0729f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:49:42.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:49:45.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chandola said they did not find any mental health improvement in
        either the people who stayed unemployed or those who went on to poor-quality
        jobs, which also counters the assumption that a bad job is better than no
        job.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1009a91e-1420-4ab4-bc99-1014b15136b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:49:42.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:49:45.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>George Mason University''s Kaplan said "it would be nice if they
        were able at some point to collect data on objective health outcomes." As
        the study suggests that the biological markers are indicators of eventual
        illness, a followup report on health outcomes would be advantageous, he said.
        But overall, he thought the study provided a clever new look at the effects
        of poor-quality employment.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2cb6d9-1304-4c60-be10-2c9b0859584c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:49:42.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:49:45.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Workers who don''t have flexibility in their schedules tend to have
        more biological stress indicators, Chandola said. In his next study, he wants
        to delve deeper into flexibility''s impact on the work force.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbef1a95-080b-4a92-9a90-f6a74245d76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:49:42.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:49:45.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can''t just look at whether an unemployment program is successful
        because someone has got a job. It has to be a good-quality job," he said.
        "I think that the flexibility dimension is really key because not many workplaces
        allow for flexibility and workers being able to schedule their own hours.
        But it is one of the ways in which people can reduce their stress levels at
        work."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b95dd8-6b04-4214-b961-be1e8b2fd248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:49:42.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:49:45.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "A bad work environment
        can be bad for your health."</em></p>'
  'Comelec-Andy-Bautista-leave-budget-hearing':
    'author': 'Joyce Ilas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-23T20:23:41.282+08:00
    'imagesource': 'jcr:f67835eb-2f80-416b-9167-4aba9d34a37d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ec172387-85bf-4bde-9ed4-4d733c2eb137'
    'lead': 'The deliberations on the Comelec''s 2018 budget was reset due to Chairman
      Andy Bautista''s absence. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-05T13:54:26.509+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-05T13:57:18.415+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-05T13:57:18.116+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec commissioner urges embattled Andy Bautista to take a leave

      '
    'visualType': 'image'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd82847-2227-410d-abdd-62dde6afe895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:54:26.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:57:18.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 23) â€”</strong> A poll
        commissioner on Wednesday urged Commission on Elections (Comelec) Chairperson
        Andy Bautista to take a leave.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a131893-2b63-4a79-96c3-fb9d83709886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:54:26.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:57:18.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commissioner Rowena Guanzon said the poll body is hurting from controversies
        surrounding Bautista.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa3031b-d68d-4c1a-878b-85a5a4167789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:54:26.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:57:18.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nung nag-meeting kaming lima with him, sabi ko sa kanya, I was
        very candid with him, ''Mag-leave ka na. For your sake also. But really for
        the sake of Comelec'' kasi ngayon alanganin eh... Nagsu-suffer po ang Comelec
        kaya po magmi-meeting muna kaming lima," she said after the Comelec''s deferred
        budget hearing.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf744600-8e94-44d1-8e2e-af4a997919d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:54:26.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:57:18.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:When we had a meeting with him, I candidly told him,
        ''Take a leave. For your sake also. But really for the sake of Comelec because
        right now it is uncertain. Comelec is suffering so we had to meet.]</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12214c6-5661-4cfe-89f4-8b1550ee3fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:54:26.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:57:18.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Comelec chair accused of unexplained wealth by estranged
        wife</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457a3296-2174-47ea-962f-b41d5a46c094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:54:26.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:57:18.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said it was not the first time she raised the idea to Bautista,
        who said he would consider taking a break.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0c1fc3-8654-4b5a-ab7a-25b065ea4278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:54:26.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:57:18.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista''s estranged wife, Patricia, has accused Andy of amassing
        hundreds of millions of pesos in unexplained wealth. She said Andy was worth
        more than a billion, claiming this was possibly ill-gotten.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa8c2bd-9ba6-4964-9e34-749ab410e57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:54:26.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:57:18.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kabayan Party-list Rep. Harry Roque said the issues against Bautista
        put doubt on the integrity of the 2016 national polls.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26b71a5-1c88-4eac-8fe6-39e789dfab9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:54:26.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:57:18.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Solon: Bautista''s ''receipt of fee for Smartmatic referral''
        casts doubt on 2016 polls</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21c58cc-7c03-4a17-9854-4b3ddcb620fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:54:26.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:57:18.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June 2016, all six Comelec commissioners criticized Bautista''s
        "failed leadership," for problems that hounded the 2016 national elections.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1fb34b9-1421-4b97-985d-c2b5420577ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:54:26.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:57:18.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Absent Andy</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509b5b1d-40cf-46e9-9448-ed90be63b8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:54:26.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:57:18.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Committee on Appropriations deferred the hearing on the
        proposed 2018 budget of the Comelec because Bautista did not attend the hearing.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33871331-7b83-477b-85c4-fdb78d934e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:54:26.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:57:18.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec Commissioners Guanzon, Al Parreno, Arthur Lim, Luie Guia,
        and Sheriff Abas attended the deliberations.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5f12ce-0bfb-450d-ab0c-e736387926f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:54:26.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:57:18.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec Executive Director Jose Tolentino said Bautista had a prior
        commitment to meet with the guidance counselor of his children, which was
        why he did not attend the hearing.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b13a45-c90d-4f83-b1f9-4005e36d9f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:54:26.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:57:18.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congressmen urged the Comelec chief to be present, and reset the
        hearing on Thursday.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee0bf80-e115-46ce-a065-d2cafefa06d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:54:26.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:57:18.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec''s proposed 2018 budget is at P16 billion, with P12 billion
        allocated for the preparation of the national and local elections.</p>'
