      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson, chair of the Senate committee on Public Order and Dangerous
        Drugs, claimed Faeldon initially received "pasalubong" or another payoff of
        P100 million as he assumed office.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4214e9f4-f466-40c8-b672-53ad6eacc7eb'
