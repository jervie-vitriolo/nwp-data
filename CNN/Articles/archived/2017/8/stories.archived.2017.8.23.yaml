    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Spain attacks: 2 suspects face terror charges

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c2dd27-d534-42f2-b90f-aa73306f0fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:16:45.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:16:49.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> Two suspects allegedly connected to the
        terror cell behind attacks in Barcelona and Cambrils, Spain, were formally
        charged at a preliminary hearing on Tuesday with membership in a terrorist
        organization, murder and explosives possession.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5dc0be-41a1-4d9d-a18e-2406db13e370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:16:45.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:16:49.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mohamed Houli Chemlal and Driss Oukabir were charged by Madrid''s
        High Court.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd6b931-c730-4202-addf-e4b7b41111e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:16:45.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:16:49.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two other men arrested in connection with last week''s terror attacks
        also appeared in court on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e213d02e-19c4-4a26-b1e0-f9583575d96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:16:45.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:16:49.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salah El Karib will be held for further questioning. Mohamed Aalla
        was released and has to appear in court every Monday, a court document says.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6873f07-9f08-43bb-89bc-e93a091db7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:16:45.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:16:49.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those four suspected members of the cell were in court less than
        24 hours after&nbsp;police killed Younes Abouyaaqoub, the suspected driver
        of the van in Barcelona.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f792fea-c65d-491d-9f90-bf9bfcfdcd84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:16:45.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:16:49.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack killed 13 people and injured more than 100 others.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de48fa0-4aec-4e2c-aa92-7cd07bb1a8c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:16:45.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:16:49.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also Tuesday, Spanish authorities said they have identified the
        body of Abdelbaki Es Satty, an imam who died in a house explosion in Alcanar
        last Wednesday night, a court document says.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f32b528-badd-4b63-8ba5-56f7aebef7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:16:45.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:16:49.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second body has not been identified.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60da9d8-9535-4924-82ca-f56ca99b244d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:16:45.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:16:49.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators also recovered butane bombs, TATP and several ISIS-related
        documents inside the house, including plane tickets to Brussels, Belgium,
        the document says.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4490f667-8f72-4f9f-bf71-0422f7636152'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:16:45.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:16:49.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Audi caught on camera in France</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12fdbad2-d3ed-4230-8a98-94368bac6d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:16:45.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:16:49.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials also revealed that a vehicle used in another deadly attack
        last week had been seen earlier in France.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8b8083-68d9-4676-899a-86336172a38e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:16:45.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:16:49.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The car, an Audi A3, was caught speeding on camera in Paris in the
        days before Friday''s attack in the Spanish town of Cambrils, French Interior
        Minister GÃ©rard Collomb said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f1fa56-8b03-4eba-a78d-f587e5b7f5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:16:45.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:16:49.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One woman was killed when the vehicle mowed down pedestrians early
        Friday in Cambrils. The five assailants in the car were shot dead by police
        at the scene.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff157ee9-5c2a-45e5-b072-98fb0ff17047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:16:45.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:16:49.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cambrils attack came hours after the Barcelona attack.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de31b63a-5b2f-46c9-8268-e659599af52b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:16:45.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:16:49.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Collomb told CNN affiliate BFMTV on Tuesday he was unsure why the
        car in the Cambrils rampage had been in Paris and said the terror cell behind
        the attacks was not on the radar of French authorities.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1706aa34-1583-48b1-aebe-e19345b3ff47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:16:45.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:16:49.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also Tuesday, Moroccan security forces detained a 34-year-old man
        in Oujda, Morocco, near the Algerian border, state-run television reported,
        citing sources close to the investigation. The man was detained for possible
        links to the Barcelona attack, the station said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563a9d23-f9f9-40d3-832a-7bd42280ca3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:16:45.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:16:49.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man resides in Ripoli, Spain, north of Barcelona, the same town
        where eight of the 12 terror cell members lived.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cece5b7-8564-4c03-815a-9997e35f379c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:16:45.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:16:49.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moroccan security forces are working with Catalan authorities and
        have sent experts to Spain to assist with the investigation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaba1421-ab42-4cf7-a2c2-3c412b8e320d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:16:45.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:16:49.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Van driver shot dead</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c99e6f-597a-4dc8-9b4d-5d05f63800b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:16:45.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:16:49.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police deployed a robot to remove what turned out to be a fake explosives
        belt from Abouyaaqoub''s body before officers were cleared to approach it
        and make a positive identification, authorities said Monday. The suspect had
        knives in his possession when he was shot, said JosÃ© LluÃ­s Trapero, head of
        Catalan police.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31f5be4-78dd-4733-b71c-9fbcef730cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:16:45.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:16:49.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A woman alerted authorities after seeing police photos of Abouyaaqoub
        and becoming suspicious that the man was wearing long sleeves when it was
        hot outside, Trapero said. Witness accounts suggest Abouyaaqoub was alone
        when police arrived, Trapero said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f789db93-fce1-4a9d-b9e9-43010c525333'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:16:45.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:16:49.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abouyaaqoub, a 22-year-old Moroccan, was the suspected driver of
        the van that sped down Las Ramblas in the center of Barcelona on Thursday,
        leaving dead and injured people in its wake.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07303c7b-9521-47f8-a6fa-bb92a315f647'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:16:45.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:16:49.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators said Abouyaaqoub fled the scene on foot and hijacked
        a car to escape. Abouyaaqoub allegedly stabbed the owner of the car, Pau PÃ©rez,
        as he parked the vehicle, and drove off with the man''s body in the car. PÃ©rez
        later was found dead in the vehicle, making him the 15th victim of the attacks
        in Barcelona and Cambrils.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd387e61d-8638-46ad-8f7d-0defcb7057b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:16:45.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:16:49.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police fired on the car after it rammed through a checkpoint, but
        Abouyaaqoub was able to flee a second time.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb7f93b-ca69-4a35-8067-fc5147b17c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:16:45.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:16:49.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said none of the 12 suspects had any previous link to
        terror activities.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93657056-1501-49f5-8770-eab431322299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:16:45.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:16:49.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Imam link</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863e8055-b0ae-4f05-9710-d555a2a92770'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:16:45.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:16:49.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigation has focused on a property in Alcanar, a coastal
        village southwest of Barcelona, that exploded last week before the attacks.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c0a84c-600c-42d9-8667-df1889644806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:16:45.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:16:49.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The house is suspected of&nbsp;having been used as a base to make
        bombs&nbsp;that could have caused even more devastating attacks had they not
        blown up prematurely.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2c3876-69ce-487b-abdc-77e5e31231fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:16:45.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:16:49.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source briefed on the probe said a preliminary assessment indicated
        traces of the powerful explosive TATP in the rubble. TATP was used in a series
        of deadly bombing attacks in Europe in recent years.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e68c4e-2454-4175-9cfe-61c04b934306'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:16:45.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:16:49.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police believe Muslim cleric Abdelbakir El-Satty is among those
        who died in the Alcanar blast.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89dd8ebc-10f2-4b5d-a846-446dde0a96b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:16:45.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:16:49.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cleric once served a jail sentence for drug trafficking in the
        eastern Spanish province of Castellon, Catalan Justice Minister Carles MundÃ³
        i Blanch said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93169815-da83-459a-b2e5-5fb8cddc4e92'
      'mgnl:activationStatus': true
