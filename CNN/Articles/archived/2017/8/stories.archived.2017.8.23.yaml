    'template': '1'
    'title': 'Magnitude-5.1 quake hits Albuera, Leyte

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77090eb9-7cd5-4842-8e87-7b0094db21f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:05:39.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:05:45.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 23) â€”</strong> Two
        people died in the magnitude-5.1 quake that hit Leyte Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a33c51d-a849-4576-97a0-3f8c38e2a10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:05:39.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:05:45.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supt. Elma Delos Santos, spokesperson of the Ormoc City Police,
        identified the victims as 51-year-old Maria Contreras Colasito from Barangay
        Naungan, and 70-year-old Rodita Baloro from Barangay San Jose. Both barangays
        are in Ormoc City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b0099a-347a-4f0c-95fb-c4a7fc04da49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:05:39.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:05:45.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colasito fell and hit her head on the pavement during the quake,
        while Baloro suffered a heart attack a few minutes after the tremor, police
        told CNN Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5338611-73dd-4309-80c6-5acd49ad64fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:05:39.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:05:45.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The earthquake struck at 6:26 a.m., five kilometers (kms) from Albuera,
        the Philippine Institute of Volcanology and Seismology (Phivolcs) said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdfd2dab-acc3-45c4-b0bb-9b59686826d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:05:39.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:05:45.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs said that aftershocks are expected from Wednesday''s quake,
        but no damage is expected. No reports of injuries have yet been received from
        authorities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ac7375-72a7-413b-af05-7a23a74b7d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:05:39.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:05:45.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quake had reported intensities of 5 (strong) in Ormoc City;&nbsp;
        4 (moderately strong) in Pastrana, Leyte; and 3 (weak) in Tacloban City and
        Palo, Leyte, it added. Intensity measures the strength of the shaking from
        an earthquake.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc1183b-79c2-41e8-8d6f-94e55004e8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:05:39.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:05:45.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quake prompted the Ormoc City government to suspend classes
        in all levels. Ormoc, the provincial capital of Leyte, is 21 kms north from
        Albuera.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1841e357-0460-4026-95b7-3f0d7abf9a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:05:39.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:05:45.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday''s quake comes more than six weeks after a magnitude-6.5
        quake killed two and injured 72 in Jaro, Leyte last July 6.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a776ee6-0652-4bc9-8fdd-d55f148d7b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:05:39.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:05:45.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ormoc and some neighboring towns were placed under a state of calamity
        on August 7 to hasten relief and rehabilitation there.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb980ca0-27e3-4d4d-991c-2b04ddcd22d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:05:39.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:05:45.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Two dead, 72 injured in Leyte quake</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e524322c-1b78-48f1-922b-77d72edfb820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:05:39.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:05:45.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jaro is 30 km north of Albuera.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a689d588-66d0-48b2-9f0d-6c77847cd56f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:05:39.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:05:45.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines''&nbsp; Senior Correspondent Jun Tariman contributed
        to this report.</em></p>'
  'ford-new-brand-electric-car-china':
    'author': 'Charles Riley'
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2017-08-23T07:58:20.682+08:00
    'imagesource': 'jcr:12c42661-9d40-4658-9d75-2f7a24b1884e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '148b1f50-6980-45c9-9654-6785c9f3b2c0'
    'lead': 'The company announced plans on Tuesday to form a new joint venture with
      Anhui Zotye Automobile Co., a Chinese brand that specializes in all-electric
      vehicles.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-05T14:07:52.890+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-05T14:07:56.780+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-05T14:07:56.574+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ford will create new brand to make electric cars in China

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064f9f74-b92d-402a-a37b-141b71176686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:07:52.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:07:56.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN Money) â€” Ford wants to crack the world''s largest auto market
        with fully electric vehicles sold under a new brand.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21a17b4-1725-4c58-8a06-9d82e868b9b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:07:52.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:07:56.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company announced plans on Tuesday to form a new joint venture
        with Anhui Zotye Automobile Co., a Chinese brand that specializes in all-electric
        vehicles.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e8b07e-f6ca-491e-8de7-5e478c6a41d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:07:52.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:07:56.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ford and Zotye are exploring a 50:50 partnership to produce a line
        of electric vehicles. Ford said the cars would be sold under a new brand,
        but did not offer additional details.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd67fc3-d285-42b2-b67c-2f1609b601a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:07:52.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:07:56.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move coincides with a major push for more electric cars by the
        Chinese government, which is trying to reduce pollution in major cities. Beijing
        is offering incentives to encourage the sale of cleaner vehicles.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4f907c-c615-49d3-8497-b29e7cc9ed1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:07:52.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:07:56.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China already accounts for 40 percent of all electric cars sold
        worldwide, according to the International Energy Agency.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0582ed5e-3cb1-4708-b676-a95725b97595'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:07:52.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:07:56.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zotye, which does not produce gas or diesel cars, sold more than
        16,000 electric vehicles through July this year â€” a 56-percent increase from
        the same period in 2016.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ee7ac7-ce68-4f23-ac64-9e69a7f39e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:07:52.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:07:56.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bill Russo, managing director at Gao Feng Advisory Company, said
        Ford is the first global automaker to partner with a local firm that exclusively
        produces electric cars.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e8f960-b245-4e4d-9de1-7062323a8f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:07:52.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:07:56.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Multinationals have been playing a bit of wait and see in China,"
        he said. "Now, Ford is convinced they need to be in the game."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c14c4a-63d1-429e-a236-6679550cc820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:07:52.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:07:56.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Ford is not the only major international automaker trying to
        increase electric vehicle sales in China.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8810cde4-5841-4a33-b3b6-c33e5f3ed690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:07:52.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:07:56.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, General Motors started selling a tiny electric
        car in China that costs about $5,300 (around â‚±272,000) after national and
        local electric vehicle incentives.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572b1053-1b3d-4217-995f-971f45c73ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:07:52.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:07:56.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: GM is selling a $5,000 electric car in China</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da45f7b1-dc75-4d34-b148-e71ded7d3801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:07:52.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:07:56.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vehicle â€” the Baojun E100 â€” is made in China by a joint venture
        between GM and China''s SAIC and Wuling Motors.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502cac7a-1ab7-4a08-9cd1-f11b736f8342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:07:52.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:07:56.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, Volkswagen finalized a joint venture with Anhui Jianghuai
        Automobile (JAC Motor) to produce electric vehicles.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893427e2-9957-4f72-8867-ca9c8e4e074f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:07:52.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:07:56.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "Ford will create
        new brand to make electric cars in China."</em></p>'
  'Trump-Afghanistan-american-plan':
    'author': 'CNN Philippines Staff'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-08-23T07:41:33.175+08:00
    'imagesource': 'jcr:790b8509-aff8-4bf9-9c8c-1c86058a72a6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '362c1044-573b-4bb7-9833-f9786d81f7fd'
    'lead': 'On Monday night, President Donald Trump unveiled his new strategy for
      American involvement in Afghanistan -- a country that has been the stage for
      aÂ seemingly unwinnable war for 16 years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-05T14:10:18.857+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-05T14:10:23.138+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-05T14:10:22.718+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump''s Afghanistan plan: Can it actually work?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d743862-1cb2-4591-aaad-1033f217b1d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:10:18.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:10:23.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> On Monday night, President Donald Trump
        unveiled his new strategy for American involvement in Afghanistan -- a country
        that has been the stage for a&nbsp;seemingly unwinnable war for 16 years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dac1f11-0630-41a6-b2f9-3ed0430b4984'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:10:18.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:10:23.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was not much in terms of specifics,&nbsp;though Trump did
        reveal&nbsp;that more US troops would be deployed and the military would have
        more freedom to fight America''s opponents as it sees fit. He also singled
        out Pakistan as part of the problem -- implying that unless the Pakistanis
        stopped providing safety for terrorists, they might lose financial aid from
        the United States.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3aba08f-d975-4e70-8489-1b5b3e856855'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:10:18.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:10:23.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps the most significant revelation was Trump''s desire to find
        a political solution to end the war -- one that includes bringing the Taliban
        to the negotiating table.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b97496d-782a-4afa-8362-e0c63bf1f947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:10:18.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:10:23.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s new in Trump''s plan?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a7fecb-6e2c-4256-9fc3-605983edeb88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:10:18.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:10:23.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new plan for American engagement in Afghanistan that Trump announced
        is -- until he puts more meat on the bones -- the same old plan, only with
        less accountability to Washington.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b56b25-6dd7-41b6-b09e-771dfe91b7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:10:18.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:10:23.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, Trump more publicly called out Pakistan as being part of the
        problem. But he failed to lay out any serious detail, making it hard to see
        exactly now this plan differs from existing US policy and how it will succeed
        where the old one failed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755d637f-9d8a-4e2b-87b3-a471e55735c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:10:18.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:10:23.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, the lack of clarity may keep the enemy guessing:
        no drawdown dates, no troop numbers, only the threat that the enemy cannot
        win on the battlefield.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bfed058-5505-4054-9c7a-76fe1f57b085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:10:18.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:10:23.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How realistic is it?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23aae54-3ae2-4fe1-970c-a5638b99fa96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:10:18.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:10:23.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said: "Someday after an effective military effort, perhaps
        it will be possible to have a political settlement that includes elements
        of the Taliban in Afghanistan."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597cc9d4-87a3-4f06-b427-318cf51c2689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:10:18.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:10:23.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A political solution to the fight with the Taliban is the only realistic
        way for US forces to leave Afghanistan and not give a free hand to al Qaeda
        and ISIS. In acknowledging this, it is clear that Trump is now listening to
        the advice of his generals.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881b1878-1a5c-48d7-a118-3917f0fe6f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:10:18.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:10:23.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you listened carefully, you''ll have noticed that Trump differentiated
        between his enemies. This is key to leaving the door open for a political
        deal with the Taliban. He said that his objectives are to "obliterate ISIS,"
        "crush al Qaeda" and "prevent the Taliban from taking over Afghanistan."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251ffa73-f030-4f1d-a4b4-597cf852e921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:10:18.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:10:23.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taliban have responded by seemingly leaving the door open for
        talks. They couched their threat to keep fighting the United States by saying,
        "If the US keeps following a war strategy, we will keep fighting them." That
        careful use of the word "if" may come to be incredibly important.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d7e206-056a-477f-bda3-ac742e6310c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:10:18.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:10:23.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Will the tough talk on Pakistan work?</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5715d0-eb68-40c4-a507-46d680a7ef74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:10:18.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:10:23.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pakistan fears that India would like Afghanistan to become a client
        state on the Pakistani border.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c6aa91-6f23-4062-afc8-6fa3a8598346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:10:18.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:10:23.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pakistan has long supported the Afghan Taliban to prevent this from
        happening and as a result has a controlling influence in the Afghan government.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87a15d4-6d64-4561-b64b-aa996be7e85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:10:18.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:10:23.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, in Afghanistan, the Taliban have complained that Pakistan
        has prevented their efforts at negotiating peace on their own terms.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5664403c-095b-4805-b59e-094fc742d723'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:10:18.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:10:23.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s demand that Pakistan stop offering a haven to criminals,
        terrorists and other groups is not new.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234ed9e2-4f78-43fd-b346-49215f0f6dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:10:18.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:10:23.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when the United States has previously blamed Pakistan for supporting
        the Taliban -- and in particular the&nbsp;Haqqani network&nbsp;-- it has not
        worked out so well: Vital US troop resupply routes that run through Pakistan
        have been shut down, local tribes have protested and the government has closed
        the border.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba2c8cb-a7b4-405b-9c6a-c4e51010535c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:10:18.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:10:23.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In such situations, the United States has turned to Russia for help.
        Russia has allowed resupply trains to run across its territory to Afghanistan.
        But the Russia route is not ideal because it takes much longer -- supplies
        can take more than a month to arrive, as opposed to days from Pakistani ports.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e907a0c-c984-4edf-a34f-9dba01b0997b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:10:18.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:10:23.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the political situation today means that Russia is far less
        likely to allow United States the luxury of a backup path for supplies, should
        Pakistan close its borders again.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35efc4f0-8d74-4561-ab5d-0817cb32fe02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:10:18.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:10:23.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What does success look like?</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cbf4950-b93a-477a-b2f3-25e4e78839a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:10:18.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:10:23.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Success for the United States in Afghanistan would be a negotiated
        political solution that sees the Taliban as a political entity in the Afghan
        government.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ca5d57-a093-41ff-bb24-c6baea35cf01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:10:18.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:10:23.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is something the Taliban have demanded in the past. The group
        is seeking ministerial places as well as senior positions in the army.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb3c359-37e0-419c-8752-1e4837bb8869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:10:18.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:10:23.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taliban are a national force that has a nationalist agenda,
        unlike al Qaeda and ISIS, which both have international ambitions.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33eea0a8-cbcf-4ea4-9125-da27c1bf82be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:10:18.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:10:23.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recognizing that -- as Trump appears to have -- is key. Certainly,
        it wouldn''t guarantee success, but it would help create conditions where
        success may be possible.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2614fef9-2729-42d7-9b50-b065adb45556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:10:18.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:10:23.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would certainly require more diplomatic heavy lifting than the
        United States has managed in the past. The Taliban have a vested interest
        in seeing ISIS defeated and al Qaeda diminished -- both are threats.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69bbef13-13c2-469b-9766-c13f179612b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:10:18.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:10:23.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both groups share a broadly common conservative Islamic philosophy
        and, to a significant degree, their fighters in Afghanistan and Pakistan are
        drawn from the same Pashtun ethnic group, with similarly strong cultural beliefs.
        This makes it even more important for the Taliban to gain recognition as a
        political force to represent their community and shut down sympathy for ISIS
        and al Qaeda.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6295f73-a1ce-45ac-8559-551c19ac2856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:10:18.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:10:23.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that''s the Taliban''s value to the Afghan government and to
        Trump: to co-opt them into denying territory to terrorists.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b034ee93-356e-4361-9a5f-dbddaea4ff39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:10:18.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:10:23.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What will it take to achieve the plan?</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09d221e-9998-4fb5-8fc9-afe24c16caf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:10:18.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:10:23.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trust between all parties is central to this plan working.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252ceba6-7446-49c1-a732-aa030d8a9f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:10:18.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:10:23.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pakistan will have to feel that it can trust the United States to
        act in Pakistan''s interest as well as its own -- something that will be complicated
        because of Trump''s huge appeal in India.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75dc007-5027-49c3-94f3-e05533ce27e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:10:18.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:10:23.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, the United States cannot afford to make any mistakes -- by
        this we mean civilian casualties that further damage its reputation. Second,
        it needs to practice quiet diplomacy and try to build a working relationship
        with the Taliban -- which has suffered the most from American intervention.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c15558d-8543-4994-809b-35bacd72984b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:10:18.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:10:23.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India has to hold its venom on Pakistan, which it came close to
        doing in its statement Tuesday responding to Trump''s address.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f9f515-daa3-486b-a90e-19267c8bce69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:10:18.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:10:23.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the Afghan government needs to win the confidence of its own
        people through curbing corruption and cronyism.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1153748-7949-45ac-9bb4-78973b922afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:10:18.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:10:23.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the only way it can build an army that thinks it has a country
        worth fighting for.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6cb6cb-0718-4b90-9022-25c09f56db0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:10:18.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:10:23.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fate of Afghanistan has always been in the hands of the generals
        who are invading it.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689ed29f-0aab-4f64-9652-ff9cb5f32e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:10:18.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:10:23.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s announcement Monday night has done nothing to change this.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15553720-f3cd-457a-b661-d49c68daaaf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:10:18.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:10:23.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Trump''s Afghanistan
        plan: Can it actually work?."</em></p>'
  'Tillerson-North-Korea-signal':
    'author': 'Nicole Gaouette and Laura Koran, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-08-23T07:33:54.889+08:00
    'imagesource': 'jcr:daa9d466-f1c0-4da0-8608-104be8ea7593'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9493485f-9475-481b-992a-8175bce00920'
    'lead': 'Secretary of State Rex Tillerson signaled that the US is open to dialogue
      with North Korea, a day after the regime in Pyongyang once again issued bristling
      threats against Washington.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-05T14:12:16.126+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-05T14:12:20.190+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-05T14:12:19.966+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tillerson sees possible pathway to DPRK dialogue

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a141fb-2978-49f4-8100-e7a45873c954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:12:16.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:12:20.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> Secretary of State Rex Tillerson signaled
        that the US is open to dialogue with North Korea, a day after the regime in
        Pyongyang once again issued bristling threats against Washington.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3aa433-88d1-497a-ab45-a15ad9d02d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:12:16.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:12:20.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tillerson broke off during remarks to reporters about the administration''s
        strategy in Afghanistan to make an observation about the Democratic People''s
        Republic of Korea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a642a734-a85f-46b5-a183-6f92b5b819e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:12:16.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:12:20.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it is worth noting, we have had no missile launches or
        provocative acts on the part of, or provocative actions, on the part of North
        Korea since the&nbsp;UN Security Council resolution" sanctioning Pyongyang
        on August 5, Tillerson said Tuesday at the State Department.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3741196c-8b1d-488c-ab54-19f40b23defd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:12:16.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:12:20.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am pleased to see that the regime in Pyongyang has demonstrated
        restraint," Tillerson said. "We hope this is the signal we have been looking
        for, that they are ready to restrain provocative acts. And perhaps we are
        seeing a pathway in the near future to having some dialogue."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35eef1b5-cf74-4526-968c-c476e9f0fa10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:12:16.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:12:20.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tillerson made the comments a day after the US began annual military
        exercises with South Korea which often rile the DPRK. He also spoke just hours
        after the Treasury Department&nbsp;announced new sanctions&nbsp;against Russian
        and Chinese firms that do business with North Korea, enabling it to fund its
        ballistic missile and nuclear programs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb723a66-9f18-46e0-bb79-57dd914e67ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:12:16.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:12:20.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nerves in Asia were on edge in July after North Korea tested two
        ICBM missiles that could in theory reach the US mainland. The launches prompted
        the unanimous August vote in the Security Council to slap Pyongyang with sanctions
        that could slash its $3 billion export revenue by as much as one-third.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f428ecf-0234-49c7-b34e-c2e77de9f5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:12:16.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:12:20.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then tensions soared in early August after President Donald Trump
        declared that North Korea would face "fire and fury like the world has never
        seen" if it continued to threaten the US. Pyongyang responded the next day
        with more threats, including a warning that it would target Guam. The threats
        have only continued.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a6fca9-e323-476d-943a-600d9f440e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:12:16.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:12:20.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day before the US and South Korea began long-planned annual military
        exercises on Monday, North Korea warned that the US was risking an "uncontrollable
        phase of a nuclear war." North Korean state-run media said that the country''s
        military could strike the US at anytime and that neither Guam, Hawaii nor
        the US mainland could avoid the "merciless strike."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1554f2-7ee8-4818-bd35-f87e821292c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:12:16.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:12:20.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as Tillerson pointed out Tuesday, the DPRK hasn''t taken any
        action. "I want to take note of that and acknowledge it," Tillerson said.
        "We need to see more on their part but I want to it acknowledge the steps
        they have taken thus far. That it''s important to take note of it."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44b99e7-e76d-4f73-b0de-58a95a6ff252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:12:16.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:12:20.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Tillerson sees possible
        pathway to DPRK dialogue."</em></p>'
