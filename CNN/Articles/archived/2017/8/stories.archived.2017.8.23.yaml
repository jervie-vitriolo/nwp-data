      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kitang-kita, the lies, even granting Mr. Faeldon''s assertion that
        he was working alone, if he was the principled man that he said he is, he
        should have stood firm even if he was alone," Lacson said, "Unfortunately,
        instead of going against the system, siya ang kinain ng sistema (he gave in
        to the system), thereby effectively tolerating and even promoting the impunity
        of corruption."</p>'
