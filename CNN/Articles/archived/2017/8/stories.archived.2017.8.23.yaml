      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The films "100 Tula Para kay Stella" by Jason Paul Laxamana, "Patay
        na si Hesus" by Victor Villanueva, and "Bar Boys" by Kip Oebanda will run
        for a second week as part of the regular play date in several cinemas around
        the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7523959-8c33-4439-8c83-28185e3017f4'
      'mgnl:activationStatus': true
