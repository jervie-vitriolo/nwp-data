    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe18712-2334-4331-aa28-b80ba37cfb1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:27:02.833+08:00
