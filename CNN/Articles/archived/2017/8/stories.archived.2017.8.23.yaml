      'mgnl:type': 'text'
      'text': '<p>Now the model is coming clean about her drinking.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e370cc-0ca5-4bfb-970f-249ffae29f5f'
