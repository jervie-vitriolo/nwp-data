      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And just like taking illegal drugs, they find themselves addicted
        to bribes in exchange for favors. Tuloy ang ligaya ng mga corrupt. Indeed,
        loose morals will blur lines.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227733f3-6509-4158-927e-5ddd74edce3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:13:30.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:13:35.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How can we stop the importation of illegal drugs at the Bureau of
        Customs if the graft activities of its officials and personnel and the corrupt
        system persist in the seaports and airports?</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74dadb4-69d3-45dd-852d-92619cbc499c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:13:30.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:13:35.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue at hand would have never happened if there was no collusion
        by someone with somebody from the inside, whether it is a middle-level official
        of the bureau or all the way up.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4799685a-0243-4c15-b66e-7b669e91c0aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:13:30.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:13:35.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kung walang kita, lahat makikita. Kung may kita â€“ eh, wala talagang
        pagpupuslit na makikita.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5a8fef-d147-4783-b71d-39cb7e042e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:13:30.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:13:35.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mr. President, everybody knows, at the Bureau of Customs, itâ€™s â€œeverybody
        happyâ€. They have this so called â€œpaydayâ€ Friday / TGIF / Friday-three oâ€™clock-habit,
        or whatever day of the week and hour of the day they now choose to make themselves
        happy, and yes â€“ filthy rich.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6ace93-4e85-4969-8495-373f25495bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:13:30.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:13:35.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So many monikers have been coined for this joyous tradition at the
        BOC but all refer to a weekly assembly of several customs officials and selected
        employees, where multimillion peso bribes otherwise known as â€œTaraâ€ are given
        and divided up.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4de3d3-7bfc-451e-9f9a-5d617c529e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:13:30.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:13:35.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mr. President, for the past few weeks, I have been expressing my
        disbelief with President Duterteâ€™s unusual calm and gentle reaction to the
        alleged involvement of his people in Customs to the massive volume of drugs
        that easily made its way to our controlled borders.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c57c464-40d3-4cd3-8015-7d4c99f2b3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:13:30.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:13:35.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, after weeks of public outcry here, there and everywhere
        for the removal of Faeldon, President Duterte has finally acted and replaced
        him as&nbsp; Customs chief. Even for an â€œhonest manâ€, sabi nga ho natin, it
        is better late than never.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53856ac0-9b37-442a-94b4-3fd85caa45fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:13:30.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:13:35.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, in case our distinguished colleagues are wondering how and
        from whom I got all these information, let me tell you as a background, Mr.
        President, with a little bit of exaggeration â€“ si Nick Faeldon na lang yata
        ang hindi nakapag-ambag ng datos na ipapakita ko sa inyo sa mga susunod na
        sandali.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538de628-73c8-45b9-bb4c-b8fe4eee81fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:13:30.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:13:35.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, when the so-called Customs payola or â€œTaraâ€ hit the fan
        and made it to the headlines, information came pouring in.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9295ab54-ee73-4a01-8540-bc995426ddc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:13:30.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:13:35.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quite a number of top and middle-level Customs officials and employees,
        as well as brokers, even a civic-minded individual who has been gathering
        information on this matter for the longest time started contacting our office.
        At least two of those I mentioned directly came to us to provide their own
        versions of the â€œTaraâ€ list.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f764bd-c922-4eeb-8bff-2823ac5f9d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:13:30.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:13:35.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From various sources inside and outside the Customs Bureau that
        I had interacted with over the past two weeks regarding the â€œTaraâ€ list, we
        carefully vetted and cross-matched each and every information to come up with
        an objectively filtered and detailed list of who and how much each office
        or official in the Bureau collects per container per day.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b048fd8-78e2-4833-921b-2d9acf191bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:13:30.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:13:35.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the list furnished us by various sources, a â€œstandard taraâ€
        amounting to a low of P19,000 to a high of P45,000 is paid to the Customs
        officials in the Central Office for each container.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97728ff3-e527-465a-a3ac-12ae65e9a1ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:13:30.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:13:35.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of the â€œstandard taraâ€ paid to Customs Central Office, Manila
        International Container Port (MICP) officials and employees also collect payola
        in the amount of P14,700 (on the low side) and P23,700 (on the high side)
        for 40-footer containers. Hence, the total tara being paid for each container
        is from P33,700 to P68,700.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2503ec3-7734-4cc7-9431-f90cbe89e0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:13:30.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:13:35.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a 40-footer container for the Port of Manila (POM), the tara
        of the Customs officials and employees amounts to P15,700 to P26,700. If we
        add this to the standard tara mentioned above, the total tara ranges from
        P34,700 to P71,700.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69cb8d68-5c2c-4d94-bf79-6e06faf9bdab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:13:30.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:13:35.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a 20-footer container, an additional P12,200 to P20,700 tara
        for the Customs officials and employees in the Manila International Container
        Port (MICP) is added to their standard tara, making a total tara for each
        20-footer container amounting to P31,200 to P65,700.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0294cce5-fae4-47e1-b8d8-a48a90411e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:13:30.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:13:35.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the Port of Manila (POM), Customs officials and employees are
        receiving taras from a low of P13,200 to as high as P23,700 making the total
        tara for a 20 footer ranging from a low P32,200 to a high of P68,700.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44224a6b-f0d5-4689-8ea9-2700e4b5f116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:13:30.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:13:35.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From this, the share of each office or person within the Bureau
        can range from a low of P200 to a high of P15,000 per container. Believe it
        or not, officials from the top offices of the Bureau down to those who monitor
        the â€œGatesâ€ and â€œX-RAYâ€ have their share in the tara.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7416ebda-eea1-4e93-b5d0-9ed9e7a87b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:13:30.351+08:00
      'mgnl:createdBy': 'jeff'
