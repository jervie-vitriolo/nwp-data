  'pnp-crime-lab-kian-loyd-delos-santos':
    'author': 'Ver Marcelo, CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-23T19:53:36.539+08:00
    'imagesource': 'jcr:6a61454f-cf0e-47ed-8cdc-78d53ea8d113'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '67e80af0-670e-4ead-bf3f-940edf459956'
    'lead': 'The Philippine National Police Crime Laboratory report is inconsistent
      with the findings of the autopsy conducted by the Public Attorney''s Office.'
