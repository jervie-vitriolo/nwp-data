      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 23) â€”</strong> Senator
        Ping Lacson on Wednesday accused resigned Bureau of Customs chief Nicanor
        Faeldon of receiving P100 million when he assumed office.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6cd00d-573c-4357-983a-abeeeed3099c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:13:30.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:13:35.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a privilege speech before the Senate, Lacson said a mafia is
        behind all smuggling activities in the bureau, including the controversial
        P6-B shabu shipment from China.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ee509a-9da6-458e-b389-d1ba5a72f5d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:13:30.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:13:35.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Also read: Duterte names new PDEA, BOC chiefs</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed4c5d1-8c8f-494f-b770-526f5d10c85e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:13:30.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:13:35.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Loud whispers in the four corners of the Bureau of Customs compound
        tell of a 100-million-peso ''pasalubong'' to the newly-installed Commissioner,"
        said Lacson, a former Philippine National Police chief who is Chairman of
        the Senate committee on Public Order and Dangerous Drugs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc78f8ea-0845-4497-82cc-7c99d8c69ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:13:30.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:13:35.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Faeldon denied Lacson''s allegations saying he has
        "not done any form of corruption in my many years of government service nor
        tolerated those who tried even in the form of request."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15652cb-883f-4be8-adf4-910aa79fde48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:13:30.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:13:35.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faeldon welcomed a third party investigation by a competent body
        "so that justice will be served."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6381a8-b1fe-42d2-a7d1-e23a33dde6bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:13:30.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:13:35.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator''s allegation contrasts with President Rodrigo Duterte''s
        recent defense of Faeldon as an incorruptible and honest official.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40804d0a-1a9a-4b9c-916d-ff30ab45d44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:13:30.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:13:35.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here is the full text of Sen. Lacson''s privilege speech:</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940fcfc3-8cab-4255-9eae-337ccd33cb1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:13:30.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:13:35.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œHell is empty, and all the devils are hereâ€. So said William Shakespeare
        many, many years ago. Little did he imagine at that time that more than 10,000
        kilometers away and some 400 years later, he would be describing our present
        day Bureau of Customs. Thus, let me update Shakespeare by paraphrasing him
        â€“ â€œHell is empty and all the devils are at the Bureau of Customsâ€.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682693c5-94b5-4218-a2cc-6b81e2b28249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:13:30.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:13:35.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And for the devils, the Bureau of Customs is heaven â€“ a heaven that
        is a haven for crooks, criminals, malefactors, and faeldonsâ€¦ sorry, I meant
        felons.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ace9739-b1bb-438c-9332-27ee47180ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:13:30.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:13:35.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mr. President, I stand on a question of personal and collective
        privilege on a matter that this representation has found repulsive and reprehensible
        since the start of my career as a public servant.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0f4e09-6018-4c2a-83b2-083eec5d64d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:13:30.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:13:35.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In my years of public service I have always taken the adage:</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e775a9-f0e2-4b9d-b2cd-6ce7ba18c8f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:13:30.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:13:35.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œIn life there are 3Câ€™s: CHOICE, CHANCE, CHANGE. You must make the
        choice, to take the chance, if you want anything in life to changeâ€.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9891b0-9569-465e-9e38-5b6d1e0d118d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:13:30.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:13:35.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alas, Mr. President, while we see a ray of hope in many government
        offices, it is undeniable that, over the years, Customs seems to be the one
        office where darkness and evil always triumph.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546fb135-2ab6-4800-a814-0bf440ffc7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:13:30.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:13:35.427+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A fact underscored by the oft-repeated tale about this lowly guy
        whose driving ambition was to find employment at the Bureau of Customs. Thanks
        to the intercession of his congressman, he was able to get a clerical job.
        After a month of working, he was surprised to find a pay envelope.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650ad5b6-d5f4-4eaf-8e89-f2de033a35bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:13:30.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:13:35.427+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œWow, may sweldo pa pala dito,â€ he happily exclaimed.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e4e31c-0374-4364-88b5-038f9cf36083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:13:30.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:13:35.427+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mr. President, no matter how we pull in the reins, the Bureau of
        Customs fails big time in our governmentâ€™s fight against graft and corruption.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd0091e-da16-48a2-a81f-66305a0a677a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:13:30.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:13:35.427+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The facts are telling: As per the Social Weather Station, the BOC
        had consistently topped their polls as the MOST CORRUPT government agency
        from 2005 to 2016.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fdcae59-2856-4261-99f0-bf809f2d0b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:13:30.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:13:35.427+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hereâ€™s the problem â€“ periodically, the headlines shout of yet another
        big tale of corruption at the Bureau of Customs. But the anger and indignation
        are not sustained.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c36559a-2efa-4b54-8f31-c4a93b9700d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:13:30.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:13:35.428+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The corruption mess is deliberately downplayed by the Customs cretins
        and consigned to the dustbin of journalism history, ably assisted by their
        cohorts of PR firms, always ready and able to summarily kill a story that
        puts the bureau in a bad light.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0379918-e2b5-42af-a5a9-72f7402116e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:13:30.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:13:35.428+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How many of you still remember the case six years ago of a Customs
        clerk named Paulino Elevado, who was discovered by accident, literally, to
        be the owner of a pricey Porsche Carrera sports car? Aside from his Porsche,
        this Elevado also owned a fleet of six other luxury cars, two houses in an
        upscale subdivision. His salary? 9,000 pesos per month.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327c0f30-66a8-48a5-ab7e-9c71b7c8100d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:13:30.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:13:35.428+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clerk pa lang yan, hindi pa bossing.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae819cb-82bd-4599-a364-16aa3ef24904'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:13:30.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:13:35.428+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is time to bring the intensity of the war against drugs to the
        war against corruption.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3272f2a6-0319-4a37-befb-89394c4382ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:13:30.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:13:35.428+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramdam na ramdam ang war against drugs.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92bc13ab-3b4e-4fd3-a878-56cfb0fb83a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:13:30.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:13:35.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Araw araw, ang daming napapatay.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13beb2cd-c359-4bd0-a08a-3ae266efa41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:13:30.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:13:35.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pero, ang war against corruption, bakit wala na yata tayong naririnig
        na nakukulong?</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672b8017-6fb5-4f83-af82-6c6e9d9f2a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:13:30.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:13:35.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I have always believed that in the fight against corruption, we
        should only have one single standard.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0b4db6-b3b6-41a7-849c-4d38c1de50d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:13:30.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:13:35.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More importantly, we should not attempt to find who our allies,
        friends, or enemies are. Regardless of anything or anybody, corruption is
        evil. And there can be, there should be, no compromise with evil.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc39be61-edb2-47af-8c44-084dc1abca65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:13:30.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:13:35.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For over a decade, the Bureau of Customs failed to show improvement
        in fighting corruption.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa30b323-0e51-410d-b365-8fb334087883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:13:30.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:13:35.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most recent scandal, however, closely impacts the administrationâ€™s
        war on drugs â€” the very centerpiece of President Duterteâ€™s campaign promises.
        In fact, drugs and corruption are the two issues that President Duterte emphasizes
        in his public speeches and media interviews as tops in his list of priorities.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef80fe27-df8e-4407-9e42-d35ec3a28626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:13:30.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:13:35.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This makes the issue at hand more wanting and controversial than
        the same-old stories of Customsâ€™ improprieties.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b894475-fc60-42cb-a674-c6e05697bb78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:13:30.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:13:35.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Sunday, President Duterte has announced the appointment of
        PDEA Director General Isidro LapeÃ±a to replace Bureau of Customs Chief Nicanor
        Faeldon in the wake of the P6.05-billion shabu shipment from China.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f767e460-68bf-43dd-b78c-ab350346c883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:13:30.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:13:35.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mr. President, I pondered that delivering this privilege speech
        today might be likened to beating a dead horse. However, Mr. President, I
        have come to realize that when it comes to national interest, you do not deal
        with just one horse. Instead, you decimate the entire stud.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221a1578-e8c3-42a6-b9f2-457353b2ab4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:13:30.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:13:35.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly three months ago, media headlined a story of the seizure
        by local authorities of 604 kilograms of methamphetamine hydrochloride in
        a brokerage warehouse in Valenzuela City. This latest drug haul is estimated
        to have a retail value of Php 6.05 billion.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d0cd54-53bb-483d-ad4b-6cafae32144f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:13:30.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:13:35.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial reports indicated that this successful apprehension of a
        big haul of illegal drugs was a product of intelligence sharing and cooperation
        against cross-border smuggling between China and the Philippines Customs authorities.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
