    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330addc6-d243-427a-8e16-2adba1a20c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:38:52.701+08:00
