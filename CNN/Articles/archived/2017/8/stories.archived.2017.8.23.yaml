      'mgnl:lastActivated': 2019-08-05T14:26:04.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I got used to being in hair and makeup and having a glass of wine,"
        she said. "Then that glass of wine would carry over into me having one before
        the awards show. And then a bunch at the awards show."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
