      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Updates to include the statement from resigned Customs Commissioner
        Nicanor Faeldon</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7ece65-ca64-4ad7-8dbc-ccf89d056cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:13:30.346+08:00
