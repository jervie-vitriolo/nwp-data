  'bill-requires-body-cams-honoring-kian':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'ACTS OFW Rep. Aniceto Bertiz III. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-23T15:27:47.359+08:00
    'imagesource': 'jcr:2b13bc96-55de-4459-8c13-fcc55a5f6626'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1fd5f024-b122-40aa-8165-8fc6a806e8c8'
    'lead': 'The bill was named after the 17-year-old student killed on August 16
      in police anti-drug operations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-05T13:31:02.861+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-05T13:31:06.630+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-05T13:31:06.303+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bill requiring body cams on police named in honor of Kian

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236aa3bd-4cdf-4380-9fdb-8dfd5da6df53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:31:02.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:31:06.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 23) â€”</strong> A bill
        requiring police officers to wear body cameras during operations was filed
        Wednesday in honor of 17-year old Kian Delos Santos.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832fea58-ff87-4d6f-9e13-d33a0c97ea64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:31:02.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:31:06.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Bill 6250, or "The Kian delos Santos Body Cam Act of 2017,"
        was filed by Representative Aniceto Bertiz III of the ACTS-OFW party-list.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596a1664-8124-41eb-9896-dc3ea3738b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:31:02.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:31:06.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I file this bill in honor of Kian and other minors who perished
        in police operations so that their untimely deaths will not be in vain," a
        statement from Bertiz said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58230f38-7e86-4938-b9fb-b6270a11ab2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:31:02.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:31:06.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill allocates an initial funding of P200 million pesos for
        the cameras. Bertiz claims the technology update will help protect civil liberties.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783993c1-bc8f-455a-8316-6d7dd093b567'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:31:02.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:31:06.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the Caloocan City police raid team had body cameras, we would
        have had clear video evidence now of how 17-year-old Grade 11 public school
        student Kian delos Santos died and see who were responsible," Bertiz added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679387d9-1441-4b87-aa03-acc89b15c131'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:31:02.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:31:06.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A similar bill was filed by Representative Ruffy Biazon of Muntinlupa
        City on Tuesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5d6557-50e0-48d4-9390-40246ac21b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:31:02.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:31:06.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move to have policemen wear body cameras has gained support
        among lawmakers and human rights activists amid the questionable circumstances
        surrounding dozens of deaths of drug suspects.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139b984b-36d4-45e0-8bc7-252fd84cb27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:31:02.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:31:06.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That could be one solution to this problem," said Representative
        Carlos Zarate of Bayan Muna.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9482f9-dd8d-4064-8bad-0650c9579cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:31:02.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:31:06.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Mabuti nga may mga</em> CCTV <em>yung</em> barangay <em>minsan,</em>
        like in the case of Kian. Eh kung wala ''yon? You''ll just have to say, kasi
        nanlaban," Zarate told CNN Philippines'' "The Source."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a8da08-ec8a-4559-b5a8-0775207a9648'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:31:02.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:31:06.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That could be one solution to this problem. It''s
        good that barangays have CCTVs, like in Kian''s case. What if there was none?
        You''ll just have to say, he fought back.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf566324-960e-427b-a6d9-65a04a7aeac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:31:02.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:31:06.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zarate said legislators should find ways, either through amending
        present laws or enacting new ones to protect human rights.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6b3eb9-fc18-4eee-8031-123333df02d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:31:02.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:31:06.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"(H)anggang ngayon may problema talaga ang ating</em> state
        security apparatuses when it comes to human rights. Sa tingin nila pag suspek
        ka, wala nang human rights. Dapat bedrock natin ang paggalang sa karapatang
        pantao, especially in this case," he added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3e5242-ceb4-41d6-8423-19e918824c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:31:02.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:31:06.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Up until now there''s a problem with our state security
        apparatuses when it comes to human rights. They think if you''re a suspect,
        you don''t have human rights. Our respect for human rights is supposed to
        our bedrock, especially in this case.]</p>'
    '25':
