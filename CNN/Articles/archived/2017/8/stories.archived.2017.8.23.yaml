      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FULL TEXT: Sen. Lacson''s ''Kita-Kita sa Customs'' privilege speech</p>'
