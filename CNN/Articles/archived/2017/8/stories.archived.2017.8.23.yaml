    'template': '1'
    'title': 'Wayne Rooney retires from international football

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6325218-8294-4341-b3b1-6cfe2e5027b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:44:14.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:46:38.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) â€” Rejuvenated after his return to boyhood club Everton, Wayne
        Rooney has called time on his international career with England.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c46605-7a53-4397-89dd-c22bb21c92b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:44:14.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:46:38.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 31-year-old Rooney, who scored his 200th Premier League goal
        on Monday in the 1-1 draw against Manchester City, has netted in both of Everton''s
        league games in a promising start to the season for the Merseyside club.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12abfef-24df-41c1-b92b-ec4ca5772690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:44:14.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:46:38.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Leaving Manchester United was a tough call but I know I made the
        right decision in coming home to Everton," said Rooney, who scored 53 times
        in 119 games for England, in a statement on his website.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b76522-de62-4030-81bd-230d08510a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:44:14.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:46:38.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now I want to focus all my energies on helping them be successful."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97513a2d-d9fd-4004-8475-27dc5574cf0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:44:14.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:46:38.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rooney began his career with Everton, before joining United in 2004.
        He made his return to Everton in the summer transfer window having becoming
        sidelined at Old Trafford.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ebfc15-e55b-4f1c-9dfc-496cf028e653'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:44:14.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:46:38.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Hazard has the ''capacity to win'' Ballon D''Or</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581db2a5-0b4a-4379-9ca1-c5f3d6633724'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:44:14.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:46:38.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regret</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f078dc6-fd02-4fd1-b64b-4df9dbd57d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:44:14.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:46:38.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former England international Gary Lineker has described Rooney as
        "one of Britain''s top 10 ever" players.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab59f30-afaf-4aa4-8f6e-a3c759987dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:44:14.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:46:38.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, England has historically struggled at international level
        â€“ the country last won the world Cup in 1966 â€“ and Rooney was unable to change
        that dynamic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de963a6-5ed7-4d33-9113-b6cbb7dddcec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:44:14.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:46:38.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I will always remain a passionate England fan," added Rooney. "One
        of my very few regrets is not to have been part of a successful England tournament
        side.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbeb3944-3d92-4a5c-81bf-c0ecf22865b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:44:14.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:46:38.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hopefully the exciting players Gareth is bringing through can take
        that ambition further and I hope everyone will get behind the team."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aaa1ec7-a029-484d-a26e-a2a64f1db0ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:44:14.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:46:38.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rooney came to international prominence when he made his major tournament
        debut as an 18-year-old at Euro 2004, though he broke a bone in his foot in
        the quarterfinals against Portugal.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb8f790-9197-401b-ae29-63e0e2df20bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:44:14.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:46:38.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Wayne Rooney retires
        from international football."</em></p>'
