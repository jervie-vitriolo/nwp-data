      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec273630-a09f-41e1-a367-fd69c401bef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:56:23.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:56:27.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson said the "Everybody Happy" tradition is nothing new in the
        Customs bureau, as there have been other meetings where officials and selected
        employees divide millions of pesos among themselves.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd48e96-1818-4204-816e-dbf1e4f7beb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:56:23.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:56:27.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added there appears to be a "partner-in-crime relationship between
        Chinese nationals and our corrupt government officials, complete with middlemen
        and bagmen."</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a78ef0-88b1-4578-a7ac-651744c9639e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:56:23.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:56:27.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson called them a smuggling mafia, which is not afraid of the
        government including President Rodrigo Duterte, making it difficult to stop
        the importation of drugs.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ba2736-d6d9-4992-b60d-58c23ae71216'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:56:23.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:56:27.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"True, hunting down big-time as well as small-time pushers and drug
        addicts in the streets may suppress the drugs market. But, if our frontline
        government agency called the Bureau of Customs would allow, consciously or
        otherwise the convenient smuggling of tons of shabu into our country, it is
        impossible to win the battle against illegal drugs, simply because the supply
        reduction side of the anti-drugs strategy is failing miserably," Lacson said.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51942d20-14a0-4c3f-aa4a-904c62d87d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:56:23.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:56:27.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He recommended to President Duterte not to place or re-assign Faeldon
        to any government office, following his resignation.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e0a2d8-716c-48ec-b92c-f637e45ecb4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:56:23.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:56:27.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson also said that he vouches for newly appointed Customs Commisioner
        Isidro LapeÃ±a and hopes that he doesn''t get "eaten by the system."</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae340108-29c4-4621-9fd9-cc937f298514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:56:23.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:56:27.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faeldon, however denied Lacson''s allegations, saying he has not
        asked anybody to collect tara for him nor has he accepted tara from anybody.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5534d06c-5c9c-4b41-91c5-b41a1974a6c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:56:23.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:56:27.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Again, I have not done any form of corruption in my many years
        of government service nor tolerated those who tried even in the form of request.
        No is no," Faeldon said in a statement.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8dfb17-6b39-4aaa-a474-485777789eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:56:23.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:56:27.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He hopes justice and truth will come out.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e42bac-3f4f-49c3-8299-024019383e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T11:56:23.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T11:56:27.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The country will appreciate if a third party investigation by a
        competent body will be conducted so that justice will be served. Just like
        the Honorable Senator Lacson and the Filipino people, I want the truth to
        come out," Faeldon said.</p>'
