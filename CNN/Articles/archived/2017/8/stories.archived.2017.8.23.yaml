    'title': 'NBA: Kyrie Irving moves to Celtics in exchange for Isaiah Thomas

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599eded8-48ac-4ea0-ab9d-ccaf015f206e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:00:05.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:00:08.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 23) â€” The Boston Celtics get
        four-time all-star Kyrie Irving, while the Cleveland Cavaliers receive two-time
        all-star guard Isaiah Thomas and a trade package on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac3881a-cf3f-4bf9-bfaf-e44d9c054473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:00:05.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:00:08.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Celtics dealt forward Jae Crowder, center Ante Zizic, and the
        rights to the Brooklyn Nets'' 2018 first round pick to Cleveland to complete
        the package.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa489a80-14e0-440d-b646-357432d650ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:00:05.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:00:08.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 25-year-old Irving joins a Celtics team poised to challenge
        Cleveland''s stranglehold in the Eastern Conference.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da4a0a5-3a35-4b7a-8d5b-c4ef671404c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:00:05.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:00:08.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irving will link up with former Utah Jazz star Gordon Hayward and
        four-time All-Star Al Horford in Boston.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc23daa5-beaa-400c-bde6-d4943d536a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:00:05.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:00:08.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his six seasons with the Cavaliers, Irving posted career averages
        of 21.6 points, 5.5 assists, and 3.4 rebounds in 34.2 minutes of action.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">We have acquired four-time All-Star <a href="https://twitter.com/KyrieIrving?ref_src=twsrc%5Etfw">@KyrieIrving</a>
        in a trade with the <a href="https://twitter.com/cavs?ref_src=twsrc%5Etfw">@cavs</a>.<br><br>ðŸ“:
        <a href="https://t.co/BsoQtsX2FD">https://t.co/BsoQtsX2FD</a> <a href="https://t.co/TqYQnXsYwy">pic.twitter.com/TqYQnXsYwy</a></p>&mdash;
        Boston Celtics (@celtics) <a href="https://twitter.com/celtics/status/900156123818455044?ref_src=twsrc%5Etfw">August
        23, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0707d7b-0487-4695-906b-e3ae271403cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:00:05.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:00:08.678+08:00
