      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a63da73-805e-4c2d-a5f6-d66f8ce59e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:22:46.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:23:08.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans immediately started theorizing about what it could mean and
        whether it was tied to possible new music coming from the singer.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a909ca21-71ee-49cf-8d70-77c0687efaf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:22:46.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:23:08.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Swift has a bit of history with snakes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352acfa5-0c6f-4204-b3b1-af23a521a9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:22:46.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:23:08.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>#TaylorSwiftIsASnake became a thing a few years ago as a diss against
        the singer, who has had a few feuds with fellow celebrities.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ea446a-ba1f-46b5-ae59-1f17677e5a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:22:46.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:23:08.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hashtag and the posting of snake emojis on Swift''s social media
        accounts reached a fevered pitch in the summer of 2016 with the confluence
        of several events.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176a5db3-e34e-4510-ab02-60cca93b71c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:22:46.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:23:08.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, she split with producer and DJ Calvin Harris in June 2016
        after an almost year-and-a-half-long relationship.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65db44fa-91f6-4a27-bf84-d16633ceb3e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:22:46.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:23:08.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon after, Swift revealed that she had written "This Is What You
        Came For" under the pseudonym,"Nils Sjoberg." The hit, recorded by Harris
        and Rihanna, topped the charts all summer.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d009edb-82e0-45bc-860e-2e842783d0cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:22:46.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:23:08.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris didn''t appreciate her taking credit and responded in a series
        of now deleted tweets.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91886457-ee5a-4e98-a150-689c7d8297da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:22:46.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:23:08.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wrote the music, produced the song, arranged it and cut the vocals
        though. And initially she wanted it kept secret, hence the pseudonym," Harris
        wrote at the time. "Hurtful to me at this point that her and her team would
        go so far out of their way to try and make ME look bad at this stage."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405a75ad-99c2-49f0-8fd2-ab76ae44cfe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:22:46.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:23:08.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans who were #TeamCalvin went after Swift on social media, using
        the snake emoji.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e2bcdd-14a5-49f9-8191-8875342d4516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:22:46.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:23:08.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then came a blowup with Kanye West and his wife, Kim Kardashian
        West.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884cd335-4efa-469a-a7e4-83df82036299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:22:46.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:23:08.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rapper referenced Swift in February 2016 in his song "Famous,"
        which includes the line "I feel like me and Taylor might still have sex /
        I made that b**ch famous."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191e854a-ba6c-42e6-ba06-f0ab87933f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:22:46.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:23:08.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Bad Blood" singer took West to task for it. In a now deleted
        tweet, West claimed he "had a hour long convo with [Swift] about the line
        and she thought it was funny and gave her blessings."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5c7eaa-c4d7-4133-ad11-b15611c168e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:22:46.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:23:08.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift denied that via her rep.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7f2dd3-e959-413f-921b-4c0444ff4e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:22:46.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:23:08.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kanye did not call for approval, but to ask Taylor to release his
        single ''Famous'' on her Twitter account," the rep said at the time. "She
        declined and cautioned him about releasing a song with such a strong misogynistic
        message. Taylor was never made aware of the actual lyric, ''I made that b**ch
        famous.''"</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204c6e03-349e-4bcc-8b08-a6b6ea85ecb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:22:46.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:23:08.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a July 2016 episode of "Keeping Up With the Kardashians," which
        referenced the disagreement, Kim Kardashian West shared a Snapchat video of
        a conversation with Swift meant to prove she had given the lyric her approval.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75198e3-2750-42db-8b7f-bce4c1447ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:22:46.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:23:08.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kardashian West also tweeted about National Snake Day, which some
        interpreted as being aimed at Swift.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039264b4-ae36-4473-b8f5-f4e125af2ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:22:46.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:23:08.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wait it''s legit National Snake Day?!?!?They have holidays for
        everybody, I mean everything these days," Kardashian West wrote.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3025b2e1-013c-4c04-b85e-2139b1149dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:22:46.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:23:08.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some fans loved it.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b28a940-d172-4e6a-a111-57ae00e30b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:22:46.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:23:08.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift shot back that she hadn''t cleared the use of the word "b**ch,"
        and said she didn''t appreciate being branded a liar.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521da7ae-1389-449e-b7a0-3a401d304b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:22:46.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:23:08.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Where is the video of Kanye telling me he was going to call me
        ''that b**ch'' in his song?" Swift wrote. "It doesn''t exist because it never
        happened. You don''t get to control someone''s emotional response to being
        called ''that b**ch'' in front of the entire world."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc67058-e2ea-4734-8e54-90e764764e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:22:46.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:23:08.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fact that Swift may now be owning the whole "snake" thing is
        thrilling some.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90239647-59d4-4192-8121-bb5fd0745135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:22:46.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:23:08.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, let us not forget that in the Chinese zodiac 1989 was the
        Year of the Snake. That''s the year Swift was born and the title of her mega-successful
        2014 album. So, there may be indeed be reason to hope new music is coming
        soon.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da24656-0318-43bd-9f51-ab150c8e0afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T14:22:46.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T14:23:08.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Taylor Swift and
        snakes: The backstory."</em></p>'
