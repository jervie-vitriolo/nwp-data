    'lead': 'Wayne Rooney has called time on his international career with England.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-05T11:44:14.160+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-05T11:46:38.583+08:00
