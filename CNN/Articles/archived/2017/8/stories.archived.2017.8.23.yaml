      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mr. President, I believe nothing will happen if we do not address
        the moral bankruptcy that is intrinsic among the officials and members of
        the Bureau of Customs.</p>'
    '237':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c7d5fb-5bf5-45b8-a57a-a1cb8fd0e2ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:13:30.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:13:35.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We should not turn our heads too far from a deeper issue that holds
        back the progress of our nation. Henceforth, it is also high time to send
        off an all-out, sustained war against corruption.</p>'
    '238':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a706f4-26e0-44f7-9a1c-ffc16c0ba342'
      'mgnl:activationStatus': true
