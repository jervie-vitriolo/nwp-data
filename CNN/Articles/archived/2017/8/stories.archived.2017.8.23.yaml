      'mgnl:type': 'text'
      'text': '<p>The â€œTaraâ€ System, Mr. President, shows that there is a systemic
        corruption in the Bureau. In fact, with almost every office and official receiving
        their share of â€œTaraâ€™, the Bureau can give the Mafia stiff competition.</p>'
    '221':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587e461b-1386-4641-9c9d-0cb14d5bbd82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:13:30.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:13:35.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mr. President, the Supreme Court in a ruling said, â€œwe cannot afford
        to fail either in combating the drug menace or in protecting the individual
        rights and liberties we have enshrined in our Constitution. Either way, the
        consequences of continued failure are hard to imagine.â€</p>'
    '222':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd7c4bd-566a-47fe-b42e-ff0f59300294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:13:30.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:13:35.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drug problem cannot be solved by focusing on the demand reduction
        effort alone.</p>'
    '223':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc6e8ac-f76b-44d7-ab2f-ed04dd1e27bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:13:30.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:13:35.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hindi pa ba sapat ang isang taon at libu-libong napatay ng mga pulis
        at vigilantes para makita at mapatunayan natin ito?</p>'
    '224':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f874e19-bf63-4109-a152-29685259e2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:13:30.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:13:35.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since my days in law enforcement, we have always embarked on a two-pronged
        strategy in combating illegal drugs- demand or market constriction and supply
        reduction.</p>'
    '225':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49801b88-73e2-45b7-b229-c329cc37e847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:13:30.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:13:35.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>True, hunting down big-time as well as small-time pushers and drug
        addicts in the streets may suppress the drugs market.</p>'
    '226':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa50fb2a-1052-47bf-add9-41bc23e06d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:13:30.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:13:35.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, if our frontline government agency called the Bureau of Customs
        would allow, consciously or otherwise the convenient smuggling of tons of
        shabu into our country, it is impossible to win the battle against illegal
        drugs, simply because the supply reduction side of the anti-drugs strategy
        is failing miserably.</p>'
    '227':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6af9472-e606-430c-bb56-bbfbbfc2ae45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:13:30.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:13:35.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parang gripo, patuloy ang daloy ng illegal drugs sa bayan, tone-toneladang
        ilegal na droga.</p>'
    '228':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833f975b-b355-4a24-900d-6aaefc80c2c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:13:30.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:13:35.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This runs counter to the policy adopted by the State as enunciated
        in Section 101 of Republic Act 10863 otherwise known as the Customs Modernization
        and Tariff Act, to wit:</p>'
    '229':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b73e2f3-6adb-448e-9de9-334e987ad7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:13:30.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:13:35.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œ[I]t is the policy of the State to protect and enhance government
        revenues, institute fair and transparent customs and tariff management that
        will efficiently facilitate international trade, prevent and curtail any&nbsp;
        form of customs fraud and illegal acts, and modernize customs and tariff administration.â€</p>'
    '230':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b92417-cce7-49ac-94ed-dac82d659c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:13:30.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:13:35.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This Policy is in recognition of the important role that the Bureau
        of Customs plays in being the countryâ€™s first line of defense against the
        threats that arise from international trade. The problems that our country
        is facing now, such as smuggling, fraud and drug trafficking can effectively
        be lessened if we only fortify our first line of defense on border management.
        Thus, it is incumbent upon us to address this BOC issue head on and at its
        core.</p>'
    '231':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935b53c4-acd2-4325-8ae3-3eae58711912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:13:30.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:13:35.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a saying that every time we need to solve problems, we
        should dig at the roots instead of just hacking at the leaves.</p>'
    '232':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91e50de-1fef-4ea6-a8be-816017d32665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:13:30.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:13:35.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If we intend to remain committed to the War on Drugs, we need a
        War on Corruption.</p>'
    '233':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319ccf59-1aad-4fb1-86fd-5777149d6347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:13:30.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:13:35.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mr. President, I have known the newly-appointed Customs Chief, General
        Sid LapeÃ±a, as an honorable man. In fact, I can personally vouch for his integrity.
        With his appointment as the new Customs chief, I can only hope na hindi siya
        kakainin ng sistema tulad ng nauna sa kanya.</p>'
    '234':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb887ea9-33dc-4699-85d2-975bc7cba125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:13:30.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:13:35.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His highest calling at the moment is to descend to the gates of
        hell and&nbsp; destroy the brazen corruption within the countryâ€™s most corrupt
        government agency.</p>'
    '235':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686d71fe-a34e-4782-b851-be57797df4ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:13:30.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:13:35.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>General LapeÃ±a needs to institutionalize genuine reforms, and by
        genuine reforms, that would mean the abolition of the corruption system from
        top officials down to the last rank-and-file in Customs.</p>'
    '236':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab5083b-eb76-4e7f-b5ae-273bb7b1c970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:13:30.362+08:00
      'mgnl:createdBy': 'jeff'
