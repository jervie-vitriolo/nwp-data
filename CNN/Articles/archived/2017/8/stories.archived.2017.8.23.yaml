    'title': 'PNP Crime Lab: Kian Delos Santos had 2 gunshot wounds to the head

      '
    'updated': 2017-08-24T04:00:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7525dd8-1d55-4991-8c79-a5c2248ed3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:08:52.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:08:55.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 23) â€”</strong> The
        Philippine National Police (PNP) Crime Laboratory on Wednesday said 17-year-old
        Kian Loyd Delos Santos had two gunshot wounds to the head, and none on his
        body.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af93ae9-c0b6-4aec-ae17-5341b5218875'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:08:52.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:08:55.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is contrary to the result of the autopsy conducted by the Public
        Attorney''s Office (PAO), which revealed Delos Santos sustained one fatal
        gunshot wound to his body, in addition to the two to his head.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1bb8d5-7a7b-49ad-a07c-b311db7d831b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:08:52.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:08:55.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delos Santos was a Grade 11 student killed in an anti-illegal drug
        operation on August 16 in Caloocan City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6d36f2-410b-4b37-a15f-01c7bd9b1bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:08:52.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:08:55.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Crime Laboratory medico-legal officer Dr. Jane Monzon said the
        autopsy, conducted by Dr. Jocelyn Cruz of the Northern Police District (NPD),
        revealed the two gunshot wounds entered Delos Santos'' head at the left side,
        and exited at the right.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7322f5-f05e-46a0-a6da-05534ae20410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:08:52.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:08:55.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Delos Santos family to file murder case vs. police - PAO</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e669a296-0cf3-46c1-8978-a340d29bee0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:08:52.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:08:55.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang una po ay sa tainga, and then yung isang sumunod ay nasa likod
        ng tainga," Monzon said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9169ab0-9581-4f6c-b430-fdff18705c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:08:52.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:08:55.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The first one is at the ear, the next one is behind
        his ear.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f2318e-4907-4aaf-b386-0cf3af624975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:08:52.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:08:55.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added the bullets had a downward path.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32be849-1fe0-475b-8a0c-74fd3a02f9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:08:52.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:08:55.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mozon said the markings and abrasions pointing to close-contact
        shooting were not present in Delos Santos'' body.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4310d60d-b027-4108-80e2-4cda280f6c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:08:52.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:08:55.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were no soot or stippling...I assume that this is 60 cm,
        the tip of the barrel, not the gunman," she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f445105b-e3db-48be-a6bf-06afda36b894'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:08:52.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:08:55.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delos Santos also tested negative in the paraffin test conducted
        by the NPD.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494df769-233e-48d7-a7a4-0af55d56ea6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:08:52.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:08:55.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mozon, however, said the victim''s body was already embalmed before
        they were able to perform the autopsy, which was against protocol.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49112c32-6043-47c0-8a89-9c84675f29e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:08:52.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:08:55.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The body was embalmed already. Actually yun nga yung problema,
        if we have this violent death...if it''s embalmed, maraming limitations,"
        she said,</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b11a8ec-bde1-433a-aa27-906c3bba8dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:08:52.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:08:55.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added the embalming process may have washed off the soot, or
        the stippling may have been covered by makeup.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a9a868-6324-459c-8cd6-36f7d6971b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:08:52.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:08:55.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: New witness says he got drugs from Kian</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e5e4fb-7477-479d-88da-003d185a69cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:08:52.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:08:55.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP also confirmed the evidence collected by Scene of the Crime
        Operatives respondents in the crime scene, including a .45-caliber pistol,
        four cartridge cases, and two heat-sealed packets of suspected shabu.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1da6ae8-d442-41b0-a441-b8e4e6de02a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:08:52.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:08:55.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP Internal Affairs Service is wrapping up its case evaluation
        against three policemen linked to Delos Santos'' killing, so it can then proceed
        to the conduct of summary hearings.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0419f2-0135-4904-ba3c-4dabc9d65b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:08:52.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:08:55.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: PNP-IAS: Men dragging Kian Delos Santos in the CCTV footage
        are police officers</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fdd5dcb-1fab-44b1-b3d5-0ab003a6942c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:08:52.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:08:55.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on the gathered documents, so we will evaluate kung ano yung
        maging liability ng ating mga PNP personnel," Sr. Supt. Romeo Sta. Ana, regional
        Internal Affairs Service acting director, told CNN Philippines.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e944065-765e-48a1-9c21-9a25b21b0492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-05T13:08:52.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-05T13:08:55.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two policemen also admitted they were the ones seen on a security
        camera footage dragging Delos Santos before he was killed.</p>'
