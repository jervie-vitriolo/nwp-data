      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Anjo Alimario and Eimor Santos contributed
        to this report.</em></p>'
  'North-Korea-fires-short-range-projectiles':
    'author': 'Jamie Crawford and Ralph Ellis, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-08-26T08:41:20.462+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'da7b6e1c-c516-4519-8a2d-05bd129e03b8'
    'lead': 'The projectiles flew about 250 kilometers (155 miles) into the Sea of
      Japan, or East Sea, the Saturday statement said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-06T11:05:30.231+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-06T11:05:33.635+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-06T11:05:33.459+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Korea fires 3 short-range ballistic missiles, US says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4033a00-c4a8-4353-a27f-cb495b9facde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:05:30.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:05:33.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> (UPDATED) North Korea fired three short-range
        ballistic missiles Saturday morning from Kangwon province, the US Pacific
        Command said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba73a071-2375-48da-a4eb-044d6bc7437e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:05:30.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:05:33.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though North Korea says it now has the ability to send missiles
        to the US mainland, US defense officials said they determined these missiles
        did not pose a threat to North America or Guam.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990a37a5-4d80-445e-99a9-7b57fc1587b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:05:30.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:05:33.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cmdr. David Benham, spokesman for US Pacific Command, said the first
        and third missiles "failed in flight" and the second missile launch "appears
        to have blown up almost immediately."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6344811-d314-4b44-a3b3-489fddafbf40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:05:30.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:05:33.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are working with our Interagency partners on a more detailed
        assessment and we will provide a public update if warranted," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22fff45-ae83-4e03-a344-000b870b2622'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:05:30.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:05:33.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The missile tests occurred as the United States and South Korea
        conducted&nbsp;the annual Ulchi Freedom Guardian military exercises.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e26c47-3694-48e6-8834-ebd3b1d67d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:05:30.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:05:33.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea and the United States call the exercises defensive in
        nature, but North Korea sees them as provocative and hostile, perhaps even
        preparation for an invasion.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988e3dad-a792-4aad-9798-3e36cb1a197f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:05:30.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:05:33.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Korean People''s Army is keeping a high alert, fully ready
        to contain the enemies. It will take resolute steps the moment even a slight
        sign of the preventive war is spotted," North Korean state-run newspaper Rodong
        Sinmun said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e6b991-090d-46d5-871f-5781d3f8995e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:05:30.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:05:33.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement issued by the South Korean Joint Chiefs of Staff said
        "the projectiles" were launched around 6:49 a.m. Saturday and flew about 250
        kilometers (155 miles) into the Sea of Japan, or East Sea.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e352b981-6531-472c-8049-6a673b9dbba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:05:30.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:05:33.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea planned to convene its national security council several
        hours after the missile launches, the presidential office said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5896ae94-e8ee-444e-834a-2396cb11569d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:05:30.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:05:33.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our military is closely monitoring for North Korean additional
        provocation and strengthened surveillance and security postures and maintaining
        readiness postures," the South Korean release said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb77be3c-23da-4825-88cc-7a5f66538289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:05:30.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:05:33.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea has conducted a series of ballistic missile tests this
        year, increasing tensions with the United States, South Korea and Japan.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77460e20-45c6-4960-b1f6-79096a2a6c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:05:30.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:05:33.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has fired more than 20 missiles since February, further
        perfecting its technology with each launch. In July, it launched an intercontinental
        ballistic missile, which North Korea claims could reach "anywhere in the world."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9213ea-a55f-4809-a2d3-7ee9e24d235d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:05:30.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:05:33.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "North Korea fires
        ''short-range projectiles,'' South Korea says"</em></p>'
  'Game-of-Thrones-faces-attack-from-nitpickers':
    'author': 'Brian Lowry, CNN'
