      'mgnl:type': 'embedCode'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a1f13b-d7d9-430c-a87f-123932988888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:58:04.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:02:13.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Jolina'' accelerates</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3e2b2b-e218-46a7-a636-d7fd1269d925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:58:04.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:02:13.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said "Jolina" has accelerated on Saturday morning and will
        continue to bring rain over many parts of Luzon.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b00546-8d6f-486d-baf1-7ce15a2528ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:58:04.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:02:13.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm is now forecast to move west northwest at 24 kilometers
        per hour (kph) from a previous of 20 kph.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8970e406-dbd1-4dba-bb20-2e8ff4039dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:58:04.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:02:13.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 10 a.m. the storm is already at 120 km west southwest of Sinait,
        Ilocos Sur after crossing northern Luzon overnight.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ecd91e7-fd96-4a8e-861b-3a5374da3df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:58:04.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:02:13.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm has also "reintensified," PAGASA said, now packing maximum
        sustained winds of 80 kph, and gustiness of up to 95 kph, from a previous
        of 65 kph and 80 kph, respectively.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748d3e2d-383c-499c-be16-1655c631f3c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:58:04.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:02:13.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said monsoon rains are expected over the western sections
        of Central and Southern Luzon.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c688ac06-ceca-408b-b0ca-a7ec4d40f519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:58:04.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:02:13.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, light to moderate with possible occasionally heavy rains
        due to thunderstorms will prevail over the rest of Luzon.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224c42a7-05e0-41c8-8292-5406c689b1e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:58:04.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:02:13.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state weather bureau warns residents in the affected areas of
        possible flashfloods and landslides.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e325126c-32e3-4883-8949-a2c0f5d95445'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:58:04.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:02:13.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA earlier issued a gale warning at 5 a.m., advising fishing
        boats and other small seacraft not to venture out into the western seaboard
        of Central Luzon, specifically in Zambales and Bataan, as the sea conditions
        are expected to be rough.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60c095b-7056-41a5-be07-31919eb4770f'
      'mgnl:activationStatus': true
