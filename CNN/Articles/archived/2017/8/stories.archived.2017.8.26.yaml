  '2017-sea-games-gilas-pilipinas-basketball-gold':
    'author': 'CNN Philippines Staff'
    'caption': 'Photo courtesy: Philippine Sports Commission'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-08-26T23:48:50.435+08:00
