      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Science fiction and fantasy fans have a well-established history
        of grousing about properties that they love, from complaints about noise in
        outer space in "Star Wars" to the general lack of consistency as to whether
        a fall from great height causes death in superhero movies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42d385d-493c-41c7-9978-a383f5f9f53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:08:11.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:08:14.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the popularity of "Game of Thrones," coupled with a faster
        narrative pace as the HBO series nears the end of its penultimate season,
        has brought out second-guessing and gripes in droves.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34657ca-aa7a-4305-a3c1-6f1509d8e549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:08:11.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:08:14.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most recently, the issues addressed -- with great seriousness and
        sporadic bursts of indignation -- have involved the flight speed of ravens
        bearing urgent messages and dragons traversing huge swatches of ground.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22837062-dab4-4b1e-90a6-2ceb39e06722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:08:11.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:08:14.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this case, it''s fans, not network suits, who are distributing
        the equivalent of "A dragon couldn''t do that" missives -- only here, not
        directly to the show''s creative team, but through the filter of social media.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69630b20-cd8f-4161-a82a-e422a2e96897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:08:11.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:08:14.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For TV writers, of course, this is part of the territory, and in
        a way a kind of validation. The more people obsess over the details, the more
        emotionally invested they are in a program, which is why some of the harshest
        appraisals are directed at shows like "Game of Thrones" or "The Walking Dead,"
        which had its own deserved run-in with "But you couldn''t escape a mob of
        zombies by hiding under a trash bin."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582c6f42-153a-4383-8891-8b174957dac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:08:11.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:08:14.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such criticism is generally written off as a high-class problem.
        As "Thrones"&nbsp;director Alan Taylor noted&nbsp;in a Variety postmortem,
        "It''s cool that the show is so important to so many people that it''s being
        scrutinized so thoroughly."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d56a60-3803-4794-9625-75ba2f8b6e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:08:11.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:08:14.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even fantasy worlds and alternate realities have to adhere to logic,
        lest they jar the audience out of its reverie, as the most recent "Thrones"
        episode clearly did for some fans. And it''s certainly best not to make a
        habit of that.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff23afe2-759f-49c1-bc51-2b7da470563d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:08:11.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:08:14.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, it''s tempting to roll one''s eyes at the time
        and energy exhausted sniping at minutia. Reasonable minds can differ, but
        as James Erwin&nbsp;wrote in Slate&nbsp;a few years ago -- when scientists
        were quibbling about the movie "Interstellar" -- "We lose something when we
        insist that a word can only mean one thing, that an image can only be interpreted
        one way, and that the worth of a film hinges on the plausibility of all its
        elements."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f868e9-693c-4629-bc27-17c74a69f9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:08:11.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:08:14.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So okay, fine, a dragon probably couldn''t have covered that distance
        in the allotted time. But once die-hard fans have invested six years in a
        TV show with dragons and witches and people being raised from the dead, it
        would seem that they''ve ventured far enough into the world of Westeros to
        abide the occasional leap of faith.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd9a479-41ed-414c-a8f5-055594dac3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:08:11.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:08:14.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "''Game of Thrones''
        faces attack from nitpickers."</em></p>'
  'Ex-Thai-PM-Yingluck-Shinawatra-Duba':
    'author': 'Kocha Olarn, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-08-26T03:10:49.885+08:00
    'imagesource': 'jcr:0f0c072b-364a-4c72-a902-9d8435d9142e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '29cc1f73-8c34-486f-895a-0a42802fa725'
    'lead': 'Yingluck''s brother Thaksin, who is also a former Thai Prime Minister,
      lives in Dubai and London in self-imposed exile to avoid corruption charges.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-06T11:11:14.426+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-06T11:11:18.874+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-06T11:11:18.652+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ex-Thai PM Yingluck Shinawatra has fled to Dubai, source says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ac30aa-ee14-4ae4-a73b-0872c8ce449d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:11:14.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:11:18.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Thailand''s former Prime Minister Yingluck Shinawatra fled
        Thailand for Dubai two days before a verdict was due to be delivered&nbsp;in
        a trial over rice subsidies, a highly-placed source in her Pheu Thai party
        said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3540095b-1cc5-4bca-8048-434ac5b659e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:11:14.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:11:18.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yingluck left Thailand on Wednesday and is now "safe and sound"
        in Dubai, the source said. She was due to appear in court Friday but a warrant
        was issued for her arrest after she failed to show up.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42f1bc8-52e3-4eab-a790-c0409169e29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:11:14.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:11:18.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yingluck''s brother Thaksin, who is also a former Thai Prime Minister,
        lives in Dubai and London in self-imposed exile to avoid corruption charges.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a653e5c-75f9-4b25-9657-73034465950c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:11:14.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:11:18.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior police official Gen. Sriwara Rangsibhramakul told CNN that
        there was no official record of Yingluck leaving the country, which would
        suggest she slipped into a neighboring country first by crossing over a land
        border.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d2c9a6-ba7f-45b9-ba7e-dd80189076ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:11:14.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:11:18.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if it was possible she fled via a natural land border, Rangsibhramakul
        would only say: "That is possible."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef8c8e6-233a-48b4-a35d-80b1425f4903'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:11:14.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:11:18.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the hearing on Friday, Yingluck''s lawyer said she was ill, but
        did not produce a medical certificate. The explanation was rejected and Thailand''s
        Supreme Court issued an arrest warrant.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ca64d6-2bd4-425d-a22a-ab4b5ff7d059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:11:14.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:11:18.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yingluck -- ousted by a military coup in 2014 -- had been barred
        from leaving Thailand without court approval since 2015, when her trial started.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e70036-f8df-4448-8bb9-45f8f824e958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:11:14.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:11:18.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her bail of 30 million baht ($900,000), posted when the trial began&nbsp;more
        than two years ago,&nbsp;has been confiscated.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe107ec-bacd-4fe6-bcff-ff1fee9d174a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:11:14.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:11:18.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yingluck faced up to 10 years in prison for alleged negligence over
        the rice-buying scheme, which cost the country billions of dollars. The court
        has set a new date for the verdict of September 27.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae25f65f-6b85-4b97-80f2-e86d837186ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:11:14.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:11:18.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Low risk'' of unrest</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e0c0db-c7cb-43c0-bc8f-260b5e9381b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:11:14.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:11:18.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rice subsidy program, introduced in 2011, pledged to pay farmers
        well above the market rate for their crop.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9770d2-61f2-44cd-bafe-d18273be0730'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:11:14.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:11:18.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But critics said it wasted large amounts of public funds trying
        to please rural voters, hurting exports and leaving the government with huge
        stockpiles of rice it couldn''t sell without losing money.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a865df0f-4206-4061-9adf-a89eb866e921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:11:14.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:11:18.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yingluck said the rice subsidy scheme was "beneficial for the farmers
        and the country" and that claims it lost money were wrong and motivated by
        political bias against her.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f814d0-06d9-4af6-b58b-cce2b71769bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:11:14.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:11:18.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, she pledged to see through her trial, and said that she
        had not considered leaving the country.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7a6ba9-b5bc-4519-ba24-0a4e3532f7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:11:14.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:11:18.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her no-show Friday was a "big surprise" to most people in Thailand,
        Thitinan Pongsudhirak, a political scientist at Chulalongkorn University,
        told CNN, and will have "emboldened" the military government.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf91b3d0-bb29-4b3e-b9b0-1abd5c5460a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:11:14.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:11:18.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was only a "low risk" of unrest following her absence, he
        added. "The military government have been suppressing dissent and suppressing
        demonstrations. (Her supporters are) fanned out over the country so it is
        hard for them to mobilize."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faced94d-4974-40e0-a0ba-7cdfea3b2ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:11:14.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:11:18.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of Yingluck''s supporters who''d been waiting outside the
        court for the verdict quickly dispersed once word spread that she hadn''t
        appeared.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a915fd26-5f76-4e09-a2dd-091f2ebcae0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:11:14.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:11:18.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thai police had deployed 3,000 officers to guard against potential
        protests.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aac82d1-7751-45ec-9faf-e0a41d0d5a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:11:14.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:11:18.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fall from power</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14539cab-974b-459d-a922-83cd35040acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:11:14.428+08:00
