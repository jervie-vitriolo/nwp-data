      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, Yingluck said she had behaved with integrity and honesty
        during her time as prime minister.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672a9fca-b78d-4885-8284-e3f6241370ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:11:14.428+08:00
