      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook post on Saturday, Manila Concert Scene revealed the
        ticket prices for the "24K Magic" world tour, ranging from ₱2,650 for General
        Admission, up to ₱23,850 for VIP 1 Standing.</p>'
