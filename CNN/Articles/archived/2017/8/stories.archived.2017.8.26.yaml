    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '2017 SEA Games: Unseeded Patrimonio settles for silver after loss to
      top-ranked Thai

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0def787-aa20-445e-8ec4-8a5cc0c35bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:44:12.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:44:16.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 26) —</strong> Filipina
        netter Clarice Patrimonio bagged on Saturday the silver medal at the women''s
        tennis singles finals of the 29th Southeast Asian Games in Malaysia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abaa92d4-870b-4d4a-820b-14c5b8de3ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:44:12.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:44:16.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thai top seed Luksika Kumkhum outclassed Patrimonio, 6-0, 6-1, to
        capture the gold.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c100c70-303e-4d5f-9401-cabfe7300494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:44:12.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:44:16.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a two-hour delay caused by rain, Kumkhum, once ranked No.
        85 in the world, needed only 48 minutes to beat the jittery 23-year-old on
        the center court of the National Tennis Centre in Kuala Lumpur.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82cd2870-79aa-40f4-8158-686b153fa292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:44:12.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:44:16.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Medyo ninerbiyos po ako sa dami ng tao, pero masaya na rin
        dahil naka-silver,"</em> said Patrimonio, daughter of former PBA star Alvin
        Patrimonio. "I will try to do better in the 2019 SEA Games."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c433713f-f798-4a23-b725-f2ef43031daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:44:12.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:44:16.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I felt quite nervous because of all the people. But
        I''m happy because I got a silver medal.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46738fd9-8a62-47ed-b107-3e65f151a3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:44:12.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:44:16.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Philippines back as host of 2019 SEA Games</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609a096d-488b-4390-bfd9-74c65da7a4c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:44:12.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:44:16.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patrimonio advanced to the finals after vanquishing Cambodian fourth
        seed Andrea Ka, 7-6 (6-5), 7-6 (6-5), in the semifinals on Friday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62d8e6e-8949-47ce-801a-619de4a89fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:44:12.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:44:16.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was her first individual silver medal in three SEA Games outings
        after sharing the women''s team silver in the 2015 Singapore SEA Games.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db625336-b8c8-456f-bdbf-7385e22f023a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:44:12.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:44:16.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have to hand it to Clarice, she played well the whole week,
        but the Thai was just too strong," noted coach Cris Cuarto.</p>'
  'palace-on-kian-loyd-delos-santos':
    'author': 'Ver Marcelo, CNN Philippines'
    'caption': 'At the site of the encounter, 17-year-old Kian Loyd Delos Santos was
      found in fetal position with a gunshot wound to his head.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-26T17:42:50.831+08:00
    'imagesource': 'jcr:2203cdbc-c94c-4e6b-8b76-9342bddf7c22'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '96bf6835-ee30-492c-8721-5fb0bd91202d'
    'lead': 'Presidential spokesperson Ernesto Abella said the legal process will
      give justice to the killing of 17-year-old Kian Delos Santos.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-06T10:46:42.919+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-06T10:46:46.143+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-06T10:46:45.941+08:00
