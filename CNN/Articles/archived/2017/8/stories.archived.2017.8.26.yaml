      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 26) —</strong> Time
        to bust out the 24K magic in the air, as ticket prices for Bruno Mars'' concert
        in Manila are announced.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7f239a-578d-4b4a-9c30-23db49072c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:49:48.774+08:00
      'mgnl:createdBy': 'jeff'
