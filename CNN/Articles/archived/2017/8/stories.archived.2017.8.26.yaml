    'title': 'All storm signals lifted as tropical storm ''Jolina'' leaves PH

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0bede9-1feb-4035-a645-52920dadfe10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:40:48.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:40:53.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 26) —</strong> All
        tropical cyclone warning signals have been lifted as Tropical Storm "Jolina"
        left Philippine territory Saturday afternoon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d70359-effd-4dc5-8b5f-917635d8ffd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:40:48.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:40:53.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 5 p.m. advisory on Saturday, the Philippine Atmospheric,
        Geophysical and Astronomical Services Administration (PAGASA) said the center
        of "Jolina" was last spotted 280 kilometers west of Laoag City as of 4 p.m.
        Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4112fd0b-9d2a-4bbf-96b7-9a0eb39a8fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:40:48.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:40:53.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm packs maximum sustained winds of 80 kph and gusts of up
        to 95 kph.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a0b5ef-9adf-4e51-87ad-23889690b61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:40:48.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:40:53.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state weather bureau also said the storm is moving northwest
        at 24 kph toward China.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f68485-8e45-499f-a54d-fb1cb054f670'
      'mgnl:activationStatus': true
