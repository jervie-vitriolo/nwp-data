  '2017-sea-games-poomsae-gold-taekwondo':
    'author': 'CNN Philippines Staff'
    'caption': 'From left to right: Dustin Jacob Mella, Rodolfo Reyes Jr. and Raphael
      Enrico Mella'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-08-26T21:45:32.258+08:00
    'imagesource': 'jcr:13745b99-8af5-467b-ba84-f3d5d9657459'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9abc0490-b788-4bd7-8dbc-078418159840'
    'lead': 'Malaysia settled for the silver medal and Indonesia bagged the bronze
      medal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-06T10:37:50.482+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-06T10:37:54.075+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-06T10:37:53.877+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '2017 SEA Games: PH men''s poomsae team defends gold at taekwondo kickoff

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e17ee7-a9ad-4fb8-924e-d1919263d67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:37:50.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:37:54.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 26) —</strong> The
        Philippine men''s poomsae team successfully defended on Saturday its gold
        medal at the start of the 29th Southeast Asian Games taekwondo competition
        in Malaysia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3e25f9-39f4-4b7a-83b9-7feeb32f6496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:37:50.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:37:54.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trio of Dustin Jacob Mella, Raphael Enrico Mella and Rodolfo
        Reyes Jr. had a near-flawless execution, garnering a total of 8.40 points
        and beating five other rivals in an event that the nationals have been dominating
        since the 2013 Myanmar SEA Games.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d4418e-5fc8-46d5-8f83-538c7b362a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:37:50.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:37:54.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaysia settled for the silver medal while Indonesia bagged the
        bronze.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68753666-dfb0-4e11-b42c-ca04b18060f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:37:50.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:37:54.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Raphael and Dustin Mella were part of the team that won the
        gold in 2013 and 2015 SEA Games. Reyes, who also won the bronze in this men''s
        individual event, joined the team only this year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6866a42-ade0-4816-97cb-c7f8092d289e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:37:50.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:37:54.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All the hard work and sacrifices paid off," said Dustin, a 22-year-old
        Business Economics student from the University of the Philippines Diliman.
        "Lahat ng mga hirap namin sa training was worth it."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ce228a-7236-4061-8dcf-8161043e97fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:37:50.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:37:54.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: All our effort in training was worth it.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d73ccc0-7996-4058-88ac-ef4c4c599a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:37:50.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:37:54.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We trained almost half day daily plus workouts pa," said Raphael,
        who was part of the team that won the bronze in the Korean Open in June. <em>"Binigay
        lang namin ang best namin para sa bansa at naging patas naman ang m</em>ga
        judges."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2b5778-e0a3-4dc9-a47d-72f923139a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:37:50.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:37:54.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We gave our best for the country and the judges were
        fair.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea5cd00-a783-4c57-877d-d22999d73695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:37:50.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:37:54.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reyes was also overwhelmed with the victory, saying their four years
        together helped a lot.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424ed258-a35a-4cc2-84de-ee320d1963bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:37:50.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:37:54.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team will rest for a few days before preparing for the 5th Asian
        Indoor and Martial Arts Games on Sept. 17 to 27 in Ashgabat, Turkmenistan.</p>'
  'storm-signal-lift-jolina':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
