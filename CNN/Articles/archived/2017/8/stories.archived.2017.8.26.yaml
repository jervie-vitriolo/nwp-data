  '2017-sea-games-clarice-patrimonio-silver-tennis':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-08-26T17:44:32.346+08:00
    'imagesource': 'jcr:6fa1eb5b-06fb-4f05-9a3a-0ffcadde14d7'
