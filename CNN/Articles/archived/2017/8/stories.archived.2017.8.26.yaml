  'Powerful-Hurricane-Harvey-makes-landfall-in-Texas':
    'author': 'Nicole Chavez, Eric Levenson and Steve Almasy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-08-26T12:40:15.883+08:00
    'imagesource': 'jcr:cd9c7d76-51b6-4124-96d6-82375baecaa1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a405a70f-27ed-40d1-af74-269196ef2111'
    'lead': 'Harvey is the first Category 4 hurricane to make landfall in the United
      States since Hurricane Charley in 2004.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-06T10:53:19.099+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-06T10:53:25.623+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-06T10:53:25.265+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Powerful Hurricane Harvey makes landfall in Texas

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a71f586-802e-4e59-a2c6-68f1e5e21445'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:53:19.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:53:25.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Hurricane Harvey made landfall Friday night
        between Port Aransas and Port O''Connor, Texas, as a Category 4 storm with
        winds of 130 mph, the National Hurricane Center said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d388ea-181c-4ac6-87fe-20d8393b3839'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:53:19.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:53:25.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harvey is the first Category 4 hurricane to make landfall in the
        United States since Hurricane Charley in 2004.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97bf758a-7c3f-4a85-a920-58f7ac09f6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:53:19.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:53:25.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm is poundng the Texas coast and its millions of residents
        with hurricane-force winds knocking down trees, power poles and signs, and
        with torrential rain deluging streets.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcfd45ba-a2fa-41e5-aa4f-256b7237daf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:53:19.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:53:25.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 11 p.m. ET update, the National Hurricane Center said the
        center of the storm had passed over San Jose Island, bringing with it a dangerous
        and powerful eye wall.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a499359f-fd20-40c8-8875-faee0ff73726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:53:19.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:53:25.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hurricane center warns that some areas will see as much as 13
        feet of storm surge and large, destructive waves.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5452d89-0a2d-4910-a245-73ebaf0d0e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:53:19.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:53:25.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And there''s the rain that the slow-moving storm is expected to
        produce. Because it is expected to come to a near halt inland, Harvey could
        drop as much as 40 inches of rain in some places, and up to 30 inches in others,
        by Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86fec512-4416-4b25-bcde-04a44463a202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:53:19.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:53:25.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The combination of wind and water could leave wide swaths of South
        Texas "uninhabitable for weeks or months," the National Weather Service in
        Houston said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7ba48f-723a-4b31-ba5f-a0dbb348586b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:53:19.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:53:25.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such daunting language hasn''t been seen by CNN''s experts since
        Hurricane Katrina, which left more than 1,800 people dead in 2005.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1471f34-847b-4db6-9d79-114f75f59685'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:53:19.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:53:25.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The threat has prompted officials in at least one town to ask residents
        who stay behind to write their Social Security numbers on one of their arms
        in case. It will make identifying bodies easier.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0643ed0-e2e5-4e18-aec3-d9f9182feb91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:53:19.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:53:25.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Texas is about to have a very significant disaster," said Brock
        Long, director of the Federal Emergency Management Agency.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73918fe8-3e84-49bf-97d1-7600a5222430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:53:19.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:53:25.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gov. Greg Abbott warned of record-setting flooding and called on
        people to flee the area before the storm hits.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32f1e7d-7fa6-4043-a3b2-070914ebd2ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:53:19.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:53:25.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My top goal is to be able to make it through this storm in a way
        in which we lose no lives," Abbott said. "Put your life first and your property
        second."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f5cac3-2a09-486b-b08a-77e0f5e75aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:53:19.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:53:25.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Track the storm</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7d7a1f-c9ba-45c4-a621-e563e0c469c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:53:19.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:53:25.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents were urged to evacuate. A mass exodus from the coast caused
        extensive traffic jams along the state''s highways, while other people boarded
        up windows and stocked up on food and water ahead of the storm, the effects
        of which are expected to last for days.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa739a9b-8a06-4b71-acaa-9fd9347e4701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:53:19.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:53:25.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm will stall and dump rain on South Texas and parts of Louisiana
        into the middle of next week, forecasters predicted.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71748933-809d-4f81-8909-c33bdb9ea0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:53:19.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:53:25.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest developments</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be43e5d-3d26-449f-86f6-d6fc1b595eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:53:19.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:53:25.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rockport, Texas, officials are advising residents who refuse to
        evacuate to write their names and Social Security number on a forearm, Mayor
        Pro Tem Patrick Rios told CNN. Rios said it will "help out first responders
        should they find a body."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee810e7c-e8bd-414f-bdd1-001cd8aa321b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:53:19.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:53:25.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Weather Service in Corpus Christi issued an extreme
        wind warning for portions of the Texas coast. "Widespread destructive winds
        of 115 to 145 mph will produce swaths of tornado-like damage," the agency
        said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67fa370-34b4-450c-8f80-f909cf212b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:53:19.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:53:25.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Texas'' governor requested additional federal help with a presidential
        disaster declaration. The White House is considering the declaration.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648ef715-4203-4f93-b919-a32fa9ebd687'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:53:19.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:53:25.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump, who will visit the area next week, has signed
        a disaster declaration for the state.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8312f9c-9508-4dde-b061-ace24b8be9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:53:19.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:53:25.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FEMA prepared for ''significant disaster''</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ffb569-6eaf-4bd2-babd-5e533a76deaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:53:19.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:53:25.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who stay should "elevate and get into a structure that can
        withstand potentially Category 3 winds from a hurricane," said Long, the FEMA
        director.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ca2314-b2b8-453d-bdec-f0359d190796'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:53:19.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:53:25.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The bottom line message is, right now, if people have not heeded
        the warning, again, their window to do so is closing," Long said. "If they
        refuse to heed the warning, that''s on them."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1b7dce-9c05-48a1-bd83-267414582368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:53:19.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:53:25.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Long said he is "very worried" about storm surge, or "wind-driven
        water," slamming coastal areas, saying it has the "highest potential to kill
        the most amount of people and cause the most amount of damage."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac64647-950e-49de-873f-b5c19ac0c694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:53:19.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:53:25.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump tweeted that he has spoken with the governors of Texas and
        Louisiana, saying he is "closely monitoring Hurricane Harvey developments
        and here to assist as needed."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a711c482-f97e-419d-9c6e-cf38cdcc7e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:53:19.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:53:25.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Record flooding expected</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffcfecb9-3c22-499d-be0f-a8069060ac0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:53:19.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:53:25.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials worried that Harvey''s deluge of rain will drench Texas
        and the region for several days.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d781f95-7f1e-4e7f-8617-2a40c3880589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:53:19.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:53:25.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We could see this storm park for almost five days in some places,
        and we hear three feet of rain," said Bill Read, the former director of the
        National Hurricane Center. "That''s just going to be a huge problem for these
        areas."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7c71dc-4e4a-47be-9623-d4a7e272bb87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:53:19.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:53:25.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The water is going to be the issue," Corpus Christi Mayor Joe McComb
        said. "We''ve never had anything like this."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b3ce18-17a0-40bc-a70e-ebc294c7b41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:53:19.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:53:25.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harvey is also causing concern in New Orleans, where heavy rain
        could usher in as much as 20 inches of rain through early next week and overwhelm
        the city''s already-compromised drainage system.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0018db8-1985-46e3-a23d-567899567550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:53:19.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:53:25.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Storm nears shore</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab42fd4-3611-45a6-a535-f83dbb7d999d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:53:19.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:53:25.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joey Walker, 25, works with the Galveston Island Beach Patrol and
        is riding out the storm from a house on Galveston Island. He posted video
        of near-white out conditions overlooking Stewart Beach.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8d1a55-9167-48c1-996d-c4be2b8592c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:53:19.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:53:25.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Houston Mayor Sylvester Turner said anyone not leaving should plan
        to stay off the roads once the storm starts.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b31a52-861c-496a-bd38-d8d45e786606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:53:19.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:53:25.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People need to know, this is not a one-, two-day event and done,"
        Turner said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ddbaa52-a20f-4b1b-9d1e-965b6e5e9396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:53:19.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:53:25.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''I''m trying to be strong''</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83bd737f-e96a-4371-813b-2ab1a0b784c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:53:19.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:53:25.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The threat of Harvey became evident Thursday when several coastal
        Texas counties issued evacuation orders, leading to hordes of residents sitting
        bumper to bumper for miles.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ac0e11-981a-40a7-89e9-65d733c3a9ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:53:19.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:53:25.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rose Yepez told CNN it took her twice as long as usual to drive
        140 miles from Corpus Christi to San Antonio, en route to Texas Hill Country.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c6ab1a-2ab6-4f15-a732-5016627263a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:53:19.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:53:25.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Private vehicles -- along with city buses packed with adults and
        children carrying backpacks -- jammed roads for hours.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3254c8db-ed3b-4329-a550-a28abab3e505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:53:19.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:53:25.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m shaking inside, but for them, I''m trying to be strong," a
        Corpus Christi woman who was waiting with her two daughters to board a bus
        out of town told CNN affiliate KRIS.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9914dc8d-7970-4474-83af-7eded6b57d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:53:19.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:53:25.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Workers at 39 offshore petroleum production platforms and an oil
        rig in the Gulf of Mexico also evacuated Thursday, the Bureau of Safety and
        Environmental Enforcement said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e31e033-81a5-4ba6-a8a4-1088d05f0f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:53:19.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:53:25.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First responders such as Brittany Fowler stayed behind and waited
        for the storm.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a151b2-fa6a-4fe3-bd6a-a46acde0ccfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:53:19.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:53:25.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hopefully, it doesn''t do any damage, but if it does, we''ve prepared,"
        Fowler, a firefighter in Corpus Christi, wrote on Instagram.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d01ee74-073c-4484-a457-392bb4631f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:53:19.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:53:25.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fowler''s family helped by boarding up windows and doors at her
        home, and she bought plenty of water, food and a small power generator.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7ea6cc-98c8-4ce6-ada2-6e8ab7389aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:53:19.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:53:25.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the warnings, Elsie and David Reichenbacher prepped supplies
        and planned to stay put in Corpus Christi.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df20c70c-4348-4761-9712-b54c1916abdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:53:19.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:53:25.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve gone through a lot of hurricanes. I''ve lived here most of
        my life," Elsie Reichenbacher said. "I''d rather take care of my home and
        my animals and be safe here. I''m on high ground with my house."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3951e362-13e5-4afc-b25b-ac05656230c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:53:19.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:53:25.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “Powerful Hurricane
        Harvey makes landfall in Texas”</em></p>'
  'Tropical-storm-Jolina-latest':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-26T16:39:20.248+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5f221921-93d1-4583-8e64-458c1c98b278'
    'lead': 'After sweeping through northern Luzon overnight, tropical storm "Jolina"
      left no casualties, the state disaster agency said Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-06T10:58:04.753+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-06T11:02:13.486+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-06T11:02:13.230+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NDRRMC: Zero casualty as tropical storm ''Jolina'' leaves PH

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51fcedaa-2edb-469f-a383-fa789330862a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:58:04.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:02:13.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 26) — After sweeping through
        northern Luzon overnight, tropical storm "Jolina" left no casualties, the
        state disaster agency said Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bfff0e0-17be-4958-97d6-d4a14773b96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:58:04.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:02:13.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Disaster Risk Reduction And Management Council (NDRRMC)
        said deaths were prevented as almost a thousand families were preemptively
        evacuated in the provinces of Isabela, Nueva Vizcaya, Quirino, Aurora, Zambales,
        Abra, and Benguet.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de26ffa-bd3f-43fb-80e2-d2b0796b8c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:58:04.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:02:13.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The areas were placed under storm signal no. 2 as the storm made
        landfall in Casiguran, Aurora at 8:15 p.m. on Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e451a9a-f444-4044-b382-e1baa3135817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:58:04.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:02:13.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 11 a.m. on Saturday, the Philippine Atmospheric Geophysical and
        Astronomical Services Administration (PAGASA) lifted the storm signal no.
        2 in all areas.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32c61a9-dce1-4b76-a29e-1067eea03ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:58:04.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:02:13.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Signal no. 1 is still up in Ilocos Sur, Ilocos Norte, La Union,
        and Abra.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e287d27f-6e08-4554-8669-91ec57daef04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:58:04.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:02:13.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two flights were canceled on Saturday, one from Manila to Xiamen
        in China, and another going to Basco, Batanes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96013349-2a5a-4d98-aad2-9825f5eed82e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:58:04.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:02:13.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But NDRRMC spokesperon Mina Marasigan said there are no more passengers
        stranded in seaports and bus terminals.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8847b7fc-7294-4b5f-a5b8-03ca787895ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:58:04.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:02:13.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kennon Road, a major road going to Baguio City, has been opened
        to travelers on Saturday, but disaster officials advised the public to use
        alternate routes, including Marcos Highway.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063075e2-44b0-4bd1-ad96-e05173b0562b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:58:04.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:02:13.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Power has also been completely restored in some areas in Aurora,
        Pampanga, and Camarines Sur, which experienced power interruptions last night.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484eb343-0121-46e0-9060-7d03e7400108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:58:04.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:02:13.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marasigan said all the NDRRMC and all regional offices affected
        remain on "red alert," hours before the storm is expected to leave the Philippine
        Area of Responsibility (PAR) Saturday night.</p>'
    '19':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">NDRRMC spokesperson Romina Marasigan gives updates on Tropical Storm
        <a href="https://twitter.com/hashtag/JolinaPH?src=hash&amp;ref_src=twsrc%5Etfw">#JolinaPH</a>
        | <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/GX7vtorEmp">pic.twitter.com/GX7vtorEmp</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/901291194264600578?ref_src=twsrc%5Etfw">August
        26, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03848d1d-416d-40cc-a61c-0d1b7b0e54d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:58:04.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:02:13.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
