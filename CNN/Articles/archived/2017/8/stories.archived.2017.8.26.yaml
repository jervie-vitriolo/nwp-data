      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When she was inaugurated in 2011, Yingluck became Thailand''s first
        female prime minister and its youngest in over 60 years.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd4b52d-1ba9-4d23-b27b-879c80b0a6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:11:14.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:11:18.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the 2014 coup, she was&nbsp;impeached&nbsp;by Thailand''s
        military-appointed National Legislative Assembly. The ruling barred her from
        political office for five years.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edfbb3c6-f049-412a-be8b-decf27f30810'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:11:14.428+08:00
      'mgnl:createdBy': 'jeff'
