      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Ex-Thai PM Yingluck
        Shinawatra has fled to Dubai, source says."</em></p>'
  'LTFRB-Uber-suspension-lifted-after-payment-of-P190-M-fine':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-26T01:52:02.622+08:00
    'imagesource': 'jcr:ba31129c-3097-4b13-9739-df00e1b9161d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '65d609e2-b028-4896-b7f5-5f64003e2588'
    'lead': 'The amount LTFRB has set is far from the ₱10-million the transport network
      company had initially offered.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-06T11:15:19.276+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-06T11:15:22.872+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-06T11:15:22.666+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LTFRB: Uber suspension lifted once ₱190-M fine is paid

      '
    'updated': 2017-08-29T17:49:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6f7326-07f3-49ea-9399-39c8fe356bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:15:19.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:15:22.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 25) — The Land Transportation
        Franchising and Regulatory Board (LTFRB) has decided to grant Uber''s appeal
        to pay a fine so that its one-month suspension could be lifted.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ba3cad-865e-4158-b001-844f5d7fd08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:15:19.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:15:22.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the amount LTFRB has set is much bigger than the ₱10-million
        the transport network company had initially offered.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843065d6-35e8-4d0b-a1a3-df975405fdd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:15:19.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:15:22.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Uber offers to pay ₱10 million to lift suspension</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0b2ef8-9e58-40dc-8473-ea15adf77775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:15:19.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:15:22.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an order released to the media late Friday night, LTFRB said
        Uber could resume operations once it paid an amount of ₱190 million.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801018e5-3258-48b1-b95d-6d2725c23b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:15:19.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:15:22.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amount, which will "be remitted to the national treasury," is
        computed based on Uber''s daily income, and the remaining 19 days of Uber''s
        suspension. LTFRB spokesperson Aileen Lizada said Uber had claimed to earn
        ₱7 to 10 million everyday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b217d62f-a9c3-45e0-af45-bee1f6561527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:15:19.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:15:22.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the fine, the Uber was also ordered to continue paying
        its partner operators ₱19,949,600 per day until its services are restored.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://drive.google.com/file/d/0B04gEVUkMvySaEdZVlByXy00elE/preview"
        width="640" height="480"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92f1f41-2ee7-4fc1-94b2-1e3aefce1ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:15:19.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:15:22.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1348dc7-c1a5-4067-9d33-693d33f769f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:15:19.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:15:22.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Grace Poe, chairperson of the Senate Committee on Public Services,
        welcomed the LTFRB''s decision.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280a66e6-c33e-42b5-86ac-dd6510859895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:15:19.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:15:22.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The payment of a hefty ₱190 million penalty as a pre-condition
        before it can resume operations should be enough to make Uber rethink its
        actions and reevaluate its strategy in testing the extent of government regulations,"
        Poe said in a statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c8f74b-7fe0-4c16-9e3a-a90eafefa483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:15:19.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:15:22.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Wednesday, a transport group had suggested that Uber should
        pay a ₱6-billion fine, but Lizada said the amount was too much. The group
        had also filed a complaint against Uber at the Quezon City Prosecutor''s Office.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad55c03-0aaa-4a31-885f-992883ae8883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:15:19.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:15:22.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: LTFRB: Uber''s fine may be more than ₱10M</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ccfd19-0870-4831-9500-d24ba100df77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:15:19.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:15:22.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Poe added she was "quite disappointed" that the LTFRB
        issued its decision late Friday night, which means Uber won''t be able to
        pay the fine immediately since it was after office hours and the coming Monday
        falls on a holiday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed14362-4b1f-4e05-b27e-dc094b50d32c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:15:19.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:15:22.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is frustrating to think that we have a long weekend ahead of
        us and people will have to suffer the inconvenience of having limited transportation
        choices in going around the Metro with their families. How will Uber be able
        to immediately comply with the LTFRB decision given that banks are closed
        during the weekend?" Poe said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ce7c7d-9c5c-4940-9c10-1cf90e10cf30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:15:19.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:15:22.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LTFRB ordered the suspension of Uber on August 14 for violating
        a July 26 order to stop accepting and approving applications for accreditation.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c4b1aa-237c-4ecd-8605-000f153081c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:15:19.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:15:22.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber filed a motion for reconsideration the day after, which the
        LTFRB had denied. The ride-hailing company then offered to pay a fine of ₱10
        million in lieu of the monthlong suspension.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84830349-e88f-4f79-9c9d-0c56418e2649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:15:19.278+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T11:15:22.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Makoi Popioco contributed to this report.</em></p>'
