    'template': '1'
    'title': '2017 SEA Games: Gilas Pilipinas sweeps men''s basketball tournament
      to win gold medal

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a726e7d-391b-4c05-82d3-68e8921f8fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:34:46.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:34:50.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 26) —</strong> Gilas
        Pilipinas swept the Southeast Asian (SEA) Games men''s basketball tournament
        to win the gold medal match against Indonesia, 94-55, on Saturday evening
        in Kuala Lumpur, Malaysia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9209d4cf-e8a3-4fba-b0fe-03140c9f6afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:34:46.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:34:50.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the 18th overall SEA Games gold medal for the Philippine men''s
        national basketball team, while 2017 marks the 12th straight year that they
        topped the tourney.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505e016c-b09a-4ff4-9e15-a8f8728589c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:34:46.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:34:50.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the Philippines and Indonesia entered the finals showdown undefeated.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0899b24-1253-4aae-8747-d9aacbe7567f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:34:46.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:34:50.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former FEU standout Mike Tolomia delivered a game-high 20 points
        off the bench, while adding four rebounds and three assists.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc535d0d-65da-4d65-a303-c2a0e2023a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:34:46.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:34:50.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kobe Paras contributed 14 markers, while another FEU graduate, Raymar
        Jose, chipped in 12.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1655f598-aea0-4b9c-abc1-e462bc530ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:34:46.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:34:50.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We shot the ball very well tonight," said Gilas head coach Jong
        Uichico. "And we kept our heads up in playing great defense the whole game."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1897b9a5-7baf-4ecd-944c-5468c0675f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:34:46.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:34:50.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Philippine women''s basketball team settled for fourth
        after finishing the tournament with a 4-2 record.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944ad9bb-69ba-454c-b62a-c5bea6e49929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:34:46.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:34:50.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The scores:</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb30605-b4c0-42ff-aa37-915644bbc655'
      'mgnl:activationStatus': true
