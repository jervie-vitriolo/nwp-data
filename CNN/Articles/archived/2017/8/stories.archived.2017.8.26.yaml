    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace on Kian slay: Allow legal process to run its course

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ad8acf-bb9c-4a85-9072-b0795d8dca1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:46:42.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:46:46.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 26) —</strong> The
        Malacañang on Saturday said 17-year-old Kian Delos Santos will be given justice
        under President Rodrigo Duterte.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c353b4-43cc-4f17-a007-05ef1070b8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:46:42.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:46:46.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let us allow the legal process to run its course, and trust the
        justice system under the Duterte presidency," said Presidential spokesperson
        Ernesto Abella in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ef3abd-c00e-455d-8020-9a2abe5717b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:46:42.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:46:46.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kian, who was laid to rest at the La Loma Cemetery Saturday afternoon,
        was a Grade 11 student killed in an anti-illegal drug operation in Caloocan
        City on Aug. 16.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12188d50-8995-4012-96fc-1dfc40a01947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:46:42.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:46:46.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Hundreds of supporters call for justice as Kian is laid to
        rest</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ef8a75-a847-420e-98be-4c6e591a6fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:46:42.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:46:46.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abella said the policemen involved in the case will answer for their
        actions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61237a9-df63-4285-ba51-ba86b06a5813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:46:42.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:46:46.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Charges have been filed against the policemen involved in the death
        of Kian Delos Santos," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c047d7-8adb-460a-a5b6-9dea1d878b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:46:42.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:46:46.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This follows the filing of murder and torture charges by Kian''s
        family on Friday against Chief Inspector Amor Cerillo, Police Officer (PO)
        3 Arnel Oares, PO1 Jeremias Pereda, and PO1 Jerwin Cruz.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a782bd96-abc5-432c-b7a7-ebcf842e7d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:46:42.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:46:46.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If found guilty, the policemen will face up to 40 years imprisonment
        for "torture resulting in the death" of the victim, according to the law.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a107115f-9f82-407a-8f81-d75a15e60a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:46:42.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:46:46.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caloocan City Police Chief Senior Supt. Chito Bersaluna and Northern
        Police District Chief Roberto Fajardo have also been administratively relieved
        to ensure an impartial investigation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408c9c84-a871-4bc3-bde3-58b3cceaff5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:46:42.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:46:46.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Murder, torture raps filed vs. police over Kian''s death</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635d1590-0cf7-4958-a2ff-3a4a41641de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:46:42.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:46:46.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abella also reiterated Duterte''s earlier remarks, saying if the
        policemen implicated in Kian''s case are found guilty, they must go to jail.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45a345c-13f4-491f-a898-7344a725b25c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:46:42.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:46:46.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President has reminded our law enforcement officers in numerous
        occasions that he will not tolerate their wrongdoings or illegal acts, and
        the filing of a criminal complaint underscores this resolve of the government,"
        he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca462b8-2587-464a-a80e-6f74262a9cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:46:42.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T10:46:46.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kian was among the 82 casualties of a series of "One-time, big-time"
        anti-drug operations in Metro Manila and Bulacan from August 15 to 18.</p>'
