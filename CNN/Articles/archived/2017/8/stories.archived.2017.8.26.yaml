      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The late "Get Smart" producer Leonard Stern
        famously compiled "A Martian Wouldn''t Say That," a book of actual notes from
        network executives to TV writers. The title came from a request to change
        a line in the series "My Favorite Martian," but it has come to mind of late
        reading some of the nitpicking about "Game of Thrones."</p>'
