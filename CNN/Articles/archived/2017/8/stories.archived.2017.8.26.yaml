    'template': '1'
    'title': '''Game of Thrones'' faces attack from nitpickers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a78cf8-659a-4a12-ab81-56edc7a7c6a0'
