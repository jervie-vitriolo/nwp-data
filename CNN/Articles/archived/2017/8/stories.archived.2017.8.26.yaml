      'mgnl:type': 'text'
      'text': '<p>Indonesia (55)<strong> —</strong> Pratama 10, Kurniawan 10, Wisnu
        6, Enguio 5, Sitepu 4, Dhyaksa 4, Nugroho 4, Kosasih 4, Grahita 2, Sitorus
        2, Lakudu 2, Wuysang 2.</p>'
    '10':
