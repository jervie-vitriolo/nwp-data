      'mgnl:lastActivated': 2019-08-06T10:34:50.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippines (94) <strong>—</strong> Tolomia 20, Paras 14, Jose 12,
        Standhardinger 11, Rosario 8, Ravena 7, Cruz 6, Ferrer 5, Pessumal 5, Amer
        4, Parks Jr. 2, Vosotros 0.</p>'
    '9':
