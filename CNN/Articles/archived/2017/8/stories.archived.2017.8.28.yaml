  'mtv-video-awards-politics-taylor-swift':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-08-28T10:47:05.716+08:00
    'imagesource': 'jcr:b42c2de3-bfc7-4193-ae14-098663c60949'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ce3cad96-ac46-43f7-8d6c-4de1e48b4577'
    'lead': 'The iconic "Moonman" trophy handed out Sunday is now a "Moon Person."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-06T15:02:47.112+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-06T15:02:51.017+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-06T15:02:50.759+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'MTV Video Music Awards 2017: Politics and Taylor Swift

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecff4183-7489-4b70-8e19-0a06d9404830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:02:47.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:02:51.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Sunday''s MTV Video Music Awards opened
        with a performance by the most-nominated artist this year, Kendrick Lamar.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21cde47-2e69-4240-b934-d7321242f863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:02:47.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:02:51.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rapper kicked off the show with a mini-medley of his songs.
        The fiery set included a man totally engulfed in flames. Lamar went into the
        evening with eight nominations, followed by Katy Perry and The Weeknd tied
        with five nominations each.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6dc126-1731-4a87-ae2e-53b9f49a1627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:02:47.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:02:51.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perry, who served as the night''s host, started off with a video
        sketch that featured her heading off into space after talking to astronauts
        Buzz Aldrin and Peggy Whitson. The singer joked about how the world has been
        doing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900f171f-7155-4c2c-b1a2-5889e737d75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:02:47.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:02:51.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even in the apocalypse we deserve the best soundtrack," she said,
        then introduced Paris Jackson, daughter of the late Michael Jackson, to present
        the award for best pop video.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88dd69ff-cf2e-445b-946c-00bce7733cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:02:47.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:02:51.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jackson made a statement before announcing the winner.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d717480-3354-4da5-ad0b-27d61e0a78c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:02:47.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:02:51.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s leave here tonight remembering that we must show these Nazi,
        white supremacist jerks in Charlottesville and all over the country that as
        a nation with ''liberty'' as our slogan, we have zero tolerance for their
        violence, their hatred and their discrimination," she said. "We must resist."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8130580-c8a4-43af-9ee1-c32373232704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:02:47.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:02:51.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The best pop video award went to Fifth Harmony for "Down."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04874016-6186-400a-ab44-31acd80b52d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:02:47.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:02:51.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jackson''s remarks set the political tone for the night.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14be0a06-4e3e-4bfb-837e-764ec52671d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:02:47.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:02:51.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MTV invited active duty transgender military service members to
        the show.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaee2370-ebb3-4f03-8424-50313f9ad2a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:02:47.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:02:51.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any patriot who is putting their own life at risk to fight for
        our freedom and stands for equality is a hero at MTV, and to young people
        everywhere," McCarthy said to CNN in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bec2b33-2699-479e-8354-5e1a1b7c2f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:02:47.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:02:51.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, GLAAD and SPARTA, an LGBTQ service members and veterans
        group, announced that six service members would be in attendance.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ecac26-387a-4aa1-ae96-0b8037589ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:02:47.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:02:51.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to GLAAD, transgender service members Sterling James Crutcher,
        Logan Ireland, Jennifer Peace and Akira Wyatt, and trans veterans Laila Ireland
        and Brynn Tannehil would the VMA red carpet Sunday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b794d08c-d30b-4959-89a7-a56c302ab214'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:02:47.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:02:51.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for MTV also confirmed that a fourth generation nephew
        of Confederate general Robert E. Lee will make an appearance.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c62c26-f8be-4a2b-9e96-8a8e4a4079a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:02:47.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:02:51.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rev. Robert Wright Lee IV, a 24-year-old pastor, was set to speak
        out against racial injustice.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c16958-8fd7-4a11-867f-01156f19f3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:02:47.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:02:51.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was also announced that Susan Bro, mother of Charlottesville
        victim Heather Heyer, would present the award for best fight against the system,
        a new category at the event.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7033a2ad-80df-48d3-a9b3-8ec1a7dcb0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:02:47.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:02:51.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps the most anticipated moment of the show arrived with the
        premiere of Taylor Swift''s music video for her new single "Look What You
        Made Me Do."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4e18d0-812b-4231-aaab-e22224127abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:02:47.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:02:51.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video was a much darker look for Swift, who appeared in it as
        different versions of herself, including as a zombie with snakes crawling
        about her.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65de900-2a2c-4c1d-8b88-f9fa60424012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:02:47.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:02:51.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift isn''t the only one who has undergone a transformation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70090f9-122f-4de7-b7f2-fd0d3f4360c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:02:47.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:02:51.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The iconic "Moonman" trophy handed out Sunday is now a "Moon Person."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da57c056-9622-4d79-9193-88361e9923d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:02:47.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:02:51.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why should it be a man?" MTV president Chris McCarthy told the
        New York Times. "It could be a man, it could be a woman, it could be transgender,
        it could be nonconformist."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1260afed-9757-4368-b433-6e96ebc2d839'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:02:47.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:02:51.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "MTV Video Music
        Awards 2017: Politics and Taylor Swift."</em></p>'
