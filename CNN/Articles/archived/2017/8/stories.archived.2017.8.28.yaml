  'president-rodrigo-duterte-pampanga-poultry-safe-bird-flu':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'Duterte led a boodle fight with Pampanga officials and the Agriculture
      Secretary to prove the point.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-28T17:36:43.045+08:00
