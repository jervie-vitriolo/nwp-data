      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After that, meron pang several attempts nila, nahuli pa rin e.
        So the records will hear me out here. So tumatawa ako e."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90698866-a31d-44b8-b98c-87618071547b'
      'mgnl:activationStatus': true
