      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayamora died Sunday afternoon, according to the Bureau of Jail
        Management and Penology (BJMP).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c993e5-54f4-44ec-85de-0fdc34cbb2f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:06:38.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:06:41.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: BJMP: Father of Maute brothers died in detention</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965708c5-7284-4c36-9868-f69fa25ab7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:06:38.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:06:41.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' New Day Monday, B/Gen. Restituto Padilla,
        spokesperson of the Armed Forces of the Philippines, (AFP) said once the news
        of their father''s death reaches the Maute brothers still fighting in Marawi,
        "this may entice them to be much more bolder because all the facts may not
        be clear to them  and it may push them to take more drastic action in the
        fight that is currently ongoing."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb34e3a9-c61c-4fa8-9f9d-ba567e96169f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:06:38.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:06:41.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla called Cayamora''s death "unfortunate," and said it was
        not a strong gain but rather a "serious development" in the ongoing battle
        in Marawi.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd50077-6190-4d50-9ce3-e7bee32122f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:06:38.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:06:41.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla also said in the case of Cayamora''s death, "justice would
        not be served."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da704378-cb2b-446e-ac45-95673e7cb0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:06:38.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:06:41.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BJMP Spokesperson SInsp. Xavier Solda said the Maute patriarch was
        rushed to the Taguig-Pateros Hospital. He had hypertension, type 1 diabetes,
        and hepatitis.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b4f336-d796-4b52-abf1-ff68f1d1bdf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:06:38.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:06:41.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The condition of the elder Maute''s health would not have been a
        surprise for the Maute brothers, but Padilla said they would use "every bit
        of propaganda from this incident just to push their own cause."</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Cayamora Maute dies at 64. CNN PH speaks to AFP Spokesperson Padilla
        about the Maute patriarch&#39;s death. | <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/ocJHpEUiHL">pic.twitter.com/ocJHpEUiHL</a></p>&mdash;
