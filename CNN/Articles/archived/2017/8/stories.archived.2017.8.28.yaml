      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 28) —</strong> Colin
        Syquia captured the gold medal in the show jumping individual competition
        Monday at the 29th Southeast Asian Games.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559b0608-634b-4b6c-855d-8511a21aed98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:50:09.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:50:13.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Show jumping is an equestrian event that tests the skill of both
        horse and rider in clearing a course of fences and obstacles, with penalty
        points deducted for every error.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d63b23a-d75a-4e28-9426-5c7c20ce1597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:50:09.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:50:13.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Syquia tallied a score of 37.63 points to rule the equestrian event.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41e4956-7b8b-47ed-8749-3f19c0d80897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:50:09.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:50:13.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaysia''s Qabil Dato'' Seri Mahamad Fathil (41.66 points) and
        Sharmini Ratnasingham (41.30 points) won the silver and bronze medals, respectively.</p>'
  'dfa-no-filipino-casualties-texas':
    'author': 'CNN Philippines Staff'
    'caption': 'Low visibility and rainfall on the roads in Galveston, Texas as Hurricane
      Harvey intensifies on August 25, 2017.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-28T14:07:46.392+08:00
    'imagesource': 'jcr:8997b91c-cdad-4aa7-b01d-397ef618a73b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bbf72d1c-9476-4672-82b3-6a9e1d49fcf5'
    'lead': 'The Department of Foreign Affairs (DFA) said there have been no reports
      of Filipino casualties in the storm that hit Texas over the weekend.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-06T14:52:40.845+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-06T14:52:43.982+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-06T14:52:43.832+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DFA: No Filipinos casualties in powerful Texas storm

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22df7b4e-c829-4a98-8d24-d36d8bf4c10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:52:40.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:52:43.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 28) — The Department of Foreign
        Affairs (DFA) said there have been no reports of Filipino casualties in the
        storm that hit Texas over the weekend.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41d40f0-6b8c-4879-b5cd-225417e03938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:52:40.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:52:43.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released Monday, the DFA said according to initial
        reports from the Philippine Consulate General in Los Angeles, "none among
        the 80,000-strong Filipino Community in Houston and surrounding areas has
        been reported to be among the dead or injured."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0504ad-0a0f-4a31-83a0-36830eedc93c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:52:40.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:52:43.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA''s statements comes after reports said at least two people
        died due to the storm that brought rains that was "beyond anything experienced."
        Reports say that the ensuing floods are of "catastrophic" proportions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c32a57b-72b3-4697-a28f-e5c7a489ce0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:52:40.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:52:43.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Harvey''s rain ''beyond anything experienced,'' weather service
        says</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c238007c-3704-48fe-ba67-3bc811122914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:52:40.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:52:43.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement issued Sunday, Foreign Affiars Secretary Alan Peter
        Cayetano said, "Our hearts go out to the people of Houston, including the
        thousands of our kababayan [countrymen], who have to go through this terrible
        ordeal."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6689e7a8-1bed-4ff0-a6da-9afefc8a2f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:52:40.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:52:43.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We offer our deepest sympathies to the families of those who lost
        their lives in this disaster," Secretary Cayetano said. "We will continue
        to pray for Houston and its people."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5e4afd-11b5-4a36-a1ac-9f015cb58dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:52:40.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:52:43.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano said Philippine authorities in Los Angeles and Houston
        will continue to monitor the storm''s effects which will affect memebrs of
        the Filipino community.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53d3bd9-9e39-4611-ab92-0def5780d0f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:52:40.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:52:43.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consul General Adelio Angelito Cruz said there are approximately
        70,000 members of the Filipino Community in Houston, the fourth largest city
        in the United States; 5,000 in Rio Grande Valley; and another 5,000 in San
        Antonio.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e436a6-3ed4-4185-b68d-3cea15489584'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:52:40.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:52:43.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a report from CNN, the U.S. National Weather Bureau
        said&nbsp; the flooding was "unprecedented" and warns things may get worse
        should more rain fall in parts of Texas in the coming days.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3888e64-f280-4a82-96a5-227a46f86e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:52:40.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:52:43.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm named Harvey landed as a Category 4 hurricane in Texas
        on Friday, bringing with it winds of up to 212kph, but was then downgraded
        into a tropical storm.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d419116-b39e-4f27-8730-fb6b98077c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:52:40.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:52:43.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Weather Service it could be downgraded into a tropical
        depression, but residents were advised to remain vigilant.</p>'
  'president-rodrigo-duterte-jovie-espenido-iloilo':
    'author': 'VJ Bacungan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-28T14:02:49.409+08:00
    'imagesource': 'jcr:439658eb-f9c0-49d9-b612-da01808c312f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '53bb3097-e42a-4185-9860-f1dc9f7b016b'
    'lead': 'After the deaths of alleged drug lord-mayors in the town of Albuera and
      Ozamiz City where Chief Inspector Jovie Espenido was police chief, President
      Rodrigo Duterte says he will send him to an even bigger city to continue his
      war on drugs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-06T14:58:41.594+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-06T14:58:45.769+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-06T14:58:45.482+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte to assign controversial police chief to Iloilo

      '
    'updated': 2017-08-28T03:55:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719fd0af-dd04-4271-9185-5ff0835b202f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:58:41.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:58:45.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Story updated to include statement of Sen. Ping Lacson.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a253b09-2ce2-4fde-b883-307dd39e4772'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:58:41.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:58:45.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 28) —</strong> President
        Rodrigo Duterte on Monday said he is assigning a controversial police chief
        to another city whose mayor is on his "narcolist."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6a6755-3644-470b-91df-c40f1606ae24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:58:41.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:58:45.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte awarded the Order of Lapu-Lapu to Ozamiz police Chief Inspector
        Jovie Espenido during the National Heroes Day celebration at the Libingan
        ng mga Bayani.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3489c18c-6dd4-4078-824d-c3f64aff814e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:58:41.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:58:45.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You asked for the assignment sa Leyte, namatay ang mayor doon.
        You asked for another assignment sa Ozamiz, namatay ang mayor doon, si Parojinog.
        Ngayon, gusto mo sa Iloilo, kasi si Mabilog has been identified as a protector.
        Mabuhay kaya siya?" Duterte said, referring to Iloilo City mayor Jed Mabilog.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd002c8-b44d-4b0e-89ee-560094a0b854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:58:41.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:58:45.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You asked for the assignment in Leyte, the mayor there
        died. You asked for another assignment in Ozamiz, the mayor there, Parojinog,
        also died. Now you want to go to Iloilo, because Mabilog has been identified
        as a drug protector. Will he live?]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36dca1f2-6825-493a-9314-fb6d444fee06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:58:41.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:58:45.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has called Iloilo the "most shabulized" province in the
        country, with Mabilog also named in the "narco-list."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880479bf-a8d6-4abd-bf58-bbe5cb9f2afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:58:41.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:58:45.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Alleged narco-politicians deny involvement in illegal drug
        trade</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82fd81ba-e0cd-42d3-9981-bf6a81a8d7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:58:41.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:58:45.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mabilog has denied the allegations, saying that he is willing to
        subject himself to any investigation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813e2a19-427f-4824-8075-648e2e834976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:58:41.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:58:45.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mabilog said Monday that he welcomes Espenido''s reassignment to
        Iloilo.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb8e18b-4d87-4b51-aa1d-7de2ff85358d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:58:41.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:58:45.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am hoping Chief Inspector Espenido can help us fully address
        our problem with illegal drugs," he said in a statement. "I am sure we can
        learn from his experience in fighting illegal drugs, especially in searching
        new players and their whereabouts."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba86b17-4dba-4a01-92b8-1dbc8be99002'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:58:41.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:58:45.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espenido said the assignment was "God''s will," adding that the
        mayor should "cooperate" with the police.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f9d3c7-27cc-4d60-a2e5-1c010cc430a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:58:41.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:58:45.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cooperate lang kung ano talaga ang dapat mai-cooperate niya, mawala
        lang, masabi natin, pangalan niya sa narco-politicians, then, ''yun ang the
        best," he told reporters after the heroes'' day ceremony. "Pro-life tayo talaga.
        Tingnan niyo ang record ko."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f70e56-4341-4941-a0a4-03529b636fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:58:41.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:58:45.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He should cooperate what he is willing to cooperate
        so that his name would be removed from the list of narco-politicians, which
        is for the best. We are pro-life. Look at my record.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b8c30f-e6fd-47e7-9159-eb8526a4f541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:58:41.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:58:45.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espenido also said if Mabilog wishes to surrender, he may do so.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd53040-0381-44c7-be5d-f0cd085d9e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:58:41.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:58:45.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pabayaan natin siya," he said. "Kung hindi din, wala tayong magawa.
        Ang sa atin lang, kung ano ang problema ng Iloilo, nasa bayan niya."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca050b86-409d-4c4c-b6d2-04d65796c9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:58:41.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:58:45.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let''s leave him to decide. If he doesn''t want to,
        we can''t do anything. For us, the problem in Iloilo is in their city.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db152a91-6232-49be-9640-385802426bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:58:41.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:58:45.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Franklin Drilon, a critic of the Duterte administration
        who hails from Iloilo, said on Monday that Espenido''s transfer is "a cause
        of concern because of his track record."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ce770b-381f-4501-976c-b6e556405415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:58:41.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:58:45.776+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The posting of Espenido is a prerogative of the President and the
        peace-loving, cultured and law-abiding Ilonggos welcome him to Iloilo City,"
        he said. "I hope he does follow the rules of engagement."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85299dd7-80be-4628-ab90-25dc7e7a1f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:58:41.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:58:45.776+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Senator Ping Lacson said he knew Espenido as a "focused,
        diligent and upright non-commissioned officer" when he worked in the Presidential
        Anti-Organized Crime Task Force that former police chief Lacson headed in
        2000.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33fca8cc-7e6b-4071-8991-edac8ed69879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:58:41.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:58:45.776+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I trust that Espenido knows what to do," he said. "While there''s
        a load of doublespeak in the President''s marching order, ultimately, it is
        on Espenido''s account and responsibility to uphold the rule of law and follow
        the rules of engagement in his new place of assignment."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f036270e-7799-415d-a5dd-415a2be32e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:58:41.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:58:45.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two mayors dead</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d1a5b6-8083-4fcb-9fed-5fdc72e7d29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:58:41.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:58:45.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espenido''s possible reassignment to Iloilo City comes after two
        mayors linked to the illegal drug trade were killed in separate police operations
        where he was chief of police.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115e9554-139a-496e-a394-fc6285f7bc3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:58:41.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:58:45.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ozamiz City Mayor Reynaldo Parojinog and 14 others were killed in
        a July 30 shootout led by Espenido who was serving search warrants at the
        Parojinog''s properties in Barangays Baybay San Roque and Baybay Santa Cruz.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b85b56f-e802-4a13-a5b5-9b7b496e5063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:58:41.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:58:45.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Ozamiz City Mayor, 14 others killed in police raids</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24fcdd31-2393-4fe4-8a24-46a00c9f853c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:58:41.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:58:45.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espenido was also the police chief of Albuera, Leyte when its mayor,
        Rolando Espinosa Sr., was killed in a November 2016 shootout as police were
        attempting to serve a search warrant in the city''s jail.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7cb984d-1b44-4f91-94a0-7cfdd5eaaf6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:58:41.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:58:45.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Albuera Mayor Espinosa, 1 other inmate killed in jail cell
        shootout – CIDG</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd4eded-b491-49e9-b0d3-a1b24cb4c4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:58:41.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:58:45.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte added that he will support Espenido and that he will be
        willing to go to jail for him.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072d4c6d-8e17-4c02-96b4-079865d4a040'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:58:41.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:58:45.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is a dedicated man," the President told reporters after his
        speech. "He knows his law. So, he should replicate his exploits in other parts
        of the country. If he wants to be assigned in Iloilo, I will assign him there,"
        he added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4730de7c-f582-4ce2-be19-027dd1dc4899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:58:41.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:58:45.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On April 2017, Duterte created the Order of Lapu-Lapu through Executive
        Order No. 17. It is given to individuals who for their "invaluable or extraordinary
        service in relation to a campaign or advocacy of the President."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8b3197-c80f-44e8-a999-661dd1ec3151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:58:41.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:58:45.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The award conferred by Duterte on the police chief on Monday is
        the third that Espenido has been given this month, a confirmation of the President''s
        support for his accomplishments in the war on drugs.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4160f535-5fe6-4961-aace-6eb450279a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:58:41.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:58:45.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: PNP Chief: Ozamiz police head Espenido to receive special
        award</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94048ea-da59-4417-945b-dd97a020fe34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:58:41.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:58:45.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Unlawful killing'' not allowed</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432ace65-bc4f-4759-a1e9-5520a3c0c287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:58:41.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:58:45.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Duterte said in his speech that unlawful killing of drug
        suspects will not be tolerated. But he reiterated police had a right to defend
        themselves if suspects were resisting arrest.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7fb263-1648-4120-bbcf-b3183ab3d395'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:58:41.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:58:45.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Murder and homicide or whatever. Unlawful killing is not allowed,"
        he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4f2035-942c-4b80-a705-2dc0624ad219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:58:41.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:58:45.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But in the performance of your duty, tell your men that whenever
        their life is in danger and they are in the actual performance of a duty,
        your duty requires you to overcome the resistance of the person you are arresting,"
        he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1500cc39-aa43-487f-9d46-540ecc81c9e0'
