    'title': 'MTV Video Music Awards 2017: What to watch for

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676c033c-55d8-45a5-9fd9-f862a6e3526f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:09:51.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:09:54.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Taylor Swift has raised the stakes for
        Sunday night''s MTV Video Music Awards.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90bc8986-fd31-4e72-a6c0-0f1927ccdc35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:09:51.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:09:54.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift, who has a long and storied history with the VMAs, will be
        premiering the music video for her new single "Look What You Made Me Do" after
        debuting the song Thursday night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34fba76c-ae97-463b-bd69-cd0d4740b4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:09:51.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:09:54.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new single and a 15-second clip of the video has fans discussing
        on social media whether Swift is&nbsp;imitating Beyoncé&nbsp;and theorizing
        that&nbsp;Nicki Minaj&nbsp;is possibly&nbsp;rekindling&nbsp;a past beef with
        Swift.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5bb6958-4361-4ef6-a479-73ed1641f4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:09:51.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:09:54.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If a new Swift music video after a three-year-drought isn''t enough
        for you, here''s what else you can expect from the awards show:</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f16381-f24a-43fb-a150-57071c5f57ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:09:51.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:09:54.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Katy Perry is hosting</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96954622-ff2d-4fa4-a1b7-53dabedef15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:09:51.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:09:54.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking of alleged feuds, Perry has had a pretty public one with
        Swift in the past.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a1ea4e-0629-402d-a1df-78d756a40964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:09:51.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:09:54.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while the "Roar" singer has said she wants to put an end to
        all the "Bad Blood" between the singers, it remains to be seen whether Perry
        will mention it while she''s hosting.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183146ac-3852-4634-bf0b-db149a50ecdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:09:51.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:09:54.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No "Despacito" but some "Despacito"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9e6758-84bb-4a37-8ca1-d4e477cdcc65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:09:51.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:09:54.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was controversy when the video for "Despacito" was not nominated,
        especially given that it''s currently the most viewed video on You Tube.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8d764d-3a3c-4e3d-bf6c-d6af0f16b838'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:09:51.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:09:54.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MTV officials reportedly&nbsp;said the video for the Spanish-language
        song by Luis Fonsi and Daddy Yankee hadn''t been submitted for consideration,
        nor has it aired on MTV or MTV2.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faad4c11-c21e-4f98-a5d3-52b699c39b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:09:51.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:09:54.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the remix of the song featuring Justin Bieber is nominated for
        song of summer at this year''s VMAs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272eab47-ab37-452c-a723-49661ec714d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:09:51.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:09:54.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leading the pack</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e662cd80-9297-4ac5-a7db-5525072a1b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:09:51.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:09:54.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kendrick Lamar has the most nominations this year, including video
        of the year for "Humble" and artist of the year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b764d96-45e9-43f4-ad00-705c2af09c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:09:51.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:09:54.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Host Perry and The Weeknd tied for second place with five nominations
        each.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c373cd1-22b0-4768-b30c-d2fd39998df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:09:51.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:09:54.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Kendrick Lamar leads with the most MTV VMA nominations</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23bb347e-0fa2-4ce9-8ab2-e1ab651092f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:09:51.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:09:54.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are plenty of performances scheduled, including the three
        artists just mentioned, as well as Ed Sheeran, Fifth Harmony, Cardi B and
        Rod Stewart to name a few.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a6dc09-425f-4671-bd92-267c9670d086'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:09:51.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:09:54.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shifting away from gender classifications</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ce16d8-f15e-4edc-8a1f-3851cf95d4cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:09:51.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:09:54.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taking a cue from the non-gendered categories at the 2017 MTV Movie
        &amp; TV Awards, MTV announced the former best female video and best male
        video categories have now been combined into artist of the year.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4e767d-0708-4c43-a1fe-9271a5a5e021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:09:51.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:09:54.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the iconic "Moonman" trophy is now a "Moon Person."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e32aad-5cbe-49de-8873-9df70cb92af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:09:51.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:09:54.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why should it be a man?"&nbsp;MTV president Chris McCarthy told
        the New York Times.&nbsp;"It could be a man, it could be a woman, it could
        be transgender, it could be nonconformist."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0673fc-10d4-4c2d-be4f-9ab6f9813b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:09:51.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:09:54.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Things will probably get political</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21fb363-26fd-4744-bdd2-a491b0caa067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:09:51.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:09:54.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As with most awards shows, celebs in attendance will probably take
        the opportunity to make political statements, especially in their acceptance
        speeches.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db724325-0e29-416a-9f4d-010e8c5ce57a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:09:51.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:09:54.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And MTV has already gotten a head start with one hot button issue.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c3c6b2-efc7-4ffe-83ce-40612ff8569a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:09:51.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:09:54.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The network reached out to the military and invited active duty
        transgender military service members to the show.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010f4c5f-902c-47c7-acc0-8be1fc4934a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:09:51.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:09:54.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any patriot who is putting their own life at risk to fight for
        our freedom and stands for equality is a hero at MTV, and to young people
        everywhere," McCarthy said to CNN in a statement.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a48f28-eb84-44ea-b498-6ba56f2234ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:09:51.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:09:54.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, GLAAD and SPARTA, an LGBTQ service members and veterans
        group, announced that six service members would be in attendance.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02c8ef0-fd87-4593-bea7-54f81937d112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:09:51.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:09:54.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to GLAAD, transgender service members Sterling James Crutcher,
        Logan Ireland, Jennifer Peace and Akira Wyatt, and trans veterans Laila Ireland
        and Brynn Tannehil will walk the VMA red carpet Sunday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ff6530-a9cf-4d9e-af9e-8647359c52e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:09:51.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:09:54.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They will be accompanied by GLAAD president and chief executive
        officer Sarah Kate Ellis and August Getty, an LGBTQ philanthropist and fashion
        designer who also designed Miley Cyrus''s red carpet dress.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7e4941-4bb4-4cd9-b719-87b23bccbd6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:09:51.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:09:54.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for MTV also confirmed that a fourth generation nephew
        of Confederate general Robert E. Lee will make an appearance.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683ab82c-fe64-4c73-b3c5-3ac223045bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:09:51.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:09:54.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rev. Robert Wright Lee IV, a 24-year-old pastor, will speak out
        against racial injustice.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd87448-cd8d-4fb1-9945-a6785892edd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:09:51.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:09:54.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "MTV Video Music Awards
        2017: What to watch for."</em></p>'
  'Tropical-Storm-Harvey':
    'author': 'Eliott C. McLaughlin, Ralph Ellis and Joe Sterling, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-08-28T08:44:58.767+08:00
    'imagesource': 'jcr:fb5a0edc-a5e9-4254-8618-c7c3fbeef089'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2a27dec8-b095-4671-a1f6-550118c80b0b'
    'lead': 'Flooding from Tropical Storm Harvey is overburdening resources as authorities
      in and around Houston scramble to save those trapped by the high waters.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-06T15:16:06.165+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-06T15:16:10.073+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-06T15:16:09.532+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Harvey''s rain ''beyond anything experienced,'' weather service says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e45183-92b6-46fd-9613-7eef302d4fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:16:06.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:16:10.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Flooding from Tropical Storm Harvey is
        overburdening resources as authorities in and around Houston scramble to save
        those trapped by the high waters.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78aaeeb7-c153-488f-b31f-652b805dbacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:16:06.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:16:10.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hopes for an immediate respite from Harvey''s wrath seem unlikely
        as the National Weather Service calls the flooding "unprecedented" and warns
        things may become more dire if a record-breaking 50 inches of rain falls on
        parts of Texas in coming days.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa82b36-4b5e-4cd5-b52d-ef372998dc33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:16:06.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:16:10.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rainfall threatens to exacerbate an already dangerous situation,
        as Harvey''s rains have left many east Texas rivers and bayous swollen to
        their banks or beyond.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad00aaae-ac90-44e8-9b6a-d0834010c289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:16:06.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:16:10.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harrowing tales from Houston</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68fe54a2-4e3f-4d88-b799-87f953766075'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:16:06.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:16:10.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The breadth and intensity of this rainfall are beyond anything
        experienced before," the weather service said. "Catastrophic flooding is now
        underway and expected to continue for days."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c14058-6f91-4eee-beff-0447ae72576d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:16:06.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:16:10.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm killed two people in Texas, authorities said, and the
        death toll will likely rise. More than 1,000 people were rescued overnight,
        and Houston Mayor Sylvester Turner warned that some 911 calls are going unanswered
        as operators "give preference to life-threatening calls."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a0e0f1-afd3-4151-984d-b3f4c2f62fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:16:06.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:16:10.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are the latest developments:</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c8119f-3fa2-45be-bffa-3be8f13e9ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:16:06.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:16:10.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A woman who drove her vehicle into high water in Houston was killed,
        and fire killed a man in Rockport.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb8d3b1-4198-41ed-ad9d-3789ccd416dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:16:06.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:16:10.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several states and the US military are sending emergency workers
        and equipment to Texas. In Harris County, though, authorities are having issues
        mobilizing those resources. "We''ve requested boats, all the things that would
        normally happen in a well-planned response to an event like this, but they
        can''t get here," Harris County Judge Ed Emmett said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe827cb-2800-43a8-8baf-8c99f95252cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:16:06.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:16:10.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Turner warned the rain could exacerbate flooding for "four
        to five days," Federal Emergency Management Agency Director Brock Long said
        he expects his agency "is going to be there for years."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6d6816-60cc-4904-b9d3-c2772a900253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:16:06.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:16:10.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Houston Independent School District has canceled school for
        the week.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f818d91f-fbeb-404b-a207-2ddf201800c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:16:06.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:16:10.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Houston''s George Bush Intercontinental and William P. Hobby airports
        are closed until further notice, and Corpus Christi International is closed
        for at least 24 hours, officials said. Jack Brooks Regional Airport in Beaumont,
        Ellington Airport in Houston, Mustang Beach Airport in Port Aransas and McCampbell-Porter
        Airport in Aransas Pass are also temporarily closed, the Federal Aviation
        Administration says.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed219b7b-1927-4761-bb6a-170ba90bc4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:16:06.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:16:10.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ben Taub Hospital, which houses a Level I trauma center, is being
        evacuated after flooding in the basement "disrupted the power source," Emmet
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25bb9b2e-435e-452d-aa6f-3b3df8d33e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:16:06.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:16:10.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>316,000 customers have lost electricity, Gov. Greg Abbott said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a41e3e-2c0b-4b85-9e12-ee2ab8c72232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:16:06.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:16:10.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Red Cross is serving about 130,000 meals a day, the governor
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f481bc9d-122a-420e-a9a8-6ae6c1f85a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:16:06.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:16:10.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump will travel to Texas on Tuesday, press secretary
        Sarah Huckabee Sanders said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc62e9bc-a824-4ba4-b308-73911a5f6d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:16:06.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:16:10.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trapped</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468b2a03-a230-4b84-a210-347d8e8a1b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:16:06.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:16:10.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those stranded by the storm is Ify Echetebu, 30, who spoke
        to CNN from her aunt''s house in Dickinson, not far from Galveston Bay. Along
        with her fiancé, grandparents, a friend and several teenagers, Echetebu is
        trapped on the second floor of the house as floodwaters creep up the staircase.
        She can see the rooftops of submerged cars in driveways, she said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6888d5-cdc5-448c-aef4-bae12b81d678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:16:06.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:16:10.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the first floor, the water is up to her waist, she said. Emergency
        services know she and 10 others are holed up in the home, she said, but because
        emergencies take priority, she doesn''t expect to be rescued until tomorrow,
        Echetebu said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4efef04d-d3c3-4f86-a3e3-8f5efb80e20d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:16:06.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:16:10.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re nervous to stay here, but we are sleeping in shifts," she
        said. "Now we''re having to deal with sewage in the water, river water, bayou
        water, water moccasins, snakes, gators."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcddf1e5-e246-493d-8fe0-778ed4f6cfc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:16:06.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:16:10.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not far away, a rescue operation saved 20 to 25 residents of La
        Vita Bella assisted-living facility in Dickinson.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6445a5d0-0af5-470c-ae37-4dff80eae6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:16:06.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:16:10.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were up to their waist," Galveston County Commissioner Ken
        Clark said. "If they were in a wheelchair, they could have been up to their
        neck."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e0ef99-b7b2-4cb9-9353-53f14fe189ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:16:06.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:16:10.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a record 22 inches fell on the county in one day, rescuers
        set out before dawn Sunday to save those who braved the storm. Officials quickly
        realized they did not have enough boats for the rescue operations and asked
        private boat owners to help, said County Judge Mark Henry, responsible for
        disaster response in the county.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79890b51-ea9f-4ec5-9a50-f83f1abe767f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:16:06.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:16:10.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Sunday evening, between 800 and 1,200 people had been rescued
        from their homes in Galveston County, Henry said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091acb75-630a-4fb5-8c7a-d149cd86c76a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:16:06.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:16:10.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As authorities warned people not to take shelter in attics, unless
        they have axes handy to break through their roofs, several residents provided
        CNN with their accounts of riding out the storm.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67576b3-6f11-4073-9a83-e037e2b413fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:16:06.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:16:10.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are still stranded in our home with little kids and the water
        keeps rising," Houston resident Janet Castillo said Sunday morning. "We have
        (tried calling several numbers), but their lines are all busy or they don''t
        answer."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb14c9dd-09ff-40cf-9c42-38b967c056f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:16:06.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:16:10.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jake Lewis of New Braunfels, Texas, said he woke up to ankle-deep
        water in the Houston hotel where he is staying.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e461c044-ef41-4bf1-9046-1e109bece289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:16:06.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:16:10.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is what South Texas looks like</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f323925-1cd8-4ff6-b29d-606d2d72a716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:16:06.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:16:10.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have nowhere to go," he said. "I have a 2016 Chevy Silverado
        and the water is up to the door panels. The water keeps rising."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46aaeb2e-7779-4453-98e5-8ec6bdfb0e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:16:06.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:16:10.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of two confirmed fatalities happened in Houston when a woman
        drove her vehicle into high water and couldn''t make it across, city police
        said. She got out of her vehicle, was overtaken by floodwaters and drowned.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e12ad7-3463-44a2-beb8-d0efc496cfac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:16:06.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:16:10.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many roads impassable</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38b7c6a-81d0-4230-adaf-2eee1f62fe62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:16:06.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:16:10.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Sunday news conference, Abbott said, "We want to stress when
        there is heavy rainfall and flooding, the importance of staying off the road.
        If you drive into water, you''re taking your life into your own hands."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98be6e01-96c2-4735-8164-af0ec58baca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:16:06.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:16:10.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Portions of major highways, including Interstates 10, 45 and 610,
        were submerged and unnavigable. Houston resident Dion Laurent said the White
        Oak Bayou flooded I-10 and I-45.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14b8180-91fb-4b49-bcc1-a1dc99a7605e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:16:06.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:16:10.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris County Sheriff Ed Gonzalez said he understands the compulsion
        to find safer ground, but urged people to think twice before venturing out
        into high water and to consider unforeseen dangers, such as manhole covers
        being lifted from their holes.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78c77ee-5749-48cd-8638-9207a485a05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:16:06.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:16:10.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lt. Craig Cummings of the Texas Department of Public Safety said
        attempts to drive to safety may be futile anyway, as it took him two and a
        half hours to drive 20 miles in Houston on Sunday.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd89e555-502e-4f16-ae4d-f815f4f1cadc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:16:06.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:16:10.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s 60 barricaded locations as of midnight. Most thoroughfares
        are impassable. Several hundred structures are flooded, and we are expecting
        that number to rise," he said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e0e408-708b-4c49-bf9a-b89f2d07eccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:16:06.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:16:10.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Brazoria County, south of Houston, officials set up an evacuation
        route for all residents living west of State Highway 288 and south of State
        Highway 6, ordering them to "LEAVE NOW!" under a mandatory evacuation order.
        Those in need of shelter can take refuge in the Bell County Expo Center in
        Belton, officials said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e89b06-716e-4005-9ac4-bf4e9c36c638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:16:06.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:16:10.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 911 dispatchers in the nation''s fourth-most populous city have
        received 2,000 requests for rescue, Mayor Turner said. Houston Fire Chief
        Samuel Peña said his department had responded to 2,500 calls and have about
        1,000 more waiting to be serviced.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95d0b3e-6743-4ee9-87bb-1dbb1a58805c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:16:06.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:16:10.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gonzalez tweeted that many high-water rescues were performed overnight
        in Houston, some involving children or residents with medical issues, including
        one person suffering from cardiac arrest. Stranded residents were saved from
        vehicles on the highway. Airboats were employed in some instances, he said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f9c508-3798-4b74-9e02-660dde45e9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:16:06.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:16:10.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People are taking to social media to announce their locations and
        ask for help.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d251c67-aac3-4cec-a0aa-4eefe61c7dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:16:06.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:16:10.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One person, whose mom is diabetic and dad has heart disease, tweeted,
        "We need help!! My house is flooded."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5bfdce-7efe-4af6-9289-d912148b9304'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:16:06.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:16:10.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>24 inches of rain in 24 hours</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e590bf-a335-4437-830e-3fb1812e6829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:16:06.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:16:10.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harvey blasted ashore as a Category 4 hurricane just north of Corpus
        Christi. It brought with it 132-mph winds but was quickly downgraded to a
        tropical storm. Still, it continued to spawn tornadoes and lightning.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2828b3d9-6c36-4605-8cbf-4ffff2370489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:16:06.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:16:10.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A flash flood emergency was declared for sections of Houston, where
        more than 24 inches of rain fell in 24 hours, the National Weather Service
        said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57884624-c89a-4e29-997c-65057a6ea7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:16:06.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:16:10.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weather service said maximum sustained winds Sunday would be
        near 45 mph. While Harvey could become a tropical depression by Sunday night,
        residents are warned to remain vigilant.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c97158-d9a6-4715-ab3a-3f62d057af98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:16:06.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:16:10.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keep track of Harvey</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f148e5-ec6d-4efd-9222-68905084945f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:16:06.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:16:10.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The slow-moving storm is expected to drop 15 to 25 inches of rain
        over the Texas coast through Thursday. Isolated storms could drop up to 50
        inches of rain, the weather service said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e12006-10d8-42f5-b263-af6b1f766c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:16:06.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:16:10.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is unique in Harvey is that as the storm moved inland, a large
        high pressure built in to the north and, basically, the steering currents,
        which guide Harvey, collapsed," said CNN senior meterologist Dave Hennen.
        "This has caused the extremely slow movement of the storm, moving only around
        60 miles, less than 2 miles per hour. This has allowed the bands of storms
        to move over the same areas over and over."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed91e72-d8b9-432a-84c8-ae3fe2b7e9a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:16:06.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:16:10.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weather service says rainfall of this magnitude "will cause
        catastrophic and life-threatening flooding."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea51725-bd02-4ee4-8b44-724335b6befe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:16:06.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:16:10.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some residents are comparing Harvey to Allison, a storm that struck
        the Texas coast in 2001 and killed 23 people.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42f7866-3bc9-476d-b9da-1de5cb6d5230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:16:06.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:16:10.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Allison was bad -- really, really bad," Houston resident Pat Napolio
        said, "but if (the water) creeps up anymore, Harvey will surpass (Allison)."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df69f95f-8be7-447e-99b8-491f7d929916'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:16:06.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:16:10.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rockport hit hard</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc134584-6a05-492f-a4aa-0f672fa41e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:16:06.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:16:10.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another fatality was reported in the battered coastal city of Rockport.
        A person died in a house fire during the storm, Aransas County Judge Burt
        Mills said Saturday.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22baada9-ff3d-4c01-9a6b-97fe658c8168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:16:06.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:16:10.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warnings of tornadoes, torrential downpours and potentially historic
        flooding means extra bad news for broad swaths of southeast Texas, already
        littered with uprooted trees, toppled signs, flagpoles snapped like toothpicks
        and homes missing rooftops and patches of brick walls.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e644793e-f323-4e5a-baa1-256938a83de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:16:06.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:16:10.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rockport resident: ''We lost everything''</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08fe16c7-1e8d-4e75-a7a0-d6ee8d8d03da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:16:06.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:16:10.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additional fatalities were feared in Rockport, where an estimated
        5,000 residents rode out the storm, Aransas County Sheriff Bill Mills said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a835293e-ea8d-4038-8abd-3f5c92b9bc1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:16:06.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:16:10.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brock Long, director of the Federal Emergency Management Agency,
        said that Harvey would leave areas "uninhabitable for weeks or months," echoing
        language last heard ahead of Hurricane Katrina in 2005.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1d705e-c498-4c2f-b237-6da79467485f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:16:06.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:16:10.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"FEMA is going to be there for years," Long said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2497852e-cdfa-43e5-825e-fabd9c1cf790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:16:06.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:16:10.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Harvey''s rain ''beyond
        anything experienced,'' weather service says."</em></p>'
