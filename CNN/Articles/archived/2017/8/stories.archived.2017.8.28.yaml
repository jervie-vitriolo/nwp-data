      'jcr:uuid': 'df4900db-4c51-4111-ac0f-a8787081d214'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:25:45.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T13:25:49.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 28) —</strong> Justice
        Secretary Vitaliano Aguirre II asked the Supreme Court to transfer the cases
        involving Vice Mayor Nova Parojinog and her brother, Reynaldo Jr. from Ozamiz
        City to Quezon City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aabb7636-1ee6-4f00-9ae9-2b5e6d92f9be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:25:45.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T13:25:49.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter addressed to Chief Justice Maria Lourdes Sereno last
        August 17, Aguirre said the transfer was necessary after the presiding judges
        of the Parojinog''s siblings'' cases are reportedly inclined to inhibit from
        trying the cases.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36898a49-762c-42a7-bfa2-0837f464e279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:25:45.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T13:25:49.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In addition, not only are the judges in Ozamiz City hesitant to
        try their cases in their sala, the Office of the City Prosecutor of Ozamiz
        City has likewise expressed concern and fear of threats in the event that
        they will be tasked to prosecute the cases in the Ozamiz City courts," Aguirre
        said.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Justice Secretary Vitaliano Aguirre requests transfer of Parojinog
        cases from Ozamiz RTC to QC RTC | <a href="https://twitter.com/anjocalimario?ref_src=twsrc%5Etfw">@anjocalimario</a>
        <a href="https://t.co/dky2ZJH7v7">pic.twitter.com/dky2ZJH7v7</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/902012048770383873?ref_src=twsrc%5Etfw">August
        28, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b7cb67-7a9d-4da4-bcee-71cad4df2459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:25:45.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T13:25:49.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b6ad4f-5cc3-4ae9-89ee-18747ecde8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:25:45.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T13:25:49.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice Mayor Parojinog is facing charges of illegal possession of
        firearms and ammunition, and illegal possession of dangerous drugs. Her brother,
        Reynaldo Jr., is facing similar charges, as well as illegal possession of
        explosives.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12cb20cb-a753-415a-87d9-f14e3aa92432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:25:45.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T13:25:49.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre said not to underestimate the siblings'' influence on their
        bailiwick, notwithstanding the death of their father, Mayor Reynaldo Parojinog
        Sr. The courts declined the Parojinog siblings'' request to attend the burial
        of their family members citing security threats both to the detainees and
        their security personnel.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460a3b21-b9ac-4723-82eb-73e322172e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:25:45.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T13:25:49.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact that they have been in power in Ozamiz City for so long
        is a clear indication that they have the capacity to influence, if not threaten
        the prosecution witnesses, the judges and the prosecutors and subvert the
        criminal proceedings in Ozamiz City in their favor," Aguirre explained.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15581c0-ca3f-44bc-a9d1-e766f9a30f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:25:45.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T13:25:49.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Secretary added the transfer of the cases will no longer
        require additional security personnel and more jail bureau escorts.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dada9b1c-e64f-42c6-8552-1ca1de0fa7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:25:45.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T13:25:49.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre also said the transfer would stop the siblings from possibly
        threatening, inflicting harm, or influencing the prosecution witnesses.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7477eff-b300-42e3-b11d-3251357855c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:25:45.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T13:25:49.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ozamiz mayor, along with 15 other people, were killed when police
        served search warrants at several Parojinog properties in Ozamiz City, Misamis
        Occidental on July 30.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6077de-4c88-4e2a-a642-5d5991347285'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:25:45.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T13:25:49.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice Mayor Nova Parojinog remains detained in Camp Crame with her
        brother.</p>'
  'lto-drivers-license-five-year-validity':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-28T20:15:25.032+08:00
    'imagesource': 'jcr:7d41291e-d838-403a-9c70-ee6b55b9718f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e6c08df0-dc8e-47f5-886a-5228ebaf83d0'
    'lead': 'It''s been a long time coming, but it''s finally happening. The Land
      Transportation Office will start releasing driver''s licenses valid for 5 years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-06T14:01:37.068+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-06T14:01:40.791+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-06T14:01:40.631+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LTO to start releasing driver''s licenses with 5-year validity

      '
    'updated': 2017-08-29T03:53:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280a3f1b-31d5-408a-b821-0942dcac4b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:01:37.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:01:40.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 28) —</strong> The
        Land Transportation Office (LTO) will issue driver''s license cards with five-year
        validity beginning August 29, LTO chief Edgar Galvante said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3aea52-fa6c-4d5d-90f5-0c2fe4158f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:01:37.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:01:40.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency will cater to up to 400 walk-ins who will apply for or
        renew their licenses at their main office on Tuesday, the LTO chief added.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c7ff0f-77c1-4008-b22e-27fb0dd486be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:01:37.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:01:40.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The issuance is limited muna doon sa magre-renew ng license simula
        bukas," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9abf2444-1296-4bfc-9960-d47e5ffbb219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:01:37.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:01:40.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "The issuance is limited to those who will renew their
        licenses from tomorrow.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b76198-9644-4fbc-898e-404a184dd0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:01:37.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:01:40.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The licenses were to be issued earlier, if not for a delay in the
        printing of the licenses, said Galvante.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ac6334-ba84-4208-a80c-e5d99846b575'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:01:37.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:01:40.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We thought the earliest possible time is August 29," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12162ab1-0cb9-410f-80bb-ed4437856280'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:01:37.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:01:40.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LTO started accepting applications for and renewals of driver''s
        licenses with five-year validity since October 2016, but issues with the printers''
        contracts stalled the card printing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54e454b-5a6c-4140-9fda-9d7505f95990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:01:37.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:01:40.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvante said they will start processing the backlog of 3.6 million
        driver''s licenses with a five-year validity beginning September 2017.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd6cc03-9f74-475d-9015-6328703484bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:01:37.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:01:40.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By next week, the whole of Metro Manila. By middle of September
        we have Regions 3, 4-A, and 11 (Central Luzon, CALABARZON, and Davao). Then
        sometime in October, the rest of the Philippines," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbc1dbc-adac-4b97-8b02-1b99a1274b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:01:37.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:01:40.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte on August 2 signed the law extending the
        validity of the driver''s license from three years to five years.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7fc729f-6626-4f38-9c7c-29262a7acad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:01:37.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:01:40.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republic Act (RA) No. 10930 effectively amended Section 23 of Republic
        Act No. 4136, otherwise known as the "Land Transportation (LTO) and Traffic
        Code."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35d2ca1-30e2-4660-a7f2-747fabdc29e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:01:37.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:01:40.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Except for student permits, all drivers'' licenses shall be valid
        for five years reckoned from the birthdate of the licensee, unless sooner
        revoked or suspended," the law stated.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57e7c57-ca2d-4e9d-8110-4b9725bc2d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:01:37.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:01:40.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added holders of professional and nonprofessional driver''s licenses
        who do not commit violations in RA 4136 or any other traffic laws during the
        five-year period "shall be entitled to a renewal of such license of 10 years,
        subject to the restrictions as may be imposed by the LTO."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba0fbee-7fd5-4468-89c9-5008d2dd118b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:01:37.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:01:40.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Correspondent Makoi Popioco contributed to
        this report.</em></p>'
  'duterte-on-taguiwalo-NPA-involvement':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'Former Social Welfare Secretary Judy Taguiwalo, and President Rodrigo
      Duterte. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-28T20:13:17.695+08:00
    'imagesource': 'jcr:a9fec6fe-04b2-4459-9a72-b068c676f38a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '81aa044d-2039-4a45-9910-6ad042d3849c'
    'lead': 'The President says the money may have been used by the New People''s
      Army to buy firearms.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-06T14:07:18.605+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-06T14:07:22.132+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-06T14:07:21.983+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: Reports say Taguiwalo gave conditional cash fund to NPA

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30475f7d-a1f6-488c-aedc-4dfd7dca476e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:07:18.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:07:22.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 28)&nbsp;—&nbsp;</strong>
        President Rodrigo Duterte said he has received reports claiming that former
        Social Welfare Secretary Judy Taguiwalo released funds from the government''s
        conditional cash transfer fund to the New People''s Army (NPA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36da664b-0dfa-4e7b-be07-f0867402c4cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:07:18.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:07:22.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She was suspected by, <em>hindi naman lahat</em>, but people… na
        the bulk of the money went to, <em>ditong Pantawid, naibigay doon sa mga —
        ako sinabi ko, naibigay sa mga</em> NPA," Duterte told reporters in Pampanga
        Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6bcd733-137c-4923-8cbf-36734d27ae25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:07:18.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:07:22.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: She was suspected by, not all, but some people, that
        the bulk of the money from Pantawid, was given to the NPA.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f73742-93d2-49dd-b420-670f5d8d9ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:07:18.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:07:22.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pantawid Pamilyang Pilipino Program, or 4Ps, is the country''s
        conditional cash transfer program under the Social Welfare Department, which
        gives money to extremely poor families and promotes the health and education
        of children. Around ₱54.9-billion of the 2017 national budget is alloted for
        the 4.4 million household beneficiaries under the program.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe540c05-8cff-4030-b61b-8433345b1650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:07:18.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:07:22.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said the money reportedly released by Taguiwalo may have
        been used by the NPA to buy firearms.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677950b3-4702-4ac1-bd07-d8ba8a7e045f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:07:18.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:07:22.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Baka naibili ng mga bala</em> o armas [It may have been used
        to buy ammunition or arms,], because of the pronouncement of Sison that they
        are expanding, that they are recruiting," he noted.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9bdfff-21d7-437c-8612-b24ba513ec0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:07:18.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:07:22.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taguiwalo, a Left-leaning cabinet member, was rejected by the Commission
        on Appointments on August 16.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4fb4a1-ef67-49c5-ac1a-0a8926c22220'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:07:18.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:07:22.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On her last day in her post, Taguiwalo said that she kept her faith
        in the President, but was saddened that he did not do the same with her. She
        did not elaborate.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6698e04-414c-41bf-95f3-3044fb255c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:07:18.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:07:22.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s relationship with the Left remains strained as he cancelled
        peace talks with the Communist Party of the Philippines last July, after a
        clash between government troops and the NPA, the CPP''s armed group.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2150e1-0851-470f-b31e-8a18ee1960a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:07:18.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:07:22.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also dared exiled communist leader Joma Sison to come
        back to the country and join his followers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68cb9dfb-3e23-456e-9458-a0ef06c54a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:07:18.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:07:22.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides Taguiwalo, two other members of the Cabinet are allied with
        the Left: Agrarian Reform Secretary Rafael Mariano and Labor Secretary Silvestre
        Bello III.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587674c6-5cbf-401c-94bb-eef275c4e969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:07:18.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:07:22.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Correspondent Ina Andolong contributed to
        this report.</em></p>'
  'Faeldon-failure-lack-full-control-Customs-Bureau':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-28T18:12:45.231+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '87d123fb-c997-46fe-b14a-b2d36cd21f2d'
    'lead': 'Outgoing Customs Chief Nicanor Faeldon says his biggest failure at the
      Bureau was not having full control of those who worked under him.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-06T14:10:15.524+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-06T14:10:19.742+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-06T14:10:19.426+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Faeldon says biggest failure was ''lack of full control'' of Customs
      men

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493b5067-e212-4b6a-b777-72f6b8b86a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:10:15.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:10:19.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 28) —</strong> Outgoing
        Customs Chief Nicanor Faeldon gave himself credit on Monday for his short
        stint as commissioner, though with one regret.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2728fbb-40b2-48ef-9bf9-1e75e84f76a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:10:15.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:10:19.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' The Source, he cited the Bureau of
        Customs'' achievements under his leadership.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf2fa52-cb30-48c1-8a85-963c47d93da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:10:15.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:10:19.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Figures won''t lie... Let''s talk about cigarettes — [51 million]
        ang nahuli nang [was caught in] six years. Ako po, [I caught] 6 billion in
        just one month [for] cigarette fraud... We have all the figures to back this
        up. If they say we failed, check the figures," Faeldon said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b8c164-fdec-4072-b8b8-6a990c8d26ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:10:15.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:10:19.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked what he thought his biggest "failure" was, Faeldon responded,
        "Having lack of the full control of everyone."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e96f98d-0c47-4573-a9dd-b5040ef6c762'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:10:15.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:10:19.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you cannot control your people, then they can do..." he said,
        leaving his sentence unfinished.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8283e171-f4e8-494f-bebf-8ce33d1f0734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:10:15.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:10:19.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faeldon came under fire over a P6.4 billion drug shipment that slipped
        through the&nbsp; Bureau of Customs (BOC) in May 2017. Then he was tagged
        in allegations of corruption by Senator Panfilo "Ping Lacson" during his privilege
        speech last Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3dfb7dc-ac49-42f6-b7f4-510b432b490b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:10:15.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:10:19.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Lacson links Faeldon to alleged Customs corruption</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949e703d-74b7-432d-a72d-e0d863b047d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:10:15.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:10:19.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faeldon has maintained his innocence and has since fired back, alleging
        that Lacson''s son Panfilo Jr. — also known as Pampi — has been smuggling
        cement through undervaluing his shipments. Lacson has denied the accusation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb23d2eb-e51a-426c-b607-e81f6cee19ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:10:15.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:10:19.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Faeldon accuses Lacson, son of smuggling</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f78992f-eb3a-4503-98a0-812604ac38c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:10:15.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:10:19.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Faeldon has acknowledged that some workers in the BOC are
        corrupt, he cited other achievements.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e4f81a-85de-484a-8585-5645a98a8bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:10:15.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:10:19.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was under his term that tobacco giant Mighty Corp. was discovered
        to have been evading taxes, resulting in their P25 billion payment to the
        government.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66bae7b3-126a-48c2-b7ec-714450d56d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:10:15.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:10:19.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faeldon also said that they confiscated P8 billion worth of drugs
        in one year, the same amount in six previous years.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2172646c-b7ae-4b8e-bbdc-d3cfe0278d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:10:15.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:10:19.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also revealed that there were deliberating on 1,400 cases of
        importers and brokers that they are expecting to finish on September 15.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f3cb23-b78b-4133-8d89-4fc3c1c9ce0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:10:15.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:10:19.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have filed at least six criminal charges already against importers,"
        said Faeldon. "We did not announce that. I have decided 800 cases already,
        and [they] have been suspended and cancelled."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfbf9413-2de0-4708-8e45-58eccbdabfc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:10:15.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:10:19.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outgoing commissioner also called out legislators for not providing
        them the means to crack down on smugglers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae075a9a-5b2c-423f-bed8-67de6224aba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:10:15.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:10:19.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m asking you, senators, congressmen: Why did you fail to support
        the requirements of the Bureau? You all know we only have a capacity of 16
        percent in subjecting these containers to x-rays... and you blame me," said
        Faeldon.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc9b0ed-545b-4762-9de3-0817c378e1c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:10:15.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:10:19.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Come on, it''s your job to make sure that agencies have the capability
        to do their job."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811bd52b-01e6-494c-a74f-29696b8c9f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:10:15.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:10:19.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faeldon had previously expressed that the Bureau of Customs was
        not capable of scanning 84 percent of shipments due to the lack of x-rays.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169c013c-898d-4543-8ff9-c0c697b7fa4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:10:15.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:10:19.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congressmen threatened to allot "zero budget" to the Bureau after
        Faeldon''s Chief of Staff hit House Speaker Pantaleon Alvarez for suggesting
        the abolition of the Court of Appeals.</p>'
    '19':
