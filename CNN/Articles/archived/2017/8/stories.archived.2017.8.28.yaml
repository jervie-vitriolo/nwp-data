  'AFP-checking-death-Maute-leader':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-28T23:40:27.926+08:00
    'imagesource': 'jcr:6ce423c2-1c3e-455a-8aca-b26370ef389d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1502d7db-a14f-4746-ac8f-0cb64e206d1c'
    'lead': 'With the Marawi siege ongoing for over three months, the military says
      they are receiving reports again that one of the two Maute brothers has been
      killed in action.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-06T13:16:31.506+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-06T13:16:35.012+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-06T13:16:34.757+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Military checking again reports of Maute leader''s death

      '
    'updated': 2017-08-29T03:52:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de3025c-5fe2-4a5a-a906-9a234a2b5f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:16:31.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T13:16:35.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 28) —</strong> With
        the Marawi siege ongoing for over three months, the military says they are
        receiving reports again that one of the two Maute brothers has been killed
        in action.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd572e18a-e3eb-4f01-b36d-7eed81d20193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:16:31.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T13:16:35.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Western Mindano Command (Westmincom) was quick to add
        that this was still for validation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbbfc2be-c8e0-450d-93a3-3e34fea0f562'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:16:31.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T13:16:35.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lt. Gen. Carlito Galvez, Westmincom chief, said reports reached
        them that a certain "Omar" had been killed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b306c0e-968f-4358-a507-3851ba961c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:16:31.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T13:16:35.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t know (if that was) Omar Maute or another Omar," Galvez
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6275793c-f4c9-4aed-8557-23a516cd9801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:16:31.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T13:16:35.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time that similar reports cropped up. In June
        and July, the military had also said the other Maute brother, Abdullah, may
        have been killed — although this was never confirmed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6825323c-4ab4-445a-b8ae-6aff886ce84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:16:31.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T13:16:35.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is also the possibility that both brothers have already slipped
        out of Marawi, the military said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f85b51-8d60-4f75-8b79-5cefc1b0b476'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:16:31.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T13:16:35.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Either way, Galvez said, the ISIS-linked group is getting weaker.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b4b383-9c20-43b1-8cb4-8568fb907b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:16:31.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T13:16:35.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: BJMP: Father of Maute brothers died in detention</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ce2d9a-191d-40e7-962d-c8cfaeffad07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:16:31.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T13:16:35.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the military was not about to let their guard down,
        specially in the wake of the death of the Maute patriarch yesterday afternoon.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853d1a11-7418-4dee-9008-781e2ce72f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:16:31.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T13:16:35.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said they were expecting sympathetic attacks after the passing
        away of Cayamora Maute, who had been detained at Camp Bagong Diwa in Taguig
        City.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c3f0f1-45ba-492d-ae6e-676364ebe4c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:16:31.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T13:16:35.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Rex Remitio contributed to this report.</em></p>'
  'Espenido-not-into-EJK-pro-life':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'Ozamiz City Police Chief CInsp. Jovie Espenido. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-28T22:11:17.691+08:00
    'imagesource': 'jcr:57d214da-25c3-4860-a25c-71dd5e547d05'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eef422ae-bcaa-46f2-b119-7c7cc70a3e55'
    'lead': 'Controversial police chief Jovie Espenido denies he and men were  responsible
      for the death of Albuera, Leyte Mayor Rolando Espinosa.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-06T13:21:07.745+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-06T13:21:11.482+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-06T13:21:11.283+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Espenido: I''m not into EJK, I''m pro-life

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816aefe1-49ad-471f-9368-5ff457a3eb66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:21:07.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T13:21:11.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 28) — Ozamiz City police chief
        Inspector Jovie Espenido said he is pro-life, and does not support extrajudicial
        killings.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274eb902-9202-46b6-b26a-20bb92503878'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:21:07.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T13:21:11.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Una sa lahat, pro-life tayo. Pangalawa, hindi ako sang-ayon
        ''yung</em> EJK, EJK<em> na ''yan. Hindi talaga pwede ''yan. Pero sa trabaho
        ko nga, yung una, sinabi ko sa Albuera...wala man, hindi tayo ang responsible
        sa pagkamatay ni Mayor,"</em> Espenido told CNN Philippines on News Night.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231deec2-ef70-4849-9145-fc644acec6a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:21:07.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T13:21:11.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: First off, we''re pro-life. Second, I don''t agree
        to EJKs. That''s prohibited. But in our jobs, like I said with Albuera, we''re
        not responsible for the Mayor''s death.]</p>'
    '5':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F2014987022074520%2F&width=500&show_text=true&height=390&appId"
        width="500" height="390" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134585ac-8000-4b68-8341-5288b7ff6e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:21:07.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T13:21:11.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef071bc8-4a11-4a2f-8a12-5944a7456437'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:21:07.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T13:21:11.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espenido was police chief of Albuera, Leyte and then Ozamiz City,
        whose mayors were both linked to the illegal drug trade and killed in police
        operations. Today, President Rodrigo Duterte gave the controversial police
        official an award for his contributions to the government''s anti-drug campaign.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce28d40-93e6-4670-8371-5943fabfadac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:21:07.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T13:21:11.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espenido said he had prayed that Mayor Rolando Espinosa would not
        be killed in the raid of the Albuera prison where he was detained at the time.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd255b812-1619-4ba8-bf1b-8863b3a917b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:21:07.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T13:21:11.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pero ang pagkakataon naman sa ganoon, hindi rin naman mapigilan.
        Pero ''yung sa Mayor sa Iloilo na buhay</em>, God''s will lang...God''s will
        lang. Panginoon <em>lang talaga ang may alam sa ganoon,"</em> he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a519cc-4794-42d1-ae5a-62a87ce8ccfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:21:07.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T13:21:11.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: But in instances like that, you can''t stop it. But
        with the case of the Iloilo City mayor who is alive, it''s God will. God''s
        will. God only know what will happen.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef197ef-e744-4456-bddc-d6b8f3dd261b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:21:07.747+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T13:21:11.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte has reassigned Espenido to Iloilo City whose mayor,  Jed
        Mabilog, is said to be on the government''s list of narco-politicians.  Duterte
        warned Mabilog to cut all his drug connections.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e2ea2e-7562-416d-b916-71f35a7cb33c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:21:07.747+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T13:21:11.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Duterte warns Iloilo City mayor included in narco-list</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded1bb66-1dd1-493a-9976-e9ea11e4e42b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:21:07.747+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T13:21:11.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Espenido said they have no information so far on Mabilog''s
        drug links.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e87762-852d-4dcf-be22-16a44947bbfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:21:07.747+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T13:21:11.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Wala pa tayong</em> holdings, <em>wala tayong information na
        ganoon</em>. It''s that sa order <em>na lang na doon (sa Iloilo) ako nilagay,"</em>
        Espenido said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146b3ad1-b612-4065-8841-b86d13e44678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:21:07.747+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T13:21:11.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are still no holdings, no information like that.
        It''s just that I was ordered to be there.]</p>'
