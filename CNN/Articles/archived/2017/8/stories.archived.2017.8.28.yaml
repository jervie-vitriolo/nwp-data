    'template': '1'
    'title': 'Jake Zyrus: Let''s choose love over hatred

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1f4941-97f9-4d1b-8fef-b570b669e379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:46:24.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:46:29.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 28) —</strong> In
        a lengthy Instagram post on Sunday, artist Jake Zyrus gave heartfelt messages
        to some of the most important people in his life.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2afc1ff0-4ed7-4add-9017-069f4cca3878'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:46:24.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:46:29.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He started off the post by addressing his fans, telling them not
        to hold grudges against his family..</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b989b0-456e-4e56-a8a1-c0216e092d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:46:24.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:46:29.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Gusto ko pong sabihin sa inyo na huwag po kayong magtanim ng
        sama ng loob sa aking pamilya,</em>" Zyrus said. <em>"Sana mas pairalin natin
        ang love kaysa hate. Mahal ko kayong lahat."</em></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550fd65f-e548-453b-80b0-6f08fabd9e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:46:24.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:46:29.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I want to say that you should not hold grudges against
        my family...I hope we choose love over hate. I love you all.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94645a50-5c45-40ef-a6be-78a4aa94f42b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:46:24.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:46:29.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This follows the airing of an episode of "Maalaala Mo Kaya" in ABS-CBN
        on Saturday, which featured Zyrus and his journey as a transgender male.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05fe369-c116-447a-958a-115c2c43f53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:46:24.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:46:29.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zyrus has had a rocky relationship with some members of his family
        since he first came out as a lesbian  in 2013.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71af672e-1edd-4cc6-976b-7f5e8e4f1693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:46:24.961+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:46:29.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, the 25-year-old artist, formerly known as Charice
        Pempengco, announced his new identity as Jake Zyrus.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d851f4-a91f-44d4-bd47-179ce90ad2e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:46:24.961+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:46:29.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also had a message for his mother, Racquel Pempengco, asserting
        his love for her.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843d34b5-b5f7-446a-a9e8-0582198c9c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:46:24.961+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:46:29.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Alam mo po na mahal na mahal na mahal kita…Alam ko po ang lahat
        ng ginawa mo para sa akin, alam ko rin po na kahit anong mangyari, pamilya
        tayo,"</em> Zyrus said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e3fa49-55ec-49d9-90b6-84242b49fa15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:46:24.961+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:46:29.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You know that I really love you...I know that you
        did everything for me, and whatever happens, we''re family.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6d1670-887a-4eef-a43e-2a93785f41bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:46:24.961+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:46:29.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zyrus also expressed his love and gratitude for his rumored girlfriend,
        Shyre Aquino.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f03a8dd-dbac-4799-921e-8951324e4a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:46:24.961+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:46:29.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Shyre, I love you. Thank you for loving me for who I am," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff8c262-20b2-4206-80d2-0ca5cde7b961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:46:24.961+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:46:29.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He capped the post by addressing both his previous and present identities,
        Charice and Jake Zyrus.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d69984-bd19-4d77-9cee-072c5a72831a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:46:24.961+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:46:29.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To Charice, you will always be here in my heart...Salamat Charice,
        wait for me at the top of the Pyramid!" he said, referring to his first hit
        international song "Pyramid."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4881d951-5f2d-43da-af8b-af8840fd81a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:46:24.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:46:29.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To Jake, You are the man. Keep going. <em>Mas maraming nagmamahal
        at laging magwawagi ang pagmamahal</em> (more people love you and love always
        wins)," he added.</p>'
  '2017-SEA-Games-Colin-Syquia-show-jumping-individual-23rd-gold-Philipines':
    'author': 'CJ Marquez, CNN Philippines'
