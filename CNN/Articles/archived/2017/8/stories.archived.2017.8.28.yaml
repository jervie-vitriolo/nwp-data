    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: Pampanga''s poultry products safe to eat

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca8e125-6969-4a1a-809e-b8eeddb390f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:17:46.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:17:50.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 28) —</strong> President
        Rodrigo Duterte assured the public poultry products from Pampanga are safe
        to eat in the wake of the bird flu scare.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27bdbb29-2811-4759-b099-eab9afa42c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:17:46.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:17:50.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: DoH ramps up bird flu preps, even as no human cases recorded</h2>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97714e3d-88f6-4ebb-abe3-62e7572c0cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:17:46.767+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:17:50.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I came here just to eat the chicken and the egg and the baluts
        to assure the public na hindi ho delikado [It''s not dangerous]. Tapos na
        [It''s done]," Duterte told reporters in Pampanga Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee2aff0-f335-49b5-a29b-600b84f4b194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:17:46.767+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:17:50.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte ate chicken dishes in a boodle fight with Pampanga 2nd District
        Representative Gloria Macapagal-Arroyo, Agriculture Secretary Manny Piñol,
        and Pampanga Governor Lilia Pineda.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c86788-4c4a-40e4-84f6-feffba96c415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:17:46.767+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:17:50.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech, Duterte commended officials of the agriculture department
        for their "quick and decisive" response in containing the bird flu outbreak
        in some parts of Pampanga and Nueva Ecija.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698039f1-88b3-4588-9968-12eb3dfa9fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:17:46.767+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:17:50.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our goal is clear and simple: Put the industry firmly back on the
        path of high growth and progress so that they can contribute to our nation''s
        food security for economic growth," the President said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b85b1bb-233b-460a-8dca-add179548346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:17:46.767+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:17:50.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte apologized to poultry farmers for the culling of around
        314,000 chickens, but stressed the need to continue implementing measures
        to prevent the entry of any strain of avian flu.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c6bfeb-216e-4eb9-a3df-0290b3a84da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:17:46.767+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:17:50.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: More Pampanga farms to cull chickens after farm-gate price
        drop</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff83f22a-e5d4-456d-b351-ad4addf2d58b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:17:46.767+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:17:50.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a continuous surveillance, vigilance of the early signs of
        contamination. As of now, we were able to sequester the place. Sadly, (we)
        destroyed all the animals there, fowls, lahat, those that can contaminate
        us with the flu," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409db805-c67a-4f7d-af30-e6563501df00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:17:46.767+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:17:50.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 400,000 birds were destroyed in affected farms in San
        Luis, Pampanga, where the outbreak of an H5-strain virus was first announced
        earlier this month.</p>'
  'Faeldon-customs-file-smuggling-case-Pampi-Lacson':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-28T16:39:40.279+08:00
    'imagesource': 'jcr:e1d1282b-d275-4ce6-a5be-18d7d11d9414'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6dfcd1d7-7808-4e0a-91df-de0f2472984f'
    'lead': 'Outgoing Customs Chief Nicanor Faeldon says that they would have filed
      charges against the son of Senator Ping Lacson even without the senator''s expose.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-06T14:24:56.401+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-06T14:25:01.512+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-06T14:25:01.207+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Faeldon: Customs to file case against Pampi Lacson

      '
    'updated': 2017-08-29T15:29:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b71540-2302-4892-a4b1-f4c5d081d9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:24:56.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:25:01.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 28) —</strong> The
        Bureau of Customs will file criminal charges against Senator Ping Lacson''s
        son for alleged smuggling and undervaluing imports of millions of metric tons
        of cement into the country, outgoing customs chief Nicanor Faeldon said Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3477141e-0453-4168-ade5-6ab9a4ee86d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:24:56.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:25:01.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will file a case — exactly what we did [with] the thousands
        we are doing now, silently... once all this evidence is completed," said Faeldon,
        referring to Bonjourno Trading, the company of Panfilo "Pampi" Lacson, Jr.,
        the senator''s son.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5bfdc52-e691-4b4d-8e7c-63f8792fc286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:24:56.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:25:01.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' The Source, Faeldon said Senator Lacson''s
        "motivation" for his August 23 expose against the embattled customs chief
        was because customs was wrapping up evidence of attempts by the younger Lacson''s
        to smuggle in and undervalue cement imports. The evidence was to be used to
        file criminal charges, he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ed5657-6b6b-4791-97b3-72a5072901bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:24:56.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:25:01.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I''m trying to show to the country here is the motivation
        of the senator why he summarily tried to discredit us," said Faeldon. "Because
        we are nearing here," he said, referring to a list of cement importations
        by different companies, including Bonjourno Trading, in 2016 and 2017.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56485a20-acad-4bcb-bb68-18147f89113d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:24:56.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:25:01.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The documents given to CNN Philippines by Faeldon show that from
        January 6, 2016 to June 15, 2017, Bonjourno Trading, brought in cement in
        the volume of 964,087 metric tons, worth P2,307,230,622.00 (US$45 million)
        on 74 occasions. Of these 74 transactions, 62 were recorded as having been
        valued at $8.00 per metric ton, instead of what Faeldon said was the usual
        $16.00 per metric ton.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee41b0d0-6760-45fa-bd69-5198c2dcc94f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:24:56.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:25:01.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ngayon, kung inuna ko to si Pampi at wala tayong ebidensya sasabihin
        po sa akin ni Senador Lacson, ''Nic naman, pinag-iinitan mo yata ''yung anak
        ko,''" Faeldon said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14fbcb18-a9b6-4492-a590-1220daad85b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:24:56.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:25:01.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: If I went ahead and accused Pampi without enough evidence,
        Senator Lacson would''ve told me, ''Come on Nic, you must have be after my
        son.'')</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a726c171-fb80-4d1d-9dec-029537a32215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:24:56.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:25:01.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commissioner has been trading accusations with Senator Lacson,
        who tagged Faeldon as abetting corruption at the Bureau of Customs.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d735eb9-5abf-48e5-960c-7ea004e64317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:24:56.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:25:01.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faeldon added that he first gave the younger Lacson the benefit
        of the doubt given the lack of evidence.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de19da35-9383-45c5-abd8-96898dd80f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:24:56.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:25:01.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Immediately I gave the benefit of the doubt, assumption of regularity,
        [to] Junior because I know his father... Sabi ko, baka nagkamali lang yung
        bata. Baka hindi nga niya alam talaga na ito ang dapat gawin [I said, maybe
        he made an honest mistake. Maybe he just doesn''t know what to do]," said
        Faeldon.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba7c708-fbf2-4e85-936b-8bd1b3826902'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:24:56.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:25:01.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Lacson''s speech gave him reason to believe he was out
        to get Faeldon and his team, the commissioner said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b4f484-c231-4094-a7de-8db051c20178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:24:56.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:25:01.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Lacson links Faeldon to alleged Customs corruption</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ddb635-0260-4063-a6df-9c1e19841c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:24:56.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:25:01.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faeldon has maintained his innocence and shot back, saying Lacson''s
        son has been undervaluing shipments of cement and is liable for smuggling.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c8b4dc-412f-4065-b117-6a53bfdb92b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:24:56.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:25:01.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Faeldon accuses Lacson, son of smuggling</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7d24cb-a71b-4776-b5b3-31e09bfa1e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:24:56.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:25:01.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faeldon said they expect to decide on the fate of 1,400 more importers
        by September 15, 2017. This, on top of the 800 importers whose brokerage licenses
        have already been suspended or cancelled, he added.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e51632-334f-4229-ab15-ddc547593ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:24:56.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:25:01.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have filed at least six criminal charges already against importers,
        criminal cases already. We did not announce that. I have decided 800 cases
        already, and 800 plus have been suspended and cancelled. And again, we are
        conducting silently, matatapos sa September 15 another 1,400," said Faeldon,
        whose last day in office is August 31.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760c1c54-2c49-45ce-a742-03e29b4b22d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:24:56.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:25:01.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nonetheless, Faeldon said he does not view Lacson as an enemy, and
        he is willing to apologize if proven wrong.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4f7c91-aae3-4429-8afb-1ee5761f1753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:24:56.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:25:01.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is about the truth... And then if it will be proven later
        on that let''s say yung accusation niya sakin e hindi naman totoo [that his
        accusation against me is false], I think apology is in order," said Faeldon.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46af77c2-b58b-4831-b68a-a441db9858c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:24:56.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:25:01.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I will fail to prove that there is an activity, irregular activity
        of his son, e talagang I will apologize, every time that I am in public."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c2c67b-b896-47d6-8a84-39047cf657ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:24:56.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:25:01.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faeldon denies ''pasalubong'' from Teves brothers</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cadf0b8-dce6-4fd5-a1ac-29bdfccfd5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:24:56.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:25:01.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faeldon also responded to Lacson''s claims that he received P100
        million as a gift whe he assumed office.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf21e42-e937-4df5-a71b-9764d32893e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:24:56.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:25:01.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Lacson, John Paul, Gerry, Joel, Jan Jan, and Ringo
        Teves were among the importers involved in paying off Customs officials.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687676bc-5f42-46e4-82c8-2a96987606ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:24:56.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:25:01.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Faeldon maintains he actually blocked shipments from the Teves
        brothers, including 86 shipments of red onions.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40efd81e-8e41-4870-8ad8-761a49ca24a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:24:56.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:25:01.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you ask them, siguro makita ako niyan papatayin akong magkakapatid
        na yan e, because they are now out of business," said Faeldon.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8763db1d-6ccb-4313-84cd-57e953495101'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:24:56.405+08:00
      'mgnl:createdBy': 'jeff'
