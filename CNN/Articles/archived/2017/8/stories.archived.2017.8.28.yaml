        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfbe9bb6-7338-4184-94b9-7050cb4fbb28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:06:38.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:06:41.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6e46f1-abb6-49be-8e16-b29fb278b434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:06:38.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:06:41.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces of the Philippines sent a statement via text message
        on Sunday, after news of Cayamora Maute''s death came out.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6999cb32-fb95-4b39-9a28-7e2e666d42d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:06:38.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:06:41.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have yet to receive a formal report that Mr. Cayamora Maute
        died today. We only learned about it from media," AFP Chief-of-Staff Eduardo
        Año said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496ec082-7f04-439f-bc97-555ffd1a6740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:06:38.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:06:41.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an unfortunate incident for his family; but more so to
        the victims of terrorism in Marawi and their relatives who are awaiting justice
        and expecting that Mr. Cayamora would answer/atone for his involvement in
        the Marawi rebellion," Año added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea12436d-faea-46b2-864d-74d5c237b3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:06:38.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:06:41.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, Lanao del Sur Crisis Management Committee
        Spokesperson Zia Alonto Adiong said he hopes Cayamora Maute will "be accorded
        with proper burial rites and his remains be given to his immediate kins."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04ac800-64a9-4fc8-9e1b-2a7aed552803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:06:38.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:06:41.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayamora, the father of Abdullah and Omar Maute, was arrested in
        Davao City on June 6. His wife, Ominta, was captured last June 10 in Masiu,
        Lanao del Sur.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ac39e1-c466-4cda-9dd8-20cea93bda7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:06:38.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:06:41.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Maute patriarch was arrested after a van he was riding along
        with four other family members were stopped at a checkpoint  in Davao City.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2031acea-f59c-49ba-ac63-b273c3d45b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:06:38.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:06:41.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Father of Maute brothers arrested in Davao City</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74db2d61-4f6c-45ab-8039-cb0a433f3991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:06:38.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:06:41.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A grenade, a .45 caliber pistol, and P360,000 in cash were also
        found in the vehicle when it was stopped at a checkpoint in the sub-district
        of Toril.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0c0017-5865-4a1e-b34d-51e43bfe4bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:06:38.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:06:41.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The elder Maute said it had been a long time since he last talked
        to his sons and that he didn''t know about their plans and activities, specially
        about their links with the ISIS and the Marawi attack.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640e0128-a368-4f91-bf6f-fa5881651b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:06:38.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:06:41.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he just wanted to have himself checked and treated at a
        hospital in Davao City as he was having difficulty in walking.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75967be8-31e6-437b-aec0-89777df82030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:06:38.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:06:41.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ominta Romato Maute, also known as "Farhana," was arrested in Lanao
        del Sur after she and several others were nabbed in a safe house in Brgy.
        Kormatan in Masiu town.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a91f7b-d5ef-4aaa-8bdb-86f6f8bd22e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:06:38.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:06:41.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Mother of Maute brothers arrested in Lanao del Sur</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b35bc00-cf7f-492d-b8a3-f5a648f84858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:06:38.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:06:41.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military said Farhana was with 15 other people, including two
        wounded males, on Friday to buy vehicles and firearms for their escape from
        the province.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdfa0179-c13e-4f5c-a7bd-d4fdda16de6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:06:38.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T15:06:41.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Gerg Cahiles, Digital Producer
        Chad de Guzman, and stringer Ben Tesiorna contributed to this report.</em></p>'
  'MTV-Video-Music-Awards-2017':
    'author': 'Lisa Respers France, CNN'
