  'Imelda-Schweighart-shares-photos-of-baby-Sun-Noach-instagram':
    'author': 'CNN Philippines Staff'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-08-28T18:46:05.392+08:00
    'imagesource': 'jcr:bbd61b92-e5ef-4920-adbd-bba83f490702'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c35fcfef-7d33-4228-8095-761e78abd972'
    'lead': 'Former Miss Philippines Earth Imelda Schweighart could not help but be
      proud of her one-month old son, Sun Noach.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-06T14:29:19.367+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-06T14:29:25.923+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-06T14:29:25.771+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Former Miss Philippines Earth Imelda Schweighart shares photos of her
      son on Instagram

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc39a1d-f90b-4de5-94a2-2dba9f5d27f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:29:19.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:29:25.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 28) — Controversial beauty
        queen former Miss Philippines Earth 2016 Imelda Schweighart may have lost
        her crown, but she now wears a new hat — that of mother.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a39d85-f21f-4302-b3c1-f245af234886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:29:19.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:29:25.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schweighart, who went viral and gave up her title after she made
        her harsh remarks against the 2016 Miss Earth pageant winner, is a doting
        mom these days after giving birth to her son, Sun Noach, on July 21, 2017.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f62926-5d68-4885-bf3f-9099f48d81a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:29:19.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:29:25.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former pageant contestant introduced her one-month-old baby
        boy on Instagram on Aug. 24 and has been sharing photos of him since.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87c5f60-848c-4e1a-bfa9-d4952584cf80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:29:19.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:29:25.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her Instagram post, the 22-year-old Schweighart said her son
        was born through water birth at home.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18101564-357c-4e52-bced-e514b6868f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:29:19.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:29:25.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also went through lotus birthing while breastfeeding, meaning
        they did not cut his umbilical cord, and instead waited for it to separate
        naturally, she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67666e9-4410-4eb2-87f0-fe1e0d006568'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:29:19.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:29:25.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her latest post, she called little Sun "her greatest achievement."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a4e8d1-affb-4ee2-8663-808792bc44f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:29:19.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:29:25.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Mahal na mahal kita. Totoo nga.. lahat ng pagod napapawi pag
        kapiling ka</em>. my joy.. <em>ikaw ang pinaka malaking</em> achievement <em>sa
        buhay ko,"</em> she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e0a291-06d4-498f-992f-2b8c03de7e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:29:19.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:29:25.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I love you so much. It''s true… All my exhaustion
        goes away when I''m with you. My joy... you are my biggest achievement in
        life.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aeb5832-c3ce-49e5-9a6c-4113646dcfbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:29:19.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:29:25.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said while she hid her pregnancy to protect him, she couldn''t
        help but be proud of her son.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92fb0e62-62c9-4c40-937c-f66fd96cc751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:29:19.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:29:25.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Di ko matiis na ipagmalaki ka dahil hindi kita kayang itago…  Anak,
        I''m proud of you ngayon palang," she said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486e0934-62a5-4870-9e5d-bddcd83761df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:29:19.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:29:25.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I can''t help but tell the world about you because
        I can''t bear to hide you. Son, I''m proud of you even now.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5199151c-8a63-484d-8351-c27a9cc6134a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:29:19.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:29:25.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schweighart first posted a photo of Sun Noach on Aug. 20. She did
        not say who the baby''s father is.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d990c67-8e87-4c13-bd3e-eaa76f55e4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:29:19.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:29:25.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schweighart participated in the Miss Earth 2016 beauty pageant held
        in Manila October 2016 but failed to get into the top 16.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7437362-f9f9-4697-814e-f5578d851e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:29:19.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:29:25.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She later gave up her crown after drawing criticism for saying Miss
        Earth 2016 pageant winner Katherine Espin of Ecuador had "peke ilong, peke
        baba, peke boobs (fake nose, fake chin, fake boobs)."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d358a8-1bd0-47cb-9a47-eaeff7a78a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:29:19.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:29:25.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schweighart later apologized for her "unmindful statement" about
        the newly-crowned winner.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97f512a-3712-4bca-aeae-825bfa4e3b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:29:19.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:29:25.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Miss Earth PH apologizes for controversial remark, gives
        up crown</h2>'
  'justice-secretary-vitaliano-aguirre-bias-kian-delos-santos':
    'author': 'VJ Bacungan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-28T21:32:10.505+08:00
    'imagesource': 'jcr:5cd2c1eb-2240-4634-a643-88970702f3d8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd1da4b28-13de-4183-a638-d2f484b6b5af'
    'lead': 'Justice Secretary Vitaliano Aguirre''s statement comes amid calls for
      him to pull out from handling Kian Delos Santos'' case.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-06T14:33:02.957+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-06T14:33:06.208+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-06T14:33:05.977+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Justice Secretary Aguirre denies bias against Kian''s investigation

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d3d8b5-a78e-4e45-834f-a437d15c1f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:33:02.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:33:06.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 28) —</strong> Justice
        Secretary Vitaliano Aguirre on Monday denied allegations that he was taking
        sides in the death of 17-year-old Kian Delos Santos.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8db578-c33f-4806-886f-125ee7865ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:33:02.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:33:06.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is farthest from the truth," he said in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948cfb68-d343-4a7a-b858-c506a492fcde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:33:02.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:33:06.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am on the side of the truth and of the rule of law. That is my
        only bias. Any act of murder perpetrated against any Filipino deserves condemnation
        and I will work to bring the ones responsible for such acts to get the full
        measure of our penal laws," Aguirre added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653fe049-56d7-4ff7-affc-8986f3caaadb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:33:02.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:33:06.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Secretary''s statement came amid calls for him to inhibit
        himself from handling Delos Santos'' case.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4615ef1-4540-45e9-9f94-1d5b11d6071c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:33:02.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:33:06.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Aug. 24 Senate hearing on Kian''s death, Senator Franklin
        Drilon called out Aguirre for saying that Delos Santos'' death was an "isolated
        case" that has been "blown out of proportion."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0e4772-cb08-41a6-af3b-22648e392ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:33:02.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:33:06.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: Justice Secretary: Minors killed in drug war ‘collateral damage’</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b54fc4c-21da-474f-8a68-ba5b91165dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:33:02.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:33:06.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Your bias to protect the policemen is so obvious. I do not see
        any indication that you are trying to seek a neutral path here," Drilon told
        Aguirre.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0433bf9-e215-4b89-8689-73ec36f8b2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:33:02.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:33:06.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon then asked Aguirre if he would agree to allow the Ombudsman
        to do a preliminary investigation into Kian''s case, but Aguirre disagreed,
        saying it will put the Justice Department in bad light.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e79d72f-102a-4104-a7cb-e4b8b38c06ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:33:02.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:33:06.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is also the perception of the people, if I agree with you, that
        we are incapable," Aguirre said. "That''s why I do not want the people to
        have that kind of perception."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db89fc9d-ca2e-4255-a306-f691dcb5bccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:33:02.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:33:06.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Friday statement, Senator Risa Hontiveros said that Aguirre
        "has lost all credibility to hear this case" following his statements in the
        Senate hearing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63edbdc-89fe-4b87-aa5f-5363af23d21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:33:02.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:33:06.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also called on Aguirre to stop offering to put witnesses in
        Delos Santos'' killing under the Department of Justice''s (DOJ) Witness Protection
        Program.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa318101-f008-4f9b-8277-4f23a41643bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:33:02.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:33:06.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He has also lost the trust and confidence of the public that he
        can capably protect the witnesses," Hontiveros said. "Placing the witnesses
        to Secretary Aguirre''s ''care'' would be like delivering sheep into the lion''s
        den."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63e40ee-6e7b-42d2-8ed7-56e0a092890a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:33:02.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:33:06.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Millennials Against Dictators, a group of student leaders and
        law students called on Aguirre to keep his hands off Delos Santos'' case.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b7ee71-81e8-481e-872c-88a9929a10ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:33:02.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:33:06.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group said they will file a petition at the DOJ on Tuesday urging
        Aguirre to inhibit himself from the case, adding that it supports proposals
        to let the Ombudsman investigate Delos Santos'' death instead.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3172811-869d-45bf-918a-1fbbb2ee3de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:33:02.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:33:06.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His various statements about the case has shown that he''s already
        made up his mind about the case," the group said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4663d1-d37f-4c4d-8fe8-581ccb88c877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:33:02.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:33:06.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre said the accusations of bias hurled against him were made
        "by some apparently uninformed or ill-motivated persons."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394f3d1e-db7f-46f7-abb1-521822eabca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:33:02.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:33:06.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a father and a parent myself, I condemn the killing Kian de
        Santos," he said. "I condemn the killing in the same way that I condemn the
        brutal killings, the rape and the dehumanization of infants and children,
        of grandmothers and grandfathers, of mothers and fathers, of sons and daughters
        by drug addicts."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9023387-3ddd-40e3-bfc2-3db4a25e9cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:33:02.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:33:06.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delos Santos, an alleged drug runner, was killed by two gunshots
        to his head in an August 16 police anti-drugs operation in Caloocan City.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8264c2-1d6c-4810-919a-2403c72b11ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:33:02.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:33:06.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: 17-year-old student gunned down by cops in anti-drug operations</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c2c653-d498-463a-a2e1-8ac426e4c4aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:33:02.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:33:06.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was laid to rest on Aug. 26.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a7a42f-f50f-48b4-8650-0772089d3bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:33:02.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:33:06.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Hundreds of supporters call for justice as Kian is laid to
        rest</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa69fe7-ad13-47e6-b67c-a560d4151acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:33:02.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:33:06.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Public Attorney''s Office chief Atty. Persida Acosta
        earlier said the three policemen linked to Kian''s death could turn into state
        witnesses.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8adec3fb-d96f-4e63-8b87-d5118574b85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:33:02.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:33:06.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police Officer (PO) 3 Arnel Oares, PO1 Jeremias Pereda, and PO1
        Jerwin Cruz are facing raps of murder and violation of Republic Act no. 9745
        or the "Anti-Torture Act of 2009," along with their station commander Chief
        Inspector Amor Cerillo,</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362ed8e9-af6c-4830-bb46-466cebcb449b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:33:02.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:33:06.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If found guilty, the policemen will face up to 40 years imprisonment
        for "torture resulting in the death" of the victim, according to the law.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea9f359-a9c9-4317-83ac-48d7d1951b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:33:02.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:33:06.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caloocan City Police Chief Senior Supt. Chito Bersaluna and Northern
        Police District Chief Roberto Fajardo have also been administratively relieved
        to ensure an impartial investigation.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a09f3cc-a2fc-42ec-ab5d-0cd4c381ced2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:33:02.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:33:06.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros on Monday called Acosta''s strategy "premature," as the
        Senate has yet to listen to the testimonies of the witnesses.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519cbcac-0a3d-46c1-ad19-aad4ac0086e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:33:02.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:33:06.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kapag masyadong maagang pumasok sila sa ganyang strategy, posible
        talagang mabura o burahin ang anggulo ng conspiracy sa pagpatay kay Kian,"
        Hontiveros said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e6bef8-afe6-41d0-9fc5-0483b15361e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:33:02.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:33:06.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If they play that strategy too early, it is possible
        that the conspiracy angles in Kian''s slay may be erased.]</p>'
  'duterte-warns-iloilo-mayor':
