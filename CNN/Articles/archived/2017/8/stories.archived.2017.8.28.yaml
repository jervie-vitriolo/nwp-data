      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:38:38.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Updated to include press release from Malacañang.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7080da9c-dc90-49d6-baf8-a35ce74eac79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:38:33.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:38:38.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 28) —</strong> The
        President warned the Iloilo City mayor on Monday to cut off all his alleged
        drug connections.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a443759-9f28-467f-87e7-1b8b9c211f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:38:33.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:38:38.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ll tell you again, Mayor. Dinadawit ka. For the longest time,
        updated list, <em>nandiyan ka. Ngayon pang wala pang nangyari, baka gusto
        mo nang tapusin ''yang koneksyon mo,"</em> President Rodrigo Duterte told
        reporters in Pampanga, referring to Iloilo City mayor Jed Mabilog.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36f39b0-25ee-4de3-9788-5caead3ab809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:38:33.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:38:38.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Well I''ll tell you again, Mayor. You''re being dragged
        into this. For the longest time, you''re in the updated narco-list. While
        nothing is happening yet, maybe you''d consider cutting off your connections.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf57e10-9e15-42c5-936c-8474a8bb2595'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:38:33.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:38:38.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte earlier on Monday at the National Heroes'' Day celebration
        announced the reassignment of bemedaled Ozamiz City police chief Chief Inspector
        Jovie Espenido to Iloilo City.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b72c0c8-6579-4876-a753-618a196e787e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:38:33.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:38:38.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read more: Duterte to assign controversial police chief to Iloilo</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eebb1d0a-1071-4edb-9af8-f9d5d7c5ad95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:38:33.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:38:38.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte expressed full support for Espenido, who was police chief
        in the town of Albuera and the Ozamiz City where two mayors with alleged links
        to the illegal drug trade were killed in police operations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d7900d-7859-4c57-be35-38eb517e0c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:38:33.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:38:38.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also warned other mayors, prosecutors and judges involved
        in the drug trade.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac08864-934f-4e56-ba26-91d7ce9312cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:38:33.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:38:38.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"''Yang mga corrupt, kung di kayo kontento sa sweldo ninyo,
        umalis na lang kayo, mag-drug lord na lang kayo. Bilyon ''yan. Pero ang kapalit
        niyan, kamatayan mo,"</em> he added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b832cb4c-a7cc-4e82-bbfa-fdd88f2ecad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:38:33.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:38:38.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: To those who are corrupt, if you aren''t satisfied
        with your salaries, leave your posts. Become drug lords instead. You''ll get
        billions. But in exchange, you''ll die.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa6934d-b89e-489f-bfd8-1ae40c54e439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:38:33.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:38:38.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Integrity'' in PDEA</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b22b6c-e60a-44f9-abd2-7e44bbecb7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:38:33.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:38:38.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also defended the appointment of incoming Philippine Drug
        Enforcement Agency head Chief Superintendent Aaron Aquino. Aquino is the regional
        director of the Philippine National Police in Region 3.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9b3bdd-dc9e-4c15-a1b8-f0bb3f6e6e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:38:33.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:38:38.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he appointed Aquino because he has worked with him
        in Davao City, when he was mayor.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0573c69f-7d50-4b95-9290-fc48688184aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:38:33.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:38:38.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang problema kasi maraming mahuhusay sa Air Force, sa Navy,
        eh kaso hindi ko sila kilala. ''Yung dumaan ng Davao ang nakilala ko because
        I''ve worked with them in the past, And I know that they''re men with integrity,
        na maasahan ko,"</em> he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b13ff34-6930-4664-b89b-16c4542730ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:38:33.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:38:38.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Translation: The problem is, there are plenty of well-performing
        men in the Air Force, in the Navy, but I do not know them. Those whom I worked
        with in Davao, I''ve worked with them in the past. And I know that they''re
        men with integrity, who I can rely on.]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8285f4-469e-48c3-9b6f-391fc75865cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:38:33.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:38:38.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about Aquino''s proposal for PDEA to take over the government''s
        war on drugs, Duterte said it is an option, considering recent criticism of
        police operations.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd068e24-b4b0-4b29-846f-e7cdd02e5843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:38:33.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:38:38.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Remember I suspended ''yung police operations down to the station
        level. So selected lang. Ang problema ko hindi lang ''yan droga. ''Yung pulis,
        nagki-kidnap, droga kunwari, tapos manghingi na ng pera, tapos may deed of
        sale na sa bahay mo. ''Yung mga pulis na ''yan, identified, they will be out
        of the service soon," he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c4bc29-3503-4242-b471-1f7e0ea13f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:38:33.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:38:38.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Remember I suspended police operations down to the
        station level. So it''s only selected. My problem is it''s not just drugs.
        Some police, they kidnap, pretend it''s drug-related, then extort money, then
        all of a sudden your house has a deed of sale. Those police, identified now,
        will be out of the service soon.]</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115df550-56d7-4252-a977-1614781ea6ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:38:33.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:38:38.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Slamming the UN Rapporteur</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad22f86-4e44-4742-b223-9620ad01ff9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:38:33.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:38:38.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also cursed United Nations Special Rapporteur on extrajudicial,
        summary or arbitrary executions after her comments on the slay of Kian.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71ab9f4-eaaf-4d02-bd02-84e2d5dc2cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:38:33.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:38:38.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN rapporteur posted tweets on Saturday, calling for Kian''s
        death to be the last in the war against drugs.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8dfd42-6a47-4811-9367-bb2ed8d06a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:38:33.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:38:38.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among her tweets is a message extending her condolences to Kian''s
        family "and to all families vindicated by this cruel war," and she also addressed
        Duterte with the message: "Yes, (sic) Duterte, this is murder."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ceaab58-929a-4715-b771-8954839ba417'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:38:33.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:38:38.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked to react to Callamard''s comments, Duterte said, "P******
        i** niya, sabihin mo." He challenged Callamard to come to the Philippines
        and again and look at the drug situation in the country.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b64b24-60f7-4a12-8f7d-c96f3d23dbe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:38:33.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:38:38.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kian was one of the 82 killed in anti-drug operations two weeks
        ago in what seemed to be the administration''s deadliest week in its anti-illegal
        drugs campaign.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817fab10-4fa8-43dc-a40f-22d023cd89df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:38:33.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:38:38.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kian''s parents requested for an audience with Duterte, who met
        with them in Malacañang on Monday. Kian was buried on August 26.</p>'
    '47':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">LOOK: President Rodrigo Duterte meets with Kian Delos Santos&#39;
        parents | 📷 Bong Go <a href="https://t.co/KR8PFuevew">pic.twitter.com/KR8PFuevew</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/902050886133751808?ref_src=twsrc%5Etfw">August
        28, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe450dde-93e0-4b58-8118-2b1fc9f84df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:38:33.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:38:38.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af359f3-979f-467f-bba5-e5714c0df205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:38:33.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:38:38.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a press statement, Duterte assured Kian''s parents
        that only the courts and the fiscal will handle their son''s case, and no
        one else will meddle with it.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f6fadb-752d-4ba6-83a6-c6298c9329f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:38:33.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-06T14:38:38.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also promised there would be no cover-up of police abuses
        committed during his term.</p>'
  'jake-zyrus-choose-love-over-hatred':
    'author': 'CNN Philippines Staff'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
