      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 11) —</strong> Three
        party-list representatives made it to the Top 10 richest solons in the House
        of Representatives, according to the Congress data released on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3bfddb1-94b3-4081-8f26-a75f5effaa94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:07:35.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T08:07:38.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on their 2016 Statement of Assets and Liabilities and Net
        Worth (SALN), among the billionaires in Congress are Michael Odylon Romero
        from 1-PACMAN and Diwa Representative Emmeline Aglipay-Villar.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d55526-7589-4082-9670-3747aa57b0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:07:35.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T08:07:38.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romero''s net worth is at P7.01 billion, while Aglipay-Villar is
        the second richest solon with P1.41 billion. Manila Teachers Representative
        Virgilio Lacson is the sixth richest congressman with P768.82 million. Party-lists
        in the Congress represent the marginalized and unrepresented sectors in the
        society.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582ec11f-319d-4c5c-a554-f27cca287e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:07:35.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T08:07:38.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a pending arrest warrant against 1-PACMAN''s Romero in
        connection with a million-peso qualified theft case. Aglipay-Villar is the
        spouse of the richest Cabinet secretary in 2016, Public Works and Highways
        Secretary Mark Villar, whose net worth is also at P1.41 billion. Their combined
        net worth was at P689.54 million in 2015.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c3795d-f7c6-46e9-bf79-7398d5de84a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:07:35.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T08:07:38.606+08:00
