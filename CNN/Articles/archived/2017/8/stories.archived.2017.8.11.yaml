      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 11) — Singer and actress Arci
        Muñoz was recently the subject of online discussions as alleged photos of
        her on social media bearing striking differences on her features, went viral.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1847d2-f095-4516-9a8b-ec4249de7fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:50:26.440+08:00
