    'template': '1'
    'title': 'FIBA Asia Cup: Philippines seeks second win, top spot in Group B vs.
      Iraq

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56fac6a-8fea-490d-bf1c-40ccd3e05f5b'
