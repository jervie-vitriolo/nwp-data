      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ilocos Norte 2nd District Representative and former first lady Imelda
        Marcos is the fourth richest congresswoman with a net worth of P917.80 million.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9610b05-830e-4140-95ca-b828bffff13c'
      'mgnl:activationStatus': true
