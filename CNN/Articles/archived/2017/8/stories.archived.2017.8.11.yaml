    'lead': 'Cinemalaya opener and Pista ng Pelikulang Pilipino entry ‘Birdshot’ takes
      you deep into a dreamlike world created by director Mikhael Red.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-31T08:40:07.130+08:00
