      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elpidio Dela Cruz, 67, was the incident''s lone fatality in the
        initial and unofficial count of the agency.</p>'
