      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Birdshot” is a part of this year’s Pista ng Pelikulang Pilipino
        which starts on August 16, 2017.</em></p>'
