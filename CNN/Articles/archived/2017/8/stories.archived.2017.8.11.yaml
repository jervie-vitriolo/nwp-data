      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 11) — One person died in the
        fire that razed Talayan Village, Quezon City on Friday morning, which involved
        a residential area, according to the Quezon City fire station radio communication
        office.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17fa02c-131b-4054-b2c4-40388455a732'
