    'template': '1'
    'title': 'Pampanga under state of calamity due to bird flu outbreak

      '
    'updated': 2017-08-14T13:49:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246b8f7d-aefc-4fb2-a064-033da90d664c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:33:13.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:33:16.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 11) —</strong> The
        province of Pampanga has declared a state of calamity on Friday following
        an outbreak of bird flu virus in the town of San Luis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70d3887-363a-4955-8127-386889e1b4a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:33:13.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:33:16.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gov. Lilia Pineda said although the avian flu virus only affected
        one town, there were seven other towns covered by the 7-kilometer radius of
        the quarantine area: Apalit, Candaba, Minalin, Sta. Ana, Sto. Tomas, Mexico,
        San Simon. Also covered was the City of San Fernando.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21e9aa4-e4f5-4313-a207-7c0da227babb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:33:13.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:33:16.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A state of calamity declaration means funds to help out the affected
        farmers would be released.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38784f57-6a5a-43f3-9a20-1076edd9c407'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:33:13.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:33:16.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poultry to be killed</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f37db8-ae29-4238-a0f5-391ed46c478b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:33:13.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:33:16.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the Department of Agriculture (DA) said around 200,000
        chicken, ducks and quails will be "culled" or killed within the 1-km radius
        of the six affected farms to prevent the spread of the Avian Influenza - which
        can cause illness and death to animals and humans.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c56d0de-e8cc-4c17-a5ed-2c2c0580742f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:33:13.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:33:16.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DA Sec. Manny Piñol, however, clarified that it would still be safe
        to eat poultry and poultry products as only a small fraction of the country''s
        supply was affected. He said no reports of human infection had been reported
        because of the outbreak.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba247261-b737-46bb-a124-2cb4b6160467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:33:13.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:33:16.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained the affected chickens were "layers" or those raised
        for egg collection - and not for their meat for consumption.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b4dcce-c65c-438f-822b-8c277bab3536'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:33:13.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:33:16.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a precaution, he said there would be a ban on shipment of poultry
        from Luzon to other parts of the country.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbff1262-c855-4c85-9671-4a0b6c0e9729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:33:13.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:33:16.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health (DOH) also said properly cooked chickens
        and poultry products remain safe to eat.</p>'
