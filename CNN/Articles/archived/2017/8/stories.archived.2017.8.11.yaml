  'ched-lift-moratorium-issue-stricter-guideline-off-campus-activities':
    'author': 'CNN Philippines Staff'
    'caption': 'Commission on Higher Education (CHED) Commissioner Prospero De Vera'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-11T02:31:19.062+08:00
    'imagesource': 'jcr:cb5c9733-cc21-4edc-b2e2-8f83162b7575'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '724398cd-5d60-4a95-ae4d-55cd2121362a'
    'lead': 'Commission on Higher Education (CHED) Commissioner Prospero de Vera said
      it has been effective since August 8.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-31T08:48:17.522+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-31T08:48:22.165+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-31T08:48:22.036+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CHED lifts moratorium, issues stricter guidelines on off-campus activities

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7451d388-047e-41ae-8263-66a555e19efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:48:17.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T08:48:22.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 11) —</strong> The
        Commission on Higher Education (CHED) has lifted the moratorium on off-campus
        activities of higher education institutions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b11a293-20dc-48af-81fa-5b99b71c867d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:48:17.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T08:48:22.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CHED Commissioner Prospero de Vera said in a press briefing Thursday
        that it has been effective since August 8, which is 15 days after it was signed
        by CHED Chairperson Patricia Licuanan on July 25.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d93e28-03e7-4c4f-adfb-9ca9ff588f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:48:17.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T08:48:22.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Vera said they worked with different departments and officers
        of local government units to craft new guidelines that will cover off-campus
        activities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79fee6f-c707-4be9-8154-5f6923e21cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:48:17.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T08:48:22.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Tourism department pushes for tougher rules on student
        field trips</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7afb8c3a-a053-48ad-86ec-21c28ea108be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:48:17.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T08:48:22.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to make sure that the student''s safety is protected. So
        now we''re requiring higher education institutions to make sure and be accountable
        that when they send their students outside the university, there are faculty
        or persons in charge that will monitor what the students are doing," de Vera
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086ed940-80b3-4db6-8d74-69083b6e1028'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:48:17.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T08:48:22.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commissioner said the new guidelines, which will now cover all
        public and private higher education institutions, will also include other
        activities outside their schools like competitions, conferences, symposia,
        immersion, and sports activities.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ae4cbe-e77e-45b3-a8c2-d41db1b60da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:48:17.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T08:48:22.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CHED will also require schools to get insurance for students,
        and to be stricter in scrutinizing the vehicles used in transportation of
        students.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bca8554-3b93-4a02-99cd-4d4e59a5075d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:48:17.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T08:48:22.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission issued the moratorium in February after the tragedy
        in Tanay which killed 15 college students and injured 40 others.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61fe8171-cef3-4ceb-a880-7178109359ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:48:17.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T08:48:22.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: 15 dead in Tanay bus crash</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6c7db5-b67c-457e-adfc-cbc4c531b598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:48:17.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T08:48:22.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So we are requiring written consent of parents and if needed, medical
        clearance for students that go on field trips and other out-of-school activities
        and to make sure that universities provide alternative activities for students
        who cannot attend off-campus activities," de Vera said.</p>'
  'Taylor-Swift-sexual-harassment-assault-DJ':
    'author': 'Paul Callan, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-08-11T10:39:09.342+08:00
    'imagesource': 'jcr:dd75a2a4-cab2-4c70-ac24-a554ae87ded5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6941c0ee-ab14-4792-bd38-535b4b45baf4'
    'lead': 'Taylor Swift has stated that she filed the suit against a DJ — who she
      alleges reached under her skirt and grabbed her buttocks before a concert —
      "to serve as an example to other women who may resist publicly reliving similar
      outrageous and humiliating acts."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-31T08:51:01.033+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-31T08:51:07.288+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-31T08:51:06.961+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Taylor Swift''s blunt message to men

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5c3a65-4d05-4d4b-be78-08d8df6cc754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:51:01.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T08:51:07.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Upon leaving CNN studios in New York around
        lunchtime Wednesday after a busy few days providing on-air commentary on White
        House stories, I found myself walking behind a professionally attired young
        woman on 57th Street.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8617c8-ea25-45f2-baf6-9449bc3c130b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:51:01.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T08:51:07.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As New Yorkers know, that street, known as "Billionaire''s Row,"
        is now lined with construction sites and crowded with construction workers
        as a colossal wall of skyscrapers is added to Manhattan''s skyline.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1844a4f2-f301-4b14-a6b6-c3bbe79ef854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:51:01.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T08:51:07.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traversing such sites is a routine part of life for pedestrians
        in the city. Males rarely think about it. For women it presents a very different
        situation. They would not be surprised by the catcalls the young woman in
        front of me had to endure. She handled the situation with aplomb, never turning
        her head, and pretending not to hear the calls and whistles, but I imagine
        her stomach must have been churning.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9bb1b4-2752-42a6-b4a6-2d24cf8add71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:51:01.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T08:51:07.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One would think that particularly in liberal and "progressive" Manhattan
        this sort of offensive and demeaning behavior would no longer exist. But this
        is not reality for women in America and in much of the world.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5458d89e-6f87-40ce-97ac-38e67ba68519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:51:01.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T08:51:07.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Which brings us to Taylor Swift, who took the witness stand Thursday
        in her assault and battery case against Denver DJ David Mueller, who, she
        alleges in a complaint, reached under her skirt and grabbed her buttocks before
        a concert at Denver''s Pepsi Center in June 2013.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41ecf41-0955-4267-8b0b-2bb68f26e1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:51:01.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T08:51:07.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She says&nbsp;she is not suing for money, but rather to convey a
        warning on behalf of all American women about sexual assault, and is hoping
        that a favorable verdict by a Denver jury of six women and two men will send
        the message of "get your groping hands off us" to men across the nation and
        around the world.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8034d6-9770-4fee-98dd-866ab1bcb3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:51:01.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T08:51:07.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mueller adamantly denies improperly touching Swift. In fact, he
        started the whole Denver court battle by filing a lawsuit asserting that Swift''s
        groping claim is false and caused him to lose his job.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c65cf4-16d9-4408-9ec7-6a8880ba8e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:51:01.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T08:51:07.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pop star denied Mueller''s complaint and countered with an assault
        and battery claim of her own seeking only $1 in damages in Denver Federal
        Court.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8b3aeb-d217-45d7-8868-71ed6e3f8d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:51:01.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T08:51:07.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mueller claims that Swift''s mother and possibly members of her
        management team told his employer, KYGO, a CNN affiliate, about the incident.
        Two days later, Mueller was fired from his $150,000 job — his "dream job,"
        he said -- as a radio DJ.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1000bec3-566f-4e4b-972a-195358941e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:51:01.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T08:51:07.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift has stated that&nbsp;she filed the suit to&nbsp;"serve as
        an example to other women who may resist publicly reliving similar outrageous
        and humiliating acts."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3cda7a-3a6d-4585-9ebc-8cca7ac112ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:51:01.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T08:51:07.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taylor Swift''s claims are, of course, far more serious than catcalls
        on a public street: She is asserting actual offensive touching, which the
        jury could view as an assault and battery. If the Mueller touching can be
        shown to be "accidental," and not as offensive as described by Swift, he may
        win the case. Both sides have presented evidence to be evaluated by the jury.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f4a642-3027-4bc9-89eb-474855eb9638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:51:01.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T08:51:07.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift has offered in evidence a picture of the photo shoot, which
        was leaked last year, but has been sealed from public view by the court. According
        to her lawyer, it depicts a grin on Mueller''s face and the positioning of
        his hand directly behind her buttocks, clearly suggestive of an improper and
        humiliating touching.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f99a511-44a2-4a20-aff5-6c0fa78379ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:51:01.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T08:51:07.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mueller denies this, saying any accidental touching happened when
        he was rushing to get into the photo and was nothing like that described by
        Taylor Swift. He has also told the jury that his girlfriend was present at
        the photo shoot and that he would not touch another woman in a sexual way
        in her presence. He further asserts that the improper groping described by
        Swift may have been done by someone else.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df40ea73-575e-49f1-b637-8c7cae36a20e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:51:01.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T08:51:07.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mueller''s position may have been weakened considerably by&nbsp;his
        claims in court&nbsp;to have "accidentally" destroyed portions of a taped
        conversation in which he said he described an entirely innocent version of
        the Swift encounter to his boss shortly before being fired.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6b5a17-5b55-4eda-9b4e-cb84a0f7c506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:51:01.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T08:51:07.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Swift''s attorneys, the boss claims Mueller changed
        his story in such a fundamental way during multiple descriptions of what happened
        after the alleged incident that he thought Mueller was lying.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ccac90e-0610-45af-a149-788e9558f3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:51:01.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T08:51:07.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in a "dog ate my homework" moment, Mueller claimed he spilled
        coffee on his laptop, "frying" it, and that although copies were on at least
        two other devices, those devices mysteriously malfunctioned. The angry federal
        trial judge described&nbsp;Mueller''s conduct as "sanctionable"&nbsp;and allowed
        Swift''s lawyer to cross examine regarding this alleged destruction of key
        evidence.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f69f60-b666-4dc6-8503-de58e66999f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:51:01.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T08:51:07.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s more, in court Thursday Mueller''s attorney got body-slammed
        by the pop star when he violated the cardinal rule of cross examination: Never
        ask a question if you don''t know how the witness will answer. While looking
        at a critical photo allegedly taken at the moment of the grope, Mueller''s
        attorney asked Swift why the front of her skirt did not appear to be lifted.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258d0f4b-3afb-4bbe-bb44-f3a251242fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:51:01.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T08:51:07.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because my ass is located in the back of my body," Swift said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ec7b8a-c712-4e34-b526-bf9ba5fddcfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:51:01.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T08:51:07.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My bet? Six women on the jury will have a few stories to tell the
        two men on the jury about what women have to endure at work and when walking,
        say, by a construction site in cities across the country. Further, I''m guessing
        that they and even the men will believe Taylor Swift and award her a dollar
        and a message that will be heard across the country.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5d751b-e921-4cb5-aee5-21c1a8418992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:51:01.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T08:51:07.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After losing the case, perhaps Mueller will find employment in the
        construction industry, though, in truth, with juries you never know.</p>'
  'US-destroyer-South-China-Sea-Beijing':
    'author': 'Joe Sterling, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-08-11T10:42:44.505+08:00
    'imagesource': 'jcr:d8946781-46b3-4931-87cc-693c936562da'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'de57e939-0801-4e79-96a7-8b7d6894b5dc'
    'lead': 'The USS John S. McCain sailed near Mischief Reef in a "freedom of navigation"
      operation. The reef is an artificial island built by China in the Spratly Islands,
      known by China as the Nansha Islands.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-31T08:53:53.160+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-31T08:53:56.468+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-31T08:53:56.152+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US destroyer in South China Sea called ''provocation'' by Beijing

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f26ee3-6419-4b1d-bd84-5d08ade60fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:53:53.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T08:53:56.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A maritime dispute in the South China Sea
        flared up on Thursday when a US destroyer sailed near man-made island claimed
        by China, a move Beijing labeled a "provocation" and the United States called
        appropriate under international law.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5e8a6d-2409-4bce-81a8-3cf7e5a63487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:53:53.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T08:53:56.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The USS John S. McCain sailed near Mischief Reef in a "freedom of
        navigation" operation. The reef is an artificial island built by China in
        the Spratly Islands, known by China as the Nansha Islands.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee5af6e-8edc-4e94-abc6-1a793db77424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:53:53.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T08:53:56.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The operation occurred at an awkward and tense moment, amid the
        war of words between the United States and North Korea.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9cdd17-4954-4e11-bcf7-850c2d252076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:53:53.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T08:53:56.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, one of Pyongyang''s closest diplomatic partners, has been
        working to ease tensions. President Trump has been urging China to use its
        influence with North Korea to help address the dispute over North Korea''s
        nuclear program.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9316afd-9e8f-4e8e-a601-9204d39b6acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:53:53.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T08:53:56.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dispute over the McCain revolves around China''s claim of sovereignty
        to the Spratlys, one of many quarrels in the contentious region.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78de7f14-2cff-4424-b3eb-c95ff758399f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:53:53.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T08:53:56.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States does not recognize China''s claim of sovereignty
        in that location and regards the area as international waters. The operation
        on Thursday punctuated that stance.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ccffa81-511a-4d59-9b99-176e9fb361b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:53:53.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T08:53:56.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A US defense official said the plan was for the destroyer to sail
        within 6 nautical miles of Mischief Reef, one of the artificial islands built
        by China in the Spratleys. A military official said the ship performed a drill
        and confirmed two Chinese frigates shadowed the McCain near Mischief Reef,
        with the ships never getting closer than 1,000 yards.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af7c392-0d6d-4e10-b123-cc85c79658bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:53:53.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T08:53:56.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, a US Navy destroyer sailed within 12 miles of another disputed
        island in the South China Sea claimed by China, also a "freedom of navigation
        exercise." That occurred around Triton Island in the Paracel archipelago,
        which is claimed by China, Vietnam and Taiwan.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31bc825f-bee9-40d1-9e69-6e41087ec3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:53:53.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T08:53:56.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing upbraided the United States for the latest move.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321ce1a3-2f4f-4c91-afa8-106e77896205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:53:53.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T08:53:56.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China holds indisputable sovereignty over Nansha Islands and surrounding
        waters," the Chinese Defense Ministry said early Friday. "The Chinese military
        is firmly opposed to such flaunting of force and promotion of militarization
        in the region by the US, which could easily trigger accidents at sea and in
        the air."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac0cad5-4fb4-4774-900f-f8ae925738f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:53:53.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T08:53:56.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese navy guided missile frigates "took immediate action to identify
        and verify the US ship, and warned and dispelled it," the Defense Ministry
        said. The Chinese Foreign Ministry issued a similar statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526df501-7d5d-4c32-a293-76cf1b8d9dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:53:53.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T08:53:56.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, State Department spokeswoman Heather Nauert was asked
        at a briefing whether "freedom of navigation" and other issues serve to "make
        for a more difficult campaign on North Korea with China."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f22d1c-fc2d-4557-951f-ddd6d8294c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:53:53.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T08:53:56.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such operations, Nauert said, get the "most attention" when they
        occur in the South China Sea.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56441499-6db5-48e4-a84a-89f3ee5a3e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:53:53.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T08:53:56.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They happen off the coast of Canada" and "in the waters off shore
        of our major allies, friends, partners all around the world," she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9cfc88-cf8b-475b-8f4e-1864cc4e3a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:53:53.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T08:53:56.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As you all know, US forces will operate in the Asia-Pacific region.
        They do that on a daily basis, including the South China Sea. The operations
        are conducted in accordance with international law. And the point of that
        is to demonstrate that the United States will continue to fly, sail and operate
        wherever international law allows. It''s true in the South China Sea. It''s
        true in other places around the world, as well."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57cea3b-beb2-4b8e-8884-abdd161d34eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:53:53.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T08:53:56.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Spratly Islands</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae89f5e-9c4c-470e-a547-b3aae9abcb06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:53:53.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T08:53:56.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States, Australia and Japan have promised to continue
        "freedom of navigation" operations in the South China Sea and called on Beijing
        to endorse a legally binding code of conduct over the disputed region.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200e4264-017e-4594-902f-d9de3173008f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:53:53.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T08:53:56.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a joint statement after a meeting Monday of US Secretary of State
        Rex Tillerson and his Australian and Japanese counterparts, the three officials
        "expressed serious concerns over maritime disputes in the South China Sea."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea18793-6a63-4f38-9860-26178d5123d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:53:53.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T08:53:56.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South China Sea is filled with small islands, reefs and shoals
        and there are many territorial disputes between countries in the area.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9555a749-6078-49a8-b50f-1465af17e430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:53:53.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T08:53:56.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s "nine-dash line" -- its claimed territorial waters that
        extend hundreds of miles to the south and east of its island province of Hainan
        -- abut its neighbors'' claims and, in some cases, encroach upon them. Beijing
        has reclaimed land in massive dredging operations, turning sandbars into islands
        equipped with airfields, ports and lighthouses.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca30638a-bffd-4498-a952-7bf5212ff701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:53:53.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T08:53:56.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Spratlys are about 600 miles from the Chinese coast.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4747ce-975f-424b-976d-ee6b1fcc0882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:53:53.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T08:53:56.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Spratly Islands consist of more than 100 small islands or reefs
        surrounded by rich fishing grounds -- and potentially by gas and oil deposits,"
        the CIA World Factbook said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc80377c-4e4c-4e4b-963b-9d473a70f689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:53:53.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T08:53:56.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are claimed in their entirety by China, Taiwan and Vietnam,
        while portions are claimed by Malaysia and the Philippines. About 45 islands
        are occupied by relatively small numbers of military forces from China, Malaysia,
        the Philippines, Taiwan and Vietnam. Since 1985 Brunei has claimed a continental
        shelf that overlaps a southern reef but has not made any formal claim to the
        reef. Brunei claims an exclusive economic zone over this area."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4cb2d8c-0078-40cd-85e3-5bf30bd6b02b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:53:53.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T08:53:56.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Signs of progress in disputes</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200271a3-fd6e-4a5b-84ba-ab5a32ce4b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:53:53.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T08:53:56.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese Defense Ministry said Friday that a "joint effort" by
        China and other countries to address the territorial disputes have yielded
        "signs of positive developments."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0cd95dd-5d59-4191-96e1-47f60c6450b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:53:53.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T08:53:56.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The US decision to pick quarrels and make troubles under the banner
        of ''freedom of navigation'' by sending military ships to illegally enter
        waters near China''s Nansha Islands has seriously threatened China''s sovereignty
        and security interests, severely endangered the lives and safety of front
        line personnel from both sides, and seriously harmed regional peace and stability,"
        China said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e5c559-ae60-4b7a-b8a8-3543d02cba24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:53:53.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T08:53:56.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Defense Ministry said US and Chinese military relations are
        generally "stable" but said such actions foster mistrust between the nations.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf02dcb-6658-4816-8bc6-53a003daf4d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:53:53.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T08:53:56.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But provocative actions by the US like this one have seriously
        harmed mutual strategic trust, and caused difficulties and obstacles in developing
        military-to-military relations. We strongly urge the US to immediately correct
        its mistakes and stop provocative actions in the name of ''freedom of navigation.''
        US provocations will only prompt the Chinese military to further upgrade its
        defense capabilities to firmly preserve national sovereignty and security."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5716e451-fa7e-4d70-a9f0-ef902d9df718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:53:53.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T08:53:56.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Foreign Ministry also said tensions have eased because of regional
        efforts.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56897b9a-c88f-43ed-a6ae-66d09fcdd8a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:53:53.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T08:53:56.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China urges the US to earnestly respect Chinese sovereignty and
        security interests as well as the joint effort by countries in the region
        to maintain peace and stability in the South China Sea," the ministry said.</p>'
  'defense-chief-no-sail-zone-north-korea-missile-attack':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-11T08:52:32.881+08:00
    'imagesource': 'jcr:b0ce69e3-c7ff-4b68-b2a3-c597b9930597'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '66973e27-fc5d-4698-8799-578a9658c2bc'
    'lead': 'North Korea earlier threatened to fire missiles, targeting an area near
      the U.S. territory of Guam.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-31T08:57:20.239+08:00
