      'mgnl:lastActivated': 2019-07-30T16:53:16.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joint Task Force (JTF) Sulu said the victims managed to escape while
        members of the Abu Sayyaf group were praying at around 4 p.m. on Thursday,
        and took refuge in Barangay Kagay in the town of Talipao, Sulu.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15fe6bd-8907-4b30-bf99-22d1975f6039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:53:05.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:53:16.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were recovered by authorities Friday morning and took them
        into custody for medical examination and debriefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f7e2b2-e2bc-453b-ac87-0a3b70a78a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:53:05.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:53:16.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were identified as Jun Guerrero, 40; Jason Baylosis, 27; and
        Joel Adanza, 40.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa08fc7-dfed-4adb-b60a-c019ae3d63d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:53:05.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:53:16.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JTF Sulu Commander BGen. Cirilito Sobejana said they were construction
        workers abducted last July 15 from Kampang Elementary School in Patikul, around
        30 km away from where they were found in Talipao. They were with one other
        worker, believed to be still held captive by the Abu Sayyaf together with
        15 foreign nationals.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8d493d-99bd-404c-998e-026271aa547d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:53:05.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:53:16.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five Abu Sayyaf bandits and two soldiers were killed in the town
        of Kalinangalan Caluang, also in Sulu on Thursday after a 30-minute firefight.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093a039b-57db-4843-82b9-dcabf704c6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:53:05.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:53:16.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military said Abu Sayyaf members are forced to move from one
        place to another, even to places where they do not have community support,
        as troops conduct heightened operations against lawless groups in Mindanao.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e22753f-19b4-4aae-b4d7-4bbc3c5b3948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:53:05.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:53:16.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Abu Sayyaf group is known for kidnap-for-ransom activities,
        and for beheading their hostages.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04350e8a-a402-4221-9975-f0b1a743c6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:53:05.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:53:16.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zamboanga City-based journalist Liza Jocson contributed to this
        report.</p>'
