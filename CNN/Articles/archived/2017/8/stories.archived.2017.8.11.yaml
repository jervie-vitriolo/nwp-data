        more legal trouble.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e522f36-6d48-4aae-98f6-d396ca12dfca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:38:37.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:38:40.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His former office, the Presidential Commission on Good Government
        (PCGG), is also looking into allegations that Bautista has acquired millions
        of pesos in unexplained wealth, according to Justice Secretary Vitaliano Aguirre
        II said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5b4b1c-f228-4ede-8ec2-506806b1a627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:38:37.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:38:40.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This investigation is separate from that of the National Bureau
        of Investigation (NBI) probe. Both the PCGG and NBI are attached agencies
        of the Justice Department.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2977747-da75-4815-9e2a-adad41945d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:38:37.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:38:40.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista served as PCGG Chairman from 2010 to 2015, before heading
        the Comelec.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e80e519-ecf3-4945-91fc-d278a0130f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:38:37.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:38:40.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The PCGG is also conducting an investigation into possible violations
        during the term of Chairman Bautista as PCGG Chairman...The PCGG also has
        the power to conduct their own investigation, not only the NBI," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457bcc51-a1d4-40ff-bdfb-b3e7ea45fce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:38:37.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:38:40.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Aguirre met with PCGG officials acting Chairman Reynold
        Munsayac and Commissioners Rey Bulay and John Agbayani. All three are President
        Rodrigo Duterte''s appointees.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c996bb-2d59-4daf-aed8-3efb57797dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:38:37.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:38:40.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nagbigay ng document but we are still studying it kaya siguro by
        next week baka magkaroon ng any report on that," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270f2491-9830-4dac-af4f-f0c6680c7f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:38:37.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:38:40.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre reveals documents against Bautista show he allegedly accepted
        commissions on referred cases, had ghost employees, and went on questionable
        trips.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ccb1ea-9858-487b-b969-74ab12b6745c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:38:37.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:38:40.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said even if Bautista resigns from his Comelec post, he can still
        be charged.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a8dcff-f872-49f0-9a6f-c50b5f68c328'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:38:37.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:38:40.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala na siyang immunity from suit so yung ordinary criminal cases...Example
        anti-graft practices pwedeng ituloy or any other criminal offense," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6c3810-fded-4b42-9e35-bc15dda5f271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:38:37.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:38:40.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre also said Bautista''s estranged wife, Patricia, can testify
        against him. Patricia had earlier submitted an affidavit to the NBI where
        she accused her husband of excluding some assets and information in his 2016
        Statement of Assets, Liabilities, and Net Worth. Her legal adviser Lorna Kapunan
        said Bautista''s true net worth is at P1 billion.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27c6226-54c8-436c-a67f-ce6ef4dd0c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:38:37.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:38:40.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although there is a prohibition -- spousal disqualification or
        privileged communication on the part of the other spouse -- if the relationship
        is already strained then mawawala yung prohibition," the Justice Secretary
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7282523d-4d56-460a-9491-e3e7c81c8a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:38:37.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:38:40.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre also noted that the NBI findings could be used as evidence
        in an impeachment proceedings against Bautista.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021cd32e-d67d-47c1-b98c-976981d4da60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:38:37.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:38:40.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the NBI would request for Bautista''s bank records as the
        investigation would also cover possible violation of the anti-money laundering
        law.</p>'
  'dfa-cayetano-no-land-reclamation-prior-to-asean-meet':
    'author': 'VJ Bacungan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-11T20:22:11.424+08:00
    'imagesource': 'jcr:7f950cca-5c04-4ecf-acdf-3315a8dc9848'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8636226a-3e40-4a94-8f80-4e9f6c6a8305'
    'lead': 'Foreign Affairs Secretary Alan Peter Cayetano said on August 8 that China
      Is no longer reclaiming islands in the disputed South China Sea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-30T16:40:39.918+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-30T16:40:43.840+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-30T16:40:43.571+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DFA on Cayetano remarks: No land reclamation activity prior to ASEAN
      meet

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7852273d-8b53-4002-9ab3-f42515ceb034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:40:39.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:40:43.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 11) — The Department of Foreign
        Afairs (DFA) said Friday it had not received reports about&nbsp; reclamation
        activities in the South China Sea when the ASEAN joint communique was being
        negotiated last week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3de1237-e23e-410b-96f8-de3a53c58401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:40:39.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:40:43.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department issued the statement following an August 9 report
        in the Asian Maritime Transparency Initiative (AMTI) of the Center for Strategic
        and International Studies, a Washington-based think tank.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf40f2f-33d6-4331-a57a-7ec49242520a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:40:39.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:40:43.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: Land reclamation photos show areas contested by China, Vietnam
        — Palace</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f3ddd5-96bc-4e9d-ad49-b55f6e8ecd74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:40:39.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:40:43.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report contained photos of islands in the South China Sea that
        were allegedly being reclaimed by China as late as March 2017.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63e772a-1e5f-4c06-af3b-7250246a69d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:40:39.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:40:43.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While there have been land reclamation activities that have taken
        place in the Paracels in the previous months based on the AMTI report, the
        same report did not indicate that such activity was taking place just prior
        to the AMM," the DFA statement said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87eae595-263d-451d-820d-2e9b35e4e650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:40:39.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:40:43.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Ernesto Abella earlier said that the AMTI
        photos should be verified first.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab623e2-2986-4f3e-85be-dc6736d93f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:40:39.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:40:43.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The continuing reclamation and militarization of disputed territory
        in these waters, if the report and photos from a Washington-based think-tank
        are accurate, these can be taken up by the ASEAN in future discussions," he
        noted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed29372e-1886-46c6-b9a5-6e6cf47a0d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:40:39.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:40:43.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was echoed by the DFA, saying reports of reclamation activities,
        would be "carefully studied, verified and handled accordingly."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9fe217-ed73-424a-9dfd-344f8468460a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:40:39.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:40:43.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano had admitted in an August 8 press conference that he did
        not want to include the issue in the joint communique because China was no
        longer doing reclamation work in the South China Sea.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8276f8e8-6e14-4048-bc41-33537b772a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:40:39.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:40:43.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: DFA Secretary did not want land reclamation, militarization
        mentioned in Joint Communiqué</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386464f0-35f3-46d3-ab54-365db6ac8d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:40:39.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:40:43.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not reflective of the present position," Cayetano said at
        the briefing after hosting the foreign ministers'' meeting of the Association
        of Southeast Asian Nations. "They''re not reclaiming land anymore. So why
        will you put it again this year? But since,&nbsp; in fact, there was reclamations
        in the past and you can start to reclaim again, and that was the general sentiment,
        I accepted it."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26be9e0-c3a2-4a4c-889b-a92501e00612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:40:39.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:40:43.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the final joint communique, which reflects the consensus
        of ASEAN foreign ministers on issues concerning the region, "emphasized the
        importance of non-militarization and self-restraint in the conduct of all
        activities by claimants and all other states."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8b2c1b-108c-428c-a673-8886a1fe7744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:40:39.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:40:43.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We discussed extensively the matters relating to the South China
        Sea and took note of the concerns expressed by some Ministers on the land
        reclamations and activities in the area, which have eroded trust and confidence,
        increased tensions and may undermine peace, security and stability in the
        region," it said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62affa96-b08b-4555-9775-8702405f360a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:40:39.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:40:43.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: ASEAN ministers denounce land reclamation, militarization
        in South China Sea</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c443c938-fe96-47e1-a3bd-7c1f27d414cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:40:39.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:40:43.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China and the Philippines are among six claimants in the South China
        Sea.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c88594-5d08-4e3c-9990-b83512dd95a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:40:39.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:40:43.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese Foreign Minister Wang Yi had earlier said China had finished
        its land reclamation over two years ago, and that those bringing up the issue
        on reclamation are the ones doing it.</p>'
  'ozamiz-city-rtc-denies-parojinog-request':
    'author': 'Ver Marcelo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-11T20:41:41.362+08:00
    'imagesource': 'jcr:3f5e63d2-f024-4221-9a63-f40e6b49ad17'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '45a2058c-d537-425f-9e5f-e0b7cd5c0ea6'
    'lead': 'Judge Edmundo Pintac denied the petition of Vice Mayor Nova Parojinog
      and brother Reynaldo Jr. due to security concerns.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-30T16:43:20.880+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-30T16:43:25.870+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-30T16:43:25.620+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ozamiz City RTC denies Parojinog siblings'' request to attend wake,
      burial of parents

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985d399f-e008-4f1f-aea7-81ab279432af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:43:20.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:43:25.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 11) —</strong> The
        Ozamiz City Regional Trial Court Branch 15 on Friday denied the petition of
        Vice Mayor Nova Parojinog and brother Reynaldo Jr. to be allowed to attend
        the wake and burial of their parents on August 13 and 14.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb5828f-d3d8-4eab-933d-419bd468f953'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:43:20.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:43:25.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presiding Judge Edmundo Pintac said according to the assessment
        of the Ozamiz City Police, the move might compromise the security of the Parojinog
        siblings.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c11fc2-5770-47ba-ad06-33671b0a8d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:43:20.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:43:25.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The primordial consideration of the Court is the safety and security
        of the accused-movants and those police officers who would escort them as
        well," Pintac said in his decision.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12fdefdf-939a-4199-b661-8cdcf29bf5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:43:20.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:43:25.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fifteen people, including Mayor Reynaldo Parojinog and his wife,
        were killed during a deadly police operation in Ozamiz City, Misamis Occidental
        on July 30.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682e5d50-c288-42db-936c-46a0b2134aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:43:20.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:43:25.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Ozamiz City Mayor, 14 others killed in police raids</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15dc45fd-ebdb-4805-abe3-2405133a487a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:43:20.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:43:25.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pintac added that because "emotions are high between people who
        are sympathetic to the accused-movants and people who are against them," violence
        may endanger the Parojinogs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720a19ae-8c8f-4786-9acd-cf5d28ce28cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:43:20.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:43:25.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Siblings Nova and Reynaldo Jr. Parojinog are now detained at the
        Philippine National Police (PNP) Custodial Center in Camp Crame over charges
        of illegal drugs and illegal possession of firearms.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe5342b-7e17-427b-bfa2-526d58b67dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:43:20.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:43:25.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are represented by Atty. Abraham Gutoc, who argued humanitarian
        reasons at the hearing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69063560-7bf3-4335-8dbd-4960910ef3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:43:20.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:43:25.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Police probes Parojinog family''s firearms</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ebe3964-8e34-469d-ab48-b015688d3f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:43:20.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:43:25.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prosecution, led by Atty. Geynz Beduya, opposed the motion,
        saying the PNP Criminal Investigation and Detection Group tagged the Parojinogs
        as "high security detainees."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42436a98-7963-4053-b388-b3f9b5bb5718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:43:20.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:43:25.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pintac added that Inspector Dennis Tano of the Ozamiz City Police
        handed the Court a confidential report indicating that "a daring and bloody
        rescue of the accused" would take place if the appeal gets approved.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939ac62a-a4c7-413c-8a15-f51400ba47ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:43:20.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:43:25.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sofronio Vazquez Jr., one of the Parojinogs'' cousins, earlier said
        they would respect the decision and the burial will still push through on
        August 14.</p>'
  'afp-debris-north-korea-could-reach-ph':
    'author': 'VJ Bacungan, CNN Philippines'
    'caption': 'Armed Forces of the Philippines (AFP) Spokesperson Brig. Gen. Restituto
      Padilla'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-11T20:07:01.133+08:00
    'imagesource': 'jcr:f2cf8401-0294-4afa-9d3f-0e25203a82a5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3951c64a-dcab-495b-a65a-65206bed7657'
    'lead': 'North Korea says it will finalize plans to launch missiles at Guam, which
      is part of U.S. territory, by the middle of August 2017.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-30T16:46:02.822+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-30T16:46:07.577+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-30T16:46:07.303+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'AFP: Debris from North Korea missile strike of Guam could reach PH

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2179ff-6d7c-4980-b635-ae4f21dc3733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:46:02.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:46:07.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 11) — Armed Forces of the
        Philippines Spokesperson Restituto Padilla said the country could be affected
        if North Korea makes good its threat to launch missiles at Guam.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3518ac6f-3bcb-438b-acc8-df91f5a095a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:46:02.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:46:07.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If ever it disintegrates in the atmosphere, potentially, it would
        have shattered debris that may scatter around in the area or its trajectory,"
        he said at an August 11 Palace briefing. "So it could hit some northern coastal
        areas. We have to forewarn our citizens to be on the lookout, but that''s
        something that we see as remote."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d29c70c-4301-4ab0-8c61-a5053af34e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:46:02.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:46:07.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla''s statement comes after North Korea said on August 10 that
        it is "seriously examining a plan" to launch a missile strike at military
        bases in the U.S. territory of Guam, which is located around 2,500 kilometers
        east of the Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b777ee-4545-4eb7-a761-7e10f7561e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:46:02.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:46:07.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: North Korea ''seriously examining'' a strike near Guam</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4753320-fc42-402e-8470-90a6ec222add'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:46:02.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:46:07.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a statement by North Korea state news agency KCNA,
        the country plans to send Hwasong-12 intermediate-range strategic ballistic
        missiles toward Guam by "mid-August and report it to the commander-in-chief
        of the DPRK nuclear force and wait for his order."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3ab578-4f40-44bf-9b2f-426a380fb9a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:46:02.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:46:07.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Jong Un is understood to be the commander-in-chief of the nuclear
        force.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3375ceba-ad19-44fd-90dd-b35829deed9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:46:02.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:46:07.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement added that the Hwasong-12 rockets would cross the
        sky above Shimane, Hiroshima and Koichi prefectures of Japan and fly 3,356.7
        kilometers for 1,065 seconds and hit the waters 30 to 40 kilometers away from
        Guam.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94456d80-c331-4b86-9747-e188926f7582'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:46:02.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:46:07.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no indication from the KCNA statement that the Hwasong-12
        missiles pointed at Guam would be tipped with nuclear warheads.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ceb395-9f8f-4e7b-85bb-f5edede346f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:46:02.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:46:07.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Fire and fury'' amid sanctions</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7b8fc0-1d2b-451c-8211-3271975ba598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:46:02.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:46:07.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The isolationist state''s warning comes after U.S. President Donald
        Trump said on August 8 that North Korea will face "fire and fury like the
        world has never seen" if it continues to threaten the U.S., which also has
        a sizeable nuclear arsenal.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6e56ae-8bb8-43aa-ba51-4eb45d6aa3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:46:02.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:46:07.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Trump threatens North Korea after US assesses they have miniaturized
        a nuclear warhead</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926b06d2-6abb-430c-91c3-d479b3e40edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:46:02.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:46:07.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The threat likewise comes after the United Nations Security Council
        imposed new and tougher sanctions on North Korea.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189ab794-1190-4bda-928f-fcf8c664078e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:46:02.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:46:07.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN resolution targets North Korea''s primary exports, including
        coal, iron, iron ore, lead, lead ore and seafood, as well as other revenue
        streams, such as banks and joint ventures with foreign companies.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e5338f-6db9-4a79-8ae2-a6f4c148b303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:46:02.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:46:07.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sanctions will slash North Korea''s annual export revenue of
        $3 billion (around P153 billion) by more than a third, according to a statement
        from the office of U.S. ambassador to the United Nations Nikki Haley.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935dc506-c6fb-41fb-b9e2-08bdc5481895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:46:02.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:46:07.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Defense Secretary Delfin Lorenzana said on August 11
        that the Philippines is studying its options in dealing with the tensions
        between the U.S. and North Korea.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8404896c-a7ab-42a3-948c-22734429000a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:46:02.824+08:00
