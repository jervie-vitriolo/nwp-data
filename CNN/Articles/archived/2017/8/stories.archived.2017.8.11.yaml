    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea3fef0-f03c-4f39-aab2-0938a284ff45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:40:07.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T08:40:10.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How did you find Maya?</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a321c5ce-1572-4c29-b499-6c5aca0f2508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:40:07.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T08:40:10.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We had an audition call, there were over a hundred applicants and
        then we shortlisted to 10, and then we decided on her because she looked good
        with a shotgun, she had great chemistry with the dog, and she resembled Ku
        Aquino. Those were the three factors we considered.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423734cf-4afb-4c0d-b36a-2eb12f8c90df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:40:07.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T08:40:10.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Was there ever a point while writing or during production
        when you considered a different ending?</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff30d806-2eca-469f-a2d6-04c5dbba4543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:40:07.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T08:40:10.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I was also debating that [with] myself. And that was what you wanted
        her to do. You feel her anger, you feel her ferocity at that point. What she
        does is she subverts the whole cynicism of the film, she’s untainted by this
        whole status quo, this corruption within society. And by doing that, she saves
        her soul. Because there’s two sides to Maya — there’s her grace and her ferocity.
        There’s her more feminine side and the side Diego tries to impart on her.</p>'
    '22':
      'image': 'jcr:d80d6260-6c9b-41e3-ae91-7d7b7e0a9468'
      'imageCaption': 'Described as a “coming-of-age” thriller, “Birdshot,” Mikhail
        Red’s second full-length feature film, dives deep into a morally ambiguous
        world both familiar and distant. Photo from TBA STUDIOS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f042cca-9f19-4cde-9f83-09ef31ecf62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:40:07.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T08:40:10.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7116c38a-6550-4b73-81c6-ca0fce1b1313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:40:07.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T08:40:10.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You talked about wanting the setting to be in this fantasy
        world and it turns out that you literally had to create the world of “Birdshot.”
        From planting the corn, to constructing a bahay kubo in the middle of farmlands
        in Isabela, was this more liberating or daunting for you as a director?</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ebfc74-d89d-4c9d-89ad-423924ade782'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:40:07.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T08:40:10.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I wanted to treat this whole thing — because it’s a moral parable
        in a way, so there’s a sort of storybook feel to it with all these nomadic
        characters with one word names. So we had to recreate everything and that’s
        what we wanted to do, we wanted to create this fictional world, but it talks
        about real life issues. I think that’s what makes it more universal, that’s
        why it has a strong appeal internationally and locally.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f8988c-d8f9-43f1-b92c-532c755d2e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:40:07.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T08:40:10.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a challenge for us, it was more daunting, we had to prep
        a lot with the production design team, the art department, the costumes, and
        how the characters looked. It was challenging, but I think it was worth it
        because that was the treatment we were going for, for this type of material.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a6010c-eb55-4591-97b5-3b1e8fb4bb4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:40:07.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T08:40:10.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You’ve screened this film in festivals around the world,
        and you had your Philippine premiere in Cinemalaya the other day. Can you
        talk about what the reactions have been like both here and abroad?</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92311cc6-2e38-4434-9b52-db9c8d05c086'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:40:07.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T08:40:10.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the Japanese audience, they were dead serious. They were quiet
        the whole time. But after the screening, the response was great. I mean, it
        won in Tokyo. But here, when we were the opening film in Cinemalaya, the audience
        was laughing at the dry humor. They were reacting, and screaming, and gasping.
        It was a more festive feel with the Filipino audience. You know how Filipinos
        are. I think it’s interesting to see that. In the end, I’m happy that they
        liked the film.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea574ec-3121-4cef-b4bc-b4f15be89907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:40:07.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T08:40:10.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0746e636-4d45-4612-afde-65fb472e4955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:40:07.133+08:00
      'mgnl:createdBy': 'jeff'
