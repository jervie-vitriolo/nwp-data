      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Metro Manila Development Authority (MMDA), the
        fire was under control at 12:25 p.m., while fire out was declared at 12:41
        p.m.</p>'
