      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d45b7e-ff6e-4ac8-b3bd-b95c7167f1c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:14:33.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T08:14:37.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the featured plants come with short anecdotes that have
        to do with their mythical origin stories and local folklore. There’s the story
        of the tabako, where Bathala flies enraged at his servant, Tabar, who got
        married to a vice god’s niece, and that of the kalumpang or wild almond tree,
        which stars a melancholic tikbalang, a kapre, a nuno sa punso, a manananggal,
        and a tiyanak.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b6e382-83af-4892-a76a-8968a8ad3f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:14:33.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T08:14:37.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The book is also a work of art, a joy to leaf through and savor
        one plant at a time. Although there are only 150 plants out of over a thousand
        included in this edition, it’s sure to provide insight on Filipino culture
        and heritage, as well as its native geography and biodiversity.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f72121-2972-4c55-ac4a-9626f5e75086'
