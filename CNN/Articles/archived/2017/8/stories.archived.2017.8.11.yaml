      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:02:35.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What Mr. Mueller did was very intentional," Swift said as she answered
        questions from Gabriel McFarland, an attorney for David Mueller, the former
        radio host.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d539ec-25a4-47d5-84c6-6627111f1bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:02:32.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:02:35.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am critical of your client for sticking his hand under my skirt
        and grabbing my ass," Swift said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36c28de-4b67-4517-a886-9ca1a9ceab1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:02:32.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:02:35.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trial stems from Swift''s allegation that Mueller, a former
        radio DJ for KYGO, inappropriately touched her at a backstage meet-and-greet
        at Denver''s Pepsi Center in June 2013. KYGO is a CNN affiliate.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aead8491-dba9-4fb7-bb56-926eb7930b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:02:32.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:02:35.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift''s team told KYGO officials about the incident, and the station
        fired Mueller two days later after its own investigation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6328b318-3f9f-4f4c-bbd9-ed6e4cf8a826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:02:32.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:02:35.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, Mueller sued Swift, her mother, and her radio promotions
        director Frank Bell, denying the accusation and alleging that they pressured
        KYGO to terminate him based on a false accusation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405f19c0-d80f-4581-b019-c4c835bda1aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:02:32.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:02:35.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Swift filed a countersuit in which she accused Mueller
        of reaching under her dress and grabbing her bottom as they posed for a photo.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d737b7e-b198-4012-9441-74e1801ecb22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:02:32.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:02:35.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mueller testified that he did not grope Swift and said that his
        career in radio had been ruined by what he said was a false accusation. However,
        Swift''s attorney Doug Baldridge argued that the incident did happen and that
        Mueller was suing for fame and money.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ce088e-2939-4505-abc6-ed4b100e47fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:02:32.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:02:35.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A jury of six women and two men will decide the civil trial.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920ee08f-f366-4aed-9583-b0bd64274ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:02:32.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:02:35.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift''s firm yet snarky testimony</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319184d6-dc4b-4332-bba3-021fb1419545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:02:32.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:02:35.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift was confident and assertive in her testimony. She rejected
        Mueller''s claim that their interaction was basic "jostling" for a photo and
        dismissed the possibility that she had misidentified Mueller.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec218835-7f5b-4729-b682-13f726ec129b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:02:32.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:02:35.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is what happened, it happened to me, I know it was him," said
        Swift, who was 23 at the time of the incident.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe87e39d-b0ff-4cca-b9a0-d1606fe3f6f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:02:32.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:02:35.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she had no reaction to learning that Mueller,&nbsp;then
        51, had been fired over the incident.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde8c123-fb0c-450e-8139-458fa9217a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:02:32.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:02:35.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not going to allow you or your client to make me feel in any
        way that this is my fault, because it isn''t," she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd768c2d8-c845-41d4-8eea-16230073676b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:02:32.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:02:35.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am being blamed for the unfortunate events of his life that are
        a product of his decisions and not mine," Swift added later.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b65558-8999-4776-834c-92b574def3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:02:32.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:02:35.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At one point, McFarland brought up a photo from the meet-and-greet
        that shows Swift, Mueller, and Mueller''s then-girlfriend Shannon Melcher.
        Each side of the trial has attempted to use the photo to bolster their argument,
        but Swift rejected McFarland''s claim that the photo showed nothing inappropriate.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fbb935a-26da-4b6f-969f-66afa02fac9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:02:32.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:02:35.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gabe, this is a photo of him with his hand up my skirt -- with
        his hand on my ass," she said. "You can ask me a million questions -- I''m
        never going to say anything different. I never have said anything different."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3876104-44f7-4b78-b823-4470b073d2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:02:32.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:02:35.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, Swift repeatedly peppered her responses with dry comeback
        lines.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c42a7db-0c83-4bad-988e-e1ddac6918b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:02:32.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:02:35.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking at the photo, McFarland asked Swift why the front of her
        skirt did not appear to be lifted.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ed980a-ae55-4b4a-bf71-95e9c55b043a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:02:32.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:02:35.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because my ass is located in the back of my body," Swift said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1042d9b4-17c2-47c1-8482-8c741716e22b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:02:32.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:02:35.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McFarland also noted that Swift was closer to Melcher than Mueller
        in the photo.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc1429c-3835-4738-943e-44622cc22f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:02:32.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:02:35.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, she did not have her hand on my ass," Swift replied.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b06441-3da1-4144-857b-72c6ed2f4d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:02:32.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:02:35.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jurors have already heard testimony from Mueller, Swift''s mother,
        Andrea, and Bell. Austin Swift, the pop star''s younger brother, arrived to
        court via the main entrance on Thursday, marking his first appearance at the
        trial.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092864fc-8ef2-41b9-a852-81f6a4daf9b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:02:32.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:02:35.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift, one of the most powerful celebrities in the world, has been
        an everyday presence in this Denver courtroom. Her lawsuit makes the case
        that her active participation in the trial will "serve as an example to other
        women who may resist publicly reliving similar outrageous and humiliating
        acts."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9e3e33-f2e8-41c7-b18e-2e8b655ab335'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:02:32.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:02:35.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mother: ''I wanted to vomit and cry''</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471537d5-046b-4985-9220-813bda542de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:02:32.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:02:35.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrea Swift&nbsp;delivered some of the dramatic testimony Wednesday&nbsp;as
        she described learning about the alleged groping incident.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d665d5-5ed8-476a-b36f-c20d07aa51c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:02:32.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:02:35.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Mom, a guy just grabbed my (rear end) in the meet-and-greet,''"
        Andrea Swift said her daughter told her.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e16fee0-7f88-4ce6-8a29-9d2eec15e465'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:02:32.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:02:35.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wanted to vomit and cry at the same time," Andrea Swift said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9a2e30-4521-4742-b801-9642291ce9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:02:32.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:02:35.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trial has largely focused on a photo from that meet-and-greet
        featuring Swift, Mueller and his then-girlfriend Shannon Melcher. The photo,
        leaked last year and shown in court, shows Mueller with his hand hidden from
        view below Swift''s lower back.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fae328e-289f-4f1a-af05-1c38688e5ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:02:32.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:02:35.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift''s attorney Baldridge argued that the photo is evidence of
        Mueller''s misconduct, and noted that KYGO cited the photo in its decision
        to fire him.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94cd987b-ae27-4133-97e5-fb98d2b847df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:02:32.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:02:35.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Gabriel McFarland, Mueller''s attorney,&nbsp;said the photo&nbsp;did
        not show the inappropriate under-skirt touching that Swift has alleged.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ec35c1-e53e-4eb4-a118-c748f43e3356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:02:32.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:02:35.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you look at that photo, his hand is not underneath her skirt.
        It''s not ruffled, rumpled, affected in any form or fashion," McFarland said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe33fee-31dd-4cfa-af12-4e8be33a292a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:02:32.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:02:35.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mueller admitted that the photo appeared "weird" and "awkward" but
        said that his closed fist touched what he felt were her ribs.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd98a14-08d4-4829-acac-98eac9415a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:02:32.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:02:35.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
