      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, August 11) —</strong> The Philippines
        is eyeing its second straight victory when they face Iraq tonight in the FIBA
        Asia Cup.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f73b362-ae55-49d1-8665-06411c7e72d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:23:55.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T08:24:11.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After shocking the defending champion China, the Filipinos will
        try to sustain their momentum.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923dbcce-e04f-476a-9450-d95df252f257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:23:55.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T08:24:11.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A triumph for the Philippines is significant as it will move them
        closer to claiming the spot in Group B.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29bef859-a88c-4fd7-8728-400adcaf5964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:23:55.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T08:24:11.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only those who are in the top spots of the four groups will advance
        to the quarterfinals stage.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f11e34e-282e-4d01-a4b5-a97ca560ec1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:23:55.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T08:24:11.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Expected to lead the charge for the national squad is Terrence Romeo
        who had a breakthrough performance in their opening match.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454a98b1-0a6f-454e-a601-65012a36c5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:23:55.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T08:24:11.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it will not be a walk in the park for the Philippines as Iraq
        - bannered by naturalized player Kevin Galloway - is also coming off a huge
        win over Qatar.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf2a8b2-8b41-4c5f-85f4-34c78f63778f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:23:55.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T08:24:11.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Game time is scheduled at 9 p.m. which will be played at the Nouhad
        Nawfal Sports Complex in Lebanon.</p>'
