      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>In an interview with Christopher O’Keefe, you said that
        making a film isn’t easier with more money. Can you talk a bit more about
        that?</strong></p>'
