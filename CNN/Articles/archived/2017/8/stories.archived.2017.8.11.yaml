    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Defense Chief: ''No-sail zones'' eyed for possible N. Korea missile
      attack

      '
    'updated': 2017-08-12T19:08:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af920ac3-32a2-4ca0-9d4c-3dcfbfe99b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:57:20.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T08:57:23.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Story updated to include August 12 statement of Defense Secretary
        Delfin Lorenzana.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c37809a-80b7-4cc7-a340-106255de82ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:57:20.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T08:57:23.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 11) —</strong> Defense
        Secretary Delfin Lorenzana said the government may impose "no-sail zones"
        in coastal areas in light a possible missile attack by North Korea on Guam.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0f56c1-d7f7-4085-bc5c-28768a461b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:57:20.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T08:57:23.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our Office of Civil Defense is on standby and prepared to address
        any untoward incident that may occur in the aftermath of such a missile launch,"
        he said. "It may also issue no-sail-zone advisories to coastal areas and alert
        advisories to local government agencies to step up preparedness of local communities
        in case the debris of a missile launch reaches the Philippines."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a62b81a-d6a6-41aa-9d73-ff292b8581fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:57:20.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T08:57:23.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Defense Secretary''s statement comes after North Korea said
        on August 10 that it is "seriously examining a plan" to launch a missile strike
        at military bases in the U.S. territory of Guam, which is located around 2,500
        kilometers east of the Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e533db-87c2-41a5-a70e-ae66cc1790aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:57:20.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T08:57:23.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: North Korea ''seriously examining'' a strike near Guam</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f0b4a0-06f6-4006-847e-5c49147e9aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:57:20.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T08:57:23.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armed Forces of the Philippines Spokesperson Restituto Padilla said
        in an August 11 Palace briefing that debris from the possible missile strike
        could reach the Philippines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01114db-c029-4139-a056-29bcdf64fbcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:57:20.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T08:57:23.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: AFP: Debris from North Korea missile strike of Guam could
        reach PH</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09955f9-f11b-4554-8e3b-aa07f121bac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:57:20.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T08:57:23.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If ever it disintegrates in the atmosphere, potentially, it would
        have shattered debris that may scatter around in the area or its trajectory,"
        he said. "So it could hit some northern coastal areas. We have to forewarn
        our citizens to be on the lookout, but that''s something that we see as remote."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32757e2-7b62-4702-bb4e-c4118d49a9c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:57:20.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T08:57:23.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Studying its options</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b35697-da56-4751-bdc6-5b85904865ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:57:20.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T08:57:23.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana said on Aug. 11 the government is studying its options
        as the the conflict between United States and North Korea heats up.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbdcaf30-103d-4fad-8d46-1b16c51eb6c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:57:20.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T08:57:23.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the U.S. goes to war with North Korea, the defense chief said
        he wasn''t sure how to respond. North Korea earlier threatened to fire missiles,
        targeting an area near the U.S. territory of Guam.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d56b284-5e8c-422f-818e-9ae33362996e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:57:20.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T08:57:23.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is different kasi, mga rockets na lang pinapalipad. Anong
        gagawin natin dyan, wala naman tayong laban dyan, sa rockets nila? Let''s
        see how these things develop, dahil nagkakainitan, sagutan," Defense chief
        Delfin Lorenzana said Thursday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5dba34-f682-4f67-b8d0-74f65bb958d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:57:20.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T08:57:23.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is different since these are rockets we are talking
        about. We have nothing to be able to deter those rockets. Let''s see how these
        things develop. Things are heating up.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b437abcb-cd69-4c96-8f27-3269ab9e5713'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:57:20.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T08:57:23.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. President Donald Trump warned the reclusive state that any
        additional threat will be met with "fire and fury."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7d4f0d-468e-40ca-ac93-ad732e94654a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:57:20.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T08:57:23.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Trump on North Korea: Maybe ''fire and fury'' comment ''wasn''t
        tough enough''</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029a384b-a0fc-4028-b2bc-506ff7e7ee38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:57:20.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T08:57:23.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost 43,800 Filipinos live in Guam, which is located approximately
        2,500 km east of the Philippines.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5cca4a-383c-45ba-8588-d955493d524d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:57:20.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T08:57:23.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Abella: Plans in place if North Korea strikes near Guam</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d8978f-3cfa-4074-b3f6-d67615fb5f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:57:20.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T08:57:23.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has a Mutual Defense Treaty with the United States
        signed in 1950&nbsp; that binds the two countries to defend each other if
        either party is under attack in the Pacific region.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7f7861-3cc9-4d85-ae4a-80693f68e18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:57:20.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T08:57:23.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the treaty''s Article IV, "Each party recognizes that
        an armed attack in the Pacific area on either of the parties would be dangerous
        to its own peace and safety and declares that it would act to meet the common
        dangers in accordance with its constitutional processes."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896c3429-fd8a-4e57-8c56-8ba12d05047a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:57:20.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T08:57:23.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defense chief, however, said even a mere public declaration
        of support to U.S. will need the approval of the President or Congress.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389c7d7b-ec75-41b0-b1ba-09407ba41818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:57:20.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T08:57:23.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, Lorenzana said the country is monitoring the tension
        closely to see how it will directly affect the Philippines.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be342158-2e25-4793-8973-b95c80af8cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:57:20.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T08:57:23.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are watching with concern kung ano mangyari dyan dahil sa tingin
        ko hindi naman accurate masyado yung rockets nila, baka mamaya magkamali biglang
        bumagsak. Sabi nga ni Presidente, mamaya bumagsak sa Luneta yan e, pati tayo,
        masunog tayo dyan," he added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3039ee76-ba73-4899-ad70-5ea46b197cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:57:20.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T08:57:23.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are watching with concern because I think their
        rockets are not that accurate. It might miss its target. The President even
        said, what if it lands in Luneta, we''ll be burned.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102981bf-3930-41fb-954d-16eb27281f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:57:20.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T08:57:23.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' David Santos contributed to this report.</em></p>'
  'Trump-on-North-Korea-fire-and-fury-comment-not-tough-enough':
    'author': 'Dan Merica and Kevin Liptak, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-08-11T03:48:19.236+08:00
    'imagesource': 'jcr:c57cd7e1-db55-42bf-ab92-8b5a778e5d19'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3e63fd26-ee32-46ce-ae5f-10aaeed81d90'
    'lead': 'Trump also expressed concerns that sanctions would not work against the
      rogue nation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-31T08:59:52.224+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-31T08:59:55.159+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-31T08:59:54.983+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump on North Korea: Maybe ''fire and fury'' comment ''wasn''t tough
      enough''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ab99fc-340b-41e3-a6ce-c2dc62dd4c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:59:52.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T08:59:55.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — President Donald Trump reiterated his bellicose warning
        to North Korea from earlier in the week, telling reporters at his golf club
        in New Jersey on Thursday that his threat to bring "fire and fury" if North
        Korea continued to threaten the United States may not have gone far enough.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be726a2b-5f3f-43aa-b4d6-232adee1ec00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:59:52.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T08:59:55.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe it wasn''t tough enough," Trump said during a lengthy exchange
        with reporters, according to pool reporters with the President.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a657e186-e0fe-4732-8dcd-9826dd0f6bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:59:52.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T08:59:55.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said that past administrations had not done enough to take
        on North Korea and that it is time a President "stuck up for the country."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ee872d-562a-4b3d-9536-3cc70604bdd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:59:52.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T08:59:55.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also expressed concerns that sanctions would not work against
        the rogue nation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95e2290-aa35-49c6-bade-117d0e4c8a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:59:52.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T08:59:55.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comments came during a meeting Trump held with Vice President
        Mike Pence, national security adviser H.R. McMaster and newly installed White
        House chief of staff John Kelly.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca24b885-fb32-4638-be00-8d48c8f48564'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:59:52.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T08:59:55.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In off-the-cuff remarks on Tuesday, Trump said: "North Korea best
        not make any more threats to the United States."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184ca58b-0bec-4a22-92c9-a020553bffa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:59:52.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T08:59:55.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They will be met with fire and fury like the world has never seen
        ... he has been very threatening beyond a normal state," Trump said. "They
        will be met with fire, fury and frankly power the likes of which this world
        has never seen before."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6293d84-ffdd-4fa7-9a1b-650958a53c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:59:52.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T08:59:55.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump declined to rule out a preemptive strike on North Korea, saying
        he won''t discuss potential military options.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ad7c2c-4a77-438b-967f-7751f3a020cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:59:52.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T08:59:55.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t talk about that. We never do. I don''t talk about it,"
        Trump told reporters at his golf club in New Jersey when asked about a preemptive
        strike. "We''ll see what happens."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8fd36d1-1dca-45ad-937c-69aedcd84420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:59:52.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T08:59:55.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What they''ve been doing and what they''ve been getting away with
        is a tragedy and it can''t be allowed," Trump said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ada92f-0ca2-4b58-8668-d4070523dcef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:59:52.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T08:59:55.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the US will "always consider negotiations" with North Korea.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6086c3a3-7ab5-461b-b25b-6cf259dd7149'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:59:52.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T08:59:55.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also sought to reassure Americans of their own safety
        on Thursday, even as he issued another stark warning to North Korea.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d9e0ac-f2de-4e19-921f-337d4754b8c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:59:52.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T08:59:55.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The people of this country should be very comfortable," Trump said.
        "The people of our country are safe. Our allies are safe."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be54fe3f-b292-455e-b366-fd54132e2f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:59:52.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T08:59:55.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Trump on North Korea:
        Maybe ''fire and fury'' comment ''wasn''t tough enough''"</p>'
