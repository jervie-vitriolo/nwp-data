  'flora-de-filipinas-book':
    'author': 'CNN Philippines Life Staff'
    'caption': 'The fifth edition of “Flora de Filipinas” is the first that’s widely
      available to the public. Photo by JL JAVIER'
    'categories': ['f282e085-eb71-478d-8913-26e41e97ff58']
    'created': 2017-08-11T16:11:42.669+08:00
    'imagesource': 'jcr:9a4881a1-5bce-4b6b-879a-4005591dae87'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '20e346d9-00f7-4d7c-95d8-553a818b13d4'
    'lead': 'The fifth edition of Fr. Manuel Blanco’s “Flora de Filipinas” features
      150 full-color botanical illustrations, as well as insight on our history, by
      way of our native flora.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-31T08:14:33.338+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-31T08:14:37.814+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-31T08:14:37.655+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What can our native flora tell us about our history?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890a19c9-1670-4ce9-9250-b55ac4d4b787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:14:33.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T08:14:37.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila (CNN Philippines Life) — The flora and fauna can tell you
        a lot about an environment. Earlier this year, Vibal released the fifth edition
        of Fr. Manuel Blanco’s “Flora de Filipinas,” originally a herculean collection
        of indigenous plants he encountered during his stay in the Philippines. Fr.
        Blanco was an Augustinian botanist who published the first 887-page iteration
        of “Flora de Filipinas” in 1837, followed by several posthumous editions with
        additional plants, corrections, as well as full-color botanical illustrations</p>'
    '1':
      'image': 'jcr:f4b6757d-0051-4c25-a293-2bb53d8b8f7c'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade18e13-e2ff-4f1a-a632-502e5565abdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:14:33.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T08:14:37.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc714a7-a5c2-4589-8e0d-e87ae91574ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:14:33.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T08:14:37.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike the original version and the ones that came after — all of
        which (even the 1993 facsimile published “for the benefit of modern readers”)
        are now considered rarities — the fifth edition presents a selection of about
        150 plants, each spread dedicated to representing its full-color, realistic
        likeness, the plants’ known uses, as well as the names each goes by, depending
        on the region or place. Juxtaposed with more specific and scientific notes
        are Blanco’s original notes.</p>'
    '3':
      'image': 'jcr:e9ae2607-c5cf-4f7b-95f4-ac173a14d7cc'
      'imageCaption': 'The book is also a work of art, a joy to leaf through and savor
        one plant at a time. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9c56f7-b195-46e9-8382-6425ddbfcef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:14:33.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T08:14:37.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0cbcc8-793b-4802-8e24-61b8ec11fa11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:14:33.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T08:14:37.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The illustrations, which are awe-inspiring in their detail and precision,
        especially given the time at which they were rendered, were made by a few
        artists commissioned by the Augustinians, though they have been previously
        misattributed to Fr. Blanco himself. The 245 colored plates were done by 12
        Filipino and five Spanish artists, though over a hundred of the plates were
        done by Regino García y Basa, the chief illustrator, with some plates even
        made by Félix Resurección Hidalgo.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb71b791-8a46-439e-9b18-0c0195ab277e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:14:33.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T08:14:37.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Betel-stained teeth was even considered a mark of beauty back then
        by some communities like the T’bolis who believed white teeth to be ugly,
        as “only ghosts and animals go around with teeth unstained.”</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc9c1e7-57ca-44bd-a09e-1fc4fa27ce8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:14:33.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T08:14:37.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This edition is the first that’s widely available to the public.
        Edited by Domingo A. Madulid, Ph.D., the fifth edition of “Flora de Filipinas”
        includes an introduction, both to Fr. Manuel Blanco and the illustrious history
        of the book, as well as a foreword by Fr. Ricky B. Villar, OSA, the San Agustin
        Museum Director. Madulid also updated the information in the book, according
        to present-day data such as the plants’ “accepted Latin name, original and
        precise botanical descriptions, and assiduous notes on their medicinal properties
        as collated from other classic botanical texts of the twentieth century.”
        Much of it has also been contextualized in terms of Fr. Blanco’s role, as
        well as the help and insight provided by the curanderos (folk healers) at
        the time, and all of the people known to be involved in making the book what
        it is today.</p>'
    '10':
      'image': 'jcr:2a485e4c-fdbd-4d87-aec8-0077cef57c3d'
      'imageCaption': 'That Fr. Manuel Blanco calls the makahiya a “love-herb,” where
        he likens it to “a lady who is ashamed of the feel of a strange hand” points
        to the degree of conservatism that can be found in Filipino culture, which
        dates many centuries back. Photo by JL JAVIER '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006c418a-a48d-47e3-b1b7-30dea0d811cd'
