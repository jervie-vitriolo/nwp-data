    'template': '1'
    'title': 'In ‘Birdshot,’ killing a Philippine eagle leads to a world of corruption

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9acf482-2c62-4aaa-b67d-c4fde1598385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:40:07.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T08:40:10.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Described as a
        “coming-of-age” thriller, “Birdshot,” Mikhail Red’s second full-length feature
        film, dives deep into a morally ambiguous world both familiar and distant.
        The film tells the intersecting stories of Maya (Mary Joy Apostol), a 14-year-old
        farm girl who accidentally shoots an endangered Philippine eagle, and Domingo
        (Arnold Reyes), a rookie cop who is thrust into a world of corruption and
        morally ambiguous decisions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb94cbc7-b9e6-4460-b58b-7b7bed1023b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:40:07.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T08:40:10.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Red subverts such traditionally imposing themes like the loss of
        innocence and the idea that a person can be saved by grace by trusting his
        audience and showcasing his elegantly sparse directing style. “Birdshot” is
        not an easy film to watch, but you’ll find yourself lost in its warm tones
        and almost dreamlike world nonetheless.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe0bf70-073f-494d-8ee2-c2e1d23b7fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:40:07.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T08:40:10.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Life interviewed Red about what inspired him to
        make the film, how he cast his lead actress, and everything that went into
        creating the world of “Birdshot.”</p>'
    '6':
      'image': 'jcr:e3ef3f50-54a6-4117-aeb2-79a604a4ebee'
      'imageCaption': '"Birdshot" also stars Arnold Reyes and John Arcilla as two
        cops who are thrust into a world of corruption. Photo from TBA STUDIOS'
