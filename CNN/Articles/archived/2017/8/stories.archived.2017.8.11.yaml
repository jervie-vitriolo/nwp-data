      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China''s own reclamation work did not end in mid-2015 with the
        completion of its artificial islands in the Spratlys," the report explained.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6147e083-0dc0-4c2c-ad26-806c303aa625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:11:59.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:12:04.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report added that Beijing "continues to reclaim land farther
        north", referring to the Paracel Islands disputed by both China and Vietnam.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5261335-091d-4479-ad0f-2957bd4241b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:11:59.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:12:04.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The photos, with August 5, 2017 being the most recent release, showed
        infrastructure and land reclamation in the Tree Island and the North Island.</p>'
    '20':
      'image': 'jcr:1875b040-d2c2-48b9-b7ac-4509a9bb7869'
      'imageCaption': 'North Island of the Paracel Islands, August 5, 2017.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc953996-5003-4dea-a711-6f2c57ad4a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:11:59.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:12:04.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1757df-baef-49b4-90d7-dcb10d7afcbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:11:59.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:12:04.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AMTI also monitored Vietnam''s activities in the Spratlys Islands,
        "including dredging and reclamation work at several islets". The Department
        of Foreign Affairs did not comment further on the issue.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3ec0fc-a4f8-400f-a192-57e01200191a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:11:59.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:12:04.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Secretary Cayetano already addressed this issue in his press conference
        at the end of the 50th (ASEAN Ministers'' Meeting) on Tuesday evening. We
        do not have anything to add to that the Secretary had already stated," Foreign
        Affairs Spokesperson Robespierre Bolivar said Thursday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c9b919-382f-40a0-a820-0a7b725259a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:11:59.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:12:04.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Joint Communiqué reflects the consensus of the ministers on
        issues concerning ASEAN, wherein Vietnam and the Philippines are member states.
        The document "expressed concerns" over reclamation activities in the area.</p>'
  'VP-Robredo-chairman-Liberal-Party':
    'author': 'CNN Philippines Staff'
    'caption': 'LP chair and VP Robredo, along with Sen. Pangilinan (front) and Sen.
      Drilon'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-11T09:03:43.016+08:00
