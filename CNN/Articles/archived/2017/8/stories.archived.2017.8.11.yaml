      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Can you tell us about how you found the story of “Birdshot”
        or how it found you?</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f0dcab-8044-4e10-9cfc-4d08d27a5241'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:40:07.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T08:40:10.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I was inspired by a news article about a farmer, who shot, cooked,
        and ate a Philippine eagle. I was fascinated by the situation where someone
        can commit a crime just to survive the food chain of society or life.</p>'
    '11':
