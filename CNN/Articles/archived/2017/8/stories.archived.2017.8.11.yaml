    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '384f8228-300a-4866-a267-408bcba93c44'
    'lead': 'Vice President Leni Robredo is now officially the chair of the Liberal
      Party (LP).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-31T09:15:26.356+08:00
