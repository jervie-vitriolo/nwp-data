      'mgnl:lastActivated': 2019-07-30T16:50:29.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a photo posted by Facebook user Tricia Castro on Tuesday, prominent
        changes in Muñoz''s face were noticed by netizens, sparking speculations of
        the actress undergoing cosmetic surgery, especially on her nose and lips.</p>'
