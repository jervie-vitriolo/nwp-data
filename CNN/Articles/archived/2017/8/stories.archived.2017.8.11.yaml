      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Pop star Taylor Swift delivered firm, even
        snarky testimony in a civil trial on Thursday in describing a "horrifying
        and shocking" June 2013 incident when a former radio DJ allegedly groped her.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf84e55-7ad2-475b-83fc-dcb237142ba6'
