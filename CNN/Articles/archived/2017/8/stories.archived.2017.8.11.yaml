      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was my first time directing a big film, and I guess with more
        money comes more responsibility. We had more shooting days, more sequences.
        So everything is, I guess, exponential. The bigger the film, the bigger the
        challenges. I had to do all that, and it was only my second film. I would
        say that I was one of the most inexperienced people on set but luckily I was
        surrounded by industry veterans on set.</p>'
