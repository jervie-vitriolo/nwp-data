    'template': '1'
    'title': 'Duterte: Corruption is ''cancer'' of society

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9026f2-c732-4fbb-9cfb-a612c995855b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:07:03.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:07:06.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 10) —</strong> President
        Rodrigo Duterte reiterated his fight against corruption in government when
        he graced a children''s cancer hospital in Davao City on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7355d61a-1d1b-443f-bb76-c00e5b33c88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:07:03.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:07:06.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After commending the hospital staff for the upkeep of "modern" facilities,
        Duterte likened corruption to the disease they were treating — describing
        it as "most insidious" and "cancer" in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e06e8c6-25b7-424b-bea9-aa12422c21bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:07:03.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:07:06.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maraming pera ang gobyerno basta huwag lang nakawin at gamitin,"
        he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354d0f5c-98ff-4ff0-b28e-76d86eb82d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:07:03.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:07:06.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The government has funds so long as these are not
        stolen.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ddba672-b25e-4c94-90b6-977506b8696d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:07:03.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:07:06.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Duterte to immediately resign if children proven corrupt</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33636ff0-5758-499e-be10-f0ec40b48d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:07:03.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:07:06.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President again said he did not subscribe to the practice of
        giving government projects to the lowest bidder, and called for the repeal
        of the procurement law which he said spawns corruption.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00e285b-1dfe-4197-998d-591de4120516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:07:03.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:07:06.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earlier event, Duterte said that his policy against corruption
        would apply to everyone — including his family members — in reference to his
        son, Davao Vice Mayor Paolo Duterte, who was being linked by a broker to irregularities
        at the Customs bureau.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dad946a-64d9-40f4-81ef-8ef6fb76dca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:07:03.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:07:06.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yesterday, he had said that he would immediately resign if the accusations
        were proven to be true.</p>'
  'land-reclamation-photos-shows-islands-china-vs-vietnam':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': '(L to R) Comparison of land reclamation progress in Tree Island, part
      of the Paracel Islands, in 2016 and 2017.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-11T09:24:50.376+08:00
    'imagesource': 'jcr:b64e928a-0725-4fa0-b096-6ce95813b044'
    'jcr:primaryType': 'mgnl:composition'
