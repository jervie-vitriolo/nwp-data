    'mgnl:lastActivated': 2019-07-31T09:15:29.190+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-31T09:15:29.005+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Robredo officially takes over helm of Liberal Party

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495d7db3-0cdc-459d-8c2f-27396110bb7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:15:26.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:15:29.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Updated to include statements from Vice President Leni Robredo''s
        speech.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418139bb-cd9b-4c1e-ba7b-c207626ad36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:15:26.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:15:29.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 10) — Vice President Leni
        Robredo is now officially the chair of the Liberal Party (LP).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a4b8ee-5e63-4b73-8871-679bad253216'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:15:26.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:15:29.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This after the party''s national executive council ratified on Thursday
        the party chairmanship of Robredo, as well as the party presidency of Sen.
        Kiko Pangilinan. Former president Noynoy Aquino was also given the title of
        chairman emeritus.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7083a894-9b4f-4614-abb1-6ab7b983ce15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:15:26.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:15:29.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The low-key ceremony was held at the U.P. University Hotel, which
        marked the first official gathering of the party since the May 2016 presidential
        election.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66fffe3-2254-4632-9af6-58665abf4ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:15:26.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:15:29.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech, Robredo called on LP members to rebuild the party and
        return to its roots.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26c80eb-53ce-4004-bc00-f01f723873a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:15:26.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:15:29.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Siguro iyong araw na ito, tapos na iyong pahinga, ''di ba?"</em>
        she said. "Parang nagpahinga tayo ng isang taon, pinagbigyan natin, transition.
        Pero ito, it''s time to work. It''s time to rebuild the party."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9271d0-c1f8-441e-b339-a8fc188b20e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:15:26.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:15:29.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I suppose the time to rest is over today. It''s like
        we''ve rested for a whole year to give the new administration time to transition.
        But now, it''s time to work.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445ba22f-d2a0-43ce-8e7b-be0417c8bc9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:15:26.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:15:29.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo also called on her party mates to remain strong in the face
        of harsh criticism against the party, especially as many of its members have
        strongly opposed many of the Duterte administration''s policies, such as its
        controversial war on drugs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84f70eb-43c9-4039-9fca-0a54ad087413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:15:26.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:15:29.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"''Pag inisip natin na gaano pa katagal, at inisip natin kung
        anong kahirapan iyong dinaanan, parang siguro panlulumo iyong nararamdaman,"</em>
        she said. <em>"Pero ''pag binalikan natin iyong kasaysayan ng</em> Liberal
        Party,<em> parang</em> we were made for these times."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41177434-e0a4-4b75-8fc7-515a8feb0e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:15:26.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:15:29.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Transition: When we think of how many more years we will go through
        this, it feels like it''s so depressing. But when we go back to the Liberal
        Party''s history, it''s like we were made for these times.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea66206-3c95-4deb-927d-54366d95fa12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:15:26.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:15:29.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Iyong shared aspirations natin — iyong shared values, iyong shared
        dreams —<em> iyon iyong pag-uumpisahan natin, iyon iyong magbibigay ng inspirasyon,"</em>
        she added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8c9439-f635-4960-8651-85fa33fdbe01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:15:26.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:15:29.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Transition: Our shared aspirations — shared values, shared dreams
        — our roots, those are what will serve as our inspiration.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88684bf1-45e2-40af-a73b-f9a00faea34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:15:26.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:15:29.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Certainty of conviction''</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c931546-b93c-47c5-9189-0e131de3c18b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:15:26.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:15:29.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the fact that many partymates had already jumped ship to
        the administration party, Pangilinan said he chose to take up the LP presidency
        "not because of the certainty of victory, but because of the certainty of
        our conviction." From over 100 Liberal lawmakers and officials during the
        Aquino administration, the party now has less than 30 members.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb6877d-020e-4932-b4aa-cdeab9700c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:15:26.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:15:29.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: More LP lawmakers, local officials jump ship to admin
        party</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c2d3d5-8cec-44db-8bb8-3058aa9c84a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:15:26.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:15:29.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also enumerated his dreams and plans for the party and the country,
        including recruiting "new blood" from the academe, basic sectors, civil society
        organizations, entrepreneurs, the religious and faith-based sectors, arts
        and culture, and women.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f1841d-5433-465f-a2c4-10037b502104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:15:26.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:15:29.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa krisis, sinasabi nila, nariyan din ang oportunidad</em>.
        At <em>narito tayo humaharap sa oportunidad na palakasin ang ating partido
        upang maging tunay na partido ng taumbayan,"</em> he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13fe124-f237-4d97-8e7b-90ab6fedf467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:15:26.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:15:29.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In crisis lies opportunity. And we are now faced with
        the opportunity to strengthen our party to be a genuine representative of
        the people.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2790a2fe-6e17-4bc5-ae2e-a303f42df654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:15:26.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:15:29.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also present were senators Frank Drilon and Bam Aquino, and former
        LP presidents Mar Roxas, Butch Abad, and Wigberto Tanada.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8f10cc-3706-46e4-883a-49df1b9c450e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:15:26.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:15:29.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Representatives Kit Belmonte, Nene Sato, Teddy Baguilat, Edcel Lagman,
        Raul Daza, Bolet Banal, and former House Speaker Sonny Belmonte were also
        with them.</p>'
