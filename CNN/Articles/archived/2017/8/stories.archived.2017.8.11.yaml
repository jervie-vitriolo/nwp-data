      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Taylor Swift testifies
        that groping was ''horrifying and shocking''"</em></p>'
  'North-Korea-says-Guam-strike-plan-ready-within-days':
    'author': 'Euan McKirdy, Zachary Cohen and Ivan Watson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-08-11T03:03:17.570+08:00
    'imagesource': 'jcr:638537db-7c58-4d85-9004-cdba19b97a87'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '352d0f6e-c14e-4f68-a556-984c62fdabb3'
    'lead': 'The intermediate-range missiles would be fired east and over Japan before
      landing around 30 to 40 kilometers off the coast of the tiny island if the plan
      is implemented.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-31T09:05:17.831+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-31T09:05:22.031+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-31T09:05:21.749+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Korea says Guam strike plan ready within days

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd98379c-202c-4841-ac5b-5ec43915a1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:05:17.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:05:22.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — A North Korean plan to fire four missiles near the US Pacific
        territory of Guam will be ready for Kim Jong Un''s consideration in days,
        state media has reported, as an&nbsp;unprecedented exchange of military threats&nbsp;between
        Washington and Pyongyang intensifies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82afd30-3dcb-453c-8258-42a1376bcf34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:05:17.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:05:22.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The intermediate-range missiles would be fired east and over Japan
        before landing around 30 to 40 kilometers (18 to 25 miles) off the coast of
        the tiny island if the plan is implemented, according to state-run KCNA. Guam
        is more than 3,000 kilometers from North Korea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ab0ae5-6046-4cf9-99b4-ecfa0e4daf0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:05:17.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:05:22.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plan is the latest provocation in a back-and-forth with Washington,
        which came to a boil on Tuesday when US President Donald Trump&nbsp;appeared
        to threaten nuclear war&nbsp;on the pariah state.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9badd6c-cd4b-45c7-81dc-defe06c2da9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:05:17.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:05:22.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"North Korea best not make any more threats to the United States,"
        Trump said. "They will be met with fire, fury and frankly power the likes
        of which this world has never seen before."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa9e2e8-aa27-414d-89cd-16a58fbedc90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:05:17.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:05:22.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The North Korean threat has been on the Trump administration''s
        foreign-policy agenda since the President took office in January, but it has
        taken center stage since Pyongyang&nbsp;tested two intercontinental ballistic
        missiles&nbsp;last month that it says are capable of hitting the US mainland.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef774d5e-b6aa-4f6a-babb-532f1bf90020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:05:17.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:05:22.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea responded to Trump''s comments through a state media
        report, criticizing the US President for having "let out a load of nonsense
        about ''fire and fury,''" and accused him of "failing to grasp the on-going
        grave situation."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a4e18a-b2a8-485e-93d2-d3752e6b227b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:05:17.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:05:22.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report states that "sound dialogue is not possible with such
        a guy bereft of reason and only absolute force can work on him."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462f7084-2148-478a-a54a-0543d355b1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:05:17.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:05:22.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea has also slammed US and UN sanctions placed on the country
        over its recent increase in missile testing, and has used those measures to
        justify its renewed aggressiveness.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce00980-b0cf-4e50-8b06-0fca84e84b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:05:17.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:05:22.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House streamlines messaging</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7aa9ce-ea8a-434a-84fc-e0e2ce695973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:05:17.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:05:22.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sudden escalation in tensions in the past week came after US
        intelligence analysts assessed that North Korea had produced a miniaturized
        nuclear warhead, according to multiple sources familiar with the analysis
        of North Korea''s missile and nuclear program.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6795532d-58e4-43aa-b8c6-63cc6b64938b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:05:17.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:05:22.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such a development would mean North Korea is a step closer to having
        the capability of striking the US with a nuclear-tipped missile.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e2c02c-26f5-4223-8422-bbf64dce44fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:05:17.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:05:22.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no indication that the Hwasong-12 missiles mentioned in
        the Guam plan would be tipped with nuclear warheads.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9c6802-4968-49c9-aa29-31ae60b2e2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:05:17.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:05:22.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House was accused of sending mixed messages on its North
        Korea stance, with Trump''s fiery comments juxtaposed with US State Secretary
        Rex Tillerson''s more diplomatic approach, which focused on dialogue.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa44cf81-4588-4962-b4aa-77d901cd0114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:05:17.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:05:22.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But those messages are beginning to converge.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab539dc-d0c1-4548-8176-2aebd620575f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:05:17.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:05:22.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tillerson on Wednesday backed Trump''s comment while trying to allay
        fears that a military confrontation was imminent.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfaa0226-8f46-4529-a77e-1c21cf6ec279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:05:17.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:05:22.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And US Defense Secretary James Mattis on Wednesday also supported
        Trump''s controversial remarks.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a7067e-fa87-48fa-8643-99514ffcac66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:05:17.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:05:22.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The DPRK should cease any consideration of actions that would lead
        to the end of its regime and the destruction of its people," Mattis said in
        a statement Wednesday, using an acronym for North Korea.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed49d62-d867-42ca-804b-686e5d1ce0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:05:17.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:05:22.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s comments have been slammed as incendiary by his political
        opposition as well as some foreign powers, but have been supported by others.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3280d28c-b7eb-4121-85c0-2f834164e0e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:05:17.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:05:22.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four rockets flying 1,065 seconds</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba28099-f287-4806-b9ad-0d256ab4d171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:05:17.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:05:22.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The KCNA report includes detailed provisional plans to launch four
        rockets "above Shimane, Hiroshima and Koichi Prefectures of Japan," and specified
        they would fly 3,356 kilometers (2,000 miles) for 1,065 seconds as a "crucial
        warning to the US." Following that flight path, the missiles would also have
        to travel over the Japanese prefecture of Ehime.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a45424a-c579-450b-a47a-1b52c14fd21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:05:17.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:05:22.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea''s estimated splashdown of the missiles would place
        them just outside Guam''s 12-nautical-mile territorial waters, but well within
        its 200-nautical-mile Exclusive Economic Zone.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3ddba1-814c-40f7-9092-50e3aa4df6e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:05:17.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:05:22.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Korean People''s Army Strategic Force will present the final
        plan for the launch to Kim by mid-August and "wait for his order," the report
        said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7c680b-b8ed-4650-816b-2ce9ec5e9798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:05:17.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:05:22.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should Kim give the go-ahead, it would not be the first time a North
        Korean rocket has crossed over Japanese territory.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f41397e-1a10-403e-a5cf-5268a927b49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:05:17.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:05:22.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s chief cabinet secretary, Yoshihide Suga, said that his
        government "can never tolerate North Korea''s provocations," and urged the
        rogue state to comply with UN resolutions regarding its missile and nuclear
        programs.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6215f27d-774b-48d6-9305-1b89cedc0616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:05:17.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:05:22.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Likely to follow threat through?</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55027cd5-d744-4bed-8fa1-0cdfa1fe5e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:05:17.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:05:22.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A South Korean military official says that there have been no indications
        that Pyongyang is readying a strike.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94165947-0edd-423d-8ccc-59700c2ac008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:05:17.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:05:22.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Currently, there is no unusual movement related to a direct provocation,"
        South Korea''s Joint Chiefs of Staff spokesman Roh Jae-cheon said in a press
        briefing.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5894fd0-4365-4e9f-b998-931744673415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:05:17.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:05:22.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some analysts do not think that Kim will follow through on this
        very specific threat against the US territory.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152c0d2e-bc3e-46fa-97e8-5aa283bd1bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:05:17.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:05:22.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea is "trying to ratchet up the threat to create political
        pressure in the US and elsewhere to get talks," says Carl Schuster, a Hawaii
        Pacific University professor and former director of operations at the US Pacific
        Command''s Joint Intelligence Center.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e14bf3-1056-4ddf-b198-d00e4b1a0ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:05:17.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:05:22.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''ve noticed that we''ve never sought conflict with an adversary
        who can hit our territory (and they) hope that this (threat) will force a
        more diplomatic line."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c761fbde-1fff-45be-876b-a0e7bbfb9c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:05:17.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:05:22.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meredith Sumpter, Asia director of the Eurasia Group and a long-time
        Asia analyst, says that despite the escalation in tensions, "we are no closer
        to actual military confrontation now then we were before.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7019b6dc-51e2-4e76-a3b0-c5cd0006301a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:05:17.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:05:22.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kim Jong Un says a lot of things and he makes a lot of threats,
        but at the end of the day he knows that if he should undertake any kind of
        military strike against the US and its allies, the counter response will likely
        be the end of his regime," she told CNN.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82377e2-7cf8-4252-9499-d0abd570a41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:05:17.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:05:22.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why Guam?</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e392e9b4-337c-41b0-9ae3-8d17729b449c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:05:17.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:05:22.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A state media report Wednesday gave first signs of a Guam strike
        plan and mentioned a potential strike on Andersen Air Force Base, designed
        "to send a serious warning signal to the US."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c1a3eb-418d-4a95-b0f0-ea30499fd989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:05:17.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:05:22.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The base is one of two on the Pacific island, which are the closest
        bases on US soil to North Korea. The US has flown bombers from Guam over the
        Korean peninsula in military drills with Japan and South Korea.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f81203-815a-42a2-ba7b-f6c33f1e38a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:05:17.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:05:22.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dubbed the "tip of the spear," Guam is a key part of the US presence
        in the Pacific and is home to thousands of American service members and their
        families.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a9b423-94ec-4fcc-8d24-3f89999069e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:05:17.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:05:22.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of its defenses on Guam, the US installed a Terminal High
        Altitude Area Defense (THAAD) system in 2013. The THAAD system is specifically
        designed to shoot down ballistic missiles.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc35fcb3-221f-4302-b566-180017e357e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:05:17.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:05:22.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, the US routinely uses Aegis-equipped warships around the island
        chain of the Marianas, of which Guam is the largest.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9acdd5-f494-4119-aab6-5510116b5582'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:05:17.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:05:22.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "North Korea says
        Guam strike plan ready within days."</em></p>'
  'Duterte-Corruption-is-cancer-of-society':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-11T01:02:59.399+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e695eb03-92fa-432a-ab99-10a8bd2be564'
    'lead': 'He had said that he would immediately resign if the accusations were
      proven to be true.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-31T09:07:03.123+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-31T09:07:06.295+08:00
