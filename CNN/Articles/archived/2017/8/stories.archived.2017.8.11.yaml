    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028b473f-d9d4-4b2a-a7ee-c9c1c99f486f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:14:33.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T08:14:37.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Flora de Filipinas”</em> belongs to Vibal’s Filipiniana Clásica
        collection, which “aims to uphold the continuity of the Filipino reading canon
        by keeping culturally significant books in print.” More than a survey of plants
        found in the Philippines, “Flora de Filipinas” also provides a history lesson
        of sorts, where the native flora — and how the people around it respond to
        it — tells another side of the story of the people and the different places
        they inhabit. That Blanco calls the makahiya a “love-herb,” where he likens
        it to “a lady who is ashamed of the feel of a strange hand,” for example,
        points to the degree of conservatism that can be found in Filipino culture,
        which dates many centuries back.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1478dc50-fc63-4dda-aea4-0afefca872af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:14:33.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T08:14:37.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <em>bunga</em> (areca or betel nut) links together the archipelago
        — “from the Cordilleras to Sulu” — by way of betel nut chewing or nga-nga,
        a practice observed by the Spaniards as early as the 17th century and is still
        prevalent to this day. Betel-stained teeth was even considered a mark of beauty
        back then by some communities like the T’bolis who believed white teeth to
        be ugly, as “only ghosts and animals go around with teeth unstained.”</p>'
    '14':
      'image': 'jcr:ec215348-4e3b-4843-8f93-e38d02578978'
      'imageCaption': 'The 245 colored plates were done by 12 Filipino and five Spanish
        artists. Photo by JL JAVIER  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128ffa32-d79c-43f6-a51b-2f93ffa61a8f'
