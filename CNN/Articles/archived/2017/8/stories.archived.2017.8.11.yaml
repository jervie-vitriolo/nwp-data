      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The third richest solon is Negros Occidental 3rd District Representative
        Alfredo Abelardo Benitez with P942.96 million.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774a6edc-e80b-4441-8b95-907effba4651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:07:35.475+08:00
