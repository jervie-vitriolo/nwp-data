      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs Senior Science Research Specialist Rhommel Prutas told
        CNN Philippines that since the earthquake was "very deep," it is not likely
        to cause damage.</p>'
