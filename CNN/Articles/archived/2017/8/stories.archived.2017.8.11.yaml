      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 11) —</strong> The
        Sandiganbayan cleared Senator JV Ejercito and 14 others of graft and technical
        malversation charges.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1253942-520e-4a30-bf4e-c0aee2256ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:45:34.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T08:45:39.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an 23-page decision released Friday, the Sixth Division graft
        and corruption court acquitted the senator and his co-accused for lack of
        evidence.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558ea5ab-f167-4b3e-967a-e8f36ddb7973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:45:34.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T08:45:39.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This verdict of acquittal is based on failure of prosecution to
        present proof beyond reasonable doubt that the accused indeed used the 2008
        calamity fund of San Juan City in the procurement and payment of the subject
        firearms," the decision read.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d06650-67de-4ba3-8bb3-e4ea5353ef86'
      'mgnl:activationStatus': true
