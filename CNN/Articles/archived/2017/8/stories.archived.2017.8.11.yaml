  'Trump-warns-North-Korea-US-military-locked-and-loaded':
    'author': 'Euan McKirdy, Dan Merica and Kevin Liptak, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-08-11T23:02:30.422+08:00
    'imagesource': 'jcr:1254e365-675b-4a51-8e6b-10a984920c8e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e5356472-c751-4905-a55a-d8ee5481a5a4'
    'lead': 'A White House official downplayed Trump''s declaration, telling CNN there
      are military plans for "just about any crisis we may face in the world" and
      they are regularly updated.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-30T16:29:20.806+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-30T16:29:24.144+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-30T16:29:23.802+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump warns North Korea: US military ''locked and loaded''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7109e868-389d-4dd2-b852-164c6356cb96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:29:20.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:29:24.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Donald Trump further escalated
        his rhetorical standoff with North Korea Friday morning, saying the US was
        ready to respond militarily should the rogue nation "act unwisely."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da93ec7-6d49-4565-8ac5-068becf0bb32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:29:20.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:29:24.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Military solutions are now fully in place, locked and loaded, should
        North Korea act unwisely. Hopefully Kim Jong Un will find another path!"&nbsp;he
        tweeted.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180b0511-e686-4a5b-a7da-76cb60da8377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:29:20.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:29:24.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A White House official downplayed Trump''s declaration, telling
        CNN there are military plans for "just about any crisis we may face in the
        world" and they are regularly updated.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db6a4cf-36df-4255-ae98-fd4db125efc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:29:20.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:29:24.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This isn''t anything new," the official added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe23678c-3ebb-401c-a77e-8276ee8df37c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:29:20.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:29:24.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, however, has refused to back down in his verbal confrontation
        with the North Korean leader, suggesting to reporters Thursday that his threat
        to unleash "fire and fury" may not have gone far enough and saying past administration
        had not done enough to take on North Korea.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbfd65d5-2380-48bd-b259-afbee2f40c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:29:20.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:29:24.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The standoff between the two nuclear nations has unsettled regional
        allies, some of which are scrambling to work out how to respond to the sudden
        escalation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27dc1de-c2cf-489d-a808-5a88b5a59da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:29:20.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:29:24.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the crosshairs</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46ff370-1ee7-4d4c-b6a5-708d3af4d23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:29:20.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:29:24.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the center of the geopolitical storm is the&nbsp;tiny island
        of Guam, a US territory in the Pacific Ocean.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce7ff24-5b55-4eb0-aae3-f94175bca14b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:29:20.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:29:24.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s home to a US Navy base and the Andersen Air Force Base, from
        which American B-1B bombers conducted sorties over the Korean peninsula Tuesday,
        provoking the ire of Pyongyang''s leadership and an escalating war of words
        between the US and North Korea.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6767203-6756-4dfb-bbab-614789b69185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:29:20.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:29:24.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, North Korean state media KCNA said&nbsp;military leaders
        were working on a proposal&nbsp;to launch four intermediate-range Hwasong-12
        missiles into the sea less than 25 miles off Guam''s coast.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a848ea-d782-4684-bfa5-58ba0c936cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:29:20.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:29:24.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KCNA said the plan would presented to Kim by mid-August.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48eea99b-4063-428f-a930-fba772281637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:29:20.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:29:24.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guam''s Homeland Security Advisor George Charfauros said Friday
        it would take 14 minutes for a missile fired from North Korea to reach Guam.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8cc20b-ca85-4151-8f98-8b4808221c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:29:20.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:29:24.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a 14-minute flight time if all the factors are successful
        and if it gets through all the US defense layers in place," Charfauros told
        CNN. North Korea had previously said the flight time would be 1,065 seconds,
        or just under 18 minutes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35bb71b8-1a2c-4616-b509-25dcf4698f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:29:20.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:29:24.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Trump replied to North Korea''s threat to hit Guam
        with a threat of his own.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a67956-263d-48ae-9343-dfda3de6338b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:29:20.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:29:24.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s see what he does with Guam," Trump said in apparent reference
        to Kim. "He does something in Guam, it will be an event the likes of which
        nobody has seen before."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65af7df-810b-466a-8aaf-f791bff07f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:29:20.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:29:24.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''ll see, you''ll see. And he''ll see," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4535355-cc64-427e-a16c-7fbf36712561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:29:20.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:29:24.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neighbors on edge</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c37f60-6cff-4bf8-a78d-1e4551baba28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:29:20.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:29:24.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of the US'' regional allies, South Korea and Japan, are taking
        steps to counter a potential escalation of tensions between Pyongyang and
        Washington.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59f295d-2c52-4d9f-b498-8fefd20d93d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:29:20.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:29:24.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s new defense minister, Itsunori Onodera, said Thursday that
        Japan would "take the necessary measures," to defend itself from any strike.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56341e51-6386-4392-ba49-3d27ce6b1436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:29:20.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:29:24.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan is in possession of US-supplied missile shield technology,
        including Patriot PAC-3 batteries, but these would likely need to be redeployed
        to have any chance of shooting down North Korean missiles.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563cf574-739f-4c9b-bcb4-578c9090feaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:29:20.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:29:24.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KCNA said that its missiles would fly over three prefectures of
        Japan -- Hiroshima, Kochi and Shimane -- part of a corridor across Japan that
        does not have PAC launchers in place. The Japanese Defense Ministry told CNN
        no PAC-3 batteries were being deployed to those areas.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3593f2d7-1c9e-4b74-aad2-38a306a6c204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:29:20.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:29:24.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In any case, the effective range of the Patriots is very limited,
        Bruce Bennett, a senior defense analyst at the Rand Corporation, told CNN.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75758d6c-f8ec-43a2-a274-b5e956a8a833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:29:20.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:29:24.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If North Korea launches where they launched the intercontinental
        ballistic missile (ICBM) on July 28, (Japan) won''t be able to reach that
        far with the Patriot," Bennett said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa19e9fd-1fe4-441d-b482-0f0603212a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:29:20.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:29:24.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korean presidential spokesman Park Soo-hyun told journalists
        Friday the country''s top national security adviser, Chung Eui-yong, had spoken
        with his US counterpart, H.R. McMaster, with the North Korean threat at the
        top of the agenda.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b182f9af-9673-4691-849b-225cc2ff5d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:29:20.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:29:24.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The two sides reaffirmed their promise to closely and transparently
        work together on the step-by-step moves that they will take in order to ensure
        the security of both South Korea and the United States, as well as the safety
        of the people," Park said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6128b6ce-f856-42da-a5a6-00fc18b848f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:29:20.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:29:24.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An editorial published in Chinese state-controlled newspaper Global
        Times Friday said if North Korea launches missiles at the US, China will remain
        neutral, but if the US and South Korea initiate hostilities, China will take
        action.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4636a55a-1f9f-4bc3-a24d-d45f008c5aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:29:20.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:29:24.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that China maintains an anti-nuclear, anti-war and anti-chaos
        policy on the Korean Peninsula and it will resist any attempt to change the
        status quo.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9892f983-b91e-42f4-b3e7-efa74fe3ad13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:29:20.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:29:24.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Global Times is a state-sanctioned tabloid, its views
        do not always represent official Chinese government policies.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64de7705-8746-4c95-b454-0a494182e83d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:29:20.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:29:24.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ongoing rhetoric</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3913aaa-d7e4-4538-bd22-956e18d91d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:29:20.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:29:24.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of Trump''s latest comments, North Korean officials said the
        US "would suffer a shameful defeat and final doom" if it "persists in extreme
        military adventure, sanctions and pressure," according to a statement on KCNA.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32075988-9dff-4f06-aefb-36fa81849b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:29:20.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:29:24.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement goes on to say that officials "vowed to mercilessly
        wipe out the provocateurs making desperate efforts to stifle" North Korea.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f737c7c8-efeb-4e1e-96c7-434d375a3c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:29:20.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:29:24.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In off-the-cuff remarks on Tuesday, Trump said: "(Kim) has been
        very threatening beyond a normal state," Trump said. "They will be met with
        fire, fury and frankly power the likes of which this world has never seen
        before."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5c0c7e-b734-48f2-b172-2b7d39e030f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:29:20.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:29:24.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump declined to rule out a preemptive strike on North Korea, saying
        he won''t discuss potential military options.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee5a409-3c6e-4645-adab-e40988bd6ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:29:20.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:29:24.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t talk about that. We never do. I don''t talk about it,"
        Trump told reporters at his golf club in New Jersey when asked about a preemptive
        strike. "We''ll see what happens."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf17c94-5839-4e78-b0ab-9d713b9f685f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:29:20.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:29:24.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All channels open</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d64c129-54cf-4e99-b1f4-5172e35f7974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:29:20.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:29:24.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the&nbsp;wide-ranging exchanges&nbsp;with reporters, Trump said
        the US will "always consider negotiations" with North Korea.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7b1cb0-10ff-473e-bf64-9b7117120ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:29:20.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:29:24.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters in California on Thursday, Defense Secretary
        James Mattis declined to discuss in detail the US military''s readiness.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429b6ae3-a996-461a-b951-a1e8634432c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:29:20.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:29:24.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t tell the enemy in advance what I''m going to do," Mattis
        said. "Our readiness, we are ready."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e8eb7d-663e-4c4c-949f-8be61ac2524f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:29:20.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:29:24.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mattis said he recognized his responsibility to have military options
        available for the President, but said the current "diplomatically led" strategy
        has "diplomatic traction."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79af8035-cc2c-433b-b4f3-3e75867c47e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:29:20.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:29:24.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to stay right there," Mattis said. "Right now, the tragedy
        of war is well enough known it doesn''t need another characterization beyond
        the fact that it would be catastrophic."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deebec7c-6d7f-4343-b93b-c13e307e49a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:29:20.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:29:24.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts say that the escalation is unhelpful to resolving the increasingly
        tense situation in the Pacific.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bcd9e68-191b-436d-a9a8-402fa925534b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:29:20.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:29:24.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re seeing a bit of response that we haven''t seen before,"
        says CNN military analyst Rick Francona. "What people are calling a threat
        to Guam, where they detailed the flight path, the flight time, the range,
        we''ve never really seen anything like this before... I think it rattled (the
        US administration) a little bit and caused them to (react) to this."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460c9293-aa50-494b-bdb0-2eefd1df322e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:29:20.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:29:24.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he says while the rhetoric from both leaders continues,
        "I don''t think we''re edging to an actual confrontation yet."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6fb6f9-7ccd-4a94-afa6-a7d766256bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:29:20.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:29:24.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also sought to reassure Americans of their own safety
        on Thursday, even as he issued another stark warning to North Korea.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17b1f22-9491-44cb-8f88-e05bb0a5658a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:29:20.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:29:24.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The people of this country should be very comfortable," Trump said.
        "The people of our country are safe. Our allies are safe."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197fd2c6-4170-454f-ad47-b8724db318a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:29:20.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:29:24.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Trump warns North
        Korea: US military ''locked and loaded''"</em></p>'
  'Pampanga-under-state-of-calamity-due-to-bird-flu-outbreak':
    'author': 'CNN Philippines Staff'
    'caption': 'Poultry near the infected farms will also be killed.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-11T22:46:20.661+08:00
    'imagesource': 'jcr:5136bcdc-ea83-4bb6-986e-6671a3bc907e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '92d7d876-cbe2-44d3-bb3a-850fddf4ad0e'
    'lead': 'While the Agriculture Department is still investigating the bird flu
      outbreak, Health Secretary Paulyn Ubial on Friday advised the public to take
      these safety precautions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-30T16:33:13.154+08:00
