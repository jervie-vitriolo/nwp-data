      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:12:04.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 11) —</strong> The
        photos released showing land reclamation in the South China Sea only refer
        to areas contested by China and Vietnam, the Palace said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3429483c-d2de-4236-9a5d-ced4735a3335'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:11:59.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:12:04.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"According to the [Department of Foreign Affairs] they have already
        addressed this matter-- that the area referred to is contested by both Vietnam
        and China, and not the Philippines," Abella said in a text message to CNN
        Philippines Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6501434-e21f-46af-8407-316c9c54f074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:11:59.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:12:04.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, after the Asian Maritime Transparency Institute (AMTI) in
        Washington D.C. published photos Wednesday showing continuing land reclamation
        in the South China Sea.</p>'
    '5':
      'image': 'jcr:e971cfb4-38b8-4ce6-b0e4-cd00c2108f5d'
      'imageCaption': 'Tree Island, part of the Paracel Islands, as of August 5, 2017.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3f64af-f0d5-4720-b2a3-65b7d40c467f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:11:59.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:12:04.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0727b7d9-674e-44c8-8efc-d66f69da6739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:11:59.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:12:04.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Alan Peter Cayetano claimed Tuesday the
        Philippines did not want to mention land reclamation in the Joint Communiqué
        of the foreign ministers of the Association of Southeast Asian Nations (ASEAN),
        as China is no longer reclaiming land.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22855c0b-1566-491d-a331-707a1ed04b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:11:59.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:12:04.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t want to include it... They (China) are not reclaiming
        land anymore, so why will you put it again here?" Cayetano said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205fafe4-1623-4497-a454-a0cd38de918f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:11:59.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:12:04.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese Foreign Minister also claimed in an interview Monday that
        China has finished land reclamation over two years ago, and that those bringing
        up the issue on reclamation are the ones doing it.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0a31da-1a71-466b-9269-318601035f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:11:59.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-31T09:12:04.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AMTI said in its report, "But this is false."</p>'
