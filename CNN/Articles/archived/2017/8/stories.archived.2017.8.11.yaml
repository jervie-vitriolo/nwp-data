      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Agriculture Department is still investigating the bird
        flu outbreak, Health Secretary Paulyn Ubial on Friday advised the public to
        take these safety precautions:</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a3b21c-e080-46cd-bae4-b494dccb73f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:33:13.156+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:33:16.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cover the mouth and nose when sneezing and coughing;</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575e84e1-4d29-4022-a5ad-4c88a2dd720b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:33:13.156+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:33:16.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wash hands often;</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b2807f-236a-442b-949a-21bf64fa897a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:33:13.156+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:33:16.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Take plenty of water and juices;</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca4add2-44ef-4f17-8d44-7c163c924d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:33:13.156+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:33:16.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Have enough rest and sleep;</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba69722-1dea-4235-89b0-45a3312c4534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:33:13.156+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:33:16.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Do not go near wild birds or go to farms with fowls;</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8cd1c7-0455-4d05-89e3-259bf84dd8ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:33:13.156+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:33:16.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you have flu symptoms that last longer than three days or if
        you feel very weak, see a doctor or go to nearest hospital for testing if
        it is bird flu.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1709c03-678d-42b6-9dc9-ffcae46ad82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:33:13.156+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:33:16.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ubial said, although the major epidemic of bird flu in the U.S.
        did not document any crossover of the bird flu virus to humans, one case has
        been recorded each in Vietnam and Hong Kong.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f822a101-d1bb-4b56-ae86-2affe11d11c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:33:13.156+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:33:16.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cross infection to human have been minimal but fatal," she added.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c000f91-d38a-42fc-ac96-524fdc60ee76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:33:13.156+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:33:16.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH is closely monitoring the events surrounding the bird flu
        outbreak.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505290ab-7568-4ca3-ad8b-7d1a62141696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:33:13.156+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:33:16.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the country has a supply of anti-flu medication when needed
        by regional health offices and hospitals.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edaa54ef-10cd-4095-81f6-2c2b63de5d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:33:13.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:33:16.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Xianne Arcangel and stringer Justine Dizon
        contributed to this report.</em></p>'
  'Floyd-Mayweather-Jr.-Conor-McGregor':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-08-11T21:38:53.295+08:00
    'imagesource': 'jcr:500770c5-82b4-43bd-b835-6fe7c4ebb8c4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd936185c-2788-4549-95e9-8d8eec18d6b7'
    'lead': '"Expect excitement. He''s gonna talk trash, I''m gonna talk trash, there''s
      gonna be a lot of blood, sweat and tears," Floyd Mayweather told reporters at
      a media conference at his gym in Las Vegas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-30T16:36:01.579+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-30T16:36:04.694+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-30T16:36:04.527+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mayweather vows to finish McGregor bout early

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27f507e-787c-48bf-b62f-7b1d444859e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:36:01.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:36:04.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Floyd Mayweather has said he has done
        his homework on mixed martial artist Conor McGregor and promised their multi-million
        dollar fight in Las Vegas on Aug. 26 will not go the distance.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330618f9-e20e-48b7-88e4-6fe75a497aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:36:01.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:36:04.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both fighters have now tipped a knockout finish to the hotly anticipated
        bout between arguably one of the greatest boxers of all time and the explosive
        UFC champion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdbd9a94-695d-4438-b67e-a721fb9980c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:36:01.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:36:04.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Expect excitement. He''s gonna talk trash, I''m gonna talk trash,
        there''s gonna be a lot of blood, sweat and tears," Mayweather told reporters
        at a media conference at his gym in Las Vegas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee44fc6a-9f66-45bd-ba86-8ffe71eec178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:36:01.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:36:04.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casually dressed in a black T-shirt and shorts, the bluster and
        profanity of the recent four-city promotional tour undertaken with McGregor
        was replaced by a more sober analysis.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d5408d-75e6-4082-8012-be38bdca7d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:36:01.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:36:04.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s about doing your homework. It''s not really watching fight
        tapes, it''s about knowing the person you''re facing across the ring from
        you. You want to know what they like to eat, what they''re doing when they''re
        not in camp," said the undefeated 40-year-old.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407dc55f-251f-4e61-b2f4-efa32bca4494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:36:01.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:36:04.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s called really doing your due diligence, doing your homework
        on your opponent."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd7436f-dc30-48db-9b29-944e28b8fff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:36:01.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:36:04.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayweather brushed off suggestions that the left-handed McGregor
        might cause him problems.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339478a1-e53c-413c-aa5f-3c8d09b17b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:36:01.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:36:04.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Last time I checked I was undefeated, whether it was orthodox or
        southpaw. McGregor, he''s gonna come out and keep switching (stances)... but
        when you keep switching all you''re doing is burning energy," he told reporters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc74a5f2-0e13-49fe-8457-12a56723cc52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:36:01.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:36:04.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The brash 29-year-old Irishman, who has never boxed professionally,
        became the first UFC fighter to hold two belts simultaneously when he added
        the lightweight belt to the featherweight title he already held last November.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a9ad43-55e8-4dd6-9977-ff686543b164'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:36:01.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:36:04.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having scored two knockouts to win his belts, McGregor has confidently
        predicted he will floor Mayweather within four rounds to hand the American
        his first defeat in what will be his 50th professional bout.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafee2fb-8213-42bc-b1d6-8f56a9bd5b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:36:01.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:36:04.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s looking forward to getting out there and ending the fight
        early. I''m looking forward to going out there and ending the fight early.
        It won''t go the distance," said Mayweather, the winner of a slew of titles
        in various weight classes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9003225-499f-4f72-8f28-3c43f252d06b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:36:01.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:36:04.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s confident. They''re always confident. But it''s different
        when you get in there with Floyd Mayweather."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae0a723-1b81-41a6-8cd2-42dc2816ed74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:36:01.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:36:04.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WBA light-heavyweight champion Nathan Cleverly will defend his title
        against Sweden''s Badou Jack, who is promoted by Mayweather, on the undercard
        of the Las Vegas bout, event organizers announced on Thursday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f30aef0-8025-4848-a147-54b91f864f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:36:01.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:36:04.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This fight will be Briton Cleverly''s first title defense since
        beating German Juergen Braehmer to win the belt last October.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb750edf-ab3a-4bc6-b1da-9e988638b8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:36:01.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:36:04.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a fight I have wanted ever since Badou Jack moved to light
        heavyweight and I''m delighted to fight in Vegas on an event like this," Cleverly
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7e1999-7577-4913-ac30-91fffab5d7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:36:01.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:36:04.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other fight on the undercard sees Gervonta "Tank" Davis put
        his IBF junior lightweight world title on the line against the undefeated
        Francisco Fonseca.</p>'
