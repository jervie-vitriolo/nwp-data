  'tiger-woods-dui-first-offender-program':
    'author': 'Jill Martin and Rosa Flores, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-08-10T09:43:11.960+08:00
    'imagesource': 'jcr:08fde353-8563-4b28-afe0-e44a42fa5b2e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6fd82305-a74e-40e6-95cb-0d0252f93b75'
    'lead': 'In entering the program, the state drops the DUI charge and the defendant
      pleads guilty to the lesser charge of reckless driving.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-30T15:27:24.760+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-30T15:27:28.331+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-30T15:27:28.127+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tiger Woods enters DUI first-offender program

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529ff623-df95-4f57-9018-653b11637e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:27:24.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:27:28.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Tiger Woods, who was arrested in Florida on Memorial Day
        on suspicion of driving under the influence, has entered a DUI first-offender
        program, according to a spokesperson for the state attorney in the 15th Judicial
        Circuit in Palm Beach County.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02324813-4b06-49d3-9595-584a94b363c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:27:24.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:27:28.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Tiger Woods arrested on suspicion of DUI</h2>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab39169-7e97-4fd8-a153-b9a453a8a158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:27:24.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:27:28.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State Attorney Dave Aronberg said that the program typically calls
        for a defendant to plead guilty to a lesser charge of reckless driving, rather
        than DUI. But it comes with conditions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c3d96e-0d42-4146-80c9-a39849142fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:27:24.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:27:28.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woods'' arraignment charge, which was scheduled for Wednesday, has
        been moved to October 25.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3931787-464d-4458-b7d3-66e0d7a086e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:27:24.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:27:28.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Aronberg''s executive assistant, Mike Edmondson, who
        confirmed the first-offender status for Woods, no plea was entered on behalf
        of the golfer.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0936159-16c5-48d3-b031-04c1e10e528e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:27:24.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:27:28.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aronberg said in a statement that he is not permitted to discuss
        pending cases, but he did provide information on his office''s first-time
        DUI offender program, which was created in 2013.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef93188-3aaa-4c19-9245-4ff288d47949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:27:24.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:27:28.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In entering the program, the state drops the DUI charge and the
        defendant pleads guilty to the lesser charge of reckless driving. They must
        fulfill certain requirements, such as DUI school, probation and a ban on alcohol
        and drug consumption.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40c45f1-b722-458b-93bf-e6c49e65a627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:27:24.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:27:28.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Completion of the program does not expunge the defendant''s record.
        Instead, the court withholds the adjudication of guilt, meaning the reckless
        driving charge will appear on the record but show no finding of guilt.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff456b5d-e3c6-4e07-b706-c1ede9dd7f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:27:24.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:27:28.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the program is not successfully completed, the defendant will
        have the second-degree misdemeanor on his record. Reckless driving is a lesser
        charge than DUI.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f48219-1436-44ef-a623-4b4dc71d7c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:27:24.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:27:28.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woods was not present at the courthouse. His attorney, Douglas Duncan,
        would not comment on the case when asked by reporters.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8700bc3-7641-433d-93e7-35ad3e71c632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:27:24.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:27:28.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This case has been reset for arraignment until October 25," Duncan
        said. "That''s all I can say."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0f403b-e5fb-4027-8212-cebb797ee449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:27:24.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:27:28.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reached out to Woods'' attorney but received no response.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2aaae6-5efb-486f-8d29-034b69e0a570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:27:24.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:27:28.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to police records, Woods, who has a home on Jupiter Island,
        was&nbsp;asleep&nbsp;by himself in his 2015 Mercedes-Benz on the side of the
        road with the car running, brake lights illuminated and right turn signal
        flashing on May 29. Both tire rims on the driver''s side of the Mercedes had
        minor damage and the front and rear tires on that side of the vehicle were
        flat.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08baddcc-f6a6-48a4-a16f-63f228e44efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:27:24.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:27:28.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police also observed damage to the bumper on the driver''s side,
        white scrapes and scuffs on the rear bumper, and that the passenger side rear
        taillight was not working, according to the documents. Records say there was
        no crash or damage to any property.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2095e3ff-6840-451b-b2cd-4f894a3c3665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:27:24.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:27:28.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A police report said Woods, who was wearing his seat belt, had to
        be awakened and that his speech was slurred.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0ec9af-9df0-4e21-8c69-d1d17a32e44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:27:24.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:27:28.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one of the dashcam videos released to the media, an officer asks
        Woods to step out of the car. The former world No. 1 golfer does so very slowly
        and appears unsteady.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9281d92e-c741-4afa-a4cd-999f2347bc17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:27:24.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:27:28.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another video shows an officer giving Woods a field sobriety test.
        The officer asks him whether he has been drinking, and he says no. When asked
        whether he had been taking medications, Woods says yes and the officer asks
        which ones. Woods'' answer is muted in the recording.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5acbca9d-c73e-408f-8b39-72794a979a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:27:24.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:27:28.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At one point, Woods starts to walk away, then stumbles back, saying,&nbsp;"What
        are we doing?"</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4bb1e9-b3ef-4c12-8eba-7baef39a59b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:27:24.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:27:28.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woods took a Breathalyzer test, registering 0.000 on it, and a urine
        test, according to police records. The report noted the golfer was cooperative.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d0aa99-a016-48eb-a965-abf046c9596d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:27:24.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:27:28.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the arrest, Woods said in a statement that alcohol was not
        involved and he had "an unexpected reaction to prescribed medications." In
        June, Woods said in a statement on Twitter that he is receiving&nbsp;"professional
        help"&nbsp;to manage medication for back pain and a sleep disorder. He announced
        in July that he had completed an&nbsp;out-of-state private intensive program.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd054637d-f07b-49fc-b629-67a9ffd2231a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:27:24.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:27:28.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woods has won 14 major tournaments, second only to Jack Nicklaus.
        But the 41-year-old golfer has undergone multiple back surgeries and hasn''t
        played competitive golf since he was forced to pull out of the Dubai Desert
        Classic in February. In a post on his website from&nbsp;May 24, he expressed
        a desire to continue to play professionally despite his recent history of
        injuries.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1cbe90-7e2a-456a-9b78-2b4e0aee53ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:27:24.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:27:28.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He underwent fusion surgery on his back earlier this year, his fourth
        operation since 2014. In the May 24 post, Woods said "it was instant nerve
        relief."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e82a55-87f5-42dc-984f-a950f92d57ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:27:24.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:27:28.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I haven''t felt this good in years," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587e6d1b-9bca-4805-a2d3-3c01c6a4cc73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:27:24.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:27:28.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "Tiger Woods enters
        DUI first-offender program"</em></p>'
  'Anlene-tips-juggling-workload':
    'author': 'CNN Philippines Staff'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-08-10T09:24:09.929+08:00
    'embedsource': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F2012717918968097%2F&width=500&show_text=true&height=409&appId"
      width="500" height="409" style="border:none;overflow:hidden" scrolling="no"
      frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f25abf8b-6d0b-407f-a1fa-2123c2b13c31'
    'lead': 'Feel like it takes a superhero to juggle your workload? Learn how to
      make the most of your energy and time with these tips. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-30T15:36:27.146+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-30T15:36:30.693+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-30T15:36:30.426+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Be a superhero, every day, with these five tips

      '
    'updated': 2017-08-29T14:19:00.000+08:00
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da17ff20-8a9c-4630-b7e8-bdf71d9b88a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:36:27.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:36:30.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Work hard, play hard. That''s how
        most of us live in this fast-paced world.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a931bd-afc5-4ebe-a7d5-dc72f1efc07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:36:27.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:36:30.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether it''s for career, family, fun, or hobbies, we never want
        to miss a beat.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbaad0e5-febe-43a6-88fd-d5a555779db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:36:27.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:36:30.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Work, bills, traffic, and the daily grind may take a toll on our
        bodies. But as adults with the desire to make the most of what we have, the
        drive to do the things we want and love never leaves us.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5f7b5b-85b4-4913-9e12-7a31134e5990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:36:27.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:36:30.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We all want to be a superhero for the people we love. Whether this
        means showing up at your kid''s recital, planning their birthday party, finishing
        a passion project, or trying a new skill, nothing beats the feeling of accomplishing
        something worthwhile. </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95133eb-0092-40a0-9129-0f064879866f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:36:27.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:36:30.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as we tackle these daily tasks, it''s important to make sure
        we take care of ourselves too.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49099555-ea40-4b78-858f-5a4701185076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:36:27.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:36:30.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are some tips to keep our mind and body ready to handle the
        things we want to do-- for ourselves and our loved ones.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58d4e2e-ad61-48af-ac95-0044ee3d3e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:36:27.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:36:30.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Start your day with exercise</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c000ad-4e8a-47c8-b78a-3436377828a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:36:27.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:36:30.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Set the pace for the rest of your day by starting it with some physical
        activity. It may seem counterintuitive, but taking a jog or practicing yoga
        before you head out to work will energize you.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46bceb6-8d44-4feb-a906-545b79b4dce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:36:27.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:36:30.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exercise not only keeps your body in shape, it also releases endorphins
        to help you ease stress levels.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47c044c-3731-48d0-b433-83b74bdbc53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:36:27.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:36:30.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Make a realistic to-do list and stick to it</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac78b569-ca2b-455b-aca4-453a64c4c59f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:36:27.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:36:30.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When you don''t set definite hours to accomplish a task, it almost
        always takes longer than necessary to accomplish. </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e52ad9e-d70d-4c19-87be-4ff7a62b69bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:36:27.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:36:30.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether it''s housework, taking care of your children, or just winding
        down, set a specific but realistic schedule of the tasks you need to do based
        on your work patterns.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e751a1ef-e198-4253-ab65-4010b43f7e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:36:27.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:36:30.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> You''ll have much more time for the things you want to do when
        you''ve allotted definite hours for all your chores.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc49ed9-6f5c-46a0-a567-eb950a133506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:36:27.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:36:30.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Spend less time on social media</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ca2298-5fed-420d-b53d-91cd3b72671a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:36:27.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:36:30.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With so much information at the tip of our fingers, it''s hard not
        to get distracted and spend hours on social media. But remember that sitting
        passively and scrolling through your phone can be a waste of time.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96349b56-1f60-4c83-bb9c-69e4cf8fd819'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:36:27.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:36:30.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of lurking on your social media feed, spend more time with
        your family or bond with kids. Do things you used to do before social media
        came along; play board games, take a stroll in the park, walk the dog. Just
        remember your time and energy are better spent on living your life than watching
        other people live theirs.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356bb0f4-401d-4b96-87a2-f8d608be8851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:36:27.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:36:30.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Take up a hobby</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ab86d5-bdcb-4b18-8474-9a42ac5d520b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:36:27.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:36:30.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this age of multi-hyphenates, it''s common to hear of people
        juggling multiple things all at once. You can be a dedicated parent, businesswoman,
        and employee, and still find time to do the things you love to do. </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264b7aa9-0143-494b-a3ed-c228736a2210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:36:27.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:36:30.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So go on--take that painting class, climb a mountain, or start your
        own business. </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de2fb52-c558-4757-9861-52e35416bd31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:36:27.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:36:30.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s important is that you know you have the choice to live up
        to your full potential. Don''t be afraid to learn something new and allot
        time in your day for something you''re passionate about.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37f15e5-3a7b-43c3-bad6-cd6e85b0af4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:36:27.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:36:30.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Improve mobility with Anlene</strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687065ad-cc1b-40c6-b991-eda96a121e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:36:27.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:36:30.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We want to live our lives to the hilt.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20006683-1642-4d43-ac64-87058f5cd39f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:36:27.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:36:30.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But to give our 100 percent, our bodies need to be nourished 100
        percent too.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd553ec-2c2a-4b36-9e86-5adc0857074c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:36:27.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:36:30.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before we take care of others, it''s important to take care of ourselves.
        When we''re in our best shape, we''re able to do more, work better, and live
        fuller lives for ourselves and the people we love. </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b21a3e-e037-4e5e-b587-7571c06a94a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:36:27.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:36:30.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to eating healthy and exercising, drinking adult milk
        like Anlene helps keep your health and mobility on track. </p>'
    '45':
