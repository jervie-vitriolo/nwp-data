      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fair’s 28 exhibitors will include El Nido Resorts, SkyJet Airlines,
        and the Department of Agriculture of the Philippines. Discussions include
        Carina Dayonan, one of the first Filipinas to summit Mt. Everest, on her experiences
        as a mountaineer; Javi Cang on adventure and sustainable travel; and Mackie
        Bretaña on growing your own food and D.I.Y. gardens.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cac7d5b-45fb-43ea-b0c1-fab4d44fd6c6'
