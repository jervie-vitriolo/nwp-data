      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35ab0c5-73af-4922-8500-5f90795ad0ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:57:23.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:57:31.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should hospitals be found responsible, the director or officer in
        charge of forming and implementing the policy can face imprisonment of between
        4 to 6 years, or a fine of between ₱500,000 to ₱1 million.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5bf633-2a75-4b9d-a13f-1f37f104b138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:57:23.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:57:31.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Individual medical practitioners or employees who break the law
        could face between six months to 2 years and four months in jail, or a fine
        of between ₱100,000 to ₱300,000.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82321d2c-62c1-4f5d-9d28-e7eeaaa44873'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:57:23.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:57:31.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros says another related proposal, the Anti-Hospital Detention
        Bill, is in the works.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6b34e2-cfd3-4c5d-b417-9e69264b1475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:57:23.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:57:31.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposal aims to keep hospitals from forcing patients to overstay
        after their recovery because of their inability to their bills, hence causing
        their expenses to accumulate.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512d84dd-757b-47d5-9a37-dde24a960709'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:57:23.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:57:31.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the bill hopes to provide a "win-win package of solutions"
        that would also allow hospitals to earn their money back, possibly through
        discounts, tax deductions, assistance from PCSO or the Philippine Amusement
        and Gaming Corporation.</p>'
  'Marawi-crisis-Duterte':
    'author': 'Lara Parpan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-10T14:58:12.651+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4e36434e-8b55-4cea-8dc3-b02b6e04f3f7'
    'lead': 'The President says the lives of hostages and trapped civilians are of
      main concern, and hits back at critics of his handling of the siege.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-30T15:00:19.398+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-30T15:00:22.565+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-30T15:00:22.277+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: No assault, as gov''t ready to ''wait it out'' on Marawi crisis

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e40c856-bbff-4797-b2d0-20c979cbab77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:00:19.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:00:22.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 10) —</strong> Government
        troops are ready to "wait it out" in its bid to liberate Marawi City from&nbsp;
        the ISIS-linked Maute group, President Rodrigo Duterte said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d37295-cb43-4283-bed1-22177b60fa73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:00:19.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:00:22.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gusto ng Army doon i-assault. Sabi ko, ''Huwag. We will just have
        to wait it out.''&nbsp; If it would take 10 years there, eh ilan na lang ang
        naiwan diyan, and you''d have to give them food,''" the President said in
        remarks before businessmen at the Philippine Development Forum late Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f88cef0-1c88-4f7a-9f4c-dba85f1935e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:00:19.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:00:22.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "The Army there wants to do an assault. But I said,
        ''No. We will just have to wait it out.'' If it would take 10 years there,
        and just how many are left, and you''d have to give them food."]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a977b74d-77b4-4827-a5e5-59eb39c70888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:00:19.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:00:22.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fighting in Marawi City which is now on its 79th day Thursday
        is confined to two barangays within a one-kilometer radius, military officials
        have said. Observers have questioned why operations to flush out some 70 Maute
        fighters in the battle zone have taken long, even as the military says it
        is close to victory.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4e5862-7d93-44ee-afb2-61f9bcde29b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:00:19.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:00:22.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presence of an estimated 80 to 100 of the Maute group and some
        300 civilians trapped in the battle zone is a reason why the government cannot
        launch an all-out assault.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2bd776-61ab-48a5-a477-695cd671963a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:00:19.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:00:22.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You might hate really the Maute guys but how about the Christians
        there who are being (held) hostage "And you know, if you go there and start
        the killing, they''ll be beheaded immediately and mas dinagdagan mo ''yung
        problema. Eh nag-order ka na ng… Kaya ako oversensitive." Duterte said. (Translation:
        "... They''ll be beheaded immediately and you would''ve worsened the problem.
        Because you ordered...That''s why I''m oversensitive.")</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3438e278-9117-438e-87d4-2638c7880a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:00:19.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:00:22.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Palace, AFP, DND: No planned U.S. air strikes vs PH terrorists</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1753d6de-d856-43bc-aae5-d049a9eaeb48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:00:19.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:00:22.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Confounding any rescue operations of the hostages is the extent
        with which the Maute group planned the siege.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d96fea9-f81f-4ba1-9fd3-1a2b88d59313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:00:19.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:00:22.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Maute "had the tunnels and they accumulated the explosives overnight.
        Kaya hirap tayo ngayon (That''s why we are having difficulty) and what is
        stopping us now is there are 300, baka kasama ''yung pari doon, who are held
        hostages," said Duterte in his speech.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41d7ed7-71f3-4fe7-841e-4c59158d9521'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:00:19.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:00:22.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Task Force Philippine National Police commander Senior
        Superintendent Rolando Anduyan says they believe that Father Chito Suganob,
        a parish priest of Marawi City who was taken hostage, is still alive.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e6157a-9627-4c81-8947-0edacac6fb3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:00:19.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:00:22.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has bristled at criticism of the government''s handling
        of the Marawi siege by the Maute group, which officials said are putting up
        strong resistance. Duterte has also taken to heart the deaths of government
        troops and made two visits to Marawi City to rally the soldiers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96712f7-d83e-4265-ba90-232385dacbeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:00:19.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:00:22.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Masakit sa akin kasi I proclaimed martial law there and I sent
        the soldiers there to die. Kaya palagi akong nandoon, hoping also that I''d
        get a bullet in the head and probably that would satisfy everybody," he told
        the businessmen. (Translation: "It''s painful for me because I proclaimed
        martial law there...That''s why I am there, hoping also...")</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ede2f3a-55ad-416e-8a65-5a722b999ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:00:19.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:00:22.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Duterte visits Marawi for the second time</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45af7206-abda-43a8-a023-01b8d95aa047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:00:19.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:00:22.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said that combatting the terror problem was more complex
        and hit back at those who oversimplified the situation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2340b245-c8f8-489e-a630-1faa7c44afaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:00:19.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:00:22.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Yung mga ano na wala namang nalalaman (Those who don''t know
        anything), basta they just blurt out. You simplify the problems and you do
        not think of the consequences of your statement," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82fe83ad-a099-4bd2-a792-95c9b6433cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:00:19.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:00:22.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marawi siege which began May 23 and has killed 122 soldiers,
        two policemen, 45 civilians, and displaced nearly half a million Filipinos
        from their homes. Some 539 Maute fighters have been killed. Military officials
        believe that the Maute brothers and Abu Sayyaf Basilan leader Isnilon Hapilon
        are still in Marawi City. Hapilon is said to have been designated "emir" since
        2014 of ISIS in the Philippines.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81da7d05-870f-4457-a956-39786db3eaa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:00:19.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:00:22.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>WATCH: Military says Maute brothers, Abu Sayyaf leader still alive</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf57883-b23c-432d-9ddf-afdfee79e733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:00:19.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:00:22.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marawi City and the entire island of Mindanao have been placed under
        military rule until the end of this year as the government pursues the Maute
        and other lawless groups there.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d845607-1914-4f72-b3a0-114312b3840e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:00:19.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:00:22.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government has admitted a failure of intelligence. Police, along
        with a contingent of marines, arrived May 23 in Marawi, to serve a warrant
        of arrest for drugs against a narcopolitician. But when they got there, they
        were met by the Maute who had seized key buildings in the city.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60dbf301-ad9d-450f-a165-9f740378ff20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:00:19.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:00:22.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But the action there initially was to serve a warrant for a drug
        case. Then it went out of proportion then we discovered na they were really
        preparing to proclaim Marawi as the first caliphate city," Duterte said.</p>'
  'Dutete-corruption-Paolo-Duterte-Customs-drugs':
