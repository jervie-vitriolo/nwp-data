    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A hat-trick for Philippine sports

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b02a52-f7c1-43f5-b7d7-9b772ab6ed0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:14:28.494+08:00
