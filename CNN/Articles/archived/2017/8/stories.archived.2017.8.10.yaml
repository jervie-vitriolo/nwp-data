      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WWF Philippines National Youth Council and retailer SSI Group Inc.
        present Green Wanderer, the country’s first sustainable travel fair. More
        than just scoring discounts, taking stunning photos of landscapes, and providing
        an escape from the city, the travel fair will feature talks and activities
        on how to be one with nature and live sustainably.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a933615-c2ef-487c-8c36-dc07f6e79954'
