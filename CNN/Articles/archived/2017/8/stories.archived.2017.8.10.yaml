      'mgnl:lastActivated': 2019-07-30T14:38:27.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marawi bonds may have a maturity of 20 years, Dominguez said.
        There is no date yet on the bond issuance.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398176a6-61ec-4fd7-8d6a-9a84ff6c0692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:38:23.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:38:27.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Budget Secretary Benjamin Diokno announced that at least P25 billion
        has been earmarked from the 2017 and 2018 funds of the National Disaster Risk
        Reduction and Management Council for projects to rebuild Marawi.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456598e8-154e-45d2-9e1e-0d608b3f2bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:38:23.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:38:27.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fighting continues between government forces and a handful of Maute
        fighters putting up a resistance in a small portion of Marawi, the capital
        of the largely Muslim province of Lanao del Sur.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8baa2781-8be0-4b90-aa5e-824e21080437'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:38:23.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:38:27.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the military closes in on Maute, plans are underway to rebuild
        Marawi, which had a population of more than 210,000 before the evacuation
        of almost all residents. It is a key city in the Bangsamoro region under the
        proposed Bangasamoro Basic Law that will be filed in Congress.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad68e48-811a-4a34-9b14-c389dd32508e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:38:23.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:38:27.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Gov''t creates interagency task force for Marawi rehab</h2>'
  'ched-p20b-free-tuition-state-universities-colleges-2018':
    'author': 'VJ Bacungan, CNN Philippines'
    'caption': 'Commission on Higher Education (CHED) Commissioner Prospero De Vera'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-08T15:34:28.642+08:00
    'imagesource': 'jcr:9840d63e-a875-4f11-8af0-76fc397254a9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cd4ce07d-205d-45c9-b5d8-12a802fda819'
    'lead': 'Commission on Higher Education (CHED) Commissioner Prospero De Vera says
      scholarships funds will form part of the budget for free tuition in state tertiary
      schools.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-30T14:41:59.048+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-30T14:42:02.286+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-30T14:42:01.969+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CHED: Around ₱20B needed for free tuition in state universities, colleges
      in 2018

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ee3314-6e47-467e-a1fb-93bfeaa432bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:41:59.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:42:02.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 10) —</strong> Commission
        on Higher Education (CHED) Commissioner Prospero De Vera said around ₱20 billion
        will be needed to fully subsidize tuition fees and other fees in state tertiary
        schools for 2018.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b455269-6eca-407b-8a61-ee6f68b5ed7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:41:59.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:42:02.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The estimates that we have for the first year of implementation
        of the law is about ₱16.8 billion for the state universities and the 16 local-government-created
        universities, which have been evaluated by the Commission on Higher Education,"
        De Vera said in an August 10 Palace briefing. "And add to that, between ₱3-4
        billion for technical and vocational education."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0333bbc6-39c2-4f95-8f23-6dc505500ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:41:59.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:42:02.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LIST: Universities and colleges with free tuition starting 2018</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e89e717-70e7-41ca-875c-f30adac6aa34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:41:59.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:42:02.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Vera added that part of the funding will come from scholarship
        fees and financial assistance allotted in the budgets of government agencies
        like CHED, the Department of Science and Technology, and the Department of
        Agriculture.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59354cac-978a-4746-97ae-414ecc421104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:41:59.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:42:02.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re looking at the utilization of money in the current scholarship
        programs and see how much of these can be put into the allocation for 2018,"
        he said. "And then together with the House of Representatives and the Senate,
        we will look for other funding sources from the 2018 National Expenditure
        Program."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5da8af-47e4-4c91-ad29-8ef97f7915b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:41:59.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:42:02.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Vera''s statement comes after President Rodrigo Duterte said
        in an August 7 Palace briefing that he signed Republic Act 10931 or the "Universal
        Access to Quality Tertiary Education Act" on August 3 even though he was not
        sure where funding for the program would come from.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0017efaf-5e46-4e8d-b9b8-3e1b06c3d3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:41:59.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:42:02.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Duterte signs free tuition bill into law</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a4bcb1-8186-4471-ba66-7e042e71dce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:41:59.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:42:02.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ewan ko," Duterte said. "Tignan natin kung saan. Eh pagdating sa''kin,
        alam ko man na walang pera. Pirmahan natin ito."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33e273a-514a-461b-a1e0-794295ca6cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:41:59.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:42:02.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I don''t know. Let''s see where it will come from.
        When the bill came to me, I knew there was no money, but I signed it anyway.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9dc55b3-2f4e-4abf-8a2a-97fd601f3323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:41:59.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:42:02.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s economic managers earlier expressed their concerns regarding
        the source of funding of the free tuition for tertiary schools. At the same
        time, Budget Secretary Benjamin Diokno says that underspending in the national
        budget has been a major "flaw" in recent years.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0f45ff-b979-4ffc-9e6b-929ea9ce0426'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:41:59.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:42:02.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Budget Secretary: Gov''t underspending a ''major flaw'' since
        2014</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2852ae-e3ad-4718-ab19-b82f68a4776b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:41:59.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:42:02.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, House committee on appropriations chair Rep. Karl Nograles
        said in an August 7 statement that the money for the program could come from
        underutilized budgets of government agencies.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196932b0-beda-4906-acd1-21a954dad7fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:41:59.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:42:02.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So ito ang magiging basis namin para tingnan kung kinakailangan
        ba na i-cut natin ang budget for 2018 nila based dun sa kanilang performance
        and based on dun sa kanilang spending pattern [This will be our basis to see
        if we need to cut their budget for 2018 based on the performance and spending
        pattern]," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15aca9c-3ff7-4d71-946f-3b944fd44f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:41:59.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:42:02.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So ''yun ang magiging basis natin to find out how we will be able
        to first and foremost support yung free higher education na bago lamang pinirmahan
        ni President Duterte [This will our basis to find out how we will be able
        to first and foremost support the bill for higher education that President
        Duterte recently signed]," he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84adcd2-5b67-44a0-a3aa-ee9bcf0b1813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:41:59.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:42:02.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Staggered implementation</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f875d8-dd83-4ac7-956c-36e1b9443f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:41:59.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:42:02.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, De Vera said Duterte is pushing for the staggered implementation
        of the law to lessen the impact on the country''s national budget.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd62933-17bf-418b-9a53-f6901f937293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:41:59.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:42:02.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So the earliest that you could put a student loan program realistically,
        probably will be in a year, a year and a half or maybe two years," he said.
        "That''s why the decision of the President when he signed the law is to stagger
        the implementation of the different components of the law over the next three
        or four or even five years.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8b7f8e-f250-442c-bc5b-c77f71d5d10d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:41:59.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:42:02.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Win Gatchalian, another co-author of the bill, said on August
        4 that the program should be implemented in three phases.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa3abb4-44bd-454e-85f0-8b4fa6f9e030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:41:59.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:42:02.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Lawmakers laud signing of free tuition bill</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17100d6a-0190-4036-8271-a5bd0772a986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:41:59.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:42:02.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the first phase will only cover tuition fees, the second
        phase will cover free tuition plus miscellaneous fees, and the third phase
        will include student loans and other subsidies.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d9c9ea-d17e-40cd-9e41-a816a84799e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:41:59.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:42:02.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So at least (with) three phases, mapopondohan ''to at hindi magiging
        mabigat ''to sa ating budget [the law can be funded and it won''t be a heavy
        burden on our budget]," Gatchalian said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1252ed16-84a1-46b0-a556-11a93fc9ab86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:41:59.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:42:02.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pay back the favor</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6b572c-4d91-4f5c-ae48-e515b354b4ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:41:59.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:42:02.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Vera also said CHED is mulling over the inclusion of a return
        service agreement in the law''s implementing rules and regulations.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621c21bd-ec11-4a4d-8f47-68f49a8a8798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:41:59.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:42:02.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement requires students who receive the subsidy to work
        in the Philippines for a set period of time.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5999a23-c2ef-4b3e-b103-4d966401a68a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:41:59.050+08:00
