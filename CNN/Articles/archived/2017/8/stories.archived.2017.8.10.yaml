    'template': '1'
    'title': 'Some Palace reporters question guidelines for accrediting bloggers to
      cover Duterte

      '
    'updated': 2017-08-11T12:40:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c14d81f-a6a6-4a33-b98a-2b0517da30a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:05:25.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:05:29.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Story updated to include revised headline. The Malacañang Press
        Corps has yet to issue a statement on the government''s accreditation policy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bddb9014-a2c4-4726-8df8-697678c08115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:05:25.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:05:29.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 10) —</strong> Journalists
        covering President Rodrigo Duterte questioned Palace media officials over
        a new policy that will allow bloggers with a following of more than 5,000
        to cover presidential events.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3f394c-339e-4cef-bbd4-b40930ea4e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:05:25.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:05:29.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Communications Assistant Secretary Kris Ablan on Thursday faced
        a slew of questions from reporters from so-called "mainstream media" – news
        agencies accredited to cover Malacañang Palace and President Duterte.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70842137-8456-4a08-ac95-257770d7b8c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:05:25.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:05:29.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi ba binabalahura ''yung</em> institution <em>na</em> knowing
        presidential,<em> tapos kung sinu-sino na lang ''yung</em> i-a-accredit <em>natin
        dito?</em> [Isn''t the institution being disrespected knowing that this is
        the presidential beat, then we are just accrediting any person?]" asked Bandera
        reporter Bella Cariaso during the Palace briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d5d1e2-8223-46c5-a5b7-972c55b1a25c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:05:25.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:05:29.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joseph Morong of GMA 7 also asked if personalities such as comedienne
        Ethel Booba or social media activist Juana Change may be assured of acccreditation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aedc0eef-4f2e-4185-9b13-3fbedc30dd55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:05:25.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:05:29.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ablan replied, "All right. So if Ethel Booba and Juana Change have
        at least 5,000 followers, that they can prove that they publish regular content,
        original or news content, and they''re Filipino citizens, and they''re at
        least 18 years of age, and they passed PSG clearance, then yes, they can cover
        the President."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041eec44-4354-4c92-914a-7df4661f03fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:05:25.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:05:29.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pia Ranada of Rappler asked to clarify the standards on covering
        Presidential events and the violations that accredited social media users
        may incur.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19614ef4-5bfb-44b2-b1c3-852b77099c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:05:25.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:05:29.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So as of now, bloggers are allowed to use profane language, write
        fake news with the policy?" she asked. When Ablan replied no, Ranada asked
        again, "So what are the standards? How exactly do we implement quality control
        over the people we give access to the President?"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1aa6ba2-c935-4543-99e0-7f2e72be766a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:05:25.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:05:29.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outcry came a day after the Presidential Communications Operations
        Office (PCOO) announced that it will allow bloggers and social media practitioners
        to cover events attended by President Duterte. The order will allow Filipino
        citizens at least 18 years old to cover for free, but requires them to have
        not less than 5,000 followers on their social media platforms.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8024607b-44bf-45f0-b55b-5aef7ee50272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:05:25.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:05:29.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: PCOO to accredit bloggers for Presidential coverages</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4569c1e8-d53f-4983-82e6-99edd39e4c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:05:25.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:05:29.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cariaso said that "mainstream media" journalists disagreed with
        the policy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af819fce-d7cd-4b51-a90b-b47701479104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:05:25.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:05:29.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Against <em>ang mainstream media dito sa</em> accreditation <em>ng
        mga</em> bloggers sa Malacañang," she said. "And for the record din, sa ibang
        beat, ayaw din nila ito."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d34a47-82f9-4904-ba74-1136c9b729e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:05:25.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:05:29.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Mainstream media is against the move to give accreditation
        to bloggers to cover Malacañang. And also, for the record, journalists in
        other beats don''t like this.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669a9518-335e-4469-912e-64d75f56d754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:05:25.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:05:29.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Malacañang Press Corps has yet to issue a statement
        on the issue.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf29bf0d-e952-4154-bab3-ed4b8250e47d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:05:25.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:05:29.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ablan said other stringent requirements for blogger-applicants to
        cover Malacanang would be in place.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abee0724-339d-45b6-8677-9ace1b081f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:05:25.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:05:29.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you have 5,000 followers, 10,000 followers, 100,000 followers,
        but you cannot prove that you produce original content on a regular basis,
        then you will not be given accreditation," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6ee2fa-364b-4c1f-91f3-41f9b4b8b776'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:05:25.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:05:29.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having it easy</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'face1fa3-5dca-4717-a56a-9e52e13e98ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:05:25.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:05:29.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mainstream media had to earn their stripes to be able to cover the
        President, which is considered a prestigious beat.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a934d7-23a9-4328-af76-375b36787c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:05:25.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:05:29.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Supposed to be ''pag mainstream ka, magsisimula ka sa police, magsisimula
        ka sa mga mabababang beats, so talagang special talaga ''yung mabi-beat ka
        sa Malacañang," Cariaso said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074a60a8-f331-400a-89fd-a3ba31787b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:05:25.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:05:29.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Tapos kayo,</em> porke''t 5,000 <em>na ''yung</em> followers,
        i-a-accredit <em>niyo na? Tapos ang mga</em> journalists,<em> kumukuha ng</em>
        four-year course, Mass Comm, Journalism, <em>para lang makakuha ng trabaho
        na kagaya nitong magbi-beat,"</em> she added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c24889-b870-4591-a36e-c14a77acb5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:05:25.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:05:29.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When you''re a mainstream reporter, you''re supposed
        to start in "lower" beats like writing police stories, so it''s really special
        if you get the Malacañang beat. Then you bloggers, just because you have 5,000
        followers, you get accredited already. And journalists have to study four-year
        courses in Mass Communication or Journalism just to get a job like this.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316f2b9c-fa2c-48a6-b6e4-7ee3b457e063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:05:25.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:05:29.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ablan replied that although he understands the years that mainstream
        media practitioners go through to become a Palace reporter, the rise of citizen
        journalism in social media could not be ignored.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6deef2d3-6abc-4db9-9912-6eb122eefa61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:05:25.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:05:29.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''We have to recognize new media and the influence and they''re
        able to share news from Malacañang and from the President," he said. "And
        there has to be some way where we''re able to legitimately recognize the coverage
        of their President."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73df1ac6-7601-473a-b1cf-cc534dc9b15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:05:25.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:05:29.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the President supported the blogger accreditation policy.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca414f19-e974-4959-ad23-b6b57b4116d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:05:25.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:05:29.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang may gusto</em> (nito)<em> pati ''yung</em> Presidente (Even
        the President wants this) because if you noticed that a lot of bloggers who
        supported him during the campaign, the President opened up Malacañang to them."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34b09c8-ddff-4db7-a9b6-cee3a16a68cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:05:25.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:05:29.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCOO''s Social Media Office – headed by Communications Assistant
        Secretary Mocha Uson, an entertainer and a blogger with a following of more
        than five million on Facebook who supported President Duterte during his campaign
        – will issue the accreditation.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c2e157-9bc8-46f6-836a-f94545b04c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:05:25.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:05:29.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The accreditation is open to bloggers who support or oppose the
        Duterte administration.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40103e5e-0cbb-427b-b749-36cca6193175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:05:25.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:05:29.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ethics, accountability</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e470915-8cd1-4beb-b613-9b772fadbbe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:05:25.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:05:29.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, other reporters asked if accredited bloggers would be
        subject to the same ethical and journalistic standards that mainstream media
        reporters follow.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca20f06e-9995-428f-8abc-f42d48c9ab60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:05:25.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:05:29.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Will PCO implement rules on objectivity and ethics in delivering
        news?" asked Philippine Star reporter Tina Mendez.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4edcf18-a0d6-49a8-9487-103da67fc95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:05:25.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:05:29.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think we impose any rules on ethics on the Malacañang
        Press Corps," he said. "You are self-governing, so we expect the same from
        the bloggers who will be accredited."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c3fa70-6dc6-4059-9918-b010751ed4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:05:25.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:05:29.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ablan added that the bloggers requested the PCOO not to dictate
        the kind of stories they produce.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a22708d-f02c-41c7-bfe3-4f3aaa3d2c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:05:25.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:05:29.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we held consultation, the social media bloggers actually said
        that we should not control the content of whatever they write," he said. "So
        as the policy, we deleted that phrase wherein they have to write. There is
        no requirement for them to write, but they will be able to cover the President
        and PCO activities."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5670796-3196-437c-9c9b-b9f41a53fad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:05:25.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:05:29.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ablan also said violations of journalistic principles, such as using
        profanity, will be prohibited, even though it is not explicitly stated in
        the accreditation guidelines.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a748446e-6416-4ee9-bd57-38862dcb2f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:05:25.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:05:29.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a presumption that when you are given accreditation, that
        you will conduct yourself like an ordinary, law abiding Filipino citizen,"
        he said. "There is no need to express the state that you''re not supposed
        to use profanity in any of your articles."</p>'
  'rescue-teams-to-retrieve-bodies-from-marawi-war-zone':
    'author': 'Rex Remitio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-10T19:52:42.019+08:00
    'imagesource': 'jcr:aad2a19c-5154-44bb-a3b0-2a8180dfbcf0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4d58dd93-c7b3-471d-9bd8-1d2641351210'
    'lead': 'Rescue units are preparing to retrieve hundreds of bodies left in the
      Marawi war zone. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-30T14:10:14.706+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-30T14:10:17.882+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-30T14:10:17.636+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rescue teams to retrieve bodies from Marawi war zone

      '
    'updated': 2017-08-11T15:24:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8596f6b-ed33-4e41-abf3-c967e85147f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:10:14.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:10:17.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Marawi City (CNN Philippines, August 10) —</strong> Disaster
        officials said hundreds of dead bodies remain inside the Marawi battle zone
        –&nbsp; unclaimed and rotting away for 80 days now.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e349c64b-650d-447a-b6b3-8cba3934dc2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:10:14.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:10:17.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brig. Gen. Restituto Padilla, spokesperson of the Armed Forces of
        the Philippines (AFP), said the military is unable to retrieve the corpses,
        but solutions are in place to address the problem.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bde35ed-233d-4e3b-ba4e-09b566033278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:10:14.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:10:17.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our focus from the military side is to address the armed elements.
        The recovery of the dead and missing is the subject of the other task force
        following after us," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664fc623-90a4-45c5-ae30-c5724423fce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:10:14.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:10:17.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the continuing armed conflict is making the retrieval operations
        difficult, dangerous, and risky.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1b927b-d8cf-4548-b5d6-c4812c152d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:10:14.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:10:17.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as the bodies rot by the hour, chances that families of the
        victims recognize them grow dim.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45209112-eddd-40d2-9198-3b4d74aa0f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:10:14.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:10:17.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local rescue units are preparing for retrieval operations inside
        the war zone, with members of Lanao Del Sur''s rescue units training to conduct
        the operation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0354eedd-d451-4516-aa03-e8dcfa773c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:10:14.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:10:17.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday at the Provincial Capitol in Marawi, they simulated
        a rescue happening just a few feet from a firefight.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3b07e7-5bd5-4702-b317-6750285d57bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:10:14.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:10:17.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The goal of the exercise is to rescue those who are still alive
        and retrieve the bodies of people who died.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e423ff-a6dd-4292-8600-c2d074d32ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:10:14.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:10:17.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This would be the first time na papasok kami sa mga areas na hindi
        pa namin napasukan...Ito trabaho namin eh. And siguro ito na rin yung best
        contribution namin sa mga kababayan namin," Lanao Del Sur Disaster Risk Reduction
        and Management chief Salipada Pacasum said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba27dde-43ee-468c-85fa-942eb7fd7c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:10:14.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:10:17.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This would be the first time we''d enter areas we
        haven''t gone into before...This is our job. And this could be our best contribution
        to our countrymen.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aff72e1-ee78-4178-8e9b-b64fc24a88a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:10:14.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:10:17.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andres Patiño Umaña, a forensic adviser of the International Committee
        of the Red Cross, also conducted an exercise on the proper handling and identification
        of victims'' remains.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b94661-9be2-4da2-b2bb-3f5a731e8006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:10:14.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:10:17.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the first priority is to respect the body and to document
        relevant parts, which would help in the identification of the bodies.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be66f60-cfa8-4a62-8382-cebd48d056dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:10:14.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:10:17.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rescue teams said they will get all the bodies in the war zone,
        whether it''s a soldier, civilian, or rebel, as they all deserve a dignified
        burial.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9b59e1-7245-40d2-8727-d71ea5c93518'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:10:14.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:10:17.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Aug.10, 122 soldiers, 45 civilians, and 539 Maute members
        have been killed in the Marawi crisis that began on May 23.</p>'
  'Gilas-Pilipinas-Alyssa-Valdez-AVC-Ceres-Negros-AFC-Cup-ASEAN-zonal':
    'author': 'CJ Marquez and Paolo del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-08-10T18:54:53.802+08:00
    'imagesource': 'jcr:688ace22-db20-4e2e-bcdd-0df3b04e19fb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '905a353c-abe7-453f-9907-59d2895b98c4'
    'lead': 'The whole nation rejoiced as three Filipino sports teams showcased their
      winning form in the international stage.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-30T14:14:28.494+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-30T14:19:17.308+08:00
