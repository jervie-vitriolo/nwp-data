      'mgnl:lastActivated': 2019-07-30T14:19:17.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, August 10) —</strong> Wednesday night
        was supposed to be another typical event for Filipino sports fans.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63a66a0-0d34-447d-84ff-f3cfeecc02ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:14:28.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:19:17.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But three local squads made it more than the usual.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdafdd6a-f772-4238-9a92-5c334bfb728a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:14:28.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:19:17.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With sports fans glued to their TV sets, cellphones, laptops, and
        radios - Gilas Pilipinas, the Philippine women''s volleyball team, and Ceres-Negros
        delivered victories that left a mark to their supporters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b5ca19-5ac2-4bf1-ab67-9e03eaacc160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:14:28.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:19:17.309+08:00
