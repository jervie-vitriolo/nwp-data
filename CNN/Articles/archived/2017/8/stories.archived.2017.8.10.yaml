      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 10) —</strong> A magnitude-5.4
        earthquake shook Lila town in Bohol on Thursday morning.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54cf64c3-8ce1-41f9-8ecb-cfefbcff73c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:20:39.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:20:41.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
