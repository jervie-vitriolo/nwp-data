      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Springsteen, whose career spans four decades, joked in a release
        that the theater "is probably the smallest venue I''ve played in the last
        40 years."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a72a59-6b20-41b3-8904-b9e674b68a59'
      'mgnl:activationStatus': true
