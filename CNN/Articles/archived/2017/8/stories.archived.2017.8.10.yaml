    'template': '1'
    'title': 'At least 7 dead after military clash with Abu Sayyaf in Sulu

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7d4a2f-9e46-4c01-bab7-28375a3a61e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:23:54.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:23:57.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 10) — At least seven people
        were killed in a clash Thursday between military troops and the Abu Sayyaf
        group in Sulu.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e6c7e1-fb61-4e6e-b9ca-d44183e52e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:23:54.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:23:57.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joint Task Force Sulu Commander Brig. Gen. Cirilito Sobejana said
        the troops encountered around 30 armed men in Sitio Langhub, Brgy. Pang in
        the town of Kalinangalan Caluang before dawn.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a314711-5ad7-43f7-9dd7-42a7c7bf84d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:23:54.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:23:57.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The firefight lasted for 30 minutes, killing two soldiers. while
        another was wounded in action, he said in a report.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e42211c-30f0-4c5f-8527-6ccd6f3565d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:23:54.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:23:57.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five of the Abu Sayyaf bandits were killed and seven high-powered
        firearms were recovered, including two M-16 rifles, an M-14 and a Garand rifle,
        a sub-machine gun, Sobejana added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c410c549-2929-4f8e-9646-7568efe11c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:23:54.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:23:57.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is part of our sustained and relentless focused military operations
        to rescue the remaining kidnap victims, <em>kasi may</em> unvalidated threat
        <em>na pupugutan daw nila kaya talagang massive ''yung ating ginagawa,"</em>
        Sobejana said in an interview.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c103b3f-43a5-4f28-8ef5-f2e1ff28a55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:23:54.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:23:57.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is part of our sustained and relentless focused
        military operations to rescue the remaining kidnap victims, because of unvalidated
        threat of beheading that''s why we have massive operations.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd0bd59-8aea-4746-9ced-f2047d5534aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:23:54.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:23:57.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sobejana added the Abu Sayyaf group in the province of Sulu has
        over 23 hostages, including four construction workers and 15 foreign nationals.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a2d6f2-bebc-4e6c-b880-f17c633267ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:23:54.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:23:57.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi pa matiyak kung sinong mga biktima kasi nakakalat sila
        ngayon e. Ang ginawa</em> (ng Abu Sayyaf) kinalat nila yung mga kidnap victims
        to the subleaders," Sobejana added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dfb859c-ab4c-48ae-bb9a-9d240ec44e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:23:54.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:23:57.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We can''t identify who the victims are because they''re
        spread out. What Abu Sayyaf is doing, they spread out the kidnap victims to
        the subleaders.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feaa06dd-e3dd-42fd-b074-3e952886b00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:23:54.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:23:57.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he clarified that sometimes the Abu Sayyaf is using the threat
        of beheading as leverage.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccec06b7-baae-41b8-b8dc-90c91f892bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:23:54.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:23:57.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every time <em>na mag-demand kasi sila ng</em> ransom they always
        threaten their victims<em> na pupugutan pagka hindi nagbigay ng ransom, kami
        naman parang</em> business as usual for them," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b53601-de0c-4fe9-9d69-1b911bfbd6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:23:54.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:23:57.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Every time they demand for ransom they always threaten
        their victims of beheading, but it''s business as usual for them.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df195a0-1015-4007-8e4a-caef58344d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:23:54.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:23:57.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven men who were allegedly kidnapped by Abu Sayyaf bandits were
        found dead last July 31, in the island of Basilan, further south of Sulu.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d00b7ec-23f3-4ae2-9657-8086c4c11a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:23:54.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:23:57.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read more: Seven men kidnapped by Abu Sayyaf found dead: police</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c68c38b-bba8-402f-9109-b2218ace397a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:23:54.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:23:57.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Joint Task Force) Sulu forces is determined to continue their
        relentless and sustained effort in pursuing the ASGs and other lawless elements
        for the safe rescue of the kidnap victims," a separate statement from Sobejano
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db32e43-0c61-495e-84d3-2544715418b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:23:54.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:23:57.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' senior correspondent David Santos contributed
        to this report.</em></p>'
