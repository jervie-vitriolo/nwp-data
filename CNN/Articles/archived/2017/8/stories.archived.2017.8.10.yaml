      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a788bd23-4450-4e04-b513-3dbd56fddb89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:35:16.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:35:20.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s been 20 weeks since the release of Ang Bandang Shirley''s third
        album, “Favorite.” To commemorate the occasion, the band will recreate a “mini”
        version of their launch set, releasing a second edition of the album with
        stickers by megumoo! DJ Joey Santos will also perform using multi-formats
        (vinyl, mp3, gramophone, and cassette) with Hope San Pedro.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303d25c4-9431-4bf2-9acd-dab96a3e64e1'
      'mgnl:activationStatus': true
