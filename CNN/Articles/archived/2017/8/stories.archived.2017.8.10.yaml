  'new-task-force-for-Yolanda':
    'author': 'CNN Philippines Staff'
    'caption': 'The task force is assigned implement and monitor rehabilitation and
      recovery efforts in areas hit by Super Typhoon Yolanda. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-10T21:54:34.104+08:00
    'imagesource': 'jcr:b6e4af95-283f-4c40-b720-62f296029e28'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1e59df48-a158-49bc-aa7e-4a702f7fa3df'
    'lead': 'The task force will be chaired by Cabinet Secretary Leoncio Evasco Jr.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-30T13:56:56.653+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-30T13:57:03.460+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-30T13:57:03.182+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace creates task force for recovery of Yolanda-affected areas

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be8681f-6d94-409a-82c6-af5b874fa7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:56:56.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:57:03.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 10) — President Rodrigo Duterte
        signed an order that creates a task force to implement and monitor rehabilitation
        and recovery efforts in areas hit by Super Typhoon Yolanda.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b91146-c244-44c2-8ff0-34a28ea51877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:56:56.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:57:03.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Administrative Order 5 released Thursday establishes the Inter-Agency
        Task Force for the United Implementation and Monitoring of Rehabilitation
        and Recovery Programs in the Yolanda Corridor (IAFT-Yolanda), chaired by Cabinet
        Secretary Leoncio Evasco Jr.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd98c5b3-e578-4d96-8f01-e00e098767ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:56:56.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:57:03.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will be co-chaired by Presidential Assistant for the Visayas
