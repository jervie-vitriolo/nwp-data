      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wanted to do some shows that were as personal and as intimate
        as possible," he said. "I chose Broadway for this project because it has the
        beautiful old theaters which seemed like the right setting for what I have
        in mind."</p>'
