      'mgnl:type': 'text'
      'text': '<h2>Film Workshop with Mikhail Red, John Arcilla and Pamela Reyes</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b5cff7-7010-4d8e-a56f-c706afbfbea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:35:16.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:35:20.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Birdshot” director Mikhail Red, producer Pamela Reyes, and actor
        John Arcilla will be gracing the Film installment of Globe Telecom’s Practice:
        The Workshop series. Join Red, Reyes, and Arcilla as they talk about their
        experience in the business and gain some insight from some of the industry’s
        best.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dccbd70c-21f3-4103-9ba4-82fa7189ede7'
