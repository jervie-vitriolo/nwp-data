      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Despite bellicose rhetoric coming from US President Donald
        Trump and North Korean leader Kim Jong Un, analysts say there are no signs
        the US is planning a first strike on North Korea or that Kim will make good
        on threats to hit the US territory of Guam.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023a2abc-6a76-4fc3-bd97-54ef49b4fe73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:18:01.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:18:04.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US military isn''t in any position right now to strike North
        Korea with the kind of campaign that would be needed to bring battlefield
        success and would need weeks, if not months, to sort out the logistics, analysts
        say.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ede09d4-e2c0-46bb-8516-4c731ef4e697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:18:01.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:18:04.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mark Hertling, a retired US Army general and CNN analyst, said the
        tens of thousands of US civilians, many of them military dependents, would
        first need to be evacuated from South Korea.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701f279b-9662-4988-9138-2dd7c951caf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:18:01.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:18:04.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How do you get the families off the peninsula?&nbsp;You have to
        do that first," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9e46ff-edde-40bf-a930-2ce96cda3531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:18:01.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:18:04.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US would also need to add to its forces in the region in what
        Hertling called "a reinforcement of shooters." These would include US Navy
        ships and submarines armed with cruise missiles, plus Air Force bombers that
        could operate out of bases in Japan or Guam, he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d7c621-9733-44bd-96a9-a89332bbda0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:18:01.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:18:04.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some of these are in places in the region, but not enough to decapitate
        North Korea in terms of their artillery," Hertling said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77a9ebc-f778-45d4-92d4-daf3468469bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:18:01.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:18:04.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea has thousands of conventional artillery pieces within
        range of the South Korean capital of Seoul. Studies have estimated South Korean
        casualties from artillery barrages to be in the tens of thousands on the first
        day of conflict.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2cfce1e-9d72-474f-b312-46767b2481bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:18:01.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:18:04.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hertling says a couple of weeks of airstrikes would be needed to
        take out that artillery. And the US would need the planes, bombs, fuel and
        support personnel in place to carry out that campaign, he said, comparing
        it to the country''s Desert Storm operation against Saddam Hussein''s Iraq
        in 1991.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c93f986-38a6-456a-8165-7a814aa4a9c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:18:01.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:18:04.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Desert Storm, the US-led coalition began its bombing campaign
        against Iraq more than five months after hostilities began with Iraq''s invasion
        of Kuwait.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804f71cb-da8a-4f5e-97d1-03236ecd168a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:18:01.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:18:04.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As with Desert Storm, it would take weeks to get needed US Army
        tanks and ground troops from the bases in the US to ports in southern South
        Korea and even longer to get them north to where they''d be in a fight with
        North Korea, said Hertling, who participated in those kinds of simulations
        on the Korean Peninsula.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409f8f0a-c373-46ac-b398-558e5d8586f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:18:01.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:18:04.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hertling also said at least two US Navy aircraft carrier strike
        groups would need to be in the waters near Korea before any US attack.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeae3aac-bdc6-4466-9e56-645303a611e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:18:01.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:18:04.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carl Schuster, a former director of operations at the US Pacific
        Command''s Joint Intelligence Center, said there should be even more US firepower.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ed655a-f4c9-4a79-ad89-f56a2f6a6f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:18:01.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:18:04.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a planner, I''d rather have three carriers than two," plus additional
        Air Force, Navy and Marine Corps fighters, said Schuster, now a Hawaii Pacific
        University professor.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0666adf5-3f78-4e5b-891b-dad218bb0951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:18:01.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:18:04.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schuster also said the US would need to ensure it had enough bombs,
        missiles and electronic warfare planes to destroy or disable North Korea''s
        air defenses before the heavy bombers needed to strike North Korea''s fortified
        nuclear weapons sites could be sent in. Reinforcements for those aircraft
        would likely have to be dispatched to Guam or Japan.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc1b748-2d44-474e-8432-4df117f6582c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:18:01.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:18:04.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hertling said much of what the US would need may not even be stationed
        in the US, but deployed in current military campaigns against ISIS in the
        Middle East or the Taliban in Afghanistan.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51adf4d0-44b2-42c0-9ad8-688dc53fbc46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:18:01.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:18:04.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All that being said, Schuster said it wouldn''t be surprising to
        see some US assets moving nearer to the Korean Peninsula in the next few days,
        maybe a carrier group into waters close to Japan, another&nbsp;guided-missile
        submarine port call&nbsp;in South Korea, or more US Air Force bombers moving
        to Guam or Okinawa.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d33db7-66b8-4a0b-b0a7-6dcd726ff9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:18:01.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:18:04.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But these would be defensive in nature and more of a warning to
        Pyongyang rather than indications that a US strike was imminent, he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4cfc7da-c237-4473-bac1-3a7ac48193b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:18:01.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:18:04.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As well as that, he said he expects US diplomats to be more visible,
        including Secretary of State Rex Tillerson, who has been visiting countries
        in Southeast Asia this week.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2583f4-4c23-4834-8680-72064da4cfac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:18:01.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:18:04.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will force Tillerson to be a bit more visible," Schuster said
        of comments by Trump on Tuesday that North Korea will see the&nbsp;US''s "fire
        and fury."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e09a41-67e2-4762-908c-db9bc816574f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:18:01.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:18:04.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s going to get a lot of questions of what our intentions are,"
        Schuster said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe0c51b-8757-4dbe-9f74-4630c2b9d580'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:18:01.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:18:04.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schuster also said he doesn''t expect any North Korean attack on
        Guam or any place else, saying Kim Jong Un''s threats are mostly bluster.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd976a316-389b-4012-bf04-d538f8d66863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:18:01.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:18:04.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kim''s actions are macho within some concise constraints," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5355a7b4-82b6-47cc-8df6-1cc8807c9cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:18:01.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:18:04.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One, North Korea''s missiles are untested in actual battle and their
        accuracy is far from certain, he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bdf3d3e-6c73-431e-abbe-0eda46a0f811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:18:01.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:18:04.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two, "the US could retaliate in a fashion Kim couldn''t withstand,"
        meaning the end of the Kim regime, he said. "He does not want to provoke us
        into something that would remove him from the scene."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6912f7d1-3670-4bd2-bb8b-a3e8c0b2e1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:18:01.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:18:04.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Kim is a wily operator and knows what he can get away with,
        so another missile test or large-scale artillery exercises in North Korea
        wouldn''t be surprising, added Schuster.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060f8319-4b65-4fee-9f91-8a2f2e12ef54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:18:01.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:18:04.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Launching a missile at Guam is not something he can get away with.
        Launching a test missile sends the same message domestically and internationally,"
        said Schuster.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c0238d-7a96-4370-a8b8-0317c96f2cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:18:01.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:18:04.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And another missile test is far short of war. As Schuster points
        out: "There''s a big gap between bombast and action."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64bafc85-c7a4-4794-bdbd-58da74211d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:18:01.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:18:04.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Why it could take
        months for the US to get ready for war with North Korea."</em></p>'
