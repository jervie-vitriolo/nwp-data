      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event is on Saturday, August 12 at the Satchmi Store in SM Megamall.
        For more details visit the Facebook event page.</p>'
