    'title': 'What to do and where to go this weekend (Aug. 11 to 13)

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1b9650-55e8-4f35-914a-d5d3aa81f365'
      'mgnl:activationStatus': true
