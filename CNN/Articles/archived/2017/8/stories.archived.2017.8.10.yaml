      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laoanen: Women Stand for Marawi</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a5c205-9efd-4250-8678-372c5e03bba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:35:16.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:35:20.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current crisis in Marawi has displaced Maranao families, leaving
        women and children especially vulnerable to sexual harassment, anxiety and
        depression due to loss of resources. Laoanen aims to shed light to the plight
        of women and children in Marawi through this information drive.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141922c7-0fc1-44d5-b477-644b9b2754b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:35:16.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:35:20.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Discussions and a documentary screening of “War is a Tender Thing”
        will focus on the effects of war on women and society, personal accounts of
        the Marawi siege, and efforts for rehabilitation and reconstruction. The information
        and fundraising drive will be held at Fully Booked, Bonifacio Global City,
        Taguig, on Saturday, August 12, from 1 p.m. to 5 p.m.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdcbf9c4-e328-40f7-aebc-f8143e2ca95f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:35:16.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:35:20.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event will also raise funds to provide nutritious food for breastfeeding
        mothers, clean and stocked kitchens, and safe spaces for women, children,
        and infants.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d93395-5d8d-44e7-93f9-0cb57a9cf908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:35:16.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:35:20.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For more information on the event and pledge amounts, visit Gantala
        Press on Facebook. To donate, visit this page.</p>'
  'Marawi-crisis-rehabilitation-fund':
    'author': ' CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
