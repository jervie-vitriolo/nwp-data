      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b6bd6f-5006-4ee2-b46f-27246acfd144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:48:56.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:48:59.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others in the arrest warrant are: project coordinator Michael Benjamin,
        National Council on Muslim Affairs officials, namely, Secretary Mehol Sadain,
        acting chief accountant Fedelina Aldanese, cashier Olga Galido, Giovanni Manuel
        Gaerlan, and Salvador Gaerlan.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8301f3c-d99c-4f57-bb19-9e359ebcbef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:48:56.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:48:59.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ombudsman said that on May 30, 2012, Honasan authorized the
        payment of ₱29.1 million to non-government organization Focus Development
        Goals Foundation, Inc. in two tranches, without following procurement rules.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c800b81-9c91-4cba-9519-64b4ed842a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:48:56.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:48:59.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Honasan, however, denied the allegations, saying he is "completely
        innocent of the charges" against him.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d55075b-ce82-4b15-bfd2-ce0f7b574ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:48:56.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:48:59.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All my life I have fought everything I am accused of, and I will
        continue to do so," he said in a statement Thursday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29a73a5-95f0-4b30-93a4-663044f49af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:48:56.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:48:59.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Honasan is facing two counts of graft for violating Republic Act
        3019 or the Anti-Graft and Corrupt Practices Act, for "giving any private
        party any unwarranted benefits, advantage or preference in the discharge of
        his official administrative or judicial functions through manifest partiality,
        evident bad faith or gross inexcusable negligence."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2f5d26-42d0-471e-b42d-b0026b3eda9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:48:56.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:48:59.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If found guilty, Honasan may face imprisonment of up to 10 years
        and perpetual disqualification from public office.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac24fa7-38b4-4c4f-9823-3ccb5977551f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:48:56.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:48:59.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ombudsman Conchita Carpio Morales first ordered the filing of charges
        against Honasan on September 26, 2016.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61dfaaeb-e6aa-4ff8-ada7-109e7f03c5f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:48:56.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:48:59.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The repeated illegal transfers of public funds to the NGO, resulted
        in the quantifiable, pecuniary losses to the Government, thus constituting
        undue injury within the context of Section 3(e) of R.A. No. 3019," Morales
        said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ea2558-3bb5-48a6-a5cd-517ee6d5c771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:48:56.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:48:59.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Honasan''s PDAF was meant to finance livelihood projects for Muslim
        communities in Metro Manila and Zambales province, with the National Council
        of Muslim Filipinos (NCMF) as implementing agency.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6618e29-8f6e-41f6-80c4-35b719b336ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:48:56.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:48:59.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early this year, the Ombudsman dismissed from public service Honasan''s
        co-accused, including Benjamin, Sadain, Aldanese, Director III Galay Makalinggan,
        Chief Sania Busran, Acting Chief Aurora Aragon-Mabang, and Galido.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2721f718-c814-42f0-9b59-5b05e38e09d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:48:56.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:48:59.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ombudsman said Honasan did not submit a counter-affidavit during
        its investigation.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de9e234-d247-4447-862c-a7abf12c6b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:48:56.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:48:59.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court ruled as unconstitutional the PDAF or pork barrel
        in 2013, following a multibillion-peso scam where businesswoman Janet Lim-Napoles
        allegedly funneled funds to fake NGOs.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff07f178-b54e-4f31-9707-197ae1b62ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:48:56.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:48:59.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of lawmakers were tagged as beneficiaries of the scam,
        including Senators Bong Revilla, Jinggoy Estrada, and Juan Ponce Enrile. Revilla
        and Estrada are detained while the Supreme Court allowed Enrile to post bail
        because of his old age and frail health.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6938d5-7d21-414a-af95-836be0e517e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:48:56.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:48:59.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' AC Nicholls and Eimor Santos contributed to this
        report.</p>'
  'Abella-North-Korea':
    'author': 'Amanda Lingao, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-10T21:27:05.036+08:00
    'imagesource': 'jcr:342f3c4d-dce0-4491-9a07-bb4c72b79161'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '08a17338-beee-4f79-89e5-04f5fb1d0f04'
    'lead': 'This comes after North Korea on Wednesday threatened to fire missiles
      near the U.S. territory of Guam. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-30T14:52:35.823+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-30T14:53:21.782+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-30T14:53:21.488+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Abella: Plans in place if North Korea strikes near Guam

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3fd2b5-4e02-40dc-962d-e3c8ab5c599a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:52:35.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:53:21.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was updated to include the interview with Philippine
        Consul in Guam Marciano de Borja.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31a2377-ddd5-4447-a305-f4e80bd9ca12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:52:35.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:53:21.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 9) - Amid rising tensions
        between the U.S. and North Korea, Malacanang on Thursday assured the public
        the government is prepared for possible missile attacks near Guam by North
        Korea.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec3c065-5f87-4109-a656-5ac7d41cb75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:52:35.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:53:21.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The embassies and consulates in general including the one in Agana,
        Guam have contingency plans which are regularly updated to enable them to
        respond to emergencies," Presidential Spokesperson Abella said at a briefing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76915652-e6cb-4d7d-ba1e-d221808dfef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:52:35.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:53:21.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 42,800 FIlipinos live in Guam, which is home to a U.S. military
        base and sits approximately 2,500 km away from the Philippines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f005d8-660b-4b5d-b01d-60a271e43ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:52:35.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:53:21.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s pretty automatic that if there are any threats especially
        for those that are in affected areas, they have contingency plans for these
        things," said Abella.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1f47f2-aee6-4c51-899f-f8d16f7fdb94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:52:35.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:53:21.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has yet to receive official word on whether the National Security
        Council will convene to discuss the issue.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc41658-f7b7-41dc-bc2a-344d092b56d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:52:35.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:53:21.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abella''s statements are in the wake of North Korea''s threat to
        fire missiles near the U.S. territory of Guam.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb5eedf-3ffd-4482-bab7-be581e26dbdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:52:35.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:53:21.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The warning came hours after U.S. President Donald Trump said further
        threats from Pyongyang would be met with "fire and fury."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7d2df2-8b49-4548-9d16-72095c6c9ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:52:35.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:53:21.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PH envoy: We will work with Guam government</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7cd4d73-c43b-4504-a360-14bbd39136ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:52:35.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:53:21.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines'' News Night Thursday, Philippine
        Consul General in Guam Marciano de Borja reiterated plans are in place should
        North Korea''s make good on its threat to fire missiles at the island nation.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e776bad-5f05-4f82-afde-6f3d84fb7804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:52:35.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:53:21.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said they are working closely with the Philippine community in
        Guam, and they didn''t want to issue any statement that was not sychronized
        with Guam.</p>'
    '20':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Philippine Consul General in Guam Marciano de Borja discusses the
        country&#39;s contingency plans in place for Filipinos in Guam <a href="https://t.co/9npAsiGYuU">pic.twitter.com/9npAsiGYuU</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/895597036992577536?ref_src=twsrc%5Etfw">August
        10, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95839af9-5116-405a-93bf-1bc24871f27c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:52:35.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:53:21.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb0f072-d180-42c0-9619-21572ad2826d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:52:35.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:53:21.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there''s really a threat coming, then we''ll be able to advise
        the community and ask support from the Philippine government regarding evacuation
        and other contingency measures," de Borja said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12909a2c-4244-4458-ab9d-7d19f8267a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:52:35.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:53:21.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Borja said a security umbrella is in place "to intercept any
        ballistic missile that will be fired against Guam." There were also other
        layers of protection present, but he said they could "not be discussed in
        detail."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925e7cca-c11d-4425-a106-796acf9c88cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:52:35.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:53:21.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for a contingency plan, de Borja said it would be evacuation.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89d9082-0267-4437-8c51-13a227855f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:52:35.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:53:21.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Evacuating our people here may be difficult, but we just have to
        prepare for it," he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2c08e2-7998-4708-b4d0-1330275c4ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:52:35.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:53:21.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: North Korea ''seriously examining'' a strike near Guam</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59d5bc7-98e3-4da2-8f45-f6f1696c002f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:52:35.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:53:21.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea''s aggressive remarks have raised alarm, as a possible
        missile strike will affect Filipinos living in the region.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d05b770-f120-4f43-8196-e29f190e4e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:52:35.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:53:21.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, ACTS OFW Party-list Rep. John Bertiz urged the government
        to prepare response measures in case tensions between the two countries continue
        to escalate.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9793f8-70bd-4659-b0e5-402688595ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:52:35.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:53:21.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I urge the government to have the safety of our OFWs as paramount
        among our concerns....Contingency plans and response measures must be ready,"
        he said. "Our best diplomats, strategists, negotiators, and problem solvers
        must be at or near the table of the National Security Council."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44aa2237-0de6-4261-94f8-d38f01c311e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:52:35.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:53:21.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korean state media reported on Thursday plans for the strike
        would be ready by mid-August and will await the orders of the "commander-in-chief
        of the DPRK (Democratic People''s Republic of Korea) nuclear force," understood
        to be Kim Jong Un.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73458f7-1533-4151-b0ab-a5c8a237808b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:52:35.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:53:21.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions between North Korea and the U.S. have escalated in the
        past months, with the hermit state refusing to pull the plug on its nuclear
        program despite heavy economic sanctions from the international community.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5aedc9-3099-49af-9b0c-180bae3953a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:52:35.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:53:21.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea has fired 18 missiles since February. On Aug. 6, the
        United Nations imposed sanctions on the reclusive state, which will slash
        the state''s annual $3 billion export revenue by more than a third.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ce704e-e979-444b-8347-48064a730595'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:52:35.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:53:21.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently, it was at the forefront of the Association of Southeast
        Asian Nations (ASEAN) Regional Forum held in the Philippines last August 8.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c319d4bf-fc71-4c54-8882-64db54617a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:52:35.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:53:21.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea assured the ASEAN it will be a "responsible nuclear
        power" and will pose no threat to other countries - unless they join forces
        with the United States.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517c77bc-8e1c-471f-b204-d9a382026c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:52:35.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:53:21.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines multi-platform writer Regine Cabato contributed
        to this story.</em></p>'
  'incentives-sumbungan-board-anti-hospital-deposit-law':
    'author': 'Regine Cabato, CNN Philippines'
    'caption': 'FILE PHOTO. The bicameral conference committee (bicam) on Tuesday
