    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-10T14:26:10.216+08:00
    'imagesource': 'jcr:33f5a48c-2c42-4b2a-9de5-4c0657d8dbfc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a9a45c2c-99b7-4e3a-940c-64ee7d8c28d6'
    'lead': 'Sen. Risa Hontiveros says that a fact-finding board and incentives, like
      tax deductions for private hospitals, are among the improvements to the Anti-Hospital
      Deposit Law.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-30T14:57:23.535+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-30T14:57:31.107+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-07-30T14:57:30.884+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Incentives for private hospitals, ''Sumbungan'' Board among changes
      to Anti-Hospital Deposit Law

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3995c0df-55c4-480a-8f2f-2d0a4db64abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:57:23.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:57:31.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 10) — Among the improvements
        to the Anti-Hospital Deposit Law are a fact-finding board and incentives for
        private hospitals, Sen. Risa Hontiveros said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20bfeb2c-60da-466b-a289-12dea13e963b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:57:23.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:57:31.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' The Source, Hontiveros said patients
        and families who have experienced being turned away by hospitals can report
        to a Health Facilities Oversight Board, or "Sumbungan Board."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752a0292-6ffc-4dd5-b098-89f7603bf6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:57:23.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:57:31.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they so establish, kapag repeated third offense na, they can
        administer... penalties na ang pinakamabigat ay ang pagrevoke ng license to
        operate ng hospital," Hontiveros said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03451fba-7eac-4b4f-9a77-74ede4f2a7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:57:23.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:57:31.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If they so establish, on the repeated third offense,
        they can administer... penalties, the heaviest of which can be the revocation
        of the hospital''s license to operate.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2688c9-0c91-4816-8259-89c5c30a76d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:57:23.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:57:31.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the questions they will investigate is the nature of the emergency,
        the reason for refusing treatment, and whether the refusal was an individual
        hospital worker''s action or the result of a hospital policy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a9fb37-858e-413e-be08-7f6ccd0cf419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:57:23.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:57:31.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator also said they heard out the Pharmaceutical and Healthcare
        Association of the Philippines, which expressed concern about small private
        hospitals being unable to shoulder emergency expenses.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb58bd5f-7576-4a81-b88f-7f81604de4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:57:23.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:57:31.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under sections 7 and 8 of the law, the Philippine Health Insurance
        Corporation (PhilHealth) would reimburse emergency care and transportation,
        while other expenses were tax deductible.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28055c3b-4e11-469e-9215-92536c6575ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:57:23.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:57:31.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We specified in the law na yung mga emergency care expenses, including
        transport for emergency patients, ay either macocover ng PhilHealth reimbursements
        or magiging tax deductible," said Hontiveros.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2d4b72-1dcd-42fa-a167-d5385475f3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:57:23.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:57:31.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We specified in the law that emergency care expenses,
        including transport... can be covered by PhilHealth reimbursements or be tax
        deductible.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a41349-4fd9-47df-b271-5f62268a52dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:57:23.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:57:31.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the law, the Philippine Charity Sweepstakes Office (PCSO)
        would also provide medical assistance for the poor and marginalized groups.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4cfec1-00b2-4820-bc5a-8710ffe97a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:57:23.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:57:31.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros is the author of Republic Act No. 10932, or the "Act
        strengthening the Anti-Hospital Deposit Law," which President Rodrigo Duterte
        signed into law on August 4.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52f9f9f-4be9-46f9-9cb3-285b213fe414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:57:23.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:57:31.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Duterte signed strengthened anti-hospital deposit law</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe5ac3e-4d07-443c-a775-8eeb604e5a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:57:23.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:57:31.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new law gives amendments to Republic Act No. 8344 of 1997, which
        prohibits the "demand of deposits or advance payments for the confinement
        or treatment of patients in hospitals and medical clinics in certain cases."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340d52a5-1f9d-44ca-a829-b615073d66ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:57:23.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:57:31.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Nature of emergencies, stiffer penalties</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d9c58f-8e1f-4557-832a-230aab760607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:57:23.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:57:31.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Hontiveros, the minimum requirement of hospitals is
        to stabilize the condition of the patient in an emergency situation.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2cf38b-cb86-40d8-870a-8938b5b5ce56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:57:23.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:57:31.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should they be unable to fully treat the patient, they are required
        under the law to transfer the patient to a public hospital once their condition
        is stable. This could be done via ambulance or the transportation service
        of a local government unit.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97adf9d7-dcc9-417a-91f5-8e15ffed1038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:57:23.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:57:31.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new law also qualifies emergencies, defining them as situations
        where "there is immediate danger and where delay in initial support and treatment
        may cause loss of life or cause of permanent disability to the patient."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b26b12f-71ad-42b8-89ae-28e55a571fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:57:23.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:57:31.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also covers cases of pregnant women who are at risk of non-institutional
        delivery or injury or loss of her unborn child.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e68435-e873-4f56-9d72-e3a3b57a6fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:57:23.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:57:31.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Anti-Hospital Deposit Law was also updated to consider the accountability
        of the hospital, and not just individual doctors or nurses.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf7309a-0f3e-4ebb-b5f0-cc4b000760d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:57:23.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:57:31.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now, if the Sumbungan Board proves that turning away was a result
        of hospital policy or instruction of hospital management, magkakaroon na [there
        will be] solidary liability," said Hontiveros.</p>'
