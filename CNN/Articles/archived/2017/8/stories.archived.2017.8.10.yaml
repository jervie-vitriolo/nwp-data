      'mgnl:lastActivated': 2019-07-30T16:26:10.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> In the Philippines, a day is
        too short to celebrate gin.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6ab8eb-5ecd-434c-b24f-f2220bda566c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:26:06.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:26:10.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World Gin Day is on June 10, but for the Philippines, the party
        kicked off way earlier than that.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc2cdf4-3888-4a77-898e-ba7f5f119798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:26:06.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:26:10.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The global celebration of the distilled spirit started in 2009.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d84050-ed34-47cc-aa1a-1fb63116740c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:26:06.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:26:10.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, World Gin Day is celebrated in over 30 countries, while
        reaching more than 50 million people on social media.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea50d16-0292-424b-a2b9-beb8e7726938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:26:06.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:26:10.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For this year''s edition of World Gin Day, Ginebra San Miguel Premium
        Ginpartnered with EDSA Shangri-La Hotel and launched a month-long celebration
        of gin on June 1 at the poolside of the EDSA Shangri-La Hotel.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8f91ad-c847-4789-8ec4-0055e92e25b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:26:06.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:26:10.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why a month-long celebration?</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5da1a47-5563-4faa-8a77-e51141c35492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:26:06.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:26:10.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines happens to be the world''s largest consumer of gin,
        accounting for nearly half of the distilled''s spirit''s global sales.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9470a836-0e22-47ea-912c-e2eb6dd9bf4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:26:06.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:26:10.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event was graced by celebrities such as Barangay Ginebra head
        coach Tim Cone, big man Greg Slaughter, TV personality Maggie Wilson, and
        blogger Cecile Zamora Van Straten, better known online as Chuvaness.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86486a2f-a3c6-4fa7-8b05-7469c6787899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:26:06.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:26:10.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EDSA Shangri-La executive chef Schott Brands, created special dishes
        paired with signature cocktails made with Ginebra San Miguel Premium Gin.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7537d94-0405-4d21-9d90-6dc0752ea301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:26:06.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:26:10.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brands paired cocktails like a Mango Paradise Cocktail, Calamansi
        Surprise Cocktail, and a Sweet Lemony Martini with dishes like a Marinated
        Cold Beef Salad, Iberico Ham Carving on Spanish Tomato bread, and Lobster
        and Prawn Sesame Toast with Sweet Chili Sauce.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61e8720-88cc-4897-bb0c-7f3bc0f75fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:26:06.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:26:10.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miss Universe Great Britain 2016 Jaime-Lee Faulkner joined in the
        festivities, including games of Barangay Ginebra games during the PBA Commissioner''s
        Cup.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07af2331-6aef-44af-9f08-eaf9dc73f510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:26:06.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:26:10.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout June, Ginebra San Miguel Premium celebrated World Gin
        Dayall over the Philippines in places like Lakay''s Billiards in Manila; Padi''s
        Point, Shaw Boulevard in Mandaluyong; Esquinita Bar in Balanga, Bataan; Neighborhood
        Bar in Sto. Tomas, Batangas; HQ Bar in Tacloban City; MO2 Bar in Cebu City;
        OM Bar in Boracay; Ironvoyz in Davao City; Draft Bar and The Bureau in Zambonga
        City; and Phoenix Nest in Valencia City, Bukidnon.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a4f0b0-bf65-452b-bde2-4906163f3b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:26:06.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:26:10.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To cap off the festivities, Ginebra San Miguel Premium partnered
        with the British Chamber of Commerce Philippines hosted a bartending competition,
        where seven hotels from Metro Manila competed for the top prize.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4176075-48d6-4408-a5cb-f1ff7df7d7c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:26:06.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:26:10.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Renato Remiendo, Jr. of Bar Rouge in the New World Hotel came away
        with the top honors in the competition.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21062d16-0929-4f52-be75-2fa887777082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:26:06.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:26:10.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The month may be over, but after such a celebration, you can''t
        doubt that the Philippines loves gin.</p>'
