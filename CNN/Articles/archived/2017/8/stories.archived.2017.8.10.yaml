      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 10) —</strong> Sen.
        Gringo Honasan failed to post bail on his graft charges, as the Sandiganbayan
        Division 2 closed at 4:30 p.m. on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962b4b62-53d6-4ebe-8ccf-fc9e66f21cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:48:56.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:48:59.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sandiganbayan earlier issued the Senator a warrant of arrest
        over the alleged misuse of his P29.1-million Priority Development Assistance
        Fund (PDAF) or pork barrel in 2012.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac42fd15-82a1-4067-bd00-38cafa130896'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:48:56.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:48:59.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This follows the Office of the Ombudsman''s filing of the case against
        the senator and his co-accused on August 1.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d100cd4-a798-450e-831a-84d3def87575'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:48:56.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:48:59.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Honasan may post bail once arrested.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766b6102-8f0c-40cd-add6-fb58355a5a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:48:56.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:48:59.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sandiganbayan sheriff Albert Dela Cruz said the arrest warrant has
        been forwarded to law enforcement agencies.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="in"
        dir="ltr">BREAKING NEWS: Sandiganbayan orders Sen. Gringo Honasan&#39;s arrest
        over PDAF scam | <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/yLvST2xUuq">pic.twitter.com/yLvST2xUuq</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/895529049539321856?ref_src=twsrc%5Etfw">August
        10, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61930daa-2c60-481f-8158-836cb1de23a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:48:56.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:48:59.420+08:00
