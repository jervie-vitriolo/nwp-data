      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A side program, called “MaArTea Talks” will feature discussions
        on Philippine heritage advocacies and social entrepreneurship. Specially made
        teas by da.u.de. and Tsaa Laya will also be served and featured at the afternoon
        tea service of The Lobby at the Manila Peninsula (Corner of Ayala and Makati
        Avenues, Makati City) for the whole month of August.</p>'
