      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453f6801-0628-45a7-ab41-caf6a078021f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:02:55.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:02:58.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 10) —</strong> President
        Rodrigo Duterte is waging a war against corruption, and on Wednesday he said
        no one will be spared, not even his own children.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b988bc04-c3e6-4b5b-a582-a0a399d97148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:02:55.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:02:58.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte said he will resign if any of his children will
        be proven to be corrupt, responding to reports his son Davao Vice Mayor Paolo
        Duterte is allegedly involved in corruption in the Bureau of Customs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168bd0f0-c38d-490f-8aa3-426da0b817fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:02:55.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:02:58.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Corruption is really one I do not like, pati anak ko ngayon sinasali
        dyan sa Customs. I told you before and I''m telling you again kung sino sa
        anak ko ang ma-involve sa corruption, I will immediately resign. You have
        my word," he said during the event, Philippine Development Forum: Sulong Pilipinas
        2017 in Mandaluyong City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fca4e9e-a122-4fd4-8532-91f8ba24decc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:02:55.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:02:58.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Corruption is really one I do not like, now my son
        is being dragged into Customs mess. I told you before and I''m telling you
        again, if my children are involved in corruption, I will immediately resign.
        You have my word.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0804057e-82c4-4f23-bb74-321f56a7e42e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:02:55.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:02:58.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Senate alleges corruption in Customs bureau over biggest
        haul yet of shabu smuggled into PH</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b6662b-26f8-4e61-80f3-e515c493293b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:02:55.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:02:58.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Customs broker Mark Taguba, during the August 7 hearing on illegal
        drugs, said some of those he worked within the bureau name-dropped the vice
        mayor.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df077693-995c-4a02-8f7f-8acee1f3005b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:02:55.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:02:58.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taguba added he has never seen or spoken with the presidential son.
        He has also no evidence about the alleged connection of Paolo to a certain
        "Davao Group," allegedly engaged in illegal activities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453f44b7-430f-4113-9b1a-d07668bb5352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:02:55.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:02:58.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Taguba admitted that his testimony against me was based entirely
        on rumors. Why would we entertain or believe a hearsay. One does not dignify
        lies with a response," Vice Mayor Duterte said in a statement on August 8.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd385664-0f0c-44e9-ac4a-986245a9691d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:02:55.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:02:58.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The customs bureau has been in hot water for the P6.4 billion shipment
        of drugs from China, which exposed alleged corrupt activities within the agency.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9aa110-330e-4943-b419-baaf059b6588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:02:55.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:02:58.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his speech, President Duterte also told Filipino businessmen
        to report corruption activities of government officers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adace70b-2b8b-47b4-a3b9-b13422c936cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:02:55.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:02:58.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there is corruption, even just a whiff of suggesting to you,
        sabihin ko sa inyo, murahin na ninyo ''yan [curse them] . We in government
        do not have that right to ask money other than our salaries," the President
        added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3a1216-d6e2-4b79-a536-cf04f04fe4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:02:55.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:02:58.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early this year, Duterte fired Interior Secretary Mike Sueno due
        to alleged corruption, while National Irrigation Administration chief Peter
        Laviña resigned to spare the President of corruption allegations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80beb456-b66b-4acc-8d98-de3c313cd02c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:02:55.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:02:58.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Triciah Terada contributed to this report.</em></p>'
  'Kenneth-Dong-answer-to-Blue-Ribbon-Committee-senator':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-10T14:10:31.911+08:00
    'imagesource': 'jcr:b55f0724-d512-4720-ab04-5fcfd73d4caa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1799030c-bdf7-4f45-a208-f87a2e0bc11a'
    'lead': 'Despite knowing the middleman personally, Senator Risa Hontiveros says
      he should face the senate in its investigation of  the ₱6.4-billion drug shipment.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-30T15:05:16.455+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-30T15:05:20.718+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-30T15:05:20.509+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Alleged middleman in drug smuggling should answer to Blue Ribbon Committee:
      senator

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c758d9-7337-44fd-9278-35d133944301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:05:16.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:05:20.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 10) —</strong> The
        alleged middleman named in a multi-billion-peso shabu shipment&nbsp; should
        reveal the extent of his involvement in the smuggling&nbsp; of the drugs,
        Senator Risa Hontiveros said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4f1659-859c-4823-8e2c-b8424509ab49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:05:16.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:05:20.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros acknowledged that she, along with several&nbsp; other
        senators, personally knew Kenneth Dong as a "legitimate businessman."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4735cd9c-41dc-42c8-b353-1fb624568f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:05:16.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:05:20.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nagulat talaga ako — nagulat kaming lahat (nang) nabanggit ang
        pangalan niya," Hontiveros told CNN&nbsp; Philippines'' The Source.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c334db4-df1e-42a7-83c4-ae2ed5bdaa88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:05:16.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:05:20.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kaya ang expectation ko sa kanya ay... sa susunod na&nbsp; hearing,
        dapat siyang magbigay ng mga makatotohanan,&nbsp; walang pagsisinungaling
        na sagot sa mga seryosong&nbsp; akusasyon sa kanya," said Hontiveros, who
        is a member of&nbsp; the senate Blue Ribbon Committee.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28ca7ac-4e80-43c5-a68e-61d38ba84087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:05:16.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:05:20.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I was surprised — we were all surprised&nbsp; (when)
        his name was mentioned. My expectation is... in the&nbsp; next hearing, he
        should give truthful answers to the&nbsp; serious accusations against him.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da44e93-437e-40dd-8ad0-a98bd9c02753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:05:16.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:05:20.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee is investigating alleged incompetence and corruption
        in the Bureau of Customs, which failed to clamp down on the 604-kilo shabu
        shipment from China worth ₱6.4 billion that entered the country on May 24.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c513f0-d9c9-4a0c-9a2d-e0f463b97574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:05:16.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:05:20.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dong was tagged in the senate hearing Wednesday as&nbsp; having
        received the original packing list of the illegal drugs.&nbsp; The Philippine
        Drug Enforcement Agency reported&nbsp; inconsistencies in their accounts of
        the packing list.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa5b804-b1e4-4bc5-b90a-dd293c4f1ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:05:16.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:05:20.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Senate cites Chinese nationals in contempt during ₱6B
        illegal drugs probe</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cbb5fad-cb6a-4d7a-a46f-ecbc3fb25738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:05:16.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:05:20.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senate committee resumes its hearing on the issue on August
        15.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd089ff-a2c1-4a17-863f-40d13dbdd41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:05:16.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:05:20.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators linked to alleged middleman</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5f550c-1630-46a4-acd3-0bbd1b6a622d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:05:16.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:05:20.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros said that she along with senators Migz Zubiri, Kiko Pangilinan,
        and Ralph Recto were invited to be principal sponsors in Dong''s wedding in
        2013.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae6ec26-1d5c-411d-9359-f32abe7a4239'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:05:16.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:05:20.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dong, who she met in 2012, contributed to her senatorial campaign,
        and they&nbsp; worked together on disaster relief operations for Typhoon&nbsp;
        Yolanda, Hontiveros added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd76607-b339-4266-9f24-706e34c88cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:05:16.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:05:20.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The allegation that Dong was a middleman belied her personal knowledge
        of him, said the senator, adding she would not let any issues taint her track
        record.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09e0704-45ae-4c54-894e-de8bc65967ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:05:16.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:05:20.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang pinakamalakas na puwede kong tindigan ''yung personal&nbsp;
        integrity ko at track record ko ng serbisyo... That is&nbsp; something I would
        never, never give up," said Hontiveros.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d3d657-818e-4a6c-b476-ab73d03bcbed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:05:16.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:05:20.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The most that I can bank on is my personal integrity
        and track record of service.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2ccc31-2a73-4cf9-b2f3-2c684e513b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:05:16.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:05:20.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Zubiri said in a statement on Wednesday that he considered
        Dong a friend and last saw him in December&nbsp; 2016.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2267995e-704a-423a-8642-4ae49fe9c80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:05:16.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:05:20.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added he "[does] not know what his dealings and&nbsp; businesses
        are except for his ownership of Asuki," referring to Dong''s company Asuki
        Weighing System, Inc.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed211aa4-6b8b-4901-af84-46ab56843c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:05:16.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:05:20.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Should there be any evidence of Mr. Dong''s involvement in&nbsp;
        the said illegal drug trade, he should be brought to the bar of justice. If
        anyone breaks the law then, without fear or&nbsp; favor, friend or not, the
        law must be implemented and, if&nbsp; found guilty, should be arrested," Zubiri
        said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f949550-f3af-421e-9381-9b26f9aaa13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:05:16.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:05:20.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangilinan also denied any personal interaction with Dong.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9b987a-3068-49f3-8c01-a157b40d3863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:05:16.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:05:20.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My conscience is clear. I barely know Mr. Dong. I don''t mind inhibiting
        myself from the Senate probe," Pangilinan said in a text message.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3a9060-80e0-4a40-bfd3-b7d971ea3e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:05:16.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:05:20.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recto also said in a text message that he met Dong in 2010,&nbsp;
        and although he was invited to the wedding, he did was unable to attend.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca615ddf-63e3-45b3-af9c-3ba313ab3376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:05:16.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:05:20.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The senate hearing gives him an opportunity to explain his role.
        My advice is just to tell the truth," said Recto.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93125f2e-4e8b-485f-a29e-b6de4a09ead3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:05:16.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:05:20.726+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangilinan and Recto are also members of the Blue Ribbon Committee.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f5b081-d623-49ed-b6a6-44190a68dcfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:05:16.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:05:20.726+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Joel Villanueva also said he had received a campaign contribution
        from Dong, whom he met in 2011, but "since then [has] never had a substantial
        meeting or interaction with [him]."</p>'
  'Bruce-Springsteen-taking-solo-show-to-Broadway':
