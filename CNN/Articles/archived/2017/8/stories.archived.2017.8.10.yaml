  'Customs-director-resigns-amid-P6.4-billion-shabu-issue':
    'author': 'CNN Philippines Staff'
    'caption': 'The Bureau of Customs said all it wants is to stop abuse of the system
      brought on by the smugglers.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-10T10:53:22.540+08:00
    'imagesource': 'jcr:65f73c1c-fcc6-40e2-9fb3-538fda5b4088'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fe9781da-c04e-42ab-b595-e0960dc8c9aa'
    'lead': 'Customs Commissioner Nicanor Faeldon has yet to respond to his resignation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-30T15:51:24.385+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-30T15:51:27.510+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-30T15:51:27.331+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Customs director resigns amid ₱6.4 billion shabu issue

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc8042c-cded-45d9-9caa-d9214bb494c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:51:24.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:51:27.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 10) — Bureau of Customs Intelligence
        and Investigation Service director Neil Estrella tendered his courtesy resignation
        amid the controversy involving the ₱6.4-billion shabu shipment from China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5aaa09-adf0-4470-a2ee-b61d75c97f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:51:24.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:51:27.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrella said he submitted his resignation letter to President Rodrigo
        Duterte, with a copy furnished to Customs Commissioner Nicanor Faeldon and
        Finance Secretary Carlos Dominguez.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536afb90-6510-4ba8-80e3-60211e34ba1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:51:24.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:51:27.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faeldon has yet to respond to his resignation, Estrella said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aecff7cb-4099-4140-99c1-91b38f2a9005'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:51:24.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:51:27.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Customs director disclosed his courtesy resignation during the
        House Ways and Means Committee hearing Thursday midnight.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eeb73a0-1125-45c5-9236-53bddb5a068b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:51:24.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:51:27.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrella appeared earlier in the Senate blue ribbon committee hearing
        where he admitted that he failed to observe protocol by informing the Philippine
        Drug Enforcement Agency (PDEA) immediately about the raid on the warehouse
        in Valenzuela City on May 25 that yielded the large shabu shipment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b19eb5-267a-4c9b-afca-69c45ff65bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:51:24.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:51:27.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate blue ribbon committee chairman Richard Gordon accused Estrella
        of incompetence, and said his actions made the customs bureau a "laughingstock."
        The lack of protocol observed by Estrella may have rendered the shabu inadmissible
        as evidence, the Senate hearing found.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8200c07-7e9f-4ded-a3f8-7947b6b01330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:51:24.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:51:27.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: ₱6B illegal drugs inadmissible as evidence because of ''contamination''
        - PDEA</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a41bff7-15f3-4431-a80a-93f0cc0089d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:51:24.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:51:27.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Customs Import Assessment Services director Milo Maestrecampo also
        resigned Tuesday after a broker accused him of taking bribes to facilitate
        processing of&nbsp; shipments.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd582aa7a-1f17-4b3b-9463-7cd1f18c439e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:51:24.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:51:27.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Broker tags Customs officials allegedly taking bribe</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265d831a-e5be-4f46-a325-97ae79b4a900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:51:24.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:51:27.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 600-kilogram shabu shipment was seized by agents from the BOC
        and National Bureau of Investigation from a warehouse in Valenzuela City last
        May.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b375b660-08c8-4bb1-8ec7-25a22821139f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:51:24.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:51:27.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a Senate hearing on the issue in July, Estrella said the
        shipment was declared as kitchenware by its importer, a company named EMT
        Trading.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd296e434-71c5-4d9e-a624-37fb29e69f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:51:24.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:51:27.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shabu was discovered in 605 bags stuffed into five cylinders.</p>'
  'Trump-touts-US-nuclear-arsenal-amid-standoff-with-North-Korea':
    'author': 'Kevin Liptak, CNN White House Producer'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-08-10T03:02:09.608+08:00
    'imagesource': 'jcr:a08d4a31-f99b-4e03-8670-f05b07d0ecb9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3e9ddc86-d5c1-46b7-b090-e036cafd70fe'
    'lead': 'Trump was apparently referring to a review of US nuclear weapons that
      began earlier this year, which he directed Defense Secretary James Mattis to
      undertake in a presidential memorandum signed during a January visit to the
      Pentagon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-30T15:55:54.394+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-30T15:56:29.252+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-30T15:56:29.049+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump touts US nuclear arsenal amid standoff with North Korea

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aaa441e-eb61-4eb3-aa20-a44b80db7030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:55:54.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:56:29.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A day after an incendiary rebuke of North
        Korea, President Donald Trump touted US nuclear capabilities on Twitter, potentially
        escalating further the growing standoff with Pyongyang.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee571a69-f4d7-4c0c-b401-a041488688c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:55:54.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:56:29.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My first order as President was to renovate and modernize our nuclear
        arsenal. It is now far stronger and more powerful than ever before," Trump
        wrote just before 8 a.m. ET from his golf resort here. "Hopefully we will
        never have to use this power, but there will never be a time that we are not
        the most powerful nation in the world!"</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76370a04-347d-4668-86ba-02aa3f478092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:55:54.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:56:29.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump was apparently referring&nbsp;to a review of US&nbsp;nuclear
        weapons that began earlier this year, which he directed Defense Secretary
        James Mattis to undertake in a presidential memorandum signed during a January
        visit to the Pentagon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ecaaf5-df4d-4a6f-81a2-3eb3dffcb764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:55:54.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:56:29.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such reviews of the US nuclear posture are required by Congress
        and typically occur every eight years. The Pentagon last conducted a review
        in 2010 that was ordered by then-President Barack Obama.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0802a5cf-3492-4632-93e8-862c7e19743b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:55:54.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:56:29.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear to what extent, if any, the US nuclear arsenal has
        been modernized since Trump took office. Such efforts would require billions
        of dollars allocated by Congress, and Trump''s administration has proposed
        increasing spending on nuclear programs by 11%, more than the overall increase
        to the defense budget.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0abc3b3c-fd3a-4cd0-8c42-5c8d18146eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:55:54.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:56:29.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Significant changes to the US nuclear arsenal capability would be
        heavily governed by existing treaties with other nuclear states. The longstanding
        goal of those agreements has been to reduce the overall number of nuclear
        weapons worldwide.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a293568d-3bd1-41f3-9b07-b8852d7f7975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:55:54.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:56:29.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s morning statement came amid bipartisan concern over Trump''s
        scaled-up rhetoric about North Korea, which came to a head Tuesday afternoon.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a749a70-99ae-48c3-9913-d4ce8866e99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:55:54.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:56:29.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"North Korea best not make any more threats to the United States,"
        Trump said from the clubhouse of his resort. "They will be met with fire and
        fury like the world has never seen. He has been very threatening beyond a
        normal state and as I said they will be met with fire and fury and frankly
        power the likes of which this world has never seen before."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8692fb5b-e5e9-40ff-9f2a-50b3f5c72775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:55:54.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:56:29.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House initially declined to clarify Trump''s remarks,
        saying they spoke for themselves. Aides would not name who Trump consulted
        before delivering the comments.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ef6a1b-0709-4649-b395-73a9bf7b3fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:55:54.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:56:29.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday morning, a White House spokeswoman said Trump had been
        in touch with national security officials before he delivered his statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0a45cb-08d8-4bf2-b0b9-1da272eaae7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:55:54.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:56:29.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President and chief of staff Kelly are, and have been, in constant
        contact with members of the NSC team," said the spokeswoman, Lindsay Walters.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2067e666-eee4-40a8-979f-52edae2573b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:55:54.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:56:29.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he delivered his remarks, Trump appeared to be reading from
        a piece of paper, though it wasn''t clear whether it was related to North
        Korea. Walters declined to clarify whether Trump''s remarked had been scripted.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2efa6205-32f3-4b73-a430-49b39afb5654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:55:54.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:56:29.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Trump''s secretary of state Rex Tillerson told reporters
        Wednesday that Trump was aiming to use language that Kim Jong Un would understand.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d954fb-6513-4935-917d-9731fa0e4430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:55:54.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:56:29.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think what the President was doing was sending a strong message
        to North Korea in language that Kim Jong Un would understand because he doesn''t
        seem to understand diplomatic language," Tillerson told reporters aboard his
        aircraft, which was traveling back from a summit meeting in Malaysia.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c121a041-11e2-4d15-8826-fe3e448207ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:55:54.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:56:29.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Tillerson also sought to cool fears of imminent war with North
        Korea.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06f4552-e701-4007-9514-f5c5713a2438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:55:54.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:56:29.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have nothing that I have seen and nothing that I know of would
        indicate that the situation has dramatically changed in the last 24 hours,"
        he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696b9b93-c795-4c54-ac9e-a6dafc03f8ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:55:54.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:56:29.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Trump touts US nuclear
        arsenal amid standoff with North Korea."</em></p>'
  'Taylor-Swifts-attorney-radio-host-abuse':
    'author': 'Eric Levenson, Sara Weisfeldt and Scott McLean, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-08-10T02:54:58.739+08:00
    'imagesource': 'jcr:871901ac-83f9-40b1-9436-92517885d2b1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0ed1b3d0-fcb8-458d-b827-e935f82f702b'
    'lead': 'Swift''s attorney, in earlier opening statements, said Mueller is only
      suing her for money and fame. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-30T15:59:17.979+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-30T15:59:21.517+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-30T15:59:21.215+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Taylor Swift''s attorney: Radio host groped her, then sued for cash
      and fame

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77688d24-ae13-455c-9635-9e4cb4c84be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:59:17.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:59:21.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The former radio host who was fired for
        allegedly inappropriately touching pop star Taylor Swift testified in a civil
        trial Tuesday that their hands and arms touched as they got into position
        for a photo.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b220dafc-5dc4-4799-88a0-1ccae625d8fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:59:17.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:59:21.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former KYGO morning show host David Mueller, known professionally
        as "Jackson," said his right hand, in a closed fist with the palm down, came
        into contact with part of Swift''s body.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9159da-f77a-447f-84b8-54b9a76cbaf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:59:17.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:59:21.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I felt what seemed to be a rib cage or ribs," Mueller said on the
        first day of testimony.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb713c0-901e-4b7c-9294-5d27c7ec6b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:59:17.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:59:21.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift''s attorney, in earlier opening statements, said Mueller is
        only suing her for money and fame. But an attorney for the ex-radio host countered
        by arguing that Swift had recklessly ruined his radio career by falsely accusing
        him of inappropriate touching.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438ba376-86de-4b52-88a3-52ece917a503'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:59:17.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:59:21.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The civil lawsuit centers on&nbsp;Swift''s allegation&nbsp;that
        Mueller inappropriately touched her during a June 2013 meet-and-greet at Denver''s
        Pepsi Center arena. KYGO is a CNN affiliate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49190adc-252a-4666-9852-1cfbf9fd945b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:59:17.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:59:21.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mueller was fired days after the incident. In 2015 Mueller sued
        Swift, her mother Andrea Swift and her radio promotions director Frank Bell,
        claiming that the touching allegations are false. His suit argues that they
        pressured KYGO to fire him and that he lost his job because of the false accusations.
        Mueller is seeking $3 million in damages.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5dc928-3ca8-468e-b4d5-b6a52e4c50e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:59:17.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:59:21.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift, who was 23 at the time of the incident, countersued Mueller,
        accusing him of "reaching under her dress and grabbing her bottom" as they
        posed for a photo. Her suit argues that KYGO terminated Mueller after its
        own independent investigation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1094db0c-2320-4a03-8f89-fa6594e34ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:59:17.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:59:21.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case is another variation on the "he said-she said" nature of
        high-profile sexual assault allegations. Attorneys for Swift, one of the most
        powerful celebrities in the world, argued in opening statements that Mueller
        was using her notoriety and fame for his own gain.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9127bd-aa4a-4ad2-a24b-d7741ba58e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:59:17.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:59:21.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He wants you to give him a payday," Doug Baldridge, Swift''s attorney,
        told the jury of two men and six women. "His motivation is money, calling
        attention to himself, and getting revenge on his boss."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d045452-e3d6-4c19-9cb6-e460da31c3ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:59:17.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:59:21.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A ''reckless'' accusation?</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143104eb-734f-470c-9cc6-16ce06f6650b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:59:17.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:59:21.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The photo of that meet-and-greet,&nbsp;which was leaked last year
        and shown in court on Tuesday,&nbsp;will be a central piece of evidence in
        the trial. The photo shows Mueller with his hand hidden from view near Swift''s
        lower back.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e5d7a0-deb3-411a-8aff-f0b05a90490f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:59:17.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:59:21.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gabriel McFarland, Mueller''s attorney, said the photo was "awkward"
        but did not show any inappropriate, under-skirt touching as Swift has alleged.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba62db7b-c7ac-4219-b782-53b6dd74a12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:59:17.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:59:21.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you look at that photo, his hand is not underneath her skirt.
        It''s not ruffled, rumbled, affected in any form or fashion," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1adfbf-57db-4f71-8c80-0625d055ecc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:59:17.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:59:21.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The accusation of misconduct "was careless, it was reckless and
        it was part of in many ways what has destroyed Mr. Mueller''s life," said
        McFarland.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1d1d1c-a3c0-43b8-b8a3-493641f221a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:59:17.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:59:21.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McFarland also suggested that Mueller may have been a victim of
        mistaken identity and that Swift might be confusing him with another man who
        was there.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1de47b4-1d27-4b38-b3a7-4c7c1e50018a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:59:17.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:59:21.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Baldridge, Swift''s attorney, said the pop star was sure it
        was Mueller who touched her. Baldridge also argued that Mueller had repeatedly
        changed his story and had destroyed evidence in the case leading up to trial.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99dd996d-8eda-4cab-bfbb-af18b592f667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:59:17.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:59:21.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Swift had been part of thousands of meet-and-greets, but
        had never had an incident like what happened with Mueller.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a30bb75-68ae-4ec9-8fae-ce96fdc4a3a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:59:17.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:59:21.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift, her mother and Bell are expected to testify. In court Tuesday,
        Swift wore a black-and-white checked dress with a collar and black tights
        and carried a beige handbag. She wore bright red lipstick and had her light
        brown hair pulled back in a bun with full bangs.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22fe9ef-6802-4681-83e6-57ae750dd02d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:59:17.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:59:21.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taylor Swift''s counter-lawsuit argues that the case will "serve
        as an example to other women who may resist publicly reliving similar outrageous
        and humiliating acts." Her suit also claims that any money recovered from
        the case will be donated to charitable organizations dedicated to protecting
        women from acts of sexual assault.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee09de87-8f4e-41a1-b9c7-6a469ce0f7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:59:17.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:59:21.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mueller: ''I want to clear my name''</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6866a4b-e6e6-422a-8c67-f69fdb7d85fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:59:17.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:59:21.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the stand, Mueller described his short meeting with Swift in
        2013. Mueller and his girlfriend at the time, Shannon Melcher, complimented
        Swift and then posed for a photo, he testified.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2e612c-a5c0-4d33-b323-fee9c8a8dca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:59:17.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:59:21.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[Swift] put her right arm around Shannon, pulled her towards her,
        and turned toward the photographer," Mueller said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ebed914-4a9e-4425-9041-27e1ca7b5f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:59:17.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:59:21.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I immediately started moving to get into the picture," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b147874b-f816-443f-95dd-68073b6df3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:59:17.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:59:21.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s when their hands and arms touched at Swift''s rib cage,
        he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c3ec5c-7d12-4b5c-a26f-f7c2636bb26f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:59:17.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:59:21.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the photo was taken, Taylor thanked them and she and Mueller
        shook hands, he testified. He said that his hand did not touch her butt and
        that he did not touch her inappropriately.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486d1949-cb11-4122-a3ba-237fb6704b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:59:17.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:59:21.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A short time later, Mueller was approached by a security guard who
        accused him of inappropriately grabbing Swift, which he denied. He was kicked
        out of the concert and told he was banned for life from Taylor Swift shows,
        he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba52715b-9363-4ec2-addf-893d950f487c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:59:17.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:59:21.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next day, his bosses told him he was suspended without pay amid
        an investigation. He was fired a day after that, he testified.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361c5b1c-4f73-4c7f-9457-1da374354419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:59:17.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:59:21.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McFarland asked Mueller if his hand was underneath Swift''s skirt,
        referring to the meet-and-greet photo shown on monitors in the courtroom.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad4a0e0-3c82-4c79-b7e1-95b5120202dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:59:17.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:59:21.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Absolutely not," Mueller said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0afaee5-9e66-4f27-b63f-44c91247c593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:59:17.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:59:21.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mueller testified that he recorded the June 3 conversation with
        his bosses on an older model iPhone. He transferred the file to a laptop after
        phone stopped working properly but he accidentally spilled coffee on the computer.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71878df6-1b39-4f3c-93b0-45b463851a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:59:17.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:59:21.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Store technicians couldn''t recover the full recording from the
        laptop, he testified. Later, a backup external also failed, he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d02bfe-e7a9-45bd-805d-69558e450607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:59:17.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:59:21.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mueller said he did send McFarland 19 audio clips cut from the full
        recording.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e20dac-1a76-4f18-8b2c-22422cb8f361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:59:17.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:59:21.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He denied Baldridge''s claim that he destroyed evidence and repeatedly
        changed his story.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1e152e-3ad4-42cc-9c9d-eba0e1a2d79f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:59:17.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:59:21.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This has "cost me my career, the thing I love to do .... It''s been
        hard on my family and hard on my friends," Mueller said. "I want to clear
        my name."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c2f4ed-bd8e-4ec2-9e4e-772af9e2cd81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:59:17.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:59:21.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mueller: ''She forgot me''</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e914ecfc-78fe-45d8-86bf-343a4c109e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:59:17.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:59:21.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During cross-examination, Baldridge again accused Mueller of trying
        to get rich off of Swift. Swift never initially publicized the incident, and
        when she filed her counter-suit, she had no reason to falsely accuse Mueller
        because she had never met him before, Baldridge said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5ffff4-b58a-48e3-a34d-b95fd86a94c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:59:17.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:59:21.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mueller''s suit didn''t seek a specific monetary amount but an expert
        retained by the ex-radio host determined that nearly $3 million was a fair
        compensation for damages.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe6e38e-c010-4970-93ed-eac18828b8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:59:17.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:59:21.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baldridge said shock jocks like Howard Stern make a lot of money.
        "You''d like to make the kind of money he does," Baldridge asked Mueller,
        who has claimed his show is family-friend.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93626be1-977f-46db-ab62-8c487dbccb93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:59:17.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:59:21.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not interested in Howard Stern money," Mueller said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd044cfa5-22d9-4389-a536-b779618014bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:59:17.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:59:21.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baldridge asked Mueller if Swift was the one who fired him. Mueller
        answered no.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7db0dd5-4858-438b-bd11-cc33392306cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:59:17.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:59:21.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baldridge also referenced Mueller''s description of Swift in a court
        deposition as cold and standoffish when they met. Hearing that, Swift sat
        up in courtroom. She looked disgusted. The pop star scribbled a note on a
        yellow Post-it and passed it to one of her attorneys.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7e0214-dfeb-4ee1-a125-76656e87869b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:59:17.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:59:21.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mueller said he drew that conclusion because Swift didn''t welcome
        him into the photograph and paid more attention to his girlfriend.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033dd803-7a9d-4e86-98a7-1be54c783d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:59:17.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:59:21.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She didn''t acknowledge me when it was time to pose for the photograph,"
        Mueller testified.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3aa0f8-5e0f-4085-81d1-b43c37f28b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:59:17.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:59:21.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baldridge asked Mueller if he felt invisible at that moment.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826cf2dc-9436-4fbc-9f69-66362587f882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:59:17.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:59:21.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She forgot me," Mueller said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826e0975-f8c2-4d81-9633-17ca3637b175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:59:17.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:59:21.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baldridge will continue cross examining Mueller on Wednesday.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2451302e-a639-4f1f-ba0d-abd25bd333e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:59:17.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:59:21.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Taylor Swift''s
        attorney: Radio host groped her, then sued for cash and fame."</em></p>'
  'Better-hearing-less-constipation-and-other-surprising-benefits-of-exercise':
    'author': ' Robert J. Davis, CNN'
    'caption': 'Finding time to move and work out will benefit sleep, reduce colds
      and improve your eyesight, according the latest research. | CNN wire images'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-08-10T02:47:24.271+08:00
    'imagesource': 'jcr:e1e5dcb3-0310-40ff-983f-71e4d70d1f4e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1c34a8db-e298-42e5-bf54-9939eb360d9e'
    'lead': 'Periodically, we see reports that scientists are closer to developing
      a pill that would mimic the benefits of exercise.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-30T16:02:09.145+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-30T16:02:12.391+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-30T16:02:12.088+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Better hearing, less constipation and other surprising benefits of exercise

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0a5263-fc48-4928-8424-56e5a03239d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:02:09.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:02:12.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Periodically, we see reports that scientists
        are closer to developing a pill that would mimic the benefits of exercise.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ab2066-0e24-44b7-8665-dae4cb0e8523'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:02:09.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:02:12.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The truth is that no medication or supplement even comes close to
        exercise for being able to do so much for so many people -- or probably ever
        will.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2ba49c-dde6-4028-a435-eb8cf867fc67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:02:09.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:02:12.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While we''ve all heard that regular exercise can improve heart health
        and strengthen muscles, it can also enhance the quality of your life in a
        number of ways. Five such benefits may surprise you.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335487c0-71da-4aea-aabe-f8bf2ab7bb86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:02:09.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:02:12.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sounder sleep</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7688ddf5-6854-48d4-8a29-6dd190ae625f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:02:09.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:02:12.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The headline of a survey by the National Sleep Foundation said it
        best: "Exercise is good for sleep." In the&nbsp;poll of 1,000 people, those
        who exercised the most vigorously reported the best sleep quality overall.
        And they were less likely than non-exercisers to say that in the past two
        weeks, they had experienced problems such as trouble falling asleep or waking
        during the night.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177f0b58-b020-4043-9c27-bbe89938cde3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:02:09.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:02:12.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These findings are supported by a&nbsp;review of 66 studies&nbsp;on
        exercise and sleep. It concluded that regular exercise is comparable to sleep
        medication or behavioral therapy in improving the ability to fall asleep,
        as well as sleep duration and quality.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b90bff-f8fe-498e-aea1-48cdc17cbfeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:02:09.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:02:12.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers aren''t sure why, but they suspect that physical activity
        may help by affecting body temperature, metabolic rate, heart rate or anxiety
        level, among other things.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18759128-f975-4e0e-b5d1-3c5c84c74326'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:02:09.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:02:12.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because exercise also revs up your body, conventional wisdom has
        it that exercising in the evening can interfere with sleep. But research in&nbsp;young
        adults&nbsp;as well as&nbsp;older people&nbsp;has failed to support this assertion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00cb363a-4398-4f6d-85b6-84fd8160cc6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:02:09.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:02:12.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, everyone is different, so it''s possible that nighttime
        exercise may make it harder for you to sleep. But the only way to know is
        to try. You may be pleasantly surprised at what a little pre-bedtime sweat
        can do for your sleep.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600f7806-263f-4ebd-8525-e7a13086d996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:02:09.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:02:12.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fewer colds</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccfa4709-e908-4372-aac7-b8b97beaa667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:02:09.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:02:12.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You may have heard fitness buffs claim that they never get sick.
        This may seem like baseless -- not to mention annoying -- boasting, but there
        is scientific truth to it. Numerous studies have linked regular exercise to
        a lower risk of colds.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8cd8b6-6019-4cba-ab2d-8424564f346a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:02:09.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:02:12.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, a study that followed 1,000 adults for three months
        found that those who did aerobic exercise at least five days a week were about&nbsp;half
        as likely to develop colds as those who didn''t exercise. And when exercisers
        did catch colds, they had fewer and less severe symptoms than their couch-potato
        peers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a676e67-7a3a-469f-8739-10eb923f1f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:02:09.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:02:12.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These studies, which show associations but not cause and effect,
        are corroborated by randomized trials on exercise and colds. In one such experiment,
        sedentary postmenopausal women were assigned either moderately intense exercise
        (such as brisk walking) five days a week or once-a-week stretching. By the
        final three months of the 12-month study, those doing regular exercise reported
        having substantially&nbsp;fewer colds than the stretchers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d5b4a6-a5ba-443d-a79b-ab12c8a6a871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:02:09.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:02:12.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Research in animals and humans suggests that exercise chases away
        colds by boosting the immune system. At the same time, very intense activities
        may suppress immunity by increasing levels of the stress hormones cortisol
        and adrenaline.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc01592-bddd-4442-9315-677b8c75c626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:02:09.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:02:12.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That perhaps explains why, in one study, runners who participated
        in a Los Angeles marathon were nearly&nbsp;six times more likely to get sick
        in the week after the race&nbsp;than runners who did not participate.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d28453-0dc8-4cbf-b26d-6b06a324c1f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:02:09.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:02:12.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though this is a potential issue for elite athletes or people who
        do marathons or triathlons, the level of activity among most exercisers --
        even if it''s vigorous -- is far more likely to keep colds at bay than bring
        them on.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b0d933-9b4b-490a-a763-a8d91659ca46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:02:09.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:02:12.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Healthier eyes</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b50c32b-d749-4df9-bb6e-10aff8510477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:02:09.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:02:12.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When you hear about a connection between exercise and eyesight,
        maybe you picture those eye exercise programs that promise to sharpen your
        vision. But that''s not what we''re talking about. Instead of moving your
        eyes, the idea is to move your feet.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e6b82d-2913-41f9-8ed3-26c6f69312f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:02:09.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:02:12.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Research shows that people who are physically active have a lower
        risk of cataracts. For example, a study of nearly 50,000 runners and walkers
        found that those who exercised most vigorously were&nbsp;42% less likely to
        develop cataracts&nbsp;than those who exercised the least vigorously. Exercisers
        who fell in the middle in terms of intensity were also at reduced risk, though
        to a lesser degree.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5775056d-2439-4ad7-ad87-a83c8ad80b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:02:09.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:02:12.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same researcher found a&nbsp;similar benefit regarding age-related
        macular degeneration, a leading cause of vision loss also known as AMD, in
        a study of nearly 42,000 runners. The more people ran, the more their risk
        of the condition declined. A different study, which followed roughly 4,000
        people for 15 years, showed that participants who were physically active were&nbsp;less
        likely to develop AMD&nbsp;than those who weren''t active.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230f990a-b73b-48f3-a687-31af76c43468'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:02:09.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:02:12.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists aren''t sure why exercise protects against cataracts
        and age-related macular degeneration. One possibility is that it reduces inflammation,
        which is associated with both conditions.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d4db38-3d89-483f-b6aa-5fd7961f89ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:02:09.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:02:12.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cataracts and AMD have also been linked to risk factors for cardiovascular
        disease, including elevated blood sugar and triglycerides, which regular exercise
        can improve. Further, some research suggests that people who are overweight
        or obese are more prone to cataracts and AMD, so physical activity may help
        by preventing weight gain.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaca2902-add3-4a0d-8045-0752e53e5dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:02:09.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:02:12.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enhanced hearing</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a32364f-0927-4937-9be3-84c3b0ee7abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:02:09.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:02:12.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You heard it here first: Exercise may be good for your hearing.
        A study of more than 68,000 female nurses, who were followed for 20 years,
        found that walking at least two hours a week was associated with a&nbsp;lower
        risk of hearing loss. Other research has linked&nbsp;higher fitness levels
        with better hearing.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd24c54-6a42-49d7-b8b6-17b2990fb481'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:02:09.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:02:12.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exercise may protect against hearing loss by improving blood flow
        to the cochlea, the snail-shaped structure in the inner ear that converts
        sound waves into nerve signals that are sent to the brain. What''s more, it
        may prevent the loss of neurotransmitters, which carry those signals between
        nerve cells. Exercise may also help by reducing the risk of diabetes and cardiovascular
        disease, both of which are linked to hearing loss.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111c7092-5f3c-4a83-a4e0-82f980934c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:02:09.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:02:12.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, blasting music into your ears while you exercise could
        have the opposite effect and do damage to your hearing. Noise-canceling headphones
        are a good option because they reduce the need to turn up your music as much.
        But don''t use them while exercising on a busy road. By being unaware of approaching
        traffic, you could be subjecting yourself to a risk far more serious than
        loud music.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899b96e0-f20d-4280-bab7-0aafe41076d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:02:09.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:02:12.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Better bathroom habits</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb59b48f-7dc2-4399-a0d5-770be18fe6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:02:09.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:02:12.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The place to start, naturally, is No. 1: Though high-impact activities
        such as jumping or running can cause women to leak urine, research shows that
        moderate exercise may decrease the risk. For example, a study of middle-aged
        female nurses found that those who were physically active had&nbsp;lower rates
        of urinary incontinence&nbsp;than women who were inactive. A study of older
        nurses by the same team of researchers yielded&nbsp;similar findings.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9029aeee-9416-4d29-89b6-1f150bd5f59d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:02:09.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:02:12.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A urinary problem familiar to many middle-aged and older men is
        nocturia, the need to get up more than once a night to pee. Often, the cause
        is an enlarged prostate, a condition known as benign prostatic hyperplasia.
        Exercise can help prevent nocturia or reduce its severity.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a626d5e4-e695-4785-8ddb-eabde06daaa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:02:09.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:02:12.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a large study of men with benign prostatic hyperplasia, those
        who were physically active for an hour or more per week were less likely to
        report nocturia&nbsp;than those who were sedentary. Likewise, a study of sedentary
        older men found that after eight weeks of daily walking, they&nbsp;urinated
        less frequently&nbsp;during the night.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed44804c-f2d0-46af-83c8-53f6c160ea55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:02:09.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:02:12.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another common bathroom-related problem for both men and women is
        constipation, which exercise can help improve as well. In a study of 62,000
        women, those who reported daily physical activity were nearly&nbsp;half as
        likely to experience constipation&nbsp;as women who exercised less than once
        a week. A randomized trial involving inactive middle-aged men and women with
        chronic constipation found that those assigned to a 12-week exercise program
        were&nbsp;able to poop more easily.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8122ada5-2685-403f-b0c7-b2d9b60cceb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:02:09.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:02:12.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exercise helps by decreasing transit time. That''s how long it takes
        food to move through the digestive tract -- not, as it sounds, the amount
        of time it takes to get to work. Alas, a shorter commute is one benefit that
        exercise may not have -- unless, of course, biking to work is faster for you
        than driving in heavy traffic.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8a933d-9594-48a1-92ce-7780edba2308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:02:09.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:02:12.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Better hearing,
        less constipation and other surprising benefits of exercise."</em></p>'
