  'Taylor-Swift-DJ':
    'author': 'Eric Levenson, Sara Weisfeldt and Scott McLean, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-08-10T09:13:20.712+08:00
    'imagesource': 'jcr:c3d46afc-d6e4-4fad-841f-c1051cd2fe3f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0b33b052-49c0-459f-99f4-3f0b58480dc7'
    'lead': 'The ex-radio disc jockey suing Taylor Swift vehemently denied under oath
      that he inappropriately touched the pop star, but acknowledged that a 2013 photo
      of them appears to show Swift trying to get away from him.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-30T15:39:59.348+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-30T15:40:02.182+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-30T15:40:01.873+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DJ: Photo of me with Taylor Swift appears ''awkward''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dbebe61-a802-4a9d-81ba-3f984169995b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:39:59.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:40:02.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The ex-radio disc jockey suing Taylor Swift
        vehemently denied under oath that he inappropriately touched the pop star,
        but acknowledged that a 2013 photo of them appears to show Swift trying to
        get away from him.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8527b4d-1e16-4cbc-98ea-906865d953e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:39:59.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:40:02.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under cross-examination on Wednesday as part of a federal civil
        trial, former KYGO radio host David Mueller testified that the photo of him
        and Swift from 2013 appeared "weird" and "awkward."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73027fa1-4bb3-4e94-b49e-a9a2d4b3bf23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:39:59.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:40:02.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The civil trial centers on Swift''s allegation that Mueller reached
        under her skirt and grabbed her behind during a meet-and-greet at Denver''s
        Pepsi Center in June 2013. KYGO is a CNN affiliate.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de21dcbe-6397-4077-8b10-71c724d38219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:39:59.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:40:02.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift''s team told KYGO about the incident, and Mueller, then 51,
        was fired two days later. In 2015 he sued Swift; her mother, Andrea Swift;
        and her radio promotions director Frank Bell, alleging that they pressured
        KYGO to terminate him and that he lost his job because of the false accusation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d61394-1fb1-4841-bd4c-432ed5f504c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:39:59.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:40:02.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift, who was 23 at the time, filed a countersuit in which she
        accused him of "reaching under her dress and grabbing her bottom" as they
        posed for the photo.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d48ad4-f5ae-4e8a-b235-47d9b8ff2b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:39:59.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:40:02.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mueller testified that his and Swift''s hands and arms touched as
        they got into position for the photo. He said his hand was in a closed fist
        and touched what seemed to be her ribs, and he denied any groping or inappropriate
        contact on her rear end.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38fb622-cdcc-4067-967c-7eceaf817fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:39:59.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:40:02.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On cross-examination Wednesday Swift''s attorney, Doug Baldridge,
        questioned the positioning of Mueller''s hands at the photo-op.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b81d386-cdc2-4ae5-9b2d-3f4dd2785b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:39:59.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:40:02.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know my palm was facing down. I do know that, sir," Mueller said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b01cbf3-745c-460a-896a-6ced4097091c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:39:59.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:40:02.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift, one of the most powerful celebrities in the world, has been
        present in court in Denver along with her mother and Bell. They are expected
        to testify during the trial.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54bedcbc-9848-48a4-897c-951f7f93b357'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:39:59.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:40:02.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrea Swift was called to the stand on Wednesday afternoon as the
        case''s second witness.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31946b13-82d8-4294-866c-8ee67e27ed3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:39:59.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:40:02.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During her emotional testimony she gestured at Mueller and said,
        "He sexually assaulted her. Right there, that guy."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7821846b-491e-4887-858e-d06a8a9349e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:39:59.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:40:02.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Court adjourned with Bell, who handles relations between Taylor
        Swift''s team and radio stations, on the stand. Bell testified that Swift
        told him a radio guy grabbed her.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f005273-960d-4254-991a-b8604d05afbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:39:59.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:40:02.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''I want to clear my name''</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17104b95-56c4-4f22-8816-6ce61e6294ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:39:59.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:40:02.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A key piece of evidence in the case is the photo in question of
        Swift, Mueller and his then-girlfriend, Shannon Melcher, from the meet-and-greet.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9dedf0-76da-4634-b1b8-b46bff155f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:39:59.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:40:02.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The photo, leaked last year and shown in court, shows Mueller with
        his hand hidden from view below Swift''s lower back. Swift''s attorneys have
        pointed to that as evidence of the inappropriate touching, and noted that
        KYGO cited the photo as one reason for his termination.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed8ff97-0826-4d49-99ef-b4b12212d8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:39:59.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:40:02.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Gabriel McFarland, Mueller''s attorney, said the photo
        did not show any inappropriate under-skirt touching, as Swift has alleged.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceaa6288-33f4-478a-8f1c-615df52c9583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:39:59.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:40:02.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you look at that photo, his hand is not underneath her skirt.
        It''s not ruffled, rumpled, affected in any form or fashion," McFarland said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc112bf8-1a97-4781-8f9d-ccd7dfec5862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:39:59.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:40:02.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mueller testified that the groping accusation, which he maintains
        is false, cost him his future in radio.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916c5c27-f8e8-42bb-86c6-2ddf42ca1900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:39:59.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:40:02.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It cost me my career. It cost me my income. It''s been hard on
        my family. It''s been hard on my friends," Mueller said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5006785-6387-4e2b-bfaa-0d1cf7b75699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:39:59.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:40:02.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to clear my name," he added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad892d7b-b8fa-4c6a-a6ac-6514317e13e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:39:59.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:40:02.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mueller''s suit doesn''t seek a specific monetary amount, but an
        expert retained by the ex-radio host determined that nearly $3 million was
        a fair compensation for damages.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2020c5-63c6-42f8-ac39-d513159f0986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:39:59.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:40:02.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''His motivation is money''</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98079f2d-ac6f-47fb-a7f2-fded9fc6414c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:39:59.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:40:02.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Swift''s attorney said in opening statements that Swift
        was "absolutely certain" that Mueller had grabbed her. Baldridge accused Mueller
        of filing the lawsuit for money and fame.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265a9ab4-dbc0-4abe-9887-67957b8e0042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:39:59.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:40:02.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He wants you to give him a payday," Baldridge told the jury of
        two men and six women. "His motivation is money, calling attention to himself,
        and getting revenge on his boss."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd695c1a1-a1b5-41ca-8688-bd69c5873836'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:39:59.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:40:02.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baldridge also suggested that Mueller had rendered himself unemployable
        by publicizing the incident with Swift.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc7ece2-3af2-4c2a-a9fe-950e27f083b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:39:59.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:40:02.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mueller does not have a job in radio because he told 37 people about
        the accusations and because he hasn''t applied for that many jobs, Baldridge
        said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860eb50c-19d5-448e-974c-ea98fd7bd0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:39:59.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:40:02.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his opening statement, Baldridge argued that Mueller had repeatedly
        changed his story about the photo-op and that he had destroyed evidence in
        the case.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cdc54c3-36f9-43d9-a416-c97fe279f1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:39:59.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:40:02.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In cross-examination Tuesday, Mueller said that he had recorded
        a conversation he had with his KYGO bosses discussing the alleged touching.
        However, Mueller admitted that several of his electronic devices broke and
        that unedited versions of those recordings had been lost.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdec8da3-dac4-4540-be9a-e448e4e4f051'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:39:59.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:40:02.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, Baldridge referenced Mueller''s description of Swift
        in a court deposition as cold and standoffish. Hearing that, Swift sat up
        in court, looking disgusted. She then wrote on a yellow Post-It note and passed
        it to one of her attorneys sitting across the table.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdba59d6-380c-4fcc-9912-66a17504583d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:39:59.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:40:02.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mueller testified that he drew that conclusion because Swift didn''t
        welcome him into the photograph and paid more attention to his girlfriend
        at the time.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8162eac4-b1c3-4a74-b687-e6cdb29e7cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:39:59.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:40:02.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She didn''t acknowledge me when it was time to pose for the photograph,"
        Mueller said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef026840-2953-4f4c-be1f-f049be4d310a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:39:59.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:40:02.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mother: Taylor said she was groped</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331dfa67-f581-4ad0-a8f4-71b6cfb8f894'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:39:59.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:40:02.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrea Swift told the court that her daughter was visibly upset
        before the concert.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5757d47-e02e-4183-b354-769c48bc1d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:39:59.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:40:02.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mom, a guy just grabbed my (rear end) in the meet and greet," Andrea
        Swift said her daughter told her. She described her daughter as humiliated.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6f4f19-1350-4c18-beec-ee02c9a69664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:39:59.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:40:02.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During cross-examination the mother added that she couldn''t believe
        Taylor thanked Mueller for being there.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e74b98-0df2-483b-bfae-36f8f2b2c36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:39:59.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:40:02.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It made me, as a parent, question why I taught her to be so polite,"
        she said. And Andrea Swift said she also now thinks they should have called
        police and reported the incident.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8140c5b-e356-4c83-a6c8-d73742e47249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:39:59.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:40:02.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she wanted Mueller to get fired but didn''t demand it of
        his employers.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9613ca-ba61-488b-80f8-2f27727cbe44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:39:59.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:40:02.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrea Swift said her daughter now has smaller meet-and-greets with
        stricter security.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bbe7942-d1f4-4a8e-84e8-2438f5dac0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:39:59.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:40:02.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "DJ: Photo of me with
        Taylor Swift appears ''awkward.''"</em></p>'
  'broker-reveals-pay-off-customs-official':
    'author': 'Xianne Arcangel, CNN Philippines'
    'caption': 'Mark Taguba approached and pointed to a number of Bureau of Customs
      officials on Aug. 7 during an ongoing House probe on the ₱6.4 billion shabu
      shipment that entered the country last May.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-10T08:16:40.001+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3f140411-830a-4001-a402-f8b68dd9e60b'
    'lead': 'Customs broker Mark Taguba says a certain "Kimberly" is allegedly giving
      grease money to Customs Commissioner Nicanor Faeldon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-30T15:42:08.729+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-30T15:42:11.721+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-30T15:42:11.557+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Broker reveals another person paying off Customs officials

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe7edd6-add8-4d34-b5d3-7d152f613f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:42:08.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:42:11.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 10) —</strong> Broker
        Mark Taguba said he''s not the only one who has been paying off Bureau of
        Customs (BOC) officials to facilitate the faster release of shipments.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2fa224c-90bb-4118-8d49-913ecc7bdf43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:42:08.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:42:11.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the House of Representatives'' August 9 hearing on the ₱6.4
        billion shabu shipment smuggled from China in May, Taguba mentioned a certain
        "Kimberly" who has bigger operations than him, bringing in as many as 250
        containers a week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c798817-b5dc-4321-86d5-479db02c2574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:42:08.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:42:11.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: PDEA: ₱6B illegal drugs inadmissible as evidence because
        of ''contamination''</h2>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49ca502-3de7-4031-acc5-f7301a2626d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:42:08.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:42:11.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that Kimberly is linked to Atty. Chris Bolastig, who he
        said allegedly collects "tara" or grease money for Customs Commissioner Nicanor
        Faeldon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6334fb-806f-47fe-ad70-5814cc0952ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:42:08.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:42:11.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Lawmakers call for resignation of Customs chief</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a73eed-556a-4c05-a9e6-cb8270e5020f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:42:08.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:42:11.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an August 2 press conference, Faeldon said he will not stand
        for corruption in the Customs bureau.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ed91eb-aeb9-452c-b72e-6db244e8e75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:42:08.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:42:11.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Faeldon hits back at lawmakers: Stop corrupt requests</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3342aba-5afd-4742-b90b-994a29eb8c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:42:08.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:42:11.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe they see that I''m not fit in this job," he said, referring
        to government officials who want him to resign.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be50bc3-f42e-4a86-bc95-9a8d4630e380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:42:08.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:42:11.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I respect them," he added. "I know nothing about Customs. I will
        just say no to you if you try to corrupt this bureau. ''Yun lang ang alam
        ko (That''s all I know)."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af938cd-5860-4ffb-befd-836bad1c2767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:42:08.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:42:11.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taguba asked to meet lawmakers behind closed doors in an executive
        session to disclose the alleged anomalies within the BOC.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54705589-01f5-4379-9bf8-70bf36f0bc20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:42:08.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:42:11.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an August 7 House hearing, Taguba admitted to paying as much
        as ₱34,500 per container to Customs officials to facilitate the speedy release
        of his shipments.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce43981a-8c9c-46e6-9767-cd14db4de5d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:42:08.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:42:11.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Broker tags Customs officials allegedly taking bribe</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8ade0d-90f7-4d40-9e8a-4e739efa1f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:42:08.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:42:11.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following Taguba''s revelation, Surigao del Norte Congressman Robert
        Ace Barbers urged Customs officials to keep an eye out for Kimberly as she
        may be helping certain persons bring in cargo that could have contraband items
        like illegal drugs.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6e4aff-548e-4e99-a97b-bc76158101ce'
      'mgnl:activationStatus': true
