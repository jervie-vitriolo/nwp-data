      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The workshop will be held on Saturday, August 12 at Square One,
        1F Bonifacio Technology Center, Taguig. The event will be free for the first
        60 registrants. Click here to register or visit the Facebook event page for
        details.</p>'
