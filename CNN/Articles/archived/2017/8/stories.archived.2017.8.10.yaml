  'Ceres-Negros-AFC-Cup-ASEAN-Zonal-finals':
    'author': 'Shiela Gelera, Bacolod based journalist for CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-08-10T13:26:31.872+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'af385cfb-2fdd-45a8-a5af-d35595e01b5d'
    'lead': 'Ceres Negros FC makes football history by becoming the first Filipino
      team ever to win the ASEAN zonal finals of the AFC Cup.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-30T15:15:21.334+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-30T15:15:24.732+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-30T15:15:24.533+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ceres Negros wins AFC Cup ASEAN Zonal finals

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e656ce07-97eb-4400-b2cd-677b71e5592e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:15:21.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:15:24.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bacolod (CNN Philippines, August 10) —</strong> Ceres Negros
        FC advanced to the AFC Cup inter-zone semifinals after scoring a 2-0 victory
        over the visiting Home United FC from Singapore in the second leg of their
        2017 AFC Cup Zonal finals at the Panaad Stadium in Bacolod City, Wednesday
        night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3045ec2-ec5f-4708-9dbf-1d6d07757e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:15:21.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:15:24.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Risto Vidakovic-coached squad bounced back after suffering a
        1-2 loss against the Busmen at the Jalan Besar Stadium in Singapore last week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f91785-f00f-4b1f-a6c7-aa96a1553aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:15:21.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:15:24.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ceres Negros won with an aggregate score of 3-2.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778e8ef2-8a23-423e-aafd-116fbbece185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:15:21.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:15:24.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A goal from Jose Elmer Porteria at the second minute of the first
        half gave the home team the early lead. Manuel Ott scored another goal at
        the 42nd minute to give Ceres a two-goal cushion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc335cab-5a2f-4c72-8125-0e93e459f07e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:15:21.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:15:24.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vidakovic said in the post-match conference that although they have
        so many "missed chances" his players still played well.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21887b3-37a0-4bb0-a4df-af352d47ea9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:15:21.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:15:24.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aidil Sharin Sahak, head coach of Home United FC, said that he is
        still proud of his players despite the loss.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e171fd77-9814-4401-8463-5935af80c694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:15:21.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:15:24.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ceres Negros FC is the first local team from the Philippines to
        win the AFC Cup ASEAN zonal title.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5196f71-4345-4a89-821b-df9ed562a290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:15:21.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:15:24.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ceres Negros FC will face Tajikistan''s Istiklol in the first leg
        of AFC Cup 2017 Inter-Zone Semi-Finals in Dushanbe on August 22, while the
        return leg is set September 9 back in Panaad.</p>'
