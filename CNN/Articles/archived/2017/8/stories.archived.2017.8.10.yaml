      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila (CNN Philippines Life) — This weekend, go to an information
        drive and film screening for Marawi, flip through zines made by local artists,
        immerse yourself in a three-day fair of local crafts and culture, go to a
        travel and tourism fair, have a fun night celebrating a bar’s anniversary,
        learn about filmmaking, and visit an exhibit of collaborative nude portraits.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c116eb-c4b3-4c85-952d-1a2970d4dea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:35:16.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:35:20.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Hubad na Katotohanan: Exhibit for the Art of Doing</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1093c90a-b8d3-431c-9fe3-136f1fcad552'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:35:16.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:35:20.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its first initiative, The Art of Doing brings together five
        multidisciplinary artists — Alfred Marasigan, Anjo Bollarda, Claudine Delfin,
        Jacob Lindo, and Jem Magbanua — for an exhibit featuring over 200 nude portraits
        from their one-day art sketching marathon. All the pieces are priced at ₱2500.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8d0ed0-4fb7-431c-b85f-d10d3ded8bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:35:16.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:35:20.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exhibit will be held on Saturday, August 12 at Warehouse Eight,
        La Fuerza Compound, Makati. For more information visit the Facebook event
        page or The Art of Doing Facebook page.</p>'
    '7':
      'image': 'jcr:2e8298e8-cb0c-438c-ad2b-4218bef37ec0'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70aeca0-51fc-4007-80b8-71d790959413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:35:16.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:35:20.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f5ace2-c0b9-4fe5-93d0-c8ee89779f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:35:16.562+08:00
