  'World-Gin-Day-Ginebra-San-Miguel-Premium-Gin':
    'author': 'CNN Philippines Staff'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-08-19T17:27:25.464+08:00
