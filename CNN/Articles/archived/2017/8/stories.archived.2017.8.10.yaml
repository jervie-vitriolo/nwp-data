  'Five-gifts-to-mark-the-milestones':
    'author': 'CNN Philippines Staff'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-08-08T13:57:51.272+08:00
    'imagesource': 'jcr:e7d22445-a6ac-40af-b710-563e39b18e4d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '26c2ec77-f6d6-44b4-af88-fe68516af22f'
    'lead': 'If you''re marking a milestone with your significant other -- an anniversary,
      a wedding, or even a new member of the family -- here are some creative ideas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-30T08:44:30.089+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-30T08:47:29.768+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-07-30T08:47:29.505+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Five gifts to mark the milestones with your significant other

      '
    'updated': 2017-08-10T12:57:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17f54d9-63e5-437a-b861-99979d8fca7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:44:30.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T08:47:29.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) --</strong> When you''re
        maturing in a relationship, one of the common challenges is to find new ways
        of rejuvenating old love.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6462e3-3a32-4c4a-9035-ad0670035669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:44:30.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T08:47:29.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To establish growth in your relationship, you mark the passage of
        time: first dates, meeting parents, anniversaries. Growing older, these events
        progress into milestones: engagements, weddings, baby showers. Each time is
        a good time to look back on how far you''ve come together, and how far you
        have yet to go.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4483c49-d676-4f72-a618-1b074a1a56ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:44:30.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T08:47:29.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are some gifts you can share with your S.O. during these momentous
        occasions.</p>'
    '5':
      'image': 'jcr:bcec4c41-5315-4c10-911c-e8d0357d5e82'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37246bff-bd78-4422-a7c4-e7c4a54365cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:44:30.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T08:47:29.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85796f6-ac9c-49d0-be24-4b193e69a0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:44:30.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T08:47:29.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tell your story through a playlist. What was playing on your first
        date? What song best captures when you were going through a rough patch? And
        what about when you finally resolved to work on your relationship?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a8c6e0-ce9a-4b1d-bfe9-af579e54f81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:44:30.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T08:47:29.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anyone could compile songs through music streaming apps -- go the
        extra mile by burning them onto a CD, and customizing a cover case that you
        can design, like a little album. You can even slip in a handwritten note.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4031c5f6-7bc8-4839-b0fa-8ab007ed4f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:44:30.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T08:47:29.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2. A personalized cookbook</strong></p>'
    '11':
      'image': 'jcr:15502bd4-fbf6-4af0-8af7-bcf714876cf7'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8397a2f-d9ae-480a-ad66-ac812f7c1322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:44:30.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T08:47:29.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280f38c4-9089-4c88-be25-f650d03f043a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:44:30.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T08:47:29.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You have probably shared a lot of meals together. Pick both of your
        favorites and compile recipes into a personalized cookbook. This works especially
        if you have cooked for them, or if either of you is into experimenting in
        the kitchen.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c87c888-d5d6-4a53-a824-3c1611bebc7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:44:30.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T08:47:29.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re design savvy, you might be able to take the time to lay
        it out yourself before printing. But you could also take an old notebook,
        then cut and paste recipes that you both find scrumptious. You can even leave
        a few blank pages for the meals that you are yet to share together.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0940e499-db2d-4d3d-9582-57ab43157e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:44:30.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T08:47:29.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>3. Plant seeds</strong></p>'
    '17':
      'image': 'jcr:02178fbe-b034-4c82-9994-7ca2dd809205'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a095a74-a1a5-4290-b3f9-866a0fbe6e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:44:30.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T08:47:29.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a1315d-7a92-4d1c-93cc-933198c99717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:44:30.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T08:47:29.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether you live in an apartment in the city or in a house with
        a sprawling backyard, nothing says shared responsibility like a small garden.
        If you find soil troublesome, you can also go for air plants. If you are both
        low maintenance, try succulents -- or even cacti. If you are up for a challenge,
        try bonsai.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38a62e9-f0c5-47a2-94d5-efcc443fead7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:44:30.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T08:47:29.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While this idea would resonate with those who are already gardening
        enthusiasts, it could also help if you and your partner are looking for a
        new shared hobby. Plants are guaranteed to liven up your living space.  They
        require tender loving care and slow gradual growth. If anything, gardening
        is a lesson in patience -- as well as trial and error -- like relationships
        tend to be.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57fcc49-cfee-460c-a9ca-b7ac48bd2b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:44:30.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T08:47:29.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>4. A travel journal or map</strong></p>'
    '23':
      'image': 'jcr:beeedb6f-d2b6-4164-b192-ab89702982d2'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15827e5b-16ef-42fc-8299-5eabca9176dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:44:30.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T08:47:29.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd708d58b-1f75-43f1-9b4e-9be06f19b3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:44:30.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T08:47:29.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You never truly know a person until you travel with them. If you
        are in a long-term relationship, you''ve probably already explored new places
        with your partner. But what about a map or journal that documents your travels
        together? You could pin or mark the spots that you have visited, as well as
        clip photos of your trips. Logging your shared adventures  could help visualize
        where you have been, and maybe by doing so, even help you figure out where
        you want to go next.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af96f02-a954-4c53-b824-1204931b0b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:44:30.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T08:47:29.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>5. A financial plan</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f7ebe9-22ba-4282-9f23-e3453e1d849d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:44:30.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T08:47:29.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you are looking to grow old together, you might as well be practical.
        Through thick and thin, in sickness and in health, it''s good to think ahead.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77392390-faf2-4908-869a-024c3acaa2a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:44:30.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T08:47:29.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Sun Life’s campaign, this is exactly what an aging couple faces:
        the predicament of rekindling love, followed by an even bigger challenge.
        Find out how they resolve it in this video.</p>'
    '31':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="750" height="452" src="https://www.youtube.com/embed/TIEqgveGNqc"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3deb0fe6-7170-429d-9766-54462d860d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:44:30.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T08:47:29.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02975130-882f-444e-9b67-2b710ab9bf77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:44:30.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T08:47:29.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So how about giving your significant other a Sun Life insurance
        and investment plan? The earlier you prepare, the sooner your investment can
        help secure your future needs, whether it''s a medical emergency, a new house,
        or a dream vacation. A financial plan is more than a show of your unwavering
        commitment, but helps lay the foundation for all the milestones you are yet
        to experience together.</p>'
    '33':
      'image': 'jcr:437fdae0-b368-4e47-a26f-86c73128a1cc'
