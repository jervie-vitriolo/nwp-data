      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The Zines of Production Launch</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83891de8-7fe5-427a-a767-598a076f5ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:35:16.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:35:20.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Zines of Production is an experimental art production that “decolonizes
        the printed object via cottage industry print and Xerox aesthetics.” Zines
        by 10 artists and photographers take on topics ranging from the papal visit,
        to eavesdropping in the digital age, to Marcos apologists.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a988b4-252c-4e70-86e7-dac123d46418'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:35:16.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:35:20.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The launch will be held on Saturday, August 12, 1 p.m. at Pioneer
        Studios (123 Pioneer St., Mandaluyong City). For more information visit the
        Facebook event page.</p>'
    '13':
      'image': 'jcr:09436fa7-0151-4987-bac2-088aa19f9288'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8e8024-b93a-48cf-a51f-e687cf2f22f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:35:16.563+08:00
      'mgnl:createdBy': 'jeff'
