    'jcr:uuid': '9cbd42f4-f8eb-496f-965d-0b0f04df8c3a'
    'lead': 'The military says five Abu Sayyaf are killed as it steps up operations
      against the bandits.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-30T14:23:54.162+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-30T14:23:57.387+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-30T14:23:57.165+08:00
