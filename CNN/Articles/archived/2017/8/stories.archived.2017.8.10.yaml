      'text': '<p>Customs Intelligence and Investigation Service director Neil Estrella
        said he has heard of Kimberly, but that she is not on the BOC''s list of accredited
        brokers.</p>'
  'North-Korea-Strike-Guam':
    'author': 'Zachary Cohen and Alexandra Field, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-08-10T11:10:06.197+08:00
    'imagesource': 'jcr:7662c0d6-1d63-44c1-8445-3b31fabee67c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4ef26777-4109-4086-b3be-f26a0de3c600'
    'lead': 'North Korea is "seriously examining a plan" to launch a missile strike
      targeting an area near the US territory of Guam in response to President Donald
      Trump''s warning to Pyongyang that any additional threats will be met with "fire
      and fury," according to a new statement from General Kim Rak Gyom published
      by state-run media KCNA.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-30T15:45:15.985+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-30T15:45:20.124+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-30T15:45:19.966+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Korea ''seriously examining'' a strike near Guam

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4539b052-d51a-47b7-b507-fdbf9682c2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:45:15.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:45:20.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — North Korea is "seriously examining a plan" to launch a
        missile strike targeting an area near the US territory of Guam in response
        to US President Donald Trump''s warning to Pyongyang that any additional threats
        will be met with "fire and fury," according to a new statement from Gen. Kim
        Rak Gyom published by state-run media KCNA Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb61b5d-b9b9-4f2c-b869-c1a18f9e5afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:45:15.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:45:20.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The North Korean Strategic Force of the Korean People''s Army (KPA)
        is "seriously examining the plan for an enveloping strike at Guam through
        simultaneous fire of four Hwasong-12 intermediate-range strategic ballistic
        rockets in order to interdict the enemy forces on major military bases on
        Guam and to signal a crucial warning to the US," the statement said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6f59a5-5755-468b-8c0a-1d0ecc4e3984'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:45:15.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:45:20.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sudden escalation in tensions in the Pacific came after US intelligence
        analysts assessed that North Korea has now produced a miniaturized nuclear
        warhead, according to multiple sources familiar with the analysis of North
        Korea''s missile and nuclear program.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da628ca-c77a-4a95-bebe-540236b51b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:45:15.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:45:20.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month Pyongyang tested two intercontinental ballistic missiles,
        known as Hwasong-14, which it says are capable of hitting the US mainland.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cdbf0d1-a388-4907-8ae8-034bd61e1ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:45:15.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:45:20.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the missile tests, the UN Security Council passed
        a resolution imposing new sanctions. The resolution, which targets North Korea''s
        international revenue streams, was passed unanimously after strong lobbying
        from the United States. The US separately announced sanctions on North Korea,
        alongside Iran and Russia.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1493ec99-ec5a-4130-a254-d6c84ad79034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:45:15.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:45:20.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KCNA said that a KPA spokesman had "fully warned the US against
        its all-round sanctions."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0a5354-c400-4188-a6f8-32415b801f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:45:15.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:45:20.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the KCNA statement, North Korea will have a plan to
        send Hwasong-12 missiles toward Guam by "mid-August and report it to the commander-in-chief
        of the DPRK nuclear force and wait for his order." Kim Jong Un is understood
        to be the commander-in-chief of the nuclear force.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab01190-0588-408e-a8c5-f0158e3381c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:45:15.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:45:20.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hwasong-12 rockets to be launched by the KPA would cross the
        sky above Shimane, Hiroshima and Koichi prefectures of Japan, and would fly
        3,356.7 kilometers for 1,065 seconds and hit the waters 30 to 40 kilometers
        (18 to 24 miles) away from Guam, according to the statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af43834c-ebee-4037-8ec6-118a4c0efaf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:45:15.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:45:20.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no indication from the KCNA statement that the Hwasong-12
        missiles pointed at Guam would be tipped with nuclear warheads.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04dd5c3e-815f-4bdf-92f4-02139a196699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:45:15.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:45:20.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US issues new warning</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2484ad-a51e-4942-a47c-69c840e2023f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:45:15.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:45:20.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KCNA published a wire criticizing Trump for having "let out a load
        of nonsense about ''fire and fury,'' failing to grasp the on-going grave situation.
        This is extremely getting on the nerves of the infuriated Hwasong artillerymen
        of the KPA [Korean People''s Army]."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4211369-9ed8-4168-892f-f734d91c03ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:45:15.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:45:20.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The article goes on to state that "sound dialogue is not possible
        with such a guy bereft of reason and only absolute force can work on him."</p>'
  'Imee-P57M-part-of-annual-investment-plan':
    'author': 'CNN Philippines Staff'
    'caption': 'Ilocos Norte Gov. Imee Marcos speaks at the Kapihan sa Manila Bay.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-10T18:54:50.805+08:00
    'imagesource': 'jcr:d014f058-c6a9-48b7-8b06-78b8b0b6bd88'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9a2464b1-2443-4a22-8bfa-935deb52baba'
    'lead': 'House Majority Leader Rudy Fariñas grilled Ilocos Norte governor Imee
      Marcos over the alleged anomalous purchase of vehicles of the provincial government.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-30T15:47:44.272+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-30T15:47:48.546+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-30T15:47:48.362+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Imee: ₱57M part of annual investment plan

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db716257-fd96-4b1a-be7f-f36ff437d2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:47:44.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:47:48.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 9) — Ilocos Norte Governor
        Imee Marcos defended the ₱57 million lump sum fund set aside by the provincial
        government in a House probe, Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3bad79f-be43-4d45-bb9b-d5c922302ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:47:44.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:47:48.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amount was allotted to a program called P-IMEE or Programang
        Ikauuland ng Mamamayan Ekonomiya at Ekolohiya.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d04887e-4cdd-4cae-88d2-271fd6a0eb00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:47:44.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:47:48.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ilocos Norte District 1 Representative Rodolfo Farinas, a former
        ally of the Marcos family, said it was an "undue delegation of legislative
        powers," and asked who will decide on how the amount will be spent.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cae9260-e142-435f-a1bb-58fd73b0ea5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:47:44.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:47:48.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said it was included in the province''s the Annual Investment
        Plan (AIP).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c993ad-d793-40d5-b7aa-74581983d0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:47:44.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:47:48.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ibbreakdown pa sa (It will be broken down into) project statements
        … napakarami pang proseso bago mapinal yan (It is still a long process before
        it will be finalized)," Imee said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ae24b1-b043-4857-aaff-48d59c9fc065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:47:44.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:47:48.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday''s hearing is part of the House Committee on Good Government
        and Public Accountability''s probe on the alleged ₱66-million anomalous purchase
        of vehicles.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18d1a51-b4c2-4b80-a293-7f661295b898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:47:44.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:47:48.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the hearing, the House panel also approved a motion to issue
        a show cause order on all Ilocos Norte provincial board members to explain
        why they should not be held in contempt.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50da242a-fa57-4c95-bfd3-18556662e0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:47:44.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:47:48.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was after the provincial board signed a resolution saying the
        House committee intimidated and coerced provincial officials to speak during
        prior hearings, while praising the so-called Ilocos 6 for "following the law."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db32cc5-06cf-406d-82f9-74e07a905afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:47:44.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:47:48.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If members of the provincial board do not respond to the show-cause
        order, they risk facing detention in the Batasang Pambansa - like the Ilocos
        6.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950b1c90-4d32-4fb1-b3d4-c607b46105fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:47:44.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:47:48.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ilocos 6 refers to the six Ilocos Norte officials, who were
        cited in contempt and detained at the Batasang Pambansa for 55 days for refusing
        to answer the questions of congressmen.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6791c7ec-a594-45e1-8849-65f1605f0efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:47:44.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:47:48.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were also involved in the alleged misuse of tobacco funds.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4115d299-5dd3-4f01-9aca-b42a33891e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:47:44.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:47:48.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Imee Marcos brings ''Ilocos 6'' detention case to SC</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed20cc5-25b9-4eae-80d8-302635e23a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:47:44.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:47:48.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ilocos Norte provincial board also earlier declared Farinas
        persona non grata in his own province due to his performance in the House
        probe.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae188e07-15dc-467f-b48a-0128c4ae42fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:47:44.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T15:47:48.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ginagawa ko yung trabaho ko, ako yung ginagawa nyong demonyo sa
        probinsya natin. Samantalang itong gumagawa ng masama, sila pinupuri niyo,"
        Farinas said.</p>'
