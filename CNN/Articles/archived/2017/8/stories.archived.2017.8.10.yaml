      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bruce Springsteen announced plans on Wednesday for "Springsteen
        on Broadway," a new solo show coming to New York''s Walter Kerr Theatre later
        this year that will chronicle his life and music.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c954e19f-1dd8-43b4-bab0-949b55df29da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:08:49.710+08:00
