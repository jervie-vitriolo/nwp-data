  'transgender-service-members-sue-over-trump-ban':
    'author': 'Laura Jarrett, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-08-10T21:39:58.824+08:00
    'imagesource': 'jcr:5fad2e71-196e-42fa-bd35-ad64d0d52b5e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '73464650-dfdd-4eb8-bdb2-134c4dc2eb02'
    'lead': 'Five active duty transgender service members filed the first lawsuit
      Wednesday against President Donald Trump''s directive — expressed on Twitter
      — to prohibit transgender individuals from serving in the armed forces.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-30T13:59:35.066+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-30T13:59:38.150+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-30T13:59:37.957+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Transgender service members sue over Trump ban

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab23a923-d2aa-4330-9838-9f9df587ee00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:59:35.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:59:38.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Five active duty transgender service members
        filed the first lawsuit Wednesday against President Donald Trump''s directive
        — expressed on Twitter — to prohibit transgender individuals from serving
        in the armed forces.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b415cc4-6b4b-417e-ad10-ac2737c80caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:59:35.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:59:38.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The service members, who are not named, all say they have relied
        on the Defense Department''s current policy permitting open service by transgender
        service members and argue Trump''s ban, which may result in early termination
        or failure to renew their contracts, is unconstitutional.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8fe3ad-d0da-4731-9917-3e1731bf9a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:59:35.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:59:38.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s three-tweet plan to stop transgender individuals
        from serving in the military has yet to be formally implemented, but attorneys
        for the service members have asked a federal court in Washington to block
        it immediately.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe31ff63-5f3d-4e87-9c29-1ba187e91102'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:59:35.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:59:38.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s directive has "already resulted in immediate, concrete
        injury to Plaintiffs by unsettling and destabilizing plaintiffs'' reasonable
        expectation of continued service," they argue in a court filing, adding that
        the White House has turned Trump''s tweets into "official guidance, approved
        by the White House counsel''s office, to be communicated to the Department
        of Defense."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e422a92e-99ef-4eba-804e-44eeaef5bc88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:59:35.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:59:38.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source tells CNN that the Defense Department is still awaiting
        formal guidance on implementation from the White House.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5890ca3-ea65-4a98-b6e9-fee97472491a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:59:35.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:59:38.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon declined to comment on the lawsuit.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167f0937-2e7f-4068-82fe-8dd3350436cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:59:35.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:59:38.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s decision reversed a policy initially approved by the Defense
        Department under the Obama administration that allowed transgender individuals
        to openly serve in the military.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b34c64e-44a1-4d85-97db-30cfd286a686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:59:35.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:59:38.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Secretary of Defense Ash Carter allowed for a year-long review
        process to give the Pentagon time to assess how it would accept new transgender
        recruits into the military, and current Defense Secretary James Mattis announced
        in June that he was delaying the implementation of the new policy, saying
        he needed more time to review it.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5ca913-82f9-4a58-bc2f-1f0c9bd539e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:59:35.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:59:38.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the service members say the Obama-era policy created an expectation
        they relied on, including informing their commanding officers they are transgender
        and undergoing medical treatment related to gender transition.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9f6e45-9ed9-4889-8e3c-d2eb1fbb9ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:59:35.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:59:38.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because they identified themselves as transgender in reliance on
        (the Obama-era) earlier promise, Plaintiffs have lost the stability and certainty
        they had in their careers and benefits, including post-military and retirement
        benefits that depend on the length of their service," attorneys for the service
        members wrote in the court filing. "Plaintiffs have served honorably and successfully
        in the military since coming out as transgender, and their transgender status
        has not had any detrimental effect on their ability to serve or to fulfill
        their duties."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867b0127-b1fe-440d-947a-359ae25e768e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:59:35.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T13:59:38.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Transgender service
        members sue over Trump ban."</em></p>'
  'some-palace-reporters-question-guidelines-accrediting-bloggers-cover-duterte':
