    'template': '1'
    'title': 'Donor gives ₱98 million for families of slain Marawi soldiers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dea986a-9928-4166-a9dd-604180e05ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:15:13.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:15:16.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 9) —</strong> At least
        ₱98 million was donated to the families of slain Marawi soldiers, according
        to the Armed Forces of the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49677375-00b4-4679-89b2-0d3296552089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:15:13.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:15:16.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press statement from the AFP Public Affairs Office (AFP-PAO)
        Wednesday, a donor who wished to stay anonymous pledged to provide ₱1 million
        each to be given to families of soldiers slain in Marawi.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158009a0-9c1c-48bf-ab37-977e7bb74abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:15:13.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:15:16.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five recipients received a check in a turnover led by AFP Chief
        of Staff General Eduardo Año. Three more beneficiaries received a check in
        Cagayan De Oro City last August 2.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73db8d7-88f1-4248-8eca-20d0db11453f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:15:13.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:15:16.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remaining funds will be distributed to other beneficiaries.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d21bad-ac66-4be5-aace-ee26e3def7c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:15:13.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:15:16.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This donor''s pledge is a continuing commitment to ensure that
        all the families of our KIA in Marawi City, may God forbid there be more,
        will receive financial assistance in recognition of their heroism and sacrifice,"
        AFP-PAO Chief Col. Edgar Arevalo said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3ff977-259b-466d-a5d6-15e363c83b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:15:13.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:15:16.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The donation was deposited in the AFP Marawi Casualty account in
        Landbank of the Philippines, which, as of August 4, had over ₱98 million in
        donations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814ca423-d373-4072-99b3-6d3ab78f492b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:15:13.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:15:16.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Do more than #PrayForMarawi: Where to donate</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb71da6-05f8-41c2-8074-ca392a338380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:15:13.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:15:16.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of August 6, 122 government forces were killed in action in Marawi,
        after ISIS-inspired Maute group attempted to take over the city on May 23.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814f83cc-1860-472f-b76b-6669980c06dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:15:13.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:15:16.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On behalf of the AFP, our soldiers, and their families, I wish
        to commend the generosity of our benefactor who chose to remain anonymous
        despite the enormity of this gesture," Año said.</p>'
  'Duterte-P2-M-bounty-cops-with-Parojinog':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-10T03:14:52.475+08:00
    'imagesource': 'jcr:7eacff95-db6d-49d4-9230-9e6616b30a6a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7649529a-438f-4a6b-8ff8-9c308687e49c'
    'lead': 'An assurance of protection for those doing their duty, but a stern warning
      to those abusing their authority.

      President Rodrigo Duterte gave this message during the 116th Police Service
      anniversary at Camp Crame Wednesday afternoon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-30T16:18:45.067+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-30T16:19:00.899+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-30T16:19:00.687+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: ₱2M each for cops in cahoots with Parojinogs

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1564d0e5-427a-4d29-98e4-e8841ac57116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:18:45.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:19:00.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 9) — An assurance of protection
        for those doing their duty, but a stern warning to those abusing their authority.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff912229-ddd9-4d55-a1ac-debc8801bb94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:18:45.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:19:00.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte gave this message during the 116th Police
        Service anniversary at Camp Crame Wednesday afternoon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5cc5d5-98ed-49a5-822f-64d6dfa375fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:18:45.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:19:00.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And I tell you now: Do your duty and I will protect you. Do not
        abuse, do not commit crime, not the extra-judicial killing pictured by the
        human rights, just leave them alone," Duterte said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05eedef-0e42-4d56-adcc-ace7881b3c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:18:45.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:19:00.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President repeated that as chief executive and commander-in-chief,
        he would stand by his subordinates — so long as they''d tell the truth.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7f9b03-6456-4e9d-b1a8-20df7d57132a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:18:45.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:19:00.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for rogue men in uniform, "You will have your comeuppance."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660b6255-1d4f-420a-84f8-9f6188946ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:18:45.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:19:00.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To drive home his point, he said he was giving a ₱2-million bounty
        for each cop who had allegedly been doubling as henchmen for the Parojinog
        drug ring.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0bd6f6-fdf2-4606-8ab9-a8862ef3a969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:18:45.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:19:00.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dead or alive.&nbsp; Better dead because I have to pay for the
        funeral parlor. That is an added expense. I''d rather buy rice for the people."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a5ccdd-2fe2-4e49-817e-accd2022a63e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:18:45.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:19:00.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Ozamiz City Mayor, others killed in police raids</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be79ab79-eea9-4462-b243-02172ce08739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:18:45.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:19:00.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will be visiting Ozamiz. I will not tell you when. But I will
        warn the policemen there. (Those with) Parojinog and his cahoots who are members
        of the PNP and who were responsible for the deaths of the six soldiers before,"
        he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91752b99-845f-4b28-9216-2cf4f2029a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:18:45.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:19:00.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President was actually referring to policemen, not soldiers,
        who were allegedly killed for refusing to heed orders from the Parojinogs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f7b96b-0c87-401a-a738-6fa1e8abaf06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:18:45.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:19:00.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 72-year-old leader also said he would also be seeking justice
        for civilians allegedly liquidated upon the orders of the Parojinog family.
        The victims were allegedly buried in a mass grave at the back of a barangay
        hall in Ozamiz City.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7e82c4-0fad-4dc8-b930-dc6390878e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:18:45.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:19:00.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking into it</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ef1189-ba0b-4efb-9936-f45e9a41601d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:18:45.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:19:00.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Ozamiz City Police chief C/Insp. Jovie Espenido, who
        was among the awardees for his anti-drug campaign, said he would look for
        the policemen involved in the alleged illegal activities of the Parojinogs.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5bd0cb-e307-4d54-85a2-f3f20228c0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:18:45.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:19:00.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he said he had yet to find out if these rogue cops were
        still in active service or not.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50c0bfd-5ced-4b51-a2e5-199857780f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:18:45.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:19:00.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espenido — who was also the police chief in Albuera, Leyte when
        detained mayor Rolando Espinosa was killed — said his job now in Ozamiz was
        still far from over, but he would abide by the PNP leadership should he be
        transferred again to&nbsp; another area.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51cb15e-94fc-4678-bb37-05cb920ec629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:18:45.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:19:00.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Ina Andolong and Gerg Cahiles contributed
        to this report.</em></p>'
