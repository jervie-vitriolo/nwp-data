      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MaArte Fair</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210ecb1e-fda7-4afe-bb7b-baf70ccd0c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:35:16.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:35:20.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Originally conceived as a fundraiser for the benefit of the National
        Museum, MaArte Fair has evolved into a showcase of Filipino craftsmanship
        and a venue for micro-entrepreneurs. The ninth iteration of the fair will
        be held from August 11 to 13 at The Gallery of the Manila Peninsula with a
        carefully selected list of exhibitors such as Aranaz, Filip + Inna, and Stockton
        Row. “Think of it like you are being welcomed into the home of 30 highly celebrated
        Filipino craftsmen,” says event consultant Katrina Gonzalez.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a4dc8a-560e-47f3-8502-771af3169755'
      'mgnl:activationStatus': true
