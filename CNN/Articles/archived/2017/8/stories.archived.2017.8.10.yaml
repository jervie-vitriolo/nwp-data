    'title': 'PH government studies P30-B bond float to boost Marawi rehab fund

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16589723-57f5-4677-b987-6e9d9e25d43b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:38:23.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:38:27.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 10) —</strong> The
        government is considering raising as much as P30 billion to fund the reconstruction
        of war-torn Marawi City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fba2bbc-2e9b-40ca-8796-36a53d8665b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:38:23.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:38:27.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Finance Secretary Carlos Dominguez III has directed the Bureau
        of Treasury to study the possible issuance of P30 billion-worth of debt securities
        to help fund the planned massive rehabilitation and reconstruction effort,"
        the Department of Finance (DOF) said in a statement Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a977593-3de6-415b-bd0d-57de5140941b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:38:23.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:38:27.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The planned "Marawi" bonds will add to the P25 billion set aside
        by the Budget Department for rehabilitation efforts in the city.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69d9c06-9295-4502-a06b-ec93aace7449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:38:23.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:38:27.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are what you would call ''patriotic'' bonds to help augment
        the funds that the government has set aside for Marawi''s rehabilitation,"
        Dominguez said at a recent DOF executive committee meeting.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0234970e-445a-4597-9281-860250913b9d'
      'mgnl:activationStatus': true
