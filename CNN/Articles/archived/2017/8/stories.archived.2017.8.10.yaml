  'PH-gets-nod-of-intl-watchdog-on-money-laundering-AMLC':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2017-08-10T15:07:34.461+08:00
    'imagesource': 'jcr:02152891-a721-4016-aa9f-0e5a42d41e76'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ca89a2d7-6e9a-4964-a0d3-979da53a7773'
    'lead': 'An international watchdog against dirty money removed the Philippines
      from the list of countries it is closely monitoring, after President Rodrigo
      Duterte amended the Anti-Money Laundering Act to cover casinos.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-30T14:45:12.643+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-30T14:45:16.131+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-30T14:45:15.917+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH gets nod of int''l watchdog on money laundering

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d8bdb7-d965-4383-b20f-874e69c6a64f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:45:12.643+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:45:16.131+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 10) —</strong> An
        international watchdog against dirty money removed the Philippines from the
        list of countries it is closely monitoring, after President Rodrigo Duterte
        amended the Anti-Money Laundering Act to cover casinos.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1149f40-a332-48e6-b8e0-9d08f2f0643c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:45:12.643+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:45:16.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Asia/Pacific Group on Money Laundering (APG), composed of 41
        member countries and supported by the World Bank, United Nations Office on
        Drugs and Crime, and other international organizations, said the Philippines
        exited its "transitional mutual evaluation follow-up."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b1fcc6-d383-45f2-967c-7c2f1564c697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:45:12.643+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:45:16.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During the annual meeting, the Philippine delegation reported to
        APG membership that the casino bill has been signed into law by the President.
        As such, the Philippines has been taken out from APG membership action," the
        country''s Anti-Money Laundering Council (AMLC) also recently announced on
        its website.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78854bdf-7364-4a79-9d32-5a13d4e0f9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:45:12.643+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:45:16.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As founding member of the APG since 1997, the Philippines has committed
        to follow standards set by the Financial Action Task Force on Money Laundering,
        an intergovernmental body that seeks to combat money laundering and the financing
        of terrorism.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52659102-0861-4efa-998a-8b5f2f528e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:45:12.643+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:45:16.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has also agreed to enter a mutual peer review system or "mutual
        evaluation."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4784bf81-052a-4c72-83cb-10dcf83d04a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:45:12.643+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:45:16.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The APG said the country has made significant progress in implementing
        international standards against money laundering.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1015ac45-199c-4524-9b27-9f190e9804ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:45:12.643+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:45:16.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Representatives from the AMLC, Securities and Exchange Commission,
        Insurance Commission and Office of the Ombudsman attended the 20th annual
        meeting of the APG in Colombo, Sri Lanka last July 17-21.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ba5839-8e89-4bf5-abef-85861d737842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:45:12.643+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:45:16.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the Philippines, Afghanistan, Brunei Darussalam, Nepal,
        Pakistan, Chinese Taipei and Vietnam, also escaped APG action.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009fbfb5-caf7-4dcc-9566-facf746e1b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:45:12.643+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:45:16.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The APG in September 2016 gave the Philippines until June 2017 to
        pass an anti-money laundering legislation covering casino operations, said
        Senator Francis Escudero, chairman of the Senate Committee on Banks, Financial
        Institutions and Currencies.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17fa905-53aa-44ca-8404-fea50307be3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:45:12.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:45:16.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte signed RA 10297 on July 14, which imposes sanctions on casinos
        if AMLC finds them involved in unlawful activity. "The Court of Appeals may
        issue a freeze order which shall be effective immediately, for a period of
        20 days," the law states.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58639da-4ec6-4039-9bdb-167d3c5f22d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:45:12.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:45:16.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escudero in a press release on July 19 said the country also faced
        "potential blacklisting" by the Financial Action Task Force on Money Laundering.
        He hoped the country''s new law would be enough for it to avoid sanctions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac15226-1383-453b-badf-6c5e937f73d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:45:12.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:45:16.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country only "barely escaped" the task force''s blacklist after
        hackers stole $81 million from the Bangladesh Central Bank account in February
        2016, he said. Senate hearings have revealed that the money was deposited
        to bank accounts in the Philippines before being funneled into casinos.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa16bf3-6543-4938-9a81-2d3eb3996974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:45:12.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T14:45:16.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If blacklisted, the country would be put under stringent financial
        monitoring, and remittances from overseas Filipino workers would be affected,
        Escudero said.</p>'
  'honasan-arrest-sandiganbayan-pdaf':
    'author': 'Ver Marcelo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
