      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e0de05-d36a-4911-92a5-866f8d2e4a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:06:27.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:07:44.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Layla Sulaiman, an Iraqi refugee, didn''t
        choose to come to the United States. It was chosen for her.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a92d3ff-7de6-444f-8801-bac8d65ea649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:06:27.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:07:44.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We applied to United Nations, and we just wanted any place to resettle
        and to be safe," she said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a0dfda-1ae8-4dbc-b241-96043d4a008d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:06:27.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:07:44.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t safe for her in Iraq, where there was violence in the
        streets. Still, she served as a primary care OB/GYN for 17 years before she
        left in 2007. She now lives in Erie, Pennsylvania, with her husband and the
        youngest of their three daughters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8518b4-8bf1-46a2-a599-410c9f1725c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:06:27.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:07:44.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this country, her medical license is no longer valid.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc59f85-6416-48dd-8770-b7af09ff02d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:06:27.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:07:44.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I miss being a doctor. I miss it so much," said 51-year-old&nbsp;Sulaiman.
        "I (was) never meant to be a housewife."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5e1ebd-95ad-4019-904c-fa7f66eb1f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:06:27.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:07:44.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sulaiman is one of many refugees -- though no one knows exactly
        how many -- who practiced medicine in their home countries. Many are now in
        low-skilled jobs, driving taxis and working in grocery stores.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2700a2b6-205a-47ff-b280-b4989642dd84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:06:27.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:07:44.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Underutilizing the skills of immigrants and refugees amounts to
        tens of billions of dollars in unearned wages that could be pumped back into
        the US economy, according to an&nbsp;analysis&nbsp;by the Migration Policy
        Institute, a nonpartisan think tank.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6966e1c8-ba3c-43a3-9d24-6c87a9d4fd09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:06:27.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:07:44.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The brain waste is appalling," said&nbsp;Dr. José Ramón Fernandez-Peña,
        an associate professor of health education at San Francisco State University
        who studied medicine in his native Mexico. He is also the founder and director
        of the&nbsp;Welcome Back Initiative, which has helped foreign-trained providers
        get health care jobs in the United States since 2001.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f1bbeb-d494-4d08-b88e-8344bbb9e177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:06:27.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:07:44.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are individuals who could be taking care of children with
        asthma and instead are working at a car wash," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39505c9d-954b-462c-8edd-96755a1c9dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:06:27.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:07:44.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Trump backed a&nbsp;Republican-led immigration plan&nbsp;last
        week that would cap the number of refugees sent to the United States at 50,000:
        fewer than half of&nbsp;President Barack Obama''s 2017 goal&nbsp;of 110,000.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e56203-7bfb-44c0-bcfb-2d81e78ffed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:06:27.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:07:44.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors'' groups worry&nbsp;that restrictive immigration policies
        will reduce the number of foreign-trained doctors who fill health care gaps
        across America. If every&nbsp;graduating medical student in the US&nbsp;secured
        a residency slot, there would be thousands of slots left over.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94f372d-210a-4123-b859-8071a1576088'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:06:27.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:07:44.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new immigration bill also&nbsp;favors highly skilled workers&nbsp;and
        gives "points" to those with advanced degrees, including medical doctors.
        However, if medical doctors are selected under the proposed system, they still
        face what many in health care have argued is&nbsp;a long, costly road&nbsp;to
        getting a medical license in the United States. This process hinders doctors
        like Sulaiman from going back to work, she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733a0bff-5f04-4e50-986d-4da231b2ae5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:06:27.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:07:44.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sulaiman had hoped to be relocated to Australia, where her sister-in-law
        lives and where there are&nbsp;accelerated paths&nbsp;for foreign doctors.
        Had she gone to a country like Canada, she could have&nbsp;practiced with
        some restrictions&nbsp;while obtaining a full license.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ee986b-4e6c-47d2-8a1e-0c77307c35cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:06:27.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:07:44.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she ended up in the United States, where she must start her
        training from scratch.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f283135-7935-4324-aaa2-ee5581e329d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:06:27.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:07:44.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a complete waste of people''s experience, talent and expertise,"
        Fernandez-Peña said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5485b3e-1434-4378-86d2-b32e2606722d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:06:27.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:07:44.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back to step one</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb30c360-76ef-444c-9c34-aec7fd64a862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:06:27.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:07:44.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Things began to turn around for Sulaiman starting in 2011 when her
        daughter''s principal suggested that she volunteer at school. She occasionally
        helped the school nurse take care of sick students, and other times, she toiled
        away in the cafeteria.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b333700b-a02c-4254-bbb0-3f68c6b8a03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:06:27.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:07:44.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No longer idling at home, Sulaiman emerged from her depressed state
        and decided it was time to go back into medicine.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811f7400-3faa-4d0a-81cf-06db2bce8790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:06:27.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:07:44.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To do that, Sulaiman would have to apply to residency again -- just
        like a medical student who has never practiced. Even if she gets into a program,
        it could require her to move across the country, away from the home she has
        re-established.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f61cf2-bacc-4564-9b3d-136bf57ff790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:06:27.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:07:44.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She would now be competing with thousands of newly minted doctors.
        She would also spend more than $5,000 preparing for and taking the exams.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6fe274-ec4b-465d-9d58-560a669b8b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:06:27.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:07:44.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s become a bottleneck for training for people from abroad,"
        said&nbsp;Jonathan Weiner, professor of health policy and management at the
        Bloomberg School of Public Health at Johns Hopkins.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2663042-0924-4296-96e8-18ec14954b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:06:27.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:07:44.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To apply, foreign doctors must take a series of hours-long exams,
        studying for weeks or months in English, which may or may not be their first
        language.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2fb411-b4dc-438c-975a-5829f1b7d4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:06:27.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:07:44.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Refugees may have additional struggles, advocates say. For example,
        many must leave their home countries on short notice, making it difficult
        for longtime doctors to track down old transcripts and records.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b7161e-c7c7-4c16-865f-f3d495b5bb13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:06:27.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:07:44.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sulaiman passed these exams and applied to residency in 2015 and
        2016. She hasn''t even gotten an interview.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4746f4dc-46fc-4730-9025-a8ccd471387a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:06:27.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:07:44.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within the United States, there are more residency slots than medical
        students to fill them. This year, more than 22,000 American-educated students
        vied for nearly 29,000 first-year residency slots, according to the&nbsp;National
        Resident Matching Program.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ba13e9-ca67-4374-88bd-335c80b2ba59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:06:27.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:07:44.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rest of these positions were filled largely by foreign graduates
        and US citizens who studied abroad, many in Caribbean medical schools. But
        they have a much lower acceptance rate: just over 50%. For American-trained
        MDs, that rate jumps to 94%.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f137a67-6da5-478f-90eb-1a661c5b0cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:06:27.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:07:44.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some experts predict a doctor shortage of&nbsp;40,800 to 104,900
        by 2030, according to&nbsp;an analysis&nbsp;commissioned by the Association
        of American Medical Colleges. The group has called for more residency positions
        to be funded.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8487a2c-8034-4b91-a303-f81b9ddebf78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:06:27.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:07:44.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not all experts agree&nbsp;that there is an overall shortage of
        doctors, but many agree that there are regional shortages --&nbsp;in rural
        America, for example&nbsp;-- and a shortage of certain types of doctors. Primary
        care physicians like Sulaiman are among those in short supply.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f889069-c688-4476-9b34-d216f30dee2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:06:27.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:07:44.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hear all the time there is shortage in doctors," Sulaiman said.
        "We are just ready to help. We are ready to serve. Just give us a chance."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3166b204-d0c8-4b4e-960d-c89d127d6a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:06:27.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:07:44.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To train residents at teaching hospitals, the federal government
        budgeted over&nbsp;$10 billion of mandatory funds&nbsp;in 2016. The majority
        of this money -- about 90% -- came from Medicare, and the rest came from Medicaid.
        These funds have been capped for 20 years.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12e3585-be91-441a-bd51-b17b1d9e2f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:06:27.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:07:44.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cap may also make the process more competitive for international
        doctors. American medical school enrollment&nbsp;jumped over 27% between 2002
        and 2016, according to the Association of American Medical Colleges. But this
        did not mean 27% more doctors are being trained in the US.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd810cbc8-63c9-4a8c-82ff-1cc6d9a7f65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:06:27.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:07:44.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the funding cap, more American graduates may come at the expense
        of international doctors,&nbsp;according to&nbsp;Dr. Janis Orlowski, chief
        health care officer with the Association of American Medical Colleges.&nbsp;The
        association has said&nbsp;that both American and international medical students
        are necessary to address the nation''s health care needs.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5afef7-1456-4bbe-85df-54d9f18545c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:06:27.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:07:44.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fernandez-Peña said that putting foreign-trained doctors to work
        in America is a no-brainer.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4710d5-2ffe-4eee-8768-c2447f4341b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:06:27.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:07:44.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why not invest in this freebie?" he asked. "They''ve already been
        trained. We would be reaping the benefits that (another) country has spent
        money in training their work force."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fffcaa5-818d-4255-8f60-52ebe8c78013'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:06:27.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:07:44.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ready to serve</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df79b630-4a33-4eaf-96ca-39964eb190a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:06:27.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:07:44.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some experts have defended the long road to medicine in the US,
        saying that the process is necessary to ensure the best quality care.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c2dcf5-05eb-40e9-993d-2b5ab83400df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:06:27.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:07:44.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The primary mission of state medical boards is public protection,"&nbsp;Dr.
        Humayun Chaudhry, president of the&nbsp;Federation of State Medical Boards,
        said in a statement. "These requirements are put in place to ensure that only
        individuals who are fully qualified to practice medicine are granted licenses."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a4b297-206d-429f-bd9b-b430089ef070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:06:27.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:07:44.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, he said, foreign-educated doctors in the United States
        come from nearly 2,000 medical schools in 160 countries.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cadedc0-8076-4447-97e2-bc36a1a82b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:06:27.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:07:44.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is through this process that the public can be assured of a
        consistent level of health care," Chaudhry said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8f8a75-33f0-41be-9ca0-7d4bd442fadc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:06:27.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:07:44.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other experts say that foreign-trained doctors may actually outperform
        their American peers in some ways.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4da1f93-7c04-47f4-b6ae-f81195460711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:06:27.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:07:44.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These guys often have better-honed clinical skills at the bedside
        than many of us will ever learn because they couldn''t rely on all the technology
        that we have," said&nbsp;Dr. Atul Grover, executive vice president of the&nbsp;Association
        of American Medical Colleges.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9e752d-ada2-4145-a712-2931da6c5ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:06:27.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:07:44.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study published in February&nbsp;in the BMJ showed that US patients
        treated by foreign-trained doctors were less likely to die within 30 days
        of a hospital stay.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad61ed88-119c-4b51-ae8a-9b7452b32556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:06:27.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:07:44.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Groups like Fernandez-Peña''s Welcome Back Initiative continue to
        help doctors from around the world earn back their white coats in the United
        States. He is also working with the&nbsp;American Public Health Association&nbsp;and
        Rep. Lucille Roybal-Allard of California to&nbsp;introduce legislation&nbsp;that
        would help fund organizations that do the same kind of work.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a65fe8-9272-4c08-9944-a9b4fc3b5c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:06:27.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:07:44.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minnesota is one state that&nbsp;awards grants&nbsp;to programs
        that help foreign-educated doctors who want to work in the United States.
        Its Department of Health has a roster of nearly 150 international medical
        graduates in the state, but the office suspects there could be up to 400,
        according to&nbsp;a February report.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e9e7bc-62b8-4c15-a02a-733030bd43a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:06:27.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:07:44.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The majority is working in literally -- I kid you not -- in the
        McDonald''s and driving taxis," Fernandez-Peña said of the doctors he has
        met through the Welcome Back Initiative.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02402ab-d5fa-4d78-8cbe-f9faa5695488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:06:27.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:07:44.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sulaiman, however, said she has no plans to back down.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbaeafa7-bf78-47da-af35-f8a5d295e22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:06:27.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:07:44.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m so hopeful that one day I will be able to serve at least my
        community here," Sulaiman said. "They did a lot for me, and I''d like to serve
        them."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aec7630-7483-4117-bca0-02288fdab772'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:06:27.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:07:44.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Why refugee doctors
        become taxi drivers."</em></p>'
  'DOJ-Aguirre-Comelec-chair-Andres-Bautista':
    'author': 'CNN Philippines Staff'
    'caption': 'File photo'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-08-10T01:40:49.023+08:00
    'imagesource': 'jcr:33193dce-333c-41df-8b25-fefbe900933a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dfa47713-c890-4b17-b3f5-147c27023375'
    'lead': 'Justice Secretary Vitaliano Aguirre said the NBI would request for Bautista''s
      bank records as the investigation would also cover possible violation of the
      anti-money laundering law.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-30T16:11:59.385+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-30T16:12:02.680+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-07-30T16:12:02.538+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Aguirre: NBI findings can be used as evidence vs Comelec chair

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2a6aa3-f282-4051-9a44-7219732ad450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:11:59.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:12:02.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, August 9) — The Justice secretary
        on Wednesday said findings of the National Bureau of Investigation (NBI) could
        be used as evidence in possible impeachment proceedings against Comelec Chair
        Andres Bautista.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43a4e61-d312-4575-bae5-79f510462bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:11:59.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:12:02.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Vitaliano Aguirre said the NBI would request for
        Bautista''s bank records as the investigation would also cover possible violation
        of the anti-money laundering law.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604d787d-67d6-40fc-9edd-57a2a0a11fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:11:59.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:12:02.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista''s estranged wife, Patricia, had earlier submitted her
        affidavit to the NBI alleging the poll chief''s failure to disclose information
        in his statement of assets, liabilities, and net worth.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdcefb42-a505-4523-9d56-bea0d2d5178c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:11:59.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:12:02.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: COMELEC chair accused of unexplained wealth by estranged
        wife</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b993f52e-6929-43f9-bb76-a4ed30075414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:11:59.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:12:02.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also claimed her husband was amassing millions of unexplained
        wealth.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821c685d-32d4-46d2-b212-8ef94389aec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:11:59.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:12:02.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Is Comelec Chairman Andres Bautista worth ₱1B?</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75f52db-68c1-45b1-95b1-b0750e077393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:11:59.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:12:02.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre said the government was not barred from pursuing criminal
        cases against him, whether or not the Comelec chief would be convicted or
        acquitted through an impeachment trial.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69d5a40-70a9-4872-b3cf-ece3bbcd943f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:11:59.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:12:02.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Possible settlement of the Bautistas marital dispute will also not
        stop the investigation, he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49598940-d970-45bb-af80-e9f9187fe6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:11:59.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:12:02.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi naman private relationship ito (This is not a private relationship).
        It concerns the money of the people of the Philippines kaya (so) whether they
        settle, I think the proceedings will continue either in the impeachment court
        or in ordinary criminal proceedings," Aguirre said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5483e7-2a8b-4711-8d75-c75af40f9e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:11:59.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-30T16:12:02.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Comelec Chair Andy Bautista files criminal cases against
        estranged wife</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb521297-d2db-4e50-950a-87497ce12e5d'
      'mgnl:activationStatus': true
