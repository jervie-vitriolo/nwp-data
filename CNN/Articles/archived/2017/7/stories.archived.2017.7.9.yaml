      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marawi City (CNN Philippines, July 9) — As the firefight in Marawi
        drags on, we encounter stories of survival almost daily. In a bid to escape
        the war-torn city, some of these survivors endure a grueling journey to flee
        to safety.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8ca1c2-d316-4a5d-8e80-ec76afafc076'
      'mgnl:activationStatus': true
