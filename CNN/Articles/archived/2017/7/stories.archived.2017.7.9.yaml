      'mgnl:type': 'text'
      'text': '<h2>Closer military ties</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d31d744-f048-4822-9c4b-1b3a12ccdebc'
      'mgnl:activationStatus': true
