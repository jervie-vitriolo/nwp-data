      'jcr:uuid': 'f5b70271-3060-42c0-b5ad-ab1172e8b9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:44:21.323+08:00
      'mgnl:createdBy': 'eunice'
