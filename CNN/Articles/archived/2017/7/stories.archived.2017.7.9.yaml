      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b6de85-da8e-47d1-a7ee-afa88798eb9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:00:48.095+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:00:48.293+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The communique from the group of 19 countries and the European Union
        noted the U.S.'' withdrawal from the accord, but said the country affirmed
        its "strong commitment to an approach that lowers emissions while supporting
        economic growth and improving energy security needs."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544fb0df-7228-483d-a650-50d925e43015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:00:48.095+08:00
