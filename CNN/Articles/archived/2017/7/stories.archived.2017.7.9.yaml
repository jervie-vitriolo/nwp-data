      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bba3f3e-2dbe-458d-baf4-5923ddeba2d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:00:48.096+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:00:48.295+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. had threatened to impose new tariffs on steel imports into
        the country, a comment that prompted European Commission President Jean-Claude
        Juncker to threaten the same in return, giving early warning signs of a trade
        war.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7882f00f-82a6-4486-be9b-2a3274c07887'
      'mgnl:activationStatus': true
