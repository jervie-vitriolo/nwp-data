      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regional officials, through a motion of Department of Budget and
        Management Regional Director Imelda Laceras, passed a resolution to this effect
        on Saturday through the National Disaster Risk Reduction and Management Council</p>'
