      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 8)</strong> — Davao
        Archbishop Romulo Valles has been elected as the new President of the Catholic
        Bishops Conference of the Philippines (CBCP).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e6b3b5-daeb-4293-8ee8-84db0d90889e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:56:42.891+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:56:43.066+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65191c1c-5c80-45ea-adc3-2e2c59c33b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:56:42.891+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:56:43.066+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valles will replace Archbishop Socrates Villegas, who completed
        his second and last term as CBCP President after serving for four consecutive
        years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76dc3fde-4b82-47f6-9422-45b7730d2322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:56:42.891+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:56:43.066+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc09944a-970b-4d02-8150-b5fb90ea1731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:56:42.891+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:56:43.066+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valles will assume his new post on December 1. He also served as
        CBCP Vice President for two terms, which made him a front-runner in the race
        to the presidency, CBCP News said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff24804a-7679-419d-9a12-39faa304d878'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:56:42.891+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:56:43.067+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd32904-4358-4ad9-a48c-9c42c9a2b55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:56:42.891+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:56:43.067+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His election is an early birthday gift for Valles, who turns 66
        on July 10. He was born in Maribojoc, Bohol, and was ordained as a priest
        on April 6, 1976.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9e6e8e-b50a-4b6c-874f-e3c68dffa26a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:56:42.891+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:56:43.067+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44fc29b-f7f1-428d-9aaa-305381befcaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:56:42.891+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:56:43.067+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s Catholic leaders gathered at the Pope Pius XII Catholic
        Center in Paco, Manila on Saturday to vote for their next leader, the CBCP
        said. All bishops could be elected, except those retired.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed9008a-044b-4acc-90dc-89e3cc525a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:56:42.891+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:56:43.068+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2dcc981-50fb-457c-be58-253492fc6f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:56:42.891+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:56:43.068+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bishop Pablo Virgilio David of Kalookan was also chosen as CBCP
        vice president. .</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348967d9-728c-47bd-97b7-e8940e4204d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:56:42.891+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:56:43.068+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f427424e-28b8-4669-af0f-8dd0ac85d801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:56:42.891+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:56:43.068+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Admonishing the President</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25b70fd-3c01-4b5f-924e-372338dcd9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:56:42.891+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:56:43.069+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valles had a fascinating meeting with then presidential aspirant
        Davao City Mayor Rodrigo Duterte in December 2015.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55066cbe-5fb6-41bd-95b1-bead186868ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:56:42.892+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:56:43.069+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9983cf1-7cb2-448e-b145-8568abdd739e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:56:42.892+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:56:43.069+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte himself admitted to being admonished by the archbishop for
        his habit of cursing, which did not spare Pope Francis, the highest leader
        of the Catholic Church. Duterte promised to avoid cussing, and even imposed
        a P6,000 fine on himself.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28c2165-6a39-4ce3-8fa7-f9b8ae85bba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:56:42.892+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:56:43.069+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3ad22f-0523-4440-b943-61c96715792a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:56:42.892+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:56:43.069+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President, however, still cursed during his speeches and press
        conferences.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0702ec-3387-47e5-8b65-0e758cdffa17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:56:42.892+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:56:43.070+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16f3cea-9cf7-4659-8762-7bfda6532f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:56:42.892+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:56:43.070+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valles in March this year also officiated the baptism of Duterte''s
        grandson Stonefish, whose full name is Marko Digong D. Carpio, Davao City
        Mayor Sara Duterte''s third child with husband Manases Carpio.</p>'
  'nelsan-ellis-true-blood-actor-dead-at-39':
    'author': 'Sandra Gonzalez, CNN Money'
    'caption': '''True Blood'' actor Nelsan Ellis has passed away. He was 39 years
      old. (Photo: CNN)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
