      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Very peaceful ''<em>yung</em> last year <em>kasi yung mga militante
        natin</em> it''s all for support of the President," Albayalde said. "<em>Ngayon
        kasi may kaunting, medyo may kaunting</em> — most probably <em>may</em> issue
        <em>kasi sila</em> so there would be some sort of small resistance <em>siguro</em>."</p>'
    '27':
