      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, 26 nations, including China, took part in the exercise
        off Hawaii.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0937128f-b64a-41ce-94b8-73e3b030ecd8'
