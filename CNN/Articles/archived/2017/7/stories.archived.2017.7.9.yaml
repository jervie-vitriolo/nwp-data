      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee62c17-6325-4ea3-b93d-d63afd2b8367'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:00:48.096+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:00:48.296+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leaders had been at an impasse over climate change and trade
        for most of the summit, and Merkel had made it clear that the U.S.'' stance
        on the issues had made talks difficult.</p>'
