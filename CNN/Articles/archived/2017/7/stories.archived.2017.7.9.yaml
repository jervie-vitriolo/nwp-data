      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi proposed that China''s defense minister and the US secretary
        of defense "carry out an exchange of visits as soon as possible," Xinhua reported.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097aa91e-8f73-4740-8bef-6f36f3e69798'
