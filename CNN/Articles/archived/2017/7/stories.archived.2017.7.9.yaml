      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e75dc5-e534-4a2d-89ba-be9c57cab5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:42:37.823+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:42:37.946+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of these people is Jhun Abapo, a construction worker who was
        trapped in Marawi since day one of the crisis. Determined to flee from the
        terror Maute group, Abapo spent four nights swimming towards the Agus River.
        He ate water lily stems as he swam his way out of the conflict zone. Watch
        his story here.</p>'
