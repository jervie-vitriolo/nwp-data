    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9bc66d6a-77a7-40db-bb06-7890d7811be4'
    'lead': 'Nelsan Ellis, the actor who lit up the screen on HBO''s vampire drama
      "True Blood," has died at age 39.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-29T14:59:12.696+08:00
