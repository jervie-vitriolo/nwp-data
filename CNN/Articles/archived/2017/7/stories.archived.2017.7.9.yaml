      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The RDC has also urged President Rodrigo Duterte to declare a state
        of calamity in Kananga town and Ormoc City, Leyte following the magnitude-6.5
        earthquake.</p>'
