      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eedcca4e-e6c2-4d5b-9325-b96989ca99ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:49:36.441+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:49:36.764+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The capture of 35 ISIS fighters trying to flee along the riverbanks
        signaled the collapse of the terrorist group''s destructive hold on Mosul,
        Rasool said. Troops were just meters (yards) from spots where the last fighters
        were holed up.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ff2fe7-cddd-4bcb-8bfa-482e8fa04c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:49:36.441+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:49:36.765+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02beaa0-385a-4902-b9ec-d493988b048b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:49:36.441+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:49:36.765+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are achieving huge victories," Rasool said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edffdea1-ce8a-4403-ae35-edd6b8c77838'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:49:36.442+08:00
