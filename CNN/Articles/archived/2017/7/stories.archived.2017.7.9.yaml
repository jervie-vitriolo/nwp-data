      'mgnl:lastActivated': 2019-07-29T14:37:33.247+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cae6759-a501-4d4f-ac25-b699bddaa8c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:37:33.025+08:00
      'mgnl:createdBy': 'eunice'
