      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/07/09/politics/donald-trump-g20-trip-recap/index.html">Inside
        Trump''s Europe trip: The President settles into role of global agitator"</a>.</em></p>'
  'police-tighter-security-on-duterte-2nd-sona':
    'author': 'Rex Remitio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-07-09T20:22:00.654+08:00
    'imagesource': 'jcr:94408225-ffb1-4eac-822b-c82c8e04c382'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a2555646-0996-4dc0-b6bf-606f7a58c16f'
    'lead': 'The Manila Police District will be in charge of securing the metro''s
      crowded areas, to ensure no terrorist threats during the address. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-29T14:37:33.023+08:00
