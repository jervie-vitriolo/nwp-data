      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A White House statement issued after Saturday''s meeting provided
        none of the specifics listed by Xinhua.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bfbf6fe-b395-4d05-b855-095d9546356c'
