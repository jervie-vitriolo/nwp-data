      'mgnl:type': 'text'
      'text': '<p>Hamburg, Germany (CNN) — German Chancellor Angela Merkel closed
        the G20 summit in Hamburg with a rebuke to U.S. President Donald Trump''s
        stance on climate change, but appeared to make a concession on his protectionist
        trade policies.</p>'
