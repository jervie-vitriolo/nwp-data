      'mgnl:lastActivated': 2019-07-29T14:33:50.997+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A State Department official said Friday that they''re still working
        on how to they''re going to monitor and enforce the ceasefire.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8be2f1-459c-4433-8dca-523f6fb3e645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:33:50.622+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:33:50.997+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0f2fb9-079a-4d0e-a69d-79c2bbed1e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:33:50.622+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:33:50.997+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. Secretary of State Rex Tillerson, who sat in on the discussion
        between the two leaders, told reporters Friday that the agreement signaled
        further cooperation in Syria.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df44fb67-8e62-4c23-b20b-138c91a5fdcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:33:50.622+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:33:50.997+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>U.S. and Russia working together in Syria</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9158e7ed-a7dc-4cac-a770-4ac961ddec94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:33:50.622+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:33:50.998+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is our first indication of the U.S. and Russia being able
        to work together in Syria," Russia''s Foreign Minister Sergey Lavrov said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1e0194-46af-4fa9-b457-f4978394ec6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:33:50.622+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:33:50.998+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853684b1-6ed0-49b4-a7d5-e968cd5be998'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:33:50.622+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:33:50.998+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of a ceasefire agreement comes as U.S.-backed Syrian Democratic
        Forces (SDF) are pushing into Raqqa, the self-proclaimed ISIS capital.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8dffa4-668c-4860-b826-78f7a6c4a217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:33:50.622+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:33:50.998+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a7cd12-ade0-46fa-9e58-591bac1bcb87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:33:50.622+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:33:50.998+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Tillerson said the U.S. was prepared to work with Russia
        to establish no-fly zones in Syria in an effort to bring stability to the
        country.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c50594e-1e1f-459f-a256-c82f4362813e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:33:50.622+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:33:50.999+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e512073f-ec1a-4d44-8dd7-ee713e228363'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:33:50.622+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:33:50.999+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Netanyahu warns against ceasefire strengthening Hezbollah</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4cfee0-6f3c-4539-b49c-735e81ae10cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:33:50.623+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:33:50.999+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israeli Prime Minister Benjamin Netanyahu gave his guarded support
        to the ceasefire agreement, raising the specter of an empowered Hezbollah
        should the de-escalation zones allow the Syrian regime to capture more territory.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5bbd06-7045-4812-ac9f-918796202872'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:33:50.623+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:33:50.999+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b23a081-ed73-43d0-b18b-25cbb99afc23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:33:50.623+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:33:50.999+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newly established de-escalation zones lie only a few kilometers
        from Israel''s northeastern borders.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73529804-f236-4be8-8e41-1c2bd70a4db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:33:50.623+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:33:51.000+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0afbd48a-88ab-4ac3-b59a-8e13c54a8916'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:33:50.623+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:33:51.000+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Israel will welcome a genuine ceasefire in Syria, but this ceasefire
        must not enable the establishment of a military presence by Iran and its proxies
        in Syria in general and in southern Syria in particular," Netanyahu said ahead
        of his weekly Cabinet meeting on Sunday.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cccf7bdb-9f6e-46f6-932c-ae6208caae9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:33:50.623+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:33:51.000+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915a80f1-ea9f-4e59-999a-ff6e35efb6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:33:50.623+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:33:51.000+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had deep discussions about this last week with U.S. Secretary
        of State Tillerson and with Russian Vladimir Putin. Both told me that they
        understand Israel''s position and will take our demands into account."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e72374-e168-43e4-9eca-0cfe6666fceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:33:50.623+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:33:51.000+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fdfd3e4-2890-44de-8305-7da6dd257825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:33:50.623+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:33:51.000+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netanyahu said fears that the threat posed by Iran-backed Hezbollah
        to Israel could intensify as Syrian regime forces continue to recapture territory.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d52bc0-c66f-4de7-ab24-c09f2abc75b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:33:50.623+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:33:51.001+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc655c13-eb52-4c16-b057-8bdf0c1aff24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:33:50.623+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:33:51.001+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For our part, we will continue to monitor developments beyond our
        borders while strongly upholding our red lines: prevent the strengthening
        of Hezbollah via Syria, with emphasis on the acquisition of precision weapons;
        prevent Hezbollah — or Iranian forces — from establishing a ground presence
        along our border; and prevent the establishment of an Iranian military presence
        in Syria as a whole," he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8aca23d-0bb8-47f9-ac9c-987a697fcb85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:33:50.623+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:33:51.001+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60061368-b6d9-40a2-a984-d49a1a7535e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:33:50.623+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:33:51.001+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Andrew Carey, Zachary Cohen, Kevin Liptak and Angela
        Dewan contributed to this report.</em></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e00ac5d-095c-4310-b9d9-5ea40fc9880d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:33:50.623+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:33:51.001+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1edf8a-d467-4a0a-86cf-1846bb01b19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:33:50.623+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:33:51.002+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/07/09/middleeast/syria-ceasefire-begins/index.html">Ceasefire
        brokered by US and Russia begins in Syria</a>".</em></p>'
  'donald-trump-g20-recap':
    'author': 'Dan Merica and Kevin Liptak, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-07-09T23:57:09.150+08:00
    'imagesource': 'jcr:aca5acea-8dac-469e-9c97-0ad355513587'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '27a85881-d29f-4b3d-97fb-f76e774db1b1'
    'lead': 'Not by accident, the first stop on Trump''s two foreign trips have placed
      the President in a comfort zone, replete with adulation from leaders and new
      deals to announce between foreign governments and the United States.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-29T14:35:34.020+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-29T14:35:34.412+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Inside Trump''s Europe trip: The President settles into role of global
      agitator'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c03918-ac74-4cdd-b9a0-b45fa741fc34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:35:34.021+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:35:34.413+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HAMBURG, Germany (CNN) — In Warsaw, crowds waved American flags.
        In Germany, cartoonish effigies of the American President were hoisted instead.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3c0de4-8659-406f-8578-9e35137f131d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:35:34.021+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:35:34.413+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5702dd2d-e451-492d-9dee-28d13f5e4248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:35:34.021+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:35:34.414+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For President Donald Trump, a second foreign trip was again a study
        in contrasts, the quick-shifting reaction to his controversial tenure encapsulating
        the divided world he and other leaders at the G20 summit confront.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69eace5-6807-4040-838a-d65c6fde61cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:35:34.021+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:35:34.414+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbccb2a9-fab0-477c-9535-549b00946cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:35:34.021+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:35:34.414+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stopping for 15 hours in Warsaw, Trump found a confidence boost
        among the cheering crowds and like-minded government leaders. Delivering his
        first major outdoor address on foreign soil, he achieved a presidential moment,
        even as his message on America''s view toward Europe diverged sharply with
        past U.S. leaders.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20358da0-fd94-42b7-833d-130ee95d1fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:35:34.021+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:35:34.414+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9bd178-297f-4a6a-80dc-3f09a0ad6ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:35:34.021+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:35:34.415+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Hamburg, where the hum of police helicopters provided background
        music to violent protests, skeptical leaders and sleep-deprived diplomats,
        his touchdown was a hard landing. The yawning gap between the reception in
        each city was plain.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b94d0ed-57b0-4b84-bf3d-5547a2525b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:35:34.021+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:35:34.415+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37cd48fb-8829-49cb-8893-bcf5e7ff5142'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:35:34.021+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:35:34.415+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not by accident, the first stop on Trump''s two foreign trips have
        placed the President in a comfort zone, replete with adulation from leaders
        and new deals to announce between foreign governments and the United States.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa221a1b-4cb4-4d47-ae2d-116c29d2b28a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:35:34.021+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:35:34.415+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f84e94-2d87-4f31-bd72-5d9b489dbc20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:35:34.021+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:35:34.415+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just as he did in Saudi Arabia this spring, Trump basked in the
        admiration mustered by Poland''s right-wing government. Standing outside the
        security barricades, thousands of average Poles — farmers, students, teachers
        and shopkeepers — filled the streets and greeted Trump with cheers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbbe1a15-427a-4634-942a-aa678dd5865f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:35:34.021+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:35:34.416+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9801d376-fde0-4b55-9b44-79687983d05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:35:34.022+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:35:34.416+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many were bused into the capital from far-flung provinces by civic
        committees, an attempt to deliver an enthusiastic welcome for Trump.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de55b964-de9e-4144-9db5-38e86fc845a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:35:34.022+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:35:34.416+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233eb60e-442f-477e-a78d-d02b693271e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:35:34.022+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:35:34.416+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tactic worked in the opposite way here in Germany. Filling the
        streets were protesters from across Europe, a contingent of tens of thousands
        who came here to disrupt the annual G20 summit by torching cars, smashing
        windows and clashing with fully equipped riot police.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b5b913-8b8d-4658-b943-8ef2763caa8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:35:34.022+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:35:34.417+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e2eacd-8a58-4e7a-a138-0dd41812e876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:35:34.022+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:35:34.417+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protests are a fact of life at almost all gatherings of major world
        leaders, and major summits like the G20 are often held outside of major cities
        where protesters can be kept far at bay. Here, the city center was gripped
        with sometimes-violent marchers, a level of unrest rarely seen in Germany.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b98733-85a9-4c57-bf7b-ef8cd93ee794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:35:34.022+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:35:34.417+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7278de-ab30-4177-9237-4c3d85d88b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:35:34.022+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:35:34.417+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shuttling through Hamburg in his armored limousine, Trump caught
        no glimpses of the angry masses. But the demonstrators were successful in
        making themselves known; first lady Melania Trump was forced to cancel her
        participation in a program for leaders'' spouses when the Hamburg police declared
        it unsafe for her to leave her building.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9a94a4-8215-45c1-987c-59a7ac723020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:35:34.022+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:35:34.418+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e089f69-6bda-4522-83f5-23cc31dea0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:35:34.022+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:35:34.418+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mrs. Trump''s spokeswoman said the turn of events was "unfortunate"
        since the first lady was looking forward to participating in the events. But
        the security situation did allow her to avoid a potentially awkward tour of
        a climate science center, which the husband of German Chancellor Angela Merkel
        had selected to show visiting spouses.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a581e9e2-dda7-4805-b15f-936309b40519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:35:34.022+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:35:34.418+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b930e02-c95b-4deb-ae81-a214213c9c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:35:34.022+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:35:34.418+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More comfortable in his role as global agitator</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43bbf80d-d38d-4b01-838a-0cfb52a32da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:35:34.022+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:35:34.418+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has angered fellow leaders by withdrawing the U.S. from the
        Paris climate accord, a position that further drove a wedge between himself
        and his counterparts at the G20. The inclusion of the climate center visit
        was in line with a larger effort here to isolate Trump on that issue and a
        host of other matters where he has broken with his predecessor, Barack Obama.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b552f0-4829-46d7-a145-80aad7d21003'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:35:34.022+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:35:34.419+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf9e5ff-498d-4776-8b37-053d9e264fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:35:34.022+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:35:34.419+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merkel noted Trump participated in the first part of the session
        she organized about climate and "even made a contribution."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e26c84-4468-4f16-9a01-61865584e6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:35:34.023+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:35:34.419+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7480ae53-59b0-431e-b084-e213b12fa256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:35:34.023+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:35:34.419+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a signal that Trump has become comfortable in his role as
        a global agitator — even as fellow leaders openly lament his moves on climate
        and trade, as Merkel and others did Saturday. While officials said he departed
        last month''s G7 meetings in Sicily bruised by a climate lecture from his
        counterparts, he appeared less upset at the deep rifts between himself and
        other leaders this time around.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a32908-4011-46af-a5b5-0fc1bd8a8744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:35:34.023+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:35:34.420+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c873c1-8240-4ae2-8156-5220e61a3ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:35:34.023+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:35:34.420+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s advisers intentionally kept Trump''s European visit short;
        upon returning from his grueling first foreign swing, the President insisted
        future trips be curtailed in length. At the G20, however, Trump sought out
        leaders for one-on-one talks that amounted to a stacked itinerary.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933db5ec-f3d6-48e4-947e-634901d6fc1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:35:34.023+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:35:34.420+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64efd636-11ce-4ef0-bbbf-13e869980096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:35:34.023+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:35:34.420+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He made it more rigorous on himself," his top economic adviser,
        Gary Cohn, told reporters aboard Air Force One as Trump returned to Washington.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51bf2458-ef18-4443-9e11-3507d08eeafa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:35:34.023+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:35:34.420+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df244068-f557-4c2d-96a3-64334cb899a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:35:34.023+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:35:34.421+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the G20, Trump appeared not to struggle with the myriad events
        where leaders are left to mingle amongst themselves. He clasped hands jovially
        with French President Emmanuel Macron instead of gripping him at length, as
        he did in May. He smiled and whispered with Merkel, whose hand he declined
        to shake in the Oval Office earlier this year. And, in a photo posted by the
        White House, he is seen laughing with Mexican President Enrique Peña Nieto,
        the president of the country Trump maligned most on the campaign trail.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b168f13c-35b8-4540-8a79-cdc3ea2e2f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:35:34.023+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:35:34.421+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2555aa4-b04c-4734-9838-188aadb96b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:35:34.023+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:35:34.421+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no awkward elbowing, like during a NATO meeting in Brussels
        this spring. Even with Russian President Vladimir Putin, a veteran of calibrated
        body language, there were few outward signs of discord and, even more striking,
        there were actually signs of collegiality.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe167d9-8ea3-4559-aabc-603bc948def0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:35:34.023+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:35:34.421+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0dc972c-2619-44ca-9ac8-d3d932813ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:35:34.023+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:35:34.422+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first glimpse of the two men came from a clip posted on a German
        government Facebook page; the leaders appeared together toward the end of
        the rough video, which was set to an electronica soundtrack. Trump patted
        Putin''s arm with his left hand as they shook. Putin pointed toward Trump
        with his left index finger extended.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f257056-407b-439d-9452-dc0d20a26a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:35:34.023+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:35:34.422+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88336018-4043-4005-95aa-1871416cb9e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:35:34.023+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:35:34.422+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the handshake the world had been awaiting. Later, during
        official talks that lasted more than 90 minutes longer than expected, aides
        anxiously glanced at their watches as the minutes ticked past. Melania Trump
        was escorted into the room in an unsuccessful attempt to bring the meeting
        to an end.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4948040-9a79-4c24-a988-8d2b990c6e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:35:34.023+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:35:34.422+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf94f18-4fdf-4e45-b85a-81969e5a6634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:35:34.023+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:35:34.423+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Trump''s body language signaled more comfort on the international
        stage, in other ways his lack of confidence in Germany was evident. Never
        was that clearer than in Trump''s divergent posture with the press.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433ece24-a0f5-4948-a085-c2adbc10f5fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:35:34.024+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:35:34.423+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ee47f1-8c0f-4359-90ef-cf3f354e02be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:35:34.024+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:35:34.423+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump never broke from his pointedly combative self on this second
        foreign trip, but a more comfortable-looking President took questions for
        the first time on international soil standing next to Polish President Andrzej
        Duda, a politician ideologically more simpatico with Trump.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b9f5e0-d6ef-4088-93c4-395275729ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:35:34.024+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:35:34.423+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4dedc3-c864-4e55-834f-21b8c709dc8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:35:34.024+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:35:34.423+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do you have that also, by the way, Mr. President," Trump said turning
        to Duda, referring to an adversarial press corps.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e97e51-384f-45d6-806c-650efb7051fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:35:34.024+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:35:34.424+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74b72fd-5cee-4de1-9591-b1d441552bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:35:34.024+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:35:34.424+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Out-spun by Russia?</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a1cbcf-1073-46dd-a927-6bdd64245529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:35:34.024+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:35:34.424+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After landing in Germany, though, Trump kept the press at arms length
        as world leaders debated — and later agreed to — a statement on key issues.
        As the G20 ended, one by one, world leaders, including Putin, Merkel and Turkish
        President Recep Tayyip Erdoğan, stepped behind podiums scattered around the
        Hamburg''s Messe complex and took questions.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd6b57a-19af-47bd-b6c6-4a75119b5aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:35:34.024+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:35:34.424+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31c0bce-ae3e-4e1a-a35d-fbd6443b3b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:35:34.024+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:35:34.425+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump was not one of them.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5d3642-5566-4082-83ba-aaf7d688db2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:35:34.024+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:35:34.425+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8785b40-1e7b-40b9-af68-f382d9be74da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:35:34.024+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:35:34.425+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At one point, Putin — whose high-stakes meeting defined Trump''s
        first visit to Germany — referred a question about Russian interference to
        the White House.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65da1a25-bcdc-477b-b928-8c0a06cca895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:35:34.024+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:35:34.425+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8288728f-30eb-4899-8ebe-485ed140cd6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:35:34.024+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:35:34.425+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it is better to ask him what you have asked, rather than
        me," he demurred.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a942ce-91f0-460d-b21c-2796e503f872'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:35:34.024+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:35:34.426+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b146f2e1-1a9d-4dc9-9aa9-0ebb0c27205d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:35:34.024+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:35:34.426+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the reporter told Putin the White House had provided no answer,
        the Russian leader just laughed.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f51093-d4c5-4950-9179-cbe242698ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:35:34.025+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:35:34.426+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b2d9b7-d946-483a-a725-7d19ff9e8006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:35:34.025+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:35:34.426+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the White House''s silence was just as telling — and consequential.
        Trump, unlike other world leaders, declined to use his bully pulpit abroad.
        His aides, too, were silent, declining to provide a single on-camera briefing
        during the three days in Germany.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ef92bd-1d78-4ce7-ae84-23a56214a7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:35:34.025+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:35:34.426+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087efd93-5a04-478f-8bd0-28dd78423265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:35:34.025+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:35:34.427+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it hurt them. Minutes after Trump''s meeting with Putin, Russian
        Foreign Minister Sergey Lavrov was on camera spinning the meeting, telling
        reporters that Trump accepted Putin''s denial of meddling in the 2016 election.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0220df8-9fbe-45db-bf6c-ddd27a4433a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:35:34.025+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:35:34.427+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5fccf0b-36cd-42e3-8845-6ecd1801b18c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:35:34.025+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:35:34.427+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though White House aides would later deny that claim, their statements
        came without names and off-camera. After the Trump-Putin confab, it was the
        Russians who first controlled the narrative.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9e23d0-ae8b-4eeb-93fb-776a3229ec8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:35:34.025+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:35:34.427+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf58d51-5184-4da6-9f37-2b4cc54bad79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:35:34.025+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:35:34.428+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the diplomatic row that ensued following Trump''s meeting
        with Putin, top White House aides said afterward that they viewed the trip
        as a success.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1e099f-82ac-4215-8d50-f2becbb80ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:35:34.025+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:35:34.428+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77749a9-64ee-4369-80b8-3ecb9e7b1a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:35:34.025+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:35:34.428+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Trump has had a very, very significant few days," Treasury
        Secretary Steve Mnuchin told reporters. "I would just generally say we''ve
        had a very productive economic meetings. There have been very substantive
        issues discussed."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a52dea9-a202-486b-9cbd-2ef532557c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:35:34.025+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:35:34.428+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94771c2f-a549-44fa-a5ea-85a7ae67be03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:35:34.025+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:35:34.428+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Back to health care</h2>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1641c84-0fda-4340-9c66-bc5c996e52d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:35:34.025+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:35:34.429+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trip may have seemed like a respite for Trump, but he arrived
        back to a complicated capital city where questions about Russia''s 2016 meddling
        have only grown since the Putin meeting.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6dcc466-bf64-4d32-8823-dc50ff90ca87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:35:34.025+08:00
      'mgnl:createdBy': 'eunice'
