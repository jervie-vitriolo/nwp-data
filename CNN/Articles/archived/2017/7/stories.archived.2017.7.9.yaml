    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b25664-31ad-480b-9ee3-4bf49ed0b3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:37:33.026+08:00
