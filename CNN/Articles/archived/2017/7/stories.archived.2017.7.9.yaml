      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters will be allowed to march up until the front of the South
        gate of the Batasan Complex, nearer to the House Plenary hall where the President
        will deliver the address. This is the same set-up since Duterte''s first SONA.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21337bb0-a5d8-4f44-89fc-5862bd3c94ca'
      'mgnl:activationStatus': true
