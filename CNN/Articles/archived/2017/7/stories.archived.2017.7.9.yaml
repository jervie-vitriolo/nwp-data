      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China and the United States have decided to hold the first round
        of a comprehensive economic dialogue on July 19, and launch the first round
        of a law enforcement, cybersecurity, social and cultural dialogue at an early
        date," Xinhua reported.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7ea671-5455-4707-9cd5-8c9966b2e694'
