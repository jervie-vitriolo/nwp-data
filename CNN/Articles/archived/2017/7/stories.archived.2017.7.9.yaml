      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64f667e-4ba2-4024-9d22-28c49dc5d088'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:44:21.320+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:44:21.656+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Something has to be done," U.S. President Donald Trump said during
        the brief public portion of a meeting with Chinese President Xi Jinping at
        the G20 summit in Germany.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18dd2eb-4127-4506-8ccd-15ff7c15e5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:44:21.320+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:44:21.656+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f826d3-1879-4480-8035-703a437c51f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:44:21.320+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:44:21.656+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will "eventually be a success" against Pyongyang, Trump said.
        "It may take longer than I''d like. It may take longer than you''d like. But
        there will be success in the end one way or the other."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b811d41d-6601-446d-a2fa-21714c004587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:44:21.320+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:44:21.657+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5c43e5-10a8-44c3-987c-3b58d35928f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:44:21.320+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:44:21.657+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi told Trump that China remains "firmly committed to denuclearizing
        the (Korean) peninsula," according to a report from China''s state-run Xinhua
        news agency.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85db67de-74a9-4c10-9c9b-44deec295b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:44:21.321+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:44:21.657+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b458dfe5-f174-40a9-9ecf-0c1a9c227324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:44:21.321+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:44:21.657+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A solution on North Korea must come through dialogue and consultation
        involving the international community, Xi said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596e4bd1-ac10-4677-90c4-d142117da781'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:44:21.321+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:44:21.657+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0308c1-717d-4579-800e-33e2f3d6b44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:44:21.321+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:44:21.658+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Missile tested that could reach Alaska</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9d0fa3-cdc2-4642-872f-c4cfedd82309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:44:21.321+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:44:21.658+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions between the US and North Korea spiked last week, when Pyongyang
        tested its first intercontinental ballistic missile (ICBM).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935f568f-d552-4d42-a4b9-23326facd972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:44:21.321+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:44:21.658+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e39de5-34e5-471f-b5a8-96dfcc1af6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:44:21.321+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:44:21.658+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts said the test showed the missile could reach much of the
        US state of Alaska.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86b7c8c-107a-4ca8-85ff-cea184b070b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:44:21.321+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:44:21.658+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3787c8-ed2e-4513-a118-b42378b5beab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:44:21.321+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:44:21.659+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. and South Korea responded with military shows of force,
        including missile tests of their own and a practice bombing mission from US
        Air Force B-1 bombers, accompanied by South Korean warplanes.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9ef0d7-256e-4315-ac67-7989e8f37649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:44:21.321+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:44:21.659+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7588eb98-9c0d-4452-82e9-3b039d999643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:44:21.321+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:44:21.659+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The response ran counter to China''s repeated calls for North Korea''s
        to stop its missile and nuclear tests in exchange for the U.S. and South Korea
        halting the joint military drills that antagonize the Kim regime.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a566c6c-29ce-4cd4-a4be-ca1661a46a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:44:21.321+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:44:21.659+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7fa075-ad1e-4a97-b3a5-5bace852fc44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:44:21.321+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:44:21.659+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a longtime ally of North Korea and its top trading partner, China
        is seen by many – including the Trump administration – as the key to a solution
        on the Korean Peninsula.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c843b850-6c62-4c78-9ead-bf69b00fe824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:44:21.321+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:44:21.659+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b35948-9980-4301-9fe8-a015d346758e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:44:21.322+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:44:21.660+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Trump has in the past praised what appeared to be China''s
        early efforts to exert pressure on its neighbor, he tweeted last month that
        those efforts had "not worked out."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51cf332b-b914-49b0-9c8c-4146d9df602a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:44:21.322+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:44:21.660+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8017f606-4d74-4937-b26c-cb07e33c1ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:44:21.322+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:44:21.660+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In remarks before their Hamburg meeting, Xi said "sensitive issues
        still exist" in the U.S.-China relationship that "require a great amount of
        work."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a954fd-ab72-4d2a-9168-5aadb06cf772'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:44:21.322+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:44:21.660+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef43670-0a4b-4dfe-81cb-2c6c6487f099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:44:21.322+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:44:21.660+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leaders appear to have made at least some progress on those
        issues, according to messages conveyed after the meeting.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b534bc-28fb-4eb2-b766-d27669fe2341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:44:21.322+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:44:21.661+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0628da15-cfe0-40c6-a401-d03a9d6c8325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:44:21.322+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:44:21.661+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump tweeted they''d had an "excellent" exchange on trade and North
        Korea.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be23521-64cd-4883-926e-0044ec96e048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:44:21.322+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:44:21.661+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf015b2-44e2-4564-ba3d-fd2ab0031197'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:44:21.322+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:44:21.661+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Briefing reporters aboard Air Force One on Saturday, Treasury Secretary
        Steven Mnuchin said the discussion was "very direct."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6be783-8890-4291-ad6b-c94e2ed77355'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:44:21.322+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:44:21.661+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d96fe1-b12f-4114-8d3d-5bc66c02a7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:44:21.322+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:44:21.662+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think there were substantive discussions about the financing
        of North Korea, we had substantive discussions about ways of dealing with
        North Korea together," Mnuchin said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80403e8-0d37-4931-8018-b5e6d1a4f6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:44:21.322+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:44:21.662+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7213486-9557-45d8-a0f9-a9d5f49a39f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:44:21.322+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:44:21.662+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a lengthy report on the meeting, Chinese state media said Xi
        had reiterated China''s strong opposition to the US deployment of its Terminal
        High Altitude Area Defense (THAAD) missile defense system in South Korea,
        which remains a sore point in U.S.-China relations.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb657127-8269-4f2f-bece-23d72e1057fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:44:21.322+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:44:21.662+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdab48bd-af12-4ccc-b8e5-913debb4f3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:44:21.323+08:00
      'mgnl:createdBy': 'eunice'
