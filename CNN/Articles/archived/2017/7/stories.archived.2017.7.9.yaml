      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:44:21.663+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two countries also signaled closer military ties.</p>'
