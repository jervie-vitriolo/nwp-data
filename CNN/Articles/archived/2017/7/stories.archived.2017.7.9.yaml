  'iraqi-military-says-victory-is-very-near-in-fight-to-retake-mosul':
    'author': 'Ray Sanchez, Hamdi Alkhshali, and Ali Younes, CNN'
    'caption': 'Iraqi forces have entered ISIS-held Mosul for the first time in more
      than two years and are battling ISIS militants on the front line, defense officials
      told CNN.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-07-09T14:30:15.797+08:00
    'imagesource': 'jcr:db602b9f-e610-4b10-9ba8-23fefd4529c1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4e1d05cb-2dda-4bca-9f2d-2db6c4e16c99'
    'lead': 'Victory is imminent in the heated battle for the remaining ISIS-controlled
      stretches of western Mosul, Iraqi Joint Military Command spokesman Brigadier
      General Yahya Rasool said Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-29T14:49:36.440+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-29T14:49:36.762+08:00
