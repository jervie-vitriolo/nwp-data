      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3313b3a9-f17e-4186-ae20-c4e63dc76e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:35:34.025+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:35:34.429+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even more pressing: The future of the Republican health care bill.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d0510a-4d12-410f-a31e-aa34902811e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:35:34.025+08:00
      'mgnl:createdBy': 'eunice'
