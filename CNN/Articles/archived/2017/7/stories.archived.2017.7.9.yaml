      'jcr:uuid': '35249cd8-6f67-429c-8183-f96be167cae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:49:36.442+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:49:36.767+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commanders have warned it will take time to clear the regained areas
        of booby traps and explosives left by militants.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41629e51-cce8-41fd-a1b7-9b59d0e3ae92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:49:36.442+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:49:36.767+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e76b02-a8e6-49f9-bd01-a0d2281fc734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:49:36.442+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:49:36.768+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In anticipation of the victory, Iraqi soldiers and federal police
        – waving weapons and carrying flags – danced on he rubble-strewn streets of
        Mosul''s Old City, according to video footage from the scene.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f96560a-729e-4ed9-9ecb-66e30d11ceca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:49:36.442+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:49:36.768+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3137766-8e85-450a-b467-aece9550a0d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:49:36.442+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:49:36.768+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The long-awaited celebration comes three years after the terrorist
        group swiftly overran the city as security forces dropped their weapons and
        fled with civilian masses.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ef542b-4f72-4b5b-bc34-0b19847690ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:49:36.443+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:49:36.768+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae98f966-2afd-4ab1-b6c5-c3b0f468335d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:49:36.443+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:49:36.769+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the triumph comes at a steep price. Saturday, a number of civilians
        were killed when ISIS fighters blew up three houses where they were holed
        up with families used as human shields in the Old City''s al-Nujaifi area,
        Col. Abdulrahman al-Khazaali, a federal police spokesman, told CNN.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97e63e0-5771-4b8e-bdc5-d896bc1b8a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:49:36.443+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:49:36.769+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a7709e-558f-4e32-a401-a97c5b86f5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:49:36.443+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:49:36.769+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 30 civilians, including women and children, were rescued
        from the houses, with some pulled from the rubble, he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a459fee3-c932-4c22-ab58-02f10569df5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:49:36.443+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:49:36.769+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67054ad0-0852-48e3-8463-133bade92ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:49:36.443+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:49:36.769+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soldiers rescued crying babies and children from damaged homes,
        cradling them and giving them water as bursts of gunfire erupted in the background,
        according to video released by the federal police.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ad7d80-60a9-48e2-b611-44ff424f1a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:49:36.443+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:49:36.770+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9af468-496e-4469-8f03-a67868395844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:49:36.443+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:49:36.770+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ISIS-affiliated Amaq news agency said remnant fighters in the
        Old City have pledged to fight to the death.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75bfa443-bd07-46af-8c6c-d0aa73177936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:49:36.443+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:49:36.770+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2895108-e7a5-41dd-a123-853e03cfe665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:49:36.443+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:49:36.770+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The road ahead</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1bd5b44-4d72-4061-a09f-68d1ed1ee623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:49:36.443+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:49:36.771+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The retaking of Mosul will leave the Iraqi military to confront
        ISIS elsewhere in Iraq. The group still controls cities in Kirkuk, Nineveh
        and Anbar provinces, including Hawija, Tal Afar, Qaim, Ana, and Rawa.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1265c6ec-bf17-4ed3-b442-a73f28fc50d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:49:36.443+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:49:36.771+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1421a73-f6dd-4c84-9f00-01ce6e2a6dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:49:36.443+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:49:36.771+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Baghdad will have to hold onto Mosul, rebuild its infrastructure
        and prove it can effectively govern it.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7ee5d5-2b1a-4ee6-94a4-436127ffe60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:49:36.444+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:49:36.771+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e02ce54-b6a5-4dce-acdc-45c99026fe4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:49:36.444+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:49:36.771+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week''s capture of the Great Mosque of al-Nuri – where Abu
        Bakr al-Baghdadi declared the ISIS caliphate in 2014 – marked a major stride
        in the eight-month battle to take back the city, Iraq''s largest metropolis
        outside Baghdad, from the terrorist group.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1961f893-ea7f-41fb-9aab-865aa5b9d15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:49:36.444+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:49:36.772+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9205aa-317f-4d35-915f-bfa16950d032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:49:36.444+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:49:36.772+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the ISIS militants raided Iraq''s second-largest city three
        years ago, a stunned world watched as the terrorist group freed hundreds of
        prisoners and took over military bases, police stations, and banks.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15872bdb-cf6f-4c3e-b3f2-01cf0e411e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:49:36.444+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:49:36.772+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282aed67-b136-407b-a993-fb7966ff1843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:49:36.444+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:49:36.772+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mutilated bodies of soldiers, police officers and residents lay
        scattered in the streets as the militants raised the ISIS flag on public buildings.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e05ce69-bc95-4b01-ad69-c35f1bca9d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:49:36.444+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:49:36.773+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0e1788-4f46-4123-a824-fac7aadb440d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:49:36.444+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:49:36.773+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, witnesses described scenes of buildings and boulevards
        manned by the terrorist group instead of the usual Iraqi forces.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb2e2ec-767e-4cb5-b5ac-06653100634d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:49:36.444+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:49:36.773+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c98a69-af33-4f67-832d-daa127483e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:49:36.444+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:49:36.773+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al-Abadi, in October last year, announced the start of the mission
        to retake Mosul using a diverse coalition of about 100,000 troops.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f3c1de-7654-40e6-b78b-378ff834acfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:49:36.444+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:49:36.773+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ceb9400-b7f7-4763-9d7d-1a5e266be892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:49:36.444+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:49:36.774+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city is 560 kilometers (350 miles) northwest of Baghdad. It
        was considered one of the main entry points for foreign fighters coming into
        the country.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34560535-3b35-41cd-87ab-250505d21846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:49:36.444+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:49:36.774+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57af19b-35a4-4438-bad0-d0804247c468'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:49:36.444+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:49:36.774+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For three years, as foreign fighters poured into Mosul, hundreds
        of thousands of residents fled – prompting a refugee crisis because they were
        either internally displaced or living in foreign lands.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ba47a3-1bb0-42ea-b2be-825ef546e655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:49:36.444+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:49:36.774+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413ede44-0db4-4ca1-a40f-101ce4142428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:49:36.445+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:49:36.775+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iraq is now left to address the humanitarian crisis and ease the
        flow of refugees into neighboring countries and beyond.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815c6a7a-95e2-4bb8-83e7-a77ce34c0020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:49:36.445+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:49:36.775+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc28a608-8192-45e5-bbd7-84bb5f80a8b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:49:36.445+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:49:36.775+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS took control of more than 2.5 million people and unleashed
        a reign of terror.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9f01ea-d790-416a-a6a7-375770b953dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:49:36.445+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:49:36.775+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395a61bf-c38d-4179-b053-9bbc7c9e4eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:49:36.445+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:49:36.775+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It beheaded people in public, threw gay men to their deaths from
        the top of buildings and made prisoners out of men who did not grow beards
        and women who did not wear Islamic clothing such as burqas.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a56f825-a049-4fdc-b16b-e31137b3c6c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:49:36.445+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:49:36.776+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fbc5d00-bf63-4103-9c84-782ec08bbe8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:49:36.445+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:49:36.776+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mosul''s location is incredibly important. It''s a key trading city
        not far from the borders of Syria and Turkey. Wresting Mosul away from ISIS
        significantly limits the movement of fighters, weapons and supplies.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f67469-6785-4b47-9aaa-a1c048f26c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:49:36.445+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:49:36.776+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea3f31a-a8b9-48bd-832a-86797a794aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:49:36.445+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:49:36.776+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city is also near some of Iraq''s most vital oil fields, as
        well an oil pipeline that services Turkey. Securing these fields could bolster
        Iraq''s economy and also hit ISIS'' finances hard as the militant group sells
        oil illegally to fund its operations.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa3f45e-8b2d-40a1-9a67-be6efc3e9611'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:49:36.445+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:49:36.776+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c19f27-d414-4575-bb45-8948d7595d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:49:36.445+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:49:36.777+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/07/08/middleeast/iraq-mosul-isis-battle/index.html">Iraqi
        military says ''victory is very near'' in fight to retake Mosul</a>."</em></p>'
  'japan-hit-with-deadly-floods-and-landslides-18-dead':
    'author': 'Junko Ogura and Emiko Jozuka, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-07-09T12:47:56.834+08:00
    'imagesource': 'jcr:c7762b94-d347-4e4f-b506-9d71691d65fb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7a4ebb6f-f9a0-481c-a816-5572991ed5eb'
    'lead': 'At least 18 people were killed and hundreds are still stranded after
      heavy rains triggered floods and landslides this week in southwest Japan, according
      to Japanese state-run NHK news agency.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-29T14:50:57.612+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-29T14:50:57.789+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Japan hit with deadly floods and landslides; 18 dead'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac60dc0-4ba7-4686-a564-dcffeba4d294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:50:57.612+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:50:57.790+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>JAPAN (CNN) —</strong> At least 18 people were killed and
        hundreds are still stranded after heavy rains triggered floods and landslides
        this week in southwest Japan, according to Japanese state-run NHK news agency.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ae755b-5dab-433d-b9d2-1147f2550f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:50:57.612+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:50:57.790+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aedde63-7c0b-4b5b-93a1-a459d35a1cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:50:57.612+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:50:57.790+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fifteen people died in Fukuoka and three in Oita Prefecture. An
        evacuation order remains in effect for nearly 105,000 people.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377e5035-e56d-47d9-b04c-88f3ebb5b68d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:50:57.612+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:50:57.791+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d83513-db1f-4de2-bed0-ffeb293878d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:50:57.613+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:50:57.791+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Heavy rains hamper search efforts</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd587f7b4-19a5-439e-b546-a5521645ebff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:50:57.613+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:50:57.791+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aerial television footage shows how rivers overflowing with water
        ripped through swathes of land, toppling houses and sweeping away roads.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cef3775-1213-4d4a-b6d3-e3e53d93886b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:50:57.613+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:50:57.791+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93c2e88-e690-4c95-9907-32cb68768a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:50:57.613+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:50:57.792+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 7,800 rescuers from the Fukuoka police force and Japan
        self defense forces have been working around the clock to search for missing
        people. But heavy rain Friday hampered their efforts, making rescue operations
        treacherous as they battled against thick mud and debris.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09bd5278-60fb-4cfe-96a5-055d97c72a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:50:57.613+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:50:57.792+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5109c0dd-c2c0-4919-9be1-31dd450348f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:50:57.613+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:50:57.792+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we get this amount of rainfall in a short amount of time it
        takes a lot of debris with it ... Debris fields inundate whole houses and
        communities," CNN''s meteorologist Derek Van Dam said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68670d5-e4cd-456d-b68e-8116dc47ec5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:50:57.613+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:50:57.792+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03eb4ba-d7dc-40aa-9a1b-681a291c18ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:50:57.613+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:50:57.793+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, Asakura experienced more than one and a half
        times its monthly average rainfall in a period of 24 hours. Asakura normally
        receives 354 milimeters (14 inches) per month, but on Wednesday received up
        to 525 milimeters (20.6 inches).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79905b6e-8181-453f-af60-79d9e86cbdec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:50:57.613+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:50:57.793+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7640df0a-82f0-4c3e-ba60-568117b6d199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:50:57.613+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:50:57.793+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More rains are expected as the monsoonal season continues to impact
        east Asia. An additional 50 milimeters (2 inches) of rainfall could lead to
        more landslides in Fukuoka.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2bd4ca-8840-477e-91be-994d3375ac8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:50:57.613+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:50:57.793+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34fac6b-a23c-4cdf-80f5-5a60ed983b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:50:57.613+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:50:57.793+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emperor Akihito''s eldest daughter, Princess Mako, decided to postpone
        the highly-anticipated engagement announcement to her fiance out of consideration
        to those in the disaster-hit region, according to a statement released Friday
        by Japan''s Imperial Household Agency.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69234372-d885-4916-8237-8fe8a6c974e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:50:57.614+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:50:57.794+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60210c8-e110-4680-9759-a40faa26fc01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:50:57.614+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:50:57.794+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Chieu Luu contributed to this report.</em></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27443525-bdaa-4ea6-859c-1841eed49938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:50:57.614+08:00
