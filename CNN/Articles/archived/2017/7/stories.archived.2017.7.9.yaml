    'template': '1'
    'title': 'Nelsan Ellis, ''True Blood'' actor, dead at 39'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71195770-09d9-45c0-9b49-a0d206be0fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:59:12.696+08:00
