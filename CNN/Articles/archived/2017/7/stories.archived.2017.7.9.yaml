    'lead': 'Actor Shia LaBeouf was arrested Saturday in Savannah, Georgia, and charged
      with obstruction, disorderly conduct and public drunkenness, police said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-29T14:47:47.962+08:00
