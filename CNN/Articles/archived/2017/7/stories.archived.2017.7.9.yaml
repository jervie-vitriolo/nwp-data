      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/07/08/asia/japan-floods-and-landslides/index.html">Japan
        hit with deadly floods and landslides; 18 dead</a>."</em></p>'
