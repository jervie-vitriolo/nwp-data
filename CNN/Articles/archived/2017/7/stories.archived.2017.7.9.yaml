    'jcr:uuid': 'f5b00d41-9c50-49ff-a9f7-fe51a75879f7'
    'lead': 'President Donald Trump''s approach to foreign affairs is severely straining
      global cohesion on key issues .'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-29T14:53:06.371+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-29T14:53:06.742+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Donald Trump puts U.S. in a club of one'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4cd08f-4ea4-4259-b540-403b48b0d0d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:53:06.371+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:53:06.742+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — It wasn''t quite the G19 summit, but President Donald Trump''s
        approach to foreign affairs is severely straining global cohesion on key issues
        like climate change and free trade, exchanging an aggressive, traditional
        American leadership role for isolation in a club of one.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41d4f05-f362-4341-bf87-b5c6ccd96d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:53:06.371+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:53:06.743+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bff24ce-1aba-4540-87a2-2bcf925e4de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:53:06.371+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:53:06.743+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don''t expect him to apologize, though.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696d4922-2e71-46e7-8606-cff2902d84a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:53:06.371+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:53:06.743+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30c34c8-e25f-48c8-a345-47acd16e1733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:53:06.371+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:53:06.744+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lonely U.S. role at the G20 summit, a forum of the world''s
        most powerful economies that Washington once dominated, is exactly consistent
        with what Trump sees as his mandate for a nationalistic, "America first" foreign
        policy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255bdbc1-c2bb-4f21-8e54-2b5a7cec4612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:53:06.371+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:53:06.744+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826a529a-5337-4103-8f2e-52f1bbd7a0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:53:06.372+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:53:06.744+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Trump boarded Air Force One in Germany for the long flight across
        the Atlantic, some G20 leaders were left to reflect that their fears that
        he would be a disruptive force on the world stage have unarguably come true.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb661db-db46-4624-a855-2ca55b691ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:53:06.372+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:53:06.744+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d381f3-c01b-45ee-837c-2abca3749619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:53:06.372+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:53:06.745+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By now, most U.S. allies had expected to be settling into the Hillary
        Clinton era, forging progress based on a shared vision of Western civilization,
        pursuing familiar multilateral approaches to saving the planet and to globalization.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa828108-bc74-4859-9778-7cefd954c0ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:53:06.372+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:53:06.745+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3313fc73-e1e5-4391-8ecf-84eb3d01a336'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:53:06.372+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:53:06.745+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, they are learning to live with a sometimes capricious American
        President keen to redefine the West in his own nationalist image, who goes
        against the consensus of centrist, multilateral international politics, and
        who is not afraid to pull at the divisions existing within the European Union.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1f575a-002a-436b-8162-91a6254cd85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:53:06.372+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:53:06.745+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06afbb2b-e83c-4c2f-bd60-cd5cb7f31ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:53:06.372+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:53:06.745+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States'' step back has left other nations, especially
        Germany under veteran Chancellor Angela Merkel, to take up the banner of traditional
        Western leadership – a stunning scenario given Washington''s decades-long
        role as the most prominent player in global diplomacy.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0f5e24-afa7-4357-a486-2e384465c9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:53:06.372+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:53:06.746+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c0395c-1755-471f-a8ce-c1a807f63132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:53:06.372+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:53:06.746+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No press conference</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1cceee1-85f8-4bdf-8520-57fcfe519e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:53:06.372+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:53:06.746+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the end of Saturday''s meeting in Hamburg, Trump declined to
        give a traditional end-of-summit press conference, leaving it to leaders like
        Merkel, Russian President Vladimir Putin, and French President Emmanuel Macron
        to give their take on developments with no push-back from the U.S. side.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8efda6-fd43-4b38-9591-6ea8e03e7ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:53:06.372+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:53:06.746+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93cc1528-8c73-448b-ba39-cf280bd7322b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:53:06.372+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:53:06.747+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it didn''t need a rare presidential press conference to make
        clear that the President''s second trip abroad showed just how much he has
        reshaped America''s role in the world since taking office six months ago.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e86d86-77cb-4e96-be25-f4129c69a4be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:53:06.372+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:53:06.747+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8015231d-c3a9-4ad5-908a-1ccdd62ca88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:53:06.372+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:53:06.747+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President appeared increasingly at ease on the international
        stage, mixing with foreign leaders, holding a flurry of bilateral meetings,
        and sitting through long summit sessions – even if his daughter Ivanka caused
        a stir by briefly sitting in him for him in one meeting Saturday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4943045a-8c45-44c9-ab16-2f0f5a96f6d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:53:06.373+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:53:06.747+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e760e3c-51e2-488f-89e5-250ebcb55952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:53:06.373+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:53:06.748+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the other countries at the summit rebuked the U.S. for Trump''s
        decision to pull out of the Paris climate accord. Trump did, however, win
        a concession in the final summit communique on the need to promote what he
        calls "fair" trade. That final agreement pledged to fight protectionism, but
        did "recognize the role of legitimate trade defense instruments."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9dcf1bb-14d3-4aee-959b-69ed13343c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:53:06.373+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:53:06.748+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22dcf473-5277-4e64-a312-0ee7842d23a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:53:06.373+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:53:06.748+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The broad language appeared to be an attempt to keep Washington
        in the big G20 tent in terms of trade policy, even though leaders recognize
        there are broad differences of approach. The President won the White House
        partly by arguing that large multilateral trade deals had shattered the American
        economy, and he also has cast doubt on the existence of global warming and
        said the Paris accord would kill U.S. jobs.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675e2d14-125c-4bfa-9b54-3480b42e2d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:53:06.373+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:53:06.748+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b9083a-baee-4306-9e0c-e4e08f63ac9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:53:06.373+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:53:06.748+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merkel used the word "deplore" to describe her reaction to the U.S.
        withdrawal from the Paris pact that Trump''s predecessor Barack Obama played
        a prominent role in negotiating. The German leader pointedly noted that the
        other 19 of the group''s 20 nation''s agreed the climate change agreement
        was "irreversible."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b04ab77-c943-4c39-b4a1-54bfa38282af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:53:06.373+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:53:06.749+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad3cdc4-5bed-4088-a29e-0fc4b89f3477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:53:06.373+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:53:06.749+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Russia rises again</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50146969-83de-44c5-a0ba-27e4fd47fe78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:53:06.373+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:53:06.749+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most significant moment of Trump''s trip was his more than two-hour
        meeting with Putin, in which he raised the issue of alleged Russian election
        meddling. But there were conflicting accounts from each side over whether
        the President had accepted Putin''s insistence that he had done nothing wrong.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d8df3d-f038-431e-9b7f-af6a8d5cace5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:53:06.373+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:53:06.749+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeaeccd0-1e29-419c-896f-8748fef2221b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:53:06.373+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:53:06.750+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He asked a lot of questions on this matter, I answered as many
        as I could answer," Putin told reporters Saturday. "I think he took it into
        consideration and agreed with it. But you should ask him what his opinion
        is on that."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1e577d-9980-49ac-958d-414a01b024a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:53:06.373+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:53:06.750+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aded9d01-884c-4952-a8df-dda62b3f5798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:53:06.373+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:53:06.750+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior Trump administration official told CNN on Friday, however,
        that Trump did not accept Putin''s claim of noninterference.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77453c37-1fbc-43ed-8bde-40be52b9fedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:53:06.373+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:53:06.750+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee86d1f-e6a4-4e98-9e92-cfcb13430e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:53:06.373+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:53:06.750+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting will be interpreted by many of Trump''s critics as a
        sign that Russia will pay no real price for an alleged attempt to help defeat
        Democratic presidential candidate Hillary Clinton.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff249894-74db-4e92-b446-6bc4c55c11b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:53:06.374+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:53:06.751+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29c0ead-18bc-4eb4-86a9-fc7cd6862dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:53:06.374+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:53:06.751+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in geopolitical terms, it was also significant. Trump effectively
        welcomed Putin back to the international stage as an equal, validating the
        Russian leader''s core goal of reestablishing Russia''s lost influence. Just
        last month, the U.S. and European Union respectively tightened and extended
        sanctions on Russia over its alleged incursion in Ukraine. European leaders
        hope the meeting between Trump and Putin does not mean a weakening of the
        U.S. position on the Ukraine question, more than three years after Russia''s
        takeover of Crimea.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c0f2da-edb8-48ed-b8e8-fc1774dc6d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:53:06.374+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:53:06.751+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ab4b28-b74b-4d0d-a331-922dc28e5059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:53:06.374+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:53:06.751+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary of State Rex Tillerson explained that the relationship
        between the world''s two top nuclear powers was too important to let the estrangement
        between Moscow and Washington linger any longer.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274e48b6-6e73-4a5d-bb92-40dcf2c12a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:53:06.374+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:53:06.752+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd298f9a4-c2fd-4c70-846d-1135e3b115a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:53:06.374+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:53:06.752+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How do we start making this work? How do we live with one another?
        How do we work with one another?" he said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac0d83e-71ea-4179-bc18-92a11c81bf69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:53:06.374+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:53:06.752+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b497c0d-ace1-4ad9-a4a7-e123a5becc8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:53:06.374+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:53:06.752+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump did go some way to living up to his claims to being a master
        deal-maker — presiding, along with Russia and Jordan, over a renewal of a
        ceasefire deal in southwestern Syria. The deal could lead to more U.S.-Russia
        cooperation in the looming post-ISIS future in the shattered nation, but critics
        will see it as Washington acquiescing in Russia''s geopolitical influence
        in the region.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51b28aa-b9b5-4cf5-8655-78795c8e1861'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:53:06.374+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:53:06.752+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147e2e54-b357-4693-a9f7-621f88bfb4e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:53:06.374+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:53:06.753+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What defines the West?</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ece57c-f429-45ec-ba0a-369fd43e680d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:53:06.374+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:53:06.753+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is also clear that there are sharp differences emerging on what
        exactly the West, the block of liberal, democratic, globalized nations, that
        have dominated global politics since World War II, should stand for.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79111319-9670-4e69-9460-21bc175fae38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:53:06.374+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:53:06.753+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee77199-3839-4568-9964-c222d54a3a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:53:06.374+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:53:06.753+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s speech in Warsaw on Thursday – already one of the seminal
        moments of his presidency – set out a strikingly different world view than
        his predecessors.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba35ec4-87fc-437e-ab1b-24aadb12526d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:53:06.374+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:53:06.753+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58860614-65be-4f83-b93f-7cc77d271e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:53:06.375+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:53:06.754+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fundamental question of our time is whether the West has the
        will to survive," Trump said. "Do we have enough respect for our citizens
        to protect our borders?"</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99c10f8-133b-4767-b92d-aa615abd785b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:53:06.375+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:53:06.754+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e332f4-b083-441f-92e0-77df44058f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:53:06.375+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:53:06.754+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those words, coming from a President who has tried to impose a ban
        on travel by residents of six predominantly Muslim nations to the U.S., and
        halted refugee admittances, appeared to be a clear critique of European leaders
        who have permitted Muslim immigration which critics say threatens Western
        values.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd16b2c7-2154-4d7a-959e-40a445a31f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:53:06.375+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:53:06.754+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a0ec7f-3e2e-407e-80b7-4d79eb3170b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:53:06.375+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:53:06.755+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do we have the desire and the courage to preserve our civilization
        in the face of those who would subvert and destroy it?" he said in a remark
        that may have been aimed at Merkel herself, who let hundreds of thousands
        of refugees into Germany – a move harshly criticized by Trump during his campaign.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc502af-c024-471f-b7e2-7f90ff03c01a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:53:06.375+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:53:06.755+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85f6403-b999-4537-8313-10be21a07f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:53:06.375+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:53:06.755+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Trump''s remarks could be popular in Poland and its right-wing
        government, they might have set him on a collision course with other allied
        leaders who view his actions and rhetoric as a far greater threat to Western
        values than immigration.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea9b21b-60b8-436b-8496-7c3617d94d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:53:06.375+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:53:06.755+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a8afb7-bfbc-4e46-bba2-851ad830c164'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:53:06.375+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:53:06.755+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Outreach to the UK</h2>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eadaf343-a315-4953-ad93-a341c63b61a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:53:06.375+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:53:06.756+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is also frustration in Germany, and in Europe more generally,
        at the President''s repeated criticisms of the trade imbalance between Washington
        and Berlin, a sentiment that has come through in Merkel''s rhetoric as she
        campaigns for a fourth term in office ahead of September''s election.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886a0a28-16ea-45f1-a6a8-d817d55b3ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:53:06.375+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:53:06.756+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c81514-fc6e-4772-86eb-04347a7b2b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:53:06.375+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:53:06.756+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Trump was isolated from most of America''s allies at the G20,
        he smartly offered a valuable political gift to one leader, weakened British
        Prime Minister Theresa May.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02cd701a-931a-4ed1-88db-cb60e7d1c9ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:53:06.375+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:53:06.756+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aad9e43-54aa-4e22-9996-2410937fb72d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:53:06.375+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:53:06.757+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said that he expected a trade deal that would bolster
        Britain after its exit from the EU could be agreed to "very, very quickly."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65eade53-3f9b-4c17-8cbc-9086884acf91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:53:06.375+08:00
      'mgnl:createdBy': 'eunice'
