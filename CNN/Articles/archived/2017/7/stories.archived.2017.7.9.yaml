      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On non-military issues, Xi said a 100-day action plan put into place
        after his April summit at Trump''s Mar-a-logo estate in Florida is bearing
        fruit and a further year-long plan is being considered, Xinhua reported.</p>'
    '49':
