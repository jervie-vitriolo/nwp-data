      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brigadier General Walid Khalifah, deputy commander of the 9th Armored
        Division, told al-Iraqiya TV that his troops were hours away from taking "complete
        control" of the Shahwani area.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042163c6-8b67-4d98-9e6c-d22e69d9d9ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:49:36.442+08:00
      'mgnl:createdBy': 'eunice'
