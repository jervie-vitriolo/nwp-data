    'title': 'NGCP testing Ormoc-Tabango bypass line to restore power in Leyte'
    'updated': 2017-07-10T00:08:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9960f5e8-8aec-4396-8867-028e0a6034a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:41:27.537+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:41:27.944+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tacloban City (CNN Philippines, July 9) —</strong> The National
        Grid Corporation of the Philippines is testing a bypass line from Ormoc to
        Tabango, Leyte intended to restore electricity to areas affected by the 6.5-magnitude
        earthquake that hit the province Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664a056c-1177-4793-b45d-96ba3f744a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:41:27.538+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:41:27.944+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fabc2768-f7c7-4b67-9e21-71252fda934a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:41:27.538+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:41:27.944+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, NGCP Spokesperson Cynthia Alabanza
        said that as of Sunday afternoon, NGCP has completed construction of the Ormoc-Tabango
        bypass line and is testing it to see if it can supply electricity to other
        parts of the Visayas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c396b035-8597-4508-9909-4619087d1d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:41:27.538+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:41:27.944+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a656e2-a684-4ce7-82e0-6dca8690bb8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:41:27.538+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:41:27.945+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The submarine line will distribute power from power plants in Cebu,
        Negros, and Panay to Leyte and other affected areas in the Visayas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a08553-b159-47f1-be63-b78e977d78c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:41:27.538+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:41:27.945+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd465d835-ca0d-43c6-ad95-595fd4718a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:41:27.538+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:41:27.945+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This after Friday''s magnitude 6.5-quake damaged several power facilities
        in Leyte that also supplied power to the islands of Samar, Biliran, and Bohol.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5291ce1-df17-4e76-b69e-993310d5022e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:41:27.538+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:41:27.945+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece91f13-5e39-4615-8e0b-37b64ffe39ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:41:27.538+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:41:27.946+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The power outage has forced some businesses in Ormoc to limit or
        cease operations for the time being.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563ab32e-3587-480d-bc7f-8535ec57a8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:41:27.538+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:41:27.946+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9e4446-3070-459c-94fe-84816434705e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:41:27.538+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:41:27.946+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has also prompted the local government to employ mitigating measures
        for local security.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ea81ca-651c-449f-870f-39e844b8b02d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:41:27.538+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:41:27.946+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638a9a20-8245-429e-992e-ac4f0fa3e40c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:41:27.538+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:41:27.946+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We made sure <em>yung mga pulis namin naka</em> deploy all over
        the city, <em>pag may nakita kami na palaboy-laboy, pinapauwi, pinapaalis
        namin, di puede kasi, para maiwasan yung</em> looting<em> dito sa syudad</em>,"
        Ormoc Mayor Richard Gomez said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d050df-a81b-4faa-aee7-3975cd336713'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:41:27.538+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:41:27.947+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa3be28-47dd-41b5-8bdf-cd4c776df0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:41:27.539+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:41:27.947+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We make sure our police are deployed all over the
        city. When they see someone wandering, we make him go home or leave so we
        can avoid looting in the city.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2bceddc-3700-49f9-9b89-45386e0d365b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:41:27.539+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:41:27.947+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd768fb6-5d60-4b7c-bfda-425084317076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:41:27.539+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:41:27.947+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ma. Edna Legaspina, head of the NGCP''s communication department
        for Eastern Visayas, said as of Sunday afternoon, the Ormoc-Tabango bypass
        line has energized eight of 40 municipalities in Leyte.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19922f89-6908-4c53-811f-54d2aba49ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:41:27.539+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:41:27.948+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3209e3b9-c98e-49d3-95a5-1da1af8f6a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:41:27.539+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:41:27.948+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are the towns of Tabango, Calubian, Matag-ob, Kananga, Palompon,
        San Isidro, Villaba and the municipality of Leyte.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a117d57-0714-403e-8ce6-63ad89e458ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:41:27.539+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:41:27.948+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc60f61-5364-4e55-9d96-3d5f165c68f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:41:27.539+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:41:27.948+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once testing is successful, Alabanza said Samar, Leyte, Biliran,
        and Bohol will receive power from Cebu, Negros and Panay.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abc0cdb-b5ca-43ea-a107-9061cbbabbde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:41:27.539+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:41:27.948+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3444dbe6-e7de-419e-a4ee-71e5c9ee9892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:41:27.539+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:41:27.949+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the NGCP hopes to finish testing by Sunday but added that
        power shortages may still mean rotating brownouts in the affected islands.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8f2864-0547-4180-ac8d-9e52f59eca1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:41:27.539+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:41:27.949+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a87b5d-07e7-4ae8-99d6-69cb07b79afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:41:27.539+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:41:27.949+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a possibility that there will be rotating brownouts because
        whatever supply is coming from Cebu, Negros and Panay will be limited and
        unable to serve the needs of Samar, Leyte and Bohol," she said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827843f3-1f5b-44f8-a4ed-51dd5e73c487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:41:27.539+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:41:27.949+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb07358a-a9be-4256-9911-2f77b4354a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:41:27.539+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:41:27.950+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, business group Philippine Chamber of Commerce and Industry,
        Tacloban-Leyte has asked the Eastern Visayas Regional Development Council
        (RDC) to provide a power barge in Eastern Visayas if electricity will not
        be restored in two to three weeks.</p>'
    '27':
