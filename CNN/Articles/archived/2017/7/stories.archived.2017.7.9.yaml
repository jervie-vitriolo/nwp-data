      'mgnl:lastActivated': 2019-07-29T14:59:12.971+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> Nelsan Ellis, the actor who
        lit up the screen on HBO''s vampire drama True Blood, has died at age 39.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb26502-9d12-4832-baf6-aeb5cf4ae9af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:59:12.696+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:59:12.971+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f822933-4ceb-45bd-9326-1103082ad556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:59:12.696+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:59:12.971+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cause of death was complications from heart failure, his manager,
        Emily Gerson Saines, told CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f31b5d-590c-4d00-9729-269cbd6fc8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:59:12.696+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:59:12.972+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88f438e-491f-4edb-a724-924f4473fc6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:59:12.696+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:59:12.972+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ellis had roles in several movies during his career, including <em>Get
        on Up, Lee Daniels'' The Butler</em>, and <em>The Help</em>. But he was best
        known for his performance on <em>True Blood</em> as Lafayette, a cook and
        medium whose tell-it-like-it-is attitude made him a favorite among the television
        show''s fans.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3348a453-3015-4a9b-a153-7a43503f230b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:59:12.696+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:59:12.972+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3a33da-82c9-4f2d-b16e-80b33a871dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:59:12.696+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:59:12.972+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HBO said in a statement Saturday that it was "extremely saddened"
        to hear of his passing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8482b432-c0d2-4317-b891-764a2d2c2446'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:59:12.696+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:59:12.972+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e10641-5f41-4dec-b497-b2c02a749e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:59:12.696+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:59:12.973+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nelsan was a long-time member of the HBO family whose groundbreaking
        portrayal of Lafayette will be remembered fondly within the overall legacy
        of True Blood. Nelsan will be dearly missed by his fans and all of us at HBO,"
        the statement read. HBO, like CNN, is owned by Time Warner.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658ca275-7415-477c-b2fd-d41f6ba19246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:59:12.697+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:59:12.973+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c36aa3c-2c5e-4426-a786-00b19720e948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:59:12.697+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:59:12.973+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>True Blood creator Alan Ball added: "Nelsan was a singular talent
        whose creativity never ceased to amaze me. Working with him was a privilege."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4681b7cb-0a51-4dc6-9c8b-4086f6b6e5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:59:12.697+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:59:12.973+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
