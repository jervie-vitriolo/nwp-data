      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Actor Shia LaBeouf was arrested Saturday
        in Savannah, Georgia, and charged with obstruction, disorderly conduct and
        public drunkenness, police said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a63ba2-212f-478e-acb8-3fdec2f9db3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:47:47.962+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:47:48.145+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4811dd56-7540-416b-aab0-8c5b5881af0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:47:47.962+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:47:48.145+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LaBeouf, 31, was taken into custody around 4 a.m., and was released
        later Saturday from Chatham County Detention Center after posting a $7,000
        bond, the Chatham County Sheriff''s Office said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3246983f-44d7-43e0-a33e-bed3e969335c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:47:47.962+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:47:48.146+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ca4c18-04a4-4597-9ae9-d7b1ff685aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:47:47.962+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:47:48.146+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actor approached a bystander and a police officer asking for
        a cigarette, according to a statement from the Savannah-Chatham Metropolitan
        Police Department. He became disorderly, using profanities and vulgar language,
        when he wasn''t given a cigarette, it said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'befd682d-979a-424e-9714-f73fcdd51f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:47:47.963+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:47:48.146+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69e2f78-c2f2-4aa1-b4f8-9dc3f5a2d63b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:47:47.963+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:47:48.146+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was told to leave the area but refused and became aggressive
        toward the officer, police said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1428da-c53d-4c92-99d0-0c86b19b1e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:47:47.963+08:00
