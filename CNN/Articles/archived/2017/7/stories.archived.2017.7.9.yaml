      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802bc706-1001-4018-abe6-76ac8e3b10d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:49:36.442+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:49:36.765+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A declaration of victory was expected soon from Iraqi commanders
        and Prime Minister Haider al-Abadi, whose government in Baghdad had come under
        increasing political pressure to announce the end the operation, according
        to al-Iraqiya TV.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a58ff1f-8d3e-4897-94d9-d3b9e23d07b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:49:36.442+08:00
      'mgnl:createdBy': 'eunice'
