      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6a6e0c-7091-4293-a775-cf62258d96de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:00:48.095+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:00:48.294+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her remarks, Merkel appeared to come down hard on Trump''s protectionist
        trade policies, saying she was glad that leaders agreed that "markets need
        to be kept open."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7853ae-c4da-4c81-9dd8-926e2b5bd343'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:00:48.095+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:00:48.294+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5d8287-a2ec-4dd1-a3a4-0983fbee6e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:00:48.095+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:00:48.294+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is all about fighting protectionism and also unfair trade
        practices," she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94fa8716-e1a8-4a9d-99a5-2cf0fad2bc9e'
      'mgnl:activationStatus': true
