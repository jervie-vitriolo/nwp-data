  'paolo-bediones-psoriasis':
    'author': 'CNN Philippines Staff'
    'caption': 'Paolo Bediones (via Paolo Barba Bediones on Facebook)'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-07-09T10:50:36.702+08:00
    'imagesource': 'jcr:936b3fd3-e2ba-4769-9394-7ea6623ca460'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '330db1d0-2940-498f-b9bb-43f64de8c9ba'
    'lead': 'Paolo Bediones reveals his battle against psoriasis via a social media
      post and encourages people to learn more about the disorder.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-29T14:54:56.596+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-29T14:54:56.786+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Paolo Bediones on his battle with psoriasis: I have been hiding it well'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccdf148f-7ace-4a24-8d4e-998fe126835d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:54:56.596+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:54:56.786+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, July 9) — Paolo Bediones reveals
        his battle against psoriasis via a social media post and encourages people
        to learn more about the disorder.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86fa0c1b-abec-4e41-9abd-fcdf18058fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:54:56.596+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:54:56.786+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70e93c5-1c6d-4429-bb4e-226afb753b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:54:56.596+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:54:56.787+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have a secret," Bediones began in a Facebook post published on
        July 5.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19fa6058-667e-4fa8-965f-3404a7a61109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:54:56.596+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:54:56.787+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54317500-ed6a-4a95-bc5e-0ec6814e8cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:54:56.596+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:54:56.787+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bediones said he has been battling psoriasis for more than half
        his life and was ashamed of it until he learned that there were many others
        who suffered from the skin disorder,</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02bd34f3-0542-453a-a02d-325b056a6fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:54:56.596+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:54:56.787+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10269079-6197-4107-8503-b26ddf138793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:54:56.596+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:54:56.788+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some weren''t good at concealing it, while some, no matter what
        they do, could not hide it."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91565d44-c0b7-4583-9fe2-8b84dbf82f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:54:56.596+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:54:56.788+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93cef27-701b-458a-856b-7692e8a3e7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:54:56.596+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:54:56.788+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bediones stressed that while psoriasis is "not pretty" as it is
        characterized by "incessant itching and scratching, occasional bleeding and
        scabbing, and reddening of the skin and flaking, it is not contagious."</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fpaolo.bediones%2Fposts%2F1121602801273128&width=500"
        width="500" height="713" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b413cc6-dfed-4ae3-b0bc-cf7ec59c14b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:54:56.597+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:54:56.788+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a3bdac-d014-46a0-a810-ce01323cc702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:54:56.597+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:54:56.789+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He adds there are around 2 million Filipinos who suffer from the
        disorder.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69e0002-d74b-4160-9fdc-030d19d80df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:54:56.597+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:54:56.789+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0f9498-f156-4513-aaa3-1a911ecb3d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:54:56.597+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:54:56.789+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyday we have to mentally prepare ourselves before we go out
        into the world. Each one of us insecure, knowing someone will notice the discolored
        patch of skin or the white flakes. Knowing someone would like to ask about
        it, but feel uncomfortable doing so."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe42fad4-4a7e-405d-a71f-052d7eef10f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:54:56.597+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:54:56.789+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e28564b-4cbe-43b1-9939-7c2209a0a190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:54:56.597+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:54:56.789+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bediones says if asked, people afflicted with psoriasis would gladly
        talk about it. He adds people should not hesitate to seek more information
        about the disorder, and to "please see a specialist and learn about the various
        forms of treatment that exists."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c9a25e-bb9c-408b-a5ba-a2be9fac1c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:54:56.597+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:54:56.790+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78836475-6daa-4ba6-b2c9-54c174042d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:54:56.597+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:54:56.790+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bediones closed his post saying, "If you know anyone with psoriasis,
        hug them. If you see me on the street, hug me."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694bdbf5-526c-43f0-a8a4-78cba8550ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:54:56.597+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:54:56.790+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c896271-e782-4f50-bc81-a4c143bbc8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:54:56.597+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:54:56.790+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Mayo Clinic - a U.S.-based nonprofit organization
        committed to medical practice, education, and research - psoriasis "is a common
        skin condition that speeds up the life cycle of skin cells."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bacb3e2-243e-49db-9775-c657d04f280f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:54:56.597+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:54:56.791+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97316b0a-1236-4d96-bc92-101f16456479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:54:56.597+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:54:56.791+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It says there is no cure for the disorder, practices such as "moisturizing,
        quitting smoking and managing stress, may help."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b945250-106a-4093-866d-61f1c3d1ba38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:54:56.597+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:54:56.791+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c1814f-8c31-451d-bc31-37815040c31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:54:56.597+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:54:56.791+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mayo Clinic adds topical and oral treatments may also be done
        to treat psoriasis.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9504c0f1-69bc-49ab-96c0-7b27389447e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:54:56.597+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:54:56.792+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3783d82e-50d9-4104-9f61-5b1c85874132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:54:56.598+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:54:56.792+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An annual "World Psoriasis Day" is held at the end of October. According
        to the Philippine Dermatological Society, the event "aims to raise awareness,
        increase understanding, improve access to treatment and build unity among
        the psoriasis community around the world."</p>'
