      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police gear will be stored in their trucks along with their guns
        and wooden canes to create a less confrontational  environment with the 5,000
        protesters expected to flock to Quezon City.</p>'
