  'Syria-ceasefire-begins':
    'author': 'Nicole Chavez and Tamara Qiblawi, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-07-09T21:45:21.819+08:00
    'imagesource': 'jcr:03f06b07-13dc-4b30-8f31-4cfe97e76149'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a7713e9a-e0ae-4b07-bdb1-4460d4673763'
    'lead': 'The plan was announced Friday at the G20 summit in Hamburg, Germany,
      after a meeting between U.S. President Donald Trump and his Russian counterpart,
      Vladimir Putin.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-29T14:33:50.621+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-29T14:33:50.994+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ceasefire brokered by US and Russia begins in Syria'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3cd1e8d-a8a8-431b-a2c8-fc2026cecb3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:33:50.621+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:33:50.994+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A ceasefire brokered by the U.S., Russia
        and Jordan went into effect Sunday in southwest Syria as part of an agreement
        hailed as a precursor to greater cooperation between Russia and the US over
        the war-ravaged country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d74e11-4803-4f75-82f2-836d8c766c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:33:50.621+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:33:50.994+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f53978-0887-41c9-b9d2-deb6be6fd47f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:33:50.621+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:33:50.995+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plan was announced Friday at the G20 summit in Hamburg, Germany,
        after a meeting between U.S. President Donald Trump and his Russian counterpart,
        Vladimir Putin.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef97b5e-84ac-4605-8201-01557751fa56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:33:50.621+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:33:50.995+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912aa3a6-6032-480c-96c5-430840f98a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:33:50.621+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:33:50.995+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ceasefire takes place in the regions of Deraa and Suweida, along
        the Jordanian border, as well as Quneitra, near the Lebanese border. The areas
        in southern Syria will be the first in which the U.S. is party to a de-escalation
        zone.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be31da3-b4d1-4c00-b68c-59b15512590c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:33:50.621+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:33:50.995+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df219e92-5931-4ba1-8b95-78ac44b92a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:33:50.621+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:33:50.996+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House national security adviser H.R. McMaster said in a statement
        Saturday that such de-escalation zones are a U.S. priority.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8753cee8-e244-4a0c-85f5-5e3cd342c35e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:33:50.621+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:33:50.996+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495f9893-a736-4886-ae84-abbfce4ad0ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:33:50.621+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:33:50.996+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States remains committed to defeating ISIS, helping
        to end the conflict in Syria, reducing suffering, and enabling people to return
        to their homes," he said. "This agreement is an important step toward these
        common goals."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc74f199-f533-4b93-8c4f-51fdaebf279c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:33:50.621+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:33:50.996+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d16d210-a583-48f8-8c0e-faf340f18e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:33:50.622+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:33:50.996+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US and Russia "promised to ensure that all groups there comply
        with the ceasefire" and "provide humanitarian access," Lavrov said. Russian
        military police — coordinating with the U.S. and Jordan — will initially ensure
        security around the de-escalation zone, officials said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378a4063-8691-4330-b559-814ce7df16d0'
