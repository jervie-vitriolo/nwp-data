      'mgnl:type': 'text'
      'text': '<p>"The two leaders also reviewed work in other areas in the bilateral
        relationship, including economic issues such as reciprocal trade and market
        access. President Trump and President Xi directed their security and economic
        teams to make progress in upcoming dialogues," the White House statement said.</p>'
