      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd09821-699f-4784-88dc-bdf528ac2eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:49:36.442+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:49:36.766+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 16th Infantry Division and anti-terrorism forces had come together
        after successfully completing their missions, the general said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ee99fc-fe9b-4364-b994-4f96dd59ffd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:49:36.442+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:49:36.766+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f26d03-666b-4930-863f-1fa60eb62152'
