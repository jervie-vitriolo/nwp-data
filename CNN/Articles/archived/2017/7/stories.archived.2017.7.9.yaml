      'mgnl:lastActivated': 2019-07-29T14:37:33.246+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In previous administrations, demonstrations during the SONA were
        held up to the Sandiganbayan along Commonwealth Avenue.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811c9d7d-39f1-47d3-8fa1-3c2fce9d6c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:37:33.025+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:37:33.247+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9ce8c2-ef21-4e42-abfe-dd43388df22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:37:33.025+08:00
      'mgnl:createdBy': 'eunice'
