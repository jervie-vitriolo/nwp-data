      'mgnl:type': 'text'
      'text': '<p>While the U.S. says the system is needed for defense against North
        Korea, China believes it threatens its own security because its radars could
        be used to spy on Beijing''s defense and nuclear deterrent systems.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
