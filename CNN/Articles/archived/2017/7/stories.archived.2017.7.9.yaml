      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But protesters may only occupy two lanes of Batasan Road''s eastbound
        lane on the 24th, to pave the way for motorists and commuter traffic.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd772ad-bcbe-43c9-ac7b-8f355535a17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:37:33.025+08:00
