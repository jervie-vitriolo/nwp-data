    'lead': 'The National Grid Corporation of the Philippines is testing a bypass
      line from Ormoc to Tabango, Leyte that will bring power from Cebu powerplants
      to the quake-hit province. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-29T14:41:27.537+08:00
