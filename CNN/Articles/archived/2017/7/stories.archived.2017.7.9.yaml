    'template': '1'
    'title': 'Iraqi military says ''victory is very near'' in fight to retake Mosul'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95bdcadc-f0db-4a24-986b-7463159596ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:49:36.441+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:49:36.762+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Victory is imminent in the heated battle
        for the remaining ISIS-controlled stretches of western Mosul, Iraqi Joint
        Military Command spokesman Brigadier General Yahya Rasool said Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338abb81-d895-45d7-ba1a-9b4bd36aeb19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:49:36.441+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:49:36.763+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd772d1b0-5d19-4439-a8b7-6163e9664adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:49:36.441+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:49:36.763+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a taped statement on al-Iraqiya TV, Rasool said the Iraqi Army''s
        9th Armored Division had reached the banks of the Tigris River in the city,
        with the 16th Infantry Division fast approaching.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f7fe8e-f5f3-4570-9a21-201432a2c15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:49:36.441+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:49:36.763+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924f3343-eb9b-46f8-9044-18af70209e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:49:36.441+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:49:36.763+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remnants of ISIS'' army were under siege, and more than 35 fighters
        and commanders were killed during fighting on the riverbanks, Rasool said.
        The river marks the final few blocks of western Mosul still under ISIS control.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef6f336-0d7b-4443-aa39-0cd1d0b731f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:49:36.441+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:49:36.764+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea6c5a8-fd4a-453b-8b6d-6d088e2aa9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:49:36.441+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:49:36.764+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Victory is very near," Rasool declared.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d147d8a-e7ce-48db-8915-a78829264917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:49:36.441+08:00
