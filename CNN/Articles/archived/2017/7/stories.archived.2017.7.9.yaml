    'template': '1'
    'title': 'Actor Shia LaBeouf arrested on public drunkenness charge'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8559204a-c4e7-43a0-8032-2fa1d3d536cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:47:47.962+08:00
      'mgnl:createdBy': 'eunice'
