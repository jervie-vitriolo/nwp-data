      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturday wasn''t the first time the star of the "Transformers" films
        had trouble with the law. In January, he was arrested in New York after police
        said he got in a scuffle with a man at his own art exhibit. Those charges
        were later dismissed.</p>'
