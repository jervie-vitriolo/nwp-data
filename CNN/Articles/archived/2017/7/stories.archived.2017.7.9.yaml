    'template': '1'
    'title': 'Iraq''s PM claims Mosul victory, but state TV says ISIS fighters remain'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14ae259-9227-437f-b62c-6997847e99f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:31:52.689+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:31:52.903+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IRBIL, Iraq (CNN) — Iraqi Prime Minister Haider al-Abadi tweeted
        Sunday that he has arrived in the "liberated city of Mosul" and "congratulates
        the heroic fighters and the Iraqi people in achieving this great victory."</p>'
    '1':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">PM Al-Abadi arrives in Mosul to announce its liberation and congratulate
        the armed forces and Iraqi people on this victory <a href="https://t.co/bUtkj7z88A">pic.twitter.com/bUtkj7z88A</a></p>&mdash;
        Haider Al-Abadi حيدر العبادي (@HaiderAlAbadi) <a href="https://twitter.com/HaiderAlAbadi/status/884023887897526273?ref_src=twsrc%5Etfw">July
        9, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ee8c15-f6b2-49a3-a87b-619accc9db6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:31:52.689+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:31:52.904+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf3d7a0-ef52-4c86-8dbe-b34b93608be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:31:52.689+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:31:52.904+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, state TV reported Sunday that ISIS militants are still
        holding out in one neighborhood of Mosul.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2712c5-7fc0-4bdc-b075-71d908c14b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:31:52.690+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:31:52.904+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4b7ba0-6ec3-49e8-8c63-d6ada99f1223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:31:52.690+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:31:52.904+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mosul is Iraq''s biggest metropolis outside of Baghdad, and gaining
        control of the city was one of ISIS'' most significant strategic wins. When
        the terror group seized Mosul in June 2014, it also took control of more than
        2.5 million people and subjected some to horrors.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf423774-5b63-461c-8f34-a9f145926890'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:31:52.690+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:31:52.904+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a7edbd-e7d7-4b19-a0f9-f17c72945162'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:31:52.690+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:31:52.905+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It beheaded people in public, threw gay men to their deaths from
        the top of buildings and made prisoners out of men who did not grow beards
        and women who did not wear Islamic clothing such as burqas.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439f3a92-ce91-4241-a3c6-10d37ff8b1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:31:52.690+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:31:52.905+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612fcbc7-d9c4-49cb-b3f5-03bfac755d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:31:52.690+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:31:52.905+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October last year, al-Abadi announced the start of the mission
        to retake Mosul, using a diverse coalition of about 100,000 troops.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5acddb47-bba4-4421-9e56-fab6af6e349c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:31:52.690+08:00
