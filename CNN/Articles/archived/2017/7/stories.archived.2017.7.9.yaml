      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also said China would participate in the 2018 Rim of the Pacific
        military exercises, a biennial event known as the world''s largest international
        maritime military exercise.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce37c09-6120-4cf9-981f-ecd532ab5c43'
