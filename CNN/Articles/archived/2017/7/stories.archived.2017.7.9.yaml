      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are also anticipating that leftist groups have more grievances
        now than last year, such as martial law in Mindanao, and peace talks between
        the government and communists.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b616590c-a8d6-4d2b-be90-45d95939535e'
      'mgnl:activationStatus': true
