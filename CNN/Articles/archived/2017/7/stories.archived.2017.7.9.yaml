      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9684edb7-4410-42e7-ab9a-d4593fd5c744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:47:47.963+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:47:48.147+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the officer attempted to place LaBeouf under arrest, LaBeouf
        ran to a nearby hotel," the police statement said. "LaBeouf was arrested in
        the hotel lobby, where his disorderly behavior continued."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b83331-b844-4394-83f8-52c3ff8bdc3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:47:47.963+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:47:48.147+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

