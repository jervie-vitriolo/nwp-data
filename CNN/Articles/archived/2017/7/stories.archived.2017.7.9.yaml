    'template': '1'
    'title': 'Police: Tighter security on Duterte''s 2nd SONA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d9b194-79a1-47f1-8ee8-bed0d6547e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:37:33.023+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:37:33.242+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, July 9) — The Philippine National
        Police will implement tighter security measures during President Rodrigo Duterte''s
        second State of the Nation Address (SONA) on July 24.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40643b0-d70c-428c-930b-4b3c49cc3512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:37:33.024+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:37:33.242+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8edaf2-5c84-4b17-833f-585697dfff8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:37:33.024+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:37:33.242+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six thousand police personnel will secure different areas near the
        Batasan complex, more than the 4,000 deployed during Duterte''s first SONA
        in 2016.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d1d08c-a5d3-4a37-a495-e9e56589585e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:37:33.024+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:37:33.242+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f385ef35-3803-478a-897a-8d301ebcd855'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:37:33.024+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:37:33.243+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have enough (Civil Disturbance Management) personnel to cover
        this event," said National Capital Region Police Office (NCRPO) Chief Oscar
        Albayalde in an interview.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269f211e-bb33-42f6-99f4-692f3f8a1131'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:37:33.024+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:37:33.243+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aec4352-837b-4117-a17e-95f79a5ea643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:37:33.024+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:37:33.243+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Metro Manila police said they are more than ready to secure
        the hundreds of VIPs that will go to the House of Representatives.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c82770-7b32-491f-8a57-82f0f12c90b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:37:33.024+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:37:33.243+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad98b46f-b380-47a9-b7a3-538e5df873df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:37:33.024+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:37:33.244+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila Police District will be in charge of securing the metro''s
        crowded areas, to ensure no terrorist threats during the address.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d99131-f650-43a9-af07-d3000d9da0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:37:33.024+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:37:33.244+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef66e80b-f120-4a60-aafa-ee8e0d24e031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:37:33.024+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:37:33.244+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite not having received any terrorist threats, Albayalde said
        it''s better to be safe than sorry.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e858277c-7016-4fee-8ee3-5f3a627b903c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:37:33.024+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:37:33.244+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce3def6-7113-4aa4-a552-d09e87daa3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:37:33.024+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:37:33.245+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pero kung mayroon man, talagang ganoon</em>. I think kailangan
        <em>talagang paghandaan</em> ''<em>yan</em>, although <em>makita naman natin
        wala pa tayong</em> equipment for those kinds of crises, ''<em>yung mga ganoong
        insidente</em>," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9e899f-4b67-4c5f-b439-6d233b73a1f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:37:33.024+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:37:33.245+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007d3485-1912-4d8a-a859-51368a08b910'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:37:33.025+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:37:33.245+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: But if there are (threats), it''s expected. We have
        to prepare for these, although we can see we still have no proper equipment
        to address those kinds of crises and incidents.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60773a7f-dba3-4708-b8ba-c13e047ff95e'
      'mgnl:activationStatus': true
