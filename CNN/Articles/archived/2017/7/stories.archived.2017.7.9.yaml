      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3a3483-cc74-4f82-8f2a-0f7a85e74cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:35:34.026+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:35:34.430+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the President was away, the fate of the Trump-backed plan to
        repeal Obamacare grew more desperate, with Republican senators telling constituents
        at town halls that they remain against the plan.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6741bfd9-c86c-41af-82dc-d1c9e0d1e9b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:35:34.026+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:35:34.430+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0865680b-9b39-4ae3-8ad0-d154b54b59d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:35:34.026+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:35:34.430+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Majority Leader Mitch McConnell, in a comment that caught
        Trump aides off guard, told constituents in Kentucky that if Republicans are
        unable to pass a replacement they will be forced to work with Democrats to
        prop up the current health care system.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d7d697-084d-4ed0-88bc-a974571da065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:35:34.026+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:35:34.430+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5b7b75-5ea0-43dd-896f-74042f360f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:35:34.026+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:35:34.430+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If my side is unable to agree on an adequate replacement, then
        some kind of action with regard to the private health insurance market must
        occur," he said.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e8af40-07bb-474c-9389-ac2300b7dce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:35:34.026+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:35:34.431+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a195f6e1-2bb1-4d57-8d9d-9e307e4bf408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:35:34.026+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:35:34.431+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, a President not known for his interest in the policy intricacies
        of a sweeping bill like health care reform, will now be presented with a detailed
        Rubik''s Cube of conflicting Republican desires for the health care bill.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33bcc7ba-2723-4ddb-a326-0de1dfd57d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:35:34.026+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:35:34.431+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcde1cae-9af2-46f1-b527-54e8cfb1d519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:35:34.026+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:35:34.431+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Time is short. After three working days in Washington, the President
        heads back to Europe on Thursday for a quick trip to France for Bastille Day
        celebrations with French President Macron.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15302d34-8454-4547-9cdb-3cacbf4c25b1'
      'mgnl:activationStatus': true
