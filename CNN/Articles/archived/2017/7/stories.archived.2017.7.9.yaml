      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fdd8b3b-0d33-49d4-9a01-d96173638dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:00:48.096+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:00:48.295+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the final communique made concessions for "the role of legitimate
        trade defense instruments."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9d1c28-34ef-44a8-bc09-024d0729a59e'
      'mgnl:activationStatus': true
