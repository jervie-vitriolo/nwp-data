      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12066464-4d8a-48a8-b4ac-96103337b5d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:00:48.096+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:00:48.295+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. President Donald Trump won the 2016 election on an "America
        First" platform that would pull the country out of several multilateral trade
        deals and negotiations, as well as the landmark Paris Agreement on climate
        change.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61813517-2b21-40b7-8313-8feda7827a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:00:48.096+08:00
