        <p style=" margin:8px 0 0 0; padding:0 4px;"> <a href="https://www.instagram.com/p/BWINagOgQEs/"
        style=" color:#000; font-family:Arial,sans-serif; font-size:14px; font-style:normal;
        font-weight:normal; line-height:17px; text-decoration:none; word-wrap:break-word;"
        target="_blank">Celine Dion is frustrated by fashion&#39;s current revolving
        door policy, the relentless firings and hirings at the top (amen to that!).
        She is concerned that &#34;the dream&#34; of elegance is disappearing, for
        as much fun as she had in her beloved Vetements Titanic sweatshirt (and we
        have Law Roach for that brilliant post-ironic gesture!), she believe in the
        magic of hats, gloves and total looks, of a world in which Lisa Fonssagrives
        could step from the pages of Vogue and through the doors of today&#39;s Ritz.
        Mostly she laments the red carpet hordes with the incessant questions about
        whose clothes and jewels one is wearing. &#34;Mine&#34; is her answer. Fashion
        is public for Celine; jewelry is personal. Sometimes, when she is at home
        in Las Vegas and missing her partner Rene, she slips on a caftan and all her
        jewels, and quietly retreats to her bath, sans children, sans fans, sans circus.
        #CelineTakesCouture Photo by @sophfei.</a></p> <p style=" color:#c9c8cd; font-family:Arial,sans-serif;
