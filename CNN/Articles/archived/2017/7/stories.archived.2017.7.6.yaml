      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If this is true, it may hurt us but we have to face
        the truth. We will face it because as I have said, we will live and die with
        this war on drugs. The President is counting on us on this war against drugs.
        I am counting on you.]</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21663e25-8169-45e3-88b2-a3797147a32f'
      'mgnl:activationStatus': true
