      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are taking down a billion-dollar peso drug industry.
        It''s normal for them to exact vengeance, to take us down. Even though your
        morale is low due to the accusations, you must show them you are professionals.
        You continue discharging your job to the best of your ability.]</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79c529c-dcbe-45aa-88b2-d79d4a0a7a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:09:02.574+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:09:02.913+08:00
