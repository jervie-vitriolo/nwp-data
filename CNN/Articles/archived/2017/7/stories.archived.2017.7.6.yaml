      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 6) —</strong> Labor
        groups have renewed calls to raise the minimum wage in the National Capital
        Region (NCR), claiming workers need a pay of at least ₱675 a day to be able
        to afford basic goods for their family.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6896af2f-e6d7-4ed6-ab0a-fe937d010022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:14:08.840+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:14:09.079+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d49fd8a-c3bf-4425-bd74-60e57e007643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:14:08.840+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:14:09.079+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Regional Wage Board began hearings Thursday, with three  labor
        groups filing petitions for increase.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9605e9d-030d-42c7-912a-5950887b7ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:14:08.840+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:14:09.079+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf1c73a-f9b2-42a7-bf78-e80b03e5034e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:14:08.840+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:14:09.079+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Associated Labor Unions (ALU) proposed a ₱184 increase to bring
        the minimum wage up to ₱675, documents showed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b6cb40-5df6-4ff3-ac2e-cd08822f9c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:14:08.840+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:14:09.080+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b360e8-1440-4162-abc2-632f02f32982'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:14:08.840+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:14:09.080+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trade Union Congress of the Philippines (TUCP) wanted a higher  adjustment
        of ₱259, for a total daily pay of ₱750.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04bfc3d7-cb76-446e-99a8-5d88c88c63d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:14:08.841+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:14:09.080+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94bb9e3c-a87d-4e0c-b738-ba2ca1aa7a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:14:08.841+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:14:09.080+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Association of Minimum Wage Earners asked for a  lower
        ₱185 adjustment but paid in four consecutive tranches, equating to a ₱700
        increase.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f08e20-22a4-4436-8ada-bcaee60c99f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:14:08.841+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:14:09.081+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46fdcb4-619e-4f10-9b33-97991c5cb911'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:14:08.841+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:14:09.081+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group said this would bring the minimum wage closer to a "living
        wage" of ₱1,200, "to provide for the family''s food and nonfood  expenditures,
        with sufficient allowance for savings and investments  for social security."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908a456a-600e-4b17-b162-1ed7fce1e815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:14:08.841+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:14:09.081+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cada7ec-e08e-4521-9520-c744d91de3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:14:08.841+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:14:09.081+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The minimum wage in Metro Manila was last adjusted in June 2016,
        pegged at  ₱491 a day for non-agricultural workers and ₱454 a day for agricultural
        workers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3b04fd-3d48-458b-aa64-940d2654fe84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:14:08.841+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:14:09.082+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5f8c10-6f8e-4f69-b0b6-4c02f47f01b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:14:08.841+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:14:09.082+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law prevents the government from changing rates for at least
        a year from the previous adjustment. With the lapse of the ban, the Regional
        Wage Board is receiving petitions again.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5719fd-9b45-4979-bd79-921657acc39e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:14:08.841+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:14:09.082+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe8301a-2a67-484c-9754-7acd75654fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:14:08.841+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:14:09.082+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main argument of labor groups is the "erosion" of the minimum  wage,
        claiming prices of basic goods have climbed much faster than  their pay.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9195c12a-8cdc-4001-a867-b2ff3379dcab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:14:08.841+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:14:09.083+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ab1dea-301d-4933-8b09-68acd684f2c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:14:08.841+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:14:09.083+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[Pay] increases, small as they were, have been overtaken by  increases
        in power and water rates, in health and education costs, the  prices of oil
        and its products…" ALU said in its petition.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0788e446-1588-4346-ba42-e671ad307ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:14:08.841+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:14:09.083+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21637df-5508-4889-9fdf-bba897c2ac8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:14:08.841+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:14:09.083+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TUCP petitioner Raffy Mapali added during the hearing: "The wage  increase
        isn''t just about restoring purchasing power. It should be about  raising
        living standards too."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba772c0-2d7e-41e6-ae86-084341f286bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:14:08.842+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:14:09.083+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8143730-a15c-473d-b1ec-4d897656b740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:14:08.842+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:14:09.084+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Employers Confederation of the Philippines (ECOP)
        asked the government to dismiss all three petitions.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a13db7-33a8-4a6e-8b45-a226396db02d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:14:08.842+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:14:09.084+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b01210b-349c-49c3-bcf5-814aebd19fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:14:08.842+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:14:09.084+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said in a motion that the labor groups asked for an across-the-board  wage
        hike, beyond the jurisdiction of a Regional Wage Board.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91569afd-e5ae-48ff-834a-7a3e68612091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:14:08.842+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:14:09.084+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1974071c-8dba-40b5-bffa-92055b4d2a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:14:08.842+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:14:09.085+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The living wage also has no legal definition, the ECOP says. While
        the  term is stated in the Constitution, Congress has not implemented the  provision.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8ee894-ea39-4a08-a571-4707ed05a225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:14:08.842+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:14:09.085+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a86cbd-66e1-4728-8d3f-b3059434ef0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:14:08.842+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:14:09.085+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Business groups will air their side in a hearing on July 14. The  Board
        will also have a public consultation on July 27.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39ac7e1-3c1f-470f-98de-8c5951f7b43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:14:08.842+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:14:09.085+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12934dc-0c92-46ba-aa02-76b68b72e320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:14:08.842+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:14:09.085+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other government agencies also presented to the Regional Wage Board
        on Tuesday, discussing the state of the economy, employment  and price movements
        in NCR this year.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a4701c-9764-42b7-8092-391da017cfbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:14:08.842+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:14:09.086+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4156a384-3bcb-4701-8df0-04deabf7065e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:14:08.842+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:14:09.086+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Board Chair Johnson Cañete said these are also key factors to  consider
        when computing minimum wage adjustments.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2c0531-7f09-45ba-be73-94f29ff8c364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:14:08.842+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:14:09.086+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddab8435-824c-4ee8-b386-14e9019a9e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:14:08.842+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:14:09.086+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said in an interview, "We have to look into the poverty threshold,
        we look into the average wage, and the price increases. We don''t just look
        at how much is being asked but how much can be given also."</p>'
  'purisima-ill-gotten-wealth':
    'author': 'VJ Bacungan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-07-06T20:47:02.748+08:00
    'imagesource': 'jcr:0bc33ea0-8d7d-4c08-b2bb-f158c8046074'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '90ae73fc-d678-4e26-93dc-f7a6e107cfb3'
    'lead': 'The former Philippine National Police chief and his family are accused
      of a lavish lifestyle not commensurate with their declared earnings.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-29T10:18:10.114+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-29T10:18:10.384+08:00
    'mgnl:lastActivatedBy': 'eunice'
