      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google, in collaboration with The Presidential Communications Cooperation
        Office (PCOO), launched on Wednesday a virtual tour of the Presidential Museum
        and Library in Malacañang on Google Arts and Culture, a web platform that
        features over 1,200 museums and galleries worldwide.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77cd25a-cfc4-4774-9345-ba8e866f2446'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:52:21.452+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:52:21.745+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2784d4b-2fc5-418d-a436-43764615c573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:52:21.452+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:52:21.745+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can do a virtual, 360-degree tour of the nearly 100-year-old
        Kalayaan Hall''s interiors on the website and catch a glimpse of more than
        70 presidential memorabilia up close.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7ef7fc-b78a-4774-abd8-14604bde1915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:52:21.452+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:52:21.745+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08470d1f-59a8-413a-9675-ab76109fef99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:52:21.452+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:52:21.745+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Presidential Museum and Library, which features relics acquired
        from each Presidents'' administration, also has two virtual exhibits for visitors
        looking to brush up on their history.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c45ac90-99f3-4f14-9ff6-3e3c29342e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:52:21.452+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:52:21.746+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e295cb-d156-4d33-8df5-450f657b3e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:52:21.452+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:52:21.746+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its first exhibit, "Relics of Power: Remembering the Philippine
        Presidents," traces the country''s past through artifacts and artwork featuring
        the Philippines'' former Presidents.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2626a4-4eed-4f07-8f0a-aadf33be8773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:52:21.452+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:52:21.746+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c558fc3c-5e18-4422-866a-a291032ebb7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:52:21.452+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:52:21.746+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tour allows visitors to navigate rooms in Kalayaan Hall and
        zoom up close to historical items displayed in them. After exploring the street
        view, visitors can also scroll down the page and read a writeup detailing
        some of the memorabilia''s'' backgrounds.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b6c2f1-8d1d-425b-8f98-3c8ff6d02a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:52:21.452+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:52:21.746+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ffd301-c1ad-4f09-a65e-b94a3d044773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:52:21.452+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:52:21.747+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Malacañang as Prize, Pulpit and Stage," puts the spotlight
        on the Presidential residence as a seat of power in the Philippines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc31df6e-00d8-4b26-be72-fb8fb30e0113'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:52:21.452+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:52:21.747+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309583e0-bdc7-44dc-a478-0f458d5dcc24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:52:21.453+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:52:21.747+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It details how the Palace has become, in its own words, "a tangible
        symbol of the people''s trust… the platform from which decisions and orders
        that affect the the Filipinos'' lives emanate; and the stage from which the
        pomp and pageantry of the Philippine presidency is presented."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65dcc805-1073-4bb7-9257-0e704e994553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:52:21.453+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:52:21.747+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef385d9d-33b4-4c23-8ea7-daa2a057253b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:52:21.453+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:52:21.747+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both exhibits feature artwork, furniture, books, and journals taken
        from collections of the Presidential Museum and private institutions.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404e84a6-cd70-44e2-9782-b908de907815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:52:21.453+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:52:21.748+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43b8236-321b-4ac2-b8ba-679cb34864b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:52:21.453+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:52:21.748+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These include items like campaign leaflets from the 1946 presidential
        elections of Sergio Osmeña and Manuel Roxas, and the chair Ferdinand Marcos
        sat on when he announced his declaration of martial law on television in 1972.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8e0934-34ae-498f-b2ca-dbddbbe9660c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:52:21.453+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:52:21.748+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0589a4c6-fc55-44b2-9d2c-2d8f6598ff15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:52:21.453+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:52:21.748+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the exhibit''s launch at Malacañang''s Kalayaan Hall, Communications
        Secretary Martin Andanar said bringing the museum and library online was part
        of President Rodrigo Duterte''s efforts to make the Palace more accessible
        to Filipinos.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb884e4-32c2-4206-bfd8-59ffa2a16df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:52:21.453+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:52:21.748+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee2347d-f22f-4769-b2ac-9ec8f3da6eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:52:21.453+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:52:21.749+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Rodrigo Roa Duterte said this is the Palace of the people.
        He started opening the doors of the Presidential Museum and Library, at no
        cost.  All one needs is to schedule an appointment.  This collaboration with
        Google takes it one step further," Andanar said</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39dbddb-5200-4764-97e1-2188897c4c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:52:21.453+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:52:21.749+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a92282-cab9-4b63-a0f8-961929398eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:52:21.453+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:52:21.749+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte has said he wanted Malacañang to be made closer
        to the public. In August 2016, he said he considered changing Malacañang''s
        name to "People''s Palace."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae54f5e4-f4b1-400b-8718-0c4ea38126a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:52:21.453+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:52:21.749+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4caacf8a-c723-421b-ab25-644c14f3d0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:52:21.454+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:52:21.749+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They will see Malacañan Palace not just as a venue of frivolity
        and authority, but as the repository of a collective story about a nation
        of individuals who struggled and fought for a better life with each leader
        and government," Andanar added.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e19709e-4d14-4ddc-ae9e-a6b6ff63e03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:52:21.454+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:52:21.749+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b713ff-a077-4cf0-83d3-712fbb8197ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:52:21.454+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:52:21.750+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Presidential Museum and Library was established in 2004 by President
        Gloria Macapagal-Arroyo, who merged the Presidential Museum and the Malacañang
        Library into one office.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede78083-9c0a-4186-9aa8-1b3e481075bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:52:21.454+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:52:21.750+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f801d675-2d30-431b-b20e-476f7669b243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:52:21.454+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:52:21.750+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netizens looking to explore its collections online can view the
        exhibits by visiting the <a href="https://artsandculture.google.com/partner/malacanang-presidential-museum-and-library">Google
        Arts &amp; Culture website</a> or downloading the similarly-named mobile application
        on their phones.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01dbb311-a35c-4e44-8092-e174005247a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:52:21.454+08:00
      'mgnl:createdBy': 'eunice'
