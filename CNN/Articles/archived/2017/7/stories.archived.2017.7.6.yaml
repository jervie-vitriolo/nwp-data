    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c8c62c-708a-456d-95d5-9c0a112ba0ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:37:13.867+08:00
