      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:02:52.730+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Laritza Salazar contributed to this report.</em></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10992e9e-be6d-4277-b38e-c1f27c7a00c4'
      'mgnl:activationStatus': true
