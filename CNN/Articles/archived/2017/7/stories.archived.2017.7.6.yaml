        On July 8, Saturday, from 10 a.m. to 5 p.m., Fully Booked in Greenbelt 5,
        Makati City is hosting a six-hour crash course on writing compelling sci-fi
        and fantasy stories for today’s modern audience, taught by playwright, author,
        and seven-time Palanca Award winner Dr. Joem Antonio.</p>'
