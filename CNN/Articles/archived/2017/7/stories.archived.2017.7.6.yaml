      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Normal magkakaroon ng level of familiarity, pero kung mataas ang
        level ng disiplina mo... You should know the purpose why you''re here. Kapag
        alam niyo anong purpose niyo dito, hindi kayo magpapawala sa direction. Hindi
        kayo mako-corrupt," he said on Wednesday.</p>'
