      'jcr:uuid': '85eec6f4-9a6e-4bb2-a799-5ad56438c61e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:10:27.668+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:10:27.908+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, July 5) — How far can ₱1.4 million
        go?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d2256f-1792-4907-a4f5-02bb41288644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:10:27.669+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:10:27.908+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360d5002-ec4e-4c6b-be20-a590befd751f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:10:27.669+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:10:27.908+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the Senate, it can buy the following: 7,318 packs of AA batteries,
        1,432 masking tapes, and 6,392 rolls of tissue paper, and 70 other "overstocked"
        inventory items.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b7af28-e4b3-476b-9b88-1c3ea1e4cb92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:10:27.669+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:10:27.909+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f189974d-de97-4e0c-8865-914cb7dad504'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:10:27.669+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:10:27.909+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Audit (COA) annual report released on July 1 said
        that this was a case of oversupply stemming from lack of planning.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb01f7d-c6c9-4183-9027-3ab6bee47262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:10:27.669+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:10:27.909+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8414551e-a37d-439f-922d-63b8fc913afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:10:27.669+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:10:27.909+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wastage of government assets from overstocking and obsolescence
        of inventories could have been prevented had procurement of supplies and materials
        have been properly planned and periodic assessment of inventory movements
        been undertaken to ascertain the required quantity of items for stocking,"
        the audit report read.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3bdc78-6be1-4ca1-95ec-0bc287b1a966'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:10:27.669+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:10:27.910+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ffd224-f75e-46ac-a4bb-afeef1d2c734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:10:27.669+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:10:27.910+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other items include hundreds of air freshener and insecticide cans,
        thousands of envelopes, folders, markers, and twines, among others.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3cecd2-68ef-44c3-94e0-f2f8ea0b108f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:10:27.669+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:10:27.910+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cbaf127-5d1e-4a2f-872a-8faf98b3251c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:10:27.669+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:10:27.910+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the overstocked items, the audit report also said another
        ₱1.7 million worth of supplies had already expired.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6d8183-ae81-4316-be92-61ba8293a40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:10:27.669+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:10:27.911+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15514fa6-8f90-468d-b62f-294bc71be587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:10:27.669+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:10:27.911+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Committee on Accounts Chairman Panfilo Lacson said he would
        conduct an investigation on the alleged anomalies in the procurement regarding
        office supplies.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9bafbc-2ebd-4dc5-b4f7-f7ca1ac501f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:10:27.669+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:10:27.911+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452cec1d-9dfd-4623-852b-ac77d5d1389d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:10:27.670+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:10:27.911+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot tolerate or ignore such shenanigans right under the noses
        of the senators. If proven correct, not only must heads roll, whoever is/are
        responsible should be held criminally liable," Lacson said in a text message.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdbc4d44-c3d8-415c-87d1-3446eae73716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:10:27.670+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:10:27.911+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1d22cb-00f6-40bc-8445-4791d4498812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:10:27.670+08:00
