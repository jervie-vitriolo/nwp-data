      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c279363-9bc1-4a36-a9ab-9a5c653ae5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:56:13.399+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:56:13.703+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The factual basis for the declaration of martial law, as presented,
        do not cover these illegal acts as rationale for its proclamation. They are
        not acts falling within ''rebellion'' and cannot serve as justification for
        arrests but are made possible because of a vague and overly broad Proclamation,"
        he said.</p>'
