    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'In ''La Luna Sangre,'' can kilig and kilabot come together?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21664cd1-fdcb-4135-9151-7d754f4cb4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:46:22.340+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:46:22.585+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — Good things come
        in threes, and “<em>La Luna Sangre</em>” is the third installment that rounds
        out ABS-CBN’s “<em>Lobo</em>” (2008) and “<em>Imortal</em>” (2010) franchise.
        It picks up from where the previous two series left off.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82fb6b55-40f0-4ed6-b3a0-c9fa4633b5b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:46:22.340+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:46:22.586+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36aaf9a-73bc-4b1e-9683-54c8c9a57ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:46:22.340+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:46:22.586+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The “werewolf vs. vampire” trope (unofficially “Fur Against Fang”)
        isn’t new, at least, not in a Western sense. “Twilight,” the series that made
        Kristen Stewart a household name, probably comes top of mind. But there’s
        also the Kate Beckinsale-led “Underworld” franchise, which added context and
        depth to the conflict, and T.V. series like “Being Human,” “The Vampire Diaries,”
        and “True Blood” (based on Charlaine Harris’ books “The Sookie Stackhouse
        Mysteries”). Further back, there are mentions of the antagonism in deep J.R.R.
        Tolkien lore.</p>'
    '3':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="750" height="452" src="https://www.youtube.com/embed/kILvkHAYp98"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
