      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SAF troopers were first deployed at the New Bilibid Prison in Muntinlupa
        City a year ago as part of an "internal cleansing," following the confiscation
        of illegal drugs, cellphone signal boosters, and other contraband. A new set
        of SAF officers were appointed in December to avoid familiarity and corruption,
        Dela Rosa said.</p>'
