      'mgnl:lastActivated': 2019-07-29T10:56:13.702+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6c7869-564d-42a5-b0c9-4e20eb08f00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:56:13.398+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:56:13.702+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He sees the Maute group as terrorists, not rebels, within the constitutional
        meaning of the terms.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6896ebc-e316-438a-b638-7a7a594171cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:56:13.398+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:56:13.702+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2333b360-a0b8-49dd-a7ed-a034b418cc8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:56:13.398+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:56:13.702+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The difference between terrorists and rebels boils down to their
        intention. Terrorists use fear and violence to advance their agenda or ideology,
        which may or may not be political in nature. While rebels use violence as
        a form of strategy to obtain their goal of destabilizing or overthrowing the
        government in order to gain control over a part of or the entire national
        territory," he said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c7dac3-58bd-40b9-b20c-7af2f05f133f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:56:13.398+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:56:13.702+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
