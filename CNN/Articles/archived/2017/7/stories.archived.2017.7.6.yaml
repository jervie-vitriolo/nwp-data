      'mgnl:lastActivated': 2019-07-29T10:48:22.108+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f658917-5f6f-491f-a81d-71407b689949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:48:21.835+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:48:22.108+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fourth seed, who has yet to drop a set in the tournament, will
        face Karen Khachanov in the third round. The 21-year-old Russian is tipped
        to be a future winner of grand slams.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451c4b28-3f33-4d87-bc5e-9af680903576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:48:21.835+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:48:22.108+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804442f4-2772-4342-aeab-604f34141f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:48:21.835+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:48:22.109+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It might look easy at this moment in our sport, because there are
        three players that won 18, 15, and 12," he said, referring to Roger Federer,
        himself and Novak Djokovic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b257f566-75fc-4467-8c1e-c75b4059dfdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:48:21.835+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:48:22.109+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca8490b-56ae-4b53-ad52-7721f0f897f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:48:21.835+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:48:22.109+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But it not a very long time ago when (Pete) Sampras had 14, and
        it looked like nobody was going to have the chance to increase that number,"
        Nadal added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b166ee-a71c-40f1-8196-9accb4df22a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:48:21.835+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:48:22.109+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6851e5c9-3e60-4b48-b4c0-66997e223d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:48:21.835+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:48:22.110+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Karen is a great player, he has chances to win a lot. But then
        there are other good players out there."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fccc3dc-0b42-4907-b2f7-05c21f0215cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:48:21.835+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:48:22.110+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364430fa-8ec4-478c-9e3e-482096c602ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:48:21.835+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:48:22.110+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On current form, few people would bet against Nadal.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e67bbbf-b88d-4cc6-a3ed-9d6da10fddf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:48:21.836+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:48:22.110+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3190bac-ed75-4cfe-8b03-97bafea3dfe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:48:21.836+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:48:22.110+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 31-year-old, fresh from winning his 10th French Open title last
        month, was roared on by the crowd and he seemed to be able to produce winners
        at will with his swashbuckling forehand.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeba24d8-5ae3-49cb-831c-bdfe25fdeb07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:48:21.836+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:48:22.111+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566e5729-94c1-4644-861f-be2d7cda1522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:48:21.836+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:48:22.111+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Young, 27, sought to mix up his play in the third set by rushing
        the net and he broke the Spaniard''s serve. But in the end there was nothing
        he could do to prevent the Nadal juggernaut rolling on.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90da90f-59fb-4a12-99d7-8eb07f94570b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:48:21.836+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:48:22.111+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcddb54c-63d2-49da-ae65-d7b44676dbb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:48:21.836+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:48:22.111+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Nadal left Centre Court, he was slightly taken aback when a fan
        asked him to sign a prosthetic leg, but he politely agreed.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49845bb-0453-459e-8e04-9b4757967acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:48:21.836+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:48:22.112+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af38b81-609a-46b2-a697-9703063f9563'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:48:21.836+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:48:22.112+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked whether that was the strangest thing he had autographed, he
        chuckled: "Probably not."</p>'
  'netherlands-we-will-bring-mh17-killers-to-justice-here':
