      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, the (MILF) and (MNLF) probably have started initiatives there.
        But <em>kung manggaling sa akin, ako maghingi sa mga criminal pati terorista,
