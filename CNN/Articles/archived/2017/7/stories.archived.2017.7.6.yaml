      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3bd6a7-f971-48ab-83f8-3a87727c912a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:48:21.835+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:48:22.108+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two-time champion was rarely troubled by an opponent ranked
        43rd in the world who chose to slug it out from the back of the court against
        the supreme Spanish baseliner.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ab7cf3-2457-4974-a109-df43da5206ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:48:21.835+08:00
