      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The JIT''s decision to support a Dutch national prosecution will
        ensure that results from the investigation are taken into account and that
        justice for the victims and their families, including the 38 people who called
        Australia home, is delivered," Turnbull and Bishop said in their statement.</p>'
