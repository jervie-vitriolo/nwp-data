      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950420d2-5334-48f9-82ae-eca65810160e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:02:52.224+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:02:52.724+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Smithsonian''s position, according to Cochrane, follows the
        commonly held belief that Earhart and Noonan had communications problems and
        couldn''t find Howland Island. They then ran out of fuel and crashed into
        the Pacific Ocean somewhere near there, she said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731cc8e7-e13f-4379-a542-0ccb992f477b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:02:52.224+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:02:52.724+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106297c4-da4f-4c73-9813-08eb36fe5835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:02:52.224+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:02:52.724+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anything further than that is largely unproven theorizing, she said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e04c33-802c-40a5-89c3-493ebec46f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:02:52.224+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:02:52.725+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c964e31-9a77-4426-9547-ff51eb20b8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:02:52.224+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:02:52.725+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not the exciting theory. It''s not the attention grabber,"
        she said. "I would prefer to think that she had more of a quick exit via a
        crash in the ocean rather than capture by the Japanese ... but that''s neither
        here nor there. (That''s just) wishing her a speedy end rather than a nasty
        one."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7a4009-ac90-420a-a745-b103205ac7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:02:52.224+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:02:52.725+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23309835-544a-4e00-92c8-1a48e7693ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:02:52.224+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:02:52.725+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cochrane said she has seen the new photo from the History documentary
        and called it "interesting" but "not definitive."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e745a162-93e5-4628-a54c-7603cebecb03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:02:52.224+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:02:52.725+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5d8fb6-9712-42e5-be65-8009ec41eb6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:02:52.224+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:02:52.726+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People take photos and interpret them, and they''re free to do
        that," she said. "It has not persuaded me."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c498cc4-c8c5-48f1-853f-bb32431a0618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:02:52.225+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:02:52.726+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8baf7419-f803-4cc6-83e7-46470303d215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:02:52.225+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:02:52.726+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Did she die a castaway?</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737ff311-0e7f-4658-afc4-4ee576b8df6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:02:52.225+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:02:52.726+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Richard Gillespie, a board member of The International Group for
        Historic Aircraft Recovery (TIGHAR), was similarly skeptical of the documentary''s
        photo, which he became aware of more than a year ago.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a05686-08e9-416b-8a03-9a464b19e6c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:02:52.225+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:02:52.727+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4682ad3c-09dc-433a-b95d-fa75a8153b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:02:52.225+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:02:52.727+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t believe there is legitimacy to this," he told CNN.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1cadd2c-8373-4b03-80ce-a8bce8d0bd24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:02:52.225+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:02:52.727+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643f8e49-7422-44f5-ae38-c5a58a045354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:02:52.225+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:02:52.727+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gillespie said he looked into the photo and believes the person
        sitting down has too much hair to be Earhart and that the alleged Noonan figure
        has the wrong hairline.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f83a9b7-aba6-419b-b233-58077f160324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:02:52.225+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:02:52.728+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78d574a-0549-4161-a8b6-4cfeccb8596d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:02:52.225+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:02:52.728+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gillespie and TIGHAR have their own theories about Earhart''s fate
        that don''t square with the documentary. They think the aviator survived a
        rough landing on Gardner Island, a remote atoll in the southwestern Pacific,
        but died soon after.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7e857d-8e65-464e-af88-555d74b1e163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:02:52.225+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:02:52.728+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb0cde2-ae1c-4559-9a50-049d273f34fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:02:52.225+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:02:52.728+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe she died as a castaway," he said. "All evidence points
        to that. We have a photo that forensic analysts have looked at -- a photo
        taken three months after Earhart''s disappearance -- and we can''t say for
        sure but it appears to be her landing gear ... that matches the records of
        the flight."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e70f1b-e57c-4ad2-a429-267c1d952945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:02:52.225+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:02:52.728+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ccd5769-5ca7-41e5-a623-b69043dc6763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:02:52.225+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:02:52.729+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In any case, Earhart''s disappearance remains an intriguing mystery
        that appears to have no firm conclusion in sight.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9de0a09-68ad-4328-9459-5495b9c67349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:02:52.225+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:02:52.729+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14f8d27-e063-4c0f-8cb1-429adadcabc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:02:52.225+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:02:52.729+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The world was following her," Cochrane said. "So it is really someone
        (who) drops off the face of the Earth. Naturally everyone wants to know what
        happens."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02bb5dbc-fdf3-444b-a191-91fcf9cca3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:02:52.225+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:02:52.729+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4ca397-b59a-41e5-84fd-7b9ca9b4e02b'
      'mgnl:activationStatus': true
