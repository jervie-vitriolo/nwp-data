      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, who spoke with the media after his visit to the 403rd Infantry
        Brigade in Malaybalay, Bukidnon, said there was no truth that he had wanted
        to negotiate with the ISIS-inspired terrorists.</p>'
