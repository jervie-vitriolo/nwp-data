      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SAF troops said they want out of the national penitentiary, especially
        now that they are linked to illegal activities.</p>'
