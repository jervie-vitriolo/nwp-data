    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ombudsman orders recovery of ₱29M in ill-gotten wealth from ex-PNP chief'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ce0a2a-eda5-450f-acf5-33eaa6902d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:18:10.114+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:18:10.385+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 6)</strong> — The Ombudsman
        on Wednesday said it is initiating with the anti-graft court the recovery
        of P29.2 million in unexplained wealth of former Philippine National Police
        chief Alan Purisima and his family.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f05cc5-431f-4bed-8da6-98019f7300e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:18:10.114+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:18:10.385+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d253672-b123-4f2a-b028-cf7179034f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:18:10.114+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:18:10.385+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ombudsman Conchita Carpio Morales ruled on July 4 to initiate "forfeiture
        proceedings" against Purisima before the Sandiganbayan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cbfaf53-6cdd-4a47-8995-eee631ca619f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:18:10.115+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:18:10.386+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81a8b65-2cfd-454a-815b-68de70b53bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:18:10.115+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:18:10.386+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on the investigation and analysis made by the Ombudsman,
        General Purisima and his family accumulated unexplained acquisitions totaling
        at least ₱29,292,459.92," the statement from the Ombudsman said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886c271a-4be1-4b36-bf13-f6510670c0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:18:10.115+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:18:10.386+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eadcbc9c-eb38-4e5f-a1d9-5bbd1ba14b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:18:10.115+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:18:10.386+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators found that Purisima''s net worth for 2014 was around
        P16.76 million. The Ombudsman also found that Purisima and his wife Maria
        Ramona, an employee of the AFP Mutual Benefits Association, Inc., had a combined
        gross income of around P15.93 million from 2000 to 2014.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3040b8-b926-4830-846f-5eced30000ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:18:10.115+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:18:10.387+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f5f076-29a3-435a-8c5e-564a38c92beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:18:10.115+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:18:10.387+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The forfeiture proceedings also include his sons Rainier Van Albert,
        Eumir Von Andrei, Alan Jr., and Jason Arvi.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb5748e-a261-4ac4-81b3-6273f1ae10a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:18:10.115+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:18:10.387+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53bb580-5a05-4a99-a269-387ba7862e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:18:10.115+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:18:10.387+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales also ordered the filing of nine counts of perjury against
        Purisima for deliberately failing to disclose all of his properties in his
        SALNs for 2006 to 2014.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12a32ac-94e3-47f3-8e2d-b366168e4a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:18:10.115+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:18:10.387+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd579fba-dc34-45ad-bad3-193baee34271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:18:10.115+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:18:10.388+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was also found that Purisima had other properties and business
        investments under his name and/or that of his wife or sons, which he failed
        to declare" in his Statement of Assets, Liabilities, and Net Worth, the Ombudsman
        added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99b3b3d-3cb0-4c37-9e4b-cc34082d835c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:18:10.115+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:18:10.388+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb34d70a-eb9e-4f1c-b19c-9ee8cfbaedbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:18:10.115+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:18:10.388+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The properties were in Aulo, Palayan City; residential land in Zaragosa,
        Nueva Ecija; 11 parcels of land in Talisay, Batangas; land in San Ildefonso,
        Ilocos Sur and firearms acquired from 2010 to 2014.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d496c6-9bc2-4c3f-995f-6a8514fa75c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:18:10.115+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:18:10.388+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3984624-5ccf-40a4-bb5c-515c800bd947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:18:10.115+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:18:10.389+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ombudsman also referred Purisima''s acquisition of the Palayan
        City properties to the Department of Agriculture, as these are covered by
        the Comprehensive Agrarian Reform Program.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee27b136-08ec-4ca8-b62d-add45b29ab54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:18:10.116+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:18:10.389+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44c474c-9b7d-4222-9ba0-eef441ce3a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:18:10.116+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:18:10.389+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Lavish lifestyle''</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d411805-243b-4da0-b937-60b1971d3bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:18:10.116+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:18:10.389+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Records from the Bureau of Immigration also showed that Purisima
        made frequent travels abroad from 2001 to 2014.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d3d960-185d-4933-a8da-5f2e075c9178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:18:10.116+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:18:10.390+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072d75a0-fb56-47e1-ac20-4c03a88538bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:18:10.116+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:18:10.390+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Purisima has a record of 19 foreign trips: 12 were official, while
        seven "were financed from private funds."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1bcc7cb-6eee-4961-9877-6faa1fb1b61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:18:10.116+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:18:10.390+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e942851f-0a05-4d70-837e-7d9c6c2b133b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:18:10.116+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:18:10.390+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Maria Ramona had 19 trips abroad; Rainier, 10; Eumir,
        four; Alan Jr., five and Jayson, seven.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05fd33fe-234a-4656-a577-520f2a89e78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:18:10.116+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:18:10.390+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba87b9de-db2b-4eed-8f2e-c3e1428a4551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:18:10.116+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:18:10.391+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "travels show that they lived a lavish lifestyle which is not
        commensurate with their declared earnings and financial resources," the Ombudsman''s
        statement said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c11c95d-ea18-4dee-a89f-c7c837e6727e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:18:10.116+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:18:10.391+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6cfa9b-0fca-488a-bb86-27fc38d3b800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:18:10.116+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:18:10.391+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Afterthought'' amendments</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9308eb7-4ffb-4097-b26c-22eb6a23a981'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:18:10.116+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:18:10.391+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ombudsman also found that the time it took for Purisima to amend
        his income tax returns (ITR) from 2004 to 2013 meant the move was "a mere
        afterthought" in response to a lifestyle check by the Fact-Finding Investigation
        Bureau of the Office of the Deputy Ombudsman for the Military and Other Law
        Enforcement Office.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0403e64f-3cdd-47dc-835a-cb18fd5c4bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:18:10.116+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:18:10.392+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea20100-34c8-4ed5-8d99-1c1f8af59f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:18:10.116+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:18:10.392+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It noted the amendment was completed on November 18, 2014, or 24
        days after the Bureau of Internal Revenue issued a certification to comply
        with a subpoena from the Ombudsman. "The fact that he took so long to declare
        these other income casts doubt as to their existence," it said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ed822d-d8e1-4aed-9bda-a88872ea0c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:18:10.116+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:18:10.392+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2556d732-27f1-4949-8afd-beec99459eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:18:10.116+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:18:10.392+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In amending his tax returns, the Ombudsman said Purisima used different
        BIR forms for business, profession and compensation income, as well as declaring
        sales, revenues from businesses, professional income, and combined net taxable
        income for himself and his wife.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36ffc3c-889b-4a0e-bdd0-1e7ce7aede4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:18:10.117+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:18:10.392+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8da674-9135-4b35-b90e-e94f0946a743'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:18:10.117+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:18:10.393+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A closer scrutiny of respondent P/DG Purisima''s amended ITRs also
        reveals they are replete with badges of falsity and misdeclaration," Morales
        said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27858c2a-96d5-4547-93ea-d2d4be0ce980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:18:10.117+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:18:10.393+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91924679-9b47-407a-b31e-d4221ba07ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:18:10.117+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:18:10.393+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>SAF 44, anomalous courier deal</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0afebef-f505-4764-a008-e2436b93e3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:18:10.117+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:18:10.393+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ombudsman''s bid to recover his ill-gotten wealth is on top
        of a litany of other charges Purisima faces.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc600dc-afcc-4d78-b82f-9392d5bdd249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:18:10.117+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:18:10.394+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e92423-1892-4050-bfb1-622befab0138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:18:10.117+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:18:10.394+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He faces charges for his involvement in the death of 44 members
        of an elite unit of the Philippine National Police in a botched operation
        in Mamasapano, Maguindanao in January 2015 that was meant to capture Malaysian
        terrorist Zulkifli bin Hir alias "Marwan."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae739812-93a1-45b9-9c88-10eb0dd402a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:18:10.117+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:18:10.394+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1194356a-2ed2-433b-925b-ddfea3668e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:18:10.117+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:18:10.394+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the 44 police commandos, 17 rebels and at least five
        civilians were also killed. The clash violated a ceasefire deal with Moro
        rebels.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb097fdf-d34c-4136-bae0-6be3b733bad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:18:10.117+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:18:10.394+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8536eec1-ea74-42c1-b773-dace888d2359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:18:10.117+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:18:10.395+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The day before the clash''s second anniversary, the Ombudsman charged
        Purisima with usurpation of authority for being actively involved in decision-making
        before and during the encounter, despite the Ombudsman placing him under preventive
        suspension in December 2014.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdefa1f4-85dd-4603-8cfe-ce6b4ef09f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:18:10.117+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:18:10.395+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e476e01-eb43-4283-ae12-04da244c6321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:18:10.117+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:18:10.395+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspension was due to an allegedly anomalous 2011 deal involving
        WerFast Documentary Agency, a courier company tasked with delivering gun licenses
        directly to applicants.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1362071e-b3e4-4b7f-a255-fa637bbf6ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:18:10.117+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:18:10.395+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79e7081-7805-4200-a99f-071caecbb087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:18:10.117+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:18:10.396+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Purisima was dismissed as PNP Chief on June 2015.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146ee3a2-4f7e-40c7-99de-5c4b95588d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:18:10.118+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:18:10.396+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27f981b-b74d-4772-b95f-f3f333ab7559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:18:10.118+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:18:10.396+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May 2016, the Ombudsman also charged Purisima with graft for
        conspiring with other police officials to award a contract to WerFast without
        public bidding.</p>'
  'trump-north-Korea-behaving-in-a-very-very-dangerous-manner':
    'author': 'Dan Merica, CNN'
