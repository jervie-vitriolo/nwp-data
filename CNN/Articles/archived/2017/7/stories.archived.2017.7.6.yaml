      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "They said I should talk to the Maute brothers'' mother,
        I said, ''No I will not.'' I will not talk anymore because a lot of my soldiers
        have died. Many policemen died (curses). Do not lure me into talking. Not
        anymore."]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a7be30-665b-4cd2-8d73-3481cb69c8b0'
