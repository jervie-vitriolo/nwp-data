      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those seeking to understand the crisis in Marawi are invited to
        a “Towards Peace in Mindanao: A Listening Forum on the Marawi Conflict” on
        July 8, Saturday. Organized by the Ateneo de Manila University and The Society
        of Jesus Social Apostolate, the forum gives space to alternative views and
        perspectives by those affected by the crisis, in order to come up with “a
        more inclusive method to address the cycle of violence at its roots.”</p>'
