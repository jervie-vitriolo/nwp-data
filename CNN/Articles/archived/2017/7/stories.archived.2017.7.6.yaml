    'template': '1'
    'title': 'Richard Gordon slams Muslim-only ID proposal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a5b281-3a21-40b4-bf2d-9b59b116a85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:38:46.733+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:38:46.959+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 6) —</strong> Muslim-only
        identification cards are unnecessary and a violation of constitutional rights,
        a lawmaker said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74a723d-66a3-4c8f-8fce-7538c0809517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:38:46.733+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:38:46.959+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4dd594f-90f2-41ca-9d15-9a0ed2cea95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:38:46.733+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:38:46.960+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Richard Gordon is pushing for a national ID system which
        he believes will not only streamline citizens'' access to government services,
        but also assist in reuniting families in times of crisis. This was highlighted
        by the fighting in Marawi, which began on May 23 when the military clashed
        with the Maute terror group. More than 300,000 people from Marawi City and
        nearby towns have been displaced.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eafcbcd7-d610-4e11-adc5-b4dbb2af898f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:38:46.733+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:38:46.960+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3afc2c-2bee-4f0c-bc2e-1c63e1a2b39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:38:46.733+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:38:46.960+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s about time that we have [a national ID] because of too many
        inconveniences. You have to get SSS, your license... If you have a national
        ID, everybody will know who you are, provided that there are safeguards for
        [invasion of] privacy," Gordon who is chairman of the Senate Committee on
        Justice told CNN Philippines'' The Source.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb64147-b64d-4d45-a5ee-0f1905a2de97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:38:46.733+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:38:46.960+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634a0474-40f8-4e40-8e4b-27e262cec343'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:38:46.733+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:38:46.960+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon reiterated the importance of a uniform national ID system,
        as opposed to ones just for Muslims.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364743fb-30db-47ab-b1da-05f06cecba4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:38:46.733+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:38:46.961+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f54b13-0d2e-4915-a3f5-3dfb055f6ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:38:46.733+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:38:46.961+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m against that. We are all Filipinos. That''s against the Constitution,"
        Gordon said in another interview.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074a5536-b5d7-4d68-998b-6629b0558837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:38:46.734+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:38:46.961+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417403b8-2f0b-4851-9ffc-520ecdcd19ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:38:46.734+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:38:46.961+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His statement follows news reports earlier this week that regional
        police officials in central Luzon were considering  an ID system for Muslims
        only to identify alleged terror personalities following the Marawi crisis.
        It added that a Muslim-only ID policy in Paniqui, Tarlac was being endorsed
        throughout the region.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193a7f75-5f8f-4699-84c6-c3800a2356d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:38:46.734+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:38:46.962+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cefdd23-3212-40f3-9790-3333ace1f02c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:38:46.734+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:38:46.962+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon''s bill for the national ID system is still in the works
        and has yet to be filed in the Senate.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2efd8e1f-7019-47c4-b1c9-750e47197677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:38:46.734+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:38:46.962+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182c210e-13d4-409f-8682-e977764c9d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:38:46.734+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:38:46.962+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It may not be the priority of the President, but I think time has
        come, principally because of the security situation all over the world," said
        the senator.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a748ee2-29e7-47f0-bf79-06534a85a98c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:38:46.734+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:38:46.962+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966fc9e2-952d-49da-af1f-4790c3d79515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:38:46.734+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:38:46.963+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that any Filipino''s suspected links to terrorism should
        first be investigated by local officials.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86111f6f-8426-4ca0-9a26-bf33cdd65e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:38:46.734+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:38:46.963+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36cd0a9-50ea-4135-885d-519ead5e7e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:38:46.734+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:38:46.963+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We give a lot of intelligence funds, we should know how to do it.
        If these mayors or these governors know what they''re doing, they would have
        people in every barangay," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c497fb4-69ff-4bc0-811f-6d1950e970a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:38:46.734+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:38:46.963+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b6f741-bf11-4e9d-af90-91a9f1d662c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:38:46.734+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:38:46.963+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human Rights Watch condemned the central Luzon police officials''
        proposal, saying that it "should be rejected outright."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182eb3b3-51c3-48c9-be78-60d43951bc00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:38:46.734+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:38:46.964+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eccd23b9-7a3f-47db-ae25-e2651ee02fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:38:46.734+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:38:46.964+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The IDs could also violate the rights to equal protection of the
        law, freedom of movement, and other basic rights. Requiring Muslim-only IDs
        in response to a perceived failure of Muslims to prevent Islamist fighters
        from entering Marawi City is a form of collective punishment," said HRW researcher
        Carlo Conde in a statement.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3bb211-ce2f-410e-894b-b7bb98ed0756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:38:46.734+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:38:46.964+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58807e5-dfe4-4302-9f26-4e6684f42eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:38:46.735+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:38:46.964+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rights watchdog cited the International Covenant on Civil and
        Political Rights and other international human rights treaties as a basis
        for why the Philippines should "[prohibit] discrimination based on religion."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc38926-d549-42e4-a8e3-88b551d93751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:38:46.735+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:38:46.965+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221efc4d-38bd-410b-abd0-f550eb879e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:38:46.735+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:38:46.965+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also noted that there were reports of discrimination against
        Muslims. The Commission in Human Rights said Tuesday it received reports of
        religious profiling, which it is still investigating.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87eee1e2-1d5e-4076-8603-3c66fc920ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:38:46.735+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:38:46.965+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28fe272e-5af4-4db1-b2ee-d1d7b2ac576b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:38:46.735+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:38:46.965+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed National ID System has similar measures known as the
        Filipino Identification System Act filed by senators Sonny Trillanes IV and
        Bam Aquino. Senate Bills 95 and 917 seek to streamline the functions of all
        government IDs into one accessible national ID.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5686d4aa-6272-4a55-a0c5-668193e99298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:38:46.735+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:38:46.965+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba4b7c1-c2a0-4f75-9bfc-5f11bd767da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:38:46.735+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:38:46.966+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives'' Committee on Population passed on
        May 10 this year a counterpart measure for the bill.</p>'
