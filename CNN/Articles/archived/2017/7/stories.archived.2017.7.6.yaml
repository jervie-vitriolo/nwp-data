      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia Prime Minister Malcolm Turnbull and Foreign Minister Julie
        Bishop applauded the decision.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8979d1fe-3c3b-4c35-8b10-304fb01792f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:50:03.837+08:00
