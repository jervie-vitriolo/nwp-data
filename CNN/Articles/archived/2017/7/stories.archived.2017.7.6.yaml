      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466ef11d-e605-4e65-9de7-79e3dc9a331b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:20:22.315+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:20:22.582+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The press conference outside Warsaw''s Royal Castle was Trump''s
        first since June 9, when the Romanian President visited the White House.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914efe74-5dfd-4715-94a4-331b0578c611'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:20:22.315+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:20:22.582+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767dc1c0-91df-4fe8-8d36-fb635d202321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:20:22.315+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:20:22.583+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President is also expected to herald an arms deal struck overnight
        in Warsaw. Poland''s Defense Minister Antoni Macierewicz told reporters on
        Thursday that the United States had agreed to sell Patriot missiles to Poland.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d21ec11-3ad2-4808-a1b2-71d7fd435ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:20:22.316+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:20:22.583+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351ef6d7-dd54-487a-8d39-4c877645df86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:20:22.316+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:20:22.583+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Populist tone in speech to Polish people</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4310782a-2dd3-4770-b515-dd84dfdbde24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:20:22.316+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:20:22.583+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump will strike a populist tone in Poland on Thursday, decrying
        "the steady creep of government bureaucracy" and casting the story of Poland
        as one of people "who have never forgotten who they are," according to excerpts
        of the speech to the Polish people Trump plans to deliver.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bdeea3d-825b-42e9-933d-3fbd728d6bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:20:22.316+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:20:22.583+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cbf6a6e-bfa9-40b4-8f78-ab4f937811e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:20:22.316+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:20:22.584+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The speech, along with his meeting with Duda and a session with
        other Eastern European leaders on energy infrastructure investment, kicks
        off Trump''s second trip abroad as president, a critically important trip
        that will later see Trump discuss trade, climate and migration at the G20
        meeting in Germany.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3522ec-ad87-4aed-b581-b050b7b39847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:20:22.316+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:20:22.584+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97afc6b8-4618-4550-b137-48735e798f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:20:22.316+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:20:22.584+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump is expected to receive a warm welcome in Poland, where American
        presidents have long been well received and whose conservative government,
        led by Duda, is more ideologically in line with Trump than his predecessor,
        Barack Obama.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779f1d86-7833-450d-85ec-687d164027e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:20:22.316+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:20:22.584+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2afb7323-a939-4926-8d1a-fe1cc9a87633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:20:22.316+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:20:22.585+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am here today not just to visit an old ally, but to hold it up
        as an example for others who seek freedom and who wish to summon the courage
        and the will to defend our civilization," Trump plans to say in his high-profile
        speech to the Polish people from Krasinski Square.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5945e2-1602-457b-be0e-5d251f4a3a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:20:22.316+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:20:22.585+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f22889-e2be-4c21-80f8-73e2daf08956'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:20:22.316+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:20:22.585+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The speech will be symbolic for Trump: Standing in the square, the
        President will be flanked by the Warsaw Uprising Monument, a large memorial
        that remembers the Poles who fought to free Warsaw from Nazi control in 1944.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d4183e-cc02-4fa0-9de8-639352421d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:20:22.316+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:20:22.585+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f3d5ed-f69b-4819-91ea-4f5e1c9fee8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:20:22.316+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:20:22.586+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The triumph of the Polish spirit over centuries of hardship gives
        us all hope for a future in which good conquers evil, and peace achieves victory
        over war," Trump plans to say. "The story of Poland is the story of a people
        who have never lost hope, who have never been broken, and who have never forgotten
        who they are."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9ff7d9-0d0b-4780-93f6-de0eb791152d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:20:22.316+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:20:22.586+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93201b23-2314-4486-96fa-bbf079e771c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:20:22.317+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:20:22.586+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poland''s ruling Law and Justice Party has worked to ensure Trump
        is greeted warmly in Poland. Conservative politicians from around Poland have
        informed constituents that they will provide free buses from cities as far
        away as a 4-hour drive so that people can watch Trump''s speech.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3a51ff-bd06-432b-8d9e-ee9a215d99ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:20:22.317+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:20:22.586+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdab7bcf-6085-4f01-af38-771785ac956a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:20:22.317+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:20:22.586+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Contentious G20 meeting is next</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b70d86f-a4e6-444f-8240-3fff1da85a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:20:22.317+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:20:22.587+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s visit to Poland will be short. After landing in Warsaw
        on Wednesday night, Trump leaves on Thursday afternoon for Hamburg Germany
        and the G20 meeting. In total, Trump will spend around five working hours
        in Warsaw.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ed334a-dcd3-4471-b92b-902fcdeb0b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:20:22.317+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:20:22.587+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a806326a-c8d8-4fe0-8f23-2ad18efca993'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:20:22.317+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:20:22.587+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday''s visit to Warsaw opens a trip that will see the President
        meet face-to-face with Russian President Vladimir Putin. Russian meddling
        in the 2016 election and investigations into the Trump campaign''s connections
        to Russian operatives have hung over the White House for months.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f492692-1957-4f23-b525-d38a186d496a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:20:22.317+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:20:22.587+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eacc4b93-73be-46af-8dc8-3bcb6689c88a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:20:22.317+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:20:22.588+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The G20 meeting in Hamburg will be a contentious affair with a host
        of confrontations on the schedule.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9802469d-4c23-41c5-afc4-824b9e8277df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:20:22.317+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:20:22.588+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95f6280-69a1-45d3-bbd7-3922152a3f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:20:22.317+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:20:22.588+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looming over the whole conference will be Trump''s meeting with
        Putin, which will likely be analyzed worldwide for changes in American policy
        to Russia.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7707d6-f6c8-4e03-b776-99b3c6d1c2fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:20:22.317+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:20:22.588+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7811ba-3f19-4fd4-83c4-3d2bfe92e13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:20:22.317+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:20:22.589+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the day in Poland, Trump flies to Hamburg, where he will meet
        with German Chancellor Angela Merkel, who has maintained an icy relationship
        with Trump since they met at the White House in March.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1961372f-7f27-4a7e-b869-3b1bb9594719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:20:22.317+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:20:22.589+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed481ddc-bf74-4b1f-98c2-9d081df881b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:20:22.317+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:20:22.589+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merkel all but ensured the G20 meeting in Hamburg will be combative
        when she put trade, climate change and migration on the agenda for the meeting,
        all topics about which she and other world leaders have publicly sparred with
        Trump.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832555c2-4e8e-4ba0-b8c0-9b7f461bef31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:20:22.317+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:20:22.589+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb577fed-002f-451a-b2ed-94f58dd70c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:20:22.318+08:00
      'mgnl:createdBy': 'eunice'
