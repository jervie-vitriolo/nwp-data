      'mgnl:type': 'text'
      'text': '<h2>Change of heart</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b15f9ba-7659-4510-a16a-f6c5da04744d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:37:13.868+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:37:14.169+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte first declared in a May 31 speech that he "will not talk
        to terrorists".</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3390775f-fcba-4db8-b666-e9326bb53f27'
      'mgnl:activationStatus': true
