      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The people responsible for shooting down
        Malaysia Airlines Flight 17 will be prosecuted by courts in the Netherlands,
        that country''s foreign ministry said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4b77bb-fb81-4ead-92bc-e1a66c6db888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:50:03.836+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:50:04.096+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444f6233-232b-47dc-89be-0721787a6931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:50:03.836+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:50:04.096+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 298 people from 17 countries died when the flight from
        Amsterdam to Kuala Lumpur, Malaysia, was brought down in Eastern Ukraine in
        July 2014.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56166a2-d4d2-4c26-a374-08ec1f8088fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:50:03.836+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:50:04.096+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9c3ce8-c936-473f-a4e0-cf8d72f39ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:50:03.836+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:50:04.097+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials have not identified any suspects.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4f207c-370c-4c09-a79f-2628786f1d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:50:03.836+08:00
