  'Japan-build-build-build':
    'author': 'CNN Philippines Staff'
    'caption': 'Finance Secretary Carlos Dominguez (King Rodriguez/Presidential Photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-07-06T21:32:21.325+08:00
    'imagesource': 'jcr:2f580c3b-40ea-449a-bd51-7ad8f36a55fe'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'df770bf9-e959-499d-87ca-1d95bf45449a'
    'lead': 'Finance Secretary Sonny Dominguez revealed the Japanese government is
      in cooperation with the Philippines to realize the administration''s "Build,
      build, build" thrust.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-29T10:12:30.422+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-29T10:12:30.583+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Japan gov''t to offer funds for ''Build, build, build'' projects - Finance
      Secretary'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715cba26-deb8-4197-8a4f-7254ce7da6ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:12:30.422+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:12:30.583+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 6)</strong> — Finance
        Secretary Sonny Dominguez said Philippine and Japanese officials are meeting
        in Manila on Thursday and Friday to iron out cooperation in some projects
        under the "Build, build, build" infrastructure program.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84fc2ab-b4a4-4168-9474-a48079b36aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:12:30.422+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:12:30.584+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c6607e-242a-4422-a222-482c4b572b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:12:30.422+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:12:30.584+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those projects, I don''t have all the complete list. I will have
        them tomorrow. But the major projects that they are funding are the Manila
        to Clark Commuter Railway System that will also extend down to Los Baños or
        Calamba. So that will be a total of 127 kilometers," Dominguez said in a media
        briefing Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f509451-6162-411b-b832-c29b35d48d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:12:30.422+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:12:30.584+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec623f2-defc-4b2f-aa47-23d39c3c497a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:12:30.422+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:12:30.584+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez said the officials earlier met in Tokyo. He added the
        Japanese government also expressed interest in funding the subway project,
        running from the Ninoy Aquino International Airport through FTI in Taguig,
        and all the way up to the North Triangle in Quezon City.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad16ef3a-2d74-4239-9ae5-9f9e67838cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:12:30.423+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:12:30.585+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87f4e8a-aa56-4528-929b-8eb8d18f3420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:12:30.423+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:12:30.585+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So those are the two large projects that they are funding and its
        status will be deliberated upon these next few days," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452f3c24-65e2-409d-b5b1-acf54724d993'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:12:30.423+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:12:30.585+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc45802-9de1-4f51-9d5b-34c8415d0f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:12:30.423+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:12:30.585+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez says the projects offered are almost like "aid" given
        to the Philippines because of the flexible terms.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1261df-dc50-42d5-8e42-13d8dff32d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:12:30.423+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:12:30.586+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498d93bc-e3b9-4c5e-8dbd-463724f4e9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:12:30.423+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:12:30.586+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are almost aid because the actual terms are very, very liberal.
        The interest rates are extremely low so you can almost say they are, you know,
        semi-grants," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54389c3f-b2ed-4ea8-a422-1b7530c5ebb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:12:30.423+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:12:30.586+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a420585-c57c-440b-adc7-92cb147400dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:12:30.423+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:12:30.586+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Budget Secretary Benjamin Diokno told CNN Philippines''
        Town Hall that around P8-9 trillion would be alloted for big transportation
        and infrastructure prjects, which aim to connect different regions of the
        country to provide jobs for more people.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b626938-ea9f-4ddf-a9db-62439269ae49'
      'mgnl:activationStatus': true
