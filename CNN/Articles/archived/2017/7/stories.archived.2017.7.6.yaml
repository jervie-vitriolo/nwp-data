      'text': '<p>On its 13th year, the Virgin Labfest is an “annual festival of fresh
        one-act plays by emerging and established playwrights” staged by Manila-based
        playwrights group Writer’s Bloc, Inc., theater company, Tanghalang Pilipino,
        and the Cultural Center of the Philippines (CCP), in cooperation with the
