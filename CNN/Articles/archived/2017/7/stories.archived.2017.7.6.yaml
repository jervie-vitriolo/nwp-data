      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharief is the spokesperson of the Ranaw Ulama Leaders Conference
        which spoke with Abdullah Maute on June 25, and said the <a href="https://cnnphilippines.com/news/2017/06/29/Maute-group-open-to-talks-with-MILF-emissaries.html">Maute
        members were willing to talk to the Moro Islamic Liberation Front</a>. The
        Maute leaders have close ties with the MILF''s high-ranking Mimbantas clan.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0a7849-0897-45eb-88b8-060cb2d1feeb'
