  'hontiveros-wants-to-penalize-pastor-hokage':
    'author': 'Ver Marcelo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-07-06T18:00:32.231+08:00
    'imagesource': 'jcr:3804e50c-c90c-4a38-aa41-71fb8f8b0695'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '26f36159-4f10-43e2-a898-6e174a038d90'
    'lead': 'A senator and women''s rights advocate wants to end online catcalling
      and sexual exploitation on Facebook by exacting the highest possible penalties
      on violators.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-29T10:23:04.019+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-29T10:23:04.308+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Anti-Gender-Based Online Violence law pushed amid rise in sexually explicit
      groups on social media'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7e5c8e-ab2a-4f6b-91ba-eebca2d4d86c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:23:04.019+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:23:04.308+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 6)</strong> — Followers
        of a social media platform exploiting women through sexually explicit photos
        may be as many as half a million, thus the urgent need to pass a law punishing
        online violence aganst women and children, a lawmaker said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc88005a-613b-4af4-b1d4-bd574bd84c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:23:04.019+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:23:04.309+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5da5a4-f3f7-409f-8c29-8f0c54b33fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:23:04.019+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:23:04.309+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Risa Hontiveros seeks to address the issue by calling for
        the passage of the Anti-Gender-Based Electronic Violence law, which penalizes
        violators up to 10 years in prison.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53024dca-dbdf-41b5-ab8b-0f38fe0f8b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:23:04.019+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:23:04.309+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54527dff-b2bb-449d-b4ba-1c098f5e6e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:23:04.019+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:23:04.309+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law "will impose stiff penalties against people who exchange
        lewd and illicit photos of women and children on social media."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80780bab-f2c8-4c99-af12-1259c9da1d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:23:04.019+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:23:04.310+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3586bdd8-2fd5-44b4-b612-3d43646e229e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:23:04.019+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:23:04.310+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros, who chairs the Senate Women, Family, and Gender Relations
        Committee, expressed alarm at the rise of so-called "Pastor Hokage" groups
        on Facebook and social media which objectify women through obscene images.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b19ca51-0b84-4cda-a79f-502d1ebe1c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:23:04.019+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:23:04.310+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d43b22-9a18-4739-83c0-bb2f640bd4a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:23:04.019+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:23:04.310+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netizens were outraged earlier this week over Esquire magazine''s
        story titled "<a href="https://www.esquiremag.ph/long-reads/notes-and-essays/the-rise-of-pastor-culture-and-why-it-must-end-a1513-20170629-lfrm">The
        Dark Side of Filipino Facebook</a>," followed by "<a href="https://www.esquiremag.ph/life/sex-and-relationships/-helltohokage-an-updated-list-of-pastor-sites-to-report-a00203-20170703-lfrm">#HelltoHokage:
        An Updated List of pastor Sites to Report</a>," which exposed the secret groups.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4877c43a-cb92-420e-85e8-459534d72748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:23:04.019+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:23:04.311+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca0b474-4217-4df5-9936-b274a551a796'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:23:04.020+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:23:04.311+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the sites have since been taken down as netizens flagged
        them for violating Facebook''s guidelines on content and posts.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c718ef1a-9222-45cf-9d89-df94b122d657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:23:04.020+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:23:04.311+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317519fc-a9bb-46d3-96aa-ed6a96b83790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:23:04.020+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:23:04.311+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Anti-Gender-Based Electronic Violence Bill, or Senate Bill No.
        1251, was filed by Hontiveros on November 22, 2016, but is still pending at
        the committee level.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6cd6426-b046-4c64-b8fa-68f5beee8bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:23:04.020+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:23:04.311+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5315f6b3-de86-4408-ae3b-638f849fb4af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:23:04.020+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:23:04.312+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It aims to hold those responsible for misogynistic and homophobic
        attacks on social media accountable through imprisonment between five to 10
        years, and fines of ₱100,000 to ₱500,000.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba60139-b571-4463-a334-b67e388bc297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:23:04.020+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:23:04.312+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b083cf2-42e9-4282-9920-324d957f551c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:23:04.020+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:23:04.312+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Harassing or threatening the victim through text messaging, posts
        in social media sites, or other cyber, electronic, or multimedia means" is
        punishable if it results in mental, emotional, or psychological distress,
        the bill says.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e539edd5-a8a8-4c50-beed-3d2f4c6f23a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:23:04.020+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:23:04.312+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb3e635-19c4-42b3-b377-141160538c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:23:04.020+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:23:04.313+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the "Pastor Hokage" groups, "the maximum penalty should be applied
        given that these acts are repeated, involve multiple women at any given time,
        and may even be profited from."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093b5ac8-eace-4543-a360-ac3fa30974b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:23:04.020+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:23:04.313+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053d8c7b-ae5b-49ec-a74d-9a26c9dc1d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:23:04.020+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:23:04.313+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The online groups on Facebook have names such as the ''Pastor Hokage
        Bible Study,'' with members who are mostly male. They use terms like ''Amen''
        to express their approval for obscene photos and sexist posts of women and
        children that are posted," Hontiveros said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f58797f-26de-47fb-ad14-af6ad9f48659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:23:04.020+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:23:04.313+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230ed867-ccf2-495e-ab9f-2871ca0bf848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:23:04.020+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:23:04.313+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/lifestyle/2017/05/23/Facebook-explicit-violent-content.html"><strong>READ:
        How Facebook decides what violent and explicit content is allowed</strong></a></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89adc903-e0f7-4aad-985b-77ec6a80391a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:23:04.020+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:23:04.314+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e778751-9d1c-44ce-b800-000bced03f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:23:04.020+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:23:04.314+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said her office is coordinating with Facebook, pro-women netizens,
        and the National Bureau of Investigation to conduct an investigation on the
        accounts behind the groups.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60e172c-494b-4954-b37b-b41d71df87a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:23:04.021+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:23:04.314+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2945bf04-6fa3-4be4-9504-e7004cab0560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:23:04.021+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:23:04.314+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These people have no right to enjoy our internet freedom only to
        abuse our women and children. We will not allow them to shame our young women,
        suppress their right to express themselves through social media and contribute
        to a culture of misogyny and hate. We will unmask all these misogynists, prosecute
        them to the full extent of the law and hold them accountable," Hontiveros
        said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbfbc008-7ae6-4094-8973-37803b881217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:23:04.021+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:23:04.315+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75657c45-b808-4b50-a03f-184226cadc4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:23:04.021+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:23:04.315+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The term "Hokage," which is now equated to perverted men who hit
        on women, originated from a hit anime show, originally referring to the highest
        ninja in a specific town. Lewd and sneaky acts to make sexual advances on
        women are then called "ninja moves," hence, giving a sense of entitlement
        to the so-called "Hokages."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5799df57-d39d-403d-9522-0312a21538e9'
      'mgnl:activationStatus': true
