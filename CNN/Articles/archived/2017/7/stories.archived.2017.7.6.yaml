        target="_blank">&#34;They see me; I don&#39;t see them,&#34; is Celine Dion&#39;s
        line on the great blob of paparazzi and fans that follows her everywhere.
        She gives them any picture they ask for, plus a great many more. Consider
        an appointment with at the house of Schiaparelli, where she poses for the
        creative director Bertrand Guyon on a window sill overlooking the Place Vendome.
        She wears a tiny whimsical dress of Swarovski chainmail re-embroidered with
        yet more crystals and high sparkly Victorian boots--a little Twiggy, a little
        Tina Turner. Says her dancer Pepe Munoz: &#34;That&#39;s a rockstar!&#34;
        Says Libby Hahn, who handles public relations for the house: &#34;I am fairly
        certain she was a rockstar before she put on the dress.&#34; Says Celine&#39;s
        own longtime photographer Denise Truscello (a Canadian cinephile with her
        own rockstar style), thinking of the long lenses poised on the place below:
        &#34;Is the dress pulled down in the back?&#34; Says Celine Dion: &#34;They
