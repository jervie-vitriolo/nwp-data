  'PNP-to-investigate-alleged-involvement-of-SAF-troops-in-resurgence-of-drug-trade-in-Bilibid':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-07-06T13:36:00.508+08:00
    'imagesource': 'jcr:10f1df5c-57c4-4e7d-b9a9-1a9fb9d008d7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e08c5772-ee53-42c1-abda-a7c54446d986'
    'lead': 'Despite his unwavering trust in his elite force, police chief Ronald
      "Bato" Dela Rosa says he has to be objective and look into the corruption allegation'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-29T11:09:02.571+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-29T11:09:02.905+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP to investigate alleged involvement of SAF troops in ''resurgence''
      of drug trade in Bilibid'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25189d1-87be-433c-bbeb-a2be93d69271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:09:02.572+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:09:02.905+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 5)</strong> — Authorities
        are investigating the alleged involvement of the Philippine National Police''s
        elite unit in the reported resurgence of illegal drug trade at the national
        penitentiary.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8068f76b-e823-403f-9119-90235e3f1d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:09:02.572+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:09:02.906+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b926904a-d7bd-415b-ab2e-75252b786df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:09:02.572+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:09:02.906+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Director General Ronald Dela Rosa on Tuesday told Special Action
        Force (SAF) troops his trust in them is unwavering, but there''s a need to
        address claims linking them to corrupt activities at the New Bilibid Prison.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec64f18-e850-4f7d-b43e-25f21b41cedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:09:02.572+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:09:02.906+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eec231f-2f3f-45fc-9a7c-9a4aa406a87d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:09:02.572+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:09:02.907+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pinipilit ko man sarili ko na hindi maniwala, I have to be objective…
        Hindi naman ibig sabihin na naniwala agad ako sa allegation. But kailangang
        i-address ko ito. This is drugs, this is a billion-peso industry na nasisira
        dahil sa ating effort," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42faf940-a290-4cdf-a141-41d460c2acc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:09:02.572+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:09:02.907+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac7efbb-0c0d-4bac-8e85-3a16576e1392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:09:02.572+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:09:02.907+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Even if I refuse to believe it, I have to be objective.
        It does not mean I am believing the allegations. But I have to address this.
        This is drugs. This is a billion-peso industry that is crumbling because of
        our efforts.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281ace14-061e-4777-af69-29b216bf5c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:09:02.572+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:09:02.907+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5270aed-1a3d-4317-8e96-2a7a3b2b5f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:09:02.572+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:09:02.908+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/11/21/Bilibid-drug-bust.html"><strong>RELATED:
        ₱110-million drug bust is proof that illegal drug trade in Bilibid continues:
        police chief</strong></a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3104d0c5-c580-47ff-aef5-2ce73bc9f40b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:09:02.572+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:09:02.908+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee7c980-4f2a-4316-afcc-1d407dcf66fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:09:02.572+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:09:02.908+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Standing before SAF troops, Dela Rosa asked them straight if they
        are involved in the supposed return of illegal drugs in Bilibid, to which
        they sharply answered, "No, sir."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac39d6a5-0909-4852-8898-0c1f671da868'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:09:02.573+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:09:02.908+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b8a096-2c16-4ca8-88d3-b5715a97dea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:09:02.573+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:09:02.908+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, "Mahirap kung masira ang institusyon natin. Bago man masira,
        kung talagang totoo, we have to weed out kung sino man involved... Please
        don''t break my heart. Huwag ninyo akong biguin."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587cceb3-9513-4959-8019-91d921e0ee23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:09:02.573+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:09:02.909+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f75bf31-eb81-4ca9-90f5-f82b1af04bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:09:02.573+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:09:02.909+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s hard if our institution gets tainted. Before
        it gets ruined, if there''s any truth to it, we have to weed out those involved.
        Please don''t break my heart. Do not let me down.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee50ead-b0cc-4e5e-82e1-ed35eebfb1b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:09:02.573+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:09:02.909+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67708736-9efb-4c8e-a97a-61658518e70d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:09:02.573+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:09:02.909+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Vitaliano Aguirre II on July 4 ordered the National
        Bureau of Investigation to conduct a probe and case build-up on the "reported
        resurgence" of illegal drug trade in the facility.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58e8bdc-199f-47da-9edb-fbd5b1c88060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:09:02.573+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:09:02.910+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dabdbb8b-f6d5-4a0e-8026-58e33569e4cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:09:02.573+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:09:02.910+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 400 SAF troopers man the New Bilibid Prison''s maximum security
        compound and Building 14, where high profile inmates including convicted drug
        lords are detained. The SAF is a special anti-crime and anti-terrorism unit
        which could also be assigned other tasks.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ca6dc5-dd24-4e50-9d2b-1b340e092043'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:09:02.573+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:09:02.910+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239b55ad-c36f-4e40-8bdd-8f46c49f2dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:09:02.573+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:09:02.910+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa ordered the Directorate for Investigation and Detective
        Management to conduct a counterintelligence investigation on the claims.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7ef227-83a8-4ccc-8e37-5897b627294e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:09:02.573+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:09:02.911+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eebbdff-5f2b-4ca6-9a15-147fcc3dcb11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:09:02.573+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:09:02.911+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung totoo, masakit man, I have to deal with you accordingly. Kapag
        kayo mismo gumawa nang masama, ako mismo magpapakulong sa inyo. Ako mismo
        ang kalaban ninyo," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f2a7a9-2712-46a7-8843-a251c05a5fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:09:02.573+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:09:02.911+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d447b2c-0e07-44b7-8d07-bb017484f6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:09:02.574+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:09:02.911+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department said administrative and criminal cases must
        be filed against those found guilty.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b54d6e-ed44-4ef5-a23e-0c8072b4264c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:09:02.574+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:09:02.912+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6994bf0-208a-4be9-a8ef-19610fcc6446'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:09:02.574+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:09:02.912+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Revenge for government''s drug war?</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f7a5ff-09a5-4745-8a8e-0852e2d0c259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:09:02.574+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:09:02.912+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa believes the claims against his men stemmed from powerful
        personalities in the illegal drug trade targeted by the administration''s
        war on illegal drugs. But he reminded them to keep their heads up and continue
        doing their job.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34b21aa-06cc-46da-acb4-fb0d7610c590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:09:02.574+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:09:02.912+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1edcc256-bd90-47d4-b2d2-af884472f908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:09:02.574+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:09:02.912+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Billion dollar-peso drug industry ang ginigiba natin. Normal na
        reresbakan tayo. This is one way to get back at us, itong sisirain tayo. Kahit
        low morale kayo sa akusasyon na yan, pakita pa rin ninyo na professional kayo…
        You continue discharging your job to the best of your ability," he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab0929c-660c-4638-a301-75663fd49428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:09:02.574+08:00
      'mgnl:createdBy': 'eunice'
