      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda3be1c-1e83-4c78-9c07-28df52a3ca4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:09:02.575+08:00
      'mgnl:createdBy': 'eunice'
