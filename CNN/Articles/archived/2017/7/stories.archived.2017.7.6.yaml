      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on May 27, the Palace said Duterte "offered the hand
        of a peaceful dialogue" to the terrorists, in time for the first day of the
        Muslims'' holy month of Ramadan, and just days following the start of fighting
        between the Maute and government forces.</p>'
