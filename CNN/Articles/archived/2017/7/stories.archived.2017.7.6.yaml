      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An exercise in creativity and experimentation, the festival holds
        true to its tagline: “Untried, untested, unstaged plays.” This year’s run,
        entitled “Wagas!,” will be held at the CCP until July 16 and presents 12 new
        featured works, three ‘revisited’ plays (audiences’ favourites from last year’s
        festival), five staged readings, and a showcase of works from the VLF Writing
        Fellowship Program.</p>'
