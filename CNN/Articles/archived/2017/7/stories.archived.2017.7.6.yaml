      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33254c7-9acd-4ae9-8d65-a1a1f45062ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:09:02.574+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:09:02.913+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added President Rodrigo Duterte is counting on the police to
        rid the country of illegal drugs.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea38418-faf1-4c92-871f-a52833b1c826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:09:02.574+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:09:02.914+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b99b39-c83a-4a7e-8c83-f0a8271f1e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:09:02.574+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:09:02.914+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung ito ay totoo, it may hurt us but we have to face the truth.
        Haharapin natin yan because as I have said we will live and die with this
        war on drugs. Wala nang ibang inaasahan si President para dito sa giyera ng
        droga, kung hindi tayo. At wala akong ibang inaasahan kung hindi kayo," he
        said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f3a6f2-1323-4961-a263-7c7709cf5799'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:09:02.574+08:00
