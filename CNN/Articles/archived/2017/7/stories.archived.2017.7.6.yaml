  'US-New-Amelia-Earhart-Photo':
    'author': 'Paige Levin and Eric Levenson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-07-06T09:22:47.285+08:00
    'imagesource': 'jcr:5a3f0733-3397-40d2-b6a1-17bb46ce6b0f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8817d1de-7aa0-43a9-93fa-99f179f03341'
    'lead': 'A newly unearthed photo showing blurry figures on a dock may shed light
      on the 80-year-old mystery of what happened to Amelia Earhart.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-29T11:02:52.222+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-29T11:02:52.684+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Does this blurry photo show Amelia Earhart survived her plane crash?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7845508f-596c-4edd-820c-b7bbcfde627d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:02:52.222+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:02:52.717+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A newly unearthed photo showing blurry
        figures on a dock may shed light on the 80-year-old mystery of what happened
        to Amelia Earhart.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015b43af-fb85-4c58-91a0-9fa839d1bb27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:02:52.222+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:02:52.718+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb9426c-51e0-41ab-93d6-bead7c219b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:02:52.222+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:02:52.718+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new History channel documentary quotes experts who say the image
        shows the famed pilot survived her 1937 crash in the Pacific. But other experts
        told CNN they aren''t convinced and say the photo is just another in a long
        history of unproven theories about the aviator''s disappearance.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b80d308-18ac-482a-ab06-5833a877801f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:02:52.222+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:02:52.718+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c94f02-3281-491d-81d9-1c5e57fd8181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:02:52.222+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:02:52.719+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t blame people for wanting to know," said Dorothy Cochrane,
        curator for the Aeronautics Department at the Smithsonian National Air and
        Space Museum. "It is one of the greatest mysteries of the 20th century because
        she was so well known."</p>'
    '5':
      'image': 'jcr:c77c8bf2-ca44-4e5c-822c-4c0ba46613d3'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8caa574-4e32-4116-b005-4ab7145b7969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:02:52.222+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:02:52.719+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952d1365-87f5-4924-abcc-2444d151e4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:02:52.223+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:02:52.719+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earhart, the pioneering aviator who became the first female pilot
        to sly solo across the Atlantic, famously disappeared with her navigator Fred
        Noonan on July 2, 1937, while attempting to fly to Howland Island in the Pacific
        Ocean. Her fate has been a figure of fascination, and professional and amateur
        investigators have offered many theories over the years on what happened to
        the daring pilot.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63edf67-3d1b-41e9-8c12-851b1143ce87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:02:52.223+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:02:52.719+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76482985-b1af-4027-80bd-839ac8439a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:02:52.223+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:02:52.720+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The photograph, recently discovered in the National Archives by
        former US Treasury Agent Les Kinney, allegedly shows Earhart and Noonan sitting
        on a dock on Jaluit Atoll in the Marshall Islands.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc94f5b-a853-4ccf-9923-d6b12835b314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:02:52.223+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:02:52.720+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622eeaa5-da73-4c05-a518-5dc8c4330ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:02:52.223+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:02:52.720+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Publication of the image comes in advance of the network''s two-hour
        special, "Amelia Earhart: The Lost Evidence," which airs Sunday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a92457-0308-499a-9b65-73c4a30cddbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:02:52.223+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:02:52.720+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831f7359-b3da-4f63-978e-1da094c3181c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:02:52.223+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:02:52.721+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Facial recognition</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4586b9a2-07c3-4cc8-bab8-3a199efd272e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:02:52.223+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:02:52.721+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An expert in facial recognition said the hairline of a man standing
        at far left in the photo matches that of Noonan, while the torso measurements
        and short hair of a person sitting on the dock matches that of Earhart, according
        to a clip shown on NBC''s "Today."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9d4d5e-5755-4460-9646-90f5f6301e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:02:52.223+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:02:52.721+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85aed4e7-0769-4c6f-82b3-4337f2b05e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:02:52.223+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:02:52.721+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The expert came to this conclusion by comparing Noonan''s nose,
        teeth and hairline to the man in the image. He then used Earhart''s torso
        measurements to compare her with the other figure.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e924651-28b0-40c4-8ed4-e5fa5015bb8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:02:52.223+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:02:52.721+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd511deb7-6d8e-45ce-8054-4aa678d2f9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:02:52.223+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:02:52.722+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The documentary also says that a blurry form in the background,
        on the far right beyond the bow of the large ship, appears to be Earhart''s
        plane.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56b9058-5d02-4795-9f74-6e9ef6434fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:02:52.223+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:02:52.722+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050679ed-55d0-4e29-8b8e-1284dfc47ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:02:52.223+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:02:52.722+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The photo could support the documentary''s theory that Earhart and
        Noonan crashed in the Marshall Islands and were captured by the Japanese military.
        This means the duo could have died in Japanese custody on the island of Saipan
        rather than in a crash landing, according to the History channel.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971334c6-4704-465f-9143-711dc9760652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:02:52.224+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:02:52.722+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d79859-d439-4cb4-bf4f-98d27003d101'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:02:52.224+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:02:52.723+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The image would corroborate witness accounts who have previously
        said they saw the Electra aircraft land and the pair in custody, History says.
        It also supports speculation surrounding pieces of metal discovered in 2014,
        which were thought to be a part of the plane.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9a65b0-200d-4f51-bfdc-d1432e7a55b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:02:52.224+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:02:52.723+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d322dc2-19f5-4c42-b837-ef3788c8bf31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:02:52.224+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:02:52.723+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Experts skeptical</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45fa122-3656-4fc7-be04-3cd5bb45bcbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:02:52.224+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:02:52.723+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But other experts aren''t convinced the image proves much of anything.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df12d083-63c6-4afe-9e12-7b30b79b8305'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:02:52.224+08:00
