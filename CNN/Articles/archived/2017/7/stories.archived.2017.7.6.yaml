      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae38688-1e6c-47b5-a05a-924d1384be2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:50:03.837+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:50:04.099+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British Foreign Secretary Boris Johnson expressed support for the
        decision, calling it "a critical step in holding to account those responsible
        for this tragedy."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1c29c3-76ac-4f55-98c0-5fb85c9ef8e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:50:03.837+08:00
