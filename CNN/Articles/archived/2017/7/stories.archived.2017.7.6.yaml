      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc79109-2872-4f7f-baef-a6ae4fc29117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:46:22.340+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:46:22.586+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4c55c1-3859-48b9-ae18-13b7369ff035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:46:22.340+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:46:22.586+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were no mentions of vampires in “<em>Lobo</em>,” but in Chito
        S. Roño’s “<em>Imortal</em>,” the rift between werewolves (in this case, lobos)
        and vampires in the Philippines was introduced and explained.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc323dc-5615-4b75-8cd7-b8f0db32e94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:46:22.340+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:46:22.587+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ede667a-29aa-4dad-9497-a7d6befddc9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:46:22.340+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:46:22.587+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Literally translating to “the blood moon,” “<em>La Luna Sangre</em>”
        aims to further explore renewed animosity between the two parties, created
        in part by a malicious and powerful vampire “<em>Supremo</em>,” played Richard
        Gutierrez, who just recently became a <em>kapamilya</em>.</p>'
    '7':
      'image': 'jcr:6b6e6b31-c849-4aa1-9958-0ccc67666c6a'
      'imageCaption': 'John Lloyd Cruz and Angel Locsin reprise their roles as Mateo
        and Lia from 2011''s "Imortal." Screencap from ABS-CBN ENTERTAINMENT/YOUTUBE  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed3e120-3cc0-48c4-92f4-4a7495956bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:46:22.340+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:46:22.587+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4ac9bc-e0b0-443d-b2df-62770feb7fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:46:22.340+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:46:22.587+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps to connect previous installments and as a preamble to the
        main story, the first week of “<em>La Luna Sangre</em>” was dedicated to establishing
        the current state of things where Angel Locsin and John Lloyd Cruz reprise
        their roles as Lia and Mateo from “<em>Imortal</em>.” Both considered to be
        powerful individuals of their kinds (<em>lobo</em> and vampire, respectively),
        they have turned into mortals and are living as humans, with a daughter, Malia.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd250a9-072f-43d8-9123-dd636ef5fe87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:46:22.340+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:46:22.587+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd461d41c-0cab-426b-b07a-3628d1705245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:46:22.341+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:46:22.588+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Frederick (Victor Neri), the <em>lobos</em> and vampires continues
        to honor their alliance, through council <em>La Liga Unida</em>, and aim to
        coexist with humans. However, a breakaway group of vampires led by “Supremo”
        wants nothing to do with the truce and seeks to destroy the council.</p>'
    '11':
      'image': 'jcr:d75e4f3a-890f-4b30-b65d-3ee560bd3b7f'
      'imageCaption': 'New kapamilya Richard Gutierrez plays Sandrino Imperial, a.k.a.
        "Supremo," the big bad of "La Luna Sangre." Screencap from ABS-CBN ENTERTAINMENT/YOUTUBE  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8afead-ef79-4075-b2d4-4c8c5df04e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:46:22.341+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:46:22.588+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3ab9da-f5ff-4958-ac4d-264634870ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:46:22.341+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:46:22.588+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After learning of “the chosen one” — that is, <em>ang bagong itinakda</em>,
        the last great hope — who many believe to be Lia and Mateo’s offspring, Malia,
        through a prophecy prompted by her coming into contact with a boy named Tristan,
        “Supremo” goes on a rampage, killing many vampires, <em>lobos</em>, and their
        human allies: Lia, Mateo, and to his knowledge, Malia, among them.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e9bf27-2e31-4917-8d6c-7772d794a2f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:46:22.341+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:46:22.588+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9fdb45-a3c0-46b0-9f8e-f21859bd4b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:46:22.341+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:46:22.589+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With their numbers down and suffering from a huge loss, <em>La Liga
        Unida</em> goes into hiding. Biding their time, the group of rebel vampires
        infiltrate the human world and turn powerful politicians, businessmen, and
        cultural icons into vampires, planting the seeds of their eventual world domination.
        Unbeknownst to “Supremo” and his coven of vampires, Malia is still alive,
        preparing to assume her role as their kind’s last savior when she comes of
        age.</p>'
    '15':
      'image': 'jcr:74e9d5e7-7e3c-41c4-adc4-b54914fa77c7'
      'imageCaption': 'Tristan and Malia coming into contact with each other leads
        La Liga Unida''s seer, Jethro (played by Dino Imperial), to make a prophecy
        about the "itinakda." Screencap from ABS-CBN ENTERTAINMENT/YOUTUBE  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a3ea65-0eeb-4f1d-b624-c803aeaca0db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:46:22.341+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:46:22.589+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae1a918-cfd6-460b-b508-a2cec688cb3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:46:22.341+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:46:22.589+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As far as world-building goes, “<em>La Luna Sangre</em>” does a
        pretty good job (if you’re not too particular with vampire and werewolf specifics),
        perhaps with the advantage of already having both “<em>Lobo</em>” and “<em>Imortal</em>”
        as its starting points. What’s interesting in this iteration is that it isn’t
        just a “book two” deal, where the stories of the main characters are merely
        extended, a common practice of the network if the franchise proves to be a
        popular one. Rather, “<em>La Luna Sangre</em>” builds on established foundations
        and creates a new story from them. We leave the last series’ main characters
        behind and turn to a new chapter. It’s interesting, too, how the creative
        team has chosen to develop Malia’s story arc.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8adb3cd9-a55b-424c-9931-632609da9990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:46:22.341+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:46:22.589+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b346b9-8370-4379-bbfa-be5039be6b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:46:22.341+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:46:22.589+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having grown up with the knowledge that she is her kind’s last great
        hope, Malia (Kathryn Bernardo) trains in combat, but displays no visible signs
        of super strength or powers. She has assumed her role as the itinakda, whether
        reluctantly or resignedly, and doesn’t run away from it.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56ccf4d-27ae-4386-94d1-9982cdc2d7b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:46:22.341+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:46:22.590+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17dc9f5d-e96c-42ed-bd54-459297739edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:46:22.341+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:46:22.590+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On her 21st birthday, the day believed to be when her powers take
        a more visible shape, she somewhat embraces her role and her otherness only
        to be seemingly proven wrong when she doesn’t change into anything or acquire
        superhuman powers.</p>'
    '21':
      'image': 'jcr:6ad22d45-8b4b-4543-b4b5-f880d42cdc13'
      'imageCaption': 'Kathryn Bernardo plays one of the series'' leads, Malia: the
        last great hope of the lobos and vampires. Screencap from ABS-CBN ENTERTAINMENT/YOUTUBE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55046038-18fd-4f3a-8c1e-991d2edddfbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:46:22.341+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:46:22.590+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c14c7b1-e7b0-4559-acbd-4d7a02527fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:46:22.341+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:46:22.590+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the end of the ceremony, she is just a girl with legendary parents,
        failing to live up to her similarly, if perceived, legend, and surrounded
        by the disappointed faces of the family she grew up with. She finds her way
        out of their refuge and somehow reunites with Tristan (Daniel Padilla), whom
        she met briefly as a child.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1c27df-3406-417b-b379-58d4354dcb75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:46:22.341+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:46:22.591+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377726a7-7541-42cf-91d5-eee35cd99901'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:46:22.341+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:46:22.591+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In “<em>La Luna Sangre,</em>” Cathy Garcia-Molina, who was previously
        at the helm of “<em>Lobo</em>,” also returns as director, along with Richard
        I. Arellano. A Garcia-Molina-directed, tried and true <a href="https://cnnphilippines.com/life/entertainment/film/2017/04/17/mae-cruz-alviar.html">love
        team</a>, Kathniel, additionally buoys the story, where two seemingly tangential
        paths unlikely to intersect do.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d95987-58b3-4115-b7d9-9ab9b9cfd663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:46:22.342+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:46:22.591+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a996bb3b-bfda-4e56-ac72-8ff18bb3ac41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:46:22.342+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:46:22.591+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The audience roots for Malia in her resolute desire to do good and
        be the hope her people want her to be (despite her apparent powerlessness),
        but Padilla’s Tristan has charm so palpable, you sometimes forget that they’re
        in the middle of a blood war or that he’s in the middle of growing out a badly
        styled haircut.</p>'
    '27':
      'image': 'jcr:a7dab673-0201-44e5-be9c-fca564d01fd1'
      'imageCaption': 'Daniel Padilla plays Tristan, an orphan who Kathryn Bernardo''s
        Malia met as a child, leading to Jethro''s prophecy. Screencap from ABS-CBN
        ENTERTAINMENT/YOUTUBE  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf4292c-9eeb-4c2d-9da3-9ad24eff5772'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:46:22.342+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:46:22.591+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f921b6bc-d17e-4630-8543-769477605f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:46:22.342+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:46:22.592+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tristan is uprooted from his family after the death of his father
        at the hands of vampires. He’s adopted by three shrewd aunts, his dead mother’s
        sisters (one of whom is masterfully played by Desiree del Valle), in the guise
        of providing a better life and an education for him. In between driving a
        jeepney and being a mechanic, Tristan is also out for blood. When news of
        vampire sightings become more frequent, he gets ready to avenge his father’s
        death.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb346cc3-5f52-4daa-a054-aa3c25b77232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:46:22.342+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:46:22.592+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740b241d-8244-4402-b5ac-4ba0aecae8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:46:22.342+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:46:22.592+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This seems like a lot of things going on all at once (it is described
        as a “horror-action fantasy drama”), but the story is executed well, written
        by Adam Cornelius Asin (Kathniel-era “<em>Pangako Sa''Yo</em>”) and Mary Pearl
        Urtola (“<em>Dolce Amore</em>”). It’s also backed by an amazing director,
        untraditional teleserye cinematography, passable fight scenes that don’t make
        one want to cringe and dissipate into the ether, and a surprisingly well-acted
        ensemble cast.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ccba40-b5e0-4ec1-91ec-d01f0d3dfc63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:46:22.342+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:46:22.592+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de82e65-b79a-468c-b19f-14df48f20ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:46:22.342+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:46:22.592+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>La Luna Sangre</em>,” with all its convoluted components, seems
        destined to fail, but for all its forgivable faults (e.g. vampire fang placement,
        extra extras, questionable lore, super dramatic vampire production design,
        super dramatic vampires), it does seem to be going along well the third week
        in, with a more or less engaging plot, sufficiently threatening conflicts,
        and a love team meet cute that doesn’t take a month or two to happen.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90032dc0-bf89-42a4-a6d1-ac1a52875b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:46:22.342+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:46:22.593+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd91ba0-e050-45de-9643-d336ba2e1c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:46:22.342+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:46:22.593+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the richness of Philippine folklore, there isn’t a lot of
        fantasy- and mythology-driven popular media to go by. “<em>La Luna Sangre</em>”
        is far from perfect, and though it borrows heavily from the West, it curiously
        explores our mythological roots and makes for a more compelling watch than
        the tired <em>teleserye</em> tropes. Time — and ratings — will tell if the
        momentum can be sustained, foreseeing all the usual <em>teleserye</em> pitfalls
        like haphazard scripts, prolonged unnecessary storylines, and a return to
        teleserye shot compositions, but things are looking good under the blood moon,
        so far.</p>'
  'rafael-nadal-wimbledon-donald-young':
    'author': 'Reuters'
