      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> — Rafa Nadal continued his imperious
        run of form as he swept aside American Donald Young 6-4 6-2 7-5 in the Wimbledon
        second round on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078761ad-98b0-4f21-b784-18689bc73052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:48:21.835+08:00
