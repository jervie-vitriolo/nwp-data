    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov''t: Offer to talk came from Maute mother, Duterte declined'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38715e52-be33-45d0-955d-56a0d674c6ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:37:13.865+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:37:14.158+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 6) —</strong> President
        Rodrigo Duterte never initiated talks with the Maute terror group, government
        officials said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09112fb1-8d16-486c-ae3e-0ab4c005f28c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:37:13.865+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:37:14.159+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ecf89c-2d50-413b-950a-c14b09af4f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:37:13.865+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:37:14.159+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement followed a Muslim leader''s claim in a report on July
        5 that the administration approached the Maute group in a bid to end the Marawi
        siege.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58912c4d-fd8a-4659-9d1d-c49a6ac20f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:37:13.865+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:37:14.159+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6219048-08bd-4f02-9061-c45c2477b5ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:37:13.865+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:37:14.159+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sila nakikipagoffer na makipagusap sa kanya</em> (President
        Duterte)... <em>Tinanggihan niya yun</em> (They offered to talk to him. He
        declined)," Presidential Spokesman Ernesto Abella said at a press briefing
        in Malacañang.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71546dfe-276b-4eb4-96a6-aecbca68a55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:37:13.865+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:37:14.160+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73cbcc45-fcf6-4578-8e22-669876521cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:37:13.865+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:37:14.160+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ominta Romato Maute, also known as "Farhana," mother of Maute leaders
        Omar and Abdullah Maute, tried to talk to Duterte, Abella said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335c4e3a-b2c1-4ccd-bb5d-0e967b096319'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:37:13.865+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:37:14.160+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f782407-db64-49b6-a7ed-c0614a616b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:37:13.865+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:37:14.160+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let me be clear that the position of the Palace and the President
        is not to negotiate with terrorists," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04340d48-3967-4352-807d-854ffbd68815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:37:13.866+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:37:14.161+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa04b3e-f2b0-4804-95b7-dcd8ecae6d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:37:13.866+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:37:14.161+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate press conference in Marawi City, battleground of government
        forces and terrorists in the province of Lanao del Sur, Defense Secretary
        and martial law administrator Delfin Lorenzana said he was aware of the Maute''s
        efforts.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff80fb9-0918-4269-a66a-a0179ae10c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:37:13.866+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:37:14.161+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d617841-f266-44e9-96fb-e3f225b37109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:37:13.866+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:37:14.161+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know that the President received some feelers from the mother
        of the Maute, Farhana. <em>Pero</em> at that time <em>marami na kasing sundalong
        patay, ang sabi niya hindi na ako makikipag-usap</em> (There were already
        many soldiers killed so he said I wouldn''t talk anymore), Lorenzana said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c438cdc-6b2b-4a55-9d61-05f88be50dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:37:13.866+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:37:14.162+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7094a1f-f14d-4b11-89ed-0301555b3701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:37:13.866+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:37:14.162+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Duterte probably considered saying "yes."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694c458e-8eb0-483f-9047-69c09c7a91a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:37:13.866+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:37:14.162+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c1501c-98c4-49ea-ae09-3f690a6c34af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:37:13.866+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:37:14.162+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a mother trying to talk to the President. <em>Siguro medyo
        nabagbag ang kalooban niya kaya ginusto niyang pagbigyan sana</em> but at
        that time <em>masyado nang malalim yung gulo, marami nang</em> casulaties
        (Maybe he was a bit touched but at that time there were many casulaties already),"
        Lorenzana said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35fa3c2b-49e5-4e64-95c7-25b10bd5f7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:37:13.866+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:37:14.163+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3eea24f-0e21-4128-8d66-789496e11536'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:37:13.866+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:37:14.163+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farhana Maute was arrested on June 9 in a Maute "safe house" in
        Masiu, Lanao del Sur, some 35 kilometers from Marawi Citry, ground zero of
        the fighting.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020e9f6f-0b8b-43dd-bc6f-7666c2325f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:37:13.866+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:37:14.163+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8f34f2-6a73-4597-9abc-b56274bc1cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:37:13.866+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:37:14.163+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/06/15/Maute-terror-group-father-mother-detained-Manila.html"><strong>Also
        read: Mother of Maute leaders detained in Metro Manila – PNP</strong></a></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c778bb-1f01-47b3-a58c-cf0689bdd5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:37:13.866+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:37:14.163+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd58555c-86ac-4824-9700-ad41fbc39455'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:37:13.866+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:37:14.164+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military believes she has links to international terrorist organizations
        and was providing financial assistance to the ISIS-inspired Maute terror group.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746f0946-fd72-4ae3-87d5-1009319bf0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:37:13.867+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:37:14.164+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3d6f45-39e8-47f5-b132-d690493b52f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:37:13.867+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:37:14.164+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to troops in Camp Leono, Sultan Kudarat last June 7, Duterte
        cited the rising number of government casualties as the reason why he would
        "not anymore" talk to terrorists.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc158fb7-c27f-4a9c-9df7-1ed23bfbd2f0'
