      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 6) —</strong> President
        Rodrigo Duterte himself clarified on Thursday the matter on reports of initiating
        talks with the Mautes to end the conflict in Marawi City.</p>'
