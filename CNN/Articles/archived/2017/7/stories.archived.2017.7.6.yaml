        <p style=" margin:8px 0 0 0; padding:0 4px;"> <a href="https://www.instagram.com/p/BWF55Fqg1ST/"
        style=" color:#000; font-family:Arial,sans-serif; font-size:14px; font-style:normal;
        font-weight:normal; line-height:17px; text-decoration:none; word-wrap:break-word;"
        target="_blank">&#34;What is making the people who are interested in fashion
        now interested in me when I have always been interested in fashion?&#34; So
        asks Celine Dion en route to the Christian Dior haute couture show, security
        guards in tow. She wears a tunic and mid calf skirt, tucked and belted and
        elevated by thigh high black boots. She has done her own makeup--as is her
        way--but her precise and dramatic eye contouring is obscured by the massive
        Dior gold shades selected by her stylist Law Roach (@luxurylaw). (&#34;Why
        did you make me wear makeup if I was going to wear glasses like this?&#34;)
        Celine began working with Law a little over a year ago, after her husband
        Rene passed and she began the long road of living again with great loss of
        a partner (&#34;an amazing man&#34;) but also the incredible blessing of &#34;the
        quality of the time we spent together.&#34; More on that later. For now it
        is enough to know that while Law may have contributed to the answer to Celine&#39;s
        original question--why dion mania now?--the answer clearly lies with the lady
        herself. She keeps a master file divided into mini files of pages torn from
        magazines. She circles looks from collections special issues, turns down pages,
        and despairs when a look or accessory is not produced and the sample unbuyable.
        Celine Dion knows clothes. (She is also at a point in her life where she can
        enjoy them. Going to a fashion show &#34;gives me a bit of freedom when my
        life has been work, discipline, hard hard work.&#34;) Today at @dior there
        was a little work (celebrity gridlock in and out, intense heat which is never
        ideal with leather) and a lot of fun. Celine admires Ruth Bell&#39;s gamine
        crop (&#34;I really want a haircut like that&#34;), the flatform boots (&#34;the
        strength today!&#34;), a wool coat dress for day with an open assymetric neckline
        (&#34;like a calla lily&#34;), the mousseline peering out from the long belted
        coats. After she said, &#34;I forgot the jungle, the theme, I don&#39;t care.
        I am not buying the animals, the trees. But the clothes?&#34; she smiles.
        &#34;I am already broke.&#34; More on that later, and the significance of
        one legendary CD to another.... #CelineTakesCouture Photo by @sophfei.</a></p>
