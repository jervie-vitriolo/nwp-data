      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9f16ec-38da-4f98-82f5-2f68fe3ad924'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:37:13.868+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:37:14.169+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was a day after Abella announced that the government is <a
        href="https://cnnphilippines.com/news/2017/05/27/Duterte-terrorists-ramadan.html">open
        to backchannel talks</a> with terrorists. He even said the President''s "sincerity
        on the matter should not be questioned."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24839ee-3517-4c71-b9e5-7e23f2912a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:37:13.868+08:00
