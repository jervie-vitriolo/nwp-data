  'duterte-declined-maute-mother-offer-talk-terrorists':
    'author': 'Eimor P. Santos, CNN Philippines'
    'caption': 'President Rodrigo Duterte and Farhana Maute'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-07-06T17:21:18.279+08:00
    'imagesource': 'jcr:c609a368-5d02-49c2-bcf9-2fa3bf60c2ea'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7461fc59-2b67-4232-8fbb-61c9f5446ad9'
    'lead': 'The President had earlier considered talks with the terror group, but
      he never initiated one, government officials said. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-29T10:37:13.865+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-29T10:37:14.158+08:00
