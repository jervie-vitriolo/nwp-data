      'mgnl:lastActivated': 2019-07-29T11:10:27.912+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator added those accountable would be slapped with appropriate
        criminal charges with the Ombudsman or the Department of Justice.</p>'
