      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is normal to have a level of familiarity (with
        the inmates), but if your discipline is high… You should know the purpose
        why you''re here. If you know your purpose, you won''t lose sight of your
        direction. You cannot be corrupted.]</p>'
