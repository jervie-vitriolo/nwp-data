      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The UK offers its full support and cooperation towards the prosecution
        process, and I urge all other states to do the same as laid out in UN Security
        Council Resolution 2166," Johnson added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3122ce77-f449-4c32-b7a5-6e00d9966832'
      'mgnl:activationStatus': true
