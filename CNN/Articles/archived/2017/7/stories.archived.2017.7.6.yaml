      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sabi nila na mag-usap iyong nanay ni</em> Maute, <em>sabi ko</em>,
        "No, I will not." I will not talk anymore <em>kasi marami na ang sundalo ko
        namatay. Marami nang pulis ko namatay. P***** i**, huwag mo akong bolahin
        diyan usap-usap na ''yan</em>. Not anymore."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb60dfa-29f1-4739-a751-10b5aad6bc63'
      'mgnl:activationStatus': true
