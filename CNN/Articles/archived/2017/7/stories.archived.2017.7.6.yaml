    'lead': 'The lone justice who voted against the constitutionality of the declaration
      of martial law in Mindanao, said the Supreme Court should expel the specter
      of former President Ferdinand Marcos'' military rule. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-29T10:56:13.395+08:00
