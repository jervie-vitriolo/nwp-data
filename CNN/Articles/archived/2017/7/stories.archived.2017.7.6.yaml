      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Vague and unconstitutional</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607ed65f-ec34-4145-b5a6-954ad5dc0163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:56:13.399+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:56:13.703+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leonen argued that Proclamation No. 216 was vague, making it unconstitutional
        because it "expands with every new issuance from its administrators."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055767f6-8835-47c7-84b7-46c06af1200e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:56:13.399+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:56:13.703+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc02965-711c-4e65-9afb-2595d2e44cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:56:13.399+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:56:13.703+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He cited the Operational Directive for the Implementation of Martial
        Law issued by the Armed Forces of the Philippines, which orders the soldiers
        to "dismantle the NPA (New People''s Army), other terror-linked private armed
        groups, illegal drug syndicates, peace spoilers, and other lawless armed groups."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87235f40-7fa8-435e-8956-f707856b6594'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:56:13.399+08:00
