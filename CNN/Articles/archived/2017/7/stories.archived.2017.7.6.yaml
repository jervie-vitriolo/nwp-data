      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Marawi crisis is terrorism, not rebellion</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65620847-7970-4d30-94b9-a96f8caaf52e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:56:13.398+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:56:13.701+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the three hearings on oral arguments held by the Supreme Court
        in June, petitioners who sought the Supreme Court''s dismissal of Proclamation
        No. 216, insisted there is no actual rebellion happening in Marawi City.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb800d4-5699-4f96-819e-704cbfd3f151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:56:13.398+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:56:13.701+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7f09ec-3307-468a-87da-89d0a97d100a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:56:13.398+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:56:13.701+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leonen said he cannot accept his fellow justices'' categorization
        that the Marawi crisis is an act of rebellion, he rather sees it as an act
        of terrorism.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48588c23-2658-43d5-a222-c12a961f3ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:56:13.398+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:56:13.701+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc90734-29e2-4258-a445-f7935f58dfde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:56:13.398+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:56:13.701+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The military can quell the violence… Martial law is not the constitutionally
        allowed solution to terrorism," he said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d626597-fbb3-4c00-b7f1-4a8eb0a0c9c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:56:13.398+08:00
