      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The article published on Wednesday also attributed these claims
        to two high-placed sources it did not name. They said Duterte suddenly withdrew
        from the talks without an explanation.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
