      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Initially, ang pagkasabi is three months lang then we will be replaced
        by other unit. Pero hindi nangyari. Now our troops have been asking kung kailan
        tayo matapos and we have been explaining to them," SAF Deputy Director Dennis
        Basngi said.</p>'
