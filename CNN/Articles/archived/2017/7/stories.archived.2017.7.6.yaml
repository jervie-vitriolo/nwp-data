    'template': '1'
    'title': 'Lone dissenting Supreme Court Justice: Exorcise ghost of Marcos martial
      law'
    'updated': 2017-07-07T10:42:00.000+08:00
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff892da-2bfa-4888-b9de-965e9270167b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:56:13.396+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:56:13.695+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 6) —</strong> "Never
        again should we fall victim to a false narrative that a vague declaration
        of martial law is good for us no matter the circumstances."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660f47db-b653-4984-8893-d540495e94d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:56:13.396+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:56:13.695+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e8f3a4-d1bd-442e-8647-0887a380dae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:56:13.396+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:56:13.696+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Associate Justice Marvic Leonen, in his dissenting opinion obtained
        by CNN Philippines on Wednesday, said Filipinos should resist the "farce"
        that implementing military rule is necessary.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f2ef02-16ce-489f-934d-f24c66781590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:56:13.396+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:56:13.696+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2fabc28-ebfc-4b6a-803c-73bcb661423d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:56:13.396+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:56:13.696+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leonen was the lone justice who voted against the constitutionality
        of President Rodrigo Duterte''s declaration of martial law in Mindanao.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7700df23-2ce1-4f3c-86a4-ce995e10c2ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:56:13.396+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:56:13.696+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50fcef19-1e47-4c8d-93f1-c9874f11c3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:56:13.396+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:56:13.696+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"History teaches us that to rely on the iron fist of an authoritarian
        backed up by the police and the military to solve our deep-seated social problems
        that spawn terrorism is fallacy," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ffe068-755c-405e-a0f8-addf5013a885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:56:13.396+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:56:13.697+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1eb7266-957c-48c8-8709-5fdbdebe1a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:56:13.396+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:56:13.697+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/07/04/martial-law-in-Mindanao-Duterte-Supreme-Court.html"><strong>Related:
        Supreme Court upholds martial law in Mindanao</strong></a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f95d3b-0dfb-48ac-957b-480f936e3c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:56:13.396+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:56:13.697+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3601e2f7-25e0-444a-92fd-e960af3533f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:56:13.396+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:56:13.697+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the high court''s duty to ensure that the specter of martial
        law never resurfaces.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0e943d-1869-4907-821c-cc8dab509f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:56:13.396+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:56:13.697+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5ed16a-296b-429c-ae0c-0e00dc174614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:56:13.397+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:56:13.698+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ghost of Marcos'' martial law lives within the words of our
        Constitution and rightly so. That ghost must be exorcised with passion by
        this Court whenever its resemblance reappears," the justice added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c549e3b3-9f8f-43a9-9cc5-51e52f6d1aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:56:13.397+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:56:13.698+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4522296b-8d2c-4afa-9659-6ccf335d6f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:56:13.397+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:56:13.698+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leonen, an appointee of former President Benigno Aquino Jr., emphasized
        the cry of anti-Marcos protesters — "Never Again" — against the late strongman''s
        20 years in office.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa931a65-e264-4e59-8324-3719c1cbfdf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:56:13.397+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:56:13.698+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b65767-f25b-4da4-958a-9f6bb55d9d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:56:13.397+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:56:13.698+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Never again should this court allow itself to step aside when the
        powerful invoke vague powers that feed on fear but could potentially undermine
        our most cherished rights... We should have the courage to never again clothe
        / authoritarianism in any disguise with the mantle of constitutionality,"
        Leonen said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89564aaa-c3b9-4cbc-b2a9-60c52908ef5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:56:13.397+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:56:13.699+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787f08a4-e351-4474-b8e4-3a61171a5cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:56:13.397+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:56:13.699+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos'' nine-year military rule was rife with thousands of human
        rights abuses, including extrajudicial killing and torture. The Commission
        on Human Rights has recorded over 20,000 complaints of human rights abuses
        under the Marcos regime.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f6be79-da36-4f92-80c3-6b43fb903294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:56:13.397+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:56:13.699+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c401732f-2db3-4210-b82b-163d20f5cf2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:56:13.397+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:56:13.699+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thus the 1987 Constitution, created after the overthrow of the Marcos
        dictatorship, instituted safeguards such as a review by Congress of a President''s
        declaration of martial law and a 60-day limit on its imposition.</p>'
    '24':
      'image': 'jcr:1e88a310-46b2-4751-8322-e7d6e2550564'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45578353-df60-44e5-9c3e-7977b29182c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:56:13.397+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:56:13.699+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6e75a7-5af2-4cf2-9e92-0fb8409c6cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:56:13.397+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:56:13.700+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martial law in Mindanao and the suspension of the writ of habeas
        corpus was declared by Duterte via Proclamation No. 216 on May 23 following
        the clash in Marawi City between government troops and local terror group
        Maute. The fighting continues into its 45th day with government taking control
        of most of Marawi City despite a protracted battle with dozens of Maute gunmen.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03edfc76-f2d0-4581-bc2b-807c061f3e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:56:13.397+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:56:13.700+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37a852c-b559-46b8-8c51-517fa55fc419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:56:13.397+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:56:13.700+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleven Supreme Court Justices on July 4 voted to junk the three
        consolidated petitions, three others voted to partially uphold the proclamation
        within a limited area of coverage, while Leonen was the only one who was in
        favor to grant the petition to lift martial law for lack of factual basis.
        At least eight votes were needed to nullify the martial law declaration.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f047065d-73e4-4d5e-a681-53d0c1c324d2'
      'mgnl:activationStatus': true
