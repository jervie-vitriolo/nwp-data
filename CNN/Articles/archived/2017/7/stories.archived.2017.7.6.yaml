    'template': '1'
    'title': 'Trump: North Korea ''behaving in a very very dangerous manner'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698aa0aa-a23c-4b64-b8f6-f32ed4c1e2c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:20:22.314+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:20:22.579+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Warsaw, Poland (CNN) —</strong> President Donald Trump chided
        North Korea for its recent missile tests, saying it is "behaving in a very
        very dangerous manner."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aade2fc-a30d-47e0-9bac-31bd3d888e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:20:22.314+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:20:22.580+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed05629-2abc-4825-99ba-202c728ac0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:20:22.315+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:20:22.580+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a shame they''re behaving this way -- they''re behaving in
        a very very dangerous manner and something will have to be done about it,"
        Trump said in a news conference Thursday with Polish President Andrzej Duda.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf687eab-667d-48d0-8c60-edff48a7b67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:20:22.315+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:20:22.580+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3dd4cc-bc4e-49e7-80b6-328d7804eab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:20:22.315+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:20:22.580+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said he has "some pretty severe things" available
        to him when asked about military action against North Korea, but declined
        to elaborate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3e25e3-81a9-4aab-b87d-58eb51392fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:20:22.315+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:20:22.581+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445f98d0-b308-4258-934f-bcb1b8387299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:20:22.315+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:20:22.581+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As far as North Korea is concerned, I don''t know, we will see
        what happens," Trump said when asked about military action against North Korea.
        "I have some pretty severe things that we are thinking about. That doesn''t
        mean we are going to do it. I don''t draw red lines."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3b66d9-c57b-485b-849c-6bd840446be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:20:22.315+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:20:22.581+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67df317-222f-4f54-97c7-e76a6bc1da53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:20:22.315+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:20:22.581+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also mentioned his 2016 election victory early in his opening
        statement, touting Polish Americans for backing him in 2016 as Duda stood
        next to him.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e15013-bf78-4d2b-a418-2ac7870fcee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:20:22.315+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:20:22.581+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878cd6c9-f41f-433f-b0c3-a95cd0e45720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:20:22.315+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:20:22.582+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As you know, Polish Americans came out in droves in the last election
        and I was very happy with that result," Trump said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b081b7-4957-40ed-91c5-dea02df529d1'
      'mgnl:activationStatus': true
