      'mgnl:lastActivated': 2019-07-29T10:50:04.097+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b452f8ea-2227-40ab-9ffd-e31a1042857f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:50:03.836+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:50:04.097+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The five countries – Australia, Belgium, Malaysia, the Netherlands,
        and Ukraine – comprising the Joint Investigation Team decided any prosecutions
        would take place in a Dutch court, Foreign Minister Bert Koenders said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953a549c-752f-406d-aa87-02888fd16f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:50:03.836+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:50:04.097+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ffb6351-6e08-420e-ae5d-9980eb01733c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:50:03.836+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:50:04.098+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ongoing criminal investigation enjoys virtually unanimous support
        from the international community," Koenders said. "MH17 has shown how a shared
        tragedy can lead to close international cooperation and a determination to
        see that justice is done."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82292ffe-1cda-44aa-9bb5-847f9728c883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:50:03.836+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:50:04.098+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf782eff-4260-471e-b1fe-696b9fadfff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:50:03.836+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:50:04.098+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2016 report from the group concluded that MH17 was downed by a
        Buk missile brought in from Russia and fired from a Ukrainian village under
        the control of pro-Russian separatists.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e3c3da-03ed-4e76-b31c-b018735aa02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:50:03.837+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:50:04.098+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d773006-2f4a-4670-8fb8-bfb766ead8e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T10:50:03.837+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T10:50:04.099+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia, which has repeatedly denied involvement in the downing of
        the Boeing 777, vetoed a 2015 UN Security Council resolution that would have
        created an international tribunal to prosecute those responsible.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ddcc89-8271-4ad7-90d0-0a4c5883e5db'
      'mgnl:activationStatus': true
