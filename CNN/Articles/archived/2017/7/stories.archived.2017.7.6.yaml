      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During that time, the military said 39 government troops were killed
        in Marawi. A month after, the death toll on the government side has risen
        to 85 as of Wednesday. At least 343 terrorists and 39 civilians were killed,
        the military said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f729ccda-13cc-4eaa-9b9a-ea8391d47306'
      'mgnl:activationStatus': true
