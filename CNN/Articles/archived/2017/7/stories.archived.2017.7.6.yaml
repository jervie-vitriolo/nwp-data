      'jcr:uuid': 'de834a01-aad9-4e5f-a9f6-d4fd11b0a491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:04:38.628+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:04:38.935+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also warned China and other countries supporting North Korea
        that the US could halt trade with them if they do not stop aiding the Pyongyang
        regime.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950f9bdd-2d3c-4f32-8ed1-c3d40988b171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:04:38.628+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:04:38.935+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fccae6bf-1ea0-4fc9-8b91-dad8c32eca10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:04:38.628+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:04:38.936+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The US is prepared to use the full range of our capabilities to
        defend ourselves and our allies," Haley said. "One of our capabilities lies
        with our considerable military forces. We will use them if we must, but we
        prefer not to have to go in that direction."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e696a76a-f22d-426d-b989-48d274609cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:04:38.628+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:04:38.936+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164ad1de-bd17-4836-9994-4777b3491468'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:04:38.628+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:04:38.936+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haley said "the world is on notice" at a UN Security Council meeting
        on North Korea''s first ICBM launch, calling for an "escalated diplomatic
        and economic response" and warning countries not to water down resolutions
        against Pyongyang.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83067d9-e6c4-4ead-80a0-b70f11701da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:04:38.628+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:04:38.936+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4c67fe-8284-48c5-ae72-6a45dbc869be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:04:38.628+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:04:38.936+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are countries that are allowing, even encouraging, trade
        with North Korea in violation of UN Security Council resolutions," Haley said.
        "Such countries would also like to continue their trade arrangements with
        the United States. That''s not going to happen."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b43806-f3d5-4330-af1e-b7750fd2aa25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:04:38.628+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:04:38.937+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe163cfa-2a12-4eda-906a-2bcf178d6a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:04:38.628+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:04:38.937+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haley called out China specifically, noting that 90% of North Korea''s
        trade is with China.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1427345c-f0e7-4ce3-a2a7-902341b303f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:04:38.628+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:04:38.937+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd73517-a9f1-4a52-a24d-f78f45dd65ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:04:38.628+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:04:38.937+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Much of the burden of enforcing UN sanctions rests with China,"
        she said. "We will work with China ... but we will not repeat the inadequate
        approaches of the past that have brought us to this dark day."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da06f4cd-91f9-45f8-b283-91f0029af095'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:04:38.628+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:04:38.937+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec13a21-68b9-46cf-bb63-33ce69b1d706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:04:38.628+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:04:38.938+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday morning, President Donald Trump tweeted, "Trade between
        China and North Korea grew almost 40% in the first quarter. So much for China
        working with us - but we had to give it a try!"</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba8a4ae-844d-4949-980d-63ef52c1b0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:04:38.629+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:04:38.938+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3f9ba5-82b1-4602-bec5-fc85728c952b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:04:38.629+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:04:38.938+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday''s UN Security Council meeting came in response to North
        Korea''s first ICBM test, which US officials assess was a new kind of missile
        that had a range of about 5,500 kilometers (3,400 miles), capable of hitting
        Alaska.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e223d031-dd82-4238-8ede-14f37ed3fc18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:04:38.629+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:04:38.938+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373a73e4-ebdf-4f43-9418-92632c3ba265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:04:38.629+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:04:38.938+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haley''s warnings did not appear to convince Russia or China, however,
        who are pushing their own plan for North Korea to stop testing ballistic missiles
        while the US and South Korea stop joint training exercises, known as a "freeze
        for freeze" proposal to get North Korea back to the negotiating table.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635e2522-249c-489f-846c-4343fee29dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:04:38.629+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:04:38.939+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03259de-b1f6-4253-99a8-7c1cf4aa63fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:04:38.629+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:04:38.939+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian Deputy Ambassador to the United Nations Vladimir Safronkov
        also disputed whether the test was in fact an ICBM -- the range is right on
        the 5,500 kilometer line that''s the minimum for an ICBM -- and said sanctions
        are not the solution.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01cb746-9531-4828-8571-a41a020da0db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:04:38.629+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:04:38.939+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39b0017-15e7-447a-bae2-c27d18ec689b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:04:38.629+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:04:38.939+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sanctions cannot be a political cure-all," Safronkov said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df0a731-abc5-4a90-961a-04f0a21a628f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:04:38.629+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:04:38.939+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069d2ab4-1b36-48e9-8a49-18f7c92ac5f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:04:38.629+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:04:38.940+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese Ambassador to the UN Liu Jieyi, who is president of the
        Security Council, did not address the question of sanctions at the meeting.
        He criticized North Korea for launching an ICBM but also was critical of the
        US and South Korea for deploying the Terminal High Altitude Area Defense missile
        defense system, or THAAD, in South Korea.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aabfbec6-751b-4184-bfcc-94afd3ab62fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:04:38.629+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:04:38.940+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd23baf-0765-4df5-85dc-86072209b3f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:04:38.629+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:04:38.940+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liu said the THAAD deployment "seriously undermines the strategic
        security interests" of China and was "not conducive" to de-nuclearizing the
        Korean Peninsula.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1f9ed9-8566-4566-995e-3101057cc1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:04:38.629+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:04:38.940+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e189fc0-5008-45ec-9ea3-8a1d5f77fd0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:04:38.629+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:04:38.940+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the meeting, Liu was asked by reporters whether there should
        be additional sanctions imposed on North Korea, and he said it should be up
        to Council members, without taking a position himself.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b83f0c-8942-46d7-923c-438b56711567'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:04:38.630+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:04:38.941+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69639165-f38a-446f-a5b7-6a90f5732f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:04:38.630+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:04:38.941+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Matt Abshire contributed to this report</em></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48904225-1c4e-4c72-883f-cbe84414eb0d'
