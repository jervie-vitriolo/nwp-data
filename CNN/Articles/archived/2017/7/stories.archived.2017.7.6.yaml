      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muslim leader Agakhan "Binladen" Sharief told Reuters in a the report
        published July 5 that he was approached by a senior Duterte aide to help out
        in starting back-channel talks with the Maute leaders.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516ebbf8-e913-4925-a6b2-33516c15e17a'
      'mgnl:activationStatus': true
