      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "''<a href="https://edition.cnn.com/2017/07/22/entertainment/john-heard-home-alone-actor-dead/index.html">Home
        Alone'' actor John Heard dies</a>."</em></p>'
  'linkin-park-cancels-tour-chester-bennington':
    'author': 'AJ Willingham, CNN'
    'caption': 'Chester Bennington, the lead singer of the rock band Linkin Park,
      was found dead Thursday according to a spokesman for the LA County Coroner.
      | CNN wire images'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-07-23T12:20:33.293+08:00
    'imagesource': 'jcr:fc9ace59-6d54-4cba-9c6b-09033940be9c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4ae323e9-c2d3-4d29-b628-f42911320c04'
    'lead': 'Linkin Park has canceled its upcoming tour just days after the death
      of the band''s frontman, Chester Bennington.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-07T15:53:52.469+08:00
    'mgnl:createdBy': 'cnnproducer'
