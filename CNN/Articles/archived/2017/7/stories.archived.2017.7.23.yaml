      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Capital Region Police Office chief Oscar Albayalde said
        on July 19 that 6,300 police personnel will be deployed to secure the Batasang
        Pambansa, all of whom will be unarmed.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
