      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Linkin Park has canceled its upcoming tour
        just days after the death of the band''s frontman, Chester Bennington.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1669ab89-caf9-4210-9ac4-d29c544cd674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:53:52.469+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T15:53:52.597+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concert promoter Live Nation made the announcement via a tweet,
        which the band''s official account retweeted.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff288db9-9af3-466b-8f76-35109a0f51f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:53:52.469+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T15:53:52.597+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Linkin Park One More Light North American Tour has been cancelled,"
        it reads. "Refunds avail at point of purchase. Our thoughts to all affected."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae521acb-a51c-48d8-9f81-937d78b9189a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:53:52.469+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T15:53:52.598+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tour was scheduled to begin next week in Massachusetts. As late
        as Saturday morning, tickets for the tour were still available for purchase
        on Live Nation''s website.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd868d5a3-a1e7-4265-8f38-d02854e940eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:53:52.469+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T15:53:52.598+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Live Nation did not immediately respond to a request for comment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b41de3-38ae-46e9-8a0d-f65edd6199d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:53:52.469+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T15:53:52.598+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are treating Bennington''s death as an apparent suicide.
        The group''s lead singer, 41, was found dead Thursday morning in Palos Verdes
        Estates, California, sending shockwaves through the music world still healing
        from the suicide of singer Chris Cornell two months earlier. Bennington and
        Cornell were good friends.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ae9b1d-fa47-4078-84c4-60c1b98dea84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:53:52.469+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T15:53:52.598+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Linkin Park has been a fixture of the rock scene since the massive
        success of its debut album, "Hybrid Theory," in 2000. The band has released
        six more albums and won two Grammys.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982c07b6-7e06-4ba0-9770-aa6ecc1594a8'
      'mgnl:activationStatus': true
