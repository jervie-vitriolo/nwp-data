      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte declared martial law and suspended the privilege of the
        writ of habeas corpus in Mindanao on May 23 after members of the Maute group
        charged into Marawi City as government forces were attempting to arrest former
        Abu Sayyaf leader Isnilon Hapilon, who was appointed "emir" of Southeast Asia
        by terrorist group ISIS.</p>'
