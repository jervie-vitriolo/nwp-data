      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s theme is "a comfortable life for all," supported by
        the administration’s three key agendas — prosperity for all, law and order,
        and peace.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
