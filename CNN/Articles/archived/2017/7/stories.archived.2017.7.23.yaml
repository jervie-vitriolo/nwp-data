      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President''s State of the Nation Address will be rendered in
        broad strokes reviewing past achievements, stating the present situation and
        announcing future prospects," he said. "The President''s Report to the People
        will be available online shortly after the President has spoken. On the whole
        it will be frank, challenging, realistic but hopeful."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbeb9a57-cc93-493a-a475-9252fe4bd421'
      'mgnl:activationStatus': true
