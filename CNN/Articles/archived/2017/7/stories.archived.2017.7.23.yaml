      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Duterte declares martial law in Mindanao</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7116680d-f339-4d5f-a208-12368f5303df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:30:02.788+08:00
      'mgnl:createdBy': 'cnnproducer'
