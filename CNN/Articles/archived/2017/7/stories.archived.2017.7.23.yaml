      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 23)</strong> — President
        Rodrigo Duterte will report on the state of the country a year after he assumed
        office at his second State of the Nation Address (SONA) on July 24.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef2e03a-042b-4fd2-b8b7-c501ceb1f51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:30:02.785+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T15:30:03.124+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SONA, which is mandated by Art. 7, Sec. 23 of the 1987 Constitution,
        is delivered before a joint session of  the 17th Congress at the Batasang
        Pambansa in Quezon City.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e06926-4312-499a-91ea-1f62707cd10a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:30:02.785+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T15:30:03.124+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is expected to start at 4 p.m.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">On Monday, President Duterte will reveal the government&#39;s plans
        for the incoming year.<br><br>Join us for a special coverage of <a href="https://twitter.com/hashtag/DuterteSONA2017?src=hash&amp;ref_src=twsrc%5Etfw">#DuterteSONA2017</a>.
        <a href="https://t.co/BjoCpmHtXc">pic.twitter.com/BjoCpmHtXc</a></p>&mdash;
