      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s speech comes two days after Congress voted to extend
        martial law in Mindanao until the end of the 2017 to help combat terrorism.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c61e80-3e2e-4997-970d-14441f80ed09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:30:02.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T15:30:03.128+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Congress grants Duterte''s request to extend martial law
        in Mindanao until end of year</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1651bb-fa21-402d-ac2b-ba7c1af1615f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:30:02.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T15:30:03.128+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte declared martial law and suspended the privilege of the
        writ of habeas corpus in Mindanao on May 23 after members of the Maute group
        charged into Marawi City as government forces were attempting to arrest former
        Abu Sayyaf leader Isnilon Hapilon, who was appointed "emir" of Southeast Asia
        by terrorist group ISIS.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34580c60-a3da-44ef-8b10-6ac936c2f529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:30:02.788+08:00
      'mgnl:createdBy': 'cnnproducer'
