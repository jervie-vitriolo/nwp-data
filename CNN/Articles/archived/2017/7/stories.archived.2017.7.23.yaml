      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 15,000 protesters from leftist groups like Bayan Muna, Migrante
        and the National Union of Students of the Philippines are expected to do a
        "People''s SONA" near the Batasang Pambansa.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa1e100-2a54-43b5-a5b8-ec064a0b3e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:30:02.788+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T15:30:03.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde said the police will allow protesters to come up to the
        South Gate of Batasan Complex instead of keeping them at the Sandiganbayan
        about a kilometer away.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b805b8b1-5467-4091-adbf-0f46c504606d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:30:02.788+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T15:30:03.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that they will be watching the rank-and-file members of
        the militant groups in light of the breakdown in peace talks between the government
        and the Communist Party of the Philippines.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2125576-35c8-4225-9071-f9ba20ae75a5'
