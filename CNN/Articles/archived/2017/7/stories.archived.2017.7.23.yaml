  'children-write-letters-to-duterte-asking-for-the-end-of-martial-law-in-mindanao':
    'author': 'CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-07-23T20:19:25.984+08:00
    'imagesource': 'jcr:4dc3cdbd-ea39-4a5b-957e-329afa90996d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd8afdeb6-69bb-4e81-a582-25ee9cf2573d'
    'lead': 'Children from Metro Manila and Lumad communities appealed to President
      Rodrigo Duterte to end martial law in Mindanao'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-07T15:35:43.751+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-24T08:11:02.225+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-24T08:11:01.911+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Children write letters to Duterte asking for the end of martial law
      in Mindanao

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826ccfa0-56eb-497b-927e-095bdeff51e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:35:43.751+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T08:11:02.225+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 23)</strong> — Please
        end martial law.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed17a96-5d91-47ef-9727-a1e499648d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:35:43.751+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T08:11:02.225+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children from Metro Manila and Lumad communities made this appeal
        in letters addressed to President Rodrigo Duterte ahead of his State of the
        Nation Address (SONA) on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45b1bdf-fb09-443a-8cd0-fd2bebfccdeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:35:43.751+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T08:11:02.225+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The militant group Salinlahi Alliance for Children''s Concerns gathered
        over two dozen children at the University of the Philippines Diliman Saturday
        to write letters to the President and talk about what he should focus on in
        his second year in office.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7f550d-7a96-4fd4-b7b4-ec08de55e627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:35:43.752+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T08:11:02.225+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fifteen-year-old lumad Genasque Enriquez Jr. asks Duterte to lift
        martial law since it has affected his studies at the Alternative Learning
        Center for Agriculture and Development or Alcadev in Surigao del Sur.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad71e8dd-4158-41ed-ba4b-786824c1a545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:35:43.752+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T08:11:02.226+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Congress grants Duterte''s request to extend martial law
        in Mindanao until end of year</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bca1c66-9bd1-4fe4-9122-23f7cbef96e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:35:43.752+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T08:11:02.226+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He claims students have seen more soldiers around their campus since
        martial law was declared in May, a sight which has made them fear going to
        school.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9659bfef-0706-47b8-9880-5c5529b6a3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:35:43.752+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T08:11:02.226+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enriquez says, "<em>Di kami makapagpatuloy sa pag-aaral dahil sa
        militarisasyon... Kung hindi kami makapagpatuloy sa aming pag-aaral, paano
        na</em>?"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34903283-fea2-4057-adea-6bd12009e0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:35:43.752+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T08:11:02.226+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We can''t go to school because ot the militarization...
        If we can''t continue with our studies, what will happen to us?]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b165492a-a8f3-48d4-bc0e-f43e8b633ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:35:43.752+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T08:11:02.226+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gleeza Zoi, a Grade 9 student from Alcadev, says she feels uneasy
        seeing military aircraft at night.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202021c3-494a-46b4-bd99-33606368dc4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:35:43.752+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T08:11:02.226+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said, "P<em>inakauna sa buong buhay ko na nakakita ng eroplano
        na lumilipad sa aming paaralan na paikut-ikot... Nakakabahan, natatakot ang
        mga estudyante sa loob ng dormitory namin</em>."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790aa883-1d39-475a-8fd0-595329e7b426'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:35:43.752+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T08:11:02.226+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For the first time in my life, II saw a plane circling
        my school... It''s worrying, students in our dorm are scared.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5af746-1135-4b32-ab8a-6f3dd5cb0b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:35:43.752+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T08:11:02.226+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Congress voting to extend martial law until the end of the
        year, Zoi fears it''s not only military aircraft she will be seeing more of.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a6886b-3b68-4644-b53d-2f3116fdcfaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:35:43.752+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T08:11:02.226+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Natatakot kami kung ano na naman kaya ang mangyayari sa amin
        na ma-extend pa ng mahabang panahon ang</em> martial law," she said</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b87816e-6f8e-4741-8c40-2be99db1a9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:35:43.752+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T08:11:02.226+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We''re afraid of what could happen to us now that
        martial law has been extended.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7211a4-da59-44c4-ba72-027537780b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:35:43.752+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T08:11:02.226+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Maranao turns emotional as she cites human rights violations
        in Marawi</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977966e6-5e33-41ee-a190-5f76c85ea7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:35:43.752+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T08:11:02.226+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salinlahi Secretary General Eule Rico Bonganay says the mention
        of martial law in the children''s letters show they are also affected by it.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62812fd-1dcd-43ce-b14c-5b9280348f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:35:43.753+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T08:11:02.226+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, "<em>Nagkakaisa yung mga bata na hindi dapat ideklara o
        iextend ang martial law dahil una ay nagbunsod lamang mga matinding</em> violation<em>
        sa karapatan ng mga bata</em>."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c074df74-5217-41bc-b482-1454e0a39228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:35:43.753+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T08:11:02.226+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the children will march to Batasang Pambansa carrying
        their notes for the President and the big letter containing their appeal to
        end martial law.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35821dca-6a7c-4c51-a48b-c720f7617f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:35:43.753+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T08:11:02.226+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is their hope that Duterte will listen to their small voices
        amid the noise of rallies and the sound of applause for the SONA.</p>'
  'us-congress-reaches-russia-sanctions-deal':
    'author': 'Jeremy Herb and Deirdre Walsh, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-07-23T02:18:48.974+08:00
    'imagesource': 'jcr:573e7893-d6e5-42a6-8b55-27d6ca09a21b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd51124b1-0ef8-45f1-8088-bb67c0d11a36'
    'lead': 'House and Senate negotiators announced an agreement was reached Saturday
      morning for a bill that would include new sanctions against Russia, Iran, and
      North Korea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-07T15:39:39.144+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-07T15:39:39.353+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. Congress reaches Russia sanctions deal

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c191f6-ffa5-49cd-97a4-b267953fe346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:39:39.145+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T15:39:39.353+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The House and Senate reached a deal Saturday
        to slap Russia with fresh sanctions and give Congress new veto power to block
        any easing of those sanctions – an agreement that could send a new bill to
        President Donald Trump''s desk before the end of the month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0256a8ca-0d5d-43c9-9e49-851a6eb9c347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:39:39.145+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T15:39:39.354+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House and Senate negotiators announced an agreement was reached
        Saturday morning for a bill that would include new sanctions against Russia,
        Iran, and North Korea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80fcd46-53fb-4c98-a829-286a5df7e9cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:39:39.145+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T15:39:39.354+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the White House lobbying for changes to the measure, the
        legislation will give Congress a new ability to block the administration from
        easing sanctions on Moscow. Democrats and some Republicans have expressed
        concerns that Trump is considering giving Russia back two compounds in Maryland
        and New York that were seized by the Obama administration in December.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f76d4a-f472-4d15-832d-9167b3ee9b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:39:39.145+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T15:39:39.354+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the many transgressions of Russia, and President Trump''s
        seeming inability to deal with them, a strong sanctions bill such as the one
        Democrats and Republicans have just agreed to is essential," Senate Minority
        Leader Chuck Schumer said in a statement. "I expect the House and Senate will
        act on this legislation promptly, on a broad bipartisan basis and send the
        bill to the President''s desk."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5128804-9337-4555-b9d4-ae7701004d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:39:39.145+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T15:39:39.354+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House will vote on the bill on Tuesday, according to House Majority
        Leader Kevin McCarthy''s schedule, and the Senate is likely to take it up
        after that. Congressional aides expect both chambers to pass with a veto-proof
        majority.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b168aa-0705-485d-8533-5c4de55f6f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:39:39.145+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T15:39:39.355+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a text message to CNN, Kremlin spokesman Dmitry Peskov said he
        sees the agreement "quite negatively."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0756a70a-b86f-41b1-82b8-7b7b7f399907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:39:39.145+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T15:39:39.355+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement on the sanctions was the result of an often contentious,
        month-long back-and-forth between the House and Senate after the Senate passed
        a bill for new sanctions against Russia and Iran 98 to 2 in June.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4527d70-dbf4-412b-8d38-2a2e9e5aa6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:39:39.145+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T15:39:39.355+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill faced a so-called blue slip constitutional problem that
        revenue generating legislation must originate in the House. That was fixed
        after a negotiation between the two chambers, but then House Democrats objected
        to another tweak that removed their ability to force a vote to stop the easing
        of sanctions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dcc6f03-9176-4490-a9f8-0fae7bd324db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:39:39.145+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T15:39:39.355+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCarthy then said he wanted to add North Korean sanctions legislation
        that the House passed in May to the measure, prompting Democrats to accuse
        Republicans of stalling the bill on behalf of the White House, which was lobbying
        against the congressional review provision.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d2935b-2ec5-4bed-b415-33e6d3b7725a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:39:39.145+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T15:39:39.356+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Numerous U.S. companies also wanted changes over concerns the bill
        could inadvertently impact their businesses.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba955505-1115-4e78-a4eb-b4de9caaf7ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:39:39.145+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T15:39:39.356+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My preference over the last month had been for the House to take
        up and adopt the legislation that passed the Senate 98-2; however I welcome
        the House bill, which was the product of intense negotiations," said Maryland
        Sen. Ben Cardin, the top Democrat on the Senate foreign relations committee.
        "I believe the proposed changes to the bill have helped to clarify the intent
        of members of Congress as well as express solidarity with our closest allies
        in countering Russian aggression and holding the Kremlin accountable for their
        destabilizing activities."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4560b5f-71c5-423f-bf6c-70beae1f2258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:39:39.145+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T15:39:39.356+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reported Friday that the deal addressed some of the concerns
        of U.S. companies while keeping in the congressional review portion, besides
        making technical changes. To address House Democrats'' complaints, the bill
        gives any House member the ability to force a vote to disapprove of sanctions
        if the Senate passes it first.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13acff7e-fb0d-46bf-befe-7fbe241eeaef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:39:39.145+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T15:39:39.356+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The legislation ensures that both the majority and minority are
        able to exercise our oversight role over the administration''s implementation
        of sanctions," House Minority Whip Steny Hoyer said in a statement Saturday.
        "I look forward to seeing this legislation on the Floor next week, where I''m
        confident it will receive strong, bipartisan support."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc26cb5f-4e5c-4dfc-bfe6-5a9a691a164e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:39:39.146+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T15:39:39.357+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill was also changed to ensure that it didn''t affect a major
        pipeline used to transport oil from Kazakhstan through Russia to Ukraine as
        well as a natural gas pipeline that goes between Russia and Germany.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296e7ed8-6953-44e8-b624-691f5297ce51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:39:39.146+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T15:39:39.357+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The revised bill also clarifies that American companies cannot do
        business with already-sanctioned defense interests in Russia, as there were
        concerns U.S. companies that want to finalize transportation deals could be
        barred from doing so under the initial bill''s restrictions.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f831466c-034f-467a-be21-9222b6589285'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:39:39.146+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T15:39:39.357+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Congress reaches
        Russia sanctions deal."</em></p>'
  'Ben-Affleck-addresses-Batman-rumors':
    'author': 'Sandra Gonzalez, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-07-23T02:18:02.688+08:00
    'imagesource': 'jcr:1ed5bf24-9e7d-4255-a991-f0512c290a8e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2657abf7-e409-45bf-bd44-4b65cac81d81'
    'lead': 'Ben Affleck says he is still firmly on Team Batman, despite reports that
      his days as the masked hero might be numbered.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-07T15:43:43.124+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-07T15:43:43.263+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ben Affleck addresses Batman rumors

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206be0d8-5db4-4147-a507-63254c8d62f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:43:43.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T15:43:43.263+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Ben Affleck says he is still firmly on
        Team Batman, despite reports that his days as the masked hero might be numbered.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4280650-2571-4c37-bd13-d2364deaca2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:43:43.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T15:43:43.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let me be very clear: I am the luckiest guy in the world," Affleck
        told the crowd at San Diego Comic-Con on Saturday. "Batman is the coolest
        part in any universe --- DC, Marvel. It''s incredible. ... I''m so thrilled
        to do it."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f59e32b-f315-48f3-a9cc-69d462f7d31b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:43:43.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T15:43:43.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Affleck''s comments came after The Hollywood Reporter published
        a story on Friday that called into question the actor''s future in the role.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f57566-c88b-4ee9-b163-561e22a35bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:43:43.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T15:43:43.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>THR cited unnamed sources saying studio Warner Bros. was "working
        on plans to usher out Affleck''s Batman."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58ef3ed-1adf-4a31-b8ab-2234b40b8201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:43:43.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T15:43:43.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderator Chris Hardwick brought up the rumor during a panel for
        "Justice League," but he didn''t even finish his question before Affleck interjected.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0984c0ba-0845-4773-b39f-96ff1d36a8d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:43:43.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T15:43:43.265+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know there was a misconception that because I didn''t direct
        it that I wasn''t enthusiastic about it. [But] it''s f***ing amazing," he
        said. "And I still can''t believe I''ve done two films and have this great
        history with this studio."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb511b6e-a700-483a-afb7-409d787cd75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:43:43.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T15:43:43.265+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Affleck stepped down as director of the Batman standalone film,
        titled "The Batman," in January It had "become clear that I cannot do both
        jobs to the level they require," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788c2508-358e-4cb0-a044-32d710c401a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:43:43.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T15:43:43.265+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matt Reeves, director of "War for the Planet of the Apes," was later
        announced as his replacement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf9f3ad-ac5f-45d0-94b6-47dbc5b6d76c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:43:43.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T15:43:43.265+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would be an ape on the ground for Matt Reeves -- nevermind being
        Batman," Affleck told the crowd. "So I''m really blown away and excited, and
        it''s a great time in the DC Universe."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0caa4c-221a-47c5-852d-e7e28dcc4e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:43:43.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T15:43:43.266+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Affleck and his "Justice League" co-stars were on hand to unveil
        a new trailer for their film, which is due out November 17.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2acdca-b3fe-4dcb-8f39-593640a3aab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:43:43.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T15:43:43.266+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Affleck said he was "really, really proud" of the film.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5933b38-b223-4ea0-a53b-0440710fa50a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:43:43.126+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T15:43:43.266+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"I think you''ll see why I''m so excited for Batman," he said.</em></p>'
  'Home-Alone-actor-John-Heard-dies':
    'author': 'AJ Willingham, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-07-23T12:13:35.027+08:00
    'imagesource': 'jcr:06ed333b-c07e-4685-a6a1-1a970c63c1da'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6dcbe27d-c121-4c61-8a9a-25d66232d36e'
    'lead': 'Actor John Heard, best known for playing the father in the "Home Alone"
      movies, has died, the Santa Clara County, California, medical examiner''s office
      said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-07T15:48:36.258+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-07T15:49:24.922+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Home Alone'' actor John Heard dies

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be57199-319c-427b-8541-b01a343ea5d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:48:36.258+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T15:49:24.922+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Actor John Heard, best known for playing
        the father in the "Home Alone" movies, has died, the Santa Clara County, California,
        medical examiner''s office said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e49536-4239-428e-ac8b-74195079e6f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:48:36.258+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T15:49:24.922+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The medical examiner''s office said the actor was 71, but other
        reports list his age as 72. He died Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2560c839-1e85-4d9f-acb5-d12edcb52db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:48:36.258+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T15:49:24.923+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While his role as Peter McCallister endeared him to generations
        of moviegoers in a singular way, Heard had a versatile and prolific career
        on stage as well as in movies and television.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b52df0-a0c5-472d-b46d-7e3399d92a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:48:36.258+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T15:49:24.923+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heard was a successful theater actor before transitioning to film,
        where he had a supporting role in the 1988 Tom Hanks film "Big," and he appeared
        in several other well-known films, including "Beaches," The Pelican Brief,"
        and "Sharknado."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db1252c-ed09-4ef7-929d-f319862d6408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:48:36.259+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T15:49:24.923+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heard''s TV credits included appearances on "CSI: Miami," "Law &amp;
        Order," "Battlestar Galactica," "Prison Break" and "Elementary."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5f2be1-94df-4918-a6c4-1f1f5001fa27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:48:36.259+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T15:49:24.923+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bad guy" and "official" roles seemed to suit him, and he spun both
        into an Emmy-nominated guest arc on "The Sopranos."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2eab1c-a135-4e64-986d-7df9c1a1c7f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:48:36.259+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T15:49:24.923+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heard was married three times, most notably to "Superman" star Margot
        Kidder.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030c0dd3-9517-49fd-88c9-57555b30b5fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:48:36.259+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T15:49:24.923+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Heard found enduring success with a long line of supporting
        roles, he could never shake his "Home Alone" character. In an interview with
        the AV Club in 2015, Heard said he hoped a role in the viral "Sharknado" movie
        would move his image along.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7514d991-a28b-415a-810a-ff0ce8cb6500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:48:36.259+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T15:49:24.923+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is going to be a huge hit," he said of the film. "That is
        going to put to rest the ''Home Alone'' dad image."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2f643c-e004-4cd2-b31a-8d922e1da22e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:48:36.259+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T15:49:24.923+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
