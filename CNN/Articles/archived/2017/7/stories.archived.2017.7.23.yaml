      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez earlier said around 10 foreign fighters are still inside
        Marawi City, some of them possibly veterans of the conflict in Mosul, Iraq.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4032ba-6c3d-4988-9b65-cf4de55711da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:17:49.788+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T15:17:49.940+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military said the battle in Marawi is getting more intense as
        soldiers inch towards the remaining Maute lairs.</p>'
