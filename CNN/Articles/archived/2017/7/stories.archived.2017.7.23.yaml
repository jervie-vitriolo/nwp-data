      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Marawi City (CNN Philippines, July 23)</strong> — Armed
        Forces of the Philippines Western Mindanao Commander Lt. Gen. Carlito Galvez
        said on July 23 that there are plans to conduct suicide bombings inside and
        outside Marawi City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f450ef7e-cad9-4346-9917-f59da007527e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:17:49.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T15:17:49.939+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a dialogue with displaced residents of Marawi City, Galvez
        said some remaining Maute fighters inside the battle zone are full-fledged
        ISIS members.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe41a74-bcb5-4def-9383-814d957069ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:17:49.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T15:17:49.939+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Meron silang mga</em> attempt <em>na ang ginagawa nila tumatakbo
        sila sa sundalo, nag-a-ano sila ng mga granada,</em>" he said. "Kaya doon
        namatayan kami ng malaki kahapon."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a173f806-9feb-4d21-bf36-b6cc4f01f80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:17:49.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T15:17:49.939+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They have attempts to run at soldiers carrying grenades.
        That''s why we lost a lot of soldiers yesterday.]</p>'
