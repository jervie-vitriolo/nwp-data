      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Basically, after the protest rally at the Batasan, they go to the
        U.S. Embassy to conduct again the protest rally," he said.</p>'
