      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from talking about the situation in the country, the President
        will reveal in his SONA the government''s plans for the year, as well as proposed
        legislative priorities to Congress.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd23cf0f-24f8-49bb-89b5-477ac214102a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:30:02.785+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T15:30:03.125+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Ernesto Abella said in a July 23 statement
        that Duterte''s speech on Monday, the 79th one since President Manuel Quezon''s
        SONA in 1935, is expected to be one-and-a-half hours long.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Ferdinand Marcos was the first President to deliver the SONA at
        the Batasang Pambansa <a href="https://twitter.com/hashtag/DuterteSONA2017?src=hash&amp;ref_src=twsrc%5Etfw">#DuterteSONA2017</a>
