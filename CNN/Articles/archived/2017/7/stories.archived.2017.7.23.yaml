      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T15:30:03.126+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: 6,300 police to be deployed to SONA</h2>'
    '26':
