      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f651765-7aea-46b8-b3bf-d51e29ce4097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:53:52.469+08:00
      'mgnl:createdBy': 'cnnproducer'
