      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: NCRPO: No security threat for SONA</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054ffed6-75e0-4a16-afbc-608c1976bfbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:30:02.787+08:00
