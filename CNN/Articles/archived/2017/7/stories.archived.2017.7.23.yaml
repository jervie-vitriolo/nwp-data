      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2017/07/22/entertainment/linkin-park-cancels-tour-chester-bennington/index.html">Linkin
        Park cancels tour after frontman''s death</a>."</em></p>'
  'japan-cross-hearts-nursing-home':
    'author': 'Emiko Jozuka, CNN'
    'caption': 'At Cross Hearts, senior workers work alongside younger employees to
      take care of elderly residents.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-07-23T23:17:57.537+08:00
    'imagesource': 'jcr:50ec873f-fcad-45de-a487-68408687de9b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '072d7cb4-eab6-4b6b-a17f-08e55fcddbf2'
    'lead': 'With its fast-declining birthrate and growing cohort of old people, Japan
      is considered a "super-aged" nation, where more than 20% of the population is
      over 65. By 2020, there will be 13 such countries in the world.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-07T16:11:24.974+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-07T16:11:25.177+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Where the elderly take care of each other – because no one else will

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24a3fcc-7412-4d0b-8ee5-bfd235afd1bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:11:24.975+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:11:25.178+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tokyo, Japan (CNN)</strong> — In a elementary school turned
        nursing home, Tasaka Keichi jokes with a group of cheerful old women.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97bbd740-83da-4128-92d7-f9539f46ca90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:11:24.975+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:11:25.178+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 70, he could be mistaken for a resident, but Tasaka isn''t thinking
        of retiring anytime soon. Instead, the former tofu-maker is forging a second
        career as a caregiver to the elderly in Tokyo''s Cross Hearts nursing home.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e4c714-f8c1-4185-a7bd-5e3613ead96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:11:24.975+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:11:25.178+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I always had an interest in care-giving and pensioners don''t receive
        much in Japan so I''m really thankful that this opportunity existed here for
        me," Tasaka told CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eedd0b42-6aa2-41a4-9b97-c1f150a34da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:11:24.975+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:11:25.179+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m old too so I can understand what these seniors are going through.
        I actually feel like I''m hanging out with the residents here as opposed to
        caring for them"</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a69019-1653-4351-bb0b-fbbe6ef4f36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:11:24.975+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:11:25.179+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Catering to a ''super-aged'' nation</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a93fcd-98f7-44a9-9147-ca9124ededa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:11:24.975+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:11:25.179+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With its fast-declining birthrate and growing cohort of old people,
        Japan is considered a "super-aged" nation, where more than 20% of the population
        is over 65. By 2020, there will be 13 such countries in the world.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4aaa60b-a4b6-4cc0-9daf-cb3a8ca5b649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:11:24.975+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:11:25.179+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To cope with a growing labor shortage that''s set to hit the care-giving
        and industrial sectors the hardest, and in the hopes of reinvigorating a stalling
        economy, the Japanese government has encouraged more seniors and stay-at-home
        mothers to re-enter the workforce.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7fe11b-2f74-46d3-9771-e9dda9822e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:11:24.975+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:11:25.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In many ways, Tasaka is a trailblazer for this incentive. For the
        past five years, he''s ferried daycare residents to and from their homes,
        and helped feed and provided companionship to others.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23862eff-6e0e-4674-9563-4f7ff3d74f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:11:24.975+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:11:25.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He lives in one of the facility''s neighboring apartment complexes
        and is just one of a couple of dozen employees over 65, who work alongside
        both younger Japanese and foreign staff. In many countries, these jobs would
        be filled by foreign workers but Japan lacks a concrete immigration policy
        has resulted in older citizens staying in employment for longer.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f8a4e6-3507-4e0c-8b8c-bc8bd5cd8bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:11:24.975+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:11:25.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The facility – which has a waiting list of several hundred – sets
        their official retirement age at 70, but lets people who want to work do so
        until 80. The common retirement age in Japan is between 60 and 65, but doctors
        recently proposed raising it to 75.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b7e344-f3d0-4168-8cb7-b8cbcdd104cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:11:24.976+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:11:25.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite efforts to encourage more senior citizens to work for longer,
        80.5% of companies in Japan still set their official retirement age at 60,
        according to a 2015 survey conducted by the Japanese Ministry of Health, Labor
        and Welfare.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16429797-b1d0-4004-b6b7-9d16d12dccce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:11:24.976+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:11:25.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013, the government passed a law requiring companies to raise
        the mandatory retirement age to 65. But full compliance isn''t required until
        2025.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe2bad0-1362-4dac-85fe-cadf0ff6c2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:11:24.976+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:11:25.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This has created a situation where many companies rehire senior
        workers at lower salaries once they pass retirement age, according to Atsushi
        Seike, an economist at Keio University in Japan.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c941fae7-78b6-4049-a27a-8575da4b611a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:11:24.976+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:11:25.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There should be more pressure on companies to extend mandatory
        retirement to 65 as a decline in wages really discourages older workers to
        continue working," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a60118e-9452-44d2-9cae-c42e11601a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:11:24.976+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:11:25.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Developing second careers</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b138f1c-f6a3-4472-ad41-e87388bec620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:11:24.976+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:11:25.182+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cross Hearts executive director Seiko Adachi told CNN that many
        of her more senior charges are motivated through their interaction with younger
        workers and older residents.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd749983-45ec-416a-8bcd-385f739cfe4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:11:24.976+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:11:25.182+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Growing old is the first step in losing something, whether that
        be your sibling, your parent, or your role in society ... the good thing about
        elderly carers, is that they really understand how our elderly residents are
        feeling," she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab83ba0-74d9-4af3-9fe0-a3f65d2e3f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:11:24.976+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:11:25.182+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s also good preventative care for them as if they feel like
        they have a place to go, that will keep them going."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8158f183-379c-406d-ad50-0145329a248a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:11:24.976+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:11:25.182+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Adachi, the key to engaging more senior employees is
        by helping them focus on their care-giving job, not as a part-time wage-filler,
        but as a second career that they can really develop.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f80c8fb-8eae-43fe-8fac-a1551154c6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:11:24.976+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:11:25.182+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For some, the possibilities appear endless.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e7b0a7-568e-4adc-a5e9-6c4a8510a831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:11:24.976+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:11:25.183+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to study for another care-giving license and take on a managerial
        role later on," Tasaka said with a grin. "I don''t feel limited by my age."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2439c19-fc75-4a5e-bd4f-9a1d302deb21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:11:24.976+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:11:25.183+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/07/22/asia/japan-nursing-home-old-workers/index.html">Where
        the elderly take care of each other – because no one else will</a>."</em></p>'
  'lawmakers-to-question-martial-law-extension-before-supreme-court':
    'author': 'Cecille Lardizabal, CNN Philippines'
    'caption': 'Fourteen congressmen who voted against the extension of martial law
      until December 31 will file a petition before the Supreme Court.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-07-23T22:42:50.368+08:00
    'imagesource': 'jcr:412081a8-567c-43b5-bb26-e728e4326c32'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9a4faddb-d441-4794-9051-ea909cd86c22'
    'lead': 'Fourteen congressmen who voted against the extension of martial law until
      December 31 will file a petition before the Supreme Court.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-07T16:17:46.333+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-07T16:17:46.562+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lawmakers to question martial law extension before Supreme Court

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6173fb5e-ca6f-45f6-82a5-08cd44917c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:17:46.333+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:17:46.563+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 23)</strong> — Opposition
        lawmakers are not giving up the fight and are taking legal action against
        the congressional decision extending martial law in Mindanao.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ee4839-e9f4-4271-a620-6ded58b9ce7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:17:46.333+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:17:46.563+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Akbayan Representative Tom Villarin said, "Unang-una, yung Kongreso
        while vested with the powers to extend ML wala naman hong ginagrant na extra
        powers kay Pangulo, at hindi ho yan nakakatulong to counter terrorism. Pangalawa,
        itong</em> ML should be 60 days because that''s the constitutional restriction.
        <em>Walang nakalagay na ang Kongreso ay magbigay ng</em> extension whether
        indefinite or beyond 60 days."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56de5f9c-e330-46ec-9c17-bec950db38ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:17:46.333+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:17:46.563+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Firstly, Congress – while vested with the powers to
        extend ML – has not granted the President any extra powers, and that does
        not help to counter terrorism. Second, ML should be 60 days because that''s
        the constitutional restriction. There is nothing that says Congress should
        give an extension whether indefinite or beyond 60 days.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3ae89c-135c-4131-b411-56edfac25e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:17:46.333+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:17:46.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villarin says they will file a petition before the Supreme Court
        either this week or next week.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789f56e6-6fba-41b4-9c06-1fb3a533bcdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:17:46.333+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:17:46.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While talks of political and military repercussions on the extension
        of the martial law persist, there are concerns of human rights abuses under
        an extended martial rule.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c140bed3-ba86-4d66-9f17-c1fb2081b682'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:17:46.333+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:17:46.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Congress grants Duterte''s request to extend martial law
        in Mindanao until end of year</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad67b48-0044-4632-910c-e7b9550a5d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:17:46.333+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:17:46.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the interpellation, Senator Grace Poe raised supposed human
        rights abuses during the 60-day martial law.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b374a3-ecaa-401b-bc2c-a46aeb0df35c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:17:46.333+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:17:46.565+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commission on Human Rights Chairman Chito Gascon says his office
        has been receiving numerous complaints of rights abuses.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7a34d4-69e1-41fa-8081-ec29541a43e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:17:46.334+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:17:46.565+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samira Gutoc, convenor of the Ranao Rescue Team, was emotional sharing
        the difficulties of evacuees. She said children are getting sick and women
        abused.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4239318b-2720-4c63-b5bc-f9f57a032186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:17:46.334+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:17:46.565+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>RELATED: Maranao turns emotional as she cites human rights violations
        in Marawi</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864bace6-978e-453d-b01d-b2981d691ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:17:46.334+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:17:46.565+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some lawmakers wanted to make sure the martial law extension will
        benefit affected residents who consider themselves the real victims.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea71bf03-0e28-4c17-9f26-2784b46cc7d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:17:46.334+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:17:46.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition lawmakers say there should be a balance between stabilizing
        security in Mindanao and showing sensitivity to the plight of the evacuees.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce35c729-9c47-4611-9061-671290486176'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:17:46.334+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:17:46.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four members of the opposition – Senators Risa Hontiveros, Bam Aquino,
        Kiko Pangilinan, and Franklin Drilon – voted against the extension of martial
        law.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4ae105-342e-4257-a81b-94687124902b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:17:46.334+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:17:46.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon, who is also the Senate Minority Leader, doubts if there
        is actual rebellion or invasion.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6a2870-c6ef-4651-9219-7948761dca96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:17:46.334+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:17:46.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, "The factual basis for a continued martial rule in Mindanao
        and an extension till December 31, 2017 does not meet the requirements of
        the Constitution."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3fb89f6-33c2-44bd-9e91-620c9da57322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:17:46.334+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:17:46.567+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1st Lt. Ken Fagyan, who fought in Marawi, spoke in behalf of the
        soldiers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ca4e5b-9815-47a2-b02c-ff01797b3d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:17:46.334+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:17:46.567+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 29-year old frontliner talked about how they brave the war,
        their real challanges on the ground, including the lack of time to eat and
        sleep. He shared how soldiers felt about how their lives are always at stake
        when they are in the frontlines.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb470a72-564e-4fd1-96cb-ee86ff8a81c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:17:46.334+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:17:46.567+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>WATCH: Wounded soldier shares experience in Marawi battlefield</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b6aa90-fc3d-44bc-8ae1-d17ba19f16ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:17:46.334+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:17:46.567+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He appealed to people, saying "<em>Sa publiko, sana suportahan niyo
        kami, kasi mga sundalo mababaw lang kaligayahan namin. Kung may simple bagay
        kayong binibigay sa amin, nakaka-high morale, pero pag may mga salita against
        sa amin</em> – which is <em>hindi naman totoo – mas lalo kaming mahirapan.</em>"</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d7c063-2bcc-4da2-a79a-09b39c876c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:17:46.334+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:17:46.567+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: To the public, we ask that you support us because
        it''s easy to keep the troops happy. Giving us simple things boosts our morale,
        but when people talk badly about us – which is not true – it becomes more
        difficult for us.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c141b2a9-1f33-497a-9393-403338039918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:17:46.334+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:17:46.568+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the special joint session, lawmakers will&nbsp; convene in
        a special session on July 24 to hear the second State of the Nation Address
        of President Rodrigo Duterte.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087f07ca-8772-47b9-abf4-d12475952fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:17:46.335+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:17:46.568+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lorenzana: Armed forces will protect the public</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20bee722-f9c4-4c83-8b62-1a80dc8211c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:17:46.335+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:17:46.568+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released Sunday, Defense Secretary Delfin Lorenzana
        said troops would prove themselves worthy of the people''s trust following
        the decision to extend martial law in Mindanao until the end of the year.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29ec002-bb9d-493b-8434-2a5a995078aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:17:46.335+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:17:46.568+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Makaaasa ang sambayanan na hindi namin sasayangin ang tiwalang
        ito. Gagampanan ng ating Hukbong Sandatahan ang pagtatanggol sa bayan at mga
        mamamayan nang buong katapatan</em>," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833e7fbe-7c1d-4928-9707-880fb0d755c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:17:46.335+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:17:46.569+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You can rely that we will not waste the trust you
        have given us. The Armed Forces will protect the country and its people with
        conviction.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1834db31-f77d-48ab-bbd7-b9555a3c4c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:17:46.335+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:17:46.569+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "Your defense department will strive even more to deal
        with the rebellion decisively and expeditiously."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf0e809-aafc-49a1-8884-df9f0638cdb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:17:46.335+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:17:46.569+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Adiong: We must continue to concentrate on the people</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6503754c-8148-4229-ad4b-37cf39155df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:17:46.335+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:17:46.569+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zia Alonto Adiong, head of the Marawi Crisis Management Committee,
        released a statement Saturday saying he hopes today''s decision on the extension
        of martial law in Mindanao "will accelerate the rehabilitation plan for Marawi
        City and Lanao del Sur."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebda508c-afe3-4aa6-8a06-e5205496eff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:17:46.335+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:17:46.570+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says this will help dispel people''s fears and apprehensions
        about the extension.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb727097-d831-4ecf-82be-5a2a1500a01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:17:46.335+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:17:46.570+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since the government is confident that they can defeat the Maute
        Group and end this crisis within days, there must now be a paradigm shift
        to focus more on the concerns of our IDPs [internally displaced persons],"
        he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02cc44d8-86c2-4b87-a878-bf0cf463ed4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:17:46.335+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:17:46.570+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alonto said the concerns of people who are suffering due to the
        Marawi crisis must not be a "secondary concern" next to security efforts.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ddd90f-569f-4e8f-a5f7-6c3fd8b13758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:17:46.335+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:17:46.570+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "The extended martial law must not mean extended displacement
        of our people."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace9d19e-f0e5-485c-b7ad-be2b5965db1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:17:46.335+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:17:46.570+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lawmakers: Still no sufficient reason for martial law in
        Mindanao</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e8ad04-c2b2-40f2-bdc5-10427fe70471'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:17:46.335+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:17:46.571+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some lawmakers opposing martial law in Mindanao gave their reasons
        behind their vote during Saturday''s special joint session.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a3b041-31bf-45bf-ad1e-980513d1898b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:17:46.335+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:17:46.571+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ifugao Representative Teddy Baguilat said accepting "extreme authoritarian
        measures" to combat "banditry, drug menace, terrorist threats and even a communist
        movement under the general ambit of rebellion" is a dangerous move as it could
        mean the expansion of martial law outside of Mindanao.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304311d7-4e23-4ef0-8139-efb40fff5fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:17:46.336+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:17:46.571+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, "<em>Dati naman natin nilalabanan ito ng walang ML. Hindi
        sapat yung paliwanag na makakapagdulot ang ML ng karagdagan na kakayahan sa
        AFP na sugpuin ang mga</em> Maute."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe3b51c-13af-4e8c-a1a1-0816cd0ebcd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:17:46.336+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:17:46.571+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have fought against this before even without ML
        (martial law). It is not enough reason to say that ML will give the AFP (Armed
        Forces of the Philippines) more skills to beat the Maute.]</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32837db-4036-44d3-9084-f884e205ed20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:17:46.336+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:17:46.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albay Representative Edcel Lagman says, "What is happening in Marawi
        City is lawless violence amounting to terrorism, but not actual rebellion.
        The President and his subalterns failed to sufficiently show the element of
        culpable political purpose of the terrorist groups."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a2f174-2cff-417f-84ad-98e725c82919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:17:46.336+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:17:46.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Pia Garcia contributed to this story.</em></p>'
  'wonder-woman-sequel-is-a-go':
    'author': 'Sandra Gonzalez, CNN Money'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-07-23T20:19:59.707+08:00
    'imagesource': 'jcr:858dc41b-0854-47f2-bd07-62610c804783'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b83e40d4-34cc-40a0-8e7d-20497a149fc7'
    'lead': 'Wonder Woman will be back for another solo adventure.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-07T16:23:04.867+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-07T16:23:34.411+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Wonder Woman'' sequel is a go

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2825450c-1562-472f-9cf4-cf4431b0c778'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:23:04.867+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:23:34.411+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Los Angeles (CNNMoney)</em> — Wonder Woman will be back for
        another solo adventure.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8342aea7-2f43-4ce9-844c-50f66d8f6516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:23:04.867+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:23:34.411+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warner Bros. Pictures and DC Comics announced a sequel to the Gal
        Gadot-led superhero film during a panel at San Diego Comic-Con.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31cabfc-d321-4d01-b70b-58a35f6dcbc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:23:04.867+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:23:34.411+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The studio also said its intends to do a standalone film starring
        Batgirl and a sequel to <em>Suicide Squad</em>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d547a4-22c4-4f0d-8b79-db1a752413e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:23:04.868+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:23:34.411+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gadot made an appearance at the news-packed panel, along with other
        members of the <em>Justice League</em> cast.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a712ad99-98a2-435c-8438-6e69208ae72d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:23:04.868+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:23:34.411+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ben Affleck (Batman), Ezra Miller (The Flash), Ray Fisher (Cyborg),
        and Jason Mamoa (Aquaman) were also on hand to reveal a new trailer for the
        film, which is due out November 17.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f3932d-a2c3-4303-804d-c9e1ba1f0c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:23:04.868+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:23:34.411+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement of a <em>Wonder Woman</em> sequel was not a surprise.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a3f29f-7043-4dd8-b3f3-797cf9d469f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:23:04.868+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:23:34.411+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Director Patty Jenkins, whose return for the sequel has not been
        officially announced, has been pitching her ideas for the followup in the
        weeks since <em>Wonder Woman''s</em> opening.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557e2ba1-25fa-49e2-9ea1-95109b0d5b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:23:04.868+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:23:34.412+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, <em>Wonder Woman</em> has grossed more than $385 million
        domestically and $770 million worldwide. It is expected to surpass Marvel''s
        Guardians of the Galaxy Vol. 2 as the summer''s top grossing movie by the
        end of its theatrical run.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3b1f35-bca6-44ec-bc3a-feeeddebaf3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:23:04.868+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:23:34.412+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Wonder Woman''s</em> surpassed expectations right out of the
        gate. It brought in $103.1 million in North America during its opening weekend,
        becoming the biggest opening for a female director, beating the record set
        by Sam Taylor-Johnson and Fifty Shades of Grey in 2015.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32aeaaf7-cc8f-4a0a-a914-8a75e02c0ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:23:04.868+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:23:34.412+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film has continued to soar, seeing declines much smaller than
        other DC/Warner Bros. superhero films – an indication of a word-of-mouth boost.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89407a9a-c2b2-4008-bcc7-9d644180aa13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T16:23:04.868+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T16:23:34.412+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No release date for the <em>Wonder Woman</em> sequel was announced.</p>'
