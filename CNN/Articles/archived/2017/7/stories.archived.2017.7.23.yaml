      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 2,000 traffic enforcers will be deployed to ensure the flow
        of traffic along roads and major thoroughfares leading to the Batasang Pambansa.</p>'
