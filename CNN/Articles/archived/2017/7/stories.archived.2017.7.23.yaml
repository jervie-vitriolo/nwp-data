      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is significantly more than the 4,000 personnel deployed in
        2016.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75bb3796-08eb-4f24-885e-4183f0404eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:30:02.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T15:30:03.127+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde also told CNN Philippines'' <em>Newsroom Weekend</em>
        on July 23 that they will also be guarding the U.S. Embassy in Manila.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
