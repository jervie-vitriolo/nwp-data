    'title': 'AFP: Plans of suicide bombings inside and outside of Marawi City

      '
    'updated': 2017-07-24T22:03:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa296fc0-0030-4a18-9602-5d029d452c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T15:17:49.787+08:00
      'mgnl:createdBy': 'cnnproducer'
