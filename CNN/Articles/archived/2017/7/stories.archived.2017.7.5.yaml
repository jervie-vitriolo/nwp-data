      'mgnl:lastActivated': 2019-07-29T08:27:58.953+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While China and Russia have called for concessions on both sides,
        the U.S. so far has made no public move to open talks, instead opting to engage
        in a renewed military show of force with its South Korean ally.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3429218d-60cf-4a0a-9179-0a3296ba04b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:27:58.651+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:27:58.953+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0236d1-4402-44b0-b4e7-f798c204f3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:27:58.651+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:27:58.954+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea announced Tuesday it had successfully tested an intercontinental
        ballistic missile (ICBM), which state media said had reached an altitude of
        2,802 kilometers (1,741 miles), its highest ever missile test.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ab3ee8-e5f9-4312-8ae0-94488b4d5a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:27:58.651+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:27:58.954+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84bbe92-158c-42ed-9f0f-d6bd55d2180b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:27:58.651+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:27:58.954+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s state media claimed they had the power to now strike
        the American mainland with a nuclear warhead.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b9cb24-580b-4b4f-9b24-6a048accb2ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:27:58.651+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:27:58.954+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6164433b-7072-4b0b-8071-dc801c05fce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:27:58.652+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:27:58.955+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a joint press statement issued by Russia and China, the two countries
        reiterated their call for North Korea to stop its missile and nuclear programs
        in exchange for the U.S. and South Korea holding off on future large joint
        military drills.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cbd2bb6-0100-4c8b-a323-81bd8dc4a652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:27:58.652+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:27:58.955+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f25117f-d7c4-4feb-8ee7-c00519769a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:27:58.652+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:27:58.955+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, within hours of the statement, the U.S. and South Korea
        announced they''d held a new ballistic missile drill to counter "North Korea''s
        destabilizing and unlawful actions."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9223f8-b375-46b6-a868-afd18e901ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:27:58.652+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:27:58.955+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f129396e-4a6a-4b93-9e9a-b2f4dca1f34f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:27:58.652+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:27:58.956+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The drills) showcased precision targeting of the enemy''s leadership
        in case of an emergency," a South Korean Defense Ministry statement said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e234a419-d58b-4f1f-b4d1-f52048fc1301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:27:58.652+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:27:58.956+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8666270-1409-42f0-aff1-bab83a3d56d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:27:58.652+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:27:58.956+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The contrasting responses expose the diplomatic divisions over how
        to deal with an increasingly aggressive North Korea.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46aadee2-ac33-49fe-aae3-608da3a87af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:27:58.652+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:27:58.956+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23062363-a445-4d62-9a78-de0e72a5ba24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:27:58.652+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:27:58.957+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking alongside Chinese President Xi Jinping at a Moscow press
        conference Tuesday, Russian President Vladimir Putin said both leaders wanted
        "peace and stability" on the Korean peninsula.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0753ea7b-8708-4189-a9ec-d77baf80daee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:27:58.652+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:27:58.957+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16144fdb-c778-466f-a163-a563ca732828'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:27:58.652+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:27:58.957+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is very important to push forward our joint initiative on settling
        the Korean problem with a view of immediately freezing the ballistic missile
        strikes and also dealing with the US deployment of weapons in South Korea,"
        he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f12802e-9869-427e-b5aa-e622e6b23c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:27:58.652+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:27:58.957+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a11b621-d487-4eba-9516-d464f8d000a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:27:58.652+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:27:58.957+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joe Cirincione, president of the Plowshare Fund, an organization
        working to stop nuclear proliferation, told CNN North Korean officials had
        previously expressed willingness in unofficial two-party talks to pause their
        weapons programs if U.S. and South Korean exercises were suspended.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8f9743-0bd2-4bf4-a848-7b0ebf827e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:27:58.652+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:27:58.958+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c31894-5a06-44d3-baa0-3a0d098fdff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:27:58.652+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:27:58.958+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea has been a long-term ally of the United States since
        they fought together during the Korean War in the 1950s, while Russia alongside
        China is one of the few nations to take the side of North Korea, calling for
        an end to U.S. "intimidation" in May.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf303d2e-f3bc-483b-ad38-888e58a3be38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:27:58.653+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:27:58.958+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4deb54-8b0b-491b-a932-77f7a41d1f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:27:58.653+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:27:58.958+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tillerson: ''Global action'' need to stop North Korea</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771be4fd-d583-4336-9fa8-3abe7a284657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:27:58.653+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:27:58.959+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States and South Korea regularly hold annual military
        drills in March and April which often provoke a fierce response from North
        Korea, often including missile launches and nuclear tests.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4801620-2af4-4000-9501-3e99a7bb7552'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:27:58.653+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:27:58.959+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef511082-01e5-4fab-8011-769075e99585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:27:58.653+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:27:58.959+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China first suggested a suspension of drills in exchange for North
        Korea''s nuclear program in March, when Chinese Foreign Minister Wang Yi said
        the US and North Korea were set for a "head-on collision."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f340e7-f7fb-437f-8dd9-b7dbe268bf29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:27:58.653+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:27:58.959+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6bc7e4-a3f3-4dc6-bad4-21eb776e4787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:27:58.653+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:27:58.959+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest United States and South Korea drills held Wednesday were
        designed to display both countries'' own missile strength, Pentagon spokeswoman
        Dana White said in a statement.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c19fd3-e742-422d-8d95-b197af68744b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:27:58.653+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:27:58.960+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114c1f8b-49d4-4170-9cd3-9449351944f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:27:58.653+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:27:58.960+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The night before the drills commenced, U.S. Secretary of State Rex
        Tillerson described the ICBM test as a "new escalation," adding "global action"
        would be needed to stop North Korea</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4c001f-54c3-4f1d-a53d-01f69ef43988'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:27:58.653+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:27:58.960+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10fb47b7-3324-4701-a0ca-b6f804af5f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:27:58.653+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:27:58.960+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we, along with others, have made clear, we will never accept
        a nuclear-armed North Korea," he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6f0cd5-983d-4285-af0e-8a477f086e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:27:58.653+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:27:58.961+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aafa15dd-76e4-43c9-b100-13d47e160731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:27:58.653+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:27:58.961+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cirincione said while the US drills were "legitimate," it was important
        for the US administration to begin negotiations with the North Koreans.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41401bf8-ed2a-4485-8b31-88eb46328dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:27:58.653+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:27:58.961+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b4ef1f-dd91-4b74-a4fd-777086ae00a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:27:58.653+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:27:58.961+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no military option here. Even a limited military strike
        could escalate to a major war ... (We should) have talks about talks with
        no preconditions. This is what China and Russia and South Korea and Japan
        are urging us to do," he said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2f2929-36c1-4e64-b131-e1d83b084212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:27:58.654+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:27:58.961+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d6b64c-12b5-4c60-8505-ab936007e4f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:27:58.654+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:27:58.962+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While South Korea joined in Wednesday''s drills, new President Moon
        Jae-in has long advocated a policy of engagement with North Korea, rather
        than confrontation.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f759172-5c39-4653-9c77-dabfdd519d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:27:58.654+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:27:58.962+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d217713-213e-40c6-b98a-3e928f4e3bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:27:58.654+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:27:58.962+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Delury, an associate professor at the Yonsei University Graduate
        School of International Studies in Seoul, said the reactions showed the "fundamental
        differences" between the two sides.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc7261f-4f10-406a-bb0c-4275b4754f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:27:58.654+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:27:58.962+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409dea28-3da9-4713-860d-f68382fcdaf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:27:58.654+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:27:58.962+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he added China had so few levers left to pull in Pyongyang,
        its influence over the next stage of negotiations would be heavily diminished.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11992549-2e61-4fcb-acbe-9f499a766bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:27:58.654+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:27:58.963+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11d3b47-28d3-4097-95df-3493557044e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:27:58.654+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:27:58.963+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Donald Trump and Moon Jae-in (want to talk to North Korea),
        the last avenue of approach that they should use is via Beijing," he said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21526d3d-a51f-4b74-99ce-e6365ad690e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:27:58.654+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:27:58.963+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26bf28a-852c-46c9-8027-62d39af2af15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:27:58.654+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:27:58.963+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delury said it wasn''t unusual for the US to hold drills in the
        wake of a missile launch, and any diplomatic overtures to North Korea could
        take weeks or months.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20747adb-4e37-44c3-bb11-dd2d3d5af158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:27:58.654+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:27:58.964+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a84e63-30eb-4c6d-a76c-895fbcf06167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:27:58.654+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:27:58.964+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No good options for U.S.</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c9af33-fa7e-4f2e-80a5-b261fec4b500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:27:58.654+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:27:58.964+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts told CNN there are very few good options for U.S. President
        Donald Trump to deal with the North Korean threat.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2355ae8-d6d2-4675-a2d3-3c6bccf1ea53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:27:58.654+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:27:58.964+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea47be7e-a851-4af0-8679-0e81fbdc71b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:27:58.655+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:27:58.964+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A really difficult question will be whether Donald Trump feels
        like he''s (been) backed into a corner and doesn''t have options short of
        war," Adam Mount, senior fellow at the Center for American Progress, told
        CNN.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278f18bc-02d1-47dd-807e-c81a7231783a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:27:58.655+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:27:58.965+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb00f07-cf7b-45cc-be78-58bd90fa7593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:27:58.655+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:27:58.965+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think what we''ll have to grapple with in Washington is that
        none of our tactics, or our levers, mean the same thing anymore," Mount added.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4eb3d0-7ac1-470b-b2a2-6f626ae30532'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:27:58.655+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:27:58.965+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd173ca1c-43a1-459d-a008-c222c77bb586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:27:58.655+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:27:58.965+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday night, U.S. Ambassador to the United Nations Nikki Haley
        called for an emergency session of the UN Security Council, which will be
        held on Wednesday afternoon.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78c4fd9-c2e6-4c68-96ea-fa0016247c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:27:58.655+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:27:58.966+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd773dd7-862d-48ed-97b4-fb8f78cff648'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:27:58.655+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:27:58.966+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mount said although the Trump administration had repeatedly raised
        the possibility of negotiations, the U.S. President could be unwilling to
        enter into long, messy negotiations.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcaf1289-641e-4093-af04-184d730b4857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:27:58.655+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:27:58.966+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1c0306-3f36-4938-a503-41d449eb659d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:27:58.655+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:27:58.966+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He likes simple, neat wins ... but there''s no easy wins on the
        North Korean issue. Any agreement would be unsatisfying and prone to failure,"
        he said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ec11b7-0442-4362-aba3-c37fd36a21d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:27:58.655+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:27:58.966+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575d17d2-6c72-44ad-80cf-fef56520a9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:27:58.655+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:27:58.967+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN, "<a href="https://edition.cnn.com/2017/07/04/asia/north-korea-missile-response/index.html">US,
        China divided over how to deal with new North Korean ICBM threat</a>".</em></p>'
  'senators-martial-law-extension':
    'author': 'Cecille Lardizabal'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-07-05T20:57:18.848+08:00
    'imagesource': 'jcr:ce2cb83c-7f48-40d6-8507-00092f18b63c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ab6f798b-d013-41ef-be1d-aaf1ef9503dd'
    'lead': 'With the Marawi crisis still on-going, some senators say an extension
      of martial law is possible to contain the threat posed by the Maute group.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-29T08:30:22.016+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-29T08:30:22.298+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senators: Martial law extension likely to happen'
    'updated': 2017-07-06T05:41:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9ca7ab-ff1e-40ca-98e5-26bc968f549f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:30:22.016+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:30:22.298+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 5) —</strong> With President
        Rodrigo Duterte''s second State of the Nation Address (SONA) happening in
        two weeks, senators said an extension of the martial law declaration is probable
        if the Marawi crisis remains unsolved.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6de715-fde0-47f9-a478-b946385a7501'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:30:22.016+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:30:22.299+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58efcd4-2a1f-4c06-b2f3-1e46fc44c9ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:30:22.016+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:30:22.299+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte earlier said an extension of the martial law and
        suspension of the privilege of habeas corpus is warranted if need be, as clashes
        in the war-torn Marawi City continue.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec9fed2-11e0-4957-94a0-6301947151c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:30:22.016+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:30:22.299+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf393009-9e38-4418-bafa-19cc1643d7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:30:22.016+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:30:22.299+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some camps said the Supreme Court decision upholding the martial
        law might have bolstered an extension, as the 60-day declaration period ends
        on July 22, two days before Duterte''s SONA.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e907adab-2e74-460a-ba33-10e8f3582853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:30:22.016+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:30:22.299+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7430045-4de1-4fb0-9af1-92f2ef72fd8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:30:22.016+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:30:22.300+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Richard Gordon said on the 60th day, martial law will die a
        natural death, He added if the President intends to extend the declaration,
        he should tell Congress about it.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421e18ce-6939-4710-8972-3b6e69dd1065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:30:22.016+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:30:22.300+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69440a00-b4fc-42cd-ae0b-4139d2d27dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:30:22.017+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:30:22.300+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He should send a communication that he is extending it and that
        we can now approve that for a period to be determined by us," Gordon said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30655eb-59ac-4eb6-9c4d-1a3ec4913fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:30:22.017+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:30:22.300+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74164525-b951-4d06-a39a-f442099e1428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:30:22.017+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:30:22.300+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the declaration lapses on July 22 and with the President''s
        intent to extend martial law, the Constitution says senators and congressmen
        should convene in 48 hours to discuss it.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f76ba2-ec5d-42b7-8a2c-87da9b9548f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:30:22.017+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:30:22.301+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3955edd-d97d-42d7-8269-515450e15749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:30:22.017+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:30:22.301+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Article VII, Section 18 of the 1987 Constitution, "Upon
        the initiative of the President, the Congress may, in the same manner, extend
        such proclamation or suspension for a period to be determined by the Congress,
        if the invasion or rebellion shall persist and public safety requires it."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aebed26-dc23-4f29-9ce8-425ea2ecf0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:30:22.017+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:30:22.301+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ede511-3a57-4536-bed2-797f5566b2da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:30:22.017+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:30:22.301+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the 48 hour period happens to be Duterte''s scheduled SONA, solons
        said it will be his opportunity to state his reasons for the extension.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309ac7ab-2637-4425-9060-6fe8d7f4147e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:30:22.017+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:30:22.301+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0163a1fe-2666-413d-bd2e-abdae20c4626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:30:22.017+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:30:22.302+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Sen. Francis Escudero earlier said the President may still
        call out troops even if the martial law declaration is not extended.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba91aa5a-c83e-4f58-906c-709ee9026bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:30:22.017+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:30:22.302+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9262f6ba-d323-4fc7-bb90-e227b4024108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:30:22.017+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:30:22.302+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ibig sabihin ba ninyo kapag nag-</em>lapse <em>iyong</em> martial
        law, back to barracks <em>ang lahat ng mga sundalo</em>?" Escudero said on
        June 29.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f77aac-c874-473c-926b-6379ee5fcae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:30:22.017+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:30:22.302+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf78bfd-27b8-482b-975b-4a190d703f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:30:22.017+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:30:22.302+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: So you mean to say if the martial law lapses, the
        soldiers will go back to barracks?]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0b1730-e80c-4451-b0e1-f6066a4b08c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:30:22.017+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:30:22.303+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44adec73-79cb-46d1-b382-1208cbfc2fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:30:22.017+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:30:22.303+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Senate Majority Floor Leader Vicente Sotto III said there
        is a high possibility for the extension has a high possibility.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f5cdf0-a59c-49a9-b5c4-776ee9062526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:30:22.018+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:30:22.303+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604b05ff-43a3-4bd8-b943-426bef951e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:30:22.018+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:30:22.303+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m looking at the possibility of yes, we might extend, but it
        could probably be limited to Lanao del Sur or areas where there are no longer
        any possibilities of conflict," Sotto said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6e3dae-197e-46d1-b2ef-9598c00de5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:30:22.018+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:30:22.303+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78a5039-dd93-46bc-99da-88dfd6cc149f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:30:22.018+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:30:22.303+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. JV Ejercito said he is also inclined to voting for a yes for
        extension of martial law declaration.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2d2c26-cf47-497f-a5e4-486f4a39e598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:30:22.018+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:30:22.304+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc34d86e-30a6-4bb8-8a21-26d164459f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:30:22.018+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:30:22.304+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Probably we''ll grant it. I''m inclined to grant it, to vote for
        it because there''s no, <em>wala namang</em> instance of abuse <em>eh</em>
        that''s the more important thing," Ejercito said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580c67c7-27bf-4ca4-bff4-b5330823ccfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:30:22.018+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:30:22.304+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c4c5f3-f69f-4258-ab82-1a2e93feb1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:30:22.018+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:30:22.304+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, both Senators Sotto and Ejercito said they prefer having
        another executive session with security officials before SONA-just like what
        they did before-to know the extent of the situation.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaaf5b66-ba31-4445-a9fe-079ed3180fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:30:22.018+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:30:22.304+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cde2dd1-0272-453e-a86b-4239ae5f758e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:30:22.018+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:30:22.305+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Presidential Legal Counsel Salvador Panelo said the President
        may have once again declare martial law if the Congress does not approve of
        its extension.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b5ddb0-ef2d-4ec0-b99b-d8bbbb9223f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:30:22.018+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:30:22.305+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5027a61a-549b-43ae-9ffa-a9ef90ec9d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:30:22.018+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:30:22.305+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Congress does not extend on the 60th day upon initiative of
        the President then there can be no extension. Another proclamation is necessary,"
        Panelo said.</p>'
