      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/06/07/justice-secretary-vs-opposition-senators.html"><strong>Read
        more: Justice Secretary tags opposition senators to Marawi crisis, Resorts
