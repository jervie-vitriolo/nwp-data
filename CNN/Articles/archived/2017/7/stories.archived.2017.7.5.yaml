      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Graham said China was also likely to place blame on the United
        States, saying if only Trump had listened to their calls for the US to back
        down on South Korean drills in exchange for a freeze on North Korea nuclear
        and missile program this might not have happened.</p>'
