      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0e3e03-9f68-453f-b30d-20b881419e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:28:18.492+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:28:18.624+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Winning five championships under its belt, the Philippines is the
        winningest team in the tournament.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2546b67-2dd5-4610-aeba-ea18314347db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:28:18.492+08:00
      'mgnl:createdBy': 'eunice'
