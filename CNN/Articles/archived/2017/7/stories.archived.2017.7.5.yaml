      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae072f27-7eb8-4706-b8f1-7c1c2dead0d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:01:42.831+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:01:43.671+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Descendants of the Sun"  was a major hit in South Korea, gaining
        popularity across Asia. A survey by AGB Nielsen revealed that the series garnered
        ratings of 22 per cent on its initial airing date in the Philippines more
        than a year ago.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4500ca0d-bad2-45c4-988a-a56b9890d3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:01:42.831+08:00
