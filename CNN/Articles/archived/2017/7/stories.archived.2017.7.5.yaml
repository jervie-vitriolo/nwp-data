      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:26:47.931+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bilateral meeting format — one that typically includes a handshake
        and brief public remarks exchanged between the two leaders — will make the
        first meeting between the two leaders a more public-facing encounter, sending
        signals to the world that the US and Russia are eager to get on better diplomatic
        footing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e9dcd1-a0aa-4373-8f34-72ec49589661'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:26:47.662+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:26:47.932+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452c6e4a-90a8-4c55-bbc2-87cdd66d8c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:26:47.662+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:26:47.932+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An informal pull-aside — the setting in which President Barack Obama
        and Putin met at the G20 last September — would have sent signals to Russia
        that it must do more to change its behavior to engage on a higher level diplomatically
        with the U.S. and marked a continuation of the icy relations between the U.S.
        and Russia under the Obama administration, particularly in its final years.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f973182-fc9c-42b0-bdcc-6fa565de1a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:26:47.662+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:26:47.932+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3338a0c-2f06-4028-b417-4f0d85ccbf10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:26:47.662+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:26:47.932+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anton, the NSC spokesman, told CNN there is still no agenda for
        the bilateral meeting, echoing national security adviser H.R. McMaster''s
        comments to reporters during a briefing Friday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32b7653-06fa-4a8e-8bed-80bbc74942c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:26:47.662+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:26:47.933+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25bff443-ec45-4e0b-a188-86e437e0f325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:26:47.662+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:26:47.933+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no specific agenda. It''s really going to be whatever
        the President wants to talk about," McMaster said then.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30b12bd-3c1d-479e-a634-653f8aa81efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:26:47.662+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:26:47.933+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b28610d-d73a-4f79-8703-d923931e0a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:26:47.662+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:26:47.933+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Administration officials told CNN that Trump plans to focus heavily
        on the conflicts in Syria and Ukraine. And there is little expectation among
        Trump''s national security team that Trump will confront Russia over its attempts
        to influence the 2016 election, as many Republican and Democratic lawmakers
        have hoped Trump would do.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66ea74e-8286-4478-810c-ccfb81fe5432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:26:47.662+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:26:47.933+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d314b2-8ac6-464f-954c-cad08aae3e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:26:47.662+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:26:47.934+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and Putin have spoken three times by phone since Trump took
        office, but the public-facing in-person meeting between the two leaders will
        be intensely scrutinized — from the language they use in their meeting to
        the body language they project in front of the cameras — by U.S. and foreign
        officials eager to gauge the future of U.S.-Russia relations.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a11b568-77c8-4814-8bea-f9d316aac779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:26:47.663+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:26:47.934+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76bb9dc-d191-4661-a257-756811896331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:26:47.663+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:26:47.934+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump-Putin relationship has been mired in controversy since
        the days of the 2016 presidential campaign and has been further complicated
        since Trump took office by the federal investigation into Russia''s election
        actions and contacts between Trump campaign associates and Moscow.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e98a18-9a80-4275-b8bb-01cff1af4bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:26:47.663+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:26:47.934+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140b8936-6618-4b78-9c67-3fed1ec00ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:26:47.663+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:26:47.935+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the campaign, Trump argued for improving U.S.-Russia relations
        and frequently praised Putin after the Russian leader spoke favorably of Trump.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c81f513-c8b1-465b-bb11-255e36e45059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:26:47.663+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:26:47.935+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594d8fc8-2d8b-4b00-8266-adc1cae8adc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:26:47.663+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:26:47.935+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But U.S.-Russia relations have yet to see a turnaround since Trump
        took office in January, with ongoing tensions in the relationship stemming
        from Russia''s support for rebels in Ukraine and the regime of Bashar al-Assad
        in Syria.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d2a5c5-2c0a-4efa-a701-b78a0bcdd91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:26:47.663+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:26:47.935+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ee9914-4113-4a22-849b-1f5447cf16f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:26:47.663+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:26:47.936+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Trump has not struck nearly as stern a tone as the majority
        of U.S. lawmakers in addressing Russian actions around the world, and in particular
        Russia''s interference in the 2016 election.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734aedd2-4d66-420f-8206-c5acd443543f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:26:47.663+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:26:47.936+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f9d083-c310-4064-bf61-c32834ea6ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:26:47.663+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:26:47.936+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the U.S. intelligence community''s assessment that Russia
        interfered in the 2016 election to help Trump and hurt his Democratic opponent,
        Hillary Clinton, Trump has repeatedly downplayed and cast doubt on that assessment,
        suggesting Russia was not solely to blame for hacking activities in the U.S.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2cf2ea-787c-4480-abbb-cb27bdda993c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:26:47.663+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:26:47.936+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68dfb5fc-63f9-45dd-83f7-6e58e27605ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:26:47.663+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:26:47.936+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That perspective has alarmed some U.S. officials, who have warned
        that Russia is likely to continue its efforts to undermine U.S. democracy
        in the future if its actions are not met with a stern response from the U.S.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14f4a87-6fee-4fa3-99d9-e187275384e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:26:47.663+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:26:47.937+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9afe06-5d9f-4ce8-9659-2bd28e6cb37b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:26:47.663+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:26:47.937+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A past relationship?</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815e4cbb-52c5-4508-9bd0-abd28bbac240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:26:47.663+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:26:47.937+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The extent of Trump''s previous relationship with Putin is unclear.
        Prior to the 2016 election, he said they had a relationship and had spoken
        "directly."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53151d4e-f629-4e68-b744-035363e52b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:26:47.664+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:26:47.937+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946e9007-bde4-4bb5-b733-7b69c0e9e2e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:26:47.664+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:26:47.937+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I own Miss Universe. I was in Russia, I was in Moscow recently,"
        Trump said in May 2014 after the Miss Universe pageant had been held in Moscow
        the previous November. "And I spoke, indirectly and directly, with President
        Putin, who could not have been nicer, and we had a tremendous success."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604572a3-0bcc-4feb-a9ad-800aae252b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:26:47.664+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:26:47.938+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2b59f9-6e64-41f2-be8f-a5525bde2f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:26:47.664+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:26:47.938+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November 2015, Trump said he "got to know [Putin] very well"
        after the two were both featured in the same "60 Minutes" episode.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4cb2a3-84d7-4e9f-9991-2cc4f5ec1605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:26:47.664+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:26:47.938+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0e00ca-4c79-4263-9213-3c57c5a9d2a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:26:47.664+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:26:47.938+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I got to know him very well because we were both on ''60 Minutes,''
        we were stablemates, and we did very well that night. But you know that,"
        Trump said during the GOP debate.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e345744d-1326-4ebb-8890-dee6a6c25918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:26:47.664+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:26:47.939+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
