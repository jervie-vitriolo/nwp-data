      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mohammed bin Salman is currently the country''s defense minister
        and is believed to favor a more confrontational approach against Iran.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011d6365-aceb-4730-b715-a409330358b6'
      'mgnl:activationStatus': true
