      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583234d0-028d-4c32-894b-bde8d36403e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:15:13.878+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:15:14.129+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commenting on social media ahead of his departure, Modi said he
        was looking forward to holding extensive talks with Israeli Prime Minister
        Benjamin Netanyahu, whom he called "my friend ... who shares a commitment
        for vibrant India-Israel ties."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4beb358b-89f5-4754-ac7f-f85b4525617f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:15:13.878+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:15:14.129+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c791d8f5-70b4-43c4-b60d-4da2b99df707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:15:13.878+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:15:14.129+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From boosting economic ties to furthering people-to-people interactions,
        my Israel visit has a wide range of programs," added Modi.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9024e3c2-eb4c-4020-b22e-9bf6f7540217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:15:13.878+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:15:14.129+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51469ea-edc6-4060-87be-99685151e417'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:15:13.878+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:15:14.129+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The landmark visit includes meetings with industry leaders and members
        of the Indian community as well as Moshe Holtzberg, a boy whose parents were
        killed in the 2008 Mumbai terrorist attacks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b9e0a9-2be6-4e09-9560-2564dde61924'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:15:13.878+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:15:14.130+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840f1d19-84b2-4cce-bc17-a2440010b7ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:15:13.878+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:15:14.130+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Important ally</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360845bd-e3b8-4f50-b493-8d27617214f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:15:13.878+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:15:14.130+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arun K. Singh, India''s former ambassador to Israel, believes the
        milestone trip "will enhance awareness" within both countries of the "increased
        significance of the relationship."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc93102-23e4-40a1-a3ba-1aa89fc639ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:15:13.878+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:15:14.130+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b07077e-4e04-4d7e-a603-1fe5576bd117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:15:13.878+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:15:14.131+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel has in recent years become an important defense supplier
        for India. The two countries signed an air and missile defense deal worth
        almost $2 billion (around ₱100.95 billion) in April, in what Israel termed
        the "largest defense contract deal" in its history.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d69bd15-55a2-4fa7-a0cc-24b9a7a56254'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:15:13.879+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:15:14.131+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385fd720-bfba-4ce9-a75d-d38815b428f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:15:13.879+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:15:14.131+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There has been a focus on defense and counter-terrorism and it
        is important. This kind of cooperation enhances the confidence that countries
        have with each other," Singh told CNN.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044d9e89-2a23-4a25-aad8-608d0fb1df41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:15:13.879+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:15:14.131+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ff00fe-91ce-4d11-88ba-0401f4c1067f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:15:13.879+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:15:14.132+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trip follows Modi''s meeting with U.S. President Donald Trump
        in Washington on June 27, in which Modi was seen hugging Trump in front of
        the world''s cameras, a sign of affection reserved for the leaders of a select
        few countries.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc12846c-b7b6-4299-bfda-8c5e06f89136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:15:13.879+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:15:14.132+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71133a66-af49-4b28-9910-c822b94c82f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:15:13.879+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:15:14.132+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the reasons that Israel and the West are really important
        for India is that China can outspend India any day and every day," said Abhijit
        Iyer-Mitra, a senior fellow at the Institute of Peace and Conflict Studies.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c723866-6e3e-4b2b-9545-612907df8f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:15:13.879+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:15:14.132+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a98754-d861-4402-be1c-f61a7f5accc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:15:13.879+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:15:14.133+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The West and Israel focus on the quality of technology and that
        becomes a massive force equalizer... Israel, Europe and America do not sell
        to China, and that''s really the biggest aspect of that India and Israel relationship."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1332520-e4b1-41a5-8691-4c6ace464656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:15:13.879+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:15:14.133+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3bd662c-4c5a-47af-8923-ed1bd31f773b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:15:13.879+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:15:14.133+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Modi''s Israel trip comes amid an escalating border dispute between
        India and neighboring China, with both sides accusing the other of territorial
        intrusions.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3f7757-82d0-49a5-8a0b-e40c3554bb25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:15:13.879+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:15:14.133+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68f4372-c724-4d65-95c8-1fa3b91f7a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:15:13.879+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:15:14.133+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Not just about defense</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4632f9-f1c5-4146-b9a4-f044f5d13397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:15:13.879+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:15:14.134+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economic relations between India and Israel have flourished since
        the establishment of formal diplomatic ties in 1992.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e337dda8-0eba-47a9-8c46-3ebbbc51d9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:15:13.879+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:15:14.134+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e10641-e225-4f82-832c-d2834184f5f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:15:13.880+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:15:14.134+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bilateral trade at the time was worth $200 million (around ₱10.1
        billion) and mainly consisted of diamonds. By 2016, that figure had skyrocketed
        to $4.16 billion (around ₱209.98 billion), excluding defense expenditure.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c609af33-4bb7-4e94-ac25-2333833278b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:15:13.880+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:15:14.134+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb7dff6-8ea7-45da-bdea-56f80fcda4b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:15:13.880+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:15:14.135+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, India accounted for 3.3 percent of Israel''s trade, with
        imports and exports including agriculture, textiles, machinery, and chemical
        and mineral products.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7eb6403-e166-41ad-ba9b-af76bf6f2c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:15:13.880+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:15:14.135+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858199b8-26bf-43cb-a425-8354c7d1620f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:15:13.880+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:15:14.135+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under a program titled "Make in India," Modi has been looking for
        foreign companies to set up production in India.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4bf83e7-a349-4aba-931e-e8b70e55880c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:15:13.880+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:15:14.135+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960bc694-2e5e-4525-9456-68ba76514d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:15:13.880+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:15:14.135+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Modi''s trip, which includes scheduled meetings with Israeli CEOs,
        is likely to be viewed as an opportunity to encourage Israeli businesses —
        ranging from diamond merchants to tech firms — to sell their wares in India.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6809acb5-a30b-4df5-b5d1-e26e9b68a6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:15:13.880+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:15:14.136+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2b2c68-cb7e-4bdd-b7be-e9516d89a6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:15:13.880+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:15:14.136+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Defense has been a primary driver, but I think this visit will
        be about broadening the relationship," said Dhruva Jaishankar, a foreign-policy
        fellow at Brookings India.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7ef9ba-fa10-4289-847d-4adeb557b489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:15:13.880+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:15:14.136+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230c4668-e13e-4c5d-8c97-94bc23ad8df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:15:13.880+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:15:14.136+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Both sides are trying to create an enabling environment for a broader
        relationship. When India looks West, there aren''t too many stable democracies
        anymore. Same with Israel, so when it looks East, it sees some stability in
        India. That creates a natural convergence of interest."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9c044b-de7c-40b7-95ea-bd3496d5b0b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:15:13.880+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:15:14.137+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1af2c3a-c500-4024-a937-dd8863d6237a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:15:13.880+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:15:14.137+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Modi and Netanyahu are expected to announce agreements and address
        the media on Wednesday.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53781fd8-3291-44e6-8c72-14eeffcbae0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:15:13.880+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:15:14.137+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16eec40-4444-40be-84e8-4fab65153847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:15:13.881+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:15:14.137+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palestinian visit not in the cards</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f97d0b-fece-4582-8d2c-5e225e9a5ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:15:13.881+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:15:14.137+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, Modi hosted Mahmoud Abbas, the Palestinian president, for
        a state dinner and affirmed "India''s commitment to the Palestinian cause."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a56b82-212c-4b8a-833d-5deffb7cd0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:15:13.881+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:15:14.138+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5788275-dbe1-4196-a0f3-062e4964e0aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:15:13.881+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:15:14.138+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He later added that he "earnestly hopes for early resumption of
        talks between Palestine and Israel leading to the establishment of an independent
        and sovereign State of Palestine."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e185cc3b-458a-416f-b723-f9188d45b053'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:15:13.881+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:15:14.138+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49aa9620-31fb-4fe3-be9d-8ba0908655c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:15:13.881+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:15:14.138+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Modi''s schedule does not include a visit to Ramallah,
        the city where the Palestinian Authority is based.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a1eae6-f2f7-49a7-8f21-71bec2a13f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:15:13.881+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:15:14.139+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a095af-3957-4735-a9a8-92089e3336d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:15:13.881+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:15:14.139+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Jaishankar, this has little to do with making a political
        statement.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064595ae-9662-4650-8fdc-86ae7e09ead9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:15:13.881+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:15:14.139+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532fc243-9f63-4807-80fc-8ad0cf1d5213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:15:13.881+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:15:14.139+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"India has always had a very good relationship with Palestinian
        authorities. When India''s President Pranab Mukherjee went to Israel in 2015,
        he visited Ramallah. India is not going to abandon the Palestinian cause,
        but Israel is certainly more important."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f6886c-72dd-4ebf-b1fd-c601db084e6f'
