      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a271496-851a-4a59-9ba3-40673828e3b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:33:59.575+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:33:59.993+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Back in the day, films were good, festival quality
        and they''re box office, then somewhere along the way, there was a shift.]</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5203cd-264d-4fab-83f6-0c0ffae0d31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:33:59.575+08:00
