      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Herrera said troopers still rescued civilians trapped in the city.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9a1181-b63c-419e-8954-042e89bbf656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:38:04.180+08:00
