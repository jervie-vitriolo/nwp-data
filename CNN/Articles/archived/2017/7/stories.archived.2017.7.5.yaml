    'template': '1'
    'title': 'Netizens rejoice #SongSong engagement'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f5b5c8-4a56-42b4-9021-e82e2cf2c71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:01:42.830+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:01:43.666+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, July 5) — Korean superstars Song
        Jong Ki and Song Hye Kyo confirmed on Wednesday that they will be tying the
        knot on October 31.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6813c5d7-fb4d-4b93-9166-c5661dbb066f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:01:42.830+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:01:43.666+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76bc723e-07b4-4ce7-a625-3e0c217a1349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:01:42.830+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:01:43.667+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair rose to stardom following the release of Korean hit drama,
        "Descendants of the Sun," which is translated into Filipino and has a huge
        following on television in the country. The #SongSongCouple was the top trending
        hashtag on Twitter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e641da2e-45cd-4a95-a845-c0f46e042ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:01:42.830+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:01:43.667+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd85e0ab-c2c2-4643-bc9d-6e121368afb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:01:42.830+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:01:43.668+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans have observed the off-screen chemistry between Jong Ki and
        Hye Kyo the two, fueling dating rumors that were constantly denied by the
        stars'' representatives.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ff2bd2-62d1-4c03-b480-dad9e3e7a671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:01:42.830+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:01:43.668+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1464f5da-5e7b-49de-8e29-fcb733185279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:01:42.831+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:01:43.669+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 5, the denials of a romance came to an end when the stars''
        agencies issued a joint statement announcing the engagement. They asked fans
        for their understanding as they "convey this surprising news."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4b1737-01fd-407f-b016-a31d52e8ac08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:01:42.831+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:01:43.669+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f67030-17c1-471a-b4d0-1752a55b7de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:01:42.831+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:01:43.670+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We ask for you to send the couple best wishes for their beautiful
        future together, and the two actors will be conveying the news to their fans
        separately," Blossom Entertainment and United Artists Agency said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae172951-c1b4-405b-bd1f-57fce8f92b25'
      'mgnl:activationStatus': true
