    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pacquiao supports GAB''s call to review Pac-Horn boxing match'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea29faf-fe70-46cf-a42a-beb47d218fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:08:20.905+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:08:21.060+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 5)</strong> — Filipino
        boxing icon Manny Pacquiao on Wednesday supported a national sports regulatory
        board''s move calling for a review of a controversial bout which cost him
        the World Boxing Organization (WBO) welterweight world title.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11dfcd15-8b96-4891-a3be-d75156f34cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:08:20.905+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:08:21.061+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7717d1cc-f877-4096-ad7f-13d88e91cab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:08:20.905+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:08:21.061+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao urged the WBO to act upon the Philippines'' Games and Amusement
        Board''s (GAB) letter seeking a review of the welterweight world title match
        against Australia''s Jeff Horn on July 2 for the sake of boxing community.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6928ba80-e179-46b2-bb95-5db935188c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:08:20.905+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:08:21.061+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b303b0d4-5124-4e09-870b-b39ae176ed65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:08:20.905+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:08:21.061+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"WBO should take appropriate action on the letter sent by the Games
        and Amusement Board so as not to erode the people''s interest in boxing,"
        Pacquiao said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0814bd-75f7-4d10-b379-14411e0c6459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:08:20.905+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:08:21.061+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219ca956-02ac-48eb-9abe-ab4cd79925a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:08:20.905+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:08:21.062+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On my part, I had already accepted the decision but as a leader
        and, at the same time, fighter I have the moral obligation to uphold sportsmanship,
        truth and fairness in the eyes of the public. I love boxing and I don''t wanna
        see it dying because of unfair decision and officiating," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4ceebb-c388-45dd-a856-cc99060bba7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:08:20.905+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:08:21.062+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da986a4-e887-4ac5-ad06-b1f2613b962e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:08:20.905+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:08:21.062+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The GAB sent WBO President Francisco Valcarce a letter dated July
        3 asking for a "thorough review" of possible miscalls by officials in Sunday''s
        match in Brisbane, Australia.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c7608f-3094-4fe5-8167-690219cbf73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:08:20.906+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:08:21.062+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4063bd-6b16-47fb-9ac4-bcccda5843e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:08:20.906+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:08:21.062+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we respect the decision, we are constrained to request for
        a thorough review by the WBO for possible miscalls of the referee where some
        deductions were not made and of the judges in their judging that have caused
        varying opinions on their objectivity," the GAB said in a statement on Tuesday,
        quoting its letter.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903157aa-52e9-4014-bfdb-0fab7928c4a2'
      'mgnl:activationStatus': true
