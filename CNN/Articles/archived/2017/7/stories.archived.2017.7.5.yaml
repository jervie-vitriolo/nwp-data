      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I never met Putin," Trump said in July 2016 during his last news
        conference before the election. "I don''t know who Putin is. He said one nice
        thing about me. He said I''m a genius. I said thank you very much to the newspaper
        and that was the end of it. I never met Putin."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8919c632-c32c-4208-a5f8-7cd7d06761d6'
