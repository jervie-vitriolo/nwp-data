      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He reasserted that point during the October presidential debate
        against Hillary Clinton.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b467a94-c6e0-46f0-a2ea-9a177a546cb6'
      'mgnl:activationStatus': true
