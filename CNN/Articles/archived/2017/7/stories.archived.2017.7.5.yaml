    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Businessman in viral billboard date proposal denies being a scammer'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec083a1-c0b2-4081-beec-f35880b12a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:42:19.962+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:42:20.206+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 5) —</strong> The young
        businessman who asked actress Erich Gonzales for a coffee date in a viral
        billboard proposal denies a flurry of charges that he swindled people in past
        ventures.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4d744e-dd39-4e9c-a0c5-2ea8b2a73ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:42:19.962+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:42:20.207+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44267f25-e523-4226-a7b9-a1f5d353ce44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:42:19.962+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:42:20.207+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xian Gaza, in his twenties, gained online fame when his Instagram
        post on July 1 of his billboard asking Gonzales out on a coffee date went
        viral.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321f2ae5-43b3-4991-88f2-5c07be9a7b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:42:19.962+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:42:20.208+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea25724-7e8d-4f6f-9092-5566f80ab657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:42:19.962+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:42:20.208+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as publicity ensued, along came allegations online that he intended
        the billboard to go viral to gain a social media following for his business,
        and that Gaza allegedly initiated anomalous deals that he walked away from.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92e9374-9f99-4bf4-baa3-479e8bf0c202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:42:19.962+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:42:20.208+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0adeee-6feb-4308-a9d1-c98c922cf0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:42:19.962+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:42:20.209+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook post on July 4, Gaza addressed these accusations individually,
        saying he was not a scammer and had no hidden intentions by asking Gonzales,
        26, out on a date in such a manner.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2f7de5-b841-4ddd-9327-5f48c5d1eac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:42:19.962+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:42:20.209+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c19e0a-1f07-4b47-97c0-0a1f7b82c3a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:42:19.963+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:42:20.209+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang tanging hangad ko lang po ay kape</em> with Erich with
        no hidden personal agenda at all. <em>Hindi ko naman po aakalaing magiging</em>
        national <em>at</em> international news <em>ang</em> billboard effort <em>ko
        para umabot po sa ganito</em>," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd126ed55-dbc7-4edb-b58c-bd8c638a5e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:42:19.963+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:42:20.210+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9ec24e-4bd7-4db9-b558-51f0f97834ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:42:19.963+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:42:20.210+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: All I wanted was to have coffee with Erich with no
        hidden personal agenda at all. I didn''t think it would be national and international
        news and it would reach this extent.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c621378-dae2-4fdc-b138-4617e25ab004'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:42:19.963+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:42:20.210+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5775eb-72df-4b3d-8aa2-5de4a1db8dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:42:19.963+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:42:20.211+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gaza asked people not to judge him. He added that he learned from
        mistakes he made, including a "pyramid scheme" that he said left him nearly
        14 million pesos in debt at the age of 19, according to a news report by entertainment
        website pep.ph which quoted another Facebook post he made in June. The post
        was earlier made public, but may have since been deleted or set to private.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5adfbcce-d86f-4fbc-91ef-144005dcda35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:42:19.963+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:42:20.211+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f24d4f2-80f3-4a6f-a2d6-a93784179fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:42:19.963+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:42:20.211+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes <em>alam ko marami po akong pagkakamali at maling desisyon
        sa aking nakaraan na kinapupulutan ng aral ng karamihan at aminadong-aminado
        po ako sa lahat ng iyon. Hindi po ako masamang tao</em>. I''m just a perfectly
        imperfect person with a past full of flaws," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f144a6a2-f2fb-42e9-add5-987e8823b5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:42:19.963+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:42:20.212+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4447347e-5161-46e3-8d97-5a84da1b801d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:42:19.963+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:42:20.212+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Yes, I know I''ve made a lot of mistakes and bad decisions
        in my past which I''ve learned from, and I hold myself accountable for them.
        I''m not a bad person. I''m just a perfectly imperfect person with a past
        full of flaws.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3111be4d-7161-46c7-89b8-645224d67ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:42:19.963+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:42:20.213+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63dfb582-573c-489b-9481-097c5395fdc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:42:19.963+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:42:20.213+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Anomalous deals</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb82efdf-7af8-4404-81c2-719ac2f3c421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:42:19.963+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:42:20.213+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Twitter thread on July 4, Twitter user Dewanie Catapang said
        Gaza had hired her for a typhoon Yolanda t-shirt sale fundraiser.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d4d657-39ea-4dfa-a327-f18793756482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:42:19.963+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:42:20.214+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9a4e78-3097-4b16-bc82-e1bd66f1f6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:42:19.963+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:42:20.214+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catapang said she became suspicious when Gaza could not answer how
        the funds would be channeled to the Yolanda victims.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04a8d3b-8231-4fff-bfdf-d62c53943392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:42:19.964+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:42:20.214+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0430f2-d879-4017-9ef4-0246c7b86b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:42:19.964+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:42:20.215+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Businessman Ryan Salcedo Tañada warned netizens about Gaza who owed
        him money and who he had tapped as an event coordinator. He added that Gaza
        failed to give the artists their talent fees after the event.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd989828c-39de-49b8-a45b-0c1a3386b6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:42:19.964+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:42:20.215+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a503946-8041-4286-82ee-316f1e5bca9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:42:19.964+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:42:20.215+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gaza repaid the debt, said Tañada.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7eb732-aefb-46c7-a195-952f7920f542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:42:19.964+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:42:20.216+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47eff02a-1a3e-4456-8524-fe86f2eac546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:42:19.964+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:42:20.216+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Legitimate project''</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cac2e91-39f0-47e7-968a-d72b1dafdcde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:42:19.964+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:42:20.216+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a lengthy Facebook post, Gaza denied accusations that he swindled
        people of money.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a18295-4e68-4530-bf08-c877d8d514f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:42:19.964+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:42:20.217+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e169de0-6cb2-4a62-95eb-27fbe0bbc6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:42:19.964+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:42:20.217+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the typhoon Yolanda t-shirt project was "legitimate" but
        failed to push through because of lack of funding, even after he had personally
        shelled out ₱300,000 for initial expenses.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63a6b15-bdb6-4f42-b956-ab1bc53c87b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:42:19.964+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:42:20.217+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590f849d-0a86-407f-8a14-a2d93886d2ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:42:19.964+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:42:20.218+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gaza also acknowledged working with Tañada, saying he received ₱200,000
        for an event in Qatar being produced by Tanada.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d30eff-08ff-4fa9-b227-19c2a8c4a246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:42:19.964+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:42:20.218+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1dc368a-6170-435c-abc8-1578352517a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:42:19.964+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:42:20.219+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The money however, was diverted to operating expenses of his media
        venture, for which he had already shelled ₱1.7 million as initial capital
        in 2016, he said. He declared bankruptcy after.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26428a1-4acf-45a8-8e93-8dc323f3c1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:42:19.964+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:42:20.219+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99fff2a-f2b3-4435-94bc-bdc6978668ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:42:19.965+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:42:20.219+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gaza also denied stalking another actress Ella Cruz, refuting a
        report from a local entertainment website.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf21df9-3971-4b3e-b13a-73d9b7e87121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:42:19.965+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:42:20.220+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8145c3c-dda5-469f-8a43-7f144da2f406'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:42:19.965+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:42:20.220+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He confirmed, however, that he did buy a Fortuner sport utility
        vehicle from the actress'' parents in a bid to impress them. But returned
        it and recovered part of his downpayment when he found out he had purchased
        it at much more than its market value.</p>'
  'three-suspected-Maute-financiers-CDO':
    'author': 'Alwen Saliring, for CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
