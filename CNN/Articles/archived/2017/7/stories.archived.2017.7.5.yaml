      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Trump tweeted the video on Sunday, "HanA**holeSolo" took to
        Reddit to say he was "honored," writing "Holy s---!! I wake up and have my
        morning coffee and who retweets my s---post but the MAGA EMPORER himself!!!
        I am honored!!" MAGA is an acronym for the President''s campaign slogan: Make
        America great again."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07775f34-f8bd-4e44-af26-f2e67d43a61e'
