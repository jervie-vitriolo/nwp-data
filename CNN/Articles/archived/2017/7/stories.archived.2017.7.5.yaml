      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f68a7e0-2038-4e50-815b-e4c078b11093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:26:47.664+08:00
      'mgnl:createdBy': 'eunice'
