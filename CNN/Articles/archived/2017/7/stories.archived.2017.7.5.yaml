      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/world/2017/07/03/Trump-punches-CNN-in-a-juvenile-tweet.html"><strong>Read:
        Trump punches CNN in a juvenile tweet</strong></a></p>'
