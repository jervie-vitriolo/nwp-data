    'template': '1'
    'title': 'Chot Reyes reveals Gilas roster for 2017 Jones Cup'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6acefbad-aebd-455a-8af1-3434356acdc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:28:18.491+08:00
