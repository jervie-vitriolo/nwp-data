      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70a8003-0122-4fd8-aed5-01f662462bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:20:44.959+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:20:45.225+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he was giving all and doing his best so that the soldiers
        would have everything they needed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8405e558-de86-474d-902c-2bd88319ae51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:20:44.959+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:20:45.225+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3dff2d-da1a-4d64-824e-1b21c1035e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:20:44.959+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:20:45.226+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he had earmarked ₱500 million for military equipment and
        he would not settle for second hand rifles, choppers and the like.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3928b5-b3e4-4213-898d-d01ed9cd3c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:20:44.959+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:20:45.226+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0a3cf7-1ffd-4c3b-b2a5-0315f020f637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:20:44.959+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:20:45.226+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/06/20/Duterte-martial-law-prevent-civil-war.html"><strong>Related:
        Duterte: I was forced to declare martial law to prevent civil war</strong></a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70f9096-de4d-4dc2-a826-b819ef5daece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:20:44.959+08:00
