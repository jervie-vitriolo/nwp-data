      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Daily stream of civilians are being rescued while battle rage and
        as government forces continue to gain ground and foothold on enemy stronglholds.
        Lt. Gen. Carlito Galvez Jr., commander of WestMinCom emphasized that the clearing
        operations put utmost consideration on the safety of trapped civilians," Herrera
        said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5ee546-db73-48ef-9e4b-a044ab7a607f'
      'mgnl:activationStatus': true
