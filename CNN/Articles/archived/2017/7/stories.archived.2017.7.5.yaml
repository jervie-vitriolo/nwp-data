      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736ebb50-73d3-49c7-87dc-e1a8a6f6e728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:10:17.021+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:10:17.359+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"HanA**holeSolo" said about the President''s tweet, "I think they
        should have used their better judgment, since the President tweets things
        off the cuff, it''s a kneejerk reaction. I don''t feel that they should have
        posted something like that given the controversy going on between them and
        the media."</p>'
