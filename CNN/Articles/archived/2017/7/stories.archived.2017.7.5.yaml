    'imagesource': 'jcr:111244a0-e850-431b-ab8a-6a289525eb51'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9b4a7162-56a0-4083-aaa6-9221677a818e'
    'lead': 'Among the arrested suspects was Monaliza Romato, the niece of detained
      Maute matriarch Ominta Romato Maute, who now took her place in the group.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-29T08:44:36.787+08:00
    'mgnl:createdBy': 'eunice'
