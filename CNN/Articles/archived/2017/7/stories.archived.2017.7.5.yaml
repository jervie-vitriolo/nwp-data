      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f781dd7c-f573-44c8-a526-5d485b06e6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:37:54.092+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:37:54.823+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/07/04/martial-law-in-Mindanao-Duterte-Supreme-Court.html"><strong>Related:
        Supreme Court upholds martial law in Mindanao</strong></a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb2e1b0-c602-49fa-9533-302f5ff76275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:37:54.092+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:37:54.823+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e817c1f-5fdc-470c-a5ae-4cf964f05ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:37:54.092+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:37:54.824+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte declared martial law in Mindanao on May 23, in
        response to a crisis in Marawi City after government troops clashed with Islamic
        State-inspired Maute Group fighters. The conflict has displaced more than
        300,000 people.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd10b4e-ad2f-4e82-a3e1-9ca1819385b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:37:54.092+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:37:54.824+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02512440-4906-4b1f-9e2c-542c385e3345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:37:54.092+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:37:54.824+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Military officials have argued that the state of martial law and
        the suspension of the writ of habeas corpus facilitated the arrest of persons
        with links to terror groups, such as the parents of the Maute brothers and
        their financiers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a07dca1-b098-4470-9049-358b9e5bc9c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:37:54.092+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:37:54.824+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110440bf-5232-4898-88fb-dbc2974a2bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:37:54.092+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:37:54.825+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villarin said the added that the petitioners may file a motion for
        reconsideration with the Supreme Court, this time over alleged human rights
        violations under martial law in Mindanao.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b327d23-4024-4c00-9c73-e1548c0b4ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:37:54.092+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:37:54.825+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c412c5-b159-448b-bb71-c55438e2c61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:37:54.093+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:37:54.825+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women''s party-list Gabriela and the Commission on Human Rights
        (CHR) said they received reports of soldiers threatening Maranao women with
        rape, which the Armed Forces of the Philippines and Defense Department has
        vigorously denied. CHR chair Chito Gascon on Tuesday said that they had yet
        to receive a formal complaint on the alleged abuses.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c741efd-1c61-460e-a238-6f3831da1a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:37:54.093+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:37:54.825+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8705b6c-bbe0-4c55-bdf7-ba3d01a16e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:37:54.093+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:37:54.825+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked his thoughts on the possibility of an extension of military
        rule beyond the 60-day limit imposed by the constitution, Villarin pegged
        the chances of such a request at "50-50," noting that it may not reflect well
        on the President.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439abc54-213c-4d8c-9f01-a135dd92722e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:37:54.093+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:37:54.826+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92324bc3-f229-485d-adf7-b76d4f1d17a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:37:54.093+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:37:54.826+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Both the PNP and the AFP said that they may recommend the extension.
        But again, knowing the President, he needs to have a victory, symbolic or
        otherwise, against these terrorists," said Villarin.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82b4cce-1e7d-44a8-bc9e-dd9fe4b70d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:37:54.093+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:37:54.826+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6a6ffe-9dd8-49b3-88f1-1dda945284d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:37:54.093+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:37:54.826+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So if he would say that he would continue martial law indefinitely,
        then I think we''re saying that these terrorists are victorious," he added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d9f32a-d4d5-4487-bf38-a855d6d60682'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:37:54.093+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:37:54.826+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3ff46e-80ac-462c-bc88-1e3220139814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:37:54.093+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:37:54.827+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villarin also conceded that there were facts that justified the
        declaration of martial law in Mindanao, Congress should have convened in 48
        hours as stipulated by the Constitution.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be4af4f-7b7e-44bf-9b5a-c9a5acfd2925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:37:54.093+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:37:54.827+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ebaae7a-5f55-4967-8cae-64150e972b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:37:54.093+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:37:54.827+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the factual basis that could be attendant to that situation,
        it could be that martial law could be justified or necessary. But again, we
        have a process. There should be legislative concurrence, and there should
        be discussions with Congress," he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80fd4782-db40-451b-bac8-17aca163a863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:37:54.093+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:37:54.827+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b1bc26-0644-4db7-ad10-89a0ff4df73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:37:54.093+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:37:54.828+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we''re saying here is that it was imposed, the justification
        came later, and dissent to martial law was, in a way, muted," he added.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8c6e6a-70a2-469b-9001-6121138fc66b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:37:54.093+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:37:54.828+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801c4770-9eed-4485-9fb2-446b9f6dfacf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:37:54.093+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:37:54.828+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators on Wednesday said they would consider a request to expand
        military rule in Mindanao beyond 60 days.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1cac9f8-86ea-465c-80a3-94eabf989ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:37:54.094+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:37:54.828+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d75186c-c6dd-47f7-af7d-7a57fa4313c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:37:54.094+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:37:54.828+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court decision was warmly received by Malacanang Palace
