      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e32f90d-7e66-46f7-a396-02fef0af9a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:37:54.092+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:37:54.823+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleven justices of the high court on Tuesday voted to dismiss the
        petitions against the declaration of military rule, effectively upholding
        the President''s decision.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f1587a-1ab8-4fba-80e6-00bc8f927f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:37:54.092+08:00
