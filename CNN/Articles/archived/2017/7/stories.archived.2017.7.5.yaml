      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s now impossible for the Chinese to argue that they
        are positively restraining Kim Jong Un. If he has got to the threshold of
        an ICBM test and claimed that, then it shows he is not threatened by Chinese
        reactions or any further UN sanctions," Graham said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115289c5-5b62-4cd9-ad35-c1265b76804c'
