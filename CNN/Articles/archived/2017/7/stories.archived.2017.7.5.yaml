      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Reddit, "HanA**holeSolo" took credit for inspiring the tweet.
        Soon after, "HanA**holeSolo''s" other posts on Reddit, some of which included
        racist and anti-Semitic imagery, quickly circulated on social media.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92b1d9f-6308-42a7-8c29-b9b9c4b744b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:10:17.019+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:10:17.353+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca6acb2-7f4a-44b6-9e19-da31a960d515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:10:17.019+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:10:17.353+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now the user is apologizing, writing in a lengthy post on Reddit
        that he does not advocate violence against the press and expressing remorse
        there and in an interview with CNN for other posts he made that were racist
        and anti-Semitic.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c71e1e7-7315-4922-a6c7-e84af4683427'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:10:17.019+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:10:17.353+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a928f8c0-3f30-4e8c-9310-a28834e22040'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:10:17.019+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:10:17.353+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The apology came after CNN''s KFile identified the man behind "HanA**holeSolo."
        Using identifying information that "HanA**holeSolo" posted on Reddit, KFile
        was able to determine key biographical details, to find the man''s name using
        a Facebook search and ultimately corroborate details he had made available
        on Reddit.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f87ea32-a26a-4790-83b6-2590db53ad6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:10:17.019+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:10:17.354+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2ecc84-e0fc-461d-868d-e47f5c1e1a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:10:17.019+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:10:17.354+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, KFile attempted to contact the man by e-mail and phone,
        but he did not respond. On Tuesday, "HanA**holeSolo" posted his apology on
        the subreddit /The_Donald and deleted all of his other posts.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be56bab9-ebe6-49b3-8b45-47a8180931dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:10:17.019+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:10:17.354+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2e8f00-6367-4656-8a6a-930e36fc67fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:10:17.020+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:10:17.354+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First of all, I would like to apologize to the members of the reddit
        community for getting this site and this sub embroiled in a controversy that
        should never have happened," he wrote. "I would also like to apologize for
        the posts made that were racist, bigoted, and anti-semitic. I am in no way
        this kind of person, I love and accept people of all walks of life and have
        done so for my entire life. I am not the person that the media portrays me
        to be in real life, I was trolling and posting things to get a reaction from
        the subs on reddit and never meant any of the hateful things I said in those
        posts. I would never support any kind of violence or actions against others
        simply for what they believe in, their religion, or the lifestyle they choose
        to have. Nor would I carry out any violence against anyone based upon that
        or support anyone who did."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414bb17a-7d10-460d-9306-059c861d378f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:10:17.020+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:10:17.355+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd766deac-ca61-4bde-823a-a90e90bb9712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:10:17.020+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:10:17.355+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The user further apologized for calls for violence against the press
        in his statement on Reddit.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a753890-8263-4d4b-9236-2505ff6d8c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:10:17.020+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:10:17.355+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aac30b7-e7f0-4541-87b3-22aaba164316'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:10:17.020+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:10:17.355+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The meme was created purely as satire, it was not meant to be a
        call to violence against CNN or any other news affiliation," he wrote. "I
        had no idea anyone would take it and put sound to it and then have it put
        up on the President''s Twitter feed. It was a prank, nothing more. What the
        President''s feed showed was not the original post that was posted here, but
        loaded up somewhere else and sound added to it then sent out on Twitter. I
        thought it was the original post that was made and that is why I took credit
        for it. I have the highest respect for the journalist community and they put
        their lives on the line every day with the jobs that they do in reporting
        the news."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f0bbf9-5979-4d6d-87d1-920f93ff930b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:10:17.020+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:10:17.355+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df3c443-dc12-4d54-af4a-5c8e671dbee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:10:17.020+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:10:17.356+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The apology has since been taken down by the moderators of /The_Donald
        subreddit.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c88820d-f7cd-4b30-ab10-be4fdc415d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:10:17.020+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:10:17.356+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a00da5c-94b5-4afc-9e87-7658ccbffbe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:10:17.020+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:10:17.356+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After posting his apology, "HanA**holeSolo" called CNN''s KFile
        and confirmed his identity. In the interview, "HanA**holeSolo" sounded nervous
        about his identity being revealed and asked to not be named out of fear for
        his personal safety and for the public embarrassment it would bring to him
        and his family.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6c1c02-5474-4d28-8b56-8d1b61856a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:10:17.020+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:10:17.356+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c1631f-e58f-426c-93d8-dbd11b1e9efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:10:17.020+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:10:17.356+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN is not publishing "HanA**holeSolo''s" name because he is a private
        citizen who has issued an extensive statement of apology, showed his remorse
        by saying he has taken down all his offending posts, and because he said he
        is not going to repeat this ugly behavior on social media again.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2ef50f-fa8b-46f1-981a-fcd119e22461'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:10:17.020+08:00
      'mgnl:createdBy': 'eunice'
