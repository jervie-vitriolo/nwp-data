      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added 337 terrorists have died in the conflict, while 85 government
        troopers were killed in action.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03b2a20-bcd7-486e-9143-92ba69256b9e'
