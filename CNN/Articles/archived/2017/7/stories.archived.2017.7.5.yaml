    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Canadian baby given health card without sex designation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc32314-b30c-4ce7-9de6-98e663b108d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:16:53.878+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:16:54.142+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A Canadian baby has been issued a health
        document that doesn''t specify male or female, in what campaigners are claiming
        is a possible "world first."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb67b438-9a47-4f9c-9d3c-252fb5a30c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:16:53.878+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:16:54.143+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9f6946-b7e7-409d-abbd-2871b072bbac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:16:53.878+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:16:54.143+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Searyl Atli Doty was born in British Columbia, "outside the medical
        system," and did not undergo a genital inspection after birth, campaign group
        Gender Free I.D. Coalition said in a statement. The group''s vision, stated
        on its website, is "to remove all gender/sex designations from identity documents."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6185f250-fc9a-4360-8774-b087259b2188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:16:53.878+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:16:54.143+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e612c2-567a-499e-a223-bb9f91eb595a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:16:53.879+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:16:54.143+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parent Kori Doty, who is non-binary trans, wants to avoid assigning
        gender to the child.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd565d05e-df6c-43d1-ae76-5334981b5614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:16:53.879+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:16:54.144+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586f54ee-7a75-4dc7-b854-259d41f07da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:16:53.879+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:16:54.144+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is up to Searyl to decide how they identify, when they are old
        enough to develop their own gender identity," Doty said in the statement.
        "I am not going to foreclose their choices based on an arbitrary assignment
        of gender at birth based on an inspection of their genitals."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d00805-a5ea-4690-8e04-eed19afda074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:16:53.879+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:16:54.144+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2054a378-9ddf-410b-bc4c-399d0640af54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:16:53.879+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:16:54.144+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite difficulties in obtaining a birth certificate, a health
        card for the baby with the sex listed as "U" has been issued, with the coalition
        saying it arrived one day "without explanation."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb886c6-2e5f-4976-9d5c-f3b11b590432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:16:53.879+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:16:54.145+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e396a2-7161-4793-8273-72470191f6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:16:53.879+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:16:54.145+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An image of the card shared by the parent includes the "U" designation
        and the child''s name; it says the child was born in November and the card
        was issued in April.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219dc48c-c5f1-4c9d-9537-8226068bdda6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:16:53.879+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:16:54.145+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628c809c-cfda-4795-9785-f039626bb182'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:16:53.879+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:16:54.145+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health cards entitle Canadians to use of public health care services
        and need to be shown each time a medical service is used. Canada has a universal
        health-care system paid for by taxes, and the cards themselves are the responsibility
        of the individual Canadian provinces.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a7ab2b-cf76-4886-bd75-90ca7cadaedb'
      'mgnl:activationStatus': true
