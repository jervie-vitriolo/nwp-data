      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, July 5) — Few names were added to
        the Gilas Pilipinas lineup to bolster the country''s campaign in the 2017
        William Jones Cup in Taiwan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f6d595-569e-4a69-8824-f4836e11b836'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:28:18.491+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:28:18.622+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a1c8ae-8baf-4bd3-ae00-97b14ae67383'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:28:18.491+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:28:18.622+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jio Jalalon, Mac Belo, RR Pogoy, Ed Daquioag, Fonso Gotladera, Matthew
        Wright, and Mike Myers were called to represent the national squad.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4bcb58-8f94-4e96-844e-07c9dd8c40b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:28:18.491+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:28:18.622+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec60c908-9e45-46d9-82f9-4ee15f1f12e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:28:18.491+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:28:18.623+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belo will make his return to national team duty after recovering
        from a left knee injury.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6481f230-9b20-4b4d-9269-fec33271a1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:28:18.491+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:28:18.623+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4372d308-fd46-4ef8-9f7e-ab4d57873a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:28:18.491+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:28:18.623+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myers, who was TNT KaTropa''s back up import in the just-concluded
        the Philippine Basketball Association (PBA) Commissioner''s Cup, will be the
        squad''s lone reinforcement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb19e50-6a09-4498-b583-ed202fa54982'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:28:18.491+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:28:18.623+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f149b2d5-f426-4d29-af71-ede0bb518fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:28:18.491+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:28:18.624+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilas head coach Chot Reyes revealed the 16-man rotation on his
        Twitter account Tuesday evening.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Jones Cup roster: Jio, Mike T, Kief, Almond, Matt, Ed, Von, RR,
        Kobe, Mac, Kevin, Carl, Reymar, Fonso, Mike M, Chris #💪🇵🇭❤️</p>&mdash;
        Chot Reyes (@coachot) <a href="https://twitter.com/coachot/status/882241239042490368?ref_src=twsrc%5Etfw">July
        4, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61dc5bd-ee81-4712-973f-998fd29fda89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:28:18.491+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:28:18.624+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b58960d-5bd3-4bf4-8668-4b10ebc9fe2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:28:18.492+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:28:18.624+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Completing the Gilas lineup are Kobe Paras, Kiefer Ravena, Mike
        Tolomia, Almond Vosotros, Von Pessumal, Kevin Ferrer, Carl Bryan Cruz, Raymar
        Jose, and Filipino-German Christian Standhardinger.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb462b7-992a-4334-9d7f-388ea36bea83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:28:18.492+08:00
      'mgnl:createdBy': 'eunice'
