      'mgnl:lastActivated': 2019-07-29T09:26:47.939+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e491110-c7de-4032-b309-df764cb91b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:26:47.664+08:00
