      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He later clarified on Twitter that the two men were not in the same
        green room.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45975ae-1383-46da-a135-fa8f37fe77f7'
