      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207d4b7a-83f4-4ef5-88e6-99e3a751da6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:46:37.288+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:46:37.463+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mohammed Gargash Anwar, the UAE Minister of State for Foreign Affairs,
        told CNN on Sunday that any future agreement with Qatar must be monitored
        by US and European states to ensure Al Jazeera and others did not incite terrorism
        or extremism, and that terror groups were not aided politically by or from
        Qatar.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250f2d42-e243-4570-87ce-5d37ea431a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:46:37.288+08:00
