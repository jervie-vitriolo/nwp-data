      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19e03d7-b575-4bbd-ba05-98a82cf8c283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:37:54.092+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:37:54.822+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villarin was one of the petitioners who questioned before the Supreme
        Court, the President''s declaration of martial law in Mindanao.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6107a2b5-204d-4747-abff-14c86a2174ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:37:54.092+08:00
