      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 5) —</strong> As the
        first four entries of the Metro Manila Film Festival (MMFF) have been revealed,
        three of its committee executive members had resigned.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d8a844-9ab3-4b51-a6d0-8176857d90d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:33:59.573+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:33:59.986+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810d3729-a86b-4fad-b2a0-9940a9202ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:33:59.573+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:33:59.987+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Film director Erik Matti, in a Facebook post, suggested the resignation
        of the three committee members — Ricky Lee, Rolando Tolentino, and Kara Magsanoc
        Alikpala — was due to the lack of the festival''s desire to have a roster
        of quality films in this year''s competition.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Ferikmatti%2Fposts%2F10154786975366446&width=500"
        width="500" height="382" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe9326c-8212-4cdc-bb03-7480458d8174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:33:59.573+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:33:59.987+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be1fff3-ad26-4ee7-856f-7fe3602af3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:33:59.573+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:33:59.987+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the resignees, University of the Philippines professor Rolando
        Tolentino, then added fire to the issue through his tweets, saying there''s
        a divide between mainstream and independent films.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="tl"
        dir="ltr">Patunay ang MMFF script selections na tunay ang hidwaan ng komersyal
        at kalidad, tunay din may kapangyarihan ang komersyal interes.</p>&mdash;
        rolando tolentino (@rolandtolentino) <a href="https://twitter.com/rolandtolentino/status/881095484898541569?ref_src=twsrc%5Etfw">July
        1, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9033b2-3bb8-49b4-a641-078f18be2708'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:33:59.573+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:33:59.987+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f0447a-7412-45e5-8cf0-8357544a2ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:33:59.573+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:33:59.987+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initial lineup revealed by MMFF on June 30 was based on the
        submitted scripts. The second batch, completing the eight entries, will be
        based on the final output, to be announced on September 29.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fmmffofficial%2Fposts%2F1194269804011148&width=500"
        width="500" height="727" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98d7dda-6da9-4db7-b834-cbd057ab50e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:33:59.573+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:33:59.988+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95884f0-2ed8-474e-9349-fee823777748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:33:59.573+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:33:59.988+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, award-winning scriptwriter Ricky Lee clarified he did not
        resign because of the choice of scripts, as he stepped down before the selection
        process even started.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad14227c-5fb1-4b39-9c75-e6eee4ed46a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:33:59.573+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:33:59.988+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73366752-125d-401a-a55e-aceb0a4e0ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:33:59.573+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:33:59.988+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he sensed the direction of the festival was veering towards
        showcasing commercial films against art house films, which he described as
        a flawed formula. He suggested a solution to hold a separate edition of the
        festival solely for big commercial movies.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185d56d1-23b5-4fd6-9504-155945852d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:33:59.573+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:33:59.988+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eafcd708-4721-4042-ba10-2f530b3a8bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:33:59.573+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:33:59.989+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Miyembro ako ng industrya kakampi ko silang lahat, pare-pareha
        kami ng</em> goals and ka<em>trabaho ko silang lahat</em> and hopefully tomorrow,
        I''ll still be working with them so <em>sa akin, hindi ito away</em>," Lee
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d83c6c-3688-4915-a1a1-35022458ce1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:33:59.573+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:33:59.989+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc32ae62-122b-41d4-9cab-944245a8e213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:33:59.574+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:33:59.989+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am a part of the industry and I''m all for everyone,
        we have the same goals and we all work with each other and hopefully tomorrow,
        I''ll still be working with them so for me, this is not a conflict.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28073f41-b603-437d-b656-84c65a710519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:33:59.574+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:33:59.989+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8adf2e32-69d1-4aae-9dd3-8bf91e1522bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:33:59.574+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:33:59.989+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he believes having art house movies and so called blockbuster
        movies competing in the same festival makes for an impossible task for those
        choosing the winners in the different categories.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f6d754-d200-4494-b437-fbc35bdb12ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:33:59.574+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:33:59.990+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee2a4f4-0735-497b-8e0b-6b63cc38b2cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:33:59.574+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:33:59.990+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Na</em>-realize <em>ko lang mahirap eh, itong proceso eh, yung</em>
        direction <em>ng</em> meetings <em>namin pumupunta, kumikiling doon sa mas</em>
        emphasis <em>sa</em> box office... <em>sabihin natin hindi na sila masisisi
        dahil syempre... kailangan nila kumita eh. Syempre hindi naman namin masisisi
        ang inclination namin dapat syempre excellent films, so nag-aaway na agad
        yung dalawang interest, nahihiwa, nahahati</em>," Lee said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76190f56-a9ee-45a9-9d12-1bfa68a234b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:33:59.574+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:33:59.990+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c35ca5-b04f-4920-aed8-3bc1062a22df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:33:59.574+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:33:59.990+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I realized this process and direction of our meetings
        put an emphasis on the box office, and we cannot blame them as they want to
        earn. Of course, they cannot also blame us if we our inclination is toward
        excellent films, so the two interests are already divided.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be9457b-7490-4887-9a3a-9e739b33f6f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:33:59.574+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:33:59.990+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b7fa3f-7820-4421-bd7a-90dff8dd6a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:33:59.574+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:33:59.991+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also dispelled rumours that he resigned because a script he submitted
        didn''t pass the selection.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb13960-d3e1-47b1-bda3-cc5bb875a96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:33:59.574+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:33:59.991+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23fa3cf4-7120-4bac-bb75-ced208707a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:33:59.574+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:33:59.991+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee said art house movies need to be helped and screened over the
        Christmas season to ensure they sell and help the audiences develop appreciation
        for quality movies because blockbuster movies will sell no matter the season.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217f1461-f3f3-489c-8a55-6d0ac39a7c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:33:59.574+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:33:59.991+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0a8ef3-6317-4403-a748-d4641bd3e6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:33:59.574+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:33:59.991+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Tama naman eh na mabigyan nila ng pera</em> and so on and so
        forth. That is precisely the reason why <em>sana meron tayong</em> box office
        festival where to the max <em>ang kikitayin natin, walang na tigi-gulo na
        ibang klaseng pelikula</em>," he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a7f68f-4582-414a-9f90-6b3d2e87b8c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:33:59.575+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:33:59.991+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbb19f4-0569-410d-ad53-b6a685070d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:33:59.575+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:33:59.992+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s just right that they are given money. That is
        precisely the reason why we should have a box office festival where we maximize
        the earnings, it won''t be mixed with other films.]</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644e5632-32f7-4603-8d9f-b8e0a00a9275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:33:59.575+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:33:59.992+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b818780-c0c3-4535-a7b9-3694db94a6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:33:59.575+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:33:59.992+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee said he feels that through the years the public''s taste has
        somehow changed, not necessarily for the best.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5482ca9-7b26-468c-a426-f0f11d763578'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:33:59.575+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:33:59.992+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114539f2-c4d6-4f57-8cc6-2c2527074dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:33:59.575+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:33:59.992+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Noong panahon maganda yung mga pelikula</em>, festival quality
        and mabo-box office <em>sila noon</em> then somewhere along the way <em>nagkaroon
        ng</em> shift."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
