    'title': 'Youth groups file ethics complaint vs. Justice Secretary for ''fake
      news''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072562db-6f63-4a75-97e5-6e63c68a7aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:40:04.835+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:40:05.118+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 5)</strong> — Two youth
        groups filed before the Ombudsman on Wednesday an ethics complaint against
        Justice Secretary Vitaliano Aguirre and sought his removal from office over
        accusations that he abetted so-called fake news.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21368f69-8ec2-4218-a680-3dfd196aed8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:40:04.835+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:40:05.118+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b468a48-b9d3-46ee-ad26-f11a29e2b2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:40:04.835+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:40:05.118+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre violated Republic Act 6713, or the Code of Conduct and Ethical
        Standards for Public Officials, the groups Akbayan Youth and Millennials Against
        Dictators said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4744d1b2-6864-4184-8743-0ac50ce9af94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:40:04.835+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:40:05.118+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640a61c1-4bbc-4842-bf4e-151af2d1525e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:40:04.835+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:40:05.118+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 13-page complaint, the groups said Aguirre was not able to
        fulfill his duty as a government official with "the highest degree of excellence,
        professionalism, intelligence and skill" as stated in the code of ethics.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a03ac5-2c07-407c-a60f-fb758ed03750'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:40:04.835+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:40:05.119+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Fake News King'' po ang tawag namin kay Vitaliano Aguirre dahil
        (pabrika) ng fake news ang Secretary of Justice natin," Shamah Bulangis, one
        of the complainants, said in an interview.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8408a87-3fe5-4329-b122-5fee9c3ec3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:40:04.835+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:40:05.119+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593066df-8484-4a08-b8eb-fb534290f556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:40:04.836+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:40:05.119+08:00
