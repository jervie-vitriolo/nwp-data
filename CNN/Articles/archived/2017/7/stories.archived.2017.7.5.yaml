    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Violent knifeman freed months into 9 year sentence due to admin error'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6237220-1516-4df9-b961-b4b26246115d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:13:24.174+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:13:24.320+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>London (CNN) — A manhunt is underway in London for a dangerous knifeman
        released from prison just a few months into his sentence due to a clerical
        court error.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212dab03-2422-418b-8522-fac2e33f65e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:13:24.174+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:13:24.320+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3100ae-0f21-4f8f-b64a-e9df683690aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:13:24.174+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:13:24.320+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ralston Dodd, 25, was sentenced to nine years jail after he stabbed
        Jerrell Holland, 22, in the back three times in Islington, north London last
        September. However staff at the court misheard the judge and wrote down nine
        months instead of nine years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a7bd1f-8c82-4d35-953c-4ef62e9df6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:13:24.175+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:13:24.321+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d66c26e-df18-4dd0-b7d6-900abf3517c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:13:24.175+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:13:24.321+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holland''s lung was punctured and he nearly died in the attack that
        took place in broad daylight near on of London''s trendiest shopping streets.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b5c2fb-e4b4-425d-baee-4e2891f35fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:13:24.175+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:13:24.321+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0010b66d-ad9c-46e9-b4c8-29928e6ac256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:13:24.175+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:13:24.321+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Releases in error are extremely rare but we take any case very
        seriously. We are urgently investigating so we learn the lessons to prevent
        it happening again," the UK''s Ministry of Justice said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b9839a-9e6d-4301-a47b-6fb6aef2bbbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:13:24.175+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:13:24.322+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3afc575-6130-409c-af77-fe377beb829e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:13:24.175+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:13:24.322+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Public protection is our priority. A warrant has been issued and
        police are pursuing the offender."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36db5e09-9376-487b-89d3-4576aa71bfb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:13:24.175+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:13:24.322+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b35fff-3fcf-4ee9-8bb9-1ec23a519d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:13:24.175+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:13:24.322+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holland''s father Alex Holland, a rap musician, told CNN the family
        found out that Dodd was out of prison when his son saw him drive past, a couple
        of miles from where the stabbing happened.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009a7d50-e8d4-42e7-b3fb-7914f42d88d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:13:24.175+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:13:24.323+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c4ada0-7f8f-45cc-9c74-e4ae801badd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:13:24.175+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:13:24.323+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My son has been under severe psychological stress since the stabbing
        and thought he was hallucinating," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026c996d-4782-425c-ad6f-b49a44c4186e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:13:24.175+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:13:24.323+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a1ae5f-879b-495b-9ca6-01f89d4f6876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:13:24.175+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:13:24.323+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All I hope is that whilst he is at large there won''t be another
        victim of his happy-go-lucky, stab-up attitude," said Holland senior, who
        knows Dodd''s family as they all live in the same area.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cabbb91c-cb8e-4c6c-b062-d85a6a9d14b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:13:24.175+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:13:24.323+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f6df2c-edd6-4a8e-9d4d-6c2a1e719381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:13:24.175+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:13:24.324+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Knife crime in London has been rising steeply over the past couple
        of years, with 61 people stabbed to death in 2016, according to police.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aeba8c5-26dc-4635-8a0c-af2c197ccc06'
      'mgnl:activationStatus': true
