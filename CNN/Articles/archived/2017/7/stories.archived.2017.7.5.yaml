      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/regional/2017/06/29/San-Jose-Del-Monte-Bulacan-massacre-suspect-arrest.html"><strong>Related:
        Police arrest Bulacan massacre suspect</strong></a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88398ee4-f955-4347-a729-26b7541ff3bb'
