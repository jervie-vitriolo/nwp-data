      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last May 30, Presidential Communications Assistant Secretary Mocha
        Uson blasted critics of her Facebook post after she allegedly misrepresented
        Philippine troops on the field using a photograph of Honduran policemen.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7f08b0-a884-459c-bc42-aa192f029d08'
