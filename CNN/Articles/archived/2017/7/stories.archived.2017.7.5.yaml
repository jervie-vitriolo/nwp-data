      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Security Council spokesman Michael Anton also confirmed
        that the two leaders will sit down together Friday for a bilateral meeting.</p>'
