  'sister-act-musical-universal':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-07-05T20:10:12.232+08:00
    'imagesource': 'jcr:92571ac6-5fd1-4f6a-b8af-6e5804833da9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ade37c9b-3a19-4f8b-a289-f991ceb35195'
    'lead': 'Even though Catholic Filipinos will appreciate some references in the
      musical, its story is still for everyone, says actress Rebecca Mason-Wygal,
      who plays the Mother Superior.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-29T08:36:01.712+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-29T08:36:01.839+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sister Act the Musical ''a universal story,'' says one of its cast members'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18d5b5c-1756-499b-a679-09bcb3c58e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:36:01.713+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:36:01.840+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 5)</strong> — Catholic
        Filipinos will appreciate some references in the play, ''Sister Act the Musical,''
        but its story is still for everyone, one of the cast members said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc08a00-8ae3-4c64-85b5-c35eae037e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:36:01.713+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:36:01.840+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14942f6b-d06e-4307-9bd2-1b063a42e392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:36:01.713+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:36:01.840+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the show is structured, has a Catholic foundation, we think
        the show is pretty universal and it brings a message of understanding to the
        end," Rebecca Mason-Wygal, who plays the Mother Superior, told CNN Philippines''
        The Source.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894203b5-e6b7-4ef6-a1b5-a724dc333a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:36:01.713+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:36:01.841+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a127b5-bdbb-4198-9d22-c71d5b06d479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:36:01.713+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:36:01.841+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you have an upbringing in that, you may understand a few more
        of our jokes. But it really is for everybody. The show is about love and joy
        and the music really," she added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e33a90f-aa1d-4e00-8058-21f66ae3baa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:36:01.713+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:36:01.841+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156912f3-696b-439d-9f82-d44559324dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:36:01.713+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:36:01.841+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sister Act the Musical is based on a 1992 film of the same name
        about Deloris Van Cartier, an aspiring nightclub singer who has to pass her
        time in a convent after witnessing a murder. Van Cartier eventually reinvents
        the cloistered nuns'' choir, changing their sound and butting heads with the
        strict Mother Superior.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae33f0d-27e3-4ad4-9174-0006fdfbfbaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:36:01.713+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:36:01.841+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ee3828-9339-432a-ac64-6c7280cf4b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:36:01.713+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:36:01.842+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film was adapted to a theater production on both Broadway and
        West End, and is now touring Asia.</p>'
