      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8117c1ab-e187-4879-8fa7-d1430e88c53f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:16:53.879+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:16:54.146+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Gender Free I.D. Coalition believes that the "U" stands for
        "unspecified or unknown" and that Searyl is the first child to be registered
        in such a way without sex or gender being specified.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5754bdd-dfb3-4591-b7df-3b2863a87b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:16:53.879+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:16:54.146+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8578afeb-54e1-4432-ac00-e07231e14533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:16:53.879+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:16:54.146+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British Columbia''s Ministry of Health did not respond to requests
        for comment.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c5c874-fa25-45d3-8ae7-530299859d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:16:53.879+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:16:54.146+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42dd473d-00b4-4a34-a751-19a91e413faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:16:53.880+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:16:54.147+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The desire to omit a designated gender on the card was partly motivated
        through Doty''s personal experiences.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0b050e-861f-49f2-8736-a184dd5f0099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:16:53.880+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:16:54.147+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78721ee-80b5-41f0-95c0-52b176ee1a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:16:53.880+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:16:54.147+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I was born, doctors looked at my genitals and made assumptions
        about who I would be, and those assignments followed me and followed my identification
        throughout my life," Doty told CBC.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb9cd31-2c45-4c54-b9f8-820b1e3bb098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:16:53.880+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:16:54.147+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0c0866-cc1f-466f-a2d0-3e7dfabced30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:16:53.880+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:16:54.147+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those assumptions were incorrect, and I ended up having to do a
        lot of adjustments since then."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377b20b6-ead1-4a69-902d-92ad30af7ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:16:53.880+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:16:54.148+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b30245-a901-4651-9273-2ccd069d1b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:16:53.880+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:16:54.148+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, Doty is one of eight complainants in a case being heard
        by British Columbia''s Human Rights Tribunal, according to the Gender Free
        I.D. Coalition.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8e7e5a-a54a-4b31-a9f2-e3d9afbfdfe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:16:53.880+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:16:54.148+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4031ada-ad65-412a-81be-67a82a445fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:16:53.880+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:16:54.148+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complainants are seeking to have gender designation removed
        from all new birth certificates.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba9b739-5c4d-4a58-9a68-a890d2669d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:16:53.880+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:16:54.149+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb53be7f-6917-4b28-914d-4209eff83313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:16:53.880+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:16:54.149+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially, Doty was unable to receive a medical number for the baby.
        The child has also been denied a birth certificate.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3feff8b-486a-4f30-90b0-7d62872e4666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:16:53.880+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:16:54.149+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4544e9ba-ffcb-4e68-821e-c6852c60de61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:16:53.880+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:16:54.149+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doty''s lawyer, barbara findlay (who does not use capital letters
        to spell her name), told CBC that birth certificates in British Columbia use
        only male or female designations. findlay did not respond to CNN''s requests
        for comment.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923b080f-8da4-4739-87ce-dfa41b28f8ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:16:53.880+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:16:54.149+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6216c1ce-4f22-44fb-90bd-fbc64f273aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:16:53.880+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:16:54.150+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doty has applied for judicial review of the decision denying Searyl
        a birth certificate, supported by the Gender Free I.D. Coalition.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2acbd0-fede-4e98-9399-f2df109cc15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:16:53.881+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:16:54.150+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10477ffd-e23c-44a9-8b2d-d98c13bf4ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:16:53.881+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:16:54.150+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The parent will argue that "requiring a gender marker" violates
        the baby''s rights "as a Canadian citizen to life, liberty and security of
        the person."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29665a11-7a0e-4dfb-a5d1-475d598abe61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:16:53.881+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:16:54.150+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217296cd-befd-48f6-a134-ae3d0a1d0d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:16:53.881+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:16:54.151+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want my kid to have all of the space to be the most whole and
        complete person that they can be," Doty told CBC.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c0d690-d2bc-4f92-af7d-a0e89686bf61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:16:53.881+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:16:54.151+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65f0da3-525f-49ff-a503-0c9e9ac8158a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:16:53.881+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:16:54.151+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "<a href="https://edition.cnn.com/2017/07/04/health/canadian-baby-gender-designation/index.html">Canadian
        baby given health card without sex designation</a>"</em></p>'
  'vatican-hospital-offers-take-in-baby-charlie-gard':
    'author': 'Eric Levenson, Schams Elwazer and Lorenzo D''Agostino, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-07-05T10:09:18.919+08:00
    'imagesource': 'jcr:4843e9b8-b51f-4538-8a5b-9bd0baec7086'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '99d7436c-69b9-430e-b9e5-b0d2198123bb'
    'lead': 'It''s an effort to prevent doctors at Great Ormond Street Hospital in
      London from turning off his life support and to allow his parents to be the
      ones making the decision on whether to do so.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-29T09:18:43.881+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-29T09:18:44.094+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Vatican hospital offers to take in baby Charlie Gard'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45c6987-f860-46f4-a67f-fcaa3b855ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:18:43.881+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:18:44.095+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A Vatican-owned pediatric hospital in Rome
        offered to take 10-month-old Charlie Gard into its care on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38457cfa-4f95-4b0d-9582-6793b74b52c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:18:43.881+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:18:44.095+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5547940d-24ad-45af-853c-6df20695da80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:18:43.881+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:18:44.095+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s an effort to prevent doctors at Great Ormond Street Hospital
        in London from turning off his life support and to allow his parents to be
        the ones making the decision on whether to do so.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf663220-aba2-421f-b8c5-8c0d4c79172f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:18:43.881+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:18:44.095+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a42e7a5-40a5-49fc-8f1c-2929e12275ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:18:43.882+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:18:44.096+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mariella Enoc, president of the Vatican''s Bambino Gesu Children''s
        Hospital, released a statement asking the director of the London hospital,
        where Charlie is staying, "to verify whether the health conditions exist to
        possibly transfer Charlie to our hospital."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94986b7-c3c3-42a2-a538-3a5cc3c7f8a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:18:43.882+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:18:44.096+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbcaa419-192e-4e3e-b5c4-03f62ac62fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:18:43.882+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:18:44.096+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that this is a desperate case and, apparently, there is
        no effective therapy," Enoc said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb503ea-c6cd-4821-883c-fbd744310b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:18:43.882+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:18:44.096+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162e75b3-e608-4b69-88b9-4bfc2e739289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:18:43.882+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:18:44.097+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charlie''s mother, Connie Yates, has been in contact with Enoc,
        Bambino Gesu''s press office told CNN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0abbcf96-82fa-4041-8318-11eb3ba0301b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:18:43.882+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:18:44.097+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73faaeb5-2a99-4442-98ee-79626b81d6fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:18:43.882+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:18:44.097+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After that interaction, Enoc contacted the Great Ormond Street Hospital
        in London. Enoc said the London hospital was very kind and thanked her for
        her interest, but confirmed that for legal reasons, transferring Charlie to
        their care would be impossible.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb07267-7e63-49ce-b02f-ce875068a7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:18:43.882+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:18:44.097+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072ae09f-62cf-4592-86ff-7794e45e5b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:18:43.882+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:18:44.098+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The offer comes after an extensive legal battle over the fate of
        Charlie, a terminally ill infant who has a rare genetic disease called mitochondrial
        DNA depletion syndrome. It leads to weakened muscles and organ dysfunction,
        among other symptoms, with a poor prognosis for most patients.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90f4713-4957-4227-9b50-a2b8fecc576d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:18:43.882+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:18:44.098+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30baec90-134f-42b7-aede-11bc46ac2894'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:18:43.882+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:18:44.098+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His parents, Chris Gard and Connie Yates, want Charlie to be released
        into their care so they can take him to the United States for an experimental
        treatment.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a833dd6a-e941-47f6-9025-dfae76574148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:18:43.882+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:18:44.098+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c868b3b-6a1c-42e9-b0f1-f954a0ff1c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:18:43.882+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:18:44.098+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But last week, after a series of escalating legal appeals, the European
        Court of Human Rights ruled that the hospital can discontinue life support
        for the baby, who has been in the intensive care unit since October.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d5f6b3-cfe7-45dd-8b9c-6de240ea3364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:18:43.883+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:18:44.099+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e8722d-eb4e-4ae3-b0ed-c76271e555aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:18:43.883+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:18:44.099+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His desperate plight has come to the attention of Pope Francis and
        U.S. President Donald Trump.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd649105-640e-4126-abe1-aa48e58d414d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:18:43.883+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:18:44.099+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40bb46a6-9a44-4e97-9615-27eaf89aafd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:18:43.883+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:18:44.099+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The domestic courts concluded that it would be lawful for the hospital
        to withdraw life-sustaining treatment because it was likely that Charlie would
        suffer significant harm if his present suffering was prolonged without any
        realistic prospect of improvement, and the experimental therapy would be of
        no effective benefit," the court said in a news release.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3f7d5a-a29b-484b-9f6c-e4241a3adf2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:18:43.883+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:18:44.100+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9f1fb0-5581-46dd-bca4-5525c89fdc32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:18:43.883+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:18:44.100+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Life support is expected to be discontinued Friday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721fd4e9-a435-43fe-a0cc-12df4c2f95c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:18:43.883+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:18:44.100+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2771cfd-473e-4390-bc22-9f128a84b2e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:18:43.883+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:18:44.100+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruling to end Charlie''s life support, against the parents''
        wishes, brought reactions from around the world.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1368d05b-17cf-40e6-aac3-9d425edc0d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:18:43.883+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:18:44.100+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03393703-c410-4a64-86c8-a4fd0273092f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:18:43.883+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:18:44.101+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, the Pope called for the parents to "accompany and treat
        their child until the end."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0135e2fc-196c-4fa8-9b63-cddefd6a898f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:18:43.883+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:18:44.101+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c46e8fc-b5c2-497e-877a-ce8c27d8e2a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:18:43.883+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:18:44.101+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Holy Father is following with affection and emotion the situation
        of little Charlie Gard and expresses his closeness to his parents. He is praying
        for them, in the hope that their desire to accompany and care for their own
        child until the end will be respected," the director of the Holy See Press
        Office, Greg Burke, said in a statement.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd4680f-5965-44e4-ab75-8f54b94b5083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:18:43.883+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:18:44.101+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7227b71e-aad4-45fb-9765-aa2ace1c498f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:18:43.883+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:18:44.102+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bambino Gesu Hospital statement began by quoting a tweet from
        Pope Francis on June 30: "To defend human life, above all when it is wounded
        by illness, is a duty of love that God entrusts to all."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac2890c-2d6e-4be5-8706-8602d737c873'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:18:43.883+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:18:44.102+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac57f5b-6662-4bc7-aaa9-8699218e9777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:18:43.884+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:18:44.102+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hospital has offered to keep Charlie on life support and allow
        his parents to decide "how to handle" ending his life, including when to switch
        off life support, it said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b829b37-ab2b-47c3-9550-362b3998cfae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:18:43.884+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:18:44.102+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87b24a2-bb5d-45aa-bb36-e56b5c0f24e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:18:43.884+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:18:44.102+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are close to his parents with our prayers and, if they wish
        so, we are ready to welcome their child in our structure, for the time he
        has left to live," the hospital said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da0edba-30e0-4053-88a2-4c09d1e2f6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:18:43.884+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:18:44.103+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5beb309-9a70-4e10-8ec7-4f8b6717d898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:18:43.884+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:18:44.103+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Livia Borghese contributed to this <em>report</em>.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964ffedd-9817-43e9-865f-b1a85fccd1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:18:43.884+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:18:44.103+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f524a80-8f7f-4956-ad27-156fb98f20bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:18:43.884+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:18:44.103+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "<a href="https://edition.cnn.com/2017/07/04/health/charlie-gard-pope-hospital/index.html">Vatican
        hospital offers to take in baby Charlie Gard</a>"</em></p>'
