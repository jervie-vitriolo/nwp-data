      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9faabfb-7eec-41c8-9551-d4122312cbee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:44:36.788+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:44:37.028+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Target of the search was Irene who took over as financier
        of the Maute. Accordingly, Monaliza was the niece of Farhana.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ead17f-4e41-4237-867c-3c65d5876c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:44:36.788+08:00
