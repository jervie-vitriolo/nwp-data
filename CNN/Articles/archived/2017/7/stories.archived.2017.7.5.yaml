      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013412e4-7d48-4c07-8519-93a3f7d25f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:33:59.576+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:33:59.995+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These organizations are the Film Development Council of the Philippines,
        MOWELFUND, Optical Media Board, Motion Picture Anti Film Piracy and the Film
        Academy of the Philippines.</p>'
