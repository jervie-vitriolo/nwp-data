      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dispute is likely to exacerbate fissures in the tenuous alliances
        that shape Middle East politics, analysts say. One of the key demands from
        the Arab bloc was for Qatar to reduce its ties with Iran, an adversary of
        Saudi Arabia and other Sunni states.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56940003-d148-45d4-840b-495dd2a11a3b'
      'mgnl:activationStatus': true
