      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second instance was when the Justice Secretary claimed that
        South Korean Embassy officials had been compromised by the Korean mafia, who
        were supposedly involved in the killing of Korean national Jee Ick Joo. The
        Philippine National Police refuted Aguirre''s claims.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28778a30-7fa8-4000-9bc6-bcf3388c8e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:40:04.837+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:40:05.122+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
