  'Song-Jong-Ki-Song-Hye-Kyo-engagement':
    'author': 'CNN Philippines Staff'
    'caption': 'You may now…"fist-bump" the bride?'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-07-05T15:55:47.861+08:00
    'imagesource': 'jcr:ff4c999a-92eb-464d-b6b7-eb14801a1ad8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '979bb4cb-970e-4a3b-81f0-78b1025819b9'
    'lead': 'There''s nothing like waking up to good news – and for K-Drama fans,
      that''s exactly what happened this morning. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-29T09:01:42.830+08:00
