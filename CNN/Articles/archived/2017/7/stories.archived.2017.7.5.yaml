      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:37:54.091+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:37:54.821+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The presumption of regularity gives the President high discretion
        in imposing martial law," Villarin told CNN Philippines'' The Source.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b01258f-ea35-4c62-9aa3-5131c4934cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:37:54.091+08:00
