      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN could find no earlier instance of the GIF. The GIF was later
        edited into a video with sound and tweeted by the President on Sunday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c353b35-555c-4fd4-b4fb-8050aeaea4ff'
