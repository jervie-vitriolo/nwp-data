      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNN) —</strong> British police say they have found
        the "last visible" human remains from inside Grenfell Tower, the 24-story
        building that was the site of last month''s raging fire.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f6e8d9-42d1-4502-840d-e68b8c02cae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:31:53.960+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:31:54.212+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c55ffe-e7c0-4df7-8fc4-44e34bde5bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:31:53.960+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:31:54.213+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 80 people were killed in the June 14 disaster but police
        say only 21 of those have been formally identified.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afca3c43-c2d3-4082-b839-f136e84a1927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:31:53.960+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:31:54.213+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79566f34-bcc0-4853-9465-db1d3cc9945c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:31:53.960+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:31:54.213+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commander Stuart Cundy told reporters on Wednesday that police had
        "forensically recovered the last of the visible human remains."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24002c2a-a383-4882-b11e-32f79583eed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:31:53.960+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:31:54.213+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ac7cc4-717c-4726-9807-54fa593a8f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:31:53.960+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:31:54.213+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Work in Grenfell Tower continues, seven days a week," Cundy said.
        "I do not want there to by any hidden victims of this tragedy."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c71707-c565-4b91-8b08-125653a68d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:31:53.961+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:31:54.214+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11c3d42-4341-485d-86fe-be966c7146e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:31:53.961+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:31:54.214+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cundy said that although police had made 87 recoveries, the "catastrophic
        damage" inside the building means they do not equate to 87 people.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0444531-31bb-455d-ad9b-13d200857787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:31:53.961+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:31:54.214+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8dec11-60fe-4655-9bec-fa660b5c1f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:31:53.961+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:31:54.214+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police have spoken to at least one person each from 106 of the 129
        apartments in the tower. Based on those conversations, they believe there
        are 18 people who must be presumed dead.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25b6ca8-3305-4887-a344-d2a492a2bb64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:31:53.961+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:31:54.215+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b14dfd-4c59-41d5-bc70-ef090b4e5cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:31:53.961+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:31:54.215+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That leaves 23 apartments with no-one accounted for. "We assume
        that sadly no one from any of those flats survived," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5519fb89-b06e-45ca-b551-940db562190c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:31:53.961+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:31:54.215+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2635704-ab17-419e-ac4d-6190eeb257a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:31:53.961+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:31:54.215+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cundy added that specialist officers have started a search by hand
        that will involve going through 15.5 tons of debris on each floor to find
        remains still in the tower.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883e8094-bb84-4c5c-8275-2af96ed609de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:31:53.961+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:31:54.216+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a151c143-9ab2-4e87-aa3d-a619fe8ee6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:31:53.961+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:31:54.216+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Task force</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d417e8-951c-4559-974a-3249cace1784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:31:53.961+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:31:54.216+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement comes on the day the British government appointed
        a task force to take over parts of the Kensington and Chelsea local council
        in response to its admitted failings in the wake of the tragedy.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856c6b16-6e68-4081-a897-e93be44f2419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:31:53.961+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:31:54.216+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a283471-bd3c-4a93-a69b-9a5b5c74058e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:31:53.961+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:31:54.217+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has been widespread criticism of the council''s lack of ability
        to deal with the situation, with leading figures resigning from their posts.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3f6b4f-688b-41c0-8738-217868dbb3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:31:53.962+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:31:54.217+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1e764d-8381-4aeb-8d24-cae5ebb4061e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:31:53.962+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:31:54.217+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The scale of the recovery effort needed on the Lancaster West estate
        in the months to come cannot be underestimated," Communities Secretary Sajid
        Javid said Wednesday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a964b064-1791-402a-a817-466447cc4056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:31:53.962+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:31:54.217+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a846f2-8d76-420c-ab20-afb82dd58017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:31:53.962+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:31:54.217+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to help the council meet that challenge," he added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67787a2-bbe3-4006-bc1c-9cff5ba4d7b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:31:53.962+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:31:54.218+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74afc6fc-e1fc-4aa4-b860-7fb1da186d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:31:53.962+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:31:54.218+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As well as providing that immediate support, we must have an eye
        to the future. This intervention is putting in place the foundations that
        will support the longer term recovery," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78764dd0-4891-48ff-96b9-545e0a69d7f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:31:53.962+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:31:54.218+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85482842-61e6-4b40-ac81-801c121c608a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:31:53.962+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:31:54.218+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/07/05/europe/grenfell-tower-fire-last-remains/index.html">London
        fire: Police find ''last visible'' human remains at Grenfell Tower</a>."</em></p>'
  'Bobby-Ray-Parks-Jr.-Gilas-Pilipinas-Chot-Reyes-Jones-Cup':
