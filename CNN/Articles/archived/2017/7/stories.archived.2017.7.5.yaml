      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Intense firefights occur in the business center, where
        members of the terror group stay as they hide in huge buildings.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d105b2c-9113-473b-9920-b1125f35a84c'
