      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bosh was an All-Star in each of his six seasons with Miami, playing
        a key role in the Heat''s two championships in 2012 and 2013 and their four
        consecutive trips to the NBA Finals from 2011-2014.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd6dbd3-20dc-47b7-8cf0-6211aa267965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:04:53.152+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:04:53.301+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b8feb3-994d-4912-97ac-aa5330f092ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:04:53.152+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:04:53.302+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Chris changed his life and basketball career when he came to Miami,"
        Heat President Pat Riley said in a statement. "And he changed our lives for
        the better, in a way we never would have imagined, when he joined the Miami
        Heat."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f958fe-20bf-4d68-942b-367d48f2b0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:04:53.152+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:04:53.302+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59983012-2204-4c7f-967b-bd6b02880d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:04:53.152+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:04:53.303+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bosh was drafted fourth overall by the Toronto Raptors in 2003 but
        left for Miami in 2010 to team up with LeBron James and Dwyane Wade, forming
        the team''s fabled ''Big Three'' that set in motion a dominant four-season
        run in which the team went 224-88.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a557007-eb2b-4886-8554-67bb2278d7b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:04:53.152+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:04:53.303+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ec65db-f62e-43bb-94bf-01fa9f17e69e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:04:53.152+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:04:53.303+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 33-year-old American forward, who also won a gold medal at the
        2008 Beijing Olympics, has averaged 19.2 points, 8.5 rebounds and 2 assists
        per game during his career.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195fdded-2692-49bc-a569-d45283d0b722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:04:53.152+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:04:53.304+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14863e5-3641-4dd2-b4f3-ea7e654b429f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:04:53.152+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:04:53.304+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bosh planned to attempt a return to the Heat last September but
        a failed physical left him sidelined for the season. He was first sidelined
        by blood clots shortly after competing in the 2015 All-Star game and missed
        the balance of that season.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2386d495-18d9-4497-9ef4-9c117ebdad2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:04:53.153+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:04:53.305+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc32666c-eada-420d-90e8-fcfb9add2490'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:04:53.153+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:04:53.305+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will forever be indebted to CB for how he changed this team
        and led us to four trips to the NBA Finals and two NBA championships," said
        Riley.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda6dc51-00f1-4022-867e-bade47c27a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:04:53.153+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:04:53.306+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91067c87-60ca-4f1e-8a34-83320934042d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:04:53.153+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:04:53.306+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is, without a doubt, one of the greatest players in the history
        of the franchise. The number "1" will never be worn by another player and
        we can''t wait to someday hang his jersey in the rafters."</p>'
  'beer-bimmer-san-miguel-buy-stake-bmw-distributor':
    'author': 'Claire Jiao, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2017-07-05T14:06:15.620+08:00
    'imagesource': 'jcr:27b084cf-dcd7-4bbf-95ee-fd528d298416'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2d4ed370-be0d-458b-a016-a0cf496ebda6'
    'lead': 'San Miguel President and Chief Operating Officer Ramon Ang told reporters
      on Tuesday that negotiations with Asian Carmakers Corp. (ACC) should be concluded
      by July.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-29T09:06:19.136+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-29T09:06:19.304+08:00
