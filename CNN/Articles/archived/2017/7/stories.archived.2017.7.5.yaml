    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte on ''Bulacan massacre'' killers: I will find you, kill you'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0443a4cb-9f57-4c01-b929-0375e550d25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:40:37.909+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:40:38.199+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 4)</strong> — President
        Rodrigo Duterte vows "there will be justice" for the victims of a gruesome
        massacre in Bulacan last week which left five dead — including three children.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce1155a-84bc-4a3b-bfa6-5bee7c6519e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:40:37.909+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:40:38.199+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61aec60-44c7-400c-ac0d-6f3671522152'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:40:37.909+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:40:38.200+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, who personally visited the wake of the Carlos family in
        Brgy. Sto. Cristo, San Jose del Monte before attending the 70th anniversary
        of the Philippine Air Force on Tuesday, said the criminals could hide but
        he would eventually find them.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4651d977-217d-420a-8676-344ae155ad96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:40:37.909+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:40:38.200+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f73bd0-683e-414e-89e4-aa6e5e6a8331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:40:37.909+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:40:38.200+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Basta pagdating ng panahon, magkita tayo, patay ka</em>," he
        said. "<em>Maski saan ka magtago</em>, I will catch up with you."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5493ec8b-5cd3-4732-ac63-8bf387799001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:40:37.909+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:40:38.200+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ead57f-5eec-4119-b902-e7e7ffb090a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:40:37.909+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:40:38.200+08:00
