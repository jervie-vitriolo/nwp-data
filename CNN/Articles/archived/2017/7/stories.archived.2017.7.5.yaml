      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Committee to Protect Journalists said in a statement this week
        that the tweet "undermines the work of the media in the U.S. and makes it
        more dangerous." CNN said in a statement that the tweet "encourages violence
        against reporters."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc1874b-079f-4696-8e2a-c71f0773d1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:10:17.021+08:00
