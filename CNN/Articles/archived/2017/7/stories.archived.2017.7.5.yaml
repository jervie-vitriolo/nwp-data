      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:40:04.837+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:40:05.122+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bulangis added that all people who spread ''fake news'' should be
        held accountable.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902203b8-5317-4619-b85b-b6add630c6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:40:04.837+08:00
