  'Pacquiao-supports-GAB-call-to-review-Pac-Horn-match':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-07-05T10:54:52.469+08:00
    'imagesource': 'jcr:514ca18c-33b1-44dc-b735-957a5e745bc5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ed993660-4928-4737-9094-06d085064b96'
    'lead': 'Filipino boxing icon Manny Pacquiao has asked the WBO to take appropriate
      action on the Games and Amusement Board''s request for a "thorough review" of
      the Pacquiao-Horn match that cost him his title. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-29T09:08:20.905+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-29T09:08:21.060+08:00
