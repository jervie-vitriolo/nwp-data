      'mgnl:lastActivated': 2019-07-29T09:38:04.383+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marawi City Mayor Majul Usman Gandamra said more than 30 barangays
        needed massive rehabilitation because of the ongoing war.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44eba96-7200-4b34-8b84-1b686f9ccbf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:38:04.180+08:00
