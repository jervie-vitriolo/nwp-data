      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bulangis said they want the Ombudsman to remove Aguirre from his
        post as Justice Secretary.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7353f03-623c-4d84-b85f-9dfaa91ead7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:40:04.836+08:00
