      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reddit user "HanA**holeSolo" first shared the GIF last Wednesday
        of Trump pummeling a wrestler with CNN''s logo imposed on his face.</p>'
