    'template': '1'
    'title': 'Trump, Putin to hold bilateral meeting'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83ad5fb-6077-4622-a106-1704ef8ba817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:26:47.661+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:26:47.929+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — President Donald Trump and Russian President
        Vladimir Putin will sit down for an official bilateral meeting on the sidelines
        of the G20 summit in Hamburg on Friday rather than an informal pull-aside
        meeting.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa2c388-fb33-4e74-bed5-f56eafd1dbce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:26:47.661+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:26:47.929+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c6f79a-82b2-4241-8d64-44664dce8675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:26:47.661+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:26:47.929+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting, confirmed by both the White House and the Kremlin on
        Tuesday, will be the first in-person meeting between the two leaders and the
        first official bilateral meeting between a U.S. and Russian president in nearly
        two years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f84fae-1613-4f65-95ac-175233b3caa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:26:47.661+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:26:47.929+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987da0e2-142c-47a0-a437-4012301957db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:26:47.661+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:26:47.930+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting comes amid ongoing tensions between the two countries
        stemming from Russia''s efforts to influence the 2016 presidential election,
        its annexation of Ukrainian territory and its support of the Syrian regime.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9dbbe24-0481-4be7-9235-1d47834a389b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:26:47.661+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:26:47.930+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a11057-4e72-4da6-b5d3-fab8ff13bdef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:26:47.661+08:00
      'mgnl:createdBy': 'eunice'
