      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, a senior administration official told CNN that the video
        was not pulled from Reddit. The White House still has not responded to a series
        of questions from CNN asking how the video ended up as a tweet from the President.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7342cbe-db7f-4bbd-9ea2-2f4808f1e463'
      'mgnl:activationStatus': true
