  'Businessman-in-viral-billboard-date-proposal-denies-being-a-scammer':
    'author': 'CNN Philippines Staff'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-07-05T16:56:29.340+08:00
    'imagesource': 'jcr:4cc9443f-f505-4ae2-8b2c-53814fd6081e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8410fdb3-e177-44c6-97a9-423f93a2d425'
    'lead': 'Businessman Xian Gaza denies claims he is a scammer and only had good
      intentions asking actress Erich Gonzales on a much-publicized date proposal'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-29T08:42:19.962+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-29T08:42:20.206+08:00
