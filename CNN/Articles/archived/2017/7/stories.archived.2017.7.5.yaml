      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 4) —</strong> Government
        forces inch closer toward liberating Marawi City as they gain control of Dansalan
        College, one of the strongholds of the Maute fighters when their attack began
        over a month ago.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc7b5a5-8920-427a-ad9d-54d0efa78b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:38:04.179+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:38:04.381+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206a0394-19d7-442f-b95a-b933c524ffa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:38:04.179+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:38:04.381+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military said they have recovered high-powered firearms in the
        college, which was Abdullah Maute''s lair. Dansalan College was also where
        the Maute brothers had their early education.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557b6d35-1ff0-4a46-ba4d-ab87bd0c7927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:38:04.179+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:38:04.382+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe406d71-1cea-41f6-9175-875352012822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:38:04.179+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:38:04.382+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The school is host to some high rise structures that serve as machine
        gun nest and snipers'' vantage position of terrorist elements. Soldiers are
        gradually taking over terrorist held structures as enemy strong points fall
        one by one to government forces," Joint Task Force Marawi spokesperson Lt.
        Col. Jo-ar Herrera said on Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0085cf7-9cf1-4601-a928-bb1709ef839b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:38:04.180+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:38:04.382+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7622a9ec-6de0-41b1-84f5-c2f12bf7f183'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:38:04.180+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:38:04.382+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Herrera said a foreign-looking fighter, probably a Singapore national,
        was killed inside the school during military operations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f53e549-fcbe-4f0f-a523-d115aa26d0dd'
      'mgnl:activationStatus': true
