    'template': '1'
    'title': 'Solon: Duterte may expand martial law, include war on drugs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595d810b-1a07-4dd2-b486-90a9f8ac35e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:37:54.091+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:37:54.820+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 5) —</strong> The Supreme
        Court decision upholding martial law in Mindanao to combat the threat of terrorism
        may give President Rodrigo Duterte the justification to include his war on
        drugs, a lawmaker who criticized military rule said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df9afb4-a6ef-4242-b94b-790786902fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:37:54.091+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:37:54.821+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7777c3ba-e8b3-483e-80f2-9d7a49f6cfeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:37:54.091+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:37:54.821+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it gives a boost to the President in terms of his authority...
        now that the Supreme Court has decided that it is in his power and discretion,"
        said Akbayan party-list representative Tom Villarin.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00b0982-98f8-43e5-9519-02bfe4ed5d8d'
