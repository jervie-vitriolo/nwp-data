    'template': '1'
    'title': 'Adele fans #SingForAdele'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc6fe49-1914-4b9e-9c04-705729d1195c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:24:44.380+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:24:44.557+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — The love for Adele is such that when she can''t sing, her
        fans will step up to sub for her.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e771618-5362-45c6-b9a7-5a09ceb50a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:24:44.380+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:24:44.557+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c782a0e2-30d7-4166-834d-24aca608abd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:24:44.380+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:24:44.557+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The #SingForAdele campaign began after the singer broke the news
        she would be unable to perform the final two concerts of her world tour.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275cfee5-b69d-4c09-ade6-fa8cde966048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:24:44.380+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:24:44.557+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9ad28a-128d-475d-9d1d-9ca8576f37a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:24:44.380+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:24:44.558+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On medical advice, I simply am unable to perform over the weekend,"
        the singer posted on social media Friday. "To say I''m heartbroken would be
        a complete understatement."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e445da3a-d51d-4043-945f-320feacc4d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:24:44.380+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:24:44.558+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03657083-288f-4730-9455-eb98b5abc08d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:24:44.381+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:24:44.558+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while damaged vocal cords kept the Grammy winner from "Rolling
        in the Deep" at her scheduled Wembley Stadium gigs in the U.K., fans gathered
        there anyway as part of the #SingForAdele campaign, which went viral.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33ac9ec-a30c-42c3-a00e-548b40eee2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:24:44.381+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:24:44.558+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25589a53-dc34-4f1d-91f8-8c5557ab88b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:24:44.381+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:24:44.558+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Guys! Adele can''t sing for us but we can sing for her," said a
        note which made the rounds on social media and encouraged fans to meet up
