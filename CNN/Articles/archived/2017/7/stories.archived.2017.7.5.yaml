      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte described the killing the "work of a devil."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5627208-94bf-4f1b-aba2-b6db63b1ae5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:40:37.911+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:40:38.203+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d2a523-fd7b-4fba-b0c7-ccfed16d92bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:40:37.911+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:40:38.203+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Patayin ''yung mga bata, papatayin ko kayo</em> (You killed
        even children, I will kill you)," he said, linking the grisly murders to illegal
        drugs.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb784a8f-e967-48c9-83ab-e4bc235eadb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:40:37.911+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:40:38.203+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3381213-4fea-4b4e-8884-fbf951b57bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:40:37.911+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:40:38.203+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t give a s*** about human rights. <em>Wala akong pakialam
        sa kanila</em> (I don''t care about them). <em>Ako, basta may trabaho ako</em>
        (I have a job to do). And my job is to see to it — I will repeat — to preserve
        and defend the Filipino nation. That''s about it."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad8ab87-d703-4fdb-8fa4-be57509b85ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:40:37.911+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:40:38.203+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0f815e-e88a-452c-9def-7d68390ff7db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:40:37.911+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:40:38.204+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President gave ₱275,000 in cash and a cellphone to Dexter, telling
        him that he could call up if he needed help. Duterte also mentioned that a
        housing unit had been offered to the bereaved husband and father.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1c243f-c512-4f32-ab16-1f5f829e2bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:40:37.911+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:40:38.204+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa366c7-0049-4a91-b67a-bf485bc38390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:40:37.911+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:40:38.204+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Duterte on SC ruling</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95bc8139-a825-4a76-b003-1b72dbd42364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:40:37.911+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:40:38.204+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President told reporters that he had yet to receive a copy of
        the Supreme Court ruling which junked petitions against the declaration of
        martial law in Mindanao.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9798695a-ac50-4f33-9079-868fce58d897'
