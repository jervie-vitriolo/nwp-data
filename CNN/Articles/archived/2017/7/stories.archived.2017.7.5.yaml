      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We call  Vitaliano Aguirre  Fake News King because
        the Secretary of Justice is a factory of fake news.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3778a107-4c63-4047-b4b9-a23a20afc2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:40:04.836+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:40:05.119+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5624cc70-88b3-4e71-b6db-c5bbda88289c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:40:04.836+08:00
