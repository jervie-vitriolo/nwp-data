      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087ae841-1d5c-4968-9bb7-632fb3d46241'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:40:04.836+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:40:05.120+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre showed a photo to the media of the supposed meeting of the
        officials in Marawi. However, the photo was taken in 2015 in Iloilo, and Aquino
        was not in the photo.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d06cb46-d424-460f-a9e8-383ac061f2d2'
