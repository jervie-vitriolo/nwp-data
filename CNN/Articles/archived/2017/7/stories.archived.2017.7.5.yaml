      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is planned as a fully-fledged, ''seated'' meeting," Kremlin
        spokesman Dmitry Peskov said Tuesday, according to the state-run TASS news
        agency.</p>'
