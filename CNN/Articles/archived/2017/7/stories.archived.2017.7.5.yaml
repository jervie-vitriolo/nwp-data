      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 5)</strong> — President
        Rodrigo Duterte once again profusely thanked the men in uniform valiantly
        waging a war against religious extremists in the south.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e7a670-d7e7-44c1-afe3-da28cea8b553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:20:44.958+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:20:45.225+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3d3b81-48aa-46bb-82c1-e478bd29a635'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:20:44.958+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:20:45.225+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa inyo lang talaga ako umaasa at sa inyo rin ako magpapasalamat</em>
        personally (I solely rely on you and I would like to thank you personally).
        And I would not forget this episode in my life that I had to work with you
        closely," he told troopers of the 1002nd Infantry Brigade in Sarangani province
        on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b6e643-e005-49b9-9b15-b6dc51ba31e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:20:44.958+08:00
