    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ee8cfd-5e14-46ee-b50b-7710b39eb34d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:10:17.021+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:10:17.358+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has not issued an apology for the tweet, which he sent Sunday
        morning. Homeland Security Adviser Tom Bossert said on ABC''s This Week that
        "no one would perceive" the tweet as a threat.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f60512-6a13-41cb-b887-c4944b1006d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:10:17.021+08:00
