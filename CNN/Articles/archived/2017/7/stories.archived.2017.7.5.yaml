      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f8938b-5c89-428f-ba67-8b887a8d6b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:38:04.180+08:00
