      'mgnl:lastActivated': 2019-07-29T09:33:59.993+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ebd051-0fbe-424e-bf71-eadab6c1777a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:33:59.575+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:33:59.993+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Metro Manila Development Authority General Manager Tim
        Orbos denies a major clash, adding that he respects the decisions of the former
        committee members.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9abb74-4f3d-498b-b022-bdb1903871de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:33:59.575+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:33:59.993+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ada52f-c041-4504-8c3f-973e667553b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:33:59.575+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:33:59.993+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not only do we push for artistic excellence but we have a responsibility
        for our beneficiaries. It was put up precisely to support the industry and
        you have beneficiaries there and then that''s why we need revenues," Orbos
        said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a45435-3122-4e46-985a-b4ebd42c0952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:33:59.575+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:33:59.994+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf47d1c-36c1-428e-8201-5544849ffd65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:33:59.575+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:33:59.994+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He admits this year, unlike last year when all the films were acclaimed
        as being of artistic excellence, they have to allow space for so called blockbusters
        or commercial movies.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73751c7-9df6-477b-9e5a-fd272405b9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:33:59.575+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:33:59.994+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49cdbd2a-f694-4f8b-b992-beab569704b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:33:59.576+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:33:59.994+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to strike a balance!... We were all criticizing that <em>na
        walang</em> quality that was two years ago but it was making a lot of money.
        <em>Tumama tayo ng</em> ₱1 billion two years ago. Last year we had all those
        nice and really, really good films but we hit only ₱300 million yata or ₱400
        (million). Yes, imagine the disparity," Orbos said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318db993-4110-4620-b849-0a188d70f5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:33:59.576+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:33:59.994+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfae3e57-6f79-4801-a19a-5067c780b37b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:33:59.576+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:33:59.995+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orbos explained organizations who focus on developing the film industry
        receive a cut of the earnings of all the movies shown in Metro Manila annually.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0cbe791-9e8a-41a7-916d-edfb72a5cf2e'
      'mgnl:activationStatus': true
