    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906a8241-d8b5-4270-ac42-1aaaea0fe268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:10:17.021+08:00
