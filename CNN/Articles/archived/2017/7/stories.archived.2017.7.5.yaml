  'North-Korea-missile-threat-US':
    'author': 'Ben Westcott, CNN'
    'caption': 'North Korea has fired an unidentified ballistic missile from North
      Pyong''an Province that flew into waters east of the Korean Peninsula, according
      to a press release from South Korea''s Joint Chiefs of Staff.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-07-05T02:05:25.214+08:00
    'imagesource': 'jcr:58287cf4-ea8e-4ce4-96ef-e37c6a5f24cd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '11e39d68-ad71-43c1-9bf3-f429664f9dac'
    'lead': 'Adam Mount, senior fellow at the Center for American Progress, said US
      President Donald Trump had few good options to respond to North Korea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-29T09:36:04.270+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-29T09:36:04.651+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Korea brings missile threat to the US: What does Trump do now?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105e4a73-b4ae-4adc-8e45-e08968e3bee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:36:04.270+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:36:04.651+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US policy towards North Korea has entered
        an unpredictable new era, analysts say, after the rogue state announced it
        had tested a missile which could hit "anywhere in the world."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246c9c31-5e5c-4120-ba99-6148dd0a60a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:36:04.270+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:36:04.652+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce04e7d-8e5a-4ec9-8b72-1df78bd39d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:36:04.270+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:36:04.652+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adam Mount, senior fellow at the Center for American Progress, said
        US President Donald Trump had few good options to respond to North Korea.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6474b6f-7630-410b-9252-dc901b045374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:36:04.271+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:36:04.652+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e144de77-1caa-49c8-a3f5-a3d7d500f10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:36:04.271+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:36:04.653+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a major threshold ... a really difficult question will be
        whether Donald Trump feels like he''s (been) backed into a corner and doesn''t
        have options short of war," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233bbe00-89dd-4456-837e-a230e29970f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:36:04.271+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:36:04.653+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64407427-3ad0-493b-a675-0998b6004c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:36:04.271+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:36:04.653+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think what we''ll have to grapple with in Washington is that
        none of our tactics or our levers mean the same thing anymore," Mount added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6e0bc0-a72a-4c84-acb9-548914329fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:36:04.271+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:36:04.653+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebcf927-d86c-40c4-aa31-c081e87da398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:36:04.271+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:36:04.654+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, North Korea announced on state television it had successfully
        tested an intercontinental ballistic missile (ICBM) for the first time — something
        which has long been seen as a red line in already fraught bilateral relations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076456fa-8525-47dc-866c-4072fe973311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:36:04.271+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:36:04.654+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd627ac9c-6d93-4a1f-8606-4eab01358aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:36:04.271+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:36:04.654+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Euan Graham, director of the International Security Program at Sydney''s
        Lowy Institute described the development as a foreign policy failure for the
        United States, going as far back as the Clinton administration.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99bb9cc-bd70-44a7-bb94-7cf128add844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:36:04.271+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:36:04.654+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d96ddb9-89d4-4077-8a9a-3885fd7e32cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:36:04.271+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:36:04.655+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a failure that goes beyond any one (US) administration,"
        he said. "An ICBM actually takes the threat (of North Korea) right to the
        US homeland ... that''s the dangerous dynamic that will be a driver for how
        the US responds," Graham said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c97d3e1-572c-4612-b2b7-591604ce242d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:36:04.271+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:36:04.655+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a06bd92-6356-4bbd-aa7a-b3eefb0a4299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:36:04.271+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:36:04.655+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea has repeatedly in the past threatened to attack the
        United States with a nuclear weapon, which the regime claims it has technical
        capability to do.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f00ba99-1585-4799-90c9-7f7650a6edd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:36:04.271+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:36:04.655+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309e1060-9eb8-4848-9c8c-9832b7c10d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:36:04.271+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:36:04.656+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea is working with the US to determine whether or not the
        missile was an ICBM, according to Cho Han-Gyu, the director of operations
        at South Korea''s Joint Chiefs of Staff.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2884e49-8b56-4896-8f2a-45260df8af46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:36:04.272+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:36:04.656+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ca03bd-d491-46ea-af8d-020ba96a7f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:36:04.272+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:36:04.656+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trump in January: ''It won''t happen''</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8289b9c7-0fa1-47a9-b2d7-f7ca3f7c50be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:36:04.272+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:36:04.656+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For months, there have been suggestions that an ICBM test by North
        Korea was imminent. In January, North Korean leader Kim Jong Un announced
        his country''s missile program was continuing apace.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9ec5dd-47af-4842-a7b5-c55aeec99729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:36:04.272+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:36:04.656+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682a5a86-8380-43e1-b540-b94256a6de71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:36:04.272+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:36:04.657+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Research and development of the cutting-edge tech weapons are actively
        progressing and strengthening our defense capabilities," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344b8164-f394-4fb6-9950-4c91a63a3d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:36:04.272+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:36:04.657+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d10fd5-ea71-47ed-b9f5-bf2dca26ac9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:36:04.272+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:36:04.657+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then President-elect, Donald Trump responded on Twitter, saying
        North Korea would not be allowed to create a nuclear weapon capable of hitting
        the US.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee8be58-7528-4016-8e4b-c58f380df7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:36:04.272+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:36:04.657+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb993fc-c171-4f1d-bf8e-f461b8692121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:36:04.272+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:36:04.658+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"North Korea just started that it is in the final stages of developing
        a nuclear weapon capable of reaching parts of the US. It won''t happen!" he
        said at the time.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2922e1-1a2a-4025-a790-f09860e65cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:36:04.272+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:36:04.658+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e37ef1-3272-4056-9246-b6ce8a55b77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:36:04.272+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:36:04.658+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, at a celebration of North Korea''s "Day of the Sun," a
        missile was paraded through the capital Pyongyang which one analysts said
        could have been a type of ICBM.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8ed126-f9da-4a0e-b879-c413770b3d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:36:04.272+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:36:04.658+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7584c97-c42d-408d-822c-3594a3582d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:36:04.272+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:36:04.658+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The US failed to prevent the North Koreans from reprocessing their
        nuclear material, they failed to prevent them from testing nuclear missiles
        and now we''re at the threshold where the North Koreans has not just a basic
        missile but seven different types and all surprisingly sophisticated," said
        Graham.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3ae191-c151-4c68-843d-c366b60b6986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:36:04.272+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:36:04.659+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520304ca-b534-412e-823b-95fee07bbbfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:36:04.272+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:36:04.659+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Learning to live with a nuclear-armed North Korea?</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c487857b-9a76-46ae-92f2-d3fa6f43a02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:36:04.273+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:36:04.659+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say there are no good options for the Trump administration
        to deal with a heavily-armed North Korea.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9caf7d-e36d-400d-84c1-755101e47d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:36:04.273+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:36:04.659+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656c9ac6-356e-4743-9a02-a7c42a5f1e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:36:04.273+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:36:04.660+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can''t try to stop North Korea crossing a threshold — it''s
        already crossed (it). What are the sanctions for? What do we get out of pressuring
        China or North Korea? I think we need to step back and rethink," Mount said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3a6e51-4fec-439e-9e30-df39995b9bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:36:04.273+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:36:04.660+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6992be-1c22-4104-8f92-27f6abbd7cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:36:04.273+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:36:04.660+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The preferred policy of diplomatic engagement pushed by new South
        Korean President Moon Jae-in was unlikely to be acceptable "for the time being,"
        according to Mount, while a military strike remained "untenable."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a9d353-57fc-49c4-8beb-06afca4ab534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:36:04.273+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:36:04.660+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26bdaf4-a730-449a-9956-4a383f5ee58f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:36:04.273+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:36:04.660+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would be devastating and against the interests of the United
        States," he said, referring to the likely enormous loss of life in the South
        Korean capital Seoul, just across the North Korean border.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0c306f-b332-429c-852e-49aa23449374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:36:04.273+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:36:04.661+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4fb76c4-c309-415c-9d37-c652fcd60de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:36:04.273+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:36:04.661+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Graham said the likely outcome might be learning to live with a
        nuclear, aggressive North Korea.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e38bee-30c0-4f30-bcb7-177994f5dd50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:36:04.273+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:36:04.661+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d93c4d5-bb18-4d11-90bf-fba9ad912acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:36:04.273+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:36:04.661+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The inevitable end point will be that we do live with a nuclear
        North Korea with long-range missiles in some form and it is only a matter
        of time until that bitter pill is swallowed in Washington," he said. "(Either
        way) we''ve got no doubt a rocky road for the remainder of this year."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9deba47b-555a-4cca-86f4-0833660ed84c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:36:04.273+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:36:04.661+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74cac29-cff4-4abc-b7e4-66cf4519250d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:36:04.273+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:36:04.662+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What can China do?</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9c5b2f-b181-419f-82df-f72714231b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:36:04.273+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:36:04.662+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has long advocated a policy of pushing China to pressure with
        its neighbor and tenuous ally, North Korea. After Tuesday''s launch, he even
        suggested on Twitter they "put a heavy move" on the rogue state.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d69837c-31d9-4100-bd66-6fd3096bde11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:36:04.273+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:36:04.662+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111cc3ad-09c9-49e1-8675-98e8c6eaa080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:36:04.274+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:36:04.662+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in the past week or so the US appears to have returned to a
        confrontational policy on China as it lost faith in Beijing''s ability to
        put the brakes on Pyongyang.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4924e88c-566d-488d-8c93-24b5405329a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:36:04.274+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:36:04.663+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8ae854-cd9d-441d-90da-f7872c1179e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:36:04.274+08:00
