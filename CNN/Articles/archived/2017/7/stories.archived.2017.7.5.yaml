    'template': '1'
    'title': 'Qatar responds to demands from four Arab nations'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b225c60-3f61-4180-adf6-6a3513516ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:46:37.286+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:46:37.460+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Doha, Qatar (CNN) —</strong> The four Arab states in a diplomatic
        standoff with Qatar say they have received a response from Doha to their list
        of demands, according to Saudi Arabian state media.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f126a503-cf08-441d-9aa8-f0eda9168b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:46:37.287+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:46:37.460+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba6ec69-73af-48b1-9474-505170a172b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:46:37.287+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:46:37.460+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bahrain, Egypt, the United Arab Emirates, and Saudi Arabia suspended
        diplomatic relations and cut off land, sea and air travel to Qatar last month,
        accusing the country of funding terrorism and destabilizing the Middle East.
        Qatar has rejected those accusations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add3c9d9-0268-44b7-a3c8-64ad8fe0518c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:46:37.287+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:46:37.461+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8de7fa-622e-4e70-8e78-021c1b4e6f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:46:37.287+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:46:37.461+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country had until Wednesday to reply to a list of 13 stipulations
        after the four-country bloc had agreed to extend the initial deadline by 48
        hours.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3008e50-b881-4220-8896-3b3e713b56fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:46:37.287+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:46:37.461+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358317dd-f2b5-40bb-8144-7283dfcabcaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:46:37.287+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:46:37.461+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The demands included the closure of the Al Jazeera media network,
        a reduction in diplomatic ties with Iran and the halting of a Turkish military
        base in Qatar.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1529ed6b-160c-4e08-9758-72810a6b37cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:46:37.287+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:46:37.462+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497a3277-38c1-4e1d-a2ac-97a2a547e35f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:46:37.287+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:46:37.462+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Qatari response was handed over by Kuwait, which is acting as
        a mediator in the dispute.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714c8fcd-d390-4636-9d4b-5f4e612bd243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:46:37.287+08:00
