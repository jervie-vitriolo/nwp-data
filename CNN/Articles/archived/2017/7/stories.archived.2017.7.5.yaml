    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-07-05T20:35:25.334+08:00
    'imagesource': 'jcr:f102cd7f-5d40-45b9-9e99-fcd811aba2e8'
