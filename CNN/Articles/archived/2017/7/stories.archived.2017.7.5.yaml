    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d76bd8-ef43-48f4-943c-42f8bea3594b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:40:04.836+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:40:05.120+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint arose from two instances in June 2017 when Aguirre
        claimed Senators Bam Aquino, Antonio Trillanes, and Magdalo Representative
        Gary Alejano had something to do with the crisis in Marawi City.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61753c3c-b8e0-478e-b99e-ca443118dc16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:40:04.836+08:00
