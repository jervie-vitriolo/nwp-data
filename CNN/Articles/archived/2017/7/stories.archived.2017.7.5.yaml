    'template': '1'
    'title': '3 suspected Maute financiers, supporters arrested in CDO'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5f2903-6937-45b4-bd5a-485eb78d33a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:44:36.787+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:44:37.025+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 5)</strong> — Authorities
        on Wednesday arrested three suspected Maute financiers and supporters in Macasandig,
        Cagayan de Oro City, where they also seized explosives and other materials
        used in making improvised explosive devices.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13999e8d-f1f6-4038-ae63-a522972fd509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:44:36.787+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:44:37.025+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e17ac74-efb9-44c6-847a-eaf5521104f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:44:36.788+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:44:37.026+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the Martial Law Special Action Group raided a house rented
        by a certain Irene Romato Idris in Aluba, where they arrested Monaliza Solaiman
        Romato, Gazim Mantawazi Abdullah, and Tahera Romato Taher.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e854b95-ee0b-4041-b906-858687eb3201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:44:36.788+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:44:37.026+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a237b3e-9ed1-45c0-acc6-4e93fb9cc7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:44:36.788+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:44:37.026+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also confiscated explosives and other weapons, including four
        M203 grenades (40mm HE), a C4 explosive, eight detonating cords, and suspected
        ammonium nitrate placed inside a plastic bag and bottle.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76cffad1-81bb-4c60-8208-0fe413c3349a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:44:36.788+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:44:37.026+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d37288-b2a8-4ed8-88df-23b5be831558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:44:36.788+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:44:37.026+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said the operation targeted Idris, who earlier evaded the
        authorities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71aeb23-fb4e-4cf6-99cc-fe91629445c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:44:36.788+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:44:37.027+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f80f10e-5ba8-465d-9d7a-a6e0d7932321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:44:36.788+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:44:37.027+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Inspector Mardy Hortillosa II said Idris and Romato allegedly
        assumed the task of the Maute matriarch Ominta Romato Maute alias "Farhana,"
        after she was arrested June 9. He added Romato is the niece of Farhana.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1fe7c1-24be-46a8-9171-1ff058d09eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:44:36.788+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:44:37.027+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab30cf9-c623-4bc7-98db-11ef41d3c458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:44:36.788+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:44:37.027+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Target of the search <em>kay si</em> Irene <em>nga maoy nipuli
        nga</em> financier <em>sa</em> Maute. Accordingly, <em>si</em> Monaliza <em>pag-umangkon
        ni</em> Farhana," Hortillosa said</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ad5838-fe2d-4095-b4a3-9d8db6e0b8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:44:36.788+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:44:37.028+08:00
      'mgnl:lastActivatedBy': 'eunice'
