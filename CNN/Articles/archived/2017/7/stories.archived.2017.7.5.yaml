    'imagesource': 'jcr:e2f03830-46f4-4854-8eb0-872a474e5140'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f4ee6bf1-716b-41ef-8645-5b80ad50b6f1'
    'lead': 'President Rodrigo Duterte vows "there will be justice" for the victims
      of a gruesome massacre in Bulacan last week which left five people dead — including
      three children.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-29T09:40:37.908+08:00
