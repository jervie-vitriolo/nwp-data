      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18db1358-6a3d-4e0b-b9d7-67491728f5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:20:44.959+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:20:45.226+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even in terms of medical care, the chief executive said, the soldiers
        would be given the best. He mentioned again that he opted to take commercial
        flights so that the military could use two presidential planes to ferry wounded
        soldiers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d1be17-3841-427d-825c-531ec23d4fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:20:44.959+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:20:45.227+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28fa8df-d54e-4b0e-a656-affda46c90fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:20:44.959+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:20:45.227+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sabi ko, ''yan ang gamitin</em>. Okay <em>lang ako</em>. Okay
        <em>lang</em> commercial flight. Your life is as important as mine. It is
        not because I am President and you are just a soldier. <em>Tabla tayong lahat</em>.
        And so, your services are also needed as badly as mine," Duterte said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2950340e-fd13-4650-a264-522cb941e3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:20:44.959+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:20:45.227+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f49b22-3008-4244-869a-12aec61c90ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:20:44.959+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:20:45.227+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I''m okay with taking commercial flights. Your life
        is as important as mine. It is not because I am President and you are just
        a soldier. We are all equals. And so, your services are also needed as badly
        as mine.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502c0551-8ee2-4027-bb6f-3304168ca6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:20:44.959+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:20:45.227+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f525e0f8-2444-4b98-8a99-4ed74ee7d0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:20:44.959+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:20:45.228+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former mayor then showed a caliber .45 pistol which he said
        he would be giving out to each soldier.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca1afee-7a0a-4af3-862c-8fe17f072843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:20:44.959+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:20:45.228+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93329f80-b129-41ea-bb01-0072a6829e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:20:44.960+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:20:45.228+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In terms of taking care of their families, Duterte vowed that by
        the time he stepped down from Malacañang, "a big amount" would have been set
        aside for the education of the soldiers'' children.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d32beea-9074-477b-b856-39df4f62e1e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:20:44.960+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:20:45.228+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0beb0e48-0944-45b6-a88b-22cbc1876e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:20:44.960+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:20:45.228+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will be a trust fund to be administered by the Central Bank
        <em>para wala talagang kakawkaw ''yung kamay</em>. And it will be for the,
        solely, education <em>ng mga anak ninyo. Lahat talaga, kung gusto lang mag-aral,
        makakatapos. ''Yan ang pangako ko sa inyo,</em> before I leave the Presidency,"
        he told the applauding troops.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a8a170-d958-4015-b1e8-7c8a42ced7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:20:44.960+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:20:45.229+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee134ef1-4322-4e3a-afb7-349976bde2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:20:44.960+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:20:45.229+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It will be a trust fund to be administered by the
        Central Bank so that no one would tinker with it. And it will be solely for
        the education of your children. I want all of them to finish their studies.
        That is my promise to you before I leave the presidency.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb01364-3927-4b8b-ab4c-5d0092555c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:20:44.960+08:00
