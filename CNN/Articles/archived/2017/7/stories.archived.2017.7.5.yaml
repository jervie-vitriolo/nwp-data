      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9dba39-7894-4f5c-b14e-1069b41a19e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:01:42.831+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:01:43.671+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the series, Song Jong Ki, played Yoo Si-jin, captain of a Korean
        Special Forces unit, and Song Hye Kyo was Dr. Kang Mo-yeon, Si-Jin''s love
        interest.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20c9dc3-cae6-4b2c-8489-1325646a1522'
      'mgnl:activationStatus': true
