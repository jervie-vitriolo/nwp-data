      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weeks after the spat surfaced, Saudi King Salman named his son,
        Mohammed bin Salman bin Abdulaziz, as the heir to the throne.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d89524-1c31-4d21-b932-7c10288f5149'
      'mgnl:activationStatus': true
