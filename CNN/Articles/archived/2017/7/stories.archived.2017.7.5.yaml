      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c2b73f-fc60-4066-948b-5e31c7f213dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:38:04.181+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:38:04.386+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing Tuesday, Presidential spokesperson Ernesto Abella
        said the number of civilians killed by terrorists was 39, while those rescued
        by government troops stood at 1,717.</p>'
