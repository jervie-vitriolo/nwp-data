      'jcr:uuid': 'f716f97a-10bc-4178-b7e0-40900fade4af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:10:17.022+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:10:17.360+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his apology on Reddit, "HanA**holeSolo" sent a message to his
        fellow anonymous posters.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8ce52f-0b03-47af-b90a-aae3ff60c47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:10:17.022+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:10:17.360+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808d18e5-fb25-436b-94d5-fcc602ee4cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:10:17.022+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:10:17.361+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To people who troll on the Internet for fun, consider your words
        and actions conveyed in your message and who it might upset or anger," he
        wrote. "Put yourself in their shoes before you post it. If you have a problem
        with trolling it is an addiction just like any other addiction someone can
        have to something and don''t be embarrassed to ask for help. Trolling is nothing
        more than bullying a wide audience. Don''t feed your own self-worth based
        upon inflicting suffering upon others online just because you are behind a
        keyboard."</p>'
