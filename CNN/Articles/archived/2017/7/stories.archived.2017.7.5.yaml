      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla added while investigation on the financial network is still
        ongoing, the Maute group may be linking to foreign groups that give them monetary
        support.</p>'
  'qatar-responds-to-demands-from-four-Arab-nations':
