      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To cap it all, the commander-in-chief said the soldier''s pay had
        been increasing and by January, it would have been doubled.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab88380-30b8-48d2-ac31-7f77f555f590'
