      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked specifically about his other posts that consisted of
        racist, Islamophobic, and anti-Semitic language and imagery, he answered,
        "I love people of all races, creeds and origins. One of my best friends is
        a homosexual and one of my best friends is Jewish and one of my best friends
        is Muslim."</p>'
