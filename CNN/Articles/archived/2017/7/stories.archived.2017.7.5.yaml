      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the phone interview on Tuesday, "HanA**holeSolo" said the White
        House did not ask his permission to use the GIF, and said he probably would
        have said no if they had.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348f405b-76b2-44df-8652-56a4e3df0c8e'
