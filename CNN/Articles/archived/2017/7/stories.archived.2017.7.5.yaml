      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e5813d-eaf6-48c2-955e-e21c14c5c269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:44:36.788+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:44:37.028+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hortillosa said the arrested suspects may have escaped Lanao area
        right after President Rodrigo Duterte declared martial Law in the entire Mindanao.
        He added the three are not in the arrest orders issued by the Department of
        National Defense.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b65174a-a951-4b9f-a7f3-861cd987df2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:44:36.788+08:00
