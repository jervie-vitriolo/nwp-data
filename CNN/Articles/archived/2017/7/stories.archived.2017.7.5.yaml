    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf216881-cefa-44a5-8cde-4ec063d24735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:46:37.288+08:00
