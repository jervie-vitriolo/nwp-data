    'lead': 'The groups say the Justice Secretary failed in exercising his duties
      with "the highest degree of excellence, professionalism, intelligence and skill".'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-29T08:40:04.835+08:00
