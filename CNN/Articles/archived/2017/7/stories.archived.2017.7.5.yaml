      Cup'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8945bfb-0e26-479b-a897-d3f13d84f742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:33:45.894+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:33:46.044+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 5) —</strong> Gilas
        Pilipinas head coach Chot Reyes explained the reason why Bobby Ray Parks Jr.
        was excluded in the 16-man roster of the national squad who will compete in
        the 2017 William Jones Cup.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5429986c-0217-4c03-8165-ba1bd126d087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:33:45.894+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:33:46.044+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edbc92ec-0e0c-4821-b98c-6c4a01e56204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:33:45.894+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:33:46.044+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reyes said that when Parks requested for his inclusion in the pool,
        they have already submitted the lineup for the tournament which is held annually
        in Taiwan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a567fa0e-76b3-49a8-b647-0a829d838d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:33:45.894+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:33:46.045+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
