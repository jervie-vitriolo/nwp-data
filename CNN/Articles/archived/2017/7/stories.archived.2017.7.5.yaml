      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intense ground and air attacks persist in the area as the military
        continues to fight for Marawi''s freedom.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20fe88c-b7ae-41b3-8119-47f50b160c99'
      'mgnl:activationStatus': true
