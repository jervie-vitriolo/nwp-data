      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think first of all inuna namin si [we prioritized] Aguirre in
        virtue of him being Secretary of Justice," she said in a phone interview.
        "He has the utmost authority to spread truth."</p>'
