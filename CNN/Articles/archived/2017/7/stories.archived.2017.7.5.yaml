  'Spiderman-Homecoming-movie-review':
    'author': 'Brian Lowry'
    'caption': '"Spider-Man: Homecoming" is really more like a reunion, bringing the
      character whose movie rights were acquired by Sony back into Marvel''s cinematic
      fold.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-07-05T10:28:39.173+08:00
    'imagesource': 'jcr:dcd215c7-375e-4e6f-9997-d542bdc5b27f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6331466b-aafe-41d0-8a4f-52442eec6891'
    'lead': 'Directed by Jon Watts from a script credited to a posse of writers, "Homecoming"
      fully embraces that awkward dynamic and coming-of-age narrative -- with apologies
      to rival DC, a sort of "Spider-Man: Year One," tackling the on-the-job training
      component of truly becoming a superhero.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-29T09:21:44.926+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-29T09:21:45.111+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Spider-Man: Homecoming'' comes home to Marvel'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd3cb26-98e2-4802-b0aa-f7e223f3506c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:21:44.926+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:21:45.112+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — "Spider-Man: Homecoming" is really more
        like a reunion, bringing the character whose movie rights were acquired by
        Sony back into Marvel''s cinematic fold. The result is a fun, unexpectedly
        lighter-than-air film, one that plays up its comedic aspects more than almost
        any of its brethren while benefiting from Tom Holland''s believable boyishness
        in the title role.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9897bb3e-ff4e-4b26-90ea-70be64fb4aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:21:44.927+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:21:45.112+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f136bf13-c56f-49e7-b1d3-1771c938ad2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:21:44.927+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:21:45.113+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dating back to its comic-book beginnings, Spider-Man always pressed
        the notion of Peter Parker being someone to whom a younger audience could
        relate -- a science nerd blessed with super powers thanks to a radioactive
        spider bite, but whose teenage life is also complicated by his dual identity.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46da9e1a-c30c-4696-a8e6-7db975d0a623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:21:44.927+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:21:45.113+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035301bb-e12f-4cb8-b89f-ac08be1296a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:21:44.927+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:21:45.113+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Directed by Jon Watts from a script credited to a posse of writers,
        "Homecoming" fully embraces that awkward dynamic and coming-of-age narrative
        -- with apologies to rival DC, a sort of "Spider-Man: Year One," tackling
        the on-the-job training component of truly becoming a superhero.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72edb3c-32ce-465e-bdcf-a8c1c794ce2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:21:44.927+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:21:45.113+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c5cc06-9957-489b-beff-c08bfbba9d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:21:44.927+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:21:45.113+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Homecoming" also reduces the customary angst associated with Spidey
        by dispensing with the character''s origin story and that pesky robber, the
        one who left Peter''s aunt (Marisa Tomei) a widow and taught him the whole
        "with great power comes great responsibility" lesson.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6a40b6-081b-4675-a4ac-b6cb2bb45bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:21:44.927+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:21:45.114+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50655b3f-7c55-41f8-b5b4-765fd3306e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:21:44.927+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:21:45.114+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, the movie picks up (after a prelude introducing Michael
        Keaton as its not-terribly-inspired villain, the Vulture) where "Captain America:
        Civil War" left off. Young Peter had his adventure helping Iron Man/Tony Stark
        (Robert Downey Jr.) battle Captain America and his allies, but now it''s back
        to Queens, where he''s desperate to demonstrate has the right stuff to survive
        close shaves as an Avenger, despite barely being old enough to shave.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590eea76-e3a3-41fc-a661-3e303d5034f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:21:44.927+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:21:45.114+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb6df49-d316-4208-b68b-385c9c0587a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:21:44.927+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:21:45.114+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is my chance to prove myself," he says, a sentiment repeated
        at the occasional risk of sounding like a whiny adolescent.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a704a9-2376-45ef-89d5-75e231b4bc49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:21:44.927+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:21:45.115+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1ff077-47fd-444b-933f-dddd792c8954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:21:44.927+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:21:45.115+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peter thus stumbles through a series of comical encounters in his
        friendly neighborhood, where the crimes are decidedly grounded. Most of those
        moments are played for laughs, a tone heightened by bringing fellow nerd Ned
        (Jacob Batalon) in on Peter''s secret, which both gives our hero someone to
        talk to and allows Ned to function as the audience''s surrogate on the "Wow,
        this is cool" spectrum.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab15b5c8-4871-47d6-b6c6-fed909d80de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:21:44.927+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:21:45.115+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6809f6e1-e03b-4e2b-8953-ef259cbfa338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:21:44.928+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:21:45.115+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the ongoing battle to stop the Vulture and his gang --
        a group powered by alien technology they scavenged after the battle in the
        first "Avengers" movie -- largely takes a back seat to Peter''s angst over
        the fact that Stark and his aide Happy (Jon Favreau) keep ignoring him --
        or worse, treating him like a kid.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676697c5-764e-496f-acc2-b7374d12761e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:21:44.928+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:21:45.115+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e108b3cd-0047-4330-8a22-66c55addfbb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:21:44.928+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:21:45.116+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As if reveling in the Marvel tie-in, the film goes out of its way
        to keep weaving in small references to that wider universe, albeit in low-key
        but clever ways. Even Michael Giacchino''s score cheekily opens with a bombastic
        orchestral reinterpretation of the jaunty song from the animated "Spider-Man"
        TV show of the 1960s.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ccb087-72a3-4c6e-8c6c-b8266e7f1944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:21:44.928+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:21:45.116+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320a638c-8ae9-4e35-9f95-b922ee0dd787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:21:44.928+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:21:45.116+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not everything works, like Peter''s interaction with the Siri-like
        voice in his Stark-issued Spider-Man suit, as he learns to employ its various
        gizmos. The female characters are also a trifle thin, with Laura Harrier as
        Peter''s crush, while deriving modest mirth from Zendaya as Peter''s surly
        classmate and continuing the gag about Tomei being far more attractive than
        Aunt May in the comics.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f38c266-2e2d-4561-bc50-d426af45c99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:21:44.928+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:21:45.116+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b535faa-da0d-4c21-8759-09a22f8eb5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:21:44.928+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:21:45.117+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the most part, though, this is a "Spider-Man" that both fans
        and the uninitiated can embrace, with Holland conveying the same high-school-outsider
        vulnerability that Tobey Maguire brought to the 2002 film.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af15229-fd1a-4562-9ea9-552b1dad7b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:21:44.928+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:21:45.117+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93781023-a098-436d-aac0-272e1797bec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:21:44.928+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:21:45.117+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fifteen years, it turns out, has been enough time for a half-dozen
        Spider-Man movies in three different guises. Yet just as the character''s
        primary goal here is about proving himself, in terms of Marvel injecting a
        rejuvenating vitality into its wayward wall-crawler, "Spider-Man: Homecoming"
        clears that bar and then some.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630b2ea3-0865-4bbe-a43f-c0b4583abf80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:21:44.928+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:21:45.117+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e465c7f-81c2-4503-977b-022a5c588e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:21:44.928+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:21:45.117+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Spider-Man: Homecoming" opens July 7 in the U.S. It''s rated PG-13.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37541112-f18a-4b21-8144-fc4242cb001b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:21:44.928+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:21:45.118+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6131de8a-d3d4-4191-8429-d53976eb5609'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:21:44.928+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:21:45.118+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "''<a href="https://edition.cnn.com/2017/07/03/entertainment/spiderman-homecoming-movie-review/index.html">Spider-Man:
        Homecoming'' comes home to Marvel</a>."</em></p>'
  'Fans-sing-for-Adele':
    'author': 'Lisa Respers France, CNN'
    'caption': 'Adele'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
