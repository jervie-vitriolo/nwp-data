      'mgnl:lastActivated': 2019-07-29T09:03:34.623+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, July 5) —</strong> The Abu Sayyaf group
        beheaded two Vietnamese nationals held hostage for almost eight months, the
        military said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ed8637-35c7-4223-858d-1d7e9620c6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:03:34.425+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:03:34.623+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0606fb89-2793-426d-a526-ef2fb6e3afe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:03:34.425+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:03:34.623+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Western Mindanao Command (Wesmincom) identified the victims
        as Hoang Thong and Hoang Va Hai, two of six crew members of a ship kidnapped
        by the Abu Sayyaf in waters off Basilan in November last year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93bb650c-a609-4dbf-85fe-7449ba1a4428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:03:34.425+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:03:34.623+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ab03f7-325c-434e-8318-d02ddfcdcea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:03:34.425+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:03:34.624+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents found their bodies in Barangay Tumahubong in Sumisip town
        at around 5:40 a.m. on Wednesday, the military said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962f3445-5eb3-411b-b7aa-29ff9a068a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:03:34.425+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:03:34.624+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21a37e9-1180-4623-afe7-08fab0bab976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:03:34.425+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:03:34.624+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities will conduct a forensic examination in coordination
        with the Vietnamese embassy, the military added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c1cd3e-7a24-48af-957c-f73a24ef12ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:03:34.425+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:03:34.624+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e516e7-86dd-4bfd-afeb-efe06a16a0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:03:34.425+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:03:34.625+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces of the Philippines (AFP) said the beheading is
        the Abu Sayyaf''s attempt at showing force amid heightened military operations
        that "degraded their capacity."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cfc50ab-abd4-4c61-b447-6330ba262503'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:03:34.426+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:03:34.625+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a936bb7-b0b4-438c-9acc-fb2b627abff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:03:34.426+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:03:34.625+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ito''y pagpapakita ng lakas pero hindi naman na sila ganoon kalakas
        (This is an attempt to show force but they are not that strong)," AFP Spokesman
        BGen. Restituto Padilla told a press briefing in Malacañang.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1819e756-17b4-4b86-9d12-ae7d88320de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:03:34.426+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:03:34.626+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3973f9-c494-4346-9be7-a48c98de9fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:03:34.426+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:03:34.626+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the bandit group killed hostages as the government stood
        by its no-ransom policy.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46d5364-4daf-417a-bc63-3ef1907468ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:03:34.426+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:03:34.626+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd1cdb8-f384-424b-80a2-b064c408a126'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:03:34.426+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:03:34.627+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A July 5 report by Vietnamese newspaper VnExpress International
        had quoted Vietnam foreign ministry spokesperson Le Thi Thu Hang saying "such
        actions must be punished appropriately."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b5a0ac-5611-4f22-a0e6-754271d736a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:03:34.426+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:03:34.627+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c5d824-0350-43bc-94a7-d4f0108a1ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:03:34.426+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:03:34.627+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On November 11 last year, the Basilan faction of the Abu Sayyaf
        group led by Furudji Indama attacked bulk carrier MV Royal 16 near Sibago
        Island, Basilan Strait while on its way to Davao City. They <a href="http://cnnphilippines.com/regional/2016/11/12/Hijack-Vietnamese-vessel-crew-Basilan.html">took
        six Vietnamese crew members.</a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b38fd2e-e9f3-4e3f-a3aa-4fccec58d904'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:03:34.427+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:03:34.628+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98043e3-099a-41cc-865e-62c1b11993dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:03:34.427+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:03:34.628+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of them, Hoang Vo, escaped on June 16 when the bandits dispersed
        following airstrike and artillery fire by government troops in Basilan.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea517eac-c1c9-4f1b-a8a1-b2adc2e2bc79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:03:34.427+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:03:34.628+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c441c7-ee8f-4752-9853-cea114949cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:03:34.427+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:03:34.628+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/regional/2017/06/17/ASG-Vietnamese-hostage-recovered.html"><strong>Also
        read: AFP recovers Vietnamese hostage who escaped from ASG</strong></a></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aef398d-b2d1-4b63-ac20-f9ac7a4b1118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:03:34.427+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:03:34.628+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7150b814-99c1-4fe7-b9ed-02874b06e88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:03:34.427+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:03:34.629+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three remaining hostages "are subject of the intensive ongoing
        rescue operations conducted by the troops of Basilan," the Wesmincom said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06155c0f-d5ea-4a3e-9d14-813a4b269056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:03:34.427+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:03:34.629+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755f5cfb-44ec-4640-a3d6-0fb8d11172fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:03:34.427+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:03:34.629+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since September last year, the Abu Sayyaf group beheaded two Canadian
        nationals, one German, and a Filipino it had held hostage – even as President
        Rodrigo Duterte promised a "day of reckoning" for the Abu Sayyaf.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f750c39-3cbc-4244-9ab0-db6121dd7b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:03:34.428+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:03:34.629+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c52f119-98cd-4aad-90a4-a7c7b9da60d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:03:34.428+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:03:34.630+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military said that since the start of this year, 97 Abu Sayyaf
        members were killed in military operations in Western Mindanao, where the
        group is largely based. Sixty-seven others were apprehended while 98 surrendered.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815d68fd-421b-49f8-ac2c-8c0101bf20c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:03:34.428+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:03:34.630+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7abf13-6db9-4c7e-a553-b827d800203b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:03:34.428+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:03:34.630+08:00
      'mgnl:lastActivatedBy': 'eunice'
