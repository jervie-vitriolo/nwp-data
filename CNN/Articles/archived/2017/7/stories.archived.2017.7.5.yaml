      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top officials at the State Department and the Defense Department
        participated in the meetings. The goal is for President Donald Trump to potentially
        approve a "measured response," one official told CNN.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa5ee55-95cd-46cb-a1eb-1295f5a1ffc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:20:12.615+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:20:12.951+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0451e5f3-55d2-4d3c-bf08-37781a4ce497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:20:12.615+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:20:12.951+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nothing has been decided, but that response could include sending
        additional U.S. military assets such as troops, aircraft and ships to the
        region. Diplomatic options are also being considered, including more sanctions.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26cbca24-87cd-4e92-b903-2b07478db45e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:20:12.615+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:20:12.951+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de20b73-6de8-4d5b-bbce-2db2d635d06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:20:12.615+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:20:12.951+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is likely that the Pentagon will publicly communicate that all
        missile defense measures aboard Navy ships in the western Pacific and land-based
        missiles in Alaska are fully ready, as are missile defense systems in South
        Korea and Japan.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152a4c33-74d9-43bd-a737-0437eacef81a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:20:12.615+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:20:12.952+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f04f355-0a84-4de6-83ee-cc5100f7b425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:20:12.616+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:20:12.952+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As officials huddled in Washington, U.S. Ambassador to the United
        Nations Nikki Haley called for an emergency session of the UN Security Council
        to address the launch.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100a95b4-3638-4097-8f92-f168fbd6c940'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:20:12.616+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:20:12.952+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164af6d6-4bb6-478a-b572-e066431a9807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:20:12.616+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:20:12.952+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A tweet from Haley''s spokesman, Jonathan Wachtel, stated that she
        told Liu Jieyi, the Chinese UN ambassador and current president of the Security
        Council, that she wanted to call the meeting, which will take place Wednesday
        afternoon in New York.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56774c22-5a21-4d41-a682-3e11a3f3230d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:20:12.616+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:20:12.952+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e4e79b-c7e6-4e3e-8baa-772bd10ed48e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:20:12.616+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:20:12.953+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At this stage, the U.S. believes that whatever capability the North
        Koreans have demonstrated, it does not necessarily mean they can immediately
        launch a working missile that can reach as far as Alaska. And it''s also not
        clear that the regime has a functioning miniaturized nuclear warhead.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff3ece4-c095-4f1d-86d2-de8c815e2a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:20:12.616+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:20:12.953+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e11e65-3a69-4207-9ebf-3bb5ba9a727e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:20:12.616+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:20:12.953+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, U.S. military commanders have long said they plan against
        a worst-case scenario.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69fb4d5-dc0e-447d-aa7d-15832dcc0974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:20:12.616+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:20:12.953+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5175df00-872b-48d1-a98c-0c628f0fae08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:20:12.616+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:20:12.954+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know there''s some debate about the miniaturization advancements
        made by Pyongyang," Adm. Harry Harris, head of the U.S. Pacific Command, recently
        said, "But PACOM must be prepared to fight tonight, so I take him at his word.
        I must assume his claims are true —I know his aspirations certainly are."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1faeeff-c607-43b8-9784-2e0ad583ce79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:20:12.616+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:20:12.954+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ccb89e-1327-4683-9557-976283c471a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:20:12.616+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:20:12.954+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary James Mattis also recently underscored U.S. military
        policy when asked by South Carolina Republican Sen. Lindsay Graham, "Is it
        the policy of the Trump administration to deny North Korea the capability
        of building an ICBM that can hit the American homeland with a nuclear weapon
        on top?"</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd32e5a-bd27-4524-b094-a7ae8aa4905e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:20:12.616+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:20:12.954+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f88073e-9488-4efc-a837-86686e446865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:20:12.616+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:20:12.954+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mattis answered simply, "Yes, it is, Sen. Graham."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76a2e5d-2eb0-4a08-b9cc-1768fb69b303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:20:12.616+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:20:12.955+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0a6caf-4e99-4646-8fd8-7ae32dcc557d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:20:12.616+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:20:12.955+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As CNN has previously reported, U.S. military commanders have updated
        options for Trump specifically in anticipation of a North Korean ICBM or underground
        nuclear test.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a78b4c-ea02-4b11-b275-7e197efc131a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:20:12.617+08:00
      'mgnl:createdBy': 'eunice'
