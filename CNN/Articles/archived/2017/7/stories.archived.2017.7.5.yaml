      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Doon po nagkaroon ng matinding bakbakan</em>, especially the
        business center, <em>kung saan doon po nag</em>-stay <em>itong mga grupo na
        ito dahil nandiyan po yung malalaking</em> buildings <em>kung saan doon sila
        nagkukubli</em>," Gandamra said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84d4dfe-0e52-40e3-89e3-d28b0078efbe'
      'mgnl:activationStatus': true
