    'template': '1'
    'title': 'U.S., South Korea drill as Tillerson calls for ''global action'' on
      North Korea'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6fe34b-18e4-4ba6-9c27-b837ed542a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:20:12.613+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:20:12.943+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — U.S. Secretary of State Rex Tillerson strongly
        condemned North Korea''s intercontinental ballistic missile launch, calling
        it "a new escalation of the threat to the United States, our allies and partners,
        the region, and the world" in a statement Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298276e4-8717-4d78-95be-08e0b06e4516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:20:12.613+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:20:12.943+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9df625-5113-4e11-be9c-a1a153922e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:20:12.613+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:20:12.944+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Global action is required to stop a global threat," he said. "Any
        country that hosts North Korean guest workers, provides any economic or military
        benefits, or fails to fully implement UN Security Council resolutions is aiding
        and abetting a dangerous regime."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5510443b-a782-41f4-b59a-e09fcffc034c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:20:12.613+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:20:12.944+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7160fa5e-7746-4021-9325-bfd00f29ce74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:20:12.613+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:20:12.944+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tillerson also called for the denuclearization of the Korean Peninsula
        and stated the U.S. "will never accept a nuclear-armed North Korea."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c836f09b-9696-477c-b3fd-d7749c5cb997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:20:12.613+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:20:12.944+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef65542-d8ff-4e05-9d49-9701ff2b8f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:20:12.613+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:20:12.945+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea claimed Wednesday that it was just that. A statement
        from Pyongyang''s official Korean Central News Agency said Tuesday''s test
        was of a new, nuclear-capable ICBM.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9dd50bd-e07d-4a88-a3be-9edbbe0b3caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:20:12.613+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:20:12.945+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30a1fa8-7bd5-4c68-b950-bf3d16306a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:20:12.613+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:20:12.945+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korean leader Kim Jong Un called it an Independence Day present
        to the U.S., adding "we should deliver big and small presents often," KCNA
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c350252-57c6-4a12-924c-10c5717a3515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:20:12.613+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:20:12.945+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f175e974-08db-40bd-9609-d8fa6e5fdceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:20:12.614+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:20:12.945+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tillerson''s strong statement marks a striking contrast to when
        North Korea conducted a test in April and Tillerson said: "North Korea launched
        yet another intermediate-range ballistic missile. The United States has spoken
        enough about North Korea. We have no further comment."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0ccf10-ac42-488f-b4c8-c28f151b6687'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:20:12.614+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:20:12.946+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35c7cdd-fe9f-407f-85e4-d07160287d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:20:12.614+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:20:12.946+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon late Tuesday confirmed North Korea''s test was an ICBM.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de70f603-22ac-49a2-8217-01c5e5073f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:20:12.614+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:20:12.946+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe7d154-27cc-4936-a9f1-644b2911bb8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:20:12.614+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:20:12.946+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The launch continues to demonstrate that North Korea poses a threat
        to the United States and our allies," a Pentagon statement said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f63a022-6b5e-480c-9e27-1fae44b853d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:20:12.614+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:20:12.947+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc66f987-6526-4138-ac66-ec89faaf0ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:20:12.614+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:20:12.947+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea said the missile flew on a steep trajectory, going 2,800
        kilometers above the Earth, before splashing down in the Sea of Japan/East
        Sea 930 kilometers from its launch site.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff267acb-bce3-443c-8bcb-17bb3d40503e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:20:12.614+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:20:12.947+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21f90d1-c30a-4844-a759-e6f1cbb3c4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:20:12.614+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:20:12.947+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts said if the missile were fired on a standard, flatter trajectory
        it would be capable of reaching Alaska.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd857e62-be09-4bea-8999-fd5330d7822a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:20:12.614+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:20:12.948+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20253660-33dc-4a03-8c9f-6fab257a005d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:20:12.614+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:20:12.948+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. and South Korea also announced they had conducted a joint
        exercise in response to North Korea''s launch.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348599e3-f25b-4853-9849-ae9c4547337b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:20:12.614+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:20:12.948+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f91fe6-e9d2-46be-83a0-fa5e3941f422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:20:12.614+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:20:12.948+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A South Korean statement said the drill which was "intended as a
        strong warning against North Korean provocation" took place along South Korea''s
        eastern coastline and "showcased precision targeting of the enemy''s leadership
        in case of an emergency."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c265b681-6f00-4806-8071-4c5d3e2a05b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:20:12.614+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:20:12.949+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4538ed3-699e-46e8-90e7-1498f2c8f502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:20:12.615+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:20:12.949+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drill is a clear signal from the Pentagon that the U.S. and
        South Korea have no intention of stopping joint military exercises in exchange
        for North Korea halting its missile and nuclear testing, as China and Russia
        earlier suggested.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33fd494d-bc76-4c55-8260-5019f357a8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:20:12.615+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:20:12.949+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65507ddf-ea0f-4852-948c-a3c47d12070a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:20:12.615+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:20:12.949+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, a U.S. official told CNN that the U.S. had "high confidence"
        that Monday''s launch was an ICBM.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4631cc6e-4501-42e0-a322-854561c4369e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:20:12.615+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:20:12.949+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87fca98-8c1b-4c5b-bc98-ac6d11826576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:20:12.615+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:20:12.950+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said analysis suggests a second-stage booster ignited
        and produced 30 seconds of additional flight.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589d043a-470c-40ed-ae06-209934182e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:20:12.615+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:20:12.950+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d1a2ba-d1de-4d57-a5fc-8c93e2b3d749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:20:12.615+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:20:12.950+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump administration national security, military and diplomatic
        officials gathered for unexpected July 4 meetings to discuss what options
        might be needed, several administration officials told CNN.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad5f73e-21c0-470f-be8a-6c3f5c501d89'
      'mgnl:activationStatus': true
