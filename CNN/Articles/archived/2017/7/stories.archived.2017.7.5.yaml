      'jcr:uuid': 'b89af803-9c69-4d7c-9e00-08f591d24447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:40:04.837+08:00
      'mgnl:createdBy': 'eunice'
