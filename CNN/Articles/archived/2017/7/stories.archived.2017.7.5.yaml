      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/06/08/aquino-says-aguirre-sorry.html"><strong>Read
        more: Aquino: ''Confused'' Justice Secretary apologizes for ''irresponsible''
        claims</strong></a></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c61e9d3-ec9e-4f7c-9a7f-ef2aee993bd5'
