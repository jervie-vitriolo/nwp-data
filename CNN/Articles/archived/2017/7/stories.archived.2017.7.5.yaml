      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56771f0b-8e7e-472f-865c-616b580488f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:20:44.960+08:00
      'mgnl:createdBy': 'eunice'
