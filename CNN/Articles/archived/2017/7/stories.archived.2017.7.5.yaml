  'canadian-baby-health-card-without-sex-designation':
    'author': 'Zamira Rahim, CNN'
    'caption': 'A Canadian baby has been issued a health document that doesn''t specify
      male or female, in what campaigners are claiming is a possible "world first."'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-07-05T10:20:39.874+08:00
    'imagesource': 'jcr:1aac8005-8a1f-42da-ac95-869e3a8e06fe'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '210cae70-5fc6-45ee-9c51-4732bbfdee25'
    'lead': 'Searyl Atli Doty was born in British Columbia, "outside the medical system,"
      and did not undergo a genital inspection after birth.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-29T09:16:53.878+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-29T09:16:54.142+08:00
