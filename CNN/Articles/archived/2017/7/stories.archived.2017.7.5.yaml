      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d97076-224a-40f9-a805-a35854a1bc24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:44:36.789+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:44:37.029+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial investigation disclosed that the group planned the alleged
        bombing plot in the city to possibly divert the attention of the military
        fighting the ISIS-linked terrorists in Marawi City.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0d335e-db1a-4db7-a169-9ae5ac1d4167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:44:36.789+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:44:37.029+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510e6c63-4138-49f8-aaee-ea4a1b2a66e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:44:36.789+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:44:37.029+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hortillosa said location of the three arrested suspects was disclosed
        by suspected Maute members which are now under custody.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2a962a-d800-4b67-a5c0-e04da08bc794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:44:36.789+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:44:37.029+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b647fa-31d4-497c-b9a4-50ebb88983c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:44:36.789+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:44:37.029+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Basi kini sa</em> information <em>nga nabutyag sa katong</em>
        suspected bomber <em>nga si</em> Noaim Maute <em>ug katong tulo nga nadakpan
        sa</em> Coast Guard <em>sa</em> Iloilo port," Hortillosa said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c0ae7a-38d2-47fd-8e22-ca5a0e639d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:44:36.789+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:44:37.030+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81b4673-e029-4279-9767-41f021ae48db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:44:36.789+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:44:37.030+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The information came from the suspected bomber Mohammad
        Noaim Maute who was arrested in Cagayan de Oro, and the other three arrested
        by the Coast Guard in Iloilo port]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed12ab3b-ba7f-41bf-bc14-4528ee5f768d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:44:36.789+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:44:37.030+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e49c66-9a67-4f18-b668-51d360f974ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:44:36.789+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:44:37.030+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the suspects are now detained at the Criminal Investigation
        and Detection Group inside the Army''s 4th Infantry Division in Camp Evangelista,
        Patag, Cagayan de Oro.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b3cc7d-a281-418a-ae7b-e7588e81998d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:44:36.789+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:44:37.031+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abac517-7568-4c5d-8d66-468f2a78ef8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:44:36.789+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:44:37.031+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing on Wednesday, Armed Forces spokesperson Brig.
        Gen. Restituto Padilla said both Monaliza and Ominta Romato are part of a
        financial network.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd007637-d6f9-49cf-95be-2f36a8971469'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:44:36.789+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:44:37.031+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e973a499-c7ed-4369-9ec9-c7b2d8cd955f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:44:36.789+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:44:37.031+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Itong si</em> Monaliza <em>ang siyang kumatawan bilang</em>
        matriarch <em>ng mga</em> Maute, <em>kaya po siya natukoy dito sa lugar. At
        bukod dito, si</em> Farhana, <em>yung nanay, ay kabilang sa isang</em> financial
        network <em>ng</em> Maute terrorist group, <em>na siyang sumusuporta dito
        sa rebelyon na ito,</em>" Padilla said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3530bd85-7640-4084-9db4-7fa226172fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:44:36.789+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:44:37.031+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce72e17-c54d-4c1b-abcd-20d850cdebc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:44:36.789+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:44:37.032+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Monaliza was identified in the area because she became
        the Maute matriarch. Farhana is also a part of the Maute terrorist group''s
        financial network, which supports the rebellion.]</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a73b2b-ff83-40e4-9650-7f613504f8ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:44:36.790+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:44:37.032+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6ac868-acec-411e-9c77-665638b5e342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:44:36.790+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:44:37.032+08:00
