  'violent-knifeman-freed-admin-error':
    'author': 'Hilary Clarke'
    'caption': 'Ralston Dodd, 25, was sentenced to nine years jail after he stabbed
      Jerrell Holland, 22, in the back three times in Islington, north London last
      September. However staff at the court misheard the judge and wrote down nine
      months instead of nine years.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-07-05T10:42:09.844+08:00
    'imagesource': 'jcr:4feeca9b-7967-4dc5-89d5-a0d3e7d6e556'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2a87006a-5b1a-4880-a90b-065ef69790d7'
    'lead': 'Ralston Dodd, 25, was sentenced to nine years jail after he stabbed Jerrell
      Holland, 22, in the back three times in Islington, north London last September.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-29T09:13:24.174+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-29T09:13:24.319+08:00
