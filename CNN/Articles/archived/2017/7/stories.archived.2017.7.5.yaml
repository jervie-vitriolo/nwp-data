      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4003555b-e41e-4b4a-9864-30d579f2fd07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:37:54.092+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:37:54.822+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think he would use this declaration also even in his war against
        drugs," he added, noting that Duterte has said that terrorism in the southern
        Philippines was fueled by money from the illegal drug trade. This is the link
        Duterte might need to expand martial law to the war on drugs, Villarin said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16ee8e1-2ed0-4b71-b2ee-5e6ceb5aa30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:37:54.092+08:00
