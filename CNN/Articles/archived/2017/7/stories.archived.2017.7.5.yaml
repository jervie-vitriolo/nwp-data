      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73745d0-c193-46df-9a25-dac63f0d28c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:40:37.910+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:40:38.201+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President, who is a fierce anti-criminal advocate, said he didn''t
        give any specific directive or time frame to the police, but said the case
        should be resolved "as soon as possible."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad8a39d-b013-4538-b178-1d92d0634c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:40:37.910+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:40:38.201+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea02ffdf-2fa7-4139-b142-465c60387783'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:40:37.910+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:40:38.201+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On June 27, security guard Dexter Carlos Sr. went home at North
        Ridge Royale Subdivision to find his wife, three children, and mother-in-law
        stabbed to death. The women were found naked and half-naked. The kids were
        aged 11, seven, and one.</p>'
