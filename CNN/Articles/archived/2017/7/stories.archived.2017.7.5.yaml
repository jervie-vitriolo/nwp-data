    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Beers and Bimmers: San Miguel to buy stake in BMW distributor'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4554f2f4-9163-44b7-a255-82b4fd86a8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:06:19.137+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:06:19.305+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, July 5) — San Miguel Corp. said it
        will acquire a stake in the official BMW importer and distributor in the Philippines,
        a move that marks the conglomerate''s foray into the automotive business.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05bbabe-9720-4368-89b1-a5535885d397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:06:19.137+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:06:19.305+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484ea53e-7223-48d8-aff0-e603ebd1e5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:06:19.137+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:06:19.305+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel President and Chief Operating Officer Ramon Ang told
        reporters on Tuesday that negotiations with Asian Carmakers Corp. (ACC) should
        be concluded in the coming weeks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d44d4a2-ad31-4162-b8ad-22f2eed403e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:06:19.137+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:06:19.305+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2097c7f2-cdf8-4d87-8ebe-79b033e72961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:06:19.137+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:06:19.305+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been invited by [ACC Chair Jose Alvarez] to join the company,
        but we are finalizing the entry. Maybe within this month," Ang said at the
        sidelines of the BMW 5 Series car launch on Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5e23f8-1fc5-4763-ba73-e3fd6beaff82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:06:19.137+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:06:19.306+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e341f95-9ebf-4600-be48-1333a108e042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:06:19.137+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:06:19.306+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A stake in ACC will be the first auto business for San Miguel, already
        one of the largest and most diversified conglomerates in the Philippines.
        It has wide-ranging interests in food, beverage, oil, power, and infrastructure.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0cd8ee-f9e0-4288-84c5-5721c40a8924'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:06:19.137+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:06:19.306+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a81802-28a2-4744-a389-1f033b781dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:06:19.137+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:06:19.306+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two parties are still discussing the size of the stake San Miguel
        will take, but Alvarez said he hoped San Miguel would take "majority ownership"
        in ACC.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa04d88-9029-4d52-a03f-06aa7da51e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:06:19.137+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:06:19.307+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde22f1a-4899-4be5-9b8c-824a2771c82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:06:19.137+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:06:19.307+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will bring this company into greater heights; not only three
        times, four times, five times. The network of San Miguel is very huge, so
        we welcome him into the company," Alvarez said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b8588d-860f-404d-80e6-a76329d53eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:06:19.138+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:06:19.307+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f968ac73-df85-436b-94eb-8ec420e11132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:06:19.138+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:06:19.307+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the ownership details are ironed out, ACC will seek approval
        from the BMW Group in Germany.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b491e6-c347-446f-9ee0-7fce5d11af3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:06:19.138+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:06:19.307+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31524d4a-9ba2-43a0-b181-fb9f30588380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:06:19.138+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:06:19.308+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ACC president Maricar Cristobal-Parco said this was a matter of
        procedure, and the parent company is unlikely to raise any issues about the
        transaction.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dab8ec9-a969-4fe5-8bd9-68ad48a45d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:06:19.138+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:06:19.308+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44b5101-0417-42f3-a84b-8af426cd500f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:06:19.138+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:06:19.308+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel''s investment is timely as ACC gears up for expansion
        in a car market growing by double-digits this year, Parco said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e141a7d8-cd7d-4265-a3e3-9498b1ae53e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:06:19.138+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T09:06:19.308+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57c8d77-950b-488f-9f57-995e95050ce8'
      'mgnl:activationStatus': true
