    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b211758-baa6-4dea-b764-4c74ca23e2d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:46:37.287+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T08:46:37.463+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Saudi Arabia''s Foreign Minister Adel al-Jubeir called
        the coalition''s list of demands "non-negotiable."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066f204e-c6fa-4192-afbd-61ac7eabdb52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:46:37.288+08:00
