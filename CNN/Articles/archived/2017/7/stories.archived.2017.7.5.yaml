      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But at the height of the presidential campaign last July, Trump
        backed off his claim that he had a relationship with Putin.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296e5dfe-86d0-4964-8a2c-93261ee36bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:26:47.664+08:00
