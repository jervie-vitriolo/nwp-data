    'jcr:uuid': '8a6ff34b-9424-4e73-b02f-a6f2766f4937'
    'lead': 'The four Arab states in a diplomatic standoff with Qatar say they have
      received a response from Doha to their list of demands, according to Saudi Arabian
      state media.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-29T08:46:37.286+08:00
