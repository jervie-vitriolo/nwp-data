      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcebe86d-75b4-41d7-af94-d6501973e7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T09:10:17.021+08:00
      'mgnl:createdBy': 'eunice'
