      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The (Armed Forces of the Philippines) reiterates its call to all
        our citizens to practice the concept of shared responsibility in security
        by being vigilant, alert, and conscious in the immediate environs wherever
        they are and to report to the authorities suspicious persons or items left
        unattended immediately," Abella said.</p>'
  'duterte-visit-bulacan-massacre-victim':
    'author': 'Alex Ho, CNN Philippines'
    'caption': 'President Rodrigo Duterte visits a wake in Bulacan before going to
      a speaking engagement at Clark Air Base in Pampanga.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
