      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not known how many of the demands, if any, Qatar has agreed
        to meet, but Qatar''s foreign minister has previously said the list had obligations
        that couldn''t be met and was "made to be rejected."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed990b9-09e9-4fec-b147-b0701400790c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T08:46:37.287+08:00
