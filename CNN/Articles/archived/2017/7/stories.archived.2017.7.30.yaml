      'text': '<p><em>This story was updated on July 31, 2017.</em></p>'
  'george-clooney-blasts-magazine-for-publishing-photos-of-his-twins':
    'author': 'Sandra Gonzalez, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-07-30T13:50:52.379+08:00
    'imagesource': 'jcr:c9cf739e-867b-4f9c-88d7-96cb6baa4ae0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a266a426-ce50-4d5b-9e1d-e9c48ce6bbf4'
    'lead': 'George Clooney is putting paparazzi on alert: His kids are off limits.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-06T14:19:03.012+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-06T14:19:03.182+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'George Clooney blasts magazine for publishing photos of his twins

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ea6e8d-a91a-4b66-a489-0bf5e991b926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:19:03.012+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T14:19:03.182+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — George Clooney is putting paparazzi on
        alert: His kids are off limits.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad96cd7c-f362-43c0-87eb-dd2772a2e86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:19:03.013+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T14:19:03.182+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actor on Friday released a statement criticizing French magazine
        Voici for publishing grainy photos of he and Amal Clooney, the actor''s wife
        and a human rights attorney, carrying their 7-week-old twins on the cover
        of a new issue.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3533975-c654-440b-aa81-2b70790e9aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:19:03.013+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T14:19:03.183+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over the last week photographers from Voici magazine scaled our
        fence, climbed our tree, and illegally took pictures of our infants inside
        our home," George Clooney said in a statement obtained by CNN. "Make no mistake
        the photographers, the agency, and the magazine will be prosecuted to the
        full extent of the law. The safety of our children demands it."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7b680c-503d-4fc7-b625-05ac5b8c63d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:19:03.013+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T14:19:03.183+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The photos Clooney references were touted by the magazine as a "scoop"
        on the cover, but clearly taken from a distance without the knowledge of the
        famous parents.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82aa3d6a-e73a-4509-b176-bc0c923842de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:19:03.013+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T14:19:03.183+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple welcomed twins Ella and Alexander on June 7.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3eb009-3174-41c3-a337-ec37543f399b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:19:03.013+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T14:19:03.183+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clooney has since his days on ER been outspoken about his disdain
        for intrusive, paparazzi-style photographers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e051daf6-26b8-40ea-82db-c47f2803222d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:19:03.013+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T14:19:03.183+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He famously spoke out about the issue following the death of Princess
        Diana.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac379b4c-cb77-4419-b829-984c87d2fefe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:19:03.013+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T14:19:03.184+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about celebrities who sell photos of their children in a 2011
        interview, the actor told Piers Morgan: "I couldn''t really argue for or against
        that issue."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a5574f-a501-43a8-b8c7-ab33bceaa925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:19:03.013+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T14:19:03.184+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I could argue the idea of when Brad [Pitt] and [Angelina Jolie]
        know that a picture of their kid – their new kid – is worth, five million
        bucks, why not make sure it goes to a charity and take the picture and also
        take away the bounty hunting that comes with it," he said. "Because, remember
        this...when someone says, ''Well, a picture of Brad and Angie''s new baby
        is worth $5 million,'' people are willing to do pretty much anything and break
        pretty much any law for five million bucks."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42670c98-5640-4de5-ba02-494d54b59f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:19:03.013+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T14:19:03.184+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/07/28/entertainment/george-clooney-twins-paparazzi/index.html">George
        Clooney blasts magazine for publishing photos of his twins</a>."</em></p>'
  'huaning-enters-philippine-area-of-responsibility-to-enhance-habagat':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-07-30T19:22:25.984+08:00
    'imagesource': 'jcr:e7efa0f3-5887-431d-9021-172e3ad5eed4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '46c41928-6f28-4243-9e8b-1032584b2e59'
    'lead': 'More rains are expected over Luzon as another tropical storm entered
      the Philippine area of responsibility on Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-06T14:22:38.667+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-06T14:22:38.921+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Huaning'' slightly intensifies, expected to leave PAR tomorrow

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11fa9b6-64cc-4c95-8e2b-65ff9cf70053'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:22:38.667+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T14:22:38.921+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 30)</strong> — More
        rains are expected over Luzon as tropical storm Huaning grows slightly stronger
        and faster in the Philippine area of responsibility (PAR) on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5544706f-9be2-428a-a0e5-c8d4fec4b982'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:22:38.667+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T14:22:38.922+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 5 p.m. report, the Philippine Atmospheric Geophysical and
        Astronomical Services Administration (PAGASA), said Tropical Storm Huaning
        (international name: Haitang) was located 215 km northwest of Basco, Batanes
        and is predicted to move towards Southern Taiwan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbfc3518-068d-4917-a9f0-0ad76bdf7b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:22:38.667+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T14:22:38.922+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weather bureau added the storm is expected to leave PAR tomorrow.&nbsp;&nbsp;The
        storm has slightly intensified, with increased maximum sustained winds of
        up to 80 kph near the center, and gustiness of up to 110 kph.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20a5704-6a48-4158-8e5c-c319c1b89ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:22:38.667+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T14:22:38.922+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Signal No. 1 is up in Batanes, Ilocos Norte, Ilocos Sur, Apayao,
        Abra and Northwestern Cagayan including Babuyan Group of Islands.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1138f2-940a-4687-b905-366dd6535040'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:22:38.667+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T14:22:38.922+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huaning entered the country at 10 a.m., and is expected to bring
        moderate to heavy rains to areas within 500km of its diameter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5dd8a60-466d-4145-8997-5c9d5fa83ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:22:38.668+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T14:22:38.922+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm is expected to enhance rains from the southwest monsoon
        in Northern and Central Luzon.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8f9f28-7871-470c-a863-02de4232a523'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:22:38.668+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T14:22:38.923+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents have been alerted against possible flash floods and landslides
        as moderate to occasionally heavy rains are expected over these areas.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22ad608-457d-4171-b2c5-4b54bac7e25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:22:38.668+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T14:22:38.923+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This is a developing story. Please refresh the page for updates.</em></p>'
  'us-slams-north-korea-missile-test-as-kim-claims-whole-us-mainland-in-reach':
    'author': 'Brad Lendon, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-07-30T23:24:02.323+08:00
    'imagesource': 'jcr:eba8e094-899f-4861-9f48-605609db8306'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8b48bef6-49cb-48f6-87be-4464a77c6e7b'
    'lead': 'North Korea tested an intercontinental ballistic missile Friday that
      appears to have the range to hit major U.S. cities, experts say, and prompted
      a fresh round of condemnation from the United States, China, Japan, and South
      Korea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-06T14:27:56.158+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-06T14:27:56.422+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. slams North Korea missile test as Kim claims ''whole U.S. mainland''
      in reach

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684c8be4-57f2-4539-b38b-0cf3f1c1c852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:27:56.159+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T14:27:56.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — North Korea tested an intercontinental
        ballistic missile Friday that appears to have the range to hit major U.S.
        cities, experts say, and prompted a fresh round of condemnation from the United
        States, China, Japan, and South Korea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666e4a29-d213-4be3-9676-9f147f041e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:27:56.159+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T14:27:56.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A combination of U.S., South Korean, and Japanese analyses of the
        launch from Mupyong-ni, near North Korea''s border with China, shows the missile
        flew about 45 minutes, going 3,700 kilometers (2,300 miles) high and for a
        distance of 1,000 kilometers (621 miles).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a15571-3430-4208-8ddb-5a074e2052d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:27:56.159+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T14:27:56.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the missile were fired on a flatter, standard trajectory, it
        would have major U.S. cities such as Los Angeles, Denver, and Chicago well
        within its range, with the possible ability to reach as far as New York and
        Boston, according to David Wright, a missile expert at the Union of Concerned
        Scientists.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f49e6e-fc45-44cd-949a-caf55c35837f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:27:56.159+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T14:27:56.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, early analysis of Friday''s test cannot determine how heavy
        a payload the missile was carrying in its warhead, Wright said. The heavier
        the payload, the shorter the range.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff6b8a1-c5d9-4f81-82a6-2a3778e63354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:27:56.159+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T14:27:56.425+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea''s joint chiefs of staff said they estimate the missile
        tested Friday is more advanced than one launched earlier this month based
        on the range it traveled. Experts had said that test showed Pyongyang had
        the ability to hit Alaska.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab089ae-4293-4047-b10b-faf1a62201ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:27:56.159+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T14:27:56.425+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump condemned the missile launch and said the
        United States would act to ensure its security.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8c2ff6-e762-48d6-85b3-318f2dbd76f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:27:56.159+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T14:27:56.426+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Threatening the world, these weapons and tests further isolate
        North Korea, weaken its economy and deprive its people," Trump said in a written
        statement. "The United States will take all necessary steps to ensure the
        security of the American homeland and protect our allies in the region."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8223907f-ce6e-4368-81ef-96bb17940f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:27:56.160+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T14:27:56.426+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kim calls weapons program a ''precious asset''</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5634a2b2-6478-4d79-b601-66183b50ac5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:27:56.160+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T14:27:56.427+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pyongyang''s state-run Korean Central News Agency said Saturday
        that the latest missile launch was a Hwasong-14, the same missile tested earlier
        this month.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c183b7ec-53bb-44c9-bf98-6d692ce20a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:27:56.160+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T14:27:56.427+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday''s test was designed to show the Hwasong-14''s maximum range
        with a "large-sized heavy nuclear warhead," it said, adding that Washington
        should regard the launch as a "grave warning."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0d74f0-9b98-42f5-aae6-bb8a0e3917ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:27:56.160+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T14:27:56.427+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korean state media was quick to tout the missile test as a
        success, with video and stills showing leader Kim Jong Un overseeing the launch
        and celebrating with the troops involved.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd6a9e1-50c9-4174-b2a6-b9b0d5600d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:27:56.160+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T14:27:56.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Koreans hailed the test-firing, the news agency said. Kim
        Yu Chol, a researcher at the State Academy of Sciences, called the achievement
        "another great victory which dealt a heavy blow to the U.S. imperialists and
        its vassal forces." Jo Son Hyang, a resident of Pyongyang''s Rangnang District,
        said the "future of the country is bright" now that it has a "powerful sword
        for keeping peace."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bea3a91-c31b-4a04-8bd5-91d26e29ebb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:27:56.160+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T14:27:56.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim was quoted as saying "the whole U.S. mainland" is now within
        North Korea''s reach. He called Pyongyang''s weapons program "a precious asset"
        that cannot be reversed or replaced, according to the agency.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3a1531-7b13-4c08-b3e3-0485ff9b5187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:27:56.160+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T14:27:56.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the wake of the test, the US Joint Chiefs of Staff chairman,
        Gen. Joseph F. Dunford Jr., and Adm. Harry Harris, commander of U.S. Pacific
        Command, called the South Korean Joint Chiefs of Staff chairman, Gen. Lee
        Sun Jin, to express "ironclad commitment" to the U.S. alliance with South
        Korea and discuss military response options.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc7e23e-c489-45f1-adfd-3eebb2df5bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:27:56.160+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T14:27:56.429+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours after that call, the U.S. and South Korean military conducted
        a live-fire exercise as a show of force in response to the test, according
        to Pentagon spokesman Capt. Jeff Davis. The exercise included firing missiles
        into the ocean.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1979515c-4dfa-48b7-8722-f2f53f371826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:27:56.161+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T14:27:56.429+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both militaries conducted a similar show of force after North Korea''s
        first ICBM test in early July.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c33b135-ac92-4fcb-a87c-f04af10ad2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:27:56.161+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T14:27:56.430+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If North Korea''s assertions about Friday''s test are true, Pyongyang
        may be even more advanced in its missile program than previously thought.
        Earlier in the week, a U.S. official told CNN the United States believed that
        North Korea would be able to launch a reliable nuclear-capable intercontinental
        ballistic missile by early 2018.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73f1a5e-3cca-4297-8167-38e764eb5465'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:27:56.161+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T14:27:56.430+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said that while North Korea can currently get a missile
        "off the ground," a lot of undetermined variables remain about guidance, re-entry
        and the ability to hit a specific target.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ee6895-22bb-40eb-a61a-c4de5b13896a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:27:56.161+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T14:27:56.430+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>China condemns launch</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6a5748-17a3-49dd-aa84-8e90713a5c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:27:56.161+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T14:27:56.431+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, a longtime North Korean ally, issued a statement Saturday
        condemning the missile launch and asked Pyongyang to "stop taking actions
        that would escalate tensions" on the Korean Peninsula.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6443261b-cc1b-42db-bcf0-5d15938f5456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:27:56.161+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T14:27:56.431+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The UN Security Council has clear regulations on North Korea''s
        launch activities that use ballistic missile technologies. China is opposed
        to North Korea''s launch activities in violation of UN Security Council resolutions
        and against the will of the international community," Chinese Foreign Ministry
        spokesman Geng Shuang said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c332564f-7fd0-4d3e-acc7-bb0b0d4befb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:27:56.161+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T14:27:56.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing''s statement reiterated its long-held position on North
        Korea''s missile program.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6e65c6-d7c2-40a2-a76f-95e21177d12f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:27:56.161+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T14:27:56.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. Secretary of State Rex Tillerson said China and Russia need
        to do more to stop North Korea.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf3a96c-9b2a-4e38-ac15-cd523179e405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:27:56.162+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T14:27:56.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the principal economic enablers of North Korea''s nuclear weapon
        and ballistic missile development program, China and Russia bear unique and
        special responsibility for this growing threat to regional and global stability,"
        Tillerson said in a statement.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0179f69-1a18-460e-aa0c-55348ce35f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:27:56.162+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T14:27:56.433+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After speaking Saturday with Tillerson, Japanese Foreign Minister
        Fumio Kishida said Tokyo would join Washington in new appeals to those countries
        to stop North Korea.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060387ae-1fd3-46ab-b612-503840b6afb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:27:56.162+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T14:27:56.433+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The missile splashed down about 200 kilometers (120 miles) west
        of the Shakotan Peninsula of Japan''s northernmost main island of Hokkaido,
        well within Japan''s Exclusive Economic Zone, Kishida said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a611a66b-b51f-49a3-93bf-a6c7aaecbc5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:27:56.162+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T14:27:56.434+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not everyone agrees that North Korea launched an ICBM. The Russian
        Defense Ministry said its tracking indicated the weapon was a "medium-range
        ballistic missile," Russian state news agency Tass reported Friday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb30f52-c6be-4c69-bd3b-9a51873f2c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:27:56.162+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T14:27:56.434+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Nuclear-capable missile?</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2396667-e100-4b20-9ea2-1c8f5bf8b506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:27:56.162+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T14:27:56.434+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael Elleman of the International Institute for Strategic Studies
        estimated a range of at least 9,500 kilometers (5,900 miles) for the missile,
        according to Reuters news agency – less than that estimated by Wright, but
        still potentially putting Los Angeles within reach.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c7cf96-77b8-4a3b-816c-16cd0d213ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:27:56.162+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T14:27:56.435+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The key here is that North Korea has a second successful test in
        less than one month," he said. "If this trend holds, they could establish
        an acceptably reliable ICBM before year''s end."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70da2169-7419-480f-bf7d-1c3e61de0852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:27:56.162+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T14:27:56.435+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea has seen a year of rapid progress in its missile program.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6312a5f4-c1a1-4d59-be32-20ef9d7bf692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:27:56.163+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T14:27:56.436+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pyongyang has carried out 12 missile tests since February and conducted
        its first test of an ICBM on July 4 – which it says could reach "anywhere
        in the world."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56101842-fa5f-4efa-8fc2-4ad88780a79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:27:56.163+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T14:27:56.436+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"North Korea is slowly morphing into a nuclear and missile power
        right before our very eyes," said Harry J. Kazianis, director of defense studies
        at the Center for the National Interest and an expert on North Korea.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b72870f-6067-43c1-b6e2-69a40a1e3519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:27:56.163+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T14:27:56.436+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"North Korea will continue to test over and over again its missile
        technology and nuclear weapons in the months and years to come in order to
        develop the most lethal systems it can," Kazianis said. "You can bet every
        time they do tensions will continue to rise. This is what makes the situation
        on the Korean Peninsula as dangerous as it is."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aba43bb-a824-4245-ad15-6a80f145b439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:27:56.163+08:00
      'mgnl:createdBy': 'cnnproducer'
