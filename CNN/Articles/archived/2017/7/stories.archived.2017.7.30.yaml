    'template': '1'
    'title': 'Priest nabbed in Marikina for allegedly attempting to have sex with
      13-year-old girl

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e8847b-0c14-4ed2-a33b-19fe770ddc82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:31:23.074+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T14:31:23.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 30)</strong> — Police
        arrested on July 28 a 55-year-old priest in Marikina City for allegedly attempting
        to have sex with a 13-year-old girl.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6b1810-fa7d-40d8-a7f5-10ee43c8cb24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:31:23.074+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T14:31:23.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an entrapment operation, Eastern Police District operatives nabbed
        Monseigneur Arnel Lagarejos, who is assigned in Marikina and Rizal, and a
        16-year-old boy from San Mateo, Rizal who was named as the girl''s alleged
        pimp.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32102234-2e94-40d5-b0fc-a4e54de7d44b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:31:23.074+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T14:31:23.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagarejos faces charges for violating the Anti-Trafficking in Persons
        Act, which includes penalties for receiving a person for prostitution or sexual
        exploitation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b242774a-8325-4373-8a7c-f400ab0b6849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:31:23.074+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T14:31:23.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the boy is under the custody of the Department of Social
        Welfare and Development.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1e7ddd-7379-4521-9d83-9320ad99a44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:31:23.074+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T14:31:23.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initial investigation showed that the boy booked the girl, an
        out-of-school youth, for Lagarejos.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc63e53-9633-4714-a01b-27375de9720c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:31:23.074+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T14:31:23.200+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The girl then told her mother what happened, with both of them reporting
        the planned meeting to authorities at 4 p.m. on July 28.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa499156-1c8c-4bee-8f57-4fb5b6af2184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:31:23.074+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T14:31:23.200+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later that day, Lagarejos met the boy and the girl in his gray Ford
        Explorer. Police said the boy got P500 from the priest before leaving the
        girl with him in the car.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13593c7-9949-4d02-86ed-807f238a8f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:31:23.074+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T14:31:23.200+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At around 6:30 p.m. on July 28, authorities moved in as Lagarejos
        and the girl were heading to a motel.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9adf4999-5a71-41af-b4d0-a02dfb5a1b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:31:23.074+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T14:31:23.200+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said the priest tried to pull out his gun, but operatives
        were already aiming their weapons at him.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e47ef4e-b34d-4f0d-9c6e-07868344f94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:31:23.074+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T14:31:23.201+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Diocese of Antipolo said in a July 29 statement that it is also
        looking into the matter.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4940e7f-6b22-42fc-b622-8f4f23daabe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:31:23.075+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T14:31:23.201+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We assure the public that we respect the necessary procedures as
        provided by law in order to further investigate the matter," the diocese said.
        "Let us refrain from issuing unnecessary comments that might worsen the situation.
        Instead, we appeal for all the faithful to pray that the truth may come out."</p>'
