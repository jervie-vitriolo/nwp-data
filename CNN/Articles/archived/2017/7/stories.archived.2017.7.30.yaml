    'jcr:uuid': '312edceb-7035-4323-bd5b-3cae880a6d38'
    'lead': 'Nine major power distributors suffered major operational disruptions
      after a power line tripped Sunday morning.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-06T13:59:59.833+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-06T13:59:59.977+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Widespread power outage hits parts of Mindanao

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5add0eb4-6fc7-4c81-bd46-c5f407e82bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:59:59.833+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:59:59.977+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, July 30)</strong> — A widespread blackout
        hit the Zamboanga Peninsula, Misamis Occidental and parts of Lanao del Norte
        at noon today.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3872d6-acdb-4da8-9782-1c3b2cbeafa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:59:59.833+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:59:59.978+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nine major power distributors suffered a major loss in its operations
        when the Agus 5-Aurora 138kV power line tripped at around 10:58 a.m.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4fe077-d3b7-4baa-84b9-a8c5c2ce7210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:59:59.833+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:59:59.978+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem was compounded by the scheduled maintenance of the Baloi-Aurora
        138kV power line, which serves electric cooperatives in the Zamboanga Peninsula.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7a0059-6697-490c-ac5a-1d3a38db86f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:59:59.833+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:59:59.978+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Zamboanga, the National Grid Corporation (NGCP) also had ongoing
        maintenance activity affecting three substations located in Recodo, Ayala
        and San Jose Gusu.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aed475f-0533-45a2-8ae5-60f5dde4dbf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:59:59.833+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:59:59.978+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The power cooperatives affected include the Zamboanga City Electric
        Cooperative, Zamboanga del Norte Electric Cooperative, Zamboanga del Sur Electric
        Cooperative, Misamis Occidental Electric Cooperative 1 and 2, Lanao del Norte
        Electric Cooperative, WILMAR and PNOC EC.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd11fe5-4e81-4316-956a-f9f380780e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:59:59.833+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:59:59.979+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The affected lines were gradually energized starting 11:17 a.m.
        today.</p>'
