      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Journalist Thata Roxas from the Mindanaoan Broadcasting Channel
        and Davao City-based journalist Ben Tesiorna contributed to this story</em>.</p>'
    '40':
