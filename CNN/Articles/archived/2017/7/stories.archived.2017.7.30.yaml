      'mgnl:type': 'text'
      'text': '<p><strong>Trump urged to respond</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec7c02e-7f68-4515-93da-b7f19b5180da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:27:56.163+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T14:27:56.437+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less than six years in power, Kim has tested more missiles than
        his father and grandfather combined.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2509f6-fcd6-4c0d-8146-51792a7c8a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:27:56.163+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T14:27:56.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest test has spurred calls for a response from the Trump
        administration.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ad686b-70a5-4b84-a1cf-2e8974723f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:27:56.163+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T14:27:56.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"North Korea''s latest missile test shows the Trump administration''s
        actions are not changing North Korea''s behavior and it''s time for the President
        to articulate a comprehensive strategy to the American people – so far he''s
        failed to do that," Democratic Rep. Ted Lieu told CNN on Friday.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac58f9e-3c5e-435f-91cd-29ae61c24413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:27:56.163+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T14:27:56.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Administration officials have warned that "all options are on the
        table" but a clear path forward has yet to materialize.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05fae018-1a0c-49fe-a5f3-e366ad595317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:27:56.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T14:27:56.439+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doug Bandow, a senior fellow at the Cato Institute who specializes
        in foreign policy, told CNN that North Korea''s missile launch shows its leaders
        are "absolutely committed to their missile programs" and not interested in
        tempering their activities.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05d4cd7-076d-47d9-9d36-9951fc167b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:27:56.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T14:27:56.439+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bandow, who visited North Korea last month, said the regime is convinced
        that developing its missile program as a nuclear deterrent is absolutely necessary.
        It''s a mindset, he said, that puts pressure on Trump, who finds himself in
        a situation with no good choices.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674b0a6e-4d6a-4124-94ce-8f886fed7bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:27:56.164+08:00
      'mgnl:createdBy': 'cnnproducer'
