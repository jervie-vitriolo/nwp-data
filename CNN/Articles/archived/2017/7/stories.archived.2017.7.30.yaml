      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN Philippines, July 30) — Around 1,000 families were rendered
        homeless after a fire hit an island in Basilan province Sunday morning.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0568cd26-a365-4d16-9790-e32d69cdedc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:02:54.083+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T14:02:54.185+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a report from the Bureau of Fire Protection (BFP),
        the fire incident happened in Brgy. Diki, Malamawi Island at around 10 a.m.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2702a193-d306-4ab9-8522-e41f29b5029b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:02:54.083+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T14:02:54.185+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Basilan Fire Marshall Jasmine Tanog said&nbsp; the fire started
        from one of the houses in the barangay, spreading to adjacent structures.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f93943-3702-4825-9f45-318b3f19614f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:02:54.083+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T14:02:54.186+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BFP and the Philippine Coast Guard added it was difficult to
        put out the fire because the island does not have a fire truck.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75acfe04-ff77-4277-a26d-d32921d2cafb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:02:54.083+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T14:02:54.186+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BFP declared fire under control at around noon. BFP is still
        investigating the cause of the blaze.</p>'
  'maduro-foes-to-boycott-vote-plan-protest-as-venezuelas-divisions-deepen':
    'author': 'Flora Charner and Patrick Gillespie, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
