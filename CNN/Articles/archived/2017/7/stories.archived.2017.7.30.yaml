    'template': '1'
    'title': 'Maduro foes to boycott vote, plan protest as Venezuela''s divisions
      deepen

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4ec83d-948f-4de2-a9a8-95c7b59f6021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:08:13.720+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T14:08:13.951+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Caracas, Venezuela (CNN)</strong> — With the outcome not
        in question, a major vote in Venezuela on Sunday could mark a stark turning
        point for the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ea858b-f1f0-4986-86e5-2a8733be7968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:08:13.720+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T14:08:13.952+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Nicolas Maduro has scheduled a vote that would allow him
        to replace the current legislative body, the National Assembly, with an entirely
        new institution known as the Constituent Assembly.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484b946e-72ec-4ad9-9173-2cae928575d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:08:13.720+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T14:08:13.952+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maduro''s opponents control the National Assembly, holding 112 of
        the body''s 167 seats, and have been battling with him for political power
        since they won a majority of seats in December 2015. Before the winners of
        those elections took office, Maduro stacked the country''s Supreme Court with
        loyalists to prevent his own impeachment.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afbe075d-bcc7-4650-acc5-84c3a7f51a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:08:13.720+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T14:08:13.952+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed Constituent Assembly would be made up of 545 members,
        all nominated by Maduro''s administration. Nominees include his wife, Cilia
        Flores, and prominent loyalists such as former Foreign Minister Delcy Rodriguez
        and former Vice President Diosdado Cabello.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb526835-b8a9-4ac9-aa89-4036803499fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:08:13.720+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T14:08:13.952+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say the vote''s outcome will be a foregone conclusion: Maduro
        will be able to consolidate political power.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10223e86-6077-4113-aa12-76357261dbc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:08:13.720+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T14:08:13.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opposition hasn''t submitted any candidates for the vote because
        it doesn''t recognize the legitimacy of the election. Maduro foes aren''t
        going to the polls and instead have scheduled a large protest in the capital,
        Caracas, for Sunday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee62366d-fea4-409c-82c0-d51a77aa3b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:08:13.721+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T14:08:13.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, Sunday''s vote and the creation of Maduro''s Constituent
        Assembly would give the President immense political power to revise the Venezuelan
        Constitution.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a0febd-8c8e-41a5-a283-56c398bad528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:08:13.721+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T14:08:13.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maduro says the vote will help bring peace to a polarized Venezuela,
        with all branches of the government falling under the political movement founded
        by Maduro''s late mentor and predecessor, Hugo Chavez.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821604d0-0918-46e3-9580-08a289548788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:08:13.721+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T14:08:13.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics in Venezuela and abroad argue a Maduro mandate would erode
        any last signs of democracy in the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4f7d29-71cb-4da1-bb1d-9577e2ed67e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:08:13.721+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T14:08:13.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would give the government the opportunity to turn Venezuela
        into a one-party state without any of the trappings of democracy," says Eric
        Farnsworth, vice president of the Council of the Americas, a business association.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72bd84d-a472-441d-9f36-7c9ba07ffd85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:08:13.721+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T14:08:13.954+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. President Donald Trump recently said in a statement that Maduro
        "dreams of being a dictator." His administration sanctioned 13 Venezuelan
        leaders associated with Maduro this week.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29b36db-7bc5-453e-853f-aaa50ff5a328'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:08:13.721+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T14:08:13.954+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mexico, Colombia, and Panama followed with sanctions of their own
        against the same individuals, and Colombia said it won''t recognize Sunday''s
        vote results. The Organization of American States deems the vote illegal.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09dcf4f0-6a3c-41dd-a820-de70c039314e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:08:13.721+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T14:08:13.954+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump warned he would take further "strong and swift economic action"
        against Maduro after the vote, though his administration hasn''t elaborated
        beyond saying all options are on the table.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da27bee-bfd2-485a-9b64-ec2ee4fa3198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:08:13.721+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T14:08:13.954+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venezuela''s ministry of communication did not respond to CNN''s
        request for comment on the upcoming vote.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ce8b2f-c37f-4e77-a825-20c671369248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:08:13.721+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T14:08:13.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Young Venezuelans have taken to the streets for months to protest
        the vote, known locally as "la constituyente," or the constituent. The Venezuelan
        National Guard and protesters clash nearly every day, and more than 110 Venezuelans
        have died.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9553219e-9166-48ea-94ee-5f18678f99a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:08:13.721+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T14:08:13.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many areas of Caracas were brought to a standstill Wednesday and
        Thursday after the opposition called for a 48-hour strike. Most of the city''s
        main arteries were blocked off and the usual traffic congestion was nowhere
        to be seen. In contrast, many pro-government neighborhoods continued with
        business as usual.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103b4b2e-ba11-4d4f-93d9-e830890a39eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:08:13.721+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T14:08:13.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venezuelan paramedic Johann Paredes has been in the thick of the
        protests, treating both injured protesters and national guardsmen. He said
        he worries about what may happen Sunday when the vote takes place.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94dd892-8df1-4f9c-abd0-c363cec6f7e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:08:13.721+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T14:08:13.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Honestly, I''m terrified," Paredes said in the midst of tear gas.
        He said he tries to stay apolitical "but if I take my helmet off, I would
        say I''m totally against" the vote.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e515509-74c3-430a-ba1b-10cf04a5e5cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:08:13.721+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T14:08:13.956+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paredes lacks gauze and gloves to treat injuries on the front lines.
        He gets supplies only from random donations and nongovernmental organizations.
        He uses a makeshift spray bottle to squirt an anti-acid liquid into people''s
        mouths to ease the burning sensation of tear gas.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838db891-c828-418c-aa97-d9ea652f0ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:08:13.722+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T14:08:13.956+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The backdrop to the vote is Venezuela''s humanitarian crisis, triggered
        by a crippling economic collapse that has caused extreme shortages of food
        and medicine.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606c2ff1-2500-45e8-b55e-c66e6e73670c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:08:13.722+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T14:08:13.956+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anti-Maduro demonstrator Geoffrey Fuentes ate only cookies for breakfast
        and planned to have them again for dinner. A college graduate, his days are
        spent mostly on the front lines of the protests rather than the food lines
        to stock his refrigerator.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf91fb60-0609-4d6f-8d98-91eebcd7a5d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:08:13.722+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T14:08:13.956+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We eat whatever we can get," said Fuentes. "If the situation doesn''t
        change, we''ll stay in the street fighting."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040969f7-78d6-4264-9ce1-f79e5d903bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:08:13.722+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T14:08:13.956+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since late last year, the opposition and Maduro government had been
        participating in peace talks organized by the Vatican and mediated by former
        Spanish Prime Minister Jose Luis Rodriguez Zapatero. The hope was that the
        two sides could reach some kind of accord to avoid Sunday''s vote. But Zapatero
        indicated in a statement Saturday that the vote would go forward.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4df645a-d7cc-483f-a62f-01e5f0b1eeee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:08:13.722+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T14:08:13.957+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 16, more than 7 million Venezuelans cast ballots in an unofficial
        vote against Maduro''s Constituent Assembly. Maduro ignored the results of
        the vote, which was organized by opposition leaders.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2af305-642e-4f76-abc5-4e570462f208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:08:13.722+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T14:08:13.957+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Polls are scheduled to open at 6 a.m. ET Sunday, with nearly 380,000
        troops guarding voting stations, according to a government release.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293f0f3b-275c-4b85-b9ff-f077f05c1b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:08:13.722+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T14:08:13.957+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maduro''s administration has deemed any protests illegal, threatening
        anyone who defies the no-protest order with up to 10 years in prison.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a281a85d-c3df-4e56-b014-497cef41944e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:08:13.722+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T14:08:13.957+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/07/30/americas/venezuela-on-edge-vote/index.html">Maduro
        foes to boycott vote, plan protest as Venezuela''s divisions deepen</a>."</em></p>'
  'Ozamiz-Mayor-killed-in-police-raid':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-07-30T15:07:40.607+08:00
    'imagesource': 'jcr:9c58f9e2-3759-4fec-838d-08f216e89ef7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '68ed7cde-7fbb-4522-8c1e-7e8954d954a8'
    'lead': 'Police were simultaneously serving six search warrants for the Mayor,
      his daughter and several family members at their properties when they were met
      with violent resistance'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-06T14:14:18.527+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-06T14:14:18.798+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ozamiz City Mayor, 14 others killed in police raids

      '
    'updated': 2017-08-01T15:55:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a5a42d-0580-4c56-a23d-a31772c216cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:14:18.527+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T14:14:18.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 30)</strong> — Fifteen
        people including Ozamiz City Mayor Reynaldo Parojinog Sr. were killed in an
        exchange of gunfire between the mayor''s security team and police serving
        search warrants in the clan''s properties Sunday morning, the Philippine National
        Police (PNP) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26146a92-381b-46ba-8faa-ce10c01cbcf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:14:18.527+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T14:14:18.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shootout took place&nbsp; at several of the family''s properties
        in Barangays Baybay San Roque and Baybay Santa Cruz around 2:30 a.m.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8ddbcc-673e-4579-971e-b316baadf285'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:14:18.527+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T14:14:18.799+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities confirmed that among the dead were the Mayor''s wife,
        Susan, his brother Board Member Octavio Parojinog Jr., and sister Mona. Three
        others were injured in the incident.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9869ad22-c893-47b5-ad71-60b841a9ed97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:14:18.527+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T14:14:18.799+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Northern Mindanao Police Chief Supt. Timoteo Pacleb said the Region
        10 Criminal Investigation and Detection Group (CIDG) together with Misamis
        Occidental Police Provincial Office and Ozamiz City Police Station were approaching
        the mayor''s residence when Parojinog''s men fired shots at the officers and
        triggered a shootout between the two groups.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55ac01a-7670-4cd7-b4a3-3d149d173ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:14:18.527+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T14:14:18.799+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the mayor''s house, police also raided Vice Mayor Nova
        Parojinog''s house, two of the Parojinog clan''s farms, and other properties,
        Pacleb said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e959899c-2691-4a56-bdad-ce6dd829732a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:14:18.527+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T14:14:18.799+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven were killed in the raid in Brgy. Baybay San Roque, while six
        were killed in Brgy. Baybay Sta. Cruz. A total of P1.4 million was retrieved
        from the raid.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca5b707-65d2-4bce-bbac-e2fb0bc5f6cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:14:18.527+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T14:14:18.799+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three rifle grenades, bags of suspected illegal drug shabu, a firearm,
        and cash were found inside the mayor''s house, Ozamiz City stringer Thata
        Roxas from the Mindanaoan Broadcasting Channel told CNN Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d314051-6b1b-42c5-8274-0b04075aaea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:14:18.527+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T14:14:18.800+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suspected shabu, an M-16 rifle, and cash were also found inside
        Vice Mayor Nova Parojinog''s house.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392ecc4f-4621-45a9-9183-9cdf9f21bc17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:14:18.528+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T14:14:18.800+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice Mayor Parojinog, who survived the encounter, was arrested and
        is being held at the Ozamiz City Police Office.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7a20f0-9cfd-4431-bdcf-892c97ab3ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:14:18.528+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T14:14:18.800+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vice mayor and her brother Reynaldo "Dodo" Parojinog Jr. will
        be flown to Manila on Monday for inquest proceedings. Both were included in
        the search warrants.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c30451-cb64-4d61-b8c9-b8ae3870be34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:14:18.528+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T14:14:18.800+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> &nbsp;

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e07302-3f72-437a-a90f-cb48caa7f539'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:14:18.528+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T14:14:18.800+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Alleged links to drugs</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac8bf53-7bf5-40bb-a907-b2d7bf623461'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:14:18.528+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T14:14:18.801+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing on Sunday, Ozamiz City Police Chief Chief Insp.
        Jovie Espenido said that the Parojinogs were the source of illegal drugs in
        Ozamiz.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e99635-4f09-4edf-81fd-5338db43d32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:14:18.528+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T14:14:18.801+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte had earlier tagged Parojinog and his daughter,
        Vice Mayor Nova among narcopoliticians operating in Mindanao. The two have
        denied the charges.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a793be-9ad9-4bcb-9e0f-f0b78dfe05f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:14:18.528+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T14:14:18.801+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Duterte''s drug list: What we know so far</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd027c175-f20a-40a0-86bc-ab3162d3eac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:14:18.528+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T14:14:18.801+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Espenido said the mayor had been sending surrender feelers
        before but did not follow through.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4296eb4f-15d6-4617-a807-32c8033b2caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:14:18.528+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T14:14:18.801+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nag-ano siya sakin na mag-surrender pero kalaunan nung magsama
        na sila ni Vice Mayor di na natuloy,</em>" he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2715c6-c987-473d-aa22-5c3372bc124b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:14:18.528+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T14:14:18.801+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He said he wanted to surrender, but later he and the
        Vice Mayor decided not to push through with it.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007637d5-2ebc-4194-a51a-df2d44de7082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:14:18.528+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T14:14:18.802+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also denied the deaths were extrajudicial killings, saying firefight
        had ensued during the encounter.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58616261-2428-4b2f-ac52-27749cee4e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:14:18.528+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T14:14:18.802+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Makapagsabi ako na walang EJK dito kasi tingnan mo lang mga
        huli natin… Dito ang nangyari, ganito naman ang nawitness ninyo na may mga</em>
        firefight na nangyari so<em> hindi sa ganun</em>," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df53627-d79d-46f4-89fd-9338a6944423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:14:18.528+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T14:14:18.802+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I can say there is no EJK here because look at all
        of those we arrested... What happened here, as you witnessed, was there was
        a firefight so it''s not like that.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03627d0-f5f4-4a08-b6e3-59700da26905'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:14:18.528+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T14:14:18.802+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parojinog is the third mayor in the President''s list of "narco-politicians"
        to be killed in operations against the police.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b541c2ab-684f-4daa-af74-2826b655500c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:14:18.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T14:14:18.802+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, Datu Saudi Ampatuan Mayor Samsudin Dimaukom and nine
        others were killed in anti-drug operations conducted by the police in North
        Cotabato.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e6e1c1-1ac9-42e1-a4e3-689c6f5dded7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:14:18.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T14:14:18.803+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Maguindanao mayor in Duterte drug list, 9 others killed in
        clash with police</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164938fd-baba-494b-ad3f-0bbd3da71158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:14:18.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T14:14:18.803+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than a week later, Albuera, Leyte Mayor Rolando Espinosa was
        killed in an alleged shootout in his cell at the Leyte Sub-Provincial Jail
        in Baybay City.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb186d7-64b1-43dc-b6ad-057d01419fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:14:18.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T14:14:18.803+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Albuera Mayor Espinosa, 1 other inmate killed in jail cell
        shootout - CIDG</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b97912-dacc-45a4-a05b-5a0b33002a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:14:18.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T14:14:18.803+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace on Sunday reacted to news of the raid, saying it had
        vowed to intensify the government''s campaign against illegal drugs.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17ed434-f4ab-4fbd-bc9b-9973792ee8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:14:18.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T14:14:18.803+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Parojinogs, if you would recall, are included in PRRD''s list
        of personalities involved in the illegal drug trade." Presidential Spokesman
        Ernesto Abella said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3386539-e831-4599-9ba6-713e43a1dca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:14:18.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T14:14:18.803+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lacson links clan to Kuratong Baleleng group</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8854f573-84c2-461f-a87a-44ad634e4ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:14:18.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T14:14:18.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Panfilo "Ping" Lacson also reacted to the deaths, saying "Whatever
        are the circumstances of the deaths, at least this time, the mayor and the
        others killed were not under detention in a government facility."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1c0082-4677-4c8d-af37-19eb24208027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:14:18.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T14:14:18.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson also tagged the clan as leaders of crime syndicate Kuratong
        Baleleng group, which was active during his years in the PNP.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba9ea14-08d4-4ac4-ad93-68c5569d0f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:14:18.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T14:14:18.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The founder of Kuratong Baleleng was Octavio Sr. alias Ongkoy,
        the late father of the slain mayor, Reynaldo and board member Octavio Jr.,"
        he claimed.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0edff1cd-0e79-445d-b6e8-3830e377da89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:14:18.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T14:14:18.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the group started as an anti-communist group under the supervision
        of the military in that area, overtime they were reportedly transformed into
        a criminal group engaged in KFR (kidnap for ransom), robberies, extortion
        and other illegal activities," he added.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7ed807-5427-4bdb-b1bd-4793769bafac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:14:18.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T14:14:18.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Drilon: Why are warrants served at before dawn?</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8456162a-1b8d-4b4c-9ae9-ef2d8470f962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:14:18.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T14:14:18.805+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Drilon, meanwhile questioned why the search warrants for
        the properties were served before dawn, saying search warrants are generally
        served in the daytime.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8e473e-18f8-4ced-94ee-98badffd991d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:14:18.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T14:14:18.805+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why are search warrants, served before dawn as in the cases of
        Mayor Espinosa and now, Mayor Parojinog, result&nbsp; in the deaths of the
        persons being searched? Both are tagged as drug&nbsp; lords. Too much of a
        coincidence?" he said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48bccfef-2974-46d2-85ed-2ea393c1e5b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:14:18.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T14:14:18.805+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Generally, a search warrant should be served in the daytime. While
        it maybe also be served anytime of the night, the issuing judge must so expressly
        specify in the search warrant (Sec 9, Rule 126, Rules of Court)," he added.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c3852e-516e-4a0c-94c2-488df789f1f6'
