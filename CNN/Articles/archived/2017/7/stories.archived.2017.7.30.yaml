    'template': '1'
    'title': 'Australian authorities arrest 4 in alleged airplane terrorist plot

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f3adef-0d32-4a70-978f-d8a4088171c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:35:00.983+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T14:35:01.114+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Authorities in Australia foiled a terrorist
        plot to bring down an airplane and arrested four men Saturday, Australian
        Prime Minister Malcolm Turnbull announced at a news conference Sunday in Sydney.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d974f74-4c7c-4d6f-8ad7-17b91ef0e129'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:35:00.984+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T14:35:01.114+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said it was an Islamist-inspired plot, but they did not link
        the plan to a specific terrorist group.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff21a331-b0de-4975-9c30-a8f4554098b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:35:00.984+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T14:35:01.114+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australian Federal Police Commissioner Andrew Colvin said officers
        became aware people in Sydney were allegedly planning to carry out a terrorist
        attack using an "improvised device."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd19e0c-9ad5-4b86-ba5d-e89722f22550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:35:00.984+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T14:35:01.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turnbull said it was an elaborate conspiracy that involved bringing
        down an airplane.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb2df43-6ecd-4af5-b9c8-79245ceec642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:35:00.984+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T14:35:01.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigation is ongoing, officials said. Police did not specify
        the date or location of the threat to Australia''s aviation industry.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de42adb-bd81-4f58-87b5-f67f5203a251'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:35:00.984+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T14:35:01.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspects are in police custody but have not yet been charged,
        Colvin said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbfefee0-4408-400c-b405-aa215cc9a50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:35:00.984+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T14:35:01.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Exactly what is behind this is something that we will need to investigate
        fully," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade8313f-3139-4bea-a48d-17c53e2ddff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:35:00.984+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T14:35:01.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prime minister said extra security measures have been in place
        at Sydney Airport since Thursday and have since been put in place at the country''s
        other major airports.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb6f207-f587-4219-b2df-094b774788fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:35:00.984+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T14:35:01.116+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transport security official advised travelers to get to their airports
        two hours before their flights are due to take off.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cdd2e75-3974-470f-a29a-7a48c6d444d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:35:00.984+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T14:35:01.116+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those traveling should go about their business with confidence,"
        he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3841e35f-ef4c-41fe-81ae-94494deed168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:35:00.984+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T14:35:01.116+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia''s terrorism threat level remains in the middle at "probable,"
        Turnbull said, between "possible" and "expected."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07939b03-93be-4074-8a93-6440ff4c967d'
      'mgnl:activationStatus': true
