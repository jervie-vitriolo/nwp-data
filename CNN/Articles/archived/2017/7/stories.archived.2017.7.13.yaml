      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that the July 11 preliminary conference at the high court
        ironed out technical and logistical procedures of the recount.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a1821d-c2eb-4831-90ad-faf52efcf5b8'
