      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655eb203-83d6-4f76-8e7e-e32f3cd67327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:43:49.602+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:43:49.939+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Querrey will play Croatia''s Marin Cilic in the other semifinal
        Friday after the 2014 US Open champion ended the dream run of 16th-seed Gilles
        Muller -- who had ousted 15-time grand slam winner Rafael Nadal in a five-set,
        five-hour classic Monday.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535fcfca-b945-490a-b485-b1a7e5e43140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:43:49.602+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:43:49.939+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f05444-5e87-4142-98c2-5ea02fd4b5e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:43:49.602+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:43:49.940+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muller, however, didn''t bow out tamely as Cilic needed five sets
        to prevail 3-6 7-6 (6) 7-5 5-7 6-1 on Court One over the left-hander from
        Luxembourg. The defining moment came in the second-set tiebreak when the huge-serving
        Muller relinquished a 5-3 advantage.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07473975-d671-47d6-8e88-ed2ff9eca9b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:43:49.602+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:43:49.940+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce46ecd-adb5-4ed6-a884-d514a4631574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:43:49.602+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:43:49.940+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Querrey once gained fame for appearing on reality TV show "Millionaire
        Matchmaker" -- there ultimately was no long lasting relationship -- but Querrey''s
        tennis results are now gaining him a heftier reputation.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b8b326-ff34-49ef-9f8f-b90984af3c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:43:49.602+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:43:49.940+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b91a13b-24aa-41f7-a1f4-196ff72df3bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:43:49.602+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:43:49.940+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the tournament questions were asked of Murray''s sore
        hip -- the injury that forced the Scot to pull out of an exhibition and contributed
        to an early loss at a grass-court tuneup. As he cruised through the draw,
        his opponents kept saying the same thing: He was moving just fine.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eacb9abe-da56-4858-af6b-f0c6ad4924b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:43:49.602+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:43:49.941+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf468365-8a2f-4dbd-8805-1200a847e1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:43:49.602+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:43:49.941+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on Centre Court against the 6ft 6in Querrey, it was apparent
        Murray was troubled.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b6f39d-0d1e-4e02-ab0b-7773d496141c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:43:49.602+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:43:49.941+08:00
