      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3724e355-c4f3-4a52-bc61-0216c6f06b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:55:36.668+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:55:36.863+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his decision, Moro said the sentencing brought him no personal
        satisfaction and he found it "lamentable" that a former President had been
        criminally sentenced. He closed with Thomas Fuller''s words: "Be you never
        so high the law is above you."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1c6f11-d6b3-45b0-bc42-5201c9ec9e44'
      'mgnl:activationStatus': true
