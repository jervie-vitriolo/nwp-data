      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This season''s designers "must show off their skills and ability
        to make stunning creations, for any size," Lifetime said.</p>'
