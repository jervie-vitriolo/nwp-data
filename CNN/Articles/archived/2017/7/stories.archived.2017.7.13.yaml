      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Season 16, models will range from size 0 to 22 as the show "breaks
        out the conventional modeling mold and celebrates body diversity," Lifetime
        said in a release.</p>'
