      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935b5f31-bbe0-4182-9470-07d52cef528f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:46:02.831+08:00
      'mgnl:createdBy': 'eunice'
