    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc83d0b-fa3c-44c7-bd73-7764d5feac29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:55:36.669+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:55:36.863+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Universally known as Lula, Lula da Silva is a founding member of
        Brazil''s only socialist political party, Partido dos Trabalhadores, the Workers''
        Party.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82937775-db22-403f-af9e-84068ee3aa6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:55:36.669+08:00
