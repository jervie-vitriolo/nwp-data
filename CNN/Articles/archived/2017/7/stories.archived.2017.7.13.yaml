      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the first time Murray had lost a match at Wimbledon after
        winning the first set since his 2012 defeat to Federer in the final.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b589bd8b-9420-4e8a-9a96-1534535fbb36'
      'mgnl:activationStatus': true
