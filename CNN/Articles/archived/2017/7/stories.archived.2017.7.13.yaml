      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the second time government troops were hit by mistake by
        its own airstrikes in the 52-day Marawi crisis.</p>'
    '23':
