      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180b998c-f4e2-41cf-af81-f2f8a34facfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:53:09.172+08:00
      'mgnl:createdBy': 'eunice'
