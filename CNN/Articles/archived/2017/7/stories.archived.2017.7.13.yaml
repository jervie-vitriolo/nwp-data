      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a58a26b-91d0-4c9e-b6b8-05fa8864b1d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:46:02.830+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:46:03.060+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This 10 to 15 days, most likely this came from the
        ground commanders and this was shared (with the President). There''s a basis
        for this. We will try our best.]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81bd2b20-7c25-41e5-a29c-9723c5e1cea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:46:02.830+08:00
