    'template': '1'
    'title': 'Here are NASA''s newest photos of Jupiter and its Great Red Spot'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cda230b-240a-4f24-936e-654bdbce4abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:18:37.239+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:18:37.405+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> NASA just released photos of Jupiter that
        are clearer and closer than ever before.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0843d307-c586-4bc7-9754-d60c98c9766a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:18:37.239+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:18:37.405+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170d448d-057e-4014-9668-ce33daa338af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:18:37.239+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:18:37.406+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From just 5,600 miles away (9,000 kilometers), NASA''s Juno mission
        offers a new look at the planet''s famous Great Red Spot storm.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">I’m seeing spots! Check out <a href="https://twitter.com/hashtag/Jupiter?src=hash&amp;ref_src=twsrc%5Etfw">#Jupiter</a>’s
        <a href="https://twitter.com/hashtag/GreatRedSpot?src=hash&amp;ref_src=twsrc%5Etfw">#GreatRedSpot</a>
        in these stunning citizen scientist-processed <a href="https://twitter.com/hashtag/JunoCam?src=hash&amp;ref_src=twsrc%5Etfw">#JunoCam</a>
        images <a href="https://t.co/FWLvPvIG9h">https://t.co/FWLvPvIG9h</a> <a href="https://t.co/ej2bI9NlDK">pic.twitter.com/ej2bI9NlDK</a></p>&mdash;
        NASA&#39;s Juno Mission (@NASAJuno) <a href="https://twitter.com/NASAJuno/status/885281361392672770?ref_src=twsrc%5Etfw">July
        12, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5134c3-1740-45f5-9162-421c88186304'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:18:37.239+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:18:37.406+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d064ad9-c814-4dd7-a065-dc9e9e8b31ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:18:37.239+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:18:37.406+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s more than a spot, really, as photo comparisons show. Its 10,000-mile-wide
        clouds form a storm that is 1.3 times the size of Earth. That mileage is also
        10 times the range that clouds span in Earth''s largest hurricanes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f2d6ea-b2db-425d-b990-628eec91161e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:18:37.239+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:18:37.406+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dfd900e-7381-47ea-ade4-bf99de75bd82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:18:37.239+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:18:37.407+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A great deal of research orbiting Jupiter is dedicated to understanding
        the spot. The images, processed by NASA scientists, show the vivid clouds
        and intricate veins colorfully outlining the eye of the storm.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610d05b3-bdbe-429c-96b9-4d00cbbd3d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:18:37.239+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:18:37.407+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb59bbc4-39cb-4e82-a953-e902a2f2cf1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:18:37.239+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:18:37.407+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This monumental storm has raged on the solar system''s biggest
        planet for centuries. Now, Juno and her cloud-penetrating science instruments
        will dive in to see how deep the roots of this storm go, and help us understand
        how this giant storm works and what makes it so special," Scott Bolton, principal
        investigator of Juno, said in a NASA news release.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0549091a-19a4-4ea7-8d3d-a5b67388e8b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:18:37.239+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:18:37.407+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3a033f-6715-4387-a0e8-7a82fab63495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:18:37.240+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:18:37.408+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolton leads a massive team of 32 co-investigators and 28 key personnel
        dedicated to the mission Juno, which is the farthest solar-powered spacecraft
        from Earth.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34fb8e38-9655-4adb-a1dd-4c0ceb0ef279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:18:37.240+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:18:37.408+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd747e763-8e88-4467-89b8-de653b95154e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:18:37.240+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:18:37.408+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Composed of eight instruments, the mission snapped photos and information
        that will lead researchers below the surface of the storm, which has been
        monitored since 1830. NASA says the spot may be over 350 years old.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22dc638e-de28-43fc-ba55-af949ea5425b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:18:37.240+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:18:37.408+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e335dde-d018-4ca7-bb2f-89b800df8540'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:18:37.240+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:18:37.408+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data collected can help tell more about the origin, evolution and
        current impact of Jupiter. As the solar system''s largest planet, it can greatly
        influence the orbit of objects in space, including planets and asteroids.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f113c196-d0cb-4541-9573-4de54a3fbdad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:18:37.240+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:18:37.409+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2230596-1ae7-4cfa-9da1-b72cc807dc31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:18:37.240+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:18:37.409+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s also hope to learn more about the planet''s chemical composition
        and magnetic field. NASA says Jupiter has a similar composition to the sun
        and that the two were formed around the same time.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4de003-c217-4f6a-96d5-2090aad92ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:18:37.240+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:18:37.409+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a2b9ea-8f08-4c78-a380-7934172c0f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:18:37.240+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:18:37.409+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These images from Monday are just the beginning of scientists''
        plans for Juno, which made it to Jupiter on July 4, 2016 -- nearly five years
        after the mission was launched from Florida in August 2011. Since its arrival,
        it''s traveled about 71 million miles around the planet.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e57923-fcb8-43ba-a8d4-9b5d2ac91b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:18:37.240+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:18:37.410+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da1e726-290a-4bfe-a6f1-6417cf0ff8a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:18:37.240+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:18:37.410+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolton''s team at NASA''s Jet Propulsion Laboratory in California
        is now looking toward Juno''s next closeup flyby of Jupiter, slated for Sept.
        1 this year.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6483134-3b89-4e26-a08f-e04836b961c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:18:37.240+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:18:37.410+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af03883-2ae2-4c56-8c1f-16534e3883b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:18:37.240+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:18:37.410+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/07/13/us/nasa-jupiter-juno-flyby-new-photos/index.html">Here
        are NASA''s newest photos of Jupiter and its Great Red Spot</a>".</em></p>'
  'Marvin-Marcos-Espinosa-slay-CIDG-12':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
