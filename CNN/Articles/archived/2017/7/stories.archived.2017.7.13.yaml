      'mgnl:type': 'text'
      'text': '<p>The magnitude of the art of Filipino abstract painter Romulo Olazo,
        well known for his “diaphanous paintings” that resemble multiple layers of
        color and light, will be exhibited in the Cultural Center of the Philippines’
        “Olazo Large-Scale,” the first major exhibition to be organized after the
