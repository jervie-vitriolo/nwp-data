      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NFL''s Los Angeles Rams were the biggest gainer, moving from
        outside the top 50 to 12th as their value doubled to $2.9 billion with their
        relocation from St. Louis last year.</p>'
