      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if he was referring to the head of NBP, Santiago answered,
        "<em>Lahat, basta kung sino sila. Sino pa? Bakit ituturo ko - siya</em> head
        <em>eh. Siya ang dapat</em> chop-in <em>diyan eh</em>."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dafb9cd1-c8a6-4278-99a1-2a2df0614212'
