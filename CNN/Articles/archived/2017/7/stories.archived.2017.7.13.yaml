      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Querrey, of course, did what he had to and more, striking 27 aces
        and 70 winners, though Murray''s impaired movement inflated those numbers.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3550f71-f743-42bb-a6de-36d200993787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:43:49.604+08:00
      'mgnl:createdBy': 'eunice'
