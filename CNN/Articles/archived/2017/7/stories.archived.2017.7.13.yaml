      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reyes, born May 11, 1950, was a judge of the Metropolitan Trial
        Court in Makati in 1987, and a Regional Trial Court magistrate in San Mateo,
        Rizal in 1990.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e608f754-9f9b-4c49-990a-3bff181d662c'
      'mgnl:activationStatus': true
