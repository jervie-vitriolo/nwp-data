      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He suffered with shingles and hurt his serving elbow before impressively
        making the French Open semifinals. But his sojourn in Paris didn''t lead to
        another Wimbledon success, the hip the main culprit.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec91053-0d65-4c11-8887-2c4647c5cf48'
      'mgnl:activationStatus': true
