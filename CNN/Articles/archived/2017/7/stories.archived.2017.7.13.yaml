      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because in reality, alam natin sa [we know on the] ground, there
        are more people out than those who enter rehabilitation," said Santiago, who
        was named chairman of the DDB on July 5.</p>'
    '15':
