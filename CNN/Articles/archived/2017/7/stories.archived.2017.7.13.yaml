      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Reuters) — The Dallas Cowboys are the world''s most valuable sports
        team, according to the annual list published by Forbes on Wednesday that was
        dominated by National Football League teams.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f674c5-fcdc-456e-8e80-2b70b643a5f7'
