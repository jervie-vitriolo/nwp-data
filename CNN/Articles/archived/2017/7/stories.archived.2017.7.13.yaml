      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/07/12/politics/video-trump-relationships-russian-associates/index.html?sr=twCNN071217video-trump-relationships-russian-associates0523PMStory">Exclusive:
        Video shows Trump with associates tied to email controversy</a>."</em></p>'
  'Massive-iceberg-breaks-away-from-Antarctica':
    'author': 'Lauren Said-Moorhouse, CNN'
    'caption': 'A rift in an Antarctic ice shelf will soon create one of the largest
      icebergs ever recorded, according to scientists. In the last six days, the rift
      in the Larsen C Ice Shelf has grown by 17 kilometers (10.5 miles). It is now
      13 kilometers (8 miles) from the edge of the ice. | John Sonntag, NASA'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-07-13T05:36:05.288+08:00
    'imagesource': 'jcr:c6db238e-ce27-4abc-8510-239672d6c35a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '785eeb25-cb22-410d-8af2-459dbe982972'
    'lead': '"It is a spectacular and enormous geographical event which has changed
      the landscape."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-30T14:00:09.504+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-30T14:00:09.691+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Massive iceberg breaks away from Antarctica'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e40af97-6dc9-4492-a766-5369e63a7b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:00:09.504+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:00:09.692+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — A massive iceberg weighing more than one trillion tons has
        broken away from western Antarctica, according to a UK-based research team.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b29211-a201-4f38-b676-8b39a970d83b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:00:09.504+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:00:09.692+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69172839-e34b-4dff-914f-e0ff7178d8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:00:09.504+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:00:09.692+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists from Project MIDAS had been monitoring a break in the
        Larsen C ice shelf — the fourth largest in Antarctica — following the collapse
        of the Larsen A ice shelf in 1995 and had observed significant advances in
        the rift over the past 12 months.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f2a020-dbe7-444d-9b10-ed9ea9ffeaa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:00:09.504+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:00:09.692+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4f0a5c-c749-4d8b-92bc-84d26a72713d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:00:09.504+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:00:09.693+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts said the separation of a 5,800 square kilometers (2,239
        square miles) section of Larsen C was confirmed to have broken away between
        Monday and Wednesday by NASA''s Aqua MODIS satellite, which is capable of
        producing images in thermal infrared at a resolution of 1 km.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419071ee-a39e-4544-b3bf-3ba71a470175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:00:09.504+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:00:09.693+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b2731c-c638-48fa-83a7-aae9614b8386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:00:09.505+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:00:09.693+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been anticipating this event for months, and have been
        surprised how long it took for the rift to break through the final few kilometers
        of ice," Professor Adrian Luckman of Swansea University, lead investigator
        of the MIDAS project said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ef8cfc-cda3-4ae4-ad57-cf15e4539f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:00:09.505+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:00:09.693+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2552c5-0cf1-432e-90ff-ab6efc279596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:00:09.505+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:00:09.693+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told CNN the team believes the iceberg has remained intact adding,
        "This is part of the normal behavior of ice shelves. What makes this unusual
        is the size."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a10a39-d943-42dd-aa0b-8cf8befa1d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:00:09.505+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:00:09.694+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f78e9f1-374d-47dd-8c65-75900885c29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:00:09.505+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:00:09.694+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists believe the iceberg — likely to be named A68 — has a
        volume twice that of Lake Erie in North America and is more than three times
        the size of the greater London area.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4cd31e-7b20-4e5b-8fb6-de7ef6b58d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:00:09.505+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:00:09.694+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442e88b8-5196-4702-bc08-2182c4c80acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:00:09.505+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:00:09.694+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s half the size of the largest iceberg ever recorded: B15. With
        an area of 11,007 square kilometers (4,250 square miles) — about the size
        of the state of Connecticut or the island of Jamaica — it calved off Antarctica''s
        Ross Ice Shelf in March 2000.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b8dd90-f109-47f6-9796-d13e9dfe21ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:00:09.505+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:00:09.694+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7e6234-d4d6-4cee-94bd-ee74a71e9c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:00:09.505+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:00:09.695+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the iceberg now floating independently, the area of Larsen
        C has been reduced by more than 12%, forever changing the landscape of the
        peninsula, according to experts.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91047dbd-65fd-47a3-ba79-b52ce727ef90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:00:09.505+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:00:09.695+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edaf7bde-8d8f-49bf-8de4-b00a60c033f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:00:09.505+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:00:09.695+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luckman said that as the sheet of ice was already floating before
        it carved off the shelf "there will be no immediate impact."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418b3ea0-fed2-4d72-8d46-ce3f00bdab38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:00:09.505+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:00:09.695+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518d0e68-d2db-48a7-a2ee-2b1a21210027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:00:09.505+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:00:09.695+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This event does not directly affect anyone, and repercussions,
        if there are any, will not be felt for years. However, it is a spectacular
        and enormous geographical event which has changed the landscape."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac96633c-04e9-44bf-b56e-4cf06be4a4e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:00:09.505+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:00:09.696+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a131e0-744c-4057-bbd4-076c25957d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:00:09.506+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:00:09.696+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will study the ice shelf for signs that it is reacting to the
        calving — but we do not expect anything much to happen for perhaps years.
        Icebergs are routinely monitored by various agencies, and they will be keen
        to keep track of this one," Luckman added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61628bb3-2df0-47c0-b7c5-fa4030b36999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:00:09.506+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:00:09.696+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5afc94-fc1c-45ae-b040-2ac6dc78a48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:00:09.506+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:00:09.696+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calving is a natural occurrence but scientists have been exploring
        if climate change may have played a role in expediting the rift.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4facc291-faa5-463c-97e4-d558c0ec4f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:00:09.506+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:00:09.696+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1df00e3-397e-4504-88c6-02f947489e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:00:09.506+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:00:09.697+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team of researchers have not yet found "any link to human-induced
        climate change," Martin O''Leary, a Swansea University glaciologist and member
        of the MIDAS project team, said in a statement.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac321119-97d7-4b28-9be4-98a88859219d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:00:09.506+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:00:09.697+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f581c5aa-1925-45e4-9f86-2dc1f5b90599'
      'mgnl:activationStatus': true
