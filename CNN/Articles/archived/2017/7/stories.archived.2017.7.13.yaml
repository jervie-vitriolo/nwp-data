      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Partly guesstimate na iyan based on a realistic situation on the
        ground," said Santiago, a retired general who was Armed Forces of the Philippines''
        Chief of Staff from 2002 to 2003.</p>'
