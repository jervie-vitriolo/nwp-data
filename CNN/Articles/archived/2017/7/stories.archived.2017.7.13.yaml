      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4167e63-354e-4b14-8569-1d7f3c9ea5a9'
      'mgnl:activationStatus': true
