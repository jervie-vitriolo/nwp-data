      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: All of them, whoever they are. Who else? I don''t
        have to point - he''s the head. He''s the one who should be chopped.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f28a3ff-cab6-4a33-9798-16ddb1d3b733'
