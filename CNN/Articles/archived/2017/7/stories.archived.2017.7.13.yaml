      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later in the evening, Bureau of Corrections chief Benjamin Delos
        Santos resigned, saying the issue about the resurgence of drug trade at Bilibid
        has made him "irrelevant."</p>'
