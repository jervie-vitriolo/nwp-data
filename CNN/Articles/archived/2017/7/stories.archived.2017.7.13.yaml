      'mgnl:lastActivated': 2019-07-30T13:53:14.022+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e189a5ac-7703-4280-9a7b-0df5a5f55f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:53:13.860+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:53:14.022+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A prayer was said jointly at the meeting by representatives of the
        city''s Christian, Jewish, Muslim and Hindu groups.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6de677-7362-4697-abbc-ac5cfcea5c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:53:13.860+08:00
