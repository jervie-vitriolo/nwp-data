      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6b2d04-eed1-49ba-bd8c-a2d638eecdec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:39:34.254+08:00
      'mgnl:createdBy': 'eunice'
