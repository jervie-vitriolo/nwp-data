      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Relocations and new stadiums are fueling big increases in the value
        of NFL teams, with the Cowboys the economic model every franchise hopes to
        match," said Kurt Badenhausen, senior editor, Forbes Media.</p>'
