      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cfcb36f-60c9-4a09-ad3a-f5b35d3a1257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:46:02.830+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:46:03.060+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However he added that the 10-to-15 day deadline "goes beyond the
        SONA, by the way, and not prior to the SONA," referring to the President''s
        second State Of the Nation Address on July 24, which is two days after the
        60-day limit.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a089e3b-40a0-449c-8fad-ddb86f02e93a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:46:02.830+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:46:03.061+08:00
