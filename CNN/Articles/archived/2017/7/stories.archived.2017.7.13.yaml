  'Garlic-cartel-caused-supply-shortage-to-jack-up-market-price':
    'author': 'Joyce Ilas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-07-13T04:55:34.277+08:00
    'imagesource': 'jcr:e6586748-8460-4987-b9d7-01639f1161aa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c6c9b234-af16-4022-b84b-55c3aa45e76c'
    'lead': 'Agriculture Secretary Manny Piñol said a garlic cartel is not importing
      enough quantity to meet the demand of Filipinos, leading to higher market price
      for garlic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-30T14:01:59.473+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-30T14:01:59.625+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Garlic cartel caused supply shortage to jack up market price - Agriculture
      Secretary'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777038b3-5115-44db-8bf2-2ed9757e858b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:01:59.473+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:01:59.626+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, July 12) — Agriculture Secretary
        Manny Piñol on Wednesday said a cartel caused the spike in garlic prices in
        the past months.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8659817b-17b6-48c9-be84-324c591015f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:01:59.473+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:01:59.626+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f0c57f-b09d-4ab6-8e4e-b6817bad1b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:01:59.473+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:01:59.626+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then announced he is blacklisting 43 companies, which only imported
        a small amount of garlic or none at all, despite being issued a permit allowing
        them to import in large quantities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bebfd05-31f2-46e8-bb86-fc3afa0b2e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:01:59.473+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:01:59.627+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f9a0b5-f94e-4fab-8529-53b52842045e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:01:59.473+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:01:59.627+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would not allow them to import [garlic] anymore because at a
        time we needed them to import, they did not import. This is the first indication
        na may cartel," Piñol said during a media briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ab10fe-e5df-4437-b62c-4b30eb7d4466'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:01:59.473+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:01:59.627+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26bb1326-6ed4-4b71-bef4-334a0729e581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:01:59.473+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:01:59.627+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added this practice led to a shortage in supply, causing a price
        increase.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d15e3f-14f7-448f-9e87-9499a57f98aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:01:59.473+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:01:59.627+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf2f08f-7f1d-4b2a-832b-698fcc8bbaf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:01:59.474+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:01:59.628+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This follows a Senate hearing on Monday where Committee on Food
        and Agriculture chair Cynthia Villar slammed Bureau of Plant Industry director
        Vivencio Mamaril on why garlic price in the market reaches P200 per kilo,
        when the landed cost of imported garlic is only P17.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf776ad-f95e-4016-ac01-f11bf1bf683f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:01:59.474+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:01:59.628+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d89bdf5-af1f-4f85-b696-46fd8a6b0472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:01:59.474+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:01:59.628+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A similar shortage of garlic was seen in 2014 that also resulted
        in higher prices.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96272dca-cfad-44e5-a4b4-2321dca28a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:01:59.474+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:01:59.628+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06eb14dc-8f61-4ea1-b6cc-a842a6054047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:01:59.474+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:01:59.629+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Agriculture Department reports that only 7 percent of total
        garlic consumption is produced by local farmers. The rest is imported.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7b99b6-afbb-4956-84df-0aa1b3daa701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:01:59.474+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:01:59.629+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121e9f73-26ea-444f-a78c-16c2b156ba53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:01:59.474+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:01:59.629+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first half of 2017, only 19,000 of the 70,000 metric tons
        of garlic that was supposed to be imported arrived in the Philippines.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4ffbc0-3194-4c61-95aa-998a011d1da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:01:59.474+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:01:59.629+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3026a4-5e89-4b32-875b-bbcb39902a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:01:59.474+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:01:59.629+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Piñol said he will issue an order that will give him full control
        in issuing import permits for garlic, onion, and meat.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31eb9061-0036-4c40-92a1-a60e7c03dfaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:01:59.474+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:01:59.630+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed39985a-4d3c-4008-9feb-473b4fe055a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:01:59.474+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:01:59.630+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Agriculture Department said the best way to fight the garlic
        cartel is to raise local production to up to 50 percent of total consumption.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff789d2-522d-4d3f-9a52-58cf376e027c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:01:59.474+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:01:59.630+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff50a11a-f937-4719-855f-2e15999af153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:01:59.474+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:01:59.630+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To do this, they are planning to provide loans to garlic farmers,
        buy cold storage facilities, and look for areas to grow more garlic.</p>'
