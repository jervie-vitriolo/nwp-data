      'text': '<p>Teams from the NFL, whose lucrative broadcast contracts are not
        comparable to any other league, accounted for over half of the list, occupying
        29 spots in the ranking, including the Super Bowl champion New England Patriots
        ($3.4 billion) at No. 6.</p>'
