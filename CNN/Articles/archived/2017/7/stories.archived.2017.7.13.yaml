      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte, based on the recommendation of government
        security forces, imposed martial law in Mindanao on May 23, 2017 when the
        Maute group seized Marawi City, the provincial capital of Lanao del Sur. This
        was considered an act of rebellion under the Constitution, which allows martial
        law for a period of 60 days. The 60-day limit lapses on July 22.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
