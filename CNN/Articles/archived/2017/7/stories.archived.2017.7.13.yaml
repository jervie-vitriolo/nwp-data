    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2017-07-13T15:03:24.844+08:00
    'imagesource': 'jcr:2512d73e-f64b-4c91-8ba9-1c2cb6b1af69'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ceba2922-0dac-4089-8d3b-9587de58ded8'
    'lead': 'In Philippine myth and folklore, bloodthirsty monsters include a wide
      array of creatures other than the vampire, from the bebarlang of Mindanao to
      the supernatural Danag.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-30T13:35:32.986+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2021-06-15T18:50:15.252+08:00
