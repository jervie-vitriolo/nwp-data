      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, more than ever, we stand in solidarity with Lula, and with
        his children and grandchildren," the statement said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4607119-ee49-4242-8e5b-f954b1a064bd'
      'mgnl:activationStatus': true
