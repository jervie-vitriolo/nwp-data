      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f4f28f-41d9-4fc4-b5b2-c4a2b6e47229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:53:09.172+08:00
      'mgnl:createdBy': 'eunice'
