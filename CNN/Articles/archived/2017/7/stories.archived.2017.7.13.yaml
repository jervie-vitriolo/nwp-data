      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44bc10b-56ac-4ce2-818d-c63ac5398e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:43:49.601+08:00
