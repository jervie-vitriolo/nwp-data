      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/07/12/Duterte-Marawi-crisis-ending-10-15-days.html"><strong>Related:
        Duterte sees Marawi crisis ending in 10-15 days</strong></a></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715e9c05-00c9-4707-92c1-849917247e0b'
