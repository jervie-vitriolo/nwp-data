      'mgnl:type': 'text'
      'text': '<p>“<em>May IAS (Internal Affairs Services) na nag-imbestiga at nagpatakbo
        sa kaso niya. Kung ang ibinigay sa kanya hindi dismissal, suspension lang
        or whatever lower than what is expected by the public, may mga rason yan kung
        bakit</em>," Dela Rosa said.</p>'
