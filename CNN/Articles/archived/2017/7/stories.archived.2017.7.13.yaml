      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4a10e9-e36b-4111-8d9f-482806530e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:43:49.602+08:00
      'mgnl:createdBy': 'eunice'
