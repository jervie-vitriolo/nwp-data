  'Duterte-visits-quake-hit-Ormoc':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-07-13T22:55:47.731+08:00
    'imagesource': 'jcr:4a158023-e11e-481a-9082-b07d01646944'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7dfe042f-2ad2-44a4-b597-82c50a8c1d18'
    'lead': 'President Rodrigo Duterte assures residents of quake-hit Ormoc that the
      national government will be there to help the city get back on its feet.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-30T10:27:43.351+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-30T10:27:43.580+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte visits quake-hit Ormoc City; satisfied with relief ops'
    'updated': 2017-07-14T01:49:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324a1d6a-8250-4511-a880-711fb0067128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:27:43.352+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:27:43.580+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> President Rodrigo
        Duterte assures residents of quake-hit Ormoc that the national government
        will be there to help the city get back on its feet.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3bd10f-67a1-491e-97f2-ae765ace873e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:27:43.352+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:27:43.581+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c677c1-628d-4a66-8ae4-9b6e8614735e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:27:43.352+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:27:43.581+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Narito kami kasi tutulong kami sa inyo. Meron ng programa ang
        gobyerno kung paano ang gagawin sa mga tulong na dumating. Si</em> Gov. Petilla,
        <em>narinig naman nya kung ano ang aming plano para sa inyo. Gagawin talaga
        namin yan,</em>" the President said during a short interview with Palace communications
        office Asec. Mocha Uson.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75921657-d723-4a88-aba9-66e1abfd8799'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:27:43.352+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:27:43.581+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23477376-1e0e-4554-95e7-762456d46171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:27:43.352+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:27:43.581+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are here to help you. The government has a program
        regarding aid for the city. Gov. Petilla heard what plans are in store for
        you. And we will do that.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d72a47-597d-4224-966d-660eb25492e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:27:43.352+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:27:43.582+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0fabb0-5256-4aff-8620-30b787216dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:27:43.352+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:27:43.582+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s hour-long visit came exactly a week after a powerful
        quake jolted Eastern Visayas, killing two and injuring 349 others. Ormoc and
        Kananga bore the brunt of the tremor. Four days after that, a magnitude 5.8
        aftershock rocked the region again.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faae1a37-29ab-4c47-a492-a97cd2d8fe88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:27:43.352+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:27:43.582+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0edefffc-c294-4e4a-b22e-7add42508d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:27:43.352+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:27:43.582+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/07/10/magnitude-5.4-aftershock-ormoc.html"><strong>Related:
        Biggest aftershock hits Ormoc days after 6.5 magnitude quake in Leyte</strong></a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c968948-523c-4069-b312-be5281be9c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:27:43.352+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:27:43.583+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103a8392-df0e-41c0-98a6-96fc71107cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:27:43.352+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:27:43.583+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said restoring electricity in the region was the priority,
        among others. He was told by Budget secretary Ben Diokno that there were no
        problems in terms of releasing funds for rehabilitation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a75417-3fae-4f5b-9606-5060cf785f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:27:43.352+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:27:43.583+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d05fb6-4a7d-4f2b-b4a8-5ddc81b37b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:27:43.353+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:27:43.583+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said he was generally satisfied with how various government
        arms have been helping out after the quakes, although he did apologize if
        it seemed that there was lack of immediate response from the national government.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfbaadf5-3cf1-4ce8-aa57-8bcc3fade9b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:27:43.353+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:27:43.583+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f70877-b578-4ce8-a510-96c393305dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:27:43.353+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:27:43.584+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained the government''s attention was focused on the very
        serious problem in Mindanao, particularly the ongoing conflict in Marawi City.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85d2056-d9b3-497d-b7df-526202abac47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:27:43.353+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:27:43.584+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b4a129-f7cd-475f-9313-1d3e221521d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:27:43.353+08:00
