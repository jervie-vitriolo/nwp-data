      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39406e9d-bfbf-4997-bf8e-f9b3b40d94cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:43:49.603+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:43:49.943+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Turning point</strong></p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce202a9-effe-4563-8955-af8d01988da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:43:49.603+08:00
      'mgnl:createdBy': 'eunice'
