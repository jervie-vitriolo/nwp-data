      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lifetime reality show is for the first time in its history bringing
        models with a range of body types into the fold.</p>'
