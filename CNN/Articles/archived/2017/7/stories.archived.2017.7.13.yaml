      'mgnl:lastActivated': 2019-07-30T10:45:06.490+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5b9262-14b0-40bb-a0df-28d2806a262d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:45:06.183+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:45:06.490+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When CNN Philippines'' anchor Pinky Webb clarified if the three
        million figure was backed up by a study, Santiago explained this was his "guesstimate."</p>'
