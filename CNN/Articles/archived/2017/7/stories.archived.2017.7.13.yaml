      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos is also asking for a manual recount in 27 provinces, with
        an initial count in Camarines Sur, Iloilo, and Negros Oriental. He estimated
        that it would take two to three months to complete a recount in these three
        areas.</p>'
