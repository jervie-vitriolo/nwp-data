      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The tribunal had already decided to put it in the gym in the Supreme
        Court complex, which is near the [Court of Appeals]. [They discussed] even
        the measurements — how many tables can be put, how many ballot boxes, et cetera,"
        he added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e0c481-ef28-42b2-9adc-318687a8d7c0'
