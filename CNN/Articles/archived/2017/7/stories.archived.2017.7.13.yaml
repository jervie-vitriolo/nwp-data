      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4590c79-e888-43e2-95c3-6cdafb402e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:36:18.408+08:00
      'mgnl:createdBy': 'eunice'
