      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 11, the President, speaking to the business community at
        the Philippine Stock Exchange, said the Marawi crisis would be resolved in
        "10 to 15 days."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9bd3d9-2065-4854-8687-5683a5c777a4'
