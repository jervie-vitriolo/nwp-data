  'De-Lima-files-criminal-administrative-charges-vs.-Aguirre':
    'author': 'Ver Marcelo, CNN Philippines'
    'caption': 'Sec. Aguirre says Sen. De Lima pocketed billions from the alleged
      illegal drug trade at the New Bilibid Prison.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-07-13T23:45:44.214+08:00
    'imagesource': 'jcr:a96aedcd-888a-4500-b434-8bd1a9f2fe51'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7c187583-e3e2-4c13-906b-8852d1bb645a'
    'lead': 'Sen. Leila de Lima filed a complaint against Justice Secretary Vitaliano
      Aguirre before the Ombudsman for alleged neglect of duty, dishonesty, and incompetence,
      among others.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-30T10:20:57.035+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-30T10:20:57.218+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'De Lima files criminal, administrative charges vs. Aguirre'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c38b0dd-d802-4521-9e1f-28845a7fdb51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:20:57.035+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:20:57.219+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 13)</strong> — Sen.
        Leila de Lima filed on Thursday criminal and administrative complaints against
        Justice Secretary Vitaliano Aguirre before the Ombudsman, citing his alleged
        negligence in investigating extrajudicial killings, and alleged falsification
        of criminal raps, among others.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2373385a-de43-461a-a5ea-6e9d9f66a27e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:20:57.035+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:20:57.219+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720aa4a5-abfd-4735-aab8-719797385ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:20:57.035+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:20:57.219+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima, a staunch critic of the Duterte administration, is currently
        detained at Camp Crame for drug-related charges.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6205f86-5736-4810-a1d1-05edaa5df7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:20:57.035+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:20:57.220+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f4f955-705b-4813-ae49-5cbda5876a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:20:57.035+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:20:57.220+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her complaint, the senator said Aguirre "failed to investigate
        and prosecute more than 7,000 drug war-related extrajudicial killings."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00574396-570b-468e-a9f3-af7c35b71b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:20:57.036+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:20:57.220+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e990f946-c338-4b57-a3d5-106d888225f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:20:57.036+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:20:57.220+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima, former Justice secretary during the Aquino administration,
        also cited cases of extrajudicial killings, which she said started even before
        President Rodrigo Duterte assumed office.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf99ec0b-a02f-42f6-af8e-9da40121cfc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:20:57.036+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:20:57.220+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4be6f9-b73b-407a-87ec-323271804a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:20:57.036+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:20:57.221+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even before President Rodrigo Roa Duterte was sworn into office,
        cases of drug-related extra-judicial killings already started to rise as early
        as immediately after the May 2016 Elections," she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192077a5-26a5-4e0c-ac95-dec1800c5b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:20:57.036+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:20:57.221+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d3e208-2227-49a1-a75c-9b4abe95435f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:20:57.036+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:20:57.221+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added Aguirre failed to hastily prosecute those involved in
        the Bureau of Immigration (BI) corruption scandal, "thereby giving unwarranted
        privileges and benefits to both the bribers and receivers."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24297d4d-5d46-4608-9dfb-af173e57aa50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:20:57.036+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:20:57.221+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07acd263-07b1-479a-940b-7dfe6deb3607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:20:57.036+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:20:57.222+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima also said Aguirre "fabricated charges against and maliciously
        prosecuted" her.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a19f3b-05ac-4cd5-8f44-e44f76564e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:20:57.036+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:20:57.222+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ccee7e8-aabf-45e7-a47b-e76ea44a48f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:20:57.036+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:20:57.222+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added the Justice secretary repeatedly made slanderous comments
        before the media against her.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e83e48-82f4-4c44-bc8a-8c68ae037f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:20:57.036+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:20:57.222+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12ee28b-fc2e-40dc-b719-acf8f7c36275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:20:57.036+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:20:57.223+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Respondent used the whole DOJ (Department of Justice) machinery
        to orchestrate and execute the malicious prosecution of complainant as the
        alleged leader of the New Bilibid Prison drug lords, based on the testimonies
        of convicted drug lords, as well as the coerced statements of former DOJ officials
        and employees," De Lima said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02e34f4-a4c0-4b7d-a21b-48d50b778892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:20:57.036+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:20:57.223+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb467f6-9b1b-413a-b331-71c35b7d39ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:20:57.037+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:20:57.223+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lastly, De Lima accused Aguirre of throwing accusations of criminal
        wrongdoing and conspiracies with baseless information.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c501da-51d1-4463-a87f-b8f099bbe528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:20:57.037+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:20:57.223+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980c717f-c55d-4a5f-8cb9-7a9ca96d50a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:20:57.037+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:20:57.223+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She cited cases of Aguirre falsely accusing parties in connection
        with the BI corruption scandal, the Marawi crisis, the kidnap-slay case of
        Korean businessman Jee Ick-Joo, and the attack on Resorts World Manila.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ae6d9d-5396-4787-b9c1-2752b2abbaf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:20:57.037+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:20:57.224+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eac024c-7803-41b3-aab2-4b00486a6203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:20:57.037+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:20:57.224+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added the Justice secretary should be "adjudged guilty of the
        administrative charges for dishonesty, gross neglect of duty, grave misconduct,
        oppression, inefficiency and incompetence in the performance of official duties,
        and conduct grossly prejudicial to the best interest of the service."</p>'
  'Chinese-dissident-and-Nobel-laureate-Liu-Xiaobo-dies':
    'author': 'Steven Jiang, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-07-13T22:58:33.461+08:00
    'imagesource': 'jcr:e55bb097-a96b-48c2-bd4b-2ae5c15c6630'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8338ebc0-6fd6-45ea-a366-24b3225ba6d1'
    'lead': 'Liu had been suffering from liver cancer and died of multiple organ failure.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-30T10:22:43.058+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-30T10:22:43.278+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chinese dissident and Nobel laureate Liu Xiaobo dies'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dde477e-599a-4e03-b0e2-37f3f90a8720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:22:43.058+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:22:43.279+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Beijing (CNN) —</strong> Liu Xiaobo, a Nobel Peace Prize-winning
        Chinese dissident, has died, local authorities said in a statement Thursday.
        He was 61.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c52ac8-9860-4158-a2f7-17be73852cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:22:43.058+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:22:43.279+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9acf267-8e60-4bb2-b12d-591c2b1d4c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:22:43.058+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:22:43.279+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liu had been suffering from liver cancer and died of multiple organ
        failure.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1555858-a688-47e5-89e2-cf12b5f841c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:22:43.059+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:22:43.279+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b194a6-0a86-439f-8eb8-374b0f9dfd83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:22:43.059+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:22:43.280+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, he was granted medical parole after being diagnosed with
        liver cancer in prison. The Beijing government refused to let him seek treatment
        overseas despite Liu''s wishes and international pressure. Chinese authorities
        eventually allowed doctors from Germany and the United States to treat him.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd358c7c3-ea46-488c-bbcb-9e4c2cd55304'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:22:43.059+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:22:43.280+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5146f4-6fcf-425d-94e3-4112436905b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:22:43.059+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:22:43.280+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liu spent more than a decade behind bars in China for his advocacy
        of democracy, including taking part in the 1989 Tiananmen Square protests.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5641bf2c-c598-42e6-a452-ffcc1cc7d39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:22:43.059+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:22:43.280+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561fc609-b032-4d24-bdd4-a82870a10973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:22:43.059+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:22:43.281+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His most recent prison sentence stemmed from his co-authorship of
        Charter 08, a manifesto calling for political reform and human rights in China.
        Liu was convicted on Christmas Day in 2009 and received a surprisingly harsh
        11-year prison term for "inciting subversion of state power."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e5dadb-427e-4f9b-a551-355ff551c899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:22:43.059+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:22:43.281+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41de8ac5-cf7b-47ab-b696-cb8135fa34ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:22:43.059+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:22:43.281+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human Rights Watch quickly condemned the Chinese government''s treatment
        of Liu, noting that the last Nobel Peace laureate who died in state custody
        was pacifist Carl von Ossietzky in Nazi Germany in 1938.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1773b935-455d-4d42-9220-d58d339e7bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:22:43.059+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:22:43.281+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6671676f-f717-4127-abd4-836ea912ec26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:22:43.059+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:22:43.281+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Chinese government''s arrogance, cruelty, and callousness are
        shocking -- but Liu''s struggle for a rights-respecting, democratic China
        will live on," Sophie Richardson, the China director at Human Rights Watch,
        said in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6604f172-3c10-4ff7-a357-ad5757b82130'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:22:43.059+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:22:43.282+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a3e5ed-69ab-4d8a-ab19-76e87b5e2cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:22:43.059+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:22:43.282+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judicial authorities in Shenyang, where Liu was being treated, said
        he was given emergency treatment beginning Monday after his condition continued
        to deteriorate.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876a2b34-6fdb-45d2-933b-a7a5aa405f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:22:43.059+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:22:43.282+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21234601-d917-413e-8af3-0ab665411fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:22:43.059+08:00
