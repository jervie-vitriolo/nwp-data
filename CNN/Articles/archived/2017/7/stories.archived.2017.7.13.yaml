    'template': '1'
    'title': 'Imee Marcos brings ''Ilocos 6'' detention case to SC'
    'updated': 2017-07-14T01:45:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23aced4e-24cb-4811-8721-ce1cb8b54bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:39:34.251+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:39:34.541+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 13) —</strong> Ilocos
        Norte Governor Imee Marcos filed a petition seeking Supreme Court intervention
        for the release of six Ilocos Norte government employees detained at the House
        of Representatives over an alleged multimillion-peso tobacco fund misuse.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5724c2b-5ccc-49c2-b93e-6abd5fe02d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:39:34.251+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:39:34.541+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2054c0d3-e95e-4359-ba0c-eb4ca1489315'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:39:34.252+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:39:34.542+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos'' 67-page petition on the so-called "Ilocos 6" asked the
        high court to take jurisdiction over the habeas corpus case pending before
        the Court of Appeals.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ee53e0-8138-4f40-bca4-94dd2faeed54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:39:34.252+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:39:34.542+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e61091-1352-4bfb-995a-a354ac6fe967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:39:34.252+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:39:34.542+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The provincial employees have been detained at the House of Representatives
        since May 29 after the House Committee on Good Government and Public Accountability
        cited them in contempt. The Court of Appeals ordered their temporary release,
        but the House ignored this.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f814ddc1-cbec-4ac6-b781-eecc5268d983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:39:34.252+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:39:34.542+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993d269f-1dfd-486e-9789-fd34f04a44e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:39:34.252+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:39:34.543+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said the issue should just be settled within her province,
        as she believes it is politically motivated.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287bd36a-066c-4aca-ac38-6f25581c1f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:39:34.252+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:39:34.543+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1f80fc-8d99-442f-b8ee-eb29b25ee521'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:39:34.252+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:39:34.543+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang alam natin lahat ay lahat ito pulitikang lokal</em>. Local
        politics <em>ang pinagmulan nito. Kinalakadkad sa Kongreso at inapi pa ang
        mga kawalang laban-laban na mga empleyado</em>," she said in a media conference.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39737176-da69-475a-9b6c-9421fd0b3806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:39:34.252+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:39:34.543+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211ff7c6-fe44-49ac-8c09-25bc56d84197'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:39:34.252+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:39:34.543+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We know this is just local politics. But we''re dragging
        the issue to Congress, and the employees which have no means to fight back
        are being oppressed.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b3779a-10d1-47a1-8130-6bbad3bb0aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:39:34.252+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:39:34.544+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a17dc3d-a088-4ec8-8098-a4a92ed00708'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:39:34.252+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:39:34.544+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Majority Leader and Ilocos Norte Rep.Rudy Fariñas is a member
        of the committee. He reportedly cut ties with the Marcoses in 2015.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69bc08e-5af5-4826-8133-6c93080d495f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:39:34.252+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:39:34.544+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043c716e-92f5-4a57-921b-1f74b442b854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:39:34.252+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:39:34.544+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee summoned Marcos on May 29, but she did not appear
        in three hearings. She said her brother, former Senator Bongbong Marcos, advised
        against it.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd149eb-699b-4f4f-9aee-0555a59aaf77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:39:34.252+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:39:34.545+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c087fd6b-ab72-4f0a-a1a0-cef57a864858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:39:34.253+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:39:34.545+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/05/29/House-subpoena-Imee-Marcos.html"><strong>Read
        more: House panel summons Imee Marcos, detains 6 prov''l officer</strong></a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f991e8-8829-4466-846f-dabc19f9c018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:39:34.253+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:39:34.545+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6e418f-78a4-40bc-8f84-0af094140656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:39:34.253+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:39:34.545+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petition also sought to issue a writ of amparo against Fariñas,
        House Commitee on Good Government and Public Accountability Chair Johnny Pimentel,
        and House Sergeant-at-Arms Ronald Detabali. The writ of amparo is a judicial
        remedy to protect one''s life, liberty and security.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a799ab2-797a-4fcd-975e-467c8e47db4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:39:34.253+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:39:34.545+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d58f0e5-ec66-42d6-8baa-9740bbbf7760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:39:34.253+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:39:34.546+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos also asked to stop the House hearings.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f51893-0112-43fe-afae-bcebfa6cb710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:39:34.253+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:39:34.546+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9be7ce-43ef-4baf-ad23-437a6b72adf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:39:34.253+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:39:34.546+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hinihingi po natin dito na pigilan po ang hindi makatarungang
        pag</em>-conduct <em>ng kanilang imbestigasyon na ngayon ay hindi na lang
        imbestigasyon kundi</em> inquisition <em>na po. Tinutugis na po ang mga testigo.
        At tinatakot po si</em> Governor Imee," said Bayan Quinones, Marcos'' lawyer.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9129d6-98b9-4f3d-bd7d-58626d323617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:39:34.253+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:39:34.546+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ae48c9-6265-4a5d-9077-f0f318a70a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:39:34.253+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:39:34.547+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We''re asking to stop the unfair conduct in investigation,
        that is more of an inquisition than an investigation. Governor Imee is being
        threatened, witnesses are being pursued.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757eacc2-eaa0-4f91-9f03-5193b1297245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:39:34.253+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:39:34.547+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64ef392-85d3-4b7c-ba58-2c742d7ec0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:39:34.253+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:39:34.547+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor is scheduled to appear in a July 25 House hearing.
        If Marcos skips it again, she may be arrested.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b4a090-84da-4a9a-a6ec-cda3b35233a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:39:34.253+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:39:34.547+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f995e08-e8e3-499b-845d-aeaee7d9a3fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:39:34.253+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:39:34.547+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No illegal spending</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff891fd6-25ed-4662-b704-96197ea52856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:39:34.253+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:39:34.548+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos pointed out there was nothing illegal about the P66-million
        tobacco fund spent for minicabs, minitrucks, and buses.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695e65bb-ab87-43d0-97b3-c5928f0387d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:39:34.253+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:39:34.548+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd763a3-5692-4311-a112-a33b4a11b1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:39:34.254+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:39:34.548+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kwentas klaras kami sa</em> COA (Commission on Audit). ''<em>Yan
        ay maliwanag sa akin</em>," she said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daee2b00-99fe-4566-a2c0-79d3a8ac6234'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:39:34.254+08:00
      'mgnl:createdBy': 'eunice'
