    'template': '1'
    'title': 'BuCor Chief resigns amid resurgence of drug trade in Bilibid'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7b4664-e696-43d5-a4e4-e0d1d68fda72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:31:55.412+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:31:55.623+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, July 13) — Bureau of Corrections
        (BuCor) Chief Benjamin delos Santos resigned from his post amid the resurgence
        of the drug trade in the New Bilibid Prison (NBP).</p>'
    '1':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-conversation="none" data-lang="en"><p
        lang="en" dir="ltr">Resignation letter of Bureau of Corrections Chief Benjamin
        de los Santos addressed to President Duterte | <a href="https://twitter.com/anjocalimario?ref_src=twsrc%5Etfw">@anjocalimario</a>
        <a href="https://t.co/GEwHAGaDO0">pic.twitter.com/GEwHAGaDO0</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/885490823785177088?ref_src=twsrc%5Etfw">July
        13, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c065a37-4bb0-4339-aeb2-ee24bbf52a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:31:55.412+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:31:55.623+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301564d8-4536-42b3-860b-d062b0c4cb93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:31:55.412+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:31:55.623+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Issue about resurgence of drug trade has made me irrelevant. My
        irrevocable resignation effective immediately was filed thru SOJ [Secretary
        of Justice]," delos Santos said in a text message.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68232e4-3a0f-409a-a571-124b8dff3f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:31:55.412+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:31:55.623+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b6888b-d0c4-459b-8e40-edca42dd36f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:31:55.412+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:31:55.623+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 4, Justice Secretary Vitaliano Aguirre II ordered the National
        Bureau of Investigation to conduct a probe and case build-up on the "reported
        resurgence" of illegal drug trade in the NBP.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59cda087-63d2-4587-b826-e76a0df6582f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:31:55.412+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:31:55.624+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974121ed-6126-472c-86a3-65544db1ce02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:31:55.413+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:31:55.624+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the police Special Action Force (SAF) are under investigation
        over claims linking them to corrupt activities at the correctional facility,
        said Philippine National Police Chief Ronald dela Rosa.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0faa24-b4a2-4b95-b4a1-4a2023c1f74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:31:55.413+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:31:55.624+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126827f3-cd06-4c5f-affa-7b5bf974880c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:31:55.413+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:31:55.624+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 400 SAF troopers are manning the New Bilibid Prisons'' maximum
        security compound and Building 14, where high profile inmates including convicted
        drug lords are detained.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b802c13-a76d-4e94-8576-e243b945a593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:31:55.413+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:31:55.624+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/07/06/PNP-to-investigate-alleged-involvement-of-SAF-troops-in-resurgence-of-drug-trade-in-Bilibid.html"><strong>Read
        more: PNP to investigate alleged involvement of SAF troops in ''resurgence''
        of drug trade in Bilibid</strong></a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a065a3-86b3-41b7-8bb3-435f6a7821ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:31:55.413+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:31:55.625+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed2b833-7de0-4c14-96ba-6f12b0928c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:31:55.413+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:31:55.625+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte on Wednesday slammed the resurgence of
        the drug trade in the prison, saying it was aided by cellphones.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c1d91e-1171-4d05-8d4d-8b76946c603e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:31:55.413+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:31:55.625+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8bdc4c-b3bf-4867-bb2c-696e76e96b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:31:55.413+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:31:55.625+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/07/13/Duterte-says-drug-trade-back-at-Bilibid.html"><strong>Read
        more: Duterte warns vs return of drug trade at Bilibid</strong></a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152a0974-be1c-468b-bef4-01d813a873c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:31:55.413+08:00
