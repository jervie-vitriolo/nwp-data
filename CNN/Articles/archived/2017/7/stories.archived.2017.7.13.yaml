      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Much of the time was spent discussing... the logistical arrangements
        of actually physically moving the ballot boxes from the three pilot provinces
        to the Supreme Court," said Marcos.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6eb24ed-f854-4c97-8b8d-413ebc085d0d'
