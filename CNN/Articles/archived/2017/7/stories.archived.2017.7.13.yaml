  'Ariana-Grande-Manchester-Honorary-Citizen':
    'author': 'Zamira Rahim, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-07-13T08:33:46.719+08:00
    'imagesource': 'jcr:aa78de45-34c9-482f-9e31-6f92b3f067e9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '17f57b14-bdf8-4538-9722-9d3803908da3'
    'lead': 'Manchester has made singer Ariana Grande its first "honorary citizen"
      in recognition of her response to the terror attack in the city in May.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-30T13:53:13.858+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-30T13:53:14.019+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ariana Grande made ''honorary citizen'' of Manchester'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6593fa5e-f919-41ef-9289-13d15af43e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:53:13.858+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:53:14.019+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Manchester has made singer Ariana Grande
        its first "honorary citizen" in recognition of her response to the terror
        attack in the city in May.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16d1b04-54ec-4f94-b88f-8cf7fe293589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:53:13.859+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:53:14.019+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d00eaae-cc57-4e88-93a5-3eef691439c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:53:13.859+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:53:14.020+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manchester City Council voted unanimously Wednesday to bestow
        the newly-created honor on Grande, the American pop star whose concert was
        attacked by a suicide bomber two months ago, leaving 22 people dead including
        children.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654f33b5-1151-46e8-9e2a-fb4042fe52c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:53:13.859+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:53:14.020+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf10d25d-b386-42f5-bdbd-9b4991351662'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:53:13.859+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:53:14.020+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday''s council session was dedicated to recognizing those
        involved in what it described as the "magnificent response" to the tragedy,
        including those first on the scene and ordinary members of the public.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3d09d9-2253-42f4-9c8a-71c765b85c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:53:13.859+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:53:14.020+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ecfbbd-3a7f-413e-acfc-66ad34238ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:53:13.859+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:53:14.020+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Richard Leese, leader of the council, proposed the motion to create
        honorary citizenship for those from outside of Manchester who had contributed
        to the life of the city.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb99654e-c619-4ccc-abc2-a2e22fd513d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:53:13.859+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:53:14.021+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb81d46-9bc6-471d-a197-04fd931a8e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:53:13.859+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:53:14.021+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grande returned to the city in early June to perform in the "One
        Love Manchester'' benefit concert" that featured stars including Pharrell
        Williams and Katy Perry.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1407fcd9-606d-46a5-9451-b05671f5459e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:53:13.859+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:53:14.021+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31566626-6a12-42b9-8fcc-26c798b735b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:53:13.859+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:53:14.021+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech following the vote, Leese described Grande as a "young
        American woman for whom it would have been understandable if she had never
        wanted to see this place again. But no, instead she, as an artist and performer,
        determined that she would not perform again until she had returned to Manchester
        to perform."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1ff8eb-d042-4bcb-a1ba-aa21e0935bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:53:13.859+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:53:14.021+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930c33ae-313d-4dff-a889-78a6ada0f1bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:53:13.859+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:53:14.021+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In doing so she brought comfort to thousands, she raised millions
        for the We Love Manchester emergency fund, and became the first patron of
        that fund."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455b8066-6552-4434-94d4-a049b81633b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:53:13.859+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:53:14.022+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73270166-37c1-4b55-9dca-ef1098e0147e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:53:13.860+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:53:14.022+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the charity concert Grande also visited fans injured in
        the attack at the Royal Manchester Children''s Hospital.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ee20e7-9f1a-4a12-a6e2-ab0c1c61261b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:53:13.860+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:53:14.022+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f293a70f-2ab2-4381-b0ac-7f636d683335'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:53:13.860+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:53:14.022+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You are forever in the hearts of Manchester," Councillor Eddy Newman,
        the Lord Mayor of Manchester, told members of the bereaved families, who were
        present at Wednesday''s council meeting.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc566d2-b456-48d2-84be-c6d13abc9723'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:53:13.860+08:00
