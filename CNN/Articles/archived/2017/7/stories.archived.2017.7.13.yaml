      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day after McGregor mercilessly mocked the American in Los Angeles
        to launch a four-day international promotional tour for their Aug. 26 fight,
        the flamboyant 28-year-old again went on the offensive, ridiculing Mayweather''s
        attire and landing a low blow with a comment about his rumored reading difficulties.</p>'
