      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major League Baseball''s New York Yankees, who have both the highest
        sponsorship revenue and premium seating revenue in MLB, jumped two spots to
        second on the list as their value rose 9 percent to $3.7 billion.</p>'
