      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Figures on the number of votes received by each of the two rivals
        in Basilan, Lanao del Sur, and Maguindanao were unavailable from the Commission
        on Election website. But poll officials recorded more than 331,000 votes for
        Marcos, and more than 556,000 for Robredo in the Autonomous Region of Muslim
        Mindanao, which the three provinces are a part of. The other two are Sulu
        and Tawi-Tawi.</p>'
