    'lead': 'Despite facing homicide charges, Supt. Marvin Marcos has been assigned
      chief of a Criminal Investigation and Detection Group (CIDG) regional office
      in Mindanao. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-30T13:22:33.897+08:00
