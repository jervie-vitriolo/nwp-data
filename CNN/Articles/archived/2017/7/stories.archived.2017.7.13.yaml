      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is from the ground commanders'' perspective as well which
        was passed on to the President," Padilla said. "Kaya itong 10 to 15 days,
        malamang nanggaling ito sa ating ground commanders at ito''y ibinahagi. May
        basehan ''yan. Sisikapin natin," he added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d98e29-1763-48eb-b2c4-05611392347f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:46:02.830+08:00
