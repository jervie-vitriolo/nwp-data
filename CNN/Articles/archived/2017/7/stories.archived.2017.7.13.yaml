      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Wimbledon (CNN)</strong> — Andy Murray and Novak Djokovic
        -- the pair who dominated men''s tennis last year -- both departed the Wimbledon
        quarterfinals on Wednesday banged up.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188d1ca9-b0d6-4de6-94ef-cffb42e753ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:43:49.599+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:43:49.931+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e01857c-69ad-4b91-a945-d5ba62d9d78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:43:49.599+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:43:49.931+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First it was defending champion and world No. 1 Murray who lost
        3-6 6-4 6-7 (4) 6-1 6-1 to Wimbledon giant killer Sam Querrey, troubled by
        a lingering hip complaint.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6f5f5b-6391-4aed-8af1-341ee7b054af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:43:49.599+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:43:49.932+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd492c2-5e14-486a-84ca-59060d01ce41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:43:49.599+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:43:49.932+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then Djokovic -- whose grand slam reign was ended by the American
        last year here in four sets -- retired trailing 2010 finalist Tomas Berdych
        7-6 (2) 2-0 with an elbow injury that the Serb says has affected him for more
        than one-and-a-half years.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">&quot;This is a dream come true - to be in the semi-finals at <a
        href="https://twitter.com/hashtag/Wimbledon?src=hash&amp;ref_src=twsrc%5Etfw">#Wimbledon</a>
        makes it even more special&quot;<br><br>- Sam Querrey <a href="https://t.co/Yhzv6lYSGM">pic.twitter.com/Yhzv6lYSGM</a></p>&mdash;
        Wimbledon (@Wimbledon) <a href="https://twitter.com/Wimbledon/status/885152005324496896?ref_src=twsrc%5Etfw">July
        12, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4198c4-81a9-4434-b449-50044a7628ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:43:49.599+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:43:49.932+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
