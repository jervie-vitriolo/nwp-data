      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla said a part of the assessment was with AFP Chief of Staff
        General Eduardo Año. "Some of it is with General Ano. I think he''s finalizing
        the report and putting his own input into the recommendations," the AFP spokesperson
        said.</p>'
  'Bongbong-Marcos-VP-nullification-3-provinces':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-07-13T16:13:35.886+08:00
    'imagesource': 'jcr:0359c545-21f8-439f-b97f-814b4ab59594'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f8e06198-27c1-487d-aff1-cc5c39c85549'
    'lead': 'Former Senator Bongbong Marcos claims he "will have gathered the most
      votes" if the Presidential Electoral Tribunal nullifies votes from three key
      provinces.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-30T13:48:25.949+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-30T13:48:26.273+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bongbong Marcos claims vice presidency win if PET grants nullification
      request in 3 provinces'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa6b86d-7c25-4788-bff8-613f2b19a26f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:48:25.949+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:48:26.273+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, July 12) — If his request to void
        hundreds of thousands of votes cast in three provinces is granted, former
        senator Ferdinand "Bongbong" Marcos, Jr. believes the vice presidency is his.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5b8a79-7889-4fb6-9b7e-9a6839c2dc67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:48:25.949+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:48:26.274+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68fa9fe-2e30-48f4-87a6-4d45f6f8de63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:48:25.949+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:48:26.274+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos, speaking a day after a preliminary conference by the high
        court on his electoral protest over the May 2016 vice presidential race, is
        asking for votes in Basilan, Lanao del Sur, and Maguindanao to be nullified.
        He claims that elections "were not properly conducted" due to intimidation,
        vote-buying, and tampered ballots in these areas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c83046e-1522-4662-90db-8519a4a4ade4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:48:25.949+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:48:26.274+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11990d5-293b-4d73-a8cc-50706f4d6941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:48:25.949+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:48:26.274+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you take the totality of the votes that were cast for all the
        candidates in the three provinces, yes, the results will change," Marcos told
        CNN Philippines'' The Source in an interview on Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a4d823-dc69-4b2b-81c8-ff5a6c741c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:48:25.949+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:48:26.275+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df4e3ef-8171-4b20-8bfb-67c33bc33740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:48:25.949+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:48:26.275+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Suffice to say, if we nullify that, it will take me — as I say
        — over the top," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ef1fe5-3e9c-44a3-96fe-3880ce0c15e9'
