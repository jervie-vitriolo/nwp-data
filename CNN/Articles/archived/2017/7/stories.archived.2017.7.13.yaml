    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3dab32-1f57-413a-b67d-cca36a32fe89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:55:36.668+08:00
      'mgnl:createdBy': 'eunice'
