      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89642b6e-6734-41a8-8c5b-744a6e7c7a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:39:34.254+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:39:34.550+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why has she ordered her 6 subordinates not to remember the 3 transactions
        subject of the inquiry? Finally, if the 3 transactions were all legal, why
        do they continue to invoke their right against self-incrimination?" Fariñas
        said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189df433-7dfb-4341-8a19-6ddb7b2e1555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:39:34.254+08:00
