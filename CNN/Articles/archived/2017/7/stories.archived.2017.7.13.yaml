      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16302eb5-8d6e-4874-a8ca-87afe8af99ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:37:29.721+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:37:29.932+08:00
