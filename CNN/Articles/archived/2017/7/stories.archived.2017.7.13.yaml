      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking of Roddick, Querrey became the first American man to reach
        the last four at a major since the perennial Wimbledon runner-up in 2009.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dffe678a-dc91-412e-a6bb-3bb99e21719b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:43:49.601+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:43:49.937+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161bfd7d-978c-4c3a-b5a3-230b135c4c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:43:49.601+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:43:49.937+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This year just feels a little better than last year," 28th-ranked
        Querrey told reporters. "I was probably a little more fired up today, especially
        in the fourth and fifth sets. There''s a little more on the line."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51aaf2a1-d15e-42f9-8bda-48a22281a60d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:43:49.601+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:43:49.937+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c97ba1-d839-48f4-a3d9-62fab0147789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:43:49.601+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:43:49.937+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were no such issues for the evergreen Roger Federer, who swept
        past 2016 finalist Milos Raonic 6-4 6-2 7-6 (4) in his 100th Wimbledon encounter
        on a day where chilly, overcast conditions gave way to warm sunshine. Federer
        -- Berdych''s next foe -- set a record by landing in a 12th semifinal at The
        All England Club.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8481a847-b0d5-40bc-991b-9a331ec1bb41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:43:49.601+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:43:49.938+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27489ab2-721b-4c1e-b8f3-be05d0a4f21e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:43:49.601+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:43:49.938+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year Raonic ended Federer''s season in the Wimbledon semifinals
        but in the Centre Court rematch, the Swiss only really encountered any resistance
        in the third set. He is now the considerable favorite to win a record eighth
        Wimbledon title.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42d5985-07e1-4384-aaf0-11da69d5fc9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:43:49.601+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:43:49.938+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c95211-ea60-4b1b-af1a-5d2426cc5b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:43:49.601+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:43:49.938+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But "being the favorite or not the favorite doesn''t matter," the
        35-year-old said. "These other guys are all big hitters. I feel like they
        will have their word to say on the outcome of the matches."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c874c6f-d87f-4db7-b259-23410f93896e'
      'mgnl:activationStatus': true
