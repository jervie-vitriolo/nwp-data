      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdfa8d9b-b232-4a77-9438-32075a19b6c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:46:02.829+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:46:03.056+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This could be a basis for the extension of martial law in Mindanao.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f50a55c-392e-4253-a471-48d99d723a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:46:02.829+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:46:03.056+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99eece0-8ca9-4a47-91d2-0c7af66f867b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:46:02.829+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:46:03.056+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For one, you needed to quell the rebellion definitely, and second
        you needed to degrade the capability of this group to launch another sort
        of similar activity elsewhere, and you need to destroy the network," Padilla
        said, explaining the objectives of the military''s operations in Marawi City.</p>'
    '13':
