      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palawan was rated a 93.15 out of 100 while Boracay scored 89.67,
        the article on travelandleisure.com said.</p>'
