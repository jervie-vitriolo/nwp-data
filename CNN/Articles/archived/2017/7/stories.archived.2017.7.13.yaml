    'template': '1'
    'title': 'Marawi airstrikes to continue despite accident'
    'updated': 2017-07-14T01:35:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ad78b2-598d-4114-a7ff-60cd8b0b098e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:42:32.148+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:42:32.450+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 13)</strong> — Airstrikes
        will continue to target Maute strongholds in Marawi, despite a mishap that
        killed two soldiers, the military said on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd2b0d9-74b7-4dc5-ac18-7cb1b06c5bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:42:32.148+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:42:32.450+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70772717-1b28-43e5-b73b-51e9d3c64338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:42:32.148+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:42:32.451+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Task Force Ranao Commander Brigadier General Ramiro Rey said that
        if the commander on the ground sees the need for an airstrike, the government
        troops will carry out the offensive.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5285ae2e-cebc-4582-b9b4-7812135ccb47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:42:32.148+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:42:32.451+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f396b491-ca40-4630-bf6a-aca2f6e11eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:42:32.149+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:42:32.451+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The airstrike is the decision of the ground commander per recommendation
        from the ground troops," Rey said in a news briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae992d6-62d8-4768-9d08-697ba6bdd503'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:42:32.149+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:42:32.451+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ea5bcd-9252-45f7-81d1-df9f44f20eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:42:32.149+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:42:32.452+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>At kung nakita nila na ''yun dapat ay ta</em>-target <em>ng</em>
        airstrike [And if they saw that it''s the airstrike''s target], then the commander
        will decide," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2fd8a40-2d5c-4d49-a89c-57316c31e172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:42:32.149+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:42:32.452+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c1f60b-b72f-45ca-b0ba-fe9d06e02c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:42:32.149+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:42:32.452+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two soldiers were killed in a botched air assault on Wednesday.
        AFP Spokesperson B/Gen Restituto Padilla told CNN Philippines one bomb "fell
        short of target," missing its target by 200 meters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c9545b-d979-45b8-9af0-70d3a999346d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:42:32.149+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:42:32.452+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b4abd4-aaa4-4523-b3a4-b90ccec4089c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:42:32.149+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:42:32.453+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The debris from the building, not the bomb, killed the two troops
        and wounded 11 soldiers, Padilla said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f025512-d668-41fb-9221-8a727709b82d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:42:32.149+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:42:32.453+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c617fd46-8e79-4f25-ac1b-55b157677631'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:42:32.149+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:42:32.453+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That building where our soldiers were hiding, absorbed the shock
        of the bomb that exploded and caused a lot of debris to fall. The debris that
        fall caused the death of two of our soldiers unfortunately, and the wounding
        of 11 others. The good thing there however is that the wounded were not critically
        injured," he said.</p>'
