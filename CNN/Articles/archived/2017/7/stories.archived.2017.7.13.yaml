  'San-Miguel-Corporation-Australasian-operations-Barossa-Bottling-Service':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2017-07-13T21:49:53.548+08:00
    'imagesource': 'jcr:fc82d1b5-5d44-4502-a2b5-408b81bb8b4c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd0fdf17a-b470-4661-903b-36a04f14237e'
    'lead': 'San Miguel Corporation expands its business operations in the Australasian
      region as it acquires Barossa Bottling Service.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-30T13:15:58.434+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-30T13:15:58.584+08:00
