      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 13) —</strong> Top officials
        of the New Bilibid Prison (NBP) should be removed for failing to clean up
        the drug trade inside the facility, Dangerous Drugs Board (DDB) Chairman Dionisio
        Santiago said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ce7e73-8706-4608-b17e-dbb5f07c23db'
      'mgnl:activationStatus': true
