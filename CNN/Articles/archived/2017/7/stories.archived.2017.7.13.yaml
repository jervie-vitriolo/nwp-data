      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Para sa akin ah, hindi mo magawa ''yung mga</em> function,
        <em>pati mga guwardiya mo hindi mo madisiplina - pati ikaw, dapat tanggalin</em>
        [For me, if you can''t fulfill the functions, and you can''t discipline your
        guards, you should be removed too]," Santiago told CNN Philippines'' <em>The
        Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779d9553-9af7-4b9e-a5ef-19d9676fceff'
      'mgnl:activationStatus': true
