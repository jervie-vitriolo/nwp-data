      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He failed to generate much lift on his serve and couldn''t patrol
        the baseline with his usual energy. The last two sets were swift, lasting
        a combined 49 minutes. To end points quicker, Murray repeatedly opted for
        drop shots.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0db73ad-deae-418f-9ac8-45f7bef63a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:43:49.602+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:43:49.941+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987e86e3-3302-4ece-b9d8-88deae64d633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:43:49.602+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:43:49.942+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The whole tournament I''ve been a little bit sore," Murray admitted
        to reporters. "But I tried my best right to the end, gave everything I had.
        I''m proud about that.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b3b1fe-51a1-4b29-b9fd-0cece46de28c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:43:49.602+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:43:49.942+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80b6676-c1ef-48c4-9d26-d4debc3f743d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:43:49.603+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:43:49.942+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But it''s obviously disappointing to lose at Wimbledon. There''s
        obviously an opportunity there so I''m sad that it''s over."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4c55ee-f709-4208-a46c-afd6cabd1761'
      'mgnl:activationStatus': true
