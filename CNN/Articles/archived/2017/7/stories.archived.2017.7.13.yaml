      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in a Thursday statement, Fariñas said Marcos should appear in
        the House inquiry if what she says is true.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7b8f0b-06d9-4758-a6c7-5827c31b8e4b'
      'mgnl:activationStatus': true
