      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s what these protests and counter-protests are for — for
        us to put before the tribunal what evidence we have, what arguments we would
        like to make. It''s for the tribunal to decide," Marcos said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e514e4f9-5c33-4f5b-a059-44710dfa9826'
