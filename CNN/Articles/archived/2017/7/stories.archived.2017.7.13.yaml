      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Muller departs</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30058a56-46da-434d-95dd-674ff314f9a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:43:49.602+08:00
