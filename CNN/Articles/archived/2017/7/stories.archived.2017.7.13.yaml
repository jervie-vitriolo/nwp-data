    'title': 'Dangerous Drugs Board: 3 million figure for drug users ''a guesstimate'''
    'updated': 2017-07-14T04:43:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5fba16-d963-49b5-8448-5a36197a860a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:45:06.183+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:45:06.488+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 13)</strong> — Newly
        appointed Dangerous Drugs Board (DDB) chairman Dionisio Santiago on Thursday
        stood by his estimate of three million drug users in the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2beaaab-7d38-48aa-9220-eb25c0052a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:45:06.183+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:45:06.489+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4938a2a-bd78-4935-97f1-61d7a51f8d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:45:06.183+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:45:06.489+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DDB''s 2015 Nationwide Survey on the Nature and Extent of Drug
        Abuse shows only 1.8 million drug users. But from this 1.8 million figure,
        Santiago said he would add two more users who did not turn themselves in to
        rehabilitation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241ca7e7-75b1-4ff1-bedb-4b14f2e6a588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:45:06.183+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:45:06.489+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42117d5-78f6-484c-906f-1a7e1bf26f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:45:06.183+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:45:06.489+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi ba sabi, ''One is to two.'' Para sa akin. ''Yung isang papasok,
        dalawang equivalent na ayaw pumasok. So easily, parang safe na sa akin ang
        three million," Santiago told CNN Philippines'' <em>The Source</em>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b6a913-d542-4e9d-816c-63830a6631fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:45:06.183+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:45:06.490+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4fa69b-4442-4158-8843-8fa60affc32e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:45:06.183+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:45:06.490+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They say, 1:2. That''s for me. If one comes in (to
        rehabilitation), there are two who don''t. So easily, for me it''s safe to
        say 3 million.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd369456c-8126-499d-a11c-f5484b280480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:45:06.183+08:00
