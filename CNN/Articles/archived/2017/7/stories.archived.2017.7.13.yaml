      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e2cd7f-df64-4bf3-aecf-6ac4f680016f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:46:02.830+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:46:03.061+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has said that any decision to extend military rule in Mindanao
        will depend on the military''s assessment, which is in the stages of being
        finalized.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41c5f72-fc56-43c1-b704-2103db27dfdd'
      'mgnl:activationStatus': true
