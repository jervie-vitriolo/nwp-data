      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During dinner, Trump is seated across from Aras Agalarov and beside
        Emin Agalarov — who in turn is seated next to Goldstone. At one point in the
        clip, Trump and Goldstone engage in a brief conversation while the younger
        Agalarov leans into the table.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de6f6b4-dccf-4b91-8658-9a94d3f7597f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:57:38.519+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:57:38.788+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f145e6bf-df79-4f45-ad5b-64e4810995be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:57:38.519+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:57:38.788+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another clip shows a conversation between Trump and the Agalarovs
        before the dinner, where Emin Agalarov introduces Trump to his mother and
        sister — prompting the future US president to remark on their looks.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e84708f-4341-40cb-92d7-4902dd155b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:57:38.519+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:57:38.789+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd889c05e-ef0d-4f71-9361-3ce8a548e69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:57:38.519+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:57:38.789+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whoa, look at this! Now I''m glad we''re going to dinner," Trump
        says after meeting the mother and sister. "What a beautiful mother you have!
        Well, you produce good looking stuff, right? Beautiful stuff."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91863916-2a28-4db6-93ec-0ffed32c6f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:57:38.519+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:57:38.789+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af12438-7aa2-4f5b-8433-8a49763d960d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:57:38.519+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:57:38.789+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one conversation captured on the video, Trump discusses how he
        came to own the Miss USA and Miss Universe pageants, noting that the previous
        owners "didn''t know what they were doing," prompting laughter from the Agalarovs.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b1afea-9f71-4107-a57b-d0af6334f13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:57:38.520+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:57:38.789+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7a4c23-211e-4df9-b224-9535cff385f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:57:38.520+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:57:38.789+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Miss Universe now is, in the whole world, because you know it''s,
        like the Super Bowl is a watched, but outside the United States, nobody watches
        it, it''s one of the largest, I think top three broadcasts in the world,"
        Trump says, prompting Emin Agalarov to suggest that only the Olympics earn
        more viewership.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5bf8e3-e98f-4c63-b6e1-991e82f336d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:57:38.520+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:57:38.790+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23a8750-533d-4e47-814d-9fd5f0054735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:57:38.520+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:57:38.790+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next day, Trump lavishes praise on the Agalarovs at the Miss
        USA 2013 red carpet, calling them "the most powerful people in all of Russia."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf1df4b-79a3-400e-b71e-a956d2a0be54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:57:38.520+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:57:38.790+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1304f40d-b897-48a4-bdf1-bb286c2e0610'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:57:38.520+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:57:38.790+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are the most powerful people in all of Russia, the richest
        men in Russia," Trump says during the public red carpet ceremony, which was
        included in the clips obtained by CNN.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7bfafb-b38a-4b71-90a0-4ea9ee9b314b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:57:38.520+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:57:38.790+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010ab715-3eae-4cb3-8f46-72e9c0027729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:57:38.520+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:57:38.791+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another clip from the Miss USA pageant that year, Trump discusses
        the forthcoming Miss Universe pageant in Moscow. He lavishes praise on Russia
        and says he hopes the pageant will help improve the US-Russia relationship.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684b9b1d-3f73-4274-8a83-598a223b2d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:57:38.520+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:57:38.791+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390e8799-5f27-4a2d-9334-d39c0eeecacb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:57:38.520+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:57:38.791+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It really is a great country. It''s a very powerful country that
        we have a relationship with, but I would say not a great relationship, and
        I would say this can certainly help that relationship. I think it''s very
        important," Trump says in response to a question.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33539cae-6759-40d9-9679-f57cc05eecce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:57:38.520+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:57:38.791+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46aefe7-0807-455b-97f9-d3685f4ac3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:57:38.520+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:57:38.791+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have great respect for Russia. And to have the Miss Universe
        pageant in Moscow, in the most important location, the most beautiful building,
        in your convention center, with such amazing partners, I mean it''s going
        to be fantastic for detente, or whatever you want to say," Trump continues.
        "I think it''s a great thing for both countries, and honestly they really
        wanted it in Russia — badly. ... Politically they wanted it."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b68a7a4-105e-4c9f-9732-0d89d2bdc20d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:57:38.520+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:57:38.792+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38123a97-b2a0-4334-9f4b-7e92facc4ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:57:38.520+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:57:38.792+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donald Trump Jr. has said that his relationship with Goldstone did
        not arise from the Miss Universe pageant.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252e30ee-5c80-43e0-b352-e16fbb5619d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:57:38.521+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:57:38.792+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee31774-1518-4a70-8548-fb657726f01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:57:38.521+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:57:38.792+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The younger Trump instead suggested in an interview Tuesday with
        Fox News'' Sean Hannity, an ardent Trump supporter, that he met Goldstone
        through a golf course tournament where Emin Agalarov performed.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59afc83-792a-4f54-9a81-c6449bd1b0da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:57:38.521+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:57:38.792+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df96204-9b01-4738-b778-a96524e0bf8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:57:38.521+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:57:38.792+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I met him through the golf course. I wasn''t even at the Miss Universe
        pageant, but I met him through out there, so I had a casual relationship with
        him," Trump Jr. told Hannity, describing Goldstone later in the interview
        as "an acquaintance."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c92357-f50f-49a4-8852-321e11343b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:57:38.521+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:57:38.793+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece14a05-7d4f-4f7c-b707-82fb596fd13e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:57:38.521+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:57:38.793+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump Jr. maintained in the interview that he agreed to the meeting
        "as a courtesy" to Goldstone.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d23667-71bf-48cc-9d1f-d545d528d05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:57:38.521+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:57:38.793+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705d933f-3f1a-43b8-9b32-41ba76415f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:57:38.521+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:57:38.793+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump Jr. said he had only met Emin Agalarov "once or twice and
        maintained a casual relationship there, talked about some potential deals,
        and then to that — the extent of it. They really didn''t go anywhere."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651ca74c-9433-4d35-837f-7a9548e39078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:57:38.521+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:57:38.793+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba80157c-836a-45cb-898a-be045c3db20c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:57:38.521+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:57:38.794+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aras Agalarov told Russian radio station BFM that he doesn''t know
        Trump Jr. personally, though he acknowledges that they "did Miss Universe"
        together. But Agalarov told BFM that his son Emin Agalarov does know him.
        Agalarov told BFM he "doesn''t really know" publicist Rob Goldstone either
        and he says the notion that Goldstone asked Trump Jr. to contact him about
        some dirt on Hillary Clinton is a "tall tale".</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96cc02e-148d-4ec9-9b2f-b55706920a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:57:38.521+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:57:38.794+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63046a03-d2f9-4877-b057-aa5389cc8c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:57:38.521+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:57:38.794+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scott Balber, an attorney for the Agalarovs, also did not deny the
        closeness of the relationship between the Trumps and Agalarovs, instead raising
        a question about Goldstone''s credibility.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303d3660-7bde-4bcb-9c2b-631453d216a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:57:38.521+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:57:38.794+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67eed200-59ab-4a8a-848f-929126c73aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:57:38.521+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:57:38.794+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s simply fiction that this was some effort to create a conduit
        for information from the Russian federal prosecutors to the Trump campaign,"
        Balber said on CNN''s "New Day." "It''s just fantasy world because the reality
        is if there was something important that Mr. Agalarov wanted to communicate
        to the Trump campaign, I suspect he could have called Mr. Trump directly as
        opposed to having his son''s pop music publicist be the intermediary."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9873dfe7-e4f7-4e31-8b99-d89a9adbc8eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:57:38.522+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:57:38.794+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc5881e-1bdf-40d5-93c6-50cc5594424e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:57:38.522+08:00
      'mgnl:createdBy': 'eunice'
