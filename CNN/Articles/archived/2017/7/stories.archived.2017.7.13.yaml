      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ranking was based on readers'' ratings based on the islands''
        activities and sights, natural attractions, beaches, food, friendliness, and
        overall value.</p>'
