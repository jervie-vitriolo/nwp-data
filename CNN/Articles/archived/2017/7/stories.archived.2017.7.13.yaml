      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 13) —</strong> The Philippines
        once again proved it''s home to some of the best destinations in the world
        as two of its islands bagged top spots in an international travel website''s
        list of world''s best islands.</p>'
