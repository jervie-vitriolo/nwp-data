      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943a304f-62b6-42a5-8113-4b3e488cb7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:45:06.184+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:45:06.492+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than a year into President Rodrigo Duterte''s war on illegal
        drugs, there is still confusion over the number of drug users in the country.
        Duterte has mentioned up to four million drug users as a rationale for his
        campaign, while his critics allege this figure is overstated, and fails to
        justify the alleged killings related to the drug war.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf1add0-2348-4796-83c5-63ee26d411ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:45:06.184+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:45:06.493+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd024f40-8e73-4747-aa61-2a6d5ca3880c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:45:06.184+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:45:06.493+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reference to the lower number of drug users has cost the previous
        DDB chairman, Benjamin Reyes, his job. Reyes used the 1.8-million figure from
        the research.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630bbd4b-2dc2-486a-bb48-a8ff5e5920f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:45:06.184+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:45:06.493+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f07bb13-31a1-4255-8c75-c970f1a67647'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:45:06.184+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:45:06.493+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to put to task publicly this Reyes," Duterte said
        in a speech on May 24. "You''re fired today. Get out of the service. You don''t
        contradict your own government."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e19d6a-dd27-4ea0-b030-43e87e2b4527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:45:06.184+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:45:06.493+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d941299-25b4-4b3c-bf12-4ecc96a114f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:45:06.184+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:45:06.494+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new DDB head, Santiago, formerly held the post of chief of an
        affiliated agency, the Philippine Drug Enforcement Agency from 2006 to 2011.
        He ran for senator under Duterte''s party in the 2016 elections but lost.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba9cf73-8cd1-49a0-be3b-9dcbd5cb843f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:45:06.184+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:45:06.494+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e7511d-aba1-4235-9f88-e48eda3521c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:45:06.184+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:45:06.494+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DDB is a policy-making body composed of representatives from
        various agencies, including PDEA, PNP, the Department of Health, the Department
        of Justice, and the National Youth Commission among others.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508c8386-37ae-4c68-aa0c-a74382fcf296'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:45:06.185+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:45:06.494+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316fb534-98d6-4b25-9cf2-02f25666df6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:45:06.185+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:45:06.495+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Reclassify'' drug users</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb509b74-d183-4c80-8acd-94e22b9d8cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:45:06.185+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:45:06.495+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new chair also said there was a need to define the kinds of
        drug users in the country in order to extend appropriate treatment.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1485c648-8028-4446-905b-548c14e93f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:45:06.185+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:45:06.495+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805b49ce-9d7c-48a7-85b3-4647e4869f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:45:06.185+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:45:06.495+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to reclassify our addicts," said Santiago.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0216090a-64dd-4b3d-96ea-293b8cf4ce09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:45:06.185+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:45:06.496+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc9e203-10ac-4b0d-8889-76e2bf8c0ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:45:06.185+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:45:06.496+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How do we classify them? Diyan papasok ang DOH [That''s where DOH
        comes in]," he added, referring to the Department of Health.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1506c05-9870-4900-9f9c-473fe8d62135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:45:06.185+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:45:06.496+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb66364f-eb73-4419-b882-6d5378b97646'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:45:06.185+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:45:06.496+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that there were occasional users, and there were those who
        already suffered brain damage from drug abuse. In those cases, Santiago maintained
        that they should be brought to psychiatric facilities instead of jail.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b8ce72-74c2-4d8d-9d2d-af715e038254'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:45:06.185+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:45:06.496+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa87b1b0-e1f6-4eb8-ab5b-33f30e7ff55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:45:06.185+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:45:06.497+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago also said he favored a review of the Dangerous Drugs Act
        of 2002. He believes some provisions — particularly the list of dangerous
        drugs and their corresponding punishments — may be excessive and led to problems,
        including horrible prison conditions due to overcrowding.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57b5c16-e1ce-4323-a612-3b87c9334088'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:45:06.185+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:45:06.497+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df271150-d120-4850-a4f5-db0e8f06ac03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:45:06.185+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:45:06.497+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May mga provisions na very punitive... Isang gram o dalawang gram,
        kukulungin mo, tapos magrereklamo tayo na overcrowded prisons," he said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf60b52-302e-49c7-95b0-8d65c25d5e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:45:06.185+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:45:06.497+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c296cb0-8563-4d41-9c5f-eab6e74abdef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:45:06.186+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:45:06.498+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Some provisions are very punitive... For one gram
        or two grams, you jail them, then we complain of overcrowded prisons.]</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8be63f-d103-44c3-975d-eb2715cc7e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:45:06.186+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:45:06.498+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d7ede0-1541-446b-b64c-1c8b5718a794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:45:06.186+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:45:06.498+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago is also a former head of the New Bilibid Prison, which
        is notorious for the illegal drug trade. He berated the facility''s administration
        on Thursday over failing to curb the illegal drug trade in the national penitentiary.</p>'
