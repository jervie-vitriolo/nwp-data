    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SMC boosts Australasian operations through bottling firm acquisition'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd26d06-8d4b-4860-825d-3519a008c9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:15:58.434+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:15:58.585+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 13) —</strong> San Miguel
        Corporation (SMC) on Thursday announced one of its units acquired an Australian
        bottling firm.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5072404b-81bf-456d-a9c3-e28b908f9002'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:15:58.435+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:15:58.585+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f199244-d1af-450a-a33b-b54a47825461'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:15:58.435+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:15:58.585+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, SMC said its packaging arm, San Miguel Yamamura
        Packaging International Ltd. (SMYPIL) acquired Barossa Bottling Service Pty
        Ltd. through its Australian subsidiary, San Miguel Yamamura Australasia Pty
        Ltd.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d66610-7ac9-43fb-9b79-64131fa80c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:15:58.435+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:15:58.585+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e194477-c982-4779-89ee-313b43862614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:15:58.435+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:15:58.586+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Barossa is a specialist and independent contract wine bottling
        and packaging facility serving artisan wineries in South Australia," the statement
        read.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7382f6-f679-48d4-b813-9fd1ac52a61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:15:58.435+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:15:58.586+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5579dbcc-19f6-4462-86b6-e24bd91fb7b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:15:58.435+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:15:58.586+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC President and Chief Operating Officer Ramon S. Ang said the
        acquisition will help bolster their operations in the region.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0947f1e-c0a4-48b6-81f9-a743715e7c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:15:58.435+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:15:58.586+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9174d0-8a52-42e3-b47a-7a1c481f15c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:15:58.435+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:15:58.587+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We remain bullish on the Australasian market and will continue
        to look for bigger and better opportunities in that region. In the meantime,
        our Philippine operations will continue to expand to meet growing domestic
        and export demands," the statement quoted Ang as saying.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a113a7d-1c24-4926-9f39-8c169a324b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:15:58.435+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:15:58.587+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7ddf32-ac25-49b6-8465-c83f017c58a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:15:58.435+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:15:58.587+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement added San Miguel''s packaging business earlier acquired
        assets of the Endeavor Glass Packaging Ltd. in New Zealand and all shares
        of Portavin in Australia as part of the conglomerate''s continued venture
        in the Australasian region.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dccb19b-8f44-4513-a9ca-da26f325accd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:15:58.435+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:15:58.587+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38292540-c6e0-4d99-816c-afede0d80fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:15:58.435+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:15:58.587+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMYPIL also acquired Vinocor''s cork and wine closures business
        and packaging partner Cospak.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86dcac5-5527-427e-af73-f4fb605ad798'
      'mgnl:activationStatus': true
