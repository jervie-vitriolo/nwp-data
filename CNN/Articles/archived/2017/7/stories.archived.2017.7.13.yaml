    'template': '1'
    'title': 'The bloodthirsty aswangs of Philippine mythology'
    'updated': 2017-07-18T18:31:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c8f5ff-1aca-49d6-b3e1-a384456c8fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:35:32.987+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2021-06-15T18:50:15.252+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — Mankind has always
        had its monsters. Many of the earliest stories have been about a culture’s
        fight against the darkness and the horrors that dwell within the unknown.
        Today, such beliefs survive in pop culture usually as remnants of a superstitious
        past, though there are still individuals and communities that believe in such
        creatures, especially (though not necessarily always) in isolated areas.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1540875-c823-4afb-9793-68e4e4434a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T18:50:14.043+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2021-06-15T18:50:15.253+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Not just Dracula</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cecd3c96-d1ee-4970-95a3-926d5435dec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:35:32.987+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2021-06-15T18:50:15.253+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of pop culture’s most popular monsters is the vampire. Though
        Eastern European in origin, it was popularized by Irishman Bram Stoker in
        his classic book, “Dracula.” Vampires have evolved since its pre-literary
        days, morphing from a scary, dangerous creature to dashing, well-dressed night
        dwellers who have the power to bestow the gift of immortality.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6239ba-0bab-4d41-bc2b-3006745d21db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:35:32.987+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2021-06-15T18:50:15.253+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vampire-type creature isn’t just an Eastern European phenomenon.
        Almost all cultures have their own version of a blood-sucking monster. The
        Malay <em>penanggalan</em>, for example, is a beautiful female whose head
        detaches from her body, flying off with her entrails dangling below. She feeds
        on human flesh and/or blood in almost the same way our <em>manananggal</em>
        does: by perching on the roof of a house where a child is born and lowering
        her proboscis-like tongue (basically a built-in bubble tea straw) so that
        it can suck the entrails out of the mother and child.</p>'
    '8':
      'image': 'jcr:3ea5ff87-97b2-4839-853a-d93e6d25055f'
      'imageCaption': 'The manananggal was made famous in the first “Shake, Rattle,
        and Roll” through Peque Gallaga’s short of the same name. Illustration by
        TIM LOPEZ'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dfadd94-67b2-4d98-a0fa-474b49eec47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:35:32.987+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2021-06-15T18:50:15.253+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c86582-b80b-4296-9f30-ee6fcfabb852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:35:32.987+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2021-06-15T18:50:15.253+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A more recent bloodsucker is the Mexican <em>chupacabra</em>, which
        first appeared in the 1990s. It got its name, which literally means ‘goat-sucker,’
        because of its penchant for sucking the blood out of livestock, particularly
        goats.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e40577-9a88-4b31-8996-0080b4135ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T18:50:14.043+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2021-06-15T18:50:15.253+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Roots in nature</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1a7e13-ca65-4ff0-90b1-8508d9e42682'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:35:32.988+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2021-06-15T18:50:15.254+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The focus on blood is simple: blood is life. The one thing our prehistoric
        hunter-gatherer ancestors understood was that if you didn’t have blood, you
        died. If you didn’t have all your internal organs, you died. Another thing
        they understood was that offal was filled with the nutrients needed to survive
        a long drought or winter. So it stands to reason that blood and guts is what
        their most dreaded supernatural enemies would immediately gun for.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711634ad-14c3-4b04-bb4f-3cc30ea77136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:35:32.988+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2021-06-15T18:50:15.254+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another inspiration is the natural world. There are many fish, birds,
        insects, and animals that live on the red stuff. We (and our pets) know how
        painful, annoying, and potentially deadly mosquitoes, fleas, and ticks can
        be. Birds like the oxpecker eat the insects on the ox they perch on, but they
        can also drink the blood that flow from the ox’s wounds.</p>'
    '17':
      'image': 'jcr:e21d0007-2831-407b-8e9a-f8fbe854b645'
      'imageCaption': 'In the Visayas, there is the sigbin, basically a bloodsucking
        cross between a dog and a kangaroo. Illustration by TIM LOPEZ'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f9d3d8-3612-4c2e-bcf3-ab773e13c21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:35:32.988+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2021-06-15T18:50:15.254+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7215005-f69d-4560-a210-416412828f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:35:32.988+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2021-06-15T18:50:15.254+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vampire bat saliva have anti-coagulating properties that prevent
        the blood in their prey’s wounds from clotting so that they can feed on them
        longer. The lamprey is a leechlike fish that attaches itself to other fish
        so that it can suck their blood. With horrors like this surrounding our ancestors
        on a daily basis, it’s no wonder that one of their major preoccupations was
        keeping their insides intact, thank you very much.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81183f36-d774-40ef-89bf-b1606ae44e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:35:32.988+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2021-06-15T18:50:15.254+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One thing that these monsters play on is the concept of opposites.
        Since they are essentially the enemies of the forces of good, some of their
        characteristics are mirror opposites to what is found in nature. It’s kind
        of the same logic behind the upside-down Christian cross representing Satan
        as a bastardization of Christianity. It’s why the aswang’s companion <em>tiktik</em>
        and the ghoulish <em>bebarlang</em> (see below) sound softer the nearer they
        get.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f55c633-4bb3-4ee3-b736-d47d1616e100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:35:32.988+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2021-06-15T18:50:15.254+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related to this is the concept of the other. Many monsters, such
        as the <em>penanggal</em> and our own <em>manananggal</em>, for example, have
        human forms, that usually of beautiful maidens or old crones. This was a form
        of exclusion — a cultural removal of the powerful feminine, the patriarchy’s
        way of keeping women in check by branding old, outspoken, or even just plain
        weird ones as dangerous.</p>'
    '23':
      'image': 'jcr:a4e2aaec-58b5-4f35-8f29-5147daad996b'
      'imageCaption': 'Bebarlang are basically ghouls, monsters who feed on the flesh
        of the deceased. They also feed on the living by going into a trance and using
        their astral body to enter the homes of unsuspecting victims. Illustration
        by TIM LOPEZ'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2ff534-3afe-4f5b-8239-974f4f98a92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:35:32.988+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2021-06-15T18:50:15.254+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7c22cf-36f4-416c-8449-45217685746d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T18:50:14.043+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2021-06-15T18:50:15.254+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Filipino bloodsuckers</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300966db-2eda-47da-b912-aa02ebbe3bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:35:32.989+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2021-06-15T18:50:15.254+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines, we don’t have bloodsuckers so much as what folklore
        authority Maximo Ramos calls viscera suckers. That is, your friendly neighborhood
        monster isn’t just going to drink your blood. It’s going to suck up all your
        juicy, nutritious innards with its straw-like tongue, too. These monsters
        are generally grouped into the category of “<em>aswang</em>.” Contrary to
        popular belief, not all of our folklore come from before Spanish colonization.
        Some of them, such as the <em>kapre</em> and other kinds of <em>aswangs</em>,
        appeared in the World War II era as word-of-mouth propaganda to scare away
        the enemy.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd599344-0209-431f-aab9-2bed4891d6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:35:32.989+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2021-06-15T18:50:15.254+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are many kinds of <em>aswangs</em>. Here are some of them:</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b26e1c-c2d2-420b-abb7-098cd07a5307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:35:32.989+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2021-06-15T18:50:15.254+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Danag</strong> — One of the <em>aswang</em> creation myths
        involve the Danag, a supernatural race that lived side by side with humans
        in the old days. Legend is a human got a wooden splinter caught underneath
        his fingernail one day and a Danag offered to help by sucking it out. A bit
        of blood accompanied the splinter as it exited the nail, an iron taste which
        the Danag took a liking to. Since then the Danag have become <em>aswangs</em>,
        subsisting on delicious, delicious blood.</p>'
    '31':
      'image': 'jcr:e75e7e74-2010-4a7e-8a77-7e4a5f0d1fd7'
      'imageCaption': 'The Danag was believed to be a supernatural race that took
        a liking to human blood. Illustration by TIM LOPEZ'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1409b136-a5cd-4f10-b0ae-d0ffd2b03c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:35:32.989+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2021-06-15T18:50:15.254+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ffdacd8-9604-4293-a765-4fbd0d71c0b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:35:32.989+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2021-06-15T18:50:15.254+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bebarlang</strong> — Tales of Mindanao’s <em>bebarlang</em>
        hail from before WWII. They’re basically ghouls, monsters who can be found
        in graveyards feeding on the flesh of the deceased. When there aren’t enough
        dead, they feed on the living by going into a trance and using their astral
        body to enter the homes of unsuspecting victims to feast on their entrails.
        How the physical entrails get carried through the astral <em>aswang</em> bodies
        is never explained.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a970d861-4aaf-46e8-b840-3cea243c11eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:35:32.989+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2021-06-15T18:50:15.254+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mandurugo</strong> — The <em>mandurugo</em> is the Filipino
        version of the black widow. Stories tell of a beautiful woman who married
        a man, who shortly after, passed away mysteriously. Her being beautiful, and
        beauty being the only thing needed to make a woman desirable back then, it
        wasn’t long before she found herself another husband. Unfortunately, it also
        wasn’t long until he too died under mysterious circumstances. The woman married
        again, but the same thing kept happening until the last man she married, afraid
        that the same fate would befall him, took a knife with him when they went
        to bed. When he felt pinpricks on his neck that drew blood, he plunged the
        knife into his assailant. When he woke the next day, he found his wife dead.</p>'
    '35':
      'image': 'jcr:dc26a8f4-b082-487f-9ab5-8cac10607f01'
      'imageCaption': 'The mandurugo takes the form of a desirable woman who preys
        on one man after the other. Illustration by TIM LOPEZ'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e334e6f-c106-43f7-b668-28b275f31e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:35:32.989+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2021-06-15T18:50:15.254+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea193989-318f-4483-b405-66f5c11362db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:35:32.989+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2021-06-15T18:50:15.254+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manananggal</strong> — The <em>manananggal</em> was made
        famous in the first “Shake, Rattle, and Roll” (SSR) through Peque Gallaga’s
        short of the same name. The <em>manananggal</em> is usually a woman (though
        Miguel Rodriguez played one in “SRR” as well). At night, she grows wings,
        separates her torso from the lower half of her body and flies off in search
        of a meal. She prefers heavily pregnant women whose nutrient-rich fetuses
        she can suck out like a raw egg. The <em>manananggal</em> is sometimes accompanied
        by a <em>tiktik</em>, a small bird named for the sound it makes. As mentioned
        above, the louder it is means the further it is, and the more silent, the
        nearer it is.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f89d09-a668-4b16-ab46-10b8719d4f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:35:32.989+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2021-06-15T18:50:15.254+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sigbin</strong> — In the Visayas, there is the <em>sigbin</em>,
        basically a bloodsucking cross between a dog and a kangaroo. These cryptids
        are said to be most powerful during Good Friday, where they are said to hunt
        for the hearts of young children that they make into amulets. They are said
        to be <em>aswang</em> familiars and may have been a folkloric interpretation
        of an actual animal, possibly the cat-fox.</p>'
