    'title': 'Police officer charged in Espinosa slay now heads CIDG-12'
    'updated': 2017-07-14T12:43:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2ff74a-ace0-42b9-8a91-9f5b34e70d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:22:33.897+08:00
