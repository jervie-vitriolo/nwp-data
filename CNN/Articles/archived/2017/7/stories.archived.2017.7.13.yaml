      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fariñas said Marcos "personally requested" for the purchase of 70
        Foton minitrucks, but not a single vehicle was delivered to Ilocos.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a91b4e0-e0de-43a5-afc1-6992ae3d6c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:39:34.254+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:39:34.550+08:00
