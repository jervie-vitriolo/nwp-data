    'template': '1'
    'title': 'UP denies reports tuition fees are waived'
    'updated': 2017-07-14T01:50:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deda770c-1e67-4872-b3f9-d685de829f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:29:36.505+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:29:36.753+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, July 13) — The University of the
        Philippines (UP) has denied reports it waived tuition and other fees for the
        coming semester.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa52c775-940e-4f52-9d69-99238cd4a7c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:29:36.505+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:29:36.753+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26166cad-1e95-43ea-941e-e4de902c4722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:29:36.505+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:29:36.753+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UP Diliman Chancellor Michael Tan said the university is suspending
        collections for the time being, as it waits to see how many students will
        be covered by the government''s free tuition program.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14be9173-a36b-42f0-b757-b151761d1b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:29:36.506+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:29:36.754+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73254cce-a014-41cb-807f-3530dbc1d93b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:29:36.506+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:29:36.754+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will still collect fees eventually," Tan told CNN Philippines
        on Thursday. "But we do not want to collect fees right now because we don''t
        want to end up having to refund or worse, to ask people to pay additional
        fees."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b103b7f-5dfc-43a7-8b0b-300a22974526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:29:36.506+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:29:36.754+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7b2573-3e49-4a59-a41b-40f95dcf9b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:29:36.506+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:29:36.754+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Higher Education (CHED) allotted UP Diliman —
        the flagship university of the UP system — ₱183 million to grant free tuition
        to its students.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06076aa4-c5d4-4bef-a378-14a8df59d557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:29:36.506+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:29:36.755+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6064ab7c-3089-47e4-853c-17127c29f54e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:29:36.506+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:29:36.755+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Tan pointed out that budget will not be enough to cover all
        students in need of financial assistance, much less all undergraduate students
        of UP. Last semester, UP collected ₱1 billion in tuition.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3620c9d6-384e-4780-b7a9-1b43609bbf27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:29:36.506+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:29:36.755+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b1a4b8-6605-4fe0-91bc-948640f55ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:29:36.506+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:29:36.755+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, the CHED funding only covers tuition. Qualified applicants
        will still have to pay miscellaneous fees, he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852712d4-7b51-465f-bf05-12282902db90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:29:36.506+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:29:36.755+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a86c27e-7e00-4dee-a3d4-b3ad7e0099eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:29:36.506+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:29:36.756+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The application process for CHED assistance is ongoing until Sunday,
        July 16. Only then will the UP administration know how many students are qualified
        for financial assistance and, more importantly, how far CHED''s budget will
        go.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0810152d-a360-4b50-894d-0a3aab55519b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:29:36.506+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:29:36.756+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f665745-fafc-4b0f-b9c3-9c8b97018c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:29:36.506+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:29:36.756+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the ₱183 million is not enough, then we have to look for ways
        to supplement this amount. We will ask from the Budget department," Tan said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726863fb-2f85-44f2-af5b-fe0abe3a3099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:29:36.506+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:29:36.756+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3d997f-053f-4206-a426-131d9509dc31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:29:36.507+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:29:36.757+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New complications</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b295965-6e67-4b5f-a5f1-c3bb29789dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:29:36.507+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:29:36.757+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CHED and the Department of Budget and Management released guidelines
        in April regarding the grant of free tuition in all state universities and
        colleges (SUC).</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3dc54f-f086-4a9f-8a50-50234a17e188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:29:36.507+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:29:36.757+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb25cca-3b49-4c6b-b0eb-49d2a80c203c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:29:36.507+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:29:36.757+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With limited funding, it states that an SUC must "give priority
        to financially disadvantaged but academically able students." It sets conditions
        for how free tuition slots can be prioritized. Graduating students, regardless
        of their household income, get top priority. They''re followed by non-graduating
        students listed in government assistance programs.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15eee381-350e-4d1a-9c9f-78a2ba7fecd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:29:36.507+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:29:36.758+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27745dec-9229-4e98-805c-d823be47501d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:29:36.507+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:29:36.758+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The guidelines are complex and UP also has a complex system," Tan
        said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4510b08-e869-4e10-a0ef-5e4893bd3e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:29:36.507+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:29:36.758+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35dfa43c-78f2-4ccf-a3d3-eff3abc7abe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:29:36.507+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:29:36.758+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The university has its own Socialized Tuition System (STS), and
        students are only allowed to apply either to that or the CHED program. For
        the poorest students, the STS waives all fees and provides allowances as well.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1bdb70d-198c-4dd1-8752-062791fbdadf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:29:36.507+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:29:36.758+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241d40b5-e965-424e-9692-eca16476d1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:29:36.507+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:29:36.759+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further complicating issues is a new bill in Congress that also
        seeks to grant free tuition in SUCs. However, its rules are different from
        the CHED and DBM guidelines.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4113d787-6a75-4f9e-9880-65604922410b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:29:36.507+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:29:36.759+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eced9cac-7855-43f0-bbaf-101cff9233be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:29:36.507+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:29:36.759+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For one, the bill creates an opt-out system — students will have
        to ask to not receive free tuition. The bill also covers both tuition and
        miscellaneous fees.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4bc5cb0-62e6-44e4-bec3-00f2b5a098c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:29:36.507+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:29:36.759+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7970be6-be81-4066-bf4d-75c7f065c808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:29:36.507+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:29:36.760+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tan said most universities started their enrollment process in summer
        when only the CHED and DBM guidelines had to be considered. But with UP''s
        enrollment still ongoing, officials are keeping an eye out for the bill which
        is already awaiting approval from President Rodrigo Duterte.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d84cfe1-3764-4bad-8d6b-f06d2e8af598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:29:36.507+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:29:36.760+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c4d5f5-26ab-4981-8dcf-a95df765b49f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:29:36.508+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:29:36.760+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Student views</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d778890-5e45-4f5d-8f65-7f0c0630da88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:29:36.508+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:29:36.760+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Full-paying UP students threw their support behind the university''s
        decision.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e3b9de-3371-4c18-9830-e2f6b750cc02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:29:36.508+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:29:36.760+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9683ab91-dec5-495d-bb0e-e5ae116ffbde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:29:36.508+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:29:36.761+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are so many students who want to study but can''t afford
        to. UP can''t support all students, so those who have the means to pay tuition
        should do so," said Claire Tabac, a fourth-year Broadcast Communication student.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457b9c5c-c578-42cf-8dac-70da6e7635e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:29:36.508+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:29:36.761+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61c8433-fd8f-4722-8770-08fc4bce1ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:29:36.508+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:29:36.761+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Psychology junior Nina Ventura added: "Even at full tuition of ₱1,500
        per unit, UP''s tuition is already much cheaper than other universities. For
        my parents, they''re happy to pay that amount, especially given the quality
        of education we''re getting."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba041bbb-ea73-4473-b9cd-9db6f9ff9232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:29:36.508+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:29:36.761+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc796bb4-6598-4fe4-b85c-6f47b44a5601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:29:36.508+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:29:36.761+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Sinchioco, a third-year Community Development student, was critical
        of the financial assistance programs. Sinchioco is planning to apply to either
        CHED or STS but said they both require students to submit documentation like
        income tax returns.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5872c147-8b11-4a61-ad1d-9301f4a1ca85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:29:36.508+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:29:36.762+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8c467c-59c4-45ea-a08d-91930cea4f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:29:36.508+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:29:36.762+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So many students who are in financial need might not have the proper
        documents. What if their parents are working informal jobs? If they can''t
        submit the paperwork, they don''t qualify for the programs, and they still
        end up paying full tuition," he said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f6743c-5c52-48a1-8db2-80250306c42f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:29:36.508+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:29:36.762+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267f8360-8b25-4f42-89c6-e4ff3f608b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:29:36.508+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:29:36.762+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinchioco said as education is a right and not a privilege; the
        government should provide the necessary funds to make sure everyone could
        study.</p>'
  'bucor-chief-resigns':
    'author': 'Chad de Guzman, CNN Philippines'
