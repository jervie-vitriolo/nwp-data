      'mgnl:lastActivated': 2019-07-30T13:22:34.307+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, July 13) — The suspended police officer
        tagged in the killing of a mayor is now back in the force.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d78c08-91c6-4d59-96ec-293a8b1e5dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:22:33.897+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:22:34.307+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53bf676a-9277-4042-8f06-2cdd0a16cb0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:22:33.897+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:22:34.307+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supt. Marvin Marcos, who was accused in the <a href="http://cnnphilippines.com/regional/2016/11/05/Albuera-Mayor-Rolando-Espinosa-killed-in-jail.html">killing
        of Albuera, Leyte Mayor Rolando Espinosa</a>, was reinstated and given a new
        assignment as chief of the Criminal Investigation and Detection Group (CIDG)
        in Region 12, which has jurisdiction over South Cotabato, Cotabato, Sarangani,
        Sultan Kudarat, and General Santos City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b873af-af81-4793-9ce3-3621ed626c9a'
      'mgnl:activationStatus': true
