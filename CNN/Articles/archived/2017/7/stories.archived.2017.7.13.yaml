      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reyes is current Court of Appeals (CA) Presiding Justice. He replaces
        Associate Justice Bienvenido L. Reyes who retired last July 6.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07bda3b5-6672-4172-95e7-9c03af49b58f'
      'mgnl:activationStatus': true
