      'mgnl:type': 'text'
      'text': '<p>(Reuters) — Undefeated boxer Floyd Mayweather is the heavy favorite
        to win his bout against mixed marital arts champion Conor McGregor but the
        Irishman again won the war of words at their media conference in Toronto on
        Wednesday.</p>'
