      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2017/07/12/europe/ariana-grande-manchester-honorary-citizen/index.html">Ariana
        Grande made ''honorary citizen'' of Manchester</a>."</em></p>'
  'Brazil-Lula-Da-Silva-Conviction':
    'author': 'Jason Hanna and Ralph Ellis, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-07-13T08:13:54.552+08:00
    'imagesource': 'jcr:b88573af-eb34-43ff-86b3-3ae6936a5e70'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '413d0e19-de07-420d-8563-fc40ba778ef7'
    'lead': 'Luiz Inacio Lula da Silva, Brazil''s former President, was found guilty
      Wednesday of corruption and money laundering charges, a representative of the
      federal court in Parana state told CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-30T13:55:36.667+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-30T13:55:36.858+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Brazil''s former President Lula da Silva found guilty of corruption'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9494be0c-cd4a-4e4c-8773-bf3e3e1216b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:55:36.667+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:55:36.859+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Luiz Inacio Lula da Silva, Brazil''s former President, was
        found guilty Wednesday of corruption and money laundering charges, a representative
        of the federal court in Parana state told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd46d425-dd2c-4d3d-9edb-6d1a132cea32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:55:36.667+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:55:36.859+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb55f33-28c5-4d9e-9973-10598e1e8517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:55:36.667+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:55:36.859+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazilian Federal Judge Sergio Moro sentenced Lula da Silva to nine-and-a-half
        years in jail. He will remain free during his appeal, and faces corruption,
        obstruction of justice and money laundering charges in four other court cases.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4798219-a346-467b-95dc-b34037ae5859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:55:36.667+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:55:36.859+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3fb51b-7247-413d-b121-35facc2c0db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:55:36.668+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:55:36.860+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday''s sentencing stems from a wide-ranging corruption investigation
        into the state-run oil company Petrobras, dubbed "Operation Car Wash." The
        accusations against Lula da Silva emerged after he left office in 2011.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a99bc0-da13-4eb2-bab0-0d48637163e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:55:36.668+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:55:36.860+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433f8442-60bb-4ce8-adee-0715af8d0221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:55:36.668+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:55:36.860+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moro said the former President benefited from the renovation of
        a triplex in a beach town near Sao Paulo by the construction company OAS.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae170c7-c0fa-4c80-b94f-8f4fe9f18b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:55:36.668+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:55:36.860+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e5f699-6d14-49fb-a8f1-a9dd65e01195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:55:36.668+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:55:36.860+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charges were connected to 3.7 million reais'' ($1.1 million)
        worth of bribes received from OAS through the beachfront apartment. In return,
        Lula da Silva helped the builder acquire contracts from the oil company, the
        prosecutor''s office said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975121ab-912d-4105-b3bf-b667adf0c0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:55:36.668+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:55:36.861+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50815be6-2bae-4b2f-b9f4-3e0c5b2bf871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:55:36.668+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:55:36.861+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lula da Silva, 71, strongly denied any wrongdoing. His defense said
        he was a victim of political persecution.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16ed0d1-d377-497d-8398-a246891aba44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:55:36.668+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:55:36.861+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e888f49e-b9ee-4fbf-b231-503e02e34452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:55:36.668+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:55:36.861+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The sentencing of former President Luiz Inacio Lula da Silva represents
        an attack on democracy and the Federal Constitution," Lula da Silva''s Workers''
        Party said in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafc4d8f-179f-4077-b1f0-452ad738247e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:55:36.668+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:55:36.862+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234eb405-1d65-45f3-9ae8-aa51bd1c00a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:55:36.668+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:55:36.862+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The party''s statement said that the sentencing was carried out
        by a "partial judge, who is accountable to the media and to those who do not
        accept Lula''s success story in the presidency."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182e53f5-948e-4188-8c05-a590ac8d9f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:55:36.668+08:00
      'mgnl:createdBy': 'eunice'
