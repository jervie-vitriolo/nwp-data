      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the long-running series, competing designers are typically paired
        up with models at the start of the season and stay with the same model throughout
        their time on the show.</p>'
