      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago, who was named DDB chairman on July 5, also served as director
        of the Bureau of Corrections from 2003 to 2004.</p>'
