    'lead': 'UP Diliman Chancellor Michael Tan said the university is suspending collections
      for the time being, as it waits to see how many students will be covered by
      the government''s free tuition program.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-30T10:29:36.505+08:00
