      'mgnl:lastActivated': 2019-07-30T13:53:14.023+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e898eb-8cb0-4796-bae8-3e5c176be1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:53:13.860+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:53:14.023+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting closed with an instrumental performance of Oasis'' "Don''t
        Look Back in Anger," which Newman said had become an anthem for the city in
        the attack''s aftermath.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16b9c7f-85ae-44ae-8f22-ddc078bfda51'
      'mgnl:activationStatus': true
