      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo also filed a counter-protest, arguing Marcos'' protest is
        based on allegations and manufactured evidence. She listed three provinces
        — Capiz, Sulu, and North Cotabato — as pilot areas for a manual recount in
        her own counter-protest brief.</p>'
