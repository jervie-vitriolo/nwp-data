  'Exclusive-Video-shows-Trump-with-associates-tied-to-email-controversy':
    'author': 'Jeremy Diamond, CNN'
    'caption': 'President Donald Trump Friday charted his own course for more confrontational
      relations with the Castro-led government in Cuba with a speech in Miami on June
      16, 2017. (Photo: Pool via CNN)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-07-13T06:09:00.033+08:00
    'imagesource': 'jcr:06783567-d0ea-48ca-9d27-0520669f4ddf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2521ef51-1592-4cf9-b279-8ab750a63523'
    'lead': 'Video obtained exclusively by CNN offers a new look inside the web of
      relationships now at the center of allegations of collusion between Trump campaign
      associates and Russia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-30T13:57:38.518+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-30T13:57:38.785+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Exclusive: Video shows Trump with associates tied to email controversy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58b2b5e-5a26-40a0-ad6a-96949d4c2748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:57:38.518+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:57:38.785+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington (CNN) — Video obtained exclusively by CNN offers a new
        look inside the web of relationships now at the center of allegations of collusion
        between Trump campaign associates and Russia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db6a03c-d059-4459-9310-30501cdd9150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:57:38.518+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:57:38.785+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27dc7e39-f960-42c2-9b31-0bf928792166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:57:38.518+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:57:38.786+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video shows the future President Donald Trump attending a dinner
        with an Azerbaijani-Russian family who became Trump''s business partners in
        Las Vegas in June 2013. It also shows their publicist, Rob Goldstone, who
        would later send Donald Trump Jr. the emails that have brought the eldest
        Trump son to the center of the controversy over possible collusion between
        Trump campaign associates and Russia.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7623319e-111a-4cf1-9fad-057a653d3554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:57:38.518+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:57:38.786+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb39c24-b0a3-4ae5-8f41-826abce7f293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:57:38.518+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:57:38.786+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goldstone, who is also seen in the video talking with Trump, claimed
        in the 2016 emails that damaging information against Hillary Clinton surfaced
        after a meeting between someone Goldstone described as "the Crown prosecutor
        of Russia" and Aras Agalarov, an Azerbaijani-Russian billionaire with ties
        to Russian President Vladimir Putin. Goldstone then offered to set up a call
        between the younger Trump and Emin Agalarov, the billionaire''s son and a
        pop star Goldstone represents, to discuss the information.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb07a81c-d03c-4219-88ff-95eeb2b9f976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:57:38.518+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:57:38.786+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f14ad7-c5f3-4c52-8ae6-3850c7f49541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:57:38.518+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:57:38.786+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video, obtained by CNN in the wake of the email disclosures,
        offers fresh insights into the warm relationship between Trump and the Agalarovs,
        which has been widely reported because Aras Agalarov and Emin Agalarov inked
        a multi-million dollar deal with Trump to bring the Miss Universe pageant
        to Moscow in 2013.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980211d6-66eb-4e0f-9729-023030bfabf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:57:38.519+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:57:38.787+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d0d02e-f65e-4368-bf4d-10bfc95be52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:57:38.519+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:57:38.787+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video was shot on June 15, 2013 in Las Vegas on the eve of the
        Miss USA pageant where Trump would officially announce the deal to bring the
        Miss Universe contest to Moscow. The footage, a series of clips from the eve
        of the Miss USA pageant, documents more than three minutes of interactions
        between Trump, the Agalarovs and Goldstone.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbd6bbd-25ed-4157-ba9b-ced01cd95a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:57:38.519+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:57:38.787+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74bfc38a-0f30-47c9-b43c-42d2833034b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:57:38.519+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:57:38.787+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donald Trump Jr. does not appear in the video obtained by CNN, but
        several other top Trump associates do -- including Trump''s personal attorney,
        Michael Cohen, and his long-time aide and current director of Oval Office
        operations, Keith Schiller, who are both in the video.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524bbf6f-ba7a-487f-b89f-8841ff3d417f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:57:38.519+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:57:38.787+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7195dc0d-2c02-4260-9f9b-1687b7e2f89f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:57:38.519+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:57:38.788+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clips show Trump engaged in animated conversation with the Agalarov
        men and Goldstone.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f12227-8fcb-4a67-8b2e-1264e0b852af'
      'mgnl:activationStatus': true
