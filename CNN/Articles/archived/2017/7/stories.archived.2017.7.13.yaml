      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0fd733-cf6b-4b21-963a-765926fa8def'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:43:49.600+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:43:49.932+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We both had a very long, very tough year, a lot of matches, a lot
        of emotions, a lot of things in play," Djokovic said, referring to 2016. "Our
        bodies have taken a lot physically."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9709a6-cdd5-48c8-b30f-0126e186dea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:43:49.600+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:43:49.933+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8633e16-9699-43fe-99c4-afcfc7f4ce02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:43:49.600+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:43:49.933+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic took a medical timeout for the same elbow issue Tuesday,
        when he played his fourth-round tussle against Adrian Mannarino. The quicker
        than normal turnaround time left him powerless.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605c4832-8889-47f6-a2b9-a2dae30f6e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:43:49.600+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:43:49.933+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054c75c9-7e08-46a2-a43e-6ab71183aa9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:43:49.600+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:43:49.933+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I tried what I could do from yesterday to get it in the condition
        where I''m able to play," the 12-time grand slam winner said. "I was able
        maybe for 30 minutes to play with some pain that was bearable, let''s call
        it that way. All the treatments and medications couldn''t really help.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735a5b88-2b34-44b1-bd91-cc21a2c1c89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:43:49.600+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:43:49.933+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ffaad77-aac5-41de-b42f-8f76b712369a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:43:49.600+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:43:49.934+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The serve and forehand were the shots where I could feel it the
        most. Just after that there was really no sense.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13de0289-09a0-4aa2-9367-af84315e7196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:43:49.600+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:43:49.934+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5dbb084-9679-48a8-a824-29bab8f14a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:43:49.600+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:43:49.934+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I spent probably about two hours, two and a half hours today on
        the (treatment) table in between the warmup and match trying to do everything
        I possibly could to make me fit."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55833415-bcb0-4da6-811b-b7c131d2bc0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:43:49.600+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:43:49.934+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468cbc12-7e97-440f-ac9f-4336d5d9f148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:43:49.600+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:43:49.935+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was, perhaps, the lone way Berdych could have progressed, since
        he held a woeful 2-25 record against Djokovic.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99890dfe-5bd4-4fb3-8103-b477512dfe88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:43:49.600+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:43:49.935+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710de8ba-1c43-47b8-a77d-e0768c5d3db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:43:49.600+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:43:49.935+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>First retirement in a while</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4583d186-673e-48d8-af45-e587d6e39a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:43:49.600+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:43:49.935+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74909b3-678f-4c8c-8ae5-17380e325c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:43:49.600+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:43:49.936+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was Djokovic''s first retirement at a major since the 2009 Australian
        Open, when the heat took its toll in Melbourne against Andy Roddick. Back
        then Djokovic was known to quit in matches but that changed drastically in
        the past seven years.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e13858e-83d5-4eac-9982-a4fa8119007f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:43:49.601+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:43:49.936+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfebbbcd-a4bd-4bb3-b8cb-2b407e6a5015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:43:49.601+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:43:49.936+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not even the appointment of retired great Andre Agassi as his coach
        in May has been able to change Djokovic''s fortunes: He has yet to appear
        in a major semifinal in 2017. The elbow injury, mind you, is a factor.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20bd1e02-7287-48f4-8b1c-abdb4bcd9649'
      'mgnl:activationStatus': true
