  'NASA-photos-great-red-sport':
    'author': 'Nancy Coleman and Zoha Qamar, CNN'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-07-13T16:44:00.128+08:00
    'imagesource': 'jcr:dcaba4db-5866-4d20-9772-beee07b376e2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '07b74ba9-1d41-4b30-8402-6def94ca64ba'
    'lead': 'NASA just released photos of Jupiter that are clearer and closer than
      ever before.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-30T13:18:37.239+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-30T13:18:37.405+08:00
    'mgnl:lastActivatedBy': 'eunice'
