      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 13) —</strong> President
        Rodrigo Duterte names his third appointee to the Supreme Court (SC) — Andres
        B. Reyes Jr.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85d1ace-2223-4809-9287-55b1be6010d4'
