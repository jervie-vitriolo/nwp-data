      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He became CA Associate Justice in 1999.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da9949f-c682-408f-9638-dfd3da264820'
