      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382aa2ae-97aa-4709-8a9a-d291a2dfdde6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:55:36.669+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:55:36.864+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He left office with a 90% approval rating but was questioned by
        police about the corruption allegations in March 2016.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391f4533-1813-4e6f-93a7-216419ad1714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:55:36.669+08:00
