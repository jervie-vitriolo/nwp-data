      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f9c54c-754c-4336-bfb2-4c91d29e0368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:42:32.149+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:42:32.454+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla said the aircraft, which is used to carry bigger bombs and
        equipped for close-air-support to ground troops, will be temporarily pulled
        out from their operation. The pilot will also be investigated.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
