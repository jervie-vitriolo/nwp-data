      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b191e946-8693-4ba9-8fea-49e223869589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:46:02.830+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:46:03.061+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military is now focusing its operations on flushing 80 Maute
        fighters believed to be holding out in some four barangays in Marawi City,
        Padilla said. He added that two of these barangays were considered the terror
        group''s centers of "command and control" and were harder to penetrate.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc0129f-686a-4442-b948-8224aaebb0ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:46:02.830+08:00
      'mgnl:createdBy': 'eunice'
