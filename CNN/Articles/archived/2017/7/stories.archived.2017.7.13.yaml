      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“How do I look?” McGregor asked the crowd, before taking a swipe
        at Mayweather''s bag. "He’s 40! Dress your age, carrying a school bag on stage.</p>'
