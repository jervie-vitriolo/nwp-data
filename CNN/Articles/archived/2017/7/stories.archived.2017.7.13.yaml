      'mgnl:created': 2019-07-30T13:43:49.604+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:43:49.947+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, he lost a fourth five-setter in succession, whereas Querrey
        has now won four straight five-set matches. The laid-back Californian, too,
        owns a 4-2 record against the top-10 in his last six encounters.</p>'
  'Martial-law-Mindanao-extension-military-Duterte':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-07-13T12:15:24.998+08:00
    'imagesource': 'jcr:16591fd9-fc83-4d5a-911b-96e7cf674842'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '85872e0d-a03e-46f7-a91b-6e64e5fdcb60'
    'lead': 'Philippine military expressed doubt it has achieved the primary objective
      of destroying the Maute group''s network and capabilties. This could be a basis
      for the extension of martial law in Mindanao.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-30T13:46:02.828+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-30T13:46:03.053+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Military hints at extension of martial law in Mindanao'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d25a75-9c69-44a7-a280-704d9d7eca63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:46:02.828+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:46:03.054+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 13) —</strong> The Philippine
        military on Thursday said there may be a basis to extend martial law in Mindanao.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac1d5ca-3dae-4ec2-9d8a-eadd5d691be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:46:02.828+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:46:03.054+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7fb9244-12de-4aaa-b2f7-befc51841ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:46:02.828+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:46:03.054+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armed Forces of the Philippines Spokesperson Brigadier General Restituto
        Padilla said the assessment to prolong or lift military rule in the southern
        Philippines is based on objectives that were given to the military when it
        began its operations against the ISIS-linked Maute group on May 23.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2fd992b-5d31-4b68-a8f5-e69651290537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:46:02.828+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:46:03.054+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4569d0-f442-48d9-912b-dbbe7308034a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:46:02.828+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:46:03.055+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Martial law, when it was imposed, provided a set of conditions
        that we should meet at the end of martial law," Padilla told CNN Philippines
        "The Source" in an interview.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0dc1ed-5616-4c63-bbcd-99e1934b8fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:46:02.828+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:46:03.055+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce851800-c693-4f7b-a82f-d493e35f295f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:46:02.829+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:46:03.055+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now whether those conditions were met, whether those objectives
        were achieved is something that will be part of the assessment," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9f4588-c1b3-46dd-9919-9227376cfc0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:46:02.829+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:46:03.055+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd417542e-0975-4c88-881f-bbf50bcc5a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:46:02.829+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:46:03.056+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He expressed doubt that the military has achieved the primary objective
        of destroying the Maute group''s network and capabilties.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d3b3e9-9364-4aab-ac4c-e648ccd05cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:46:02.829+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:46:03.056+08:00
