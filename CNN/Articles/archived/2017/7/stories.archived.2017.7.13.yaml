      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Leni Robredo was declared the winner in the May 2016
        elections, winning by a slim 260,000 votes over Marcos.</p>'
    '9':
