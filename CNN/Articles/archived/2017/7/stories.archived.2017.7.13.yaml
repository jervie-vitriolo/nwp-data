      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBP, one of seven national penitentiaries under the bureau, is led
        by Superintendent Roberto Rabo. The bureau is headed by Director General Benjamin
        De Los Santos.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
