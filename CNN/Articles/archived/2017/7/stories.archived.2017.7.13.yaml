      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palawan ranked number one on Travel + Leisure''s "<a href="https://www.travelandleisure.com/worlds-best/islands">The
        World''s Top 10 Islands</a>" list in 2017 for the second year in a row. Boracay,
        was number three on the list, it added, down a notch from number two in 2016.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a724c0-49fb-4f7b-8f9a-afb3f1d31253'
