      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a1e01b-bad8-4d55-b028-3ea3e176b3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:55:36.669+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:55:36.864+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born into a working class family, he left school and began working
        at age 12. Unhappy with the lack of political representation of the working
        class in Brazil, he decided to get involved in politics.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d6e3e3-4f80-4ffe-b637-76e97310ccf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:55:36.669+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:55:36.864+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1232a2ed-e91a-4f09-9f56-6b6fd04fcba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T13:55:36.669+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T13:55:36.864+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He won two terms as president, serving from October 2002 until January
        2011. He was friends with the late Cuban leader Fidel Castro, who supported
        his political career, and attended Castro''s funeral last December.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e606e345-cc7a-4403-8b30-bf504daf850d'
      'mgnl:activationStatus': true
