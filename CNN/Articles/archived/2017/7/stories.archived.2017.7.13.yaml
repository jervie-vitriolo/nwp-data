      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The preliminary conference attended by Marcos, his lawyers, and
        Leni Robredo''s lawyers on July 11 was presided by the Supreme Court, sitting
        as the Presidential Electoral Tribunal.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
