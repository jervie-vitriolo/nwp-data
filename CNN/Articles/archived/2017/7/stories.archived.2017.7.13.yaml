      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NFL''s Cowboys, who last year unseated Spanish soccer club Real
        Madrid for top spot on the list, were valued at $4.2 billion, a 5 percent
        jump compared to last year, Forbes said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c330292-ba18-4aca-8fd0-8053c7ad5016'
