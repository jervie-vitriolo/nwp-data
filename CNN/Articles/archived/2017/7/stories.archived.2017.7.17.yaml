      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another 29 people were injured when the bus crashed off the mountainous
        Jammu-Srinagar National Highway, the Indian Home Ministry said.</p>'
