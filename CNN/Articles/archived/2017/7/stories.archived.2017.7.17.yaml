      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Landau''s first big movie role was in Alfred Hitchcock''s "North
        by Northwest." He also had supporting roles in "Cleopatra" and other movies
        and appeared in numerous TV shows and stage productions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
