      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN Philippines, July 17) — Justice Secretary Vitaliano Aguirre
        named an officer-in-charge at the Bureau of Corrections (BuCor) amid reports
        of a return of the illegal drug trade inside the national penitentiary.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8835a27c-cb57-4364-a33e-76221bf5705f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:21:44.449+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:19.994+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3614e0-5165-4573-bd75-6540b521e095'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:21:44.449+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:19.994+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BuCor Administrative Division head Rey Raagas assumes the director
        general''s ministerial duties "in order not to disrupt public service," said
        the Justice Department''s order 477, dated July 13 and signed by Aguirre.
        The department order was released Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9a68e5-72b1-4a6b-8cdd-634b37557189'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:21:44.449+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:19.994+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223fc94e-5d38-4f7c-82cc-9199ad7fb7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:21:44.449+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:19.995+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order followed BuCor Director General Benjamin Delos Santos''s
        resignation. In his resignation letter, Delos Santos said his "irrevocable
        resignation" amid allegations of the resurgence of the drug trade in the New
        Bilibid Prison "has made me irrelevant."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
