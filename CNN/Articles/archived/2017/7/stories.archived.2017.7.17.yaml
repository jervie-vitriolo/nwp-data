    'lead': 'Actor Martin Landau, who starred in the 1960s television show "Mission
      Impossible" and won an Oscar for playing Bela Lugosi in the movie "Ed Wood,"
      died Saturday in a Los Angeles hospital following "unexpected complications
      during a short hospitalization," his publicist Dick Guttman said Sunday night.'
