      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 17) —</strong> Filipino
        commuters on Monday rallied support on social media for popular ride-sharing
        apps Grab and Uber.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52fd8a8-df18-4609-bae9-7ab2d1a8651e'
      'mgnl:activationStatus': true
