      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58b39da-8102-44ad-9768-74a18de19e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:19:19.217+08:00
