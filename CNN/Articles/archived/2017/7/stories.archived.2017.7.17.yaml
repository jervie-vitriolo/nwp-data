      'mgnl:type': 'text'
      'text': '<p>The LTFRB stopped granting applications for CPCs in July 2016.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b06377c-e14d-4f53-b95f-49eee91c2ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:40:33.478+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:17.688+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9669aa-fc4b-434f-887c-b79601685202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:40:33.478+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:17.688+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Philippine Transport Network Organization – composed of
        12,000 driver and operator-partners of ride-hailing applications – is set
        to file a position paper before the Department of Transportation.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a81076-1167-4a6e-8fc1-3b9a53620d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:40:33.478+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:17.688+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a492562f-2c6e-49e5-b91a-21ae5ebef3a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:40:33.478+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:17.688+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would appeal to LTFRB to come up with a mechanism, maybe a provisional
        guideline on how they can cater service and accept the application," the group''s
        lawyer, Kenneth Tui, said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd65cc00-5f45-40e3-8005-87ff518e1360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:40:33.478+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:17.688+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd877b15b-4ea2-4a09-b6b1-72053696a9b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:40:33.479+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:17.688+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 12,000 driver-operator members,. at least 80 percent of them
        are not yet accredited and have pending application for accreditation.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7aee54e-d2ed-429f-b6c2-937ce4abff98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:40:33.479+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:17.688+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8515a2c4-486d-4b30-9211-e0e9a0e5ecb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:40:33.479+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:17.688+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines tried getting LTFRB officials for a statement, with
        no response as of press time.</p>'
  'dr-who-jodie-whittaker':
    'author': 'Sandra Gonzalez, CNN'
    'caption': 'Actress Jodie Whittaker will play the Thirteenth Doctor in the series
      Dr. Who. (Photo courtesy of BBC)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-07-17T06:31:49.699+08:00
    'imagesource': 'jcr:81aac434-f60d-431a-9c66-7bcae5f6ea32'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8deb3a99-fb79-413c-af66-ea78ce4a91e9'
    'lead': 'Jodie Whittaker, star of the British crime drama "Broadchurch," will
      become the first female Doctor on "Doctor Who."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-31T08:43:26.258+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-31T08:46:17.506+08:00
