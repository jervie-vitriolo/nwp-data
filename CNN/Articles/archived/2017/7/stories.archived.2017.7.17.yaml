      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 17) —</strong> President
        Rodrigo Duterte received the new draft of the Bangsamoro Basic Law (BBL) drafted
        by the Bangsamoro Transition Commission (BTC) Monday, as part of efforts to
        end the conflict in Mindanao.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c8e0cb-4171-4877-945a-1c5c8308fc10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:51:23.477+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:22.967+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7262bb-83ae-4a69-9be7-a0d1c8bf528a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:51:23.477+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:22.968+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This moment is a significant step forward in our quest to end centuries
        of hatred, mistrust and injustice that caused and affected the lives of millions
        of Filipinos," Duterte said in the ceremonial turnover.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0ac8a9-34bc-4b30-b766-2fcb9b73618c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:51:23.477+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:22.968+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1d7d80-f602-489e-9d81-7241feb9ac88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:51:23.477+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:22.968+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte promised he will support the lobbying of the draft in Congress.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32abfb1f-d5d9-4468-99f7-b2ba0057254c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:51:23.477+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:22.968+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8f8cf2-0494-4e6e-b4da-3f14ece5a4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:51:23.477+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:22.968+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 21-member BTC, with representatives from the Moro Islamic Liberation
        Front (MILF) and Moro National Liberation Front (MNLF) finished the draft
        on June 6, but the turnover has been delayed four times.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f914030-276e-4bd1-ba26-800f1d6ba287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:51:23.477+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:22.968+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bede5ea7-4683-4fcf-8305-68141ca6ce21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:51:23.477+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:22.968+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BTC Chairman Ghazali Jaafar dubbed the new proposed BBL is the "best
        antidote to violent extremism".</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412635fb-dab0-4e94-b564-b03d0379a5de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:51:23.478+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:22.968+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9451e6-7772-472f-adf1-44627d22c32e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:51:23.478+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:22.968+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MILF Chairman Al-Haj Murad Ebrahim said the group has also put its
        trust and confidence in the President to support the BBL''s passage.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://drive.google.com/file/d/0B9bnpDWcQ-FHX1d2amY2NTdmWjg/preview"
        width="640" height="480"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4318b941-87ee-4062-9c5a-dd170de5388b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:51:23.478+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:22.968+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5d0fb8-939c-4231-9a2d-d6951d831ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:51:23.478+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:22.968+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BBL aims to establish a new region for the Bangsamoro, a collective
        term for Filipino Muslims, to replace the Autonomous Region in Muslim Mindanao
        (ARMM).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d73a19-edc8-416c-ad7d-03788eb15fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:51:23.478+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:22.968+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b42fba-bf36-49ca-949f-7d0c1b3b6e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:51:23.478+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:22.968+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, the first President from Mindanao, promised during the
        2016 presidential campaign to pass the BBL if he were elected.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79321e6-d547-4764-ab38-2dee7b3cd358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:51:23.478+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:22.968+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba0880b-a793-4981-ad29-d0e7fd4357de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:51:23.478+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:22.968+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BBL was first submitted to the Aquino administration in 2014,
        but its passage was stalled after the killing of 44 members of an elite unit
        of police by rebels belonging to the MILF and the Bangsamoro Islamic Freedom
        Fighters in January 2015.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc4a6d3-c38d-46bd-92ed-516f7bc9df84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:51:23.478+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:22.968+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034e7662-bbe3-4fa8-b858-68c46d589040'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:51:23.478+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:22.968+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Joint communications plan</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6cfc37-c39e-47aa-a5e6-db474ee2850e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:51:23.478+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:22.968+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Monday, the  government and the MILF also signed a joint
        communications plan to sustain public positive support for the passage of
        the BBL.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7a0a85-7f37-4a74-a4f0-1c6811c0aa34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:51:23.478+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:22.968+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6524c9-60d8-441c-8c96-552c8b21eb0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:51:23.478+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:22.968+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government panel chair Irene Santiago hopes the Bangsamoro Transition
        Authority, the interim government under the proposed BBL, will be in place
        by July 2018. This means the law should be approved by the end of this year,
        followed by a plebiscite, and then by the dissolution of the ARMM.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569cb931-ea21-418a-80f3-e9e8740d1507'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:51:23.478+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:22.968+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cdde8a7-a1e4-408b-998c-403df9817548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:51:23.479+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:22.968+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Have we had 12 months so full of opportunity and so fraught with
        danger, it''s a very critical time in our history," Santiago said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da1f535-b4eb-4793-9d5d-c68c3270145e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:51:23.479+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:22.968+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ba7e06-87a8-40f2-82e9-b360162025dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:51:23.479+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:22.968+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago expects the President to certify it as urgent to both houses
        of Congress.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b200e9-42eb-4976-bcaa-87557d8f71df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:51:23.479+08:00
