      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 11, the  LTFRB had slapped a ₱5 million fine against Grab
        and Uber after they found the two transport network companies committed several
        violations, the biggest being colorum or illegal operation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c25d381-eee7-4255-b59b-2cf584c32a83'
      'mgnl:activationStatus': true
