      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, July 17)</strong> — The Land Transportation
        Franchising and Regulatory Board (LTFRB) ordered transport network companies
        Grab and Uber to submit a list of accredited operators.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7812e336-6fa9-479e-9e8b-044beaa04bf7'
