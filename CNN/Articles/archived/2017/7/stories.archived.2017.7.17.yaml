      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Other Americans held in Iran</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b467dd-fef0-469b-9a45-42fb16a44707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:32:58.539+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:18.930+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other Americans have been held in Iran on spying charges and convictions.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe2b765-6957-4267-84ee-4811bff74e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:32:58.539+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:18.930+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca892149-547d-4dcb-9dab-3fb37709703b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:32:58.539+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:18.930+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October 2016, San Diego resident Reza "Robin" Shahini was sentenced
        to 18 years in prison for spying. The US-Iranian citizen was visiting family
        in Gorgan, Iran. He was released on bail in April to await his appeal, The
        Center For Human Rights in Iran said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b6208c-7734-4e3d-87d9-152cf465319b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:32:58.539+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:18.930+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051c19ac-dfaa-4f02-af23-83cb9c656d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:32:58.539+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:18.930+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also in October 2016, Iran sentenced Iranian-Americans Baquer Namazi
        and his son Siamik to 10 years in prison and fined them $4.8 million for "collaborating
        with a foreign government," according to Iran''s official news channel IRINN.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa787f80-d3c3-4a5d-a84d-420cc51824e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:32:58.540+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:18.930+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2884ce2-a419-4bed-aa29-a30f6f41ec5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:32:58.540+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:18.930+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Siamak Namazi had been arrested almost a year before. He was the
        first U.S. citizen held since the Iranian nuclear program agreement.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1a2c0d-fcdd-4d01-bbee-ab5f300180f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:32:58.540+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:18.930+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130a038b-a8f8-493d-90a5-bfbe5d8ee0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:32:58.540+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:18.930+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four U.S. prisoners were released last year by Iran as part of a
        prisoner swap granting clemency to seven Iranians indicted or imprisoned in
        the United States.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e49dc15-99b1-4f33-8c6c-6cb60ec87c49'
      'mgnl:activationStatus': true
