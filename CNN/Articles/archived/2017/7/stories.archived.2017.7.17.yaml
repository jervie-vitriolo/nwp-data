      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For better or worse, he still can''t tell you what exactly he has
        been studying in the many years that have passed," the biography said. "What
        he does know is that his dream is to walk the ancient Silk Road from Xi''an
        to Rome one day."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b749c8-7ba3-4745-b775-98c102378625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:32:58.539+08:00
