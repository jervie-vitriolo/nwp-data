    'template': '1'
    'title': '''Star Wars'' fans will go nuts over Disney''s upcoming park plans'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5664fc7c-8d82-41ef-95b6-1b0912661477'
