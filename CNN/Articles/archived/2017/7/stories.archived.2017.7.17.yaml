      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820249d7-3925-4ff7-94e2-be05cb9ea296'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:40:33.477+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:17.687+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting July 27, only drivers and operators in the lists submitted
        by Grab Philippines, Uber Philippines, and U-Hop will be allowed to offer
        ride-sharing and ride-hailing services.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96be881b-c4f4-4193-a9ae-fe6f6607b511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:40:33.477+08:00
