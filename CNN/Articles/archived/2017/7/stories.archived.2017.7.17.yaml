      'mgnl:type': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23515ed5-dc73-4310-9bb5-2cf6938db6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:25:11.024+08:00
