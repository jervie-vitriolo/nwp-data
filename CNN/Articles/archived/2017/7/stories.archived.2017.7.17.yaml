      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804f0ddc-83f5-435e-8c30-5271ca53e9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:19:19.218+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:20.301+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move has angered TNC patrons, who claim the ride-sharing applications
        offer better service, safety, convenience, and courtesy that other transportation
        services such as public taxis failed to provide.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46073f39-5812-47e4-a76d-508bd89f2047'
      'mgnl:activationStatus': true
