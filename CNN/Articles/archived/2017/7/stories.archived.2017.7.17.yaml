      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>         LTFRB ‘won’t succumb’ to pressure</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fcfd58b-d474-480d-b0d9-817f82b06b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:19:19.218+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:20.301+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTFRB, however, said it was resolute in its decision to allow
        only certified drivers to transport passengers "to ensure safety."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc57878a-8558-43cd-9f4a-77845e4ccfab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:19:19.219+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:20.301+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d4edf4-cea3-4c11-a2fa-3a88d14e44dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:19:19.219+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:20.301+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The board will not be influenced nor will it succumb to pressure.
        the paramount concern is to compliance to ensure safety," LTFRB Board Member
        and Spokesperson Aileen Lizada said in a Viber message.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec578f13-ea60-4454-b690-e85251bea0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:19:19.219+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:20.301+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8dc1ec6-8f36-4c5d-bed0-bfcc79fd7e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:19:19.219+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:20.301+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She explained that about 95 percent of applicants submitted incomplete
        documents.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44fe8bc-e102-487d-b2e4-d82317e8d555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:19:19.219+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:20.301+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed61b14-75d5-4e8a-aec9-8fc0d6e23e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:19:19.219+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:20.301+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lizada said it was the TNCs'' duty to explain to its drivers and
        operators the LTFRB policy.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a014e5-b0fa-42f9-9d21-86489a33e4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:19:19.219+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:20.301+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4861f270-7ab7-421a-b213-2c743efb0ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:19:19.219+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:20.301+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the event that both TNCs will continue to defy the order, the
        board might be constrained to apply the full force of the law, considering
        that both accreditations are under review," she added.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3326cd88-4d1f-482d-91f9-b7aa3cbeb56f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:19:19.219+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:20.301+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8afe0cfa-24d7-4e14-a861-9d40c241b9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:19:19.219+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:20.301+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grab Philippines said it would not deactivate any of its partners
        for now.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2e3ccc-e1cf-4723-b9f8-f7d3263c78c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:19:19.219+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:20.301+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c89143-c763-4048-80ce-90a962d4ae19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:19:19.219+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:20.301+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We understand the predicament of drivers, and so at this time we
        will not deactivate any of our partners. The enforcement has been ongoing
        since last year in all cities where we operate. Be that as it may, Grab stands
        by the side of its partner-drivers who represent the safest most reliable
        transport service providers in the country," it said in a statement.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5c9c14-a006-4c15-b990-4ecf740681c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:19:19.219+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:20.301+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed6d4dc-a50c-44bc-8fbe-b41f4b202e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:19:19.219+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:20.302+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grab Philippines urged the LTFRB to convene the technical working
        group and expressed hope the government and stakeholders would find "middle
        ground."  The LTFRB will call for a meeting with both Grab and Uber, but has
        not set the date.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8796077d-d440-4035-b0dd-4a324c8999b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:19:19.220+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:20.302+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dae5966-959b-4125-91be-852975315c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:19:19.220+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:20.302+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We earnestly hope that we can find a middle ground with the government
        and all the stakeholders, and come up with stronger policies to bolster the
        transportation sector and to provide quality service the commuters rightfully
        deserve," it said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e120ade6-dc87-48c9-9512-8cf097ec099f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:19:19.220+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:20.302+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47aed128-cf60-41f6-8e07-f22f706e4e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:19:19.220+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:20.302+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber, for its part, said it is committed to working with the LTFRB,
        but said suspending vehicles with pending franchise applications would inconvenience
        millions of commuters who depend on its services.</p>'
