  'Award-winning-film-Pauwi-Na-inspired-by-a-true-story':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-07-17T22:52:01.170+08:00
    'imagesource': 'jcr:adf2c76c-e96d-4a12-a29a-115078e6e546'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c241fbd0-4a98-4257-8577-65bc4625415c'
    'lead': 'Director Paolo Villaluna says his comeback film Pauwi Na, which bagged
      the top prize at the Shanghai Film Festival, is "the story of the Filipino."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-31T08:05:11.514+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-31T08:46:22.559+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-31T08:46:13.193+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Award-winning film ''Pauwi Na'' inspired by a true story'
    'visualType': 'image'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54cb1755-bbe7-4012-a18f-6c3e08e6c968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:05:11.517+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:22.560+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, July 17) — The award-winning film
        Pauwi Na is inspired by a true story of a Filipino family that travelled by
        pedicab to go home to Leyte.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991030db-1e36-482e-96d0-f5eee4d7a365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:05:11.514+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:22.560+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The story took shape based on a report director Paolo Villaluna
        read on the Philippine Daily Inquirer.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0675fd-9b45-44ff-9763-eada891601a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:05:11.514+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:22.560+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfecf5c5-cbbd-4f8f-a9e8-a3126ad849a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:05:11.515+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:22.560+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A decade ago, <em>merong isang</em> article <em>tungkol sa isang
        pamilya</em> from Quezon City, <em>gustong umuwi... Wala silang ni kusing
        na pera, nag-pedicab lang sila</em>," Villaluna recounted on CNN Philippines''
        <em>The Source</em>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77407921-15c5-4c63-aa31-f3b83cff5011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:05:11.515+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:22.560+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d88174f-b60c-401b-a6f4-d94758cb58ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:05:11.515+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:22.561+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: A decade ago, there was an article about a family
        from Quezon City which wanted to go home... They didn''t have a cent, so they
        took a pedicab.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22367ec-e099-4b61-9ff5-e57315d02820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:05:11.515+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:22.561+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0eae34-b516-438b-bb4a-52da8745b79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:05:11.515+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:22.561+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villaluna also interacted with another family living across his
        house in Cubao. They too made a living off of a pedicab.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3cad4f-4c60-4846-8828-d56575c45798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:05:11.515+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:22.561+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60e87d7-0bca-466a-9844-52cb95951119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:05:11.515+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:22.561+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I went down to the family... <em>grabe yung</em> element <em>ng</em>
        hope and faith <em>nila</em> [their element of hope and faith and incredible],"
        he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ad6f1d-f38e-48c6-910c-e18c8dd2ef05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:05:11.515+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:22.561+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2d911c-0157-47cd-b00f-2fab2511b8ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:05:11.515+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:22.561+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villaluna discusses this faith, hope, and resilience in Pauwi Na,
        his first film in seven years. The comeback work won Best Feature Film at
        the prestigious Shanghai International Film Festival''s 20th Golden Goblet
        Awards this year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2970040d-4072-457d-a5a6-b94f5a66cd84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:05:11.515+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:22.561+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a2040f-1d7a-4ba4-94cd-1d6988340d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:05:11.515+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:22.561+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was submitted under the title Pedicab and was praised for "the
        humanism and universality of the story, for the simplicity of the style and
        realization, [and] for the non-conformism with which it represented our desire
        to believe that there is a sense in this Universe."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f84788-8592-4d39-af1a-0c2c06a6bacf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:05:11.515+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:22.561+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a09425f-ec20-4d90-a13d-28fcff740dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:05:11.515+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:22.561+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar to the inspiration for the story, the film follows a family
        which decides to leave their life in the slums of Manila and return to their
        home province, but because of financial trouble, they take a pedicab.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c9b21b-ba7e-402b-9480-8a4659a64ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:05:11.515+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:22.561+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469dc2d6-1671-493b-93c2-82a7df4fd0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:05:11.516+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:22.561+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the motley crew are an ailing patriarch (Bembol Roco), his
        wife (Cherry Pie Picache), his cigarette vendor daughter (Chai Fonacier),
        his thieving son (Jerald Napoles), his blind daughter-in-law (Meryll Soriano)
        who sees and converses with Jesus Christ (Jess Mendoza), and their family
        dog.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04765b67-2aee-49a7-9d63-f04bff9932d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:05:11.516+08:00
      'mgnl:createdBy': 'eunice'
