  'war-for-the-planet-of-the-apes-Spiderman-box-office':
    'author': 'Frank Pallotta'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-07-17T08:45:04.144+08:00
    'imagesource': 'jcr:25fe29b7-1b02-4434-a455-05b6f162f2d1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '51198cbb-0c2e-4b95-bf06-7cecd1752404'
    'lead': '"War for the Planet of the Apes," the latest film in the rebooted franchise,
      brought in an estimated $56.5 million at the domestic box office this weekend.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-31T08:36:04.306+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-31T08:46:18.334+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-31T08:46:14.942+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Planet of the Apes'' wins box office war with ''Spider-Man: Homecoming'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e4595d-c283-434c-81e3-08cfeeb61c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:36:04.306+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:18.335+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — In one of the biggest box
        office battles of the summer, it was apes over spiders.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c97d474-bbb5-49bb-bc8d-f7366f88c24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:36:04.306+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:18.335+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79507a3-7241-4f9e-b62e-e3573b0981c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:36:04.306+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:18.335+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"War for the Planet of the Apes," the latest film in the rebooted
        franchise, brought in an estimated $56.5 million at the domestic box office
        this weekend.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef98d8a-6d51-429d-a433-ad2b16432a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:36:04.306+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:18.335+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93bedb29-da40-41b4-bc64-0250785502ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:36:04.306+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:18.335+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was enough to beat the friendly neighborhood Spider-Man. Sony
        and Marvel Studios'' "Spider-Man: Homecoming" nabbed an estimated $45.2 million
        in North America in its second weekend.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8adc1a34-e05b-4f96-8a93-94ce74ae2e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:36:04.306+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:18.335+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fcbff4a-2566-4845-abd4-0ab6ed98d253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:36:04.306+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:18.335+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>20th Century Fox''s rebooted "Apes" trilogy has a strong following
        and is one of the most successful film franchises in Hollywood, despite not
        receiving the widespread attention of fellow icons like "Star Wars" or Marvel.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6106ac25-44bb-4cc4-b6d7-c2202cd443d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:36:04.307+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:18.335+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae1c21f-8cb0-4f53-a596-d92299820997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:36:04.307+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:18.335+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the third installment of the new movie series, which is
        based on the 1968 film. It tells the "Planet of the Apes" origin story: how
        highly intelligent apes slowly take over the planet. The new film includes
        impressive visual effects and performances from Andy Serkis, who performs
        (via digital effects), and voices the leader of the apes, Caesar.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9da5c3a-f275-470d-855f-d948037bd5b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:36:04.307+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:18.335+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d05814-ed2e-44df-815e-b33459f36a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:36:04.307+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:18.335+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three films, including "Rise of the Planet of the Apes" (2011)
        and "Dawn of the Planet of the Apes" (2014), have brought in more than $1.1
        billion worldwide while also receiving high marks from critics.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c0af54-a0a1-47ee-b08e-285f8d0fbdb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:36:04.307+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:18.335+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccca5f49-93af-4e10-ac56-f29526ca309e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:36:04.307+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:18.336+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"War for the Planet of the Apes" has a 94% score on review site
        Rotten Tomatoes. That makes it one of the best reviewed films of the year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb607e7f-5be5-46f3-b67a-bfad09a7a59d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:36:04.307+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:18.336+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205837a8-7bbf-4cbd-af4a-d96f54b99de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:36:04.307+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:18.336+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Brian Lowry called it the "summer''s best sequel."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d740b7-47ff-4574-b679-34f79dcde7d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:36:04.307+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:18.336+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a0a247-0964-4179-92a9-f50f2dca6ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:36:04.307+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:18.336+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A stirring, soulful conclusion to a trilogy that has brilliantly
        evolved from its original source," Lowry wrote. "''War for the Planet of the
        Apes'' not only climbs to new heights in its world but doesn''t leave the
        Earth scorched in terms of where it might go from here."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571b59f1-ea86-422c-bf0c-fc1384f2f79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:36:04.307+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:18.336+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7ea992-e82a-46d6-84d6-9c0f5b30809e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:36:04.307+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:18.336+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the web-slinger, "Spider-Man: Homecoming," has brought in
        $208.2 million at the U.S. box office so far. It has a 93% score on Rotten
        Tomatoes.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6d3d2c-7122-4527-97b8-1235c76cacbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:36:04.307+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:18.336+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d153c7-fdc9-4e47-99a1-d6f8be77d4a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:36:04.307+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:18.336+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strong acclaim for both "War" and "Homecoming" should help the
        films keep a steady audience at the box office as the summer movie season
        winds down in the coming weeks.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b2cc4a-9ecc-487a-87e8-7f15215da610'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:36:04.308+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:18.336+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5291ac4e-f19c-4e3e-8d88-211d22afbea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:36:04.308+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:18.336+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "''<a href="https://money.cnn.com/2017/07/16/media/war-for-the-planet-of-the-apes-spiderman-box-office/index.html">Planet
        of the Apes'' wins box office war with ''Spider-Man: Homecoming</a>.''"</em></p>'
  'George-Romero-obit':
    'author': 'Jackie Wattles'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-07-17T08:53:25.233+08:00
    'imagesource': 'jcr:a6e96abd-7654-42f5-8e2f-d388056fdcf6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '27892630-ec57-4da7-9a89-6c1ddf9d07bb'
    'lead': 'George A. Romero — the writer and director behind the cult-classic horror
      flick "Night of the Living Dead" — died Sunday. He was 77.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-31T08:37:29.587+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-31T08:46:18.176+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-31T08:46:15.040+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Horror movie legend George A. Romero, creator of ''Night of the Living
      Dead,'' dies at 77'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697d076f-5818-4514-9b94-d456137c4f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:37:29.588+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:18.176+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York (CNNMoney) — George A. Romero — the writer and director
        behind the cult-classic horror flick "Night of the Living Dead" — died Sunday.
        He was 77.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43097c96-fdab-4923-8b31-6ed928c45e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:37:29.588+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:18.176+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46da11f-523a-4dc8-888e-83bc5c5078f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:37:29.588+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:18.176+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romero has been called the "father of modern horror films." He died
        following "a brief but aggressive battle with lung cancer," his longtime production
        partner Peter Grunwald told CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17399294-2dbe-441a-94f7-938ffe03b753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:37:29.588+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:18.176+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057a48de-492f-4a7b-8e5f-38e9c098cadc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:37:29.588+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:18.177+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grunwald said Romero passed away "peacefully in his sleep" while
        "listening to the score of ''The Quiet Man,'' one his all-time favorite films,
        with his wife Suzanne Desrocher Romero, and daughter, Tina Romero, at his
        side."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6941f063-e8ab-42a3-94ba-1e3a38421c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:37:29.588+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:18.177+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb76871e-1e3d-4942-902e-b51cd8a6ac1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:37:29.588+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:18.177+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[Romero] leaves behind a loving family, many friends and a filmmaking
        legacy that has endured, and will continue to endure, the test of time," Grunwald
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73de63f3-43d2-44b6-86b4-caffe6a7e2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:37:29.588+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:18.177+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b4edd5-e9a9-4580-8955-dceaefacf86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:37:29.588+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:18.177+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romero was born in 1940 in New York City. His big break came with
        the release of "Night of the Living Dead" in 1968, which was his first feature-length
        movie and made on a $114,000 budget. The movie, snubbed by the mainstream
        press, became a smash hit among horror aficionados and gore lovers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aeedd34-cef6-41de-a1c4-d0dbe1c86a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:37:29.588+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:18.177+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c5e941-0895-4819-85df-db1d3d41035e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:37:29.588+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:18.177+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romero worked on several other projects to little box office success
        before the first "Living Dead" sequel, "Dawn of the Dead," debuted in 1979
        to great fanfare and critical acclaim. An initial backlash to some graphic
        special effects helped boost the film''s notoriety, drawing more to theaters.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157ab9a3-470a-4d60-aacd-4dac2bdcba93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:37:29.588+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:18.177+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7678146-7953-425d-aa9e-d9b3ad8208ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:37:29.589+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:18.177+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Romero has created the ultimate American nightmare. We are feeding
        on ourselves. Some consider this one of the most important American films
        of the last decade and it should be seen," a review in the "Motion Picture
        Guide" reads.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cff4117-7c00-4345-a2ff-3a03ddbc0734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:37:29.589+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:18.177+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f149a35-338d-4dbf-8afe-42541c084e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:37:29.589+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:18.177+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romero continued his work in the horror genre throughout the 1980s.
        In 1990, he rewrote the original "Living Dead" screenplay for the franchise''s
        first remake. That was followed by "Land of the Dead" in 2005.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147fa7c6-5c78-448a-9fb4-9864d7a2839f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:37:29.589+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:18.177+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0944f421-6e96-4779-8599-c6fd56ab586e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:37:29.589+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:18.177+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2006 Romero made "Diary of the Dead," launching a new cycle of
        "Living Dead" zombie flicks, which also includes 2009''s "Survival of the
        Dead."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea05971f-1297-4cc4-909c-e3a4e85545bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:37:29.589+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:18.177+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d34725-b30c-4b67-84db-85a45c0bdd0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:37:29.589+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:18.177+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His most recent project was a a graphic novel entitled "Empire of
        the Dead," which was published by Marvel.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d6646b-8c25-4843-a43d-7f6463c7fda2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:37:29.589+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:18.177+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9790fc1-ccc1-4a5b-8136-93806d3f7144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:37:29.589+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:18.177+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York magazine writer Cynthia Heimel wrote in 1980 that Romero
        "is known for making the most grisly, horrifying movies you''re ever likely
        to see."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
