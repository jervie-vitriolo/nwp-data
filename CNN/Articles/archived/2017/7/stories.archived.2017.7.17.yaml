    'title': 'Duterte receives copy of new BBL draft'
    'updated': 2017-07-18T16:53:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26b5250-4963-4b96-8128-6f1aece7a0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:51:23.477+08:00
      'mgnl:createdBy': 'eunice'
