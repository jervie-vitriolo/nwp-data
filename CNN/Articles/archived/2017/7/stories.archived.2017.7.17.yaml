      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The footage show from the live-action "The Lion King" was a shot-by-shot
        remake of the opening scene from the animated film, complete with "The Circle
        of Life" blaring in the background and a first look at CGI Simba.</p>'
