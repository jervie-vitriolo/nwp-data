  'pulse-asia-most-filipinos-still-happy-with-duterte-robredo-pimentel':
    'author': 'CNN Philippines Staff'
    'caption': '(L-R) Duterte, Robredo and Pimentel'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-07-17T19:37:22.454+08:00
    'imagesource': 'jcr:2dbb5e92-7d5f-4751-b5a9-410e3255b05e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '980f8675-8c8a-42ac-943c-f6116c4c4c0c'
    'lead': 'The most recent Ulat ng Bayan survey released by Pulse Asia shows Filipinos
      "remain appreciative" of the President, Vice President, and Senate President.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-31T08:25:11.023+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-31T08:46:19.823+08:00
