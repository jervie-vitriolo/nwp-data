      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Violating operators will be arrested and will be fined as much as
        P120,000, and their cars will be impounded for at least three months.</p>'
