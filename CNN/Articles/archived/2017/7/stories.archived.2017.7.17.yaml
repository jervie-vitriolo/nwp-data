      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f97c7c-f13e-45d4-9186-3b294f8520e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:19:19.218+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:20.301+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An <a href="https://www.change.org/p/ltfrb-land-transportation-franchising-and-regulatory-board-calling-for-urgent-action-to-finally-lift-the-tnvs-suspension?recruiter=20958871&amp;utm_source=share_petition&amp;utm_medium=facebook&amp;utm_campaign=share_petition&amp;utm_term=autopublish&amp;utm_content=nafta_share_post_copy_en_4%3Acontrol">online
        petition</a> created by Bobby Coronel asks for 75,000 signatures in support
        of the ride-hailing service. It has almost 63,000 online signatures as of
        posting.</p>'
    '19':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">We got the convenience and the service we deserve using these &amp;
