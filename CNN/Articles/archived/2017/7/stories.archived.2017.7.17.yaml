      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those hoping for a full "Star Wars" trailer were let down, but Disney
        did have the first extended look at "A Wrinkle in Time."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505f7206-4e00-4e2f-9768-77e9fa0af1f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:27:12.690+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:19.533+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ecbebef-2c1e-4988-9ffe-10dbd91336d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:27:12.691+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:19.533+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Director Ava DuVernay, young star and newcomer Storm Reid, Reese
        Witherspoon, Mindy Kaling, Chris Pine and Oprah Winfrey all took the stage
        to introduce the new trailer for what DuVernay called "a family story wrapped
        in an epic adventure."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f48ad4-8620-428b-bc47-1228e324d847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:27:12.691+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:19.533+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b822039-f1c9-4602-819e-5792f8490541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:27:12.691+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:19.533+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaling emphasized, however, that the film, based on the 1962 novel,
        is filled with modern flare.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afdb73e4-87a1-43bd-a334-34370a949aee'
      'mgnl:activationStatus': true
