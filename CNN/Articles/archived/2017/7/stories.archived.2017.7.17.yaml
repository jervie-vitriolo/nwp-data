      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panel followed what was a slower news event on Friday.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38ac6fe-b334-4d08-baad-1c0cbafb9109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:27:12.693+08:00
