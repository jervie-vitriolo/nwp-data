      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924c5301-099c-4214-8a5b-3df42e90ee27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:12:00.278+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:22.001+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, based on the recommendation of government security forces,
        imposed martial law in Mindanao on May 23 when the Maute group seized Marawi
        City, the provincial capital of Lanao del Sur. This was considered an act
        of rebellion under the Constitution, which allows martial law for a period
        of 60 days. The martial law period is set to end on July 22.</p>'
  'PDEA-drug-war-clearing-barangays':
