      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7776e7e6-5fc8-4e60-91c1-5a1885b5608d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:38:55.645+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:17.905+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galaxy''s Edge will feature two attractions, one that will put riders
        inside the Millenium Falcon and another will put riders on a Star Destroyer
        inside a hangar bay.</p>'
