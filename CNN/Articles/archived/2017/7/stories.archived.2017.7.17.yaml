      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Ernesto Abella said the Duterte''s high
        approval rating is a reflection of how people understand the President.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
