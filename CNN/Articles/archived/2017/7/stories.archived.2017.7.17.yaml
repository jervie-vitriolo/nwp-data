    'lead': 'The following contains spoilers about the seventh-season premiere of
      "Game of Thrones."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-31T08:29:04.324+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-31T08:46:19.261+08:00
