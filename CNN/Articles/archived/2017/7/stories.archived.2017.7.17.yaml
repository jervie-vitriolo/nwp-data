      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 11, the President, speaking to the business community at
        the Philippine Stock Exchange, said the Marawi crisis would be resolved in
        "10 to 15 days."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6d9b52-d852-4aa9-be6c-42e7c9402df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:12:00.278+08:00
