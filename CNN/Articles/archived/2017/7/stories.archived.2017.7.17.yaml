    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pulse Asia: Most Filipinos still happy with Duterte, Robredo, Pimentel'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ea712f-38df-4a0f-9a12-7eabd2abf8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:25:11.023+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:19.824+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, July 17) — Filipinos approve of the
        performance of the top three officials in the country, with President Rodrigo
        Duterte receiving the highest approval rating, Pulse Asia''s latest "Ulat
        ng Bayan" survey released on Monday shows.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737fd416-fc57-4297-8bc5-aa488b78f38d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:25:11.023+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:19.824+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632852d3-4423-460c-913c-87a4a9d62a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:25:11.023+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:19.824+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte''s performance in June 2017 stood at 82 percent,
        rising by four percentage points since its last survey in March 2017.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b427ac0f-87fa-428e-a91e-284907ab0081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:25:11.023+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:19.824+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff058b90-1d7b-46b1-9538-4c9e3f8fa862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:25:11.023+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:19.824+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Leni Robredo''s approval rating rose by 3 percentage
        points to 61 percent, and Senate President Aquilino Pimentel''s by seven percentage
        points to 62 percent, it added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853d0bb7-eea6-441d-8bf3-5c4ea6b17490'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:25:11.023+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:19.824+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7111df5-f653-4da1-a6b4-3645f79580a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:25:11.024+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:19.824+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey was conducted from June 24 to 29. This was more than
        a month after Duterte declared martial law in Mindanao, with majority of Senate
        and the House of Representatives supporting the move, as well as amid questions
        over the President''s health.</p>'
    '7':
      'image': 'jcr:270460fc-0e9a-4221-9d69-1f815ddf1d96'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21780089-502e-4788-9afa-ddb8c4610412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:25:11.024+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:19.824+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f1a431-007f-4e2f-8802-e272aed0df83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:25:11.024+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:19.824+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte and Pimentel received consistently high approval ratings
        in the National Capital Region and the three major island groups, and across
        all social classes, the survey said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59eee3f7-126d-4b58-9e25-0fa0b803989b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:25:11.024+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:19.824+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a9af71-5517-41f0-b95a-542c6278765d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:25:11.024+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:19.825+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo''s majority approval ratings were in most geographic areas
        and socio-economic groupings, "with Metro Manila and Class ABC being the exceptions,"
        it added.</p>'
    '11':
      'image': 'jcr:732e0ee8-352c-422d-886c-c3125ea43fd8'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4e33fe-fc8e-4d99-bac6-ad22678865ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:25:11.024+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:19.825+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b67264c-97b0-4fcc-83d9-28c26ba0f165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:25:11.024+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:19.825+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the top national officials — including House Speaker Pantaleon
        Alvarez and Supreme Court Chief Justice Ma. Lourdes Sereno — Duterte, Robredo,
        and Alvarez are the ones most trusted by Filipinos. Their trust percentages
        are 81, 60, and 58 percent respectively.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d1ec67-dd09-437c-87a1-1afec21f7fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:25:11.024+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:19.825+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c630376b-ec35-48c7-b116-90e79577aa3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:25:11.024+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:19.825+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In comparison, Alvarez''s trust rating is 41 percent, and Sereno
        43 percent.</p>'
