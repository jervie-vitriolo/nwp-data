      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grab reported that out of roughly 28,000 drivers, only about 4,000
        of them have a provisional authority (PA) or certificate of public convenience
        (CPC), authorizing their operations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7621a62f-fac3-4083-baa0-9a1d399063e6'
