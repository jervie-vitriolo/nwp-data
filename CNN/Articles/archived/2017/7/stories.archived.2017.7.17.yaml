    'template': '1'
    'title': 'Review: ''Game of Thrones'' heats up as winter arrives'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad2a782-b33a-4150-a4f6-dca901560abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:29:04.324+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:19.262+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) — The following contains spoilers about the seventh-season
        premiere of "Game of Thrones."</strong></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5597cd5-15ac-47c1-8d06-eba63e9ebd0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:29:04.324+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:19.262+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66360081-eaa4-4b7c-96f4-b18505191ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:29:04.325+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:19.262+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The end is drawing nearer for "Game of Thrones," which explains
        why the seventh season premiere exhibited a sense of urgency and purpose that
        past openers have sometimes lacked. From the inordinately satisfying pre-credit
        sequence on, not a scene was wasted, serving notice that while winter is indeed
        here, for fans, this promises to be one hell of a summer.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793645e7-f79b-44bc-9344-cbe660e2e1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:29:04.325+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:19.262+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8b33a2-50cd-4bd3-86e2-8031481c7c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:29:04.325+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:19.262+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 13 episodes remaining to wrap up the series spread over two
        seasons, there''s not much time to waste. Although the HBO adaptation of George
        R.R. Martin''s story has never exactly dawdled, there was a bracing aspect
        to Sunday''s episode that every scene conspicuously advanced the larger story
        — or, in the case of Arya Stark (Maisie Williams) exacting vengeance for the
        Red Wedding, fabulously paid off something that had come before.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0537c9f-8848-4eaa-9e10-0f0a16cfd216'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:29:04.325+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:19.262+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12ea970-abc9-453d-97f6-35ccbdd6ab57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:29:04.325+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:19.262+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the forefront of it all is Jon Snow (Kit Harington), rallying
        the forces of the North in anticipation of battle against an existential threat
        from White Walkers and the Army of the Dead. Elsewhere, Queen Cersei (Lena
        Headey) is still fighting the last war, looking for ways to consolidate power
        as she sees potential foes on all sides.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ed5bf7-ff5b-4884-a1a7-2980ab172952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:29:04.325+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:19.262+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b413cf7-1616-47c3-8251-6e8ed13ae096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:29:04.325+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:19.262+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While "Game of Thrones" has understandably focused on those jockeying
        for the mantle of leadership, this episode also deviated to shine a light
        on ordinary folks caught up in this mystical world''s brutal struggle for
        survival. That included both Arya''s encounter with a group of ordinary soldiers,
        and her former traveling companion, the Hound (Rory McCann, simply terrific
        in this hour), being forced to revisit the home of a peasant whom he had ruthlessly
        victimized.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c335e936-c060-48b7-9e1c-4bcca8f45277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:29:04.325+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:19.262+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15694286-aafb-4dad-bf92-6a234e3c711a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:29:04.325+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:19.262+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even a comedic sequence involving Sam (John Bradley) fed directly
        into the larger plot, with his scholarly pursuits offering hope of delivering
        weapons that will serve Snow and company against the Night King and his horde.
        The writers also continue to have considerable fun with Snow''s barbaric pal
        Tormund (Kristofer Hivju) and his lecherous interest in the towering knight
        Brienne (Gwendoline Christie).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4800602d-f5c1-40fa-b6eb-c34bf685d721'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:29:04.325+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:19.262+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a59c9ac-87d9-44e0-927d-7554bcb91b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:29:04.325+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:19.262+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It remains a genuine testament to showrunners David Benioff and
        D.B. Weiss, as well as their sprawling cast, that the program''s scope — from
        the huge armies assembled to the billowing wings of those dragons under the
        control of Daenerys (Emilia Clarke) -- hasn''t overwhelmed its human component.
        If anything, those storylines have become richer and more rewarding as the
        far-flung plots begin to intersect, bringing key characters into contact with
        each other.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c773374b-1f0e-4783-8ad0-a8dffebc1324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:29:04.325+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:19.262+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19a65ce-f5f4-4226-8539-a1e16326d1be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:29:04.325+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:19.262+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If there was one quibble to be registered with an otherwise-splendid
        hour of television, singer Ed Sheeran''s cameo — playing one of Arya''s wayward
        soldiers — while sort of cute, felt like the kind of stunt to which the series
        needn''t resort. Besides, when you''re in the business of establishing a rich,
        dense fantasy world, there''s little sense in incorporating a distraction
        that breaks the spell, however fleetingly.</p>'
