      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bus crash came less than a week after eight Hindu pilgrims were
        killed while returning from the cave shrine on the same highway. Their bus
        was caught in crossfire between militants and Indian security forces.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be19527-f06d-4d7c-9763-f811b467e240'
