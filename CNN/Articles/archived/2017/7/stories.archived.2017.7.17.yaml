      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the changes, Iqbal said, was the creation of an office for
        Christian communities.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285f3b72-2c3f-4751-b5f3-82b127a14b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:51:23.479+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:22.969+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a870b750-ff00-494b-8532-22cc94eee638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:51:23.479+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:22.969+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Iqbal also said some controversial provisions from the old draft
        were retained, such as the creation of constitutional bodies like the Commission
        on Elections, Commission on Audit and the Civil Service Commission, a provision
        on having their own police units, as well as a parliamentary form of government
        for the Bangsamoro entity.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0c3a65-79d4-4a96-a086-50ed2965e72d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:51:23.479+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:22.969+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb00dd6-9656-45ac-9fc4-d86865b3364d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:51:23.479+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:22.969+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These amendments were made to accommodate the Moro National Liberation
        Front''s proposals drawn from the unimplemented provisions of the group''s
        1996 peace deal.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0985f85c-dba2-48ec-95f1-41f0b52eca86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:51:23.479+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:22.969+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd662fc0f-8632-41a2-95a9-b8f7758e1d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:51:23.479+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:22.969+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Iqbal said the new law is still in line with the Constitution.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7370c48-bcdd-472a-9ec7-a4389146f5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:51:23.479+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:22.969+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68768b12-7f67-4a43-b713-642573f222b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:51:23.479+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:22.969+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Halos lahat (ng commissioners) may abogado, so ang daming abogado
        dyan, kaya ang pananaw namin walang unconstitutional provision," Iqbal said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d43ba8-a0c7-43b8-aac1-4e8aacd8a62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:51:23.480+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:22.969+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8aeb0d9-772a-49e4-9b5f-6b07738efdbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:51:23.480+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:22.969+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Almost all of the commissioners have lawyers, so we
        think that there are no unconstitutional provisions.]</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d066e3c-b943-47a5-9bd5-ddfee5c1c42c'
      'mgnl:activationStatus': true
