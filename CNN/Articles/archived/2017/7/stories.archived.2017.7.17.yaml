    'template': '1'
    'title': 'Roger Federer overwhelms Cilic to clinch historic eighth Wimbledon title'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef35bcfe-fcad-46c7-8c18-4dce8ef1cf88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:45:08.689+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:17.322+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>WIMBLEDON (CNN) —</strong> An ace at 3:52PM local British
        time turned Roger Federer into the greatest Wimbledon men''s champion of all
        time.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b6321f-6948-44ee-8ff9-e8325e64f079'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:45:08.689+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:17.322+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc644d7-0a54-451a-8274-60b3143e3f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:45:08.689+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:17.322+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A dominant 6-3 6-1 6-4 defeat of an emotional and injured Marin
        Cilic on Centre Court of the All England Club in London handed the Swiss a
        record eighth Wimbledon singles title, and his 19th major overall.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24330502-a7f0-4f6f-ab11-f3d891429468'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:45:08.689+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:17.322+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3ee654-2593-42d4-b58d-d10412afaff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:45:08.690+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:17.322+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s disbelief that I can achieve such heights," Federer said,
        after winning the match with 23 winners in an hour and 41 minutes and breaking
        the serve of the one of the game''s biggest servers five times.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d745c80-2e10-4d0d-ae4e-dd93342d5b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:45:08.690+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:17.322+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0424634f-8de2-417b-b6f6-575b995bb21e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:45:08.690+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:17.323+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wasn''t sure if I was ever going to be here again in another
        final after last year," said Federer, who won his first Wimbledon title in
        five years without losing a single set</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c8ddeb-4a4a-49bf-873b-63f050e058ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:45:08.690+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:17.323+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5e3bfe-893f-400b-ae7d-0e1797aed71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:45:08.690+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:17.323+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve had some tough ones here, losing to Novak in 2014 and 2015.
        But I always believed that maybe I could come back and do it again. And if
        you believe, you can go really far in your life. I know I did that and I really
        kept on believing and dreaming and here I am today with the eighth, it''s
        just fantastic," said the Swiss, who wept when he spotted his two sets of
        twins in his box with his wife Mirka and parents after the match was over.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41fbf55e-a111-4e60-8d5e-c0fbe0495769'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:45:08.690+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:17.323+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ee21f3-f891-4847-9200-3b3bf44518f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:45:08.690+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:17.323+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before this year''s Wimbledon, Federer had been tied at a men''s
        record seven Wimbledon championships alongside Pete Sampras and William Renshaw
        (who won his last one in 1889). Martina Navratilova holds the all-time Wimbledon
        record with nine championships, while Rafael Nadal became the only man to
        clinch the same major ten times at last month''s French Open. Australia''s
        Margaret Court remains the most successful tennis player of all time with
        24 major singles titles.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653b390b-c4da-4e9f-941c-f5a622846387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:45:08.690+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:17.323+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b430c3-f02b-4224-8512-1eff4676cbc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:45:08.690+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:17.323+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"Cruel"</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7f2119-3b61-4da7-9436-05ee8c74bc63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:45:08.690+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:17.323+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Playing in his 11th Wimbledon final and his 29th slam final overall,
        the experienced Federer had the upper hand from the start against the big-hitting
        former US Open champion from Croatia, who looked to be overwhelmed by the
        occasion of playing in his first major final on the grass and cried after
        trailing by a set and break as he seemed to struggle physically.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0529874c-f410-4431-9cde-8db1c41128d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:45:08.690+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:17.323+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9c60cf-82e2-47d8-b925-73a5f3c24be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:45:08.690+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:17.323+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After losing the second set, Cilic had treatment on his left foot.
        Although he regained his composure in the third set, he was never able to
        trouble Federer as he continued to struggle with his movement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1402733-5bfc-425a-bfb9-96fd06070c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:45:08.690+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:17.323+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0897c8-2a68-4119-b298-d0fc86fab49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:45:08.691+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:17.323+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, he never thought about retiring, the Croat said at the trophy
        ceremony.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2133454-7429-4d72-8b7d-3875fc07a31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:45:08.691+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:17.323+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac6d6cd-9687-4e62-8b9e-f0b6d594f52b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:45:08.691+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:17.323+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I never gave up when I start a match," Cilic said. "That was my
        idea also today, I gave my best. That''s all I can do."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5208550-5db1-44b0-b566-9c5ec3730b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:45:08.691+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:17.323+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0a8619-a8d6-4a2c-be70-bc0542fd7abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:45:08.691+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:17.323+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federer was full of praise for his opponent: "It is cruel sometimes,
        but he fought well and is a hero."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e211547e-dec5-486c-808a-5b507bd98ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:45:08.691+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:17.323+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2933f66f-082f-470b-86d0-e2bebc0c111e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:45:08.691+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:17.323+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Six months off</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac65537-b513-4f9b-9470-ae3a93a70403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:45:08.691+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:17.323+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 35 years, 342 days, Federer is the oldest man to win the Wimbledon
        title since tennis turned professional in 1968. Before today, he last won
        the Wimbledon title in 2012, when he reduced Britain''s Andy Murray to tears.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5143dc1a-07d3-4d9f-aa7b-a589db88d90a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:45:08.691+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:17.323+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa6cf7e-d0f6-4f1a-b98a-339eaef6eff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:45:08.691+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:17.323+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His second major triumph of the year capped a remarkable turnaround
        for the Swiss superstar, who looked down and out after losing to eventual
        finalist Milos Raonic of Canada in the semifinals last year.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74154d87-0868-4466-b790-56bc066ea14b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:45:08.691+08:00
