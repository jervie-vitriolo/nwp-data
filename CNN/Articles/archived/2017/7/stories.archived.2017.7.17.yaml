      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are all struggling — in whatever class, regardless
        if you are in low, middle, high class... At the end of the day, Filipinos
        have strong resilience, hope, and faith.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0181af3f-0701-42d2-b72f-df39c699023a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:05:11.516+08:00
