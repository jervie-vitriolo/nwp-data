      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619c93b0-d3e0-4f00-ba80-88d2f4c60fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:19:19.217+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:20.300+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This limits the number of vehicles of TNCs like Grab and Uber. Only
        about 4,000 of the 28,000 TNC drivers are authorized.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6585bf6-3b35-4b3c-90a2-816b091910a4'
