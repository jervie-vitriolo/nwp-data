      'mgnl:lastActivated': 2019-07-31T08:46:22.968+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f655b4b-7b53-4d93-a55b-deac2a71c8e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:51:23.479+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:22.969+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mohager Iqbal, a member of the BTC, said only 20 to 30 percent of
        the original provisions in the BBL were changed in the draft submitted to
        the President.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597c256d-e956-4714-9924-cdb0ffb846df'
