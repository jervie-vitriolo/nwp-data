      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few weeks after that defeat, Federer shocked his many millions
        of fans around the world when he announced he would take the rest of the season
        off to let his bad back and surgically repaired knee heal.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7c8f0d-bd95-491e-b297-c1e948e4b98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:45:08.691+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:17.323+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42f51c2-7f52-4f7e-94f2-2ad9a611491b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:45:08.691+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:17.323+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Refreshed after the longest break of his career, Federer pulled
        off one of the greatest sporting comebacks of all time in January, when he
        took his 18th major at the Australian Open by beating his long-time nemesis,
        Spain''s Nadal.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954c88ce-4657-4ddc-8fe3-4634a9150955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:45:08.691+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:17.323+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adfd7a34-b8a9-49ce-a41d-31b734333fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:45:08.691+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:17.324+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve got to take more time off, I don''t know what''s going on,
        I''ll be gone again from the next six months, I''m not sure it''s going to
        work out this fantastic every time I come back," Federer joked.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8bd3d1a-18d9-45b4-81d3-727f2c6f103a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:45:08.692+08:00
      'mgnl:createdBy': 'eunice'
