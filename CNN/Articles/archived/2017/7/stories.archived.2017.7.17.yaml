      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad57ae20-b010-4e11-90f4-67e49fb8d6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:32:58.540+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:18.930+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>President''s brother arrested</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3ade83-e24a-41f9-85f0-a0bac9afc73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:32:58.540+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:18.930+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same announcement Sunday, the Iranian judicial spokesman
        said the brother of President Hassan Rouhani was arrested on charges of "financial
        irregularities."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85281696-3be4-4d63-9d29-c271e6f2a6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:32:58.540+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:18.930+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e97d4a-1dce-4e12-8a07-70d644e693c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:32:58.540+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:18.930+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hossein Ferydoon has been under investigation along with others,
        Mohseni- Ejheie said. It is unclear how long the investigation has been ongoing.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70588852-10e5-4d09-bbd7-c05e8d5f0236'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:32:58.540+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:18.930+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bee8ba6-e9bc-4764-abc5-8762f8525588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:32:58.540+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:18.930+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferydoon can be released on bail as the investigation continues,
        Mohseni-Ejheie said. The amount of the bail wasn''t disclosed.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff0f32d-f249-4dc7-a5d5-2bcc919e5389'
      'mgnl:activationStatus': true
