      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hotel will be built at Walt Disney World in Orlando.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c38235-3d53-4920-b962-3eff0e5b130c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:38:55.644+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:17.904+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14ee95e-438c-4fb8-ae7c-28afe5aeafd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:38:55.644+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:17.904+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We feel this could be the start of something very, very big," Chapek
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8d49de-4c17-4fb0-827a-854193a74c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:38:55.644+08:00
