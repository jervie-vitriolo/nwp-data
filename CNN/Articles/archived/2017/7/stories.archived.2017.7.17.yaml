      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/07/17/ltfrb-orders-grab-uber-to-submit-list-of-accredited-operators.html"><strong>READ:
        LTFRB orders Grab, Uber to submit list of accredited operators</strong></a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5357286-a913-4797-8a94-d4e003e677b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:19:19.217+08:00
