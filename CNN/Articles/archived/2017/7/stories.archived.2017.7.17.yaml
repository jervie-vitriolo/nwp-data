      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Accredited operators are those with approved Certificate of Convenience
        (CPC) and Provisional Authorities (PA).</p>'
