      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc3cf6d-9bb9-4ca6-b50d-9d488e1ef98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:45:08.691+08:00
