      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the news front, Disney confirmed the development of a live-action
        "Mulan" film, a project with Dwayne Johnson called "Jungle Cruise," and the
        start of production for "Dumbo," from director Tim Burton, coming in 2019.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790a5958-ff7a-4b1c-a4e5-82d3651eab98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:27:12.692+08:00
