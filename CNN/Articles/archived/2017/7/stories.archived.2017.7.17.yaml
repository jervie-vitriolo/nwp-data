  'ramon-ang-philippine-daily-inquirer':
    'author': 'Claire Jiao, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-07-17T20:09:33.131+08:00
    'imagesource': 'jcr:5b2cedc9-7c85-4c26-8dd7-d2f188007a1f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd7b81179-8cd5-47a4-9cbc-81e57871c6ed'
    'lead': 'Businessman Ramon Ang confirmed on Monday he has signed a conditional
      agreement to buy into the Inquirer Group of Companies.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-31T08:06:48.890+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-31T08:46:22.346+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-31T08:46:13.304+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ramon Ang accepts offer to invest in Inquirer Group '
    'updated': 2017-07-19T19:14:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d265fa2-1099-4fcd-a692-7ac7713e9f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:06:48.891+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:22.346+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 17) —</strong> Business
        tycoon Ramon Ang is venturing into the media industry in a surprise deal to
        buy out of one of the country''s leading players.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c214061a-908f-4e0a-9731-dae8ba09edf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:06:48.891+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:22.346+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1754fa31-e51a-42e1-a7d3-c7a26f84f524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:06:48.891+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:22.346+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Inquirer Group of Companies confirmed on Monday that a conditional
        agreement had been signed with Ang. The deal will be finalized after Ang conducts
        due diligence, Inquirer Chair Marixi Prieto said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5efea1ba-0b40-499c-aee8-61e0904ec22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:06:48.891+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:22.346+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33ffdd6-a5d0-478c-92c4-e2df007990c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:06:48.891+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:22.346+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang confirmed in a separate statement, "I have accepted the offer
        of the Prieto family to invest in the Inquirer Group. I am looking forward
        to be part of this venerable institution and work with the men and women who
        made it what it is now."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f93935-5d45-4125-b4a0-c9a3b1099d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:06:48.891+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:22.346+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95af34d7-2c86-46a3-9ab4-a585fb622cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:06:48.891+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:22.346+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are no details yet as to how much the deal is valued, but
        Ang is making it clear that he will make the investment in his personal capacity,
        and not as the president of conglomerate San Miguel Corp.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f120f3-85c6-47e8-8e90-4fb4586f59b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:06:48.891+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:22.346+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3420a4fb-6f99-41ab-9960-ef0c600ab026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:06:48.891+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:22.347+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Prietos are divesting their majority stake in Inquirer after
        25 years at the helm. Talks started in 2014 but they were revived this year
        after the family completed its annual review of the business.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edbd2b72-2552-49f9-8010-496e3dab9597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:06:48.891+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:22.347+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf147c81-2055-4c8b-b277-32fcedd4922c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:06:48.891+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:22.347+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prieto said the sale was a "strategic" decision that would "maximize
        growth opportunities" for the company. "[Ang''s] investments and business
        expertise will unlock added value in the Inquirer Group…" she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5682a334-650b-4d1a-9f73-5a4c7c18fc59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:06:48.892+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:22.347+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aef09d3-b833-43d6-ba5c-f37ae651682a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:06:48.892+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:22.347+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Inquirer Group publishes the country''s top newspaper, the Philippine
        Daily Inquirer. It also owns a news website, radio station and several magazines.</p>'
    '13':
