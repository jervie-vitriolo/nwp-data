  'Duterte-receives-copy-of-new-BBL-draft':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'President Rodrigo Duterte received on Monday a draft of the new Bangsamoro
      Basic Law. Joining him are (from left) Presidential Adviser on the Peace Process
      Jesus Dureza, Moro Islamic Liberation Front Chairman Murad Ebrahim, Bangsamoro
      Transition Commission Chair Ghazali Jaafar, and MILF Peace Implementing Panel
      Chair Mohagher Iqbal. | Photo by Rolando Mailo, Presidential Photo'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-07-17T23:53:34.890+08:00
