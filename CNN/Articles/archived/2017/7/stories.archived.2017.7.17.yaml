    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-31T08:46:15.381+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Doctor Who'' to get first female lead'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cfc8771-0150-45cc-87cc-05217dcf1848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:43:26.258+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:17.506+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — BBC has made history with the selection of the newest star
        of Doctor Who.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4cad96-12f4-45af-bf48-6db5eeb7e17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:43:26.258+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:17.506+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a7fbbb-374f-419e-ab91-4711a752797e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:43:26.258+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:17.506+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, the broadcaster announced that Jodie Whittaker, star
        of the British crime drama <em>Broadchurch</em>, will become the first female
        Doctor on Doctor Who.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94800c4-058c-4305-91bd-c8f967048793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:43:26.258+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:17.506+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e118f42-f2e1-4f7c-8c5e-fd0cc8c8d583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:43:26.258+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:17.506+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She succeeds the current star, Peter Capaldi, who announced in January
        that he would leave after the 2017 Christmas Special.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014dd0a3-19ea-4914-97dc-c897002d8864'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:43:26.258+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:17.507+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0786c5-336f-4b1d-a967-7de407aa1e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:43:26.258+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:17.507+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whittaker''s casting marks an important moment in <em>Doctor Who</em>
        history.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ce477b-120a-4a63-8cff-bbc59e1013c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:43:26.258+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:17.507+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9eb19e-80de-49de-9911-aec3fbc36248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:43:26.258+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:17.507+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the show has had a host of strong female characters – from
        Michelle Gomez''s The Master and Alex Kingston''s River Song to companions
        like Amy Pond (Karen Gillan) and Rose (Billie Piper) – no woman has ever portrayed
        the title character.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f7abda-f753-4c85-8bfa-7248196bbf8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:43:26.259+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:17.507+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf5f902-6bca-4685-95da-72caeaa1365c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:43:26.259+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:17.507+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It feels completely overwhelming; as a feminist, as a woman, as
        an actor, as a human, as someone who wants to continually push themselves
        and challenge themselves, and not be boxed in by what you''re told you can
        and can''t be," Whittaker said in a BBC-released Q&amp;A. "It feels incredible."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e43b5ef-67e2-4aaf-8071-4aa53e465f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:43:26.259+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:17.507+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7ae4fc-3a08-47a1-a96e-5662a567d177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:43:26.259+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:17.507+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Executive producer Chris Chibnall, who takes over for existing head
        writer and EP Steven Moffat next season, said in a statement that he always
        wanted the Thirteenth Doctor to be female and that Whittaker was their "number
        one choice."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d90a59-65d6-4e48-a794-9df3bd8987c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:43:26.259+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:17.507+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71093f93-49d9-4f17-b0a9-0045b7d7a23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:43:26.259+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:17.507+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Her audition for The Doctor simply blew us all away," he said.
        "Jodie is an in-demand, funny, inspiring, super-smart force of nature and
        will bring loads of wit, strength and warmth to the role. The Thirteenth Doctor
        is on her way."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6e6173-123c-470b-9789-16c2670d4600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:43:26.259+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:17.507+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e98a92b-8681-4778-b934-6ccd8f59d67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:43:26.259+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:17.507+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whittaker is expected to first appear in the Christmas Special and
        take over the role in the following season.</p>'
