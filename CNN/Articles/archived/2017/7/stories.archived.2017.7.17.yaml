      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Star Wars: Galaxy''s Edge</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ba90e7-d23c-4b62-96d3-ecb1726e924d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:38:55.644+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:17.905+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement about the hotel came after Chapek revealed more
        details about the "Star Wars"-inspired lands coming to Disneyland and Walt
        Disney World, including the official name, "Star Wars": Galaxy''s Edge.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8219e5d7-86a4-4904-95f6-bc52070a65d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:38:55.645+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:17.905+08:00
