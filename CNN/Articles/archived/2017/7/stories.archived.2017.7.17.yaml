      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/07/16/tennis/wimbledon-mens-final-federer-cilic/index.html">Roger
        Federer overwhelms Cilic to clinch historic eighth Wimbledon title</a>".</em></p>'
