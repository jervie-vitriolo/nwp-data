    'title': 'Acting jail chief named by Justice Department'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d3ab6b-273b-42fb-be8b-22c58338da57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:21:44.449+08:00
      'mgnl:createdBy': 'eunice'
