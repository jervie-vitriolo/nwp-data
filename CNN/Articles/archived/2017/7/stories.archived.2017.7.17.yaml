      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2e361e-8e91-4533-92a2-04fb70ae9a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:05:11.516+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:22.561+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the real instance, Villaluna recalled, the family was picked
        up by the Department of Social Welfare and Development and brought home.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250fa0a9-d55a-467a-8ecd-3124165c1e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:05:11.516+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:22.561+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ab00cc-5b7b-479a-bd0a-976a0ccf722b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:05:11.516+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:22.561+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I read the article, <em>sabi ko</em> [I said], this is a good
        inspiration of a story about the Filipino struggle," said Villaluna.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2f5d11-6e9c-447c-bd86-0547f5482138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:05:11.516+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:22.561+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538c82c3-e00e-4798-ae91-0fed761b94d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:05:11.516+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:22.561+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to think it''s the story of the Filipino. We are all
        struggling — in whatever class, regardless <em>kung</em> low, middle, high
        class <em>ka</em>... At the end of the day, <em>ang lakas ng</em> resilience
        <em>at ng</em> hope <em>at ng</em> faith <em>ng</em> Filipino."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd66d3a1-9f1a-4306-bd8c-eca70beaa860'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:05:11.516+08:00
