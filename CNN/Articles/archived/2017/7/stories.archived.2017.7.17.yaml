      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At its animation presentation, Disney announced a couple of untitled
        projects, including a movie set in a suburban fantasy world about two teenage
        brothers hoping to spend one magical day with their late father.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c3c633-c2ad-41bf-8b82-a7db81cca231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:27:12.693+08:00
