      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8f2f46-0a0a-4beb-954c-2d109909e339'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:27:12.691+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:19.533+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quotations spoken by her character, Mrs. Who, for example, were
        updated to be more "inclusive." Mrs. Who quotes Jay-Z, among others, Kaling
        said.</p>'
