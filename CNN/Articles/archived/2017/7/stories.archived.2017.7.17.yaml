      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42e65a5-16b1-4cd9-b14c-c6cd17a32fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:34:41.277+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:18.538+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not immediately clear what caused the bus to fall into a
        gorge near Banihal, a town about 80 kilometers (50 miles) southeast of Srinagar.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e43277c-a817-4c0a-a877-f08539e0cf11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:34:41.277+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:18.538+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5562c9-68d6-4d56-8026-d81662c0a9cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:34:41.277+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:18.538+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A rescue operation was launched immediately, and the seriously
        injured pilgrims are being airlifted to hospital in Jammu," said Mandeep Bhandari,
        commissioner of the division of Jammu.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08160531-0918-41fa-9960-0ee8793919a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:34:41.277+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:18.538+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea36b42-8e0a-4477-925e-ba522325418d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:34:41.277+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:18.538+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pilgrims were headed to the sacred Amarnath cave shrine. Many
        Hindu pilgrims make the journey to the shrine in July and August.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428e9fed-7992-4689-9733-bdc64f663a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:34:41.277+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:18.538+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8efc97de-b7bb-4f40-8ffd-fee1c4e569bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:34:41.278+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:18.538+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Families of those killed in the crash will receive 200,000 rupees
        ($3,111), and those seriously injured will receive 50,000 rupees ($778), the
        office of Prime Minister Narendra Modi tweeted.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8cd2224-bc55-43f6-9bf6-1206ae5aa97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:34:41.278+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:18.538+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b3fea1-1163-4d25-b8d0-7e09a2dcd084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:34:41.278+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:18.538+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Modi himself tweeted his condolences to the families of the deceased
        "Amarnath Yatris," or Amarnath shrine pilgrims.</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Extremely pained by the loss of lives of Amarnath Yatris due to
        a bus accident in J&amp;K. My thoughts are with the families of the deceased.</p>&mdash;
        Narendra Modi (@narendramodi) <a href="https://twitter.com/narendramodi/status/886530505994190848?ref_src=twsrc%5Etfw">July
        16, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8aef78-d73a-4e36-95d4-3f01e06d8785'
