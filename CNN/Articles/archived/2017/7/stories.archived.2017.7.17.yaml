      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/07/12/ltfrb-grab-and-uber-drivers-can-keep-working-if-they-have-papers.html"><strong>READ:
        LTFRB: Grab and Uber drivers can keep working – if they have papers</strong></a></p>'
