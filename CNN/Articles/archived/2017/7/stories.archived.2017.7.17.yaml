      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689e0084-ecdd-4988-9690-f2fa2cf476d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:05:11.516+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:22.562+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villaluna said he was surprised by Chinese viewers'' warm reception
        of the film, recalling that they "wanted to hug" the cast when the screening
        ended.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a35aae9-9a96-4b2a-a27c-f28e7f558e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:05:11.516+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:22.562+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8bc748-71fc-4ef1-8cdb-e1ebc43991dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:05:11.516+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:22.562+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said their reaction to the film shows that the story had transcended,
        and was universal.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8fbb233-256d-4a47-9401-d3521c43629c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:05:11.516+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:22.562+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c96d70-3c51-414e-a0a3-bd2185492106'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:05:11.516+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:22.562+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know, that night when we won, it was totally unexpected, but
        [my] biggest takeaway [was] you forgot who you are, and you suddenly feel
        like <em>ang sarap maging Pilipino</em> [it''s good to be Filipino]," said
        Villaluna.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78458a0b-1659-42b8-bfd7-95f301a1cbbb'
      'mgnl:activationStatus': true
