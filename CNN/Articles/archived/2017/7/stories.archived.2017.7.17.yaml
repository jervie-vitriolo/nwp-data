      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to tell the fans not to be scared by my gender. Because
        this is a really exciting time, and Doctor Who represents everything that''s
        exciting about change," Whittaker added. "The fans have lived through so many
        changes, and this is only a new, different one, not a fearful one."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ed56da-8e84-4218-8f77-fb27094842fc'
