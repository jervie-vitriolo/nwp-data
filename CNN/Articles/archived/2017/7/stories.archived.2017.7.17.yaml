      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The studio has several major features in the pipeline, previewing
        "Frozen 2," "Incredibles 2" and "Toy Story 4." A 21-minute featurette based
        on "Frozen," "Olaf''s Frozen Adventure," will also precede its next animated
        movie, "Coco," which premieres this fall.</p>'
