    'template': '1'
    'title': 'PH drug war to focus on clearing barangays – authorities'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3f437b-218a-41a5-995d-1ebad02ab356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:13:22.012+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:21.768+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, July 17) — The Philippine Drug Enforcement
        Agency (PDEA) is targeting to wipe out illegal drugs from more than 6,000
        barangays by the end of the year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc660330-0462-4fc0-b79f-ad8a4583dfb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:13:22.012+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:21.768+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c9b7a9-4516-491a-8de2-46a413530ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:13:22.012+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:21.768+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the war on drugs enters its second year, PDEA Director General
        Isidro Lapeña says the country''s leading anti-drug enforcement law agency
        is "concentrating" on its goal of reducing the number of drug-affected barangays
        by 30 percent annually.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37044f2e-b0f8-4c34-afa6-c041a8f9cf54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:13:22.013+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:21.768+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937a29b2-9e0c-48ca-ae8a-cd078c6bf2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:13:22.013+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:21.768+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our main strategy is the barangay drug clearing program... We will
        be concentrating on this," Lapeña told CNN Philippines'' <em>The Source</em>
        in an episode that aired on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d0cc56-71b6-42be-9782-354247259448'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:13:22.013+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:21.768+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749c18f5-aacf-43f3-8a21-3666bec09f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:13:22.013+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:21.768+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are giving a target of 30 percent of the affected barangays
        on a yearly basis," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd50b906-286c-4e6b-8114-927139909bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:13:22.013+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:21.768+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f74ad54-17b9-4b69-a9ad-27d11fd2cfac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:13:22.013+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:21.768+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDEA has said between "47 to 49 percent" or about 20,598 of the
        Philippines'' 42,036 barangays are still "affected" by drugs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f1adaa-fbdf-4c6f-b775-45198995e1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:13:22.013+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:21.768+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a555cd-4a37-4278-801e-862f58d54a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:13:22.013+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:21.768+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDEA''s target goal entails clearing around 6,179 by the end of
        2017. Of the remaining 14, 419 barangays, the agency hopes to clear another
        30 percent — approximately 4,326 — by the end of 2018.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd74d6f-c4ea-4560-828a-c8f453d69537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:13:22.013+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:21.768+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0072883-970f-4785-9305-f7a5444f7766'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:13:22.013+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:21.768+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted if they meet this target, they would reduce the affected
        barangays in "four [or] five years time."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60fe0b7-4c55-49c3-b96b-1b459efc7f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:13:22.013+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:21.768+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a885456-d06d-4de7-9a45-55d562611cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:13:22.013+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:21.768+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under this calculation, there will be around 3,461 remaining drug-affected
        barangays from the initial 20,598 by the time President Rodrigo Duterte leaves
        office in 2022.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8111a242-b1c8-4354-9260-cf635d65faa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:13:22.013+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:21.768+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99a3744-c848-4294-b53f-066169fb3a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:13:22.013+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:21.768+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to PDEA, the presence of even one user automatically includes
        the community in their count of affected barangays.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53172d12-a3d2-41b9-8530-6b3f3b4bca73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:13:22.014+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:21.768+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c7271b-f83d-4b89-9564-5f9f37ccef73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:13:22.014+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:21.768+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte claimed on March 23 that 40 percent of the country''s barangay
        captains were involved in illegal drugs.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a609a0db-9a39-4902-bca0-7d953438ec58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:13:22.014+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:21.768+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab9510b-61d3-49aa-a8cf-f7959954954b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:13:22.014+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:21.768+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>PDEA denies "no big fish" in drug war caught</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5374ec-915a-4a85-b52f-fa58d15b4fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:13:22.014+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:21.768+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lapeña also said they were working on catching "drug lords on the
        higher echelons" of syndicates, but he could not disclose the details of their
        operations.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58037ccc-2aa5-4db6-812c-fc822c72b2ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:13:22.014+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:21.769+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1beac8b-03aa-4af4-85bf-f8966876b8a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:13:22.014+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:21.769+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will also be intensifying our campaign against the high value
        targets, and [we will] do high impact operations," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a68d41-7dba-4400-8704-918e997138ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:13:22.014+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:21.769+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a02f3f-36e6-4682-b651-3c920e4c00b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:13:22.014+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:21.769+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if authorities had caught such high-value suspects, Lapeña
        said: "Yung big fish na nasa listahan ng drug syndicate na Filipino, sa ngayon
        wala pa [Of the big fish who are Filipino on the drug syndicate list, none
        yet]. But we are working on them."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556c6191-31a2-4fbb-91c6-58fbdfba31d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:13:22.014+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:21.769+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f2f2a5-ceb7-4232-99f7-f814b3b469ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:13:22.014+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:21.769+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PDEA chief said Chinese "higher level" personalities, including
        chemists and suppliers, were in their custody.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a332ee19-8422-4115-aa13-dd2ec37a0dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:13:22.014+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:21.769+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd164147a-ebaa-45ce-93eb-018fd96849cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:13:22.014+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:21.769+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yung mga Chinese na nahuhuli sa mga drug syndicates, these are
        big fish. Matataas na mga tao rin yan. Ito''y nasampahan ng mga kaso na. Yung
        iba, during the operation, they (were) armed, they fought back, they were
        killed," said Lapeña.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e8b874-f55b-450f-96c0-dcb4d4c6519a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:13:22.014+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:21.769+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77a11e1-a504-4ffe-8dea-2ac984010632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:13:22.014+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:21.769+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The Chinese from drug syndicates that we catch, these
        are big fish. They''re from the higher echelons too. Cases have been filed
        against them. As for the others, during the operation, they (were) armed,
        they fought back, they were killed.]</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ba336c-03f9-40af-9f5d-f23e72dbda99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:13:22.015+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:21.769+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244756f8-a462-41a8-be3e-aa080cc0e8df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:13:22.015+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:21.769+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Lapeña, the biggest drug personality authorities caught
        so far has been Mico Tan, who was pinned to behind the establishment of shabu
        laboratories in Cavite and Quezon City.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20cab9d3-2547-4228-bf76-d3bc3fac27cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:13:22.015+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:21.769+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935219f5-c137-4963-94c6-70c3847bd6ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:13:22.015+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:21.769+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Tan was shot dead during a police operation in Valenzuela
        City on July 22 last year.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0979820-5b26-4afb-b106-ccfe98040a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:13:22.015+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:21.769+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea6284a-95fc-4ba9-9815-ac2c147bb489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:13:22.015+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:21.769+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the drug war was launched, the government closed down nine
        clandestine drug laboratories — including two mega facilities, he said. PDEA
        earlier reported that up to ₱12 billion (US$252 million) worth of shabu has
        been confiscated by authorities in the campaign against drugs.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0640e8c2-c5e4-4df8-b70a-cee069c63279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:13:22.015+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:21.769+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13bd48ec-e19f-4be9-8fbd-1ca999d92a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:13:22.015+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:21.769+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to PDEA, 64,397 anti-drug operations have been carried
        out, resulting in 86,984 arrests and over 1.3 million surrenders.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ffc4f1-5afd-4645-b231-871b3c5997b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:13:22.015+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:21.769+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4415ce-9fac-49db-8ee1-c429326b6ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:13:22.015+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:21.769+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s controversial war on drugs has seen over 3,000 deaths
        in police operations alone based on authorities'' count. Human rights watchdogs,
        estimate over 9,000 alleged drug war-related deaths.</p>'
  'nationwide-smoking-ban-Philippines':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-07-17T17:02:27.525+08:00
    'imagesource': 'jcr:a54a494f-8a6c-48ed-8bc5-bd9847eabfa2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5de54f70-4b91-41be-8275-7e89f4b53b0f'
    'lead': 'The final date of the nationwide smoking ban after some confusion and
      despite the absence of set rules for its implementation'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-31T08:16:22.197+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-31T08:46:20.870+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-31T08:46:13.803+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Health Department: Nationwide smoking ban starts July 23'
    'updated': 2017-07-22T01:27:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388b916a-1cda-42be-ba23-b053635c1ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:16:22.198+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:20.871+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, July 17) — The nationwide smoking
        ban will take effect on July 23, the Department of Health said on July 21.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3512a73-0263-460f-9cb6-bbbdec83da8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:16:22.198+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:20.871+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c1ee6e-a833-4394-8deb-4f3997065591'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:16:22.198+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:20.872+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Paulyn Ubial said on July 17 that the ban will
        start even if the Implementing Rules and Regulations (IRR) — the set guidelines
        to assure compliance with the executive order — are still being finalized.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e411f1c2-e6ee-43f2-9bf1-6b4ba924f792'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:16:22.198+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:20.872+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41bff4e-13d6-4858-8b42-3fdf92a6a4f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:16:22.198+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:20.872+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately there''s a lot of vetting that has to be done with
        all the key stakeholders, the other government agencies. So it''s taking quite
        some time to issue the IRR," she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84e4c93-d292-4c6b-b922-5a8ea17f56d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:16:22.198+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:20.872+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412e1ed3-743e-4793-b9a6-4b6a0f49e5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:16:22.198+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:20.872+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ubial said local government units will take the lead in implementing
        the nationwide smoking ban. All local governments are required to create a
        task force that will oversee the ban''s implementation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279f02f1-6c2f-401f-9908-5917328b721f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:16:22.198+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:20.872+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848248ef-ae70-40f1-b873-d011a8cd40f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:16:22.198+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:20.872+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She admitted it is a challenge for both private establishments and
        local governments to comply with the executive order.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f285bb19-5aa6-4b8e-9665-fa1e56971ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:16:22.198+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:20.872+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b83e6ca-25f8-4130-902e-5f4b9d1f0cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:16:22.198+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:20.872+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a lot of work to be done by the local government unit
        so it depends on how they move forward in terms of the task force, in terms
        of the information education materials, and in terms of having the private
        facilities also comply with designated smoking areas," she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0bfb95-9d30-4e8c-b7c8-3241fabcfb1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:16:22.198+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:20.872+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c541aea8-4222-4b53-b3c6-7027b5a293e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:16:22.199+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:20.872+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Secretary suggested creating outdoor smoking areas, instead
        of an indoor smoking area.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c1b65a-a760-48c7-8550-fd201abf37d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:16:22.199+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:20.872+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fdbea6a-7a94-4ea9-bbc6-00a78c3b85f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:16:22.199+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:20.872+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The problem is it''s very difficult to comply with the executive
        order particularly if an establishment will put up an indoor designated smoking
        area. So we''re advising establishments to actually, hopefully just establish
        outdoor smoking area because it''s easier to comply with that," she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632403aa-f5b0-4652-ae1a-d706106155cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:16:22.199+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:20.872+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42519ed2-f703-4e4e-986e-195acbbbb6ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:16:22.199+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:20.872+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An indoor smoking area should have a "buffer zone" or another door
        to separate the smoking area from the main space for customers. A separate
        ventilation system will also be required.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5939bac0-cd88-447c-8681-7273cf77d71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:16:22.199+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:20.872+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67aa206c-e27f-442f-bd5f-9b0630a1d342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:16:22.199+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:20.872+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It should be like completely sealed from the rest of the indoor
        spaces. So there should be no leaks," Ubial said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450d5d23-4331-4bd4-8c6d-81d45f4b5242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:16:22.199+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:20.873+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7923ac2b-7e20-4a14-8bde-0c75b2294b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:16:22.199+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:20.873+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Vapes not included</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3f676a-b830-4353-9b6c-55d72a334a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:16:22.199+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:20.873+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Assistant Secretary said vapes and e-cigarettes are not included
        in the smoking ban, but local government units can implement an ordinance.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb37ca7-cbc4-4a51-b13d-1a58afe709a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:16:22.199+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:20.873+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce56d23e-8b8e-480b-9adb-061a59cefb14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:16:22.199+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:20.873+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tobacco Product Executive Order at dahil sa hindi na-classify na
        tobacco product ang vapes, subalit kung ang mga pamahalaang local ay may ordinansa
        tungkol dito, ipatutupad din po yun," Health Department Assistant Secretary
        Eric Tayag told CNN Philippines on July 14.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924deb6e-8496-4423-a8ad-2d9eb2534106'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:16:22.199+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:20.873+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b980ac-d471-4071-91ef-20ea9fabd1ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:16:22.199+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:20.873+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The smoking ban, or Executive Order No. 26 was signed by President
        Rodrigo Duterte on May 16. It aims to establish "smoke-free environments in
        public and enclosed places."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1601dba-ff95-4ae8-bf0c-ffe739db6726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:16:22.199+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:20.873+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c8ffc3-792d-496d-a9bf-6b54c2e139f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:16:22.200+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:20.873+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/05/18/duterte-smoking-ban-EO.html"><strong>RELATED:
        Duterte signs EO on nationwide smoking ban in public places</strong></a></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a0d13d-1fd5-4477-a7c2-68bc3a8e2ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:16:22.200+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:20.873+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a1ad7a-838c-4dc1-95dd-0e2bf90910ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:16:22.200+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:20.873+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines bans smoking in public places under Republic Act
        9211 or The Tobacco Regulation Act of 2003, and has been a signatory to a
        tobacco control treaty for more than a decade.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61a098f-cbaa-4690-b431-ecd423d4a920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:16:22.200+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:20.873+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3499f630-deaf-49f4-9684-1d09ec1b42db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:16:22.200+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:20.873+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to lawyer Jim Asturias of Health Justice Philippines —
        an NGO focusing on overlapping issues of health and law, and public health
        policy — the Executive Order is necessary to address the gray areas of the
        RA 9211, such as the definition of "public places" and the kinds of tobacco
        products that will be banned.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8edb4e28-6d8c-4980-b8c7-a3963db33e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:16:22.200+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:20.873+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95db34f-8da5-4682-87c9-045d9458c0e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:16:22.200+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:20.873+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under RA 9211, smoking in public places is allowed as long as its
        done at a designated outdoor smoking area with proper ventilation.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce7c09b-2a42-4d7f-a6b6-6455edda6080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:16:22.200+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:20.873+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c08a4fe-1605-4311-92fb-eff8d26d978d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:16:22.200+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:20.874+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Violations</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80cd00e-ec73-484d-b7e2-4f7593e4d6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:16:22.200+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:20.874+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the executive order, individuals caught violating the smoking
        ban will face fines ranging from P500 to P10,000 depending on the number of
        offenses. Meanwhile, establishments violating the same may be fined P5,000
        or imprisoned for not more than 30 days.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29776f99-e1f9-435d-83e0-240a5489220d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:16:22.200+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:20.874+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c13dfe-1c1a-44ad-bfd2-cc6706a15552'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:16:22.200+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:20.874+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under RA 9211, the purchase and sale of cigarettes and other tobacco
        products to and by minors and in certain places frequented by minors is prohibited.
        Those who will violate the provisions on providing tobacco products to minors
        may be fined P5,000, face imprisonment of up to 30 days, or revocation of
        business licenses and permits.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61da229-9abb-441f-8c80-8dfb70435729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:16:22.200+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:20.874+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664ebb95-9753-4110-a901-1d1147eaafaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:16:22.200+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:20.874+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH is also considering a "name and shame" campaign for local
        government units that will not comply with the smoking ban.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08968b57-2749-4bfa-8de1-b8cf7eaed95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:16:22.200+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:20.874+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71ad0d5-da07-4e84-9f16-19ae2221e876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:16:22.201+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:20.874+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tobacco use significantly reduced</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e90f94-8f02-4c7c-8968-1d1e90c36fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:16:22.201+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:20.874+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the 2015 World Health Organization (WHO) Global Adult
        Tobacco Survey, around 15.9 million Filipinos aged 15 years and above smoke
        tobacco, which causes an estimated six million deaths a year because of tobacco-related
        diseases.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e920d023-5448-4d60-80d2-f100bc082d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:16:22.201+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:20.874+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299c9aed-a7a0-4cf6-8fd2-5626e0c67cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:16:22.201+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:20.874+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO said this was significantly less than the 17.3 million smokers
        recorded in 2009, as a result of key policy changes in the years in between.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b6a998-889a-4ac4-858c-793daf86359d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:16:22.201+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:20.890+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f421a70-a1ce-4b4a-ad3b-e4b7d711f185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:16:22.201+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:20.890+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One is Republic Act 10351 or the Sin Tax Reform Law, which was signed
        into law in December 2012. The measure curbs demand for tobacco products through
        higher taxes.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee33ef0-bd3f-40de-9837-79ef39704c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:16:22.201+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:20.890+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4e1a52-bec4-45a0-ae4e-5e3b5c4b6fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:16:22.201+08:00
