      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The studio showed off a replica of the Dumbo that will be featured
        in the live-action film, a blue-eyed elephant measuring 3.5 feet tall and
        5.5 feet wide, that earned swooning from the audience.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4e7461-0abe-40a4-8166-38868803f25e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:27:12.692+08:00
