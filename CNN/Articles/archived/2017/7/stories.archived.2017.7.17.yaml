    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef0e020-370d-4550-a2b5-c7df71438859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:43:26.259+08:00
