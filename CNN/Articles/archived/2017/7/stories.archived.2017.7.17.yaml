  'american-citizen-sentenced-to-10-years-in-iran-on-spying-conviction':
    'author': 'Shirzad Bozorgmehr and Jay Croft, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-07-17T10:10:51.170+08:00
    'imagesource': 'jcr:c43fefa0-7033-491b-b8f0-3f7aca9cd563'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c511bd09-5ba4-43aa-ac81-ba83323a10a6'
    'lead': 'An American researcher has been sentenced to 10 years in prison after
      being convicted of spying, according to Iran.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-31T08:32:58.536+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-31T08:46:18.926+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-31T08:46:14.635+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'American citizen sentenced to 10 years in Iran on spying conviction'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfaa65ea-fe60-465d-8dc7-2d43758d5426'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:32:58.537+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:18.927+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — An American researcher has been sentenced to 10 years in
        prison after being convicted of spying, according to Iran.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c97a4c-ac2d-4999-be40-ab611b682c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:32:58.537+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:18.927+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195e3814-a365-428d-be42-245e99957de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:32:58.537+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:18.928+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Princeton University identified the man as Chinese-born Xiyue Wang,
        an American citizen and graduate student in history. Wang was arrested in
        Iran last summer while doing scholarly research in connection with his Ph.D.
        dissertation, a university statement said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65755287-6a79-426e-95f3-37d1d493c772'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:32:58.537+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:18.928+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a69e63-86f7-4c0b-9a5b-98e699ab8694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:32:58.537+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:18.928+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Sunday, the semi-official news agency Fars News, citing
        a video statement from Iranian judicial spokesman Gholamhossein Mohseni-Ejheie,
        initially identified the convicted man''s nationality as Iranian-American.
        Later, Fars News, again citing Mohseni-Ejheie, said he was a citizen of the
        United States and a country other than Iran.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c811b1-7b22-45fa-b76e-f52c48749dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:32:58.537+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:18.928+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0d649e-90c0-4054-a11d-a857014ef43c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:32:58.537+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:18.928+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dates of Wang''s trial have not been disclosed. He was arrested
        and put on trial for "gathering information," and the sentence can be appealed,
        said Mohseni-Ejheie, speaking in the Fars News video statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060f856b-21f7-4403-b7af-233d513c5e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:32:58.537+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:18.928+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23929a9-3e97-403b-8043-199aae1b53ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:32:58.537+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:18.928+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Iranian law, a convicted person has 20 days to appeal
        a sentence.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb642f78-6663-4dc4-83f6-ab80bd42c546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:32:58.537+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:18.928+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa3a1ea-e7a3-49b3-a626-cb4f1a1f2a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:32:58.538+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:18.928+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Wang''s arrest, Princeton officials said they have worked
        with his family, private counsel, and others to aid his release.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd3d2ba-b5fd-40f8-89c3-e20ef51bedbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:32:58.538+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:18.928+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32fc4a28-c226-40f4-b02f-b2d5b412ad97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:32:58.538+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:18.928+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were very distressed by the charges brought against him in connection
        with his scholarly activities, and by his subsequent conviction and sentence,"
        the university said. "His family and the university are ... hopeful that he
        will be released after his case is heard by the appellate authorities in Tehran."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0949a415-a37e-4c8d-911f-e0224f4dd563'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:32:58.538+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:18.929+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274c4a73-e542-4a50-80d4-242f09a1cc09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:32:58.538+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:18.929+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>U.S.: Immediately release ''all citizens held unjustly in Iran''</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8c210c-59c6-4c7a-8ed3-29bc804898d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:32:58.538+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:18.929+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A U.S. State Department official told CNN they "are aware of reports
        regarding" Wang. Citing privacy reasons, the official declined to go into
        detail about specific consular cases.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce7d203-fd75-4be1-b38b-5b93706ee4a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:32:58.538+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:18.929+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e758570c-bcce-4075-aee3-d3d777eebe15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:32:58.538+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:18.929+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department is calling for the immediate release of all
        citizens held unjustly in Iran, the official said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a33835a-9fa6-470c-ab3e-897418e493a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:32:58.538+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:18.929+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da9a8db-e9b0-4198-b5f6-e2eeb1edadb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:32:58.538+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:18.929+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Iranian regime continues to detain U.S. citizens and other
        foreigners on fabricated national-security-related changes," the official
        said. "The safety and security of U.S. citizens remains a top priority. All
        U.S. citizens, especially dual nationals considering travel to Iran, should
        carefully read our latest travel warning."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6e5c2f-ab67-4678-ab84-69ffd11a1f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:32:58.538+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:18.929+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af02c228-1b66-4705-8916-b5f9de12511c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:32:58.538+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:18.929+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Wang earned BA in South Asian studies</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88481112-1ba4-46fc-9454-c813809b2d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:32:58.538+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:18.929+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang''s field of study is late 19th and 20th century Eurasian history,
        Princeton University said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1d703e-cd52-4a1f-bd5a-0007327d41f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:32:58.539+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:18.929+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719d45be-d2e2-4ad3-ac61-8f7ebba96a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:32:58.539+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:18.929+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raised in China, he earned a bachelor''s degree in South Asian studies
        from the University of Washington. He also studied Russian and Eurasian studies
        at Harvard University, according to a biography from the Princeton in Asia
        program, where he did a fellowship from 2008 to 2009.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b9fb1b-79c9-4aef-a91f-40dd1fb4b09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:32:58.539+08:00
