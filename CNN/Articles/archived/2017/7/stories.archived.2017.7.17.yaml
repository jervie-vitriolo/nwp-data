      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biography shows a man with a dry wit, a love for cooking Chinese
        dishes and traveling.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74799d9-e8b9-4522-8fd0-9e2fbb7d028d'
