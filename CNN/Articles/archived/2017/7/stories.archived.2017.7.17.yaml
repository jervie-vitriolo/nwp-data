      'mgnl:lastActivated': 2019-07-31T08:46:19.535+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba591ba-bbf6-4237-9745-ec9ccbfb9e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:27:12.693+08:00
      'mgnl:createdBy': 'eunice'
