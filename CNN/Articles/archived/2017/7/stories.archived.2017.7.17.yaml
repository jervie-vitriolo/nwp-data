      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hashtag #WeWantUberGrab is trending on Twitter in the Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22e323b-d807-4c31-9d92-8e6515d792c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:19:19.217+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:20.300+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d22494-5951-4859-9e41-052b15bd7771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:19:19.217+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:20.300+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes amid a regulation from the Land Transportation Franchising
        and Regulatory Board''s (LTFRB) for Grab Philippines, Uber Philippines, and
        U-Hop to prohibit unaccredited drivers in their pool from operating beginning
        July 27.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4aa7cd6-1db6-4cec-be86-fda2bcc5476d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:19:19.217+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:20.300+08:00
