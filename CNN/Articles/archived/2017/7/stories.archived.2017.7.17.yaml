      'mgnl:type': 'text'
      'text': '<p>(CNN) — Martin Landau, 89, a character actor who starred in the
        1960s television show "Mission: Impossible" and won an Oscar for playing Bela
        Lugosi in the movie "Ed Wood," died Saturday, his publicist Dick Guttman said
        Sunday night.</p>'
