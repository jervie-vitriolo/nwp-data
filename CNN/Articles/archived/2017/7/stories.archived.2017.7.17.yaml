      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f6a2f5-f415-4089-b1eb-26dba34d1e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:45:08.692+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:17.324+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But better than holding the trophy and winning today I guess is
        just being healthy," he said. "We worked so hard last year. To be back here,
        feeling great and holding the trophy now, the tournament that I''ve played,
        not dropping a set, it''s just magical. Really I cant believe it yet. It''s
        too much, really."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ff2f6b-64d7-40ad-a6b4-bbdb0b68a619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:45:08.692+08:00
