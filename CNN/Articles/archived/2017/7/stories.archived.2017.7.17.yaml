      'mgnl:type': 'text'
      'text': '<p>Srinagar, India (CNN) — At least 16 Hindu pilgrims were killed Sunday
        when their bus veered off a national highway and plunged into a gorge in Indian-administered
        Kashmir, a local official said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b16b14a-48b7-462c-bfb5-64f0158d118f'
