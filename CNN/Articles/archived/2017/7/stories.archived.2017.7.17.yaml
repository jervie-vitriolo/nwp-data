      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b18df5-43fa-4fc2-97a1-6554c20704c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:05:11.516+08:00
      'mgnl:createdBy': 'eunice'
