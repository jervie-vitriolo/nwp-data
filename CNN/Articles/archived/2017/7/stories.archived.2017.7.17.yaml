  'Martial-law-recommendation-Duterte':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-07-17T17:37:59.671+08:00
    'imagesource': 'jcr:451b6df4-1840-41a5-aa3f-52b0a9719522'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7e075111-0536-4791-97f1-29a0dbb20d4e'
    'lead': 'Expect President Rodrigo Duterte''s decision to extend or lift martial
      law in Mindanao before the end of this week, Presidential Spokesperson Ernesto
      Abella said on Monday. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-31T08:12:00.276+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-31T08:46:21.999+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-31T08:46:13.486+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Abella: Duterte''s martial law decision out on or before July 22'
    'updated': 2017-07-18T08:22:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd9cdf8-53b6-43eb-ba46-e4d10b43f5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:12:00.276+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:22.000+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, July 17) — Expect President Rodrigo
        Duterte''s decision to extend or lift martial law in Mindanao before the end
        of this week, Presidential Spokesperson Ernesto Abella said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd8ebca-3573-4266-b5ef-7ea022816ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:12:00.276+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:22.000+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94da4863-0cdc-4584-8b05-cbda12abb136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:12:00.276+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:22.000+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abella was asked during a Palace briefing if the President will
        announce his decision on military rule before the 60-day limit lapses on July
        22. "It should be on or before that," Abella replied.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90998da4-e8c7-4a21-8659-c76f044c6adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:12:00.276+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:22.000+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42d0452-95c0-4d5f-bce2-a82d5c45260d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:12:00.276+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:22.000+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte has said he will rely on an assessment from the
        military and police in the battle zone of Marawi City and in the rest of Mindanao
        in making his decision on whether to extend or lift martial law.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8f1ca4-b0d6-4b8d-85bb-ca6571781b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:12:00.276+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:22.000+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19905284-207f-4d5e-af02-188c56981a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:12:00.277+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:22.000+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abella added Duterte will also seek for the recommendation of key
        stakeholders.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803be613-5211-43c6-868d-73b18e237c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:12:00.277+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:22.000+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a84e74-eb74-4429-a49a-425c80f03fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:12:00.277+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:22.000+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President listens and he considers the position not only of
        the military and of the police but also the interests of vital stakeholders,"
        he said, without detailing who they are.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02483566-7d6d-4793-b431-d7888eff3c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:12:00.277+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:22.000+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c7be1d-3b2d-4a17-9618-affa990a0094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:12:00.277+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:22.000+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although mum on the President''s decision, Abella said Duterte''s
        primary consideration whether to lift or extend martial law will be if there
        is a "threat to public safety especially in concerned areas."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23acba89-9b50-4266-80e2-12dc2eebe5a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:12:00.277+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:22.000+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec9bd17-5ec9-4dfd-914b-6fed9b19aafc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:12:00.277+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:22.000+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martial law administrator and Defense Chief Delfin Lorenzana on
        July 13 submitted his recommendation to Duterte, but he refused to go into
        the details.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea75d549-b334-472f-b9e3-2483c03a2f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:12:00.277+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:22.000+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a681cf19-b3d6-4668-be7d-4c24c995f375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:12:00.277+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:22.000+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The miiltary''s assessment is based on martial law implementor and
        Armed Forces Chief-of-Staff General Eduardo Año''s recommendations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4293ceb8-bb24-48ca-9477-f626bda7246e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:12:00.277+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:22.001+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c96be7e-6efb-44bd-a6e8-4ec116abf081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:12:00.277+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:22.001+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said his recommendation is only the position of the military.
        He added they will stand by any decision the President makes regarding military
        rule.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1c9a8e-0efc-4a89-960d-7039c90b0526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:12:00.277+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:22.001+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28ee534-cc28-45da-8d80-b940612fb1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:12:00.277+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:22.001+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President will have to look at all other aspect and factors,
        even political. And whatever the decision of the President, the AFP will support
        it," Año said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01788fde-7be8-4f35-883f-82020239eea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:12:00.278+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:22.001+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff2caab-1fb2-45b2-a8b1-3dbbbaf40938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:12:00.278+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:22.001+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armed Forces Spokesperson Brigadier General Restituto Padilla has
        hinted that there may be a basis to extend military rule, saying that the
        objective of destroying the ISIS-linked Maute group''s network had yet to
        be achieved.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a5fecf-8aa5-4504-80e6-a3fd158bb763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:12:00.278+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:22.001+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a3496d-0c1f-4203-a30f-43d955ca83ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:12:00.278+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:22.001+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So in as far as the network is concerned , I cannot confidently
        tell you that we have already taken care of that. So that can perhaps be a
        basis for the extension," Padilla said in an interview with CNN Philippines
        on July 13.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14188853-782c-42e1-a156-45b6b0d84368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:12:00.278+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:22.001+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad4601c-4e82-409c-8e60-daee633a956e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:12:00.278+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:22.001+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police Chief Director General Ronald Dela Rosa
        said the police may recommend lessening the number of provinces in Mindanao
        that are under military rule.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a67380-3769-42a8-a558-a49938560266'
      'mgnl:activationStatus': true
