      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142fd5d0-ad18-4244-9531-bccc64987582'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:05:11.517+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:22.562+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film previously bagged other awards from the first ToFarm Film
        Festival last year, including Best Actor for Bembol Roco, Best Actress for
        Cherry Pie Picache, Best Story, Best Editing, Best Production Design, and
        the Jury Special Award.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c28008f-883a-46a8-858b-e638d5271f58'
