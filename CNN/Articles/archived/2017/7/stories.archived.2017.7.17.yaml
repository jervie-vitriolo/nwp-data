      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anaheim (CNNMoney) —That galaxy far, far away is about to get a
        lot closer for "Star Wars" fans.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98909d00-6c76-4c4d-8253-7de69ccf2a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:38:55.643+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:17.904+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10f0639-6917-4e71-a83d-a88a5d1bd10a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:38:55.644+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:17.904+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney on Saturday unveiled plans for a "Star Wars"-inspired hotel,
        which Walt Disney Parks and Resorts chairman Bob Chapek called "the most experiential"
        luxury resort they''ve ever done.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0ca5f0-39cf-4abc-b9ae-0330a73041ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:38:55.644+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:17.904+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c56e39-c0af-4586-9b69-dae061acd69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:38:55.644+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:17.904+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s unlike anything that exists today," Chapek said at a panel
        during D23 Expo, the company''s Anaheim-based biennial convention. "It is
        100% immersive."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c221d9-6f8a-4af8-97a5-dd871420e437'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:38:55.644+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:17.904+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6c76bc-5d5a-47e0-9592-a43c9b42b7d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:38:55.644+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:17.904+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mock-ups shared by Chapek showed guests in "Star Wars" attire
        and rooms in which "every single window has a view into space."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e9c6e6-d33e-491a-8631-ccee995c0a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:38:55.644+08:00
