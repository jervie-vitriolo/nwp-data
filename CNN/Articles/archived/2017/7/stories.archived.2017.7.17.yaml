      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c31252-0b1a-41cf-bc6e-90624d4b42b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:19:19.218+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:20.301+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Motoring journalist and The Service Road host James Deakin put up
        a public poll on his Facebook page, asking the question: "Which of the two
        do you feel is the safer, more convenient option?". Around 69,000, or 99.7
        percent of respondents, chose Grab and Uber, while around 200 or 0.3 percent
        chose the taxi.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45af2c04-9179-4083-9e52-d071d5830d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:19:19.218+08:00
