      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mena Massoud, ("Jack Ryan") will play the title role, Naomi Scott
        ("Power Rangers") will play Jasmine and Will Smith will take on the role of
        Genie.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75fc8145-4c93-485f-ae7e-6e392af507e3'
