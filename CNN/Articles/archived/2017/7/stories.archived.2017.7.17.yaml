      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828cfc2a-5550-42ca-9e26-31e3f529770d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:19:19.217+08:00
      'mgnl:createdBy': 'eunice'
