      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Capaldi has played the role since 2013, after taking over for Matt
        Smith.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87b044e-b409-4fc6-87d6-42ddac6ce413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:43:26.259+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:17.507+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458bd155-2a19-4e4c-aa7f-157b3663fcdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:43:26.259+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:17.507+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whittaker''s other credits include <em>Black Mirror</em>, <em>Sky
        1''s The Smoke</em>, and <em>2008''s Venus</em>.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf365fa9-368f-4574-ad34-2542fcd69caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:43:26.259+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:17.507+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6d1ecd-aecd-4ed2-bbbb-42179d4126f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:43:26.259+08:00
