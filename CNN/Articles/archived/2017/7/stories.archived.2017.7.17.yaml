      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c271d97-a965-4391-a635-ac624227868c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:45:08.692+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:17.324+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Nerves</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef4e56f-b99c-4711-871e-a69cf434d92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:45:08.692+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:17.324+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a muggy day at the All England Club, a nervous Cilic dumped a
        backhand into the net on his first break point in the fourth game, after which
        Federer took six straight points to set up three break opportunities of his
        own. After Cilic gifted him the break on a backhand that hit the bottom of
        the net, Federer twice held to love to take a 5-3 lead as he started to move
        around the court freely, mixing up the pace with disguised drop shots.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458506ea-323c-4666-8680-ad497ac34666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:45:08.692+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:17.324+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3678f47b-d8e5-47ff-8ea9-7311e9a64af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:45:08.692+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:17.324+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Serving to stay in the set, Cilic saved a set point with a big serve,
        but on the second set point, he produced a double fault to hand Federer the
        first set, 6-3.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976d46c8-3d09-482b-bb42-c95b297b6f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:45:08.692+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:17.324+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5340f325-aaca-4be7-8951-69fc66f3726c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:45:08.692+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:17.324+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having smacked his racket on the chair after losing the first set,
        Cilic finally produced his first ace of the match in his opening service game
        of the second. But it was to no avail, as he once again got broken, this time
        on his 13th unforced error as the match threatened to run away from him.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964660dc-3d3f-422d-a37a-67628eb9d5d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:45:08.692+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:17.324+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e07e8d-af7d-4af0-831a-7595a68fe4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:45:08.692+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:17.324+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then something highly unusual happened in the changeover, with Cilic
        in floods of tears during a medical timeout as he talked to the physio, doctor
        and tournament supervisor while trailing 3-0.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e399e10-8e9c-41e0-96b7-3ba6e8166a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:45:08.692+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:17.324+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a53989-b567-4166-9140-aed6c83b285a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:45:08.692+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:17.324+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Federer walking back to the baseline to receive serve and the
        Centre Court crowd including UK Prime Minister Theresa May subdued, Cilic
        sat on his chair, his towel over his head. It looked like we could see the
        first retirement in a Wimbledon men''s final since 1911, but Cilic regrouped
        and got on the scoreboard in the second set as he held.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4efadc3b-404b-4b6c-9bcb-213b0b0ae2b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:45:08.692+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:17.324+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be49dcb3-a0a9-46c2-b08c-cf0c244a10c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:45:08.692+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:17.324+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Federer easily served out the second set, 6-1, in 25 minutes,
        Cilic got treatment on his left foot. Although he played better after that,
        he continued to struggle with his movement and was never able to unsettle
        Federer, one of the sport''s best frontrunners.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c32eb1e-8aba-4ae2-9815-c2a33fc35f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:45:08.693+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:17.324+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1249de-2a58-48b9-97dc-4ce77ba5aea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:45:08.693+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:17.324+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Cilic got broken on yet another unforced error for a fifth
        time to trail 4-3, rain drops started to fall. But it wasn''t enough to stop
        the match and close to roof. Serving for a place in Wimbledon history, Federer
        took the match on his second match point with a blistering ace down the middle
        of the court.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817a7b11-8d65-4215-b8f2-387c9492cbbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:45:08.693+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:17.324+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c5f685-cdd5-4571-90d0-09d2fc6737d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:45:08.693+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T08:46:17.324+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course to all my fans in Croatia, it was really tough today
        and I gave it all and I''m hoping definitely that I''m going to come back
        here and try it one more time," Cilic said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600d99e6-7ee3-4f33-8627-230f200d5092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:45:08.693+08:00
