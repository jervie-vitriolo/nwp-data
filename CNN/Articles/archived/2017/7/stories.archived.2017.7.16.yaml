      'mgnl:lastActivated': 2019-07-30T16:28:50.120+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14b06f7-efff-46c1-b8eb-3647769f19ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:28:49.890+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T16:28:50.120+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an act of defiance against Beijing''s territorial ambitions in
        the region, Indonesia will refer to the northern areas of its exclusive economic
        zone in the South China Sea as the "North Natuna Sea."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4abfe01-70a5-4a66-b4ac-b3958cac1ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:28:49.890+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T16:28:50.121+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5175fc6c-dc12-4f8b-b180-dcf47246cb34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:28:49.890+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T16:28:50.121+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a press conference in Jakarta, Deputy Minister for Marine Sovereignty
        Arif Havas Oegroseno unveiled a new map with the renamed territory.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc3a7a0-6a68-4f8c-95c0-219962c825a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:28:49.890+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T16:28:50.121+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed312a03-c675-4072-bc0d-7dd23f164d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:28:49.891+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T16:28:50.121+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to continue updating the naming of the sea and report to
        the United Nations about the borders," Oegroseno told Indonesia''s state-run
        news agency Antara.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61a19b6-9f61-46ff-945a-f4043727f2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:28:49.891+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T16:28:50.122+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614d7793-2a0c-44d1-86ea-a15f39d4925d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:28:49.891+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T16:28:50.122+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This (system) would allow the international community to know whose
        territory they pass through," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a56e640-056d-496b-804b-ec8960d41f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:28:49.891+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T16:28:50.122+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e82d8c-97df-409c-8f5f-8105f3540089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:28:49.891+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T16:28:50.122+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of the renamed area falls in China''s "nine-dash line" – waters
        extending hundreds of miles to the south and east of China''s island province
        Hainan.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f51186-8b5d-4960-b6c3-c7bfac668c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:28:49.891+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T16:28:50.123+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7acf4c2a-3af4-4186-9a69-2bb5f75c7909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:28:49.891+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T16:28:50.123+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Competing territorial claims</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a34c7fb-0d6d-483b-9a97-58a6415b9b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:28:49.891+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T16:28:50.123+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dotted with hundreds small islands, reefs, and shoals, the South
        China Sea is a crucial shipping route and believed to be rich in natural resources,
        such as oil and gas.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c805bf51-fbb9-4a6a-bdb6-da99dc62bc9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:28:49.891+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T16:28:50.123+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ccb41ba-8431-4591-a74e-09e4a963fe3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:28:49.891+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T16:28:50.123+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China claims the entirety of the sea, but Vietnam, Taiwan, the Philippines,
        Brunei, and Malaysia all have competing territorial claims to parts that are
        near their respective shores.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6180049-2a74-4f45-b476-42ed46d452cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:28:49.891+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T16:28:50.124+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d258c2-a10d-4c9f-b995-9181eb9ccf03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:28:49.891+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T16:28:50.124+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, China has invested heavily in building and militarizing
        artificial islands in the South China Sea.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3bf57c-f031-42f9-8b46-79934b9cb383'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:28:49.891+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T16:28:50.124+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a65e05f-638a-4dd5-b416-c8c1c9103230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:28:49.892+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T16:28:50.124+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other nations have deployed military assets to assert their territorial
        claims on a much smaller scale.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e8c60f-c97e-4586-9cc2-a2931e7f2679'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:28:49.892+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T16:28:50.125+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17a822a-eb59-403e-a8cc-100442764990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:28:49.892+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T16:28:50.125+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesia insists it is a non-claimant in the South China Sea dispute,
        but has butted heads with China over a standoff involving a Chinese trawler
        that Indonesia stated was in its fishing waters.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213de9af-9bd2-46c3-af45-041e36502531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:28:49.892+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T16:28:50.125+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe9693c-e1f9-4060-8210-b5c0a7e689cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:28:49.892+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T16:28:50.125+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>China''s reaction</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab783b98-b241-401d-8992-cf9e3bc9267d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:28:49.892+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T16:28:50.126+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese Foreign Ministry spokesman Geng Shuang said he wasn''t aware
        of the details of Indonesia''s decision, but reiterated his country''s territorial
        claims to the South China Sea.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abcfcc2-958a-467e-9191-9523830fba8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:28:49.892+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T16:28:50.126+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ec9769-70ae-46a0-8986-cd7935460db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:28:49.892+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T16:28:50.126+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The so-called change of name makes no sense at all and is not conductive
        to the effort of the international standardization of the name of places,"
        Shuang said at a daily press briefing on Friday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed98248-5d8d-40ad-a298-79f633298f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:28:49.892+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T16:28:50.126+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c418f143-dc85-487b-9e4b-104edc4b4019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:28:49.892+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T16:28:50.127+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope relevant country can work with China for the shared goal
        and jointly uphold the current hard-won sound situation in the South China
        Sea," he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3081dfa4-e432-44dd-93d5-6c29a7849bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:28:49.892+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T16:28:50.127+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1930a5f-7cee-4abf-8443-6f8f9df682e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:28:49.892+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T16:28:50.127+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>One sea, many names</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da38f8f8-8e6d-4798-ac55-6887783b7125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:28:49.892+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T16:28:50.127+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesia is not the first country to rename part of the South China
        Sea.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8428e433-4a68-4ee9-a6cd-213bff37f9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:28:49.892+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T16:28:50.127+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c881bce-888d-4cdd-bc50-f84497167f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:28:49.892+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T16:28:50.128+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2011, the Philippines renamed the waters as the "West Philippine
        Sea" and two years later took the territorial dispute before an international
        tribunal at The Hague.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2334acc7-31b0-4dbe-86e6-1846bcad4ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:28:49.893+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T16:28:50.128+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5129ae0a-5674-4b4c-8e94-6919a46cd145'
      'mgnl:activationStatus': true
