      'text': '<p>In July 2016, the tribunal ruled in favor of the Philippines, concluding
        that China has no legal basis to claim historic rights to the bulk of the
        South China Sea. China, which had refused to participate in the proceedings,
        responded by calling the ruling a farce.</p>'
