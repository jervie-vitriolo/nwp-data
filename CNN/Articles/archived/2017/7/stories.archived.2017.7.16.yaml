      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saguiaran Evacuation Site Camp Manager Norhana Batua-an said the
        evacuation setup made the children vulnerable to diseases.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e33291-fe2f-438a-8d24-d1de3b8b53fd'
