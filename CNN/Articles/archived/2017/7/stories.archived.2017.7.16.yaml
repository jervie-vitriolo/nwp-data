      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three killed were identified as Julbig Alinjani, Budda Basali,
        and Midzfar A. Sabli, while the injured detainee was identified as Gummi J.
        Maimbung.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
