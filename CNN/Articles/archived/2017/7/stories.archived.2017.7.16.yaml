  'lorenzana-submits-martial-law-recommendation':
    'author': 'Chad de Guzman, CNN Philippines'
    'caption': 'Defense Secretary Delfin Lorenzana. FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-07-16T19:24:40.633+08:00
    'imagesource': 'jcr:ce91c2c7-f2d3-4f62-a56a-8a4b63baeb7e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9fd13957-5d64-447c-b9da-82fd47e13feb'
    'lead': 'The Defense Secretary says, however, to wait for the President''s decision.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-30T16:13:28.997+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-30T16:13:29.205+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lorenzana: I submitted martial law recommendation to Duterte'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08365697-d1dc-48a5-ba52-8bb7f7f293c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:13:28.997+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T16:13:29.205+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 16) —</strong> Defense
        Secretary Delfin Lorenzana said he has submitted his recommendation for the
        extension of martial law in Mindanao on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1bd413a-ffdb-454c-b49c-a4354eb5fe9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:13:28.997+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T16:13:29.206+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10306260-4ef2-48b4-ab90-d18661915c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:13:28.998+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T16:13:29.206+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Lorenzana, who is the martial law administrator, said he will
        neither comment on his recommendation nor the military''s.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7f7551-cdc2-4788-aaf3-79705d472d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:13:28.998+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T16:13:29.206+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c52da73-a00d-4e2b-891e-400e2319b745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:13:28.998+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T16:13:29.207+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let us wait for the President''s decision. It could the same as
        mine or another. <em>Kung magkaiba pag-aawayin na naman kami ng mga</em> detractors
        [If they''re different, our detractors would pit us against each other]. Better
        wait na <em>lang</em> [it''s better to wait]," Lorenzana said in an interview
        Saturday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c003c1-0949-406d-9f4d-70addd6c3f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:13:28.998+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T16:13:29.207+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec884fcf-dac9-48e2-a291-fa70bc1a532f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:13:28.998+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T16:13:29.207+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces of the Philippines (AFP) has given Lorenzana their
        assessment of martial law in Mindanao Saturday, according to spokesperson
        Brig. Gen. Restituto Padilla.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5664e141-ba67-4e04-af2a-cb0667aae7b4'
      'mgnl:activationStatus': true
