      'mgnl:type': 'text'
      'text': '<p>In an earlier interview on CNN Philippines'' <em>The Source</em>,
        Padilla also said there may be basis to extend martial law in Mindanao as
        the AFP has yet to "quell the rebellion" in Marawi.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6a7561-0196-495e-9219-d6541d6cf4c7'
