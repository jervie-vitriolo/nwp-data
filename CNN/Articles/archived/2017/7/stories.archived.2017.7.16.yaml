      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Usual complications in evacuation centers include skin diseases,
        pneumonia and hypertension, which can be compounded by unsanitary and crowded
        conditions.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738e9fbd-2266-41f3-85f3-8a672e932182'
