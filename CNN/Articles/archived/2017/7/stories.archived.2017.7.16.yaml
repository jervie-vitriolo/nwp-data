      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla said, "Once the Secretary of Defense has made his own inputs
        into the document, being the Administrator of martial law, it will be forwarded
        to the Commander-in-Chief for his decision."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
