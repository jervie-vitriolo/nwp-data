      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b83af09-34f3-4d01-9713-7ab37e3ad083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:26:16.074+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T16:26:16.421+08:00
