      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e83bff0-ab86-4076-8ca7-a60c93e4971b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:26:16.074+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T16:26:16.421+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Next year, the NDRRM fund will have a ₱25.5 billion allocation
        for 2018, of which ₱10 billion is set aside for Marawi," he said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98523adf-4155-4bb4-90e9-3cff49b31c32'
