      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3927f7-0d15-4d08-8a62-38b6c2e6772a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:20:54.133+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T16:20:54.371+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The five attacks on Thursday night, which were reported to police
        over a 70-minute period, are the latest in a spike of incidents using corrosive
        liquids as weapons in robberies and gang-related violence in the British capital.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e89fd7f-d6b9-4c29-82a7-62fcedc3f8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:20:54.133+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T16:20:54.372+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ee1b43-8162-4672-9b11-8772f4d903cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:20:54.134+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T16:20:54.372+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One man suffered life-changing facial injuries, police said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52641cc2-21de-4f7e-8984-5981266e371b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:20:54.134+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T16:20:54.372+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1ac837-7e62-42d0-ab60-c60032b33ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:20:54.134+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T16:20:54.372+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least four of the five attacks involved two males on a moped,
        and in at least two cases the attackers stole mopeds belonging to their victims.
        Another incident involved a robbery.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c2d3a7-2ae0-4bc6-89cb-b082dc5ce033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:20:54.134+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T16:20:54.372+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9d8017-342d-41d0-8b82-360c6e52b835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:20:54.134+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T16:20:54.373+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police continued to appeal for witnesses or anyone who recorded
        video of the incidents to come forward.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab9bef6-91ef-463e-aec2-151728df7d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:20:54.134+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T16:20:54.373+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4078ddca-0118-4a54-b888-3e0b7a98481f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:20:54.134+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T16:20:54.373+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four of the attacks happened in the eastern borough of Hackney,
        and one other in Islington, in the city''s north. All five victims were taken
        to hospitals.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69840c47-70d8-4501-af33-d7c1fdc29d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:20:54.134+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T16:20:54.373+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ce2ea4-ccb1-4a38-8d31-2ea82907c20d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:20:54.134+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T16:20:54.374+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Attacks are on the rise</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41627fe0-ab3b-4871-a01d-f24e3a3a7edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:20:54.134+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T16:20:54.374+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a report released by the Metropolitan Police Service
        in March, acid attacks are on the rise in London. In 2014, there were 166
        filed incidents, rising to 261 in 2015, and 454 in 2016. Police have told
        CNN that trend has continued this year.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54098ba0-8950-4e27-ab48-0d89a04578a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:20:54.134+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T16:20:54.374+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa9e28c-4a6f-441f-99c8-2948e6d20fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:20:54.134+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T16:20:54.374+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acid attacks in London are largely concentrated in the city''s east.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94db102-e39d-4675-af51-8c2b6772ef7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:20:54.134+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T16:20:54.374+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3e6560-3f0b-4480-97fc-b7500e0343a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:20:54.135+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T16:20:54.375+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simon Laurence, chief superintendent for Hackney borough in east
        London, called on retailers to question youths buying household chemicals
        alone that could potentially be used in attacks.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7787677-30fe-408f-b728-50f25da6078d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:20:54.135+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T16:20:54.375+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231510aa-6f02-48ee-8886-249cb59a3c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:20:54.135+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T16:20:54.375+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s drain cleaner, oven cleaner, ammonia – different types of
        household products which can be bought. My plea is to sellers to have moral
        responsibility, social responsibility, to ask the questions," he told CNN
        in an interview.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c6cf98-5d7c-4b8a-aff8-0fb4490799ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:20:54.135+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T16:20:54.375+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae98e6d0-8ed3-4955-8ecf-e2715722e28e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:20:54.135+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T16:20:54.375+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>London''s police chief, Cressida Dick, said police were concerned
        by the spike in acid attacks, which she called "completely barbaric."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997adb75-abca-4736-9409-cfbb937e98f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:20:54.135+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T16:20:54.376+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c16ecf-b1a0-416d-bf39-9985dcba21b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:20:54.135+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T16:20:54.376+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will arrest people. We will enforce the law as we can. We are
        working very closely with the Home Office to try to see whether there''s any
        changes in the law required," she told LBC Radio.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e72e22-854e-455f-b032-c3d5ead81423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:20:54.135+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T16:20:54.376+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e3cd72-9541-469c-b922-56fb7b76f35c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:20:54.135+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T16:20:54.376+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>London Ambulance Service issued advice Friday on what to do after
        an acid attack on oneself or others.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f47340-0ed2-4299-a034-916256b72992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:20:54.135+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T16:20:54.377+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c565ad8-9383-4b80-bf18-715eb449fcb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:20:54.135+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T16:20:54.377+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This includes wearing gloves or using a towel for protection while
        removing the chemical, taking off contaminated clothes or jewelery to prevent
        further burns and rinsing the burn immediately under a cool tap or shower
        for 10 minutes or more, taking care to protect the eyes. Loosely apply a dry
        bandage, gauze or clean cotton clothing to the area and take a mild pain reliever
        for minor burns that don''t affect the face.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23cd004f-ecd1-4e39-ace9-84a913395f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:20:54.135+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T16:20:54.377+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b5ab42-b881-4fde-8683-075d4e78b6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:20:54.135+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T16:20:54.377+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muhammad Darwish reported from London and Steve Almasy wrote from
        Atlanta. CNN''s Samantha Beech, Angela Dewan, Euan McKirdy, Simon Cullen,
        Lindsay Isaac, Alla Eshchenko, and journalist Zoha Qamar contributed to this
        report.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36dd4e3a-b13c-49f5-828d-98db0be095f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:20:54.135+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T16:20:54.378+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de026b2-1df7-4e29-8d90-4e7d8861dcd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:20:54.135+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T16:20:54.378+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/07/15/europe/london-acid-attack-teen-charged/index.html">London
        acid attacks: 16-year-old charged with multiple offenses</a>."</em></p>'
