      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Paulyn Ubial told CNN Philippines'' <em>The Source</em>
        on June 30 that cough colds and diarrhea are other sicknesses in crowded evacuation
        centers.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5cf96c0-16ef-4156-8246-09f56217e77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:26:16.073+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T16:26:16.418+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4bca392-9736-4dd2-97c5-67cca754c069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:26:16.073+08:00
      'mgnl:createdBy': 'eunice'
