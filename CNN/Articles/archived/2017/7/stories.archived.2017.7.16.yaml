      'mgnl:lastActivated': 2019-07-30T16:26:16.419+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea8a7e9-1d01-4a89-b009-8c0c98d4560a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:26:16.073+08:00
