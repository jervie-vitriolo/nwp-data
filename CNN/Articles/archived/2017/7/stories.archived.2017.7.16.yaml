      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno also said the P10 billion budget for the rehabilitation in
        2018 has already been set aside, Diokno said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756f72c4-a60c-48ff-a20a-4bf96a25f6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:26:16.074+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T16:26:16.421+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
