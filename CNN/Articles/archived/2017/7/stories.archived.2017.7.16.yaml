  'Suspected-Abu-Sayyaf-kidnap-four-workers-in-Sulu':
    'author': 'CNN Philippines Staff'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2017-07-16T14:43:00.988+08:00
    'imagesource': 'jcr:f8ed00c3-1e04-46d2-a530-2baecb6e439f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '741fc306-fd62-4cbc-94c2-5300ff95e25b'
    'lead': 'Ten suspected Abu Sayyaf members kidnapped four workers in Patikul, Sulu
      Saturday morning, the military said. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-30T16:15:08.765+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-30T16:15:08.973+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Suspected Abu Sayyaf kidnap four workers in Sulu'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19b6db5-ce64-4343-9fa5-9ef25f78c82d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:15:08.765+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T16:15:08.973+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 16) —</strong> Suspected
        Abu Sayyaf group members kidnapped four workers in Patikul, Sulu Saturday
        morning, after barging into the workers'' campsite, the military said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6236a03-511a-48ee-bb2b-d7c033196b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:15:08.765+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T16:15:08.974+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c8e6a9-9dfd-44ae-9a14-7c23031dedff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:15:08.765+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T16:15:08.974+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces of the Philippines Western Mindanao Command said
        ten fully armed men believed to be members of the Abu Sayyaf''s Ajang-Ajang
        group entered the workers'' campsite at the Sulu Sports Complex Grandstand
        in Brgy. Bangkal, Patikul Sulu at 1:00 a.m. and and initially took six workers,
        two of whom were later rescued by the military.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17082e0-4ed5-4035-af6e-a0734f2b30eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:15:08.765+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T16:15:08.974+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842b0ca2-2874-4876-997f-ae050a52a9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:15:08.765+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T16:15:08.974+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victims were all from Barangay Tumaga in Zamboanga city about
        145 km from Patikul and had been hired to work as painters of the Provincial
        Capitol building.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71cab8a0-e175-4e70-884b-9d291afc41b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:15:08.765+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T16:15:08.975+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0928beab-acc1-471e-abce-2bdee073b773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:15:08.766+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T16:15:08.975+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those kidnapped by the Abu Sayyaf were identified as Jun Guerrero,
        40; Momoy Ramos, 35; Jason Baylosis, 27; and, Joel Adanza, 40.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abdc6cba-d5f1-4371-a157-93e353f0b8aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:15:08.766+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T16:15:08.975+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a8c98f-0cf0-447c-968e-379e9eac1a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:15:08.766+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T16:15:08.975+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the six workers, alleged kidnap victim Larry Velasquez, was
        able to escape after he reportedly jumped from the building and ran towards
        the municipal hall, where he reported the incident to authorities. Troops
        also rescued another worker, Jenly Miranda, at 8:00 a.m. on Saturday at the
        area of the incident.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc8db33-1d37-464a-b494-50bf13170fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:15:08.766+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T16:15:08.976+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1372224-1b48-411a-abb6-07f033f32ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:15:08.766+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T16:15:08.976+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to initial investigations, the armed men were wearing
        military camouflage uniforms with face masks using bonnets and scarves.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5c2d2e-37e8-44dd-b130-0e70eefd7c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:15:08.766+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T16:15:08.976+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba85c17-1bb7-4983-930e-ba6f12efbc58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:15:08.766+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T16:15:08.976+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They left the compound with their victims after the incident using
        a trail at the back of the same compound.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52a3dbf-bf60-46f7-a5d3-d49f3e7db46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:15:08.766+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T16:15:08.976+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c927c1a-4bb4-41eb-8fd5-7ff4fa44a341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:15:08.766+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T16:15:08.977+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military is pursuing the kidnappers, and are patrolling the
        vicinity of Brgy Sandah to rescue the four victims. The two rescued victims,
        meanwhile, were brought to the 45th Infantry Battalion headquarters for debriefing</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
