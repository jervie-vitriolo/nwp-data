      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 16) —</strong> Around
        ₱50,000 worth of damage was caused by the fire that hit SM City North EDSA
        in Quezon City Sunday evening.</p>'
