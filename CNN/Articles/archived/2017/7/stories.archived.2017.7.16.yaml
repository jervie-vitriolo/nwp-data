      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, July 16) — Armed Forces of the Philippines
        (AFP) Spokesperson Brig. Gen. Restituto Padilla said the military has not
        yet given the go-signal for evacuees to return to their homes in Marawi City.</p>'
