      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sources from the military and police said fourteen escapees broke
        out of the detention cell at around 1:25 a.m. at the Jolo MPS Detention Cell,
        Marina St. Brgy Walled City, Jolo, Sulu.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84819c0e-eed6-4efa-a775-7ecbb6485906'
