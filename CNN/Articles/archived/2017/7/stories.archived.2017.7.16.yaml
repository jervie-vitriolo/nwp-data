      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7e51d7-d326-4746-a8d7-d6d4d02955f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:26:16.073+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T16:26:16.419+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Round-the-clock, we provide 24/7 access to hospitals and transport
        services, if they need it," she said. "(At) 1,000 or more evacuation centers,
        we have health workers working from 8-to-5, attending to the consultation
        needs of the patients. And all medicines and even referrals to the hospitals,
        all in-patient care is free."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da5ad48-a838-4146-afe4-41dc0a31561c'
