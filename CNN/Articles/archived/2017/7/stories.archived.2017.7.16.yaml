      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, according to Armed Forces of the Philippines (AFP) Spokesperson
        Brig. Gen. Restituto Padilla when asked if whether martial law in Mindanao
        would be extended.</p>'
    '3':
