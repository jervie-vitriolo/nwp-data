      'mgnl:type': 'text'
      'text': '<p>"The main battle areas are still full of possible unexploded ordinance
        and other IEDs (improvised explosive devices) that may have been laid out
        by the enemy in the last few weeks," Padilla told CNN Philippines'' Newsroom
        Weekend on July 15.</p>'
