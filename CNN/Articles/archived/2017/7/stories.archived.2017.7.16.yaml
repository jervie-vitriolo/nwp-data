  'Opposition-gives-assessment-ahead-of-Dutertes-SONA':
    'author': 'Rex Remitio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-07-16T20:19:02.854+08:00
    'imagesource': 'jcr:1a62fdeb-1564-4c71-a87b-bbcfb35e24c8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8139a7cb-1b57-459b-98aa-cd3d9cfd5baf'
    'lead': 'Leading opposition lawmakers gave their own assessment of President Rodrigo
      Duterte''s first year in office in a forum held on Sunday. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-30T16:09:20.731+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-30T16:09:21.143+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Opposition gives assessment ahead of Duterte''s SONA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53781641-4d2d-4865-8aef-d0a898afd027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:09:20.731+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T16:09:21.144+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 16) —</strong> Opposition
        lawmakers on Sunday gave a mostly critical assessment of the Duterte administration''s
        first year in office, barely a week before President Rodrigo Duterte''s second
        State of the Nation Address (SONA) on July 24.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de3b7b1-e239-45f2-ba4c-e70ffb9a021c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:09:20.731+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T16:09:21.144+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5aef62-9b87-493b-9967-81e90a59ab55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:09:20.731+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T16:09:21.144+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leading opposition lawmakers, mostly from minority Liberal Party,
        gathered at the University of the Philippines, Diliman for a forum dubbed
        "So Ano Na?" where they delivered their so-called "Real State of the Nation
        Address" in front of hundreds of supporters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0152357d-ec59-4f21-9d2c-3b7114a8c7c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:09:20.731+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T16:09:21.144+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84048e24-35ce-4d5a-9b37-863d9ac71466'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:09:20.731+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T16:09:21.145+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the program began, the lawmakers said they would be objective
        in assessing the President''s performance in the past year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0940b62f-73d7-4c48-93e8-3e3acefdb758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:09:20.732+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T16:09:21.145+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46da5799-c5f4-4e34-aa14-8372172b3ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:09:20.732+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T16:09:21.145+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while at the start of the program, Sen. Bam Aquino said economic
        indicators are "generally positive" in the country, other assessments proved
        less favorable for the President.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945fd9c0-f3c8-48a6-bb2b-52a0c4d8bdf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:09:20.732+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T16:09:21.145+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3643ac7b-2bff-4d7f-a324-3b70b7c83730'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:09:20.732+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T16:09:21.146+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmakers, who held separate presentations on topics including
        poverty, foreign relations, human rights, and women, were highly critical
        of the President''s war on drugs, which police statistics show has claimed
        more than 3,000 lives.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
