      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622f4611-9b0c-439c-be0d-4e513449850d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:26:16.073+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T16:26:16.418+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ubial also said the government is providing free medical services
        to evacuees.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f686580-306b-455d-b78b-39e859def242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:26:16.073+08:00
      'mgnl:createdBy': 'eunice'
