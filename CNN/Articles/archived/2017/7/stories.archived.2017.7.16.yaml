      'mgnl:type': 'text'
      'text': '<p>Padilla added, he is confident the President will make an announcement
        about his decision on martial law before the 60-day period ends on July 22.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9de32ef-ffc3-4a4d-8a22-e25901f8b136'
