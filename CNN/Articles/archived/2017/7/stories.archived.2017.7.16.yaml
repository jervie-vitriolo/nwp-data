      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 16) —</strong> Fourteen
        detainees escaped from a detention cell in Jolo, Sulu on Sunday in a jailbreak
        which left three of the escapees killed, one injured, and ten at large.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857f04dc-82e8-42bd-961f-fc133e85f4f4'
