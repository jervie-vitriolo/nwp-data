      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since the start of the siege, Marawi siege, we have distributed
        jerry cans and chlorine tablets so that all water sources will be disinfected
        before drinking," she said. "However, there are still residents that continue
        to like drink from the lake, from unsafe sources. So we keep on repeating
        the messages that all water sources should be disinfected."</p>'
