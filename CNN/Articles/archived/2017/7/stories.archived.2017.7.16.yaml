      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Budget Secretary Benjamin Diokno said the bulk of that amount will
        come from the budget of the National Disaster Risk Reduction Management Council
        (NDRRMC). He added the government could also tap into the foreign grants and
        donations from several countries.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f414e147-b25a-46b1-a01f-3d3352082e9b'
      'mgnl:activationStatus': true
