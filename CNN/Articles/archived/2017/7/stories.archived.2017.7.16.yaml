      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Task Force Bangon Marawi, created by Duterte through Administrative
        Order No. 3, will handle the recovery, reconstruction, and rehabilitation
        of Marawi and nearby towns affected by the clashes between the ISIS-linked
        Maute and government forces.</p>'
