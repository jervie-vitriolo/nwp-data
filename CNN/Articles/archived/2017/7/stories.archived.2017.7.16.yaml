      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Marawi rehab starts August</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b702eb1-01c2-4400-8d4d-1b377fb2e7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T16:26:16.073+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T16:26:16.420+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 14, the government announced that the rehabilitation of
        Marawi is slated to start in August 2017, with around P5 billion set aside
        for the last five months of 2017.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a9039e-1733-4b6e-9b62-48cc24de33a9'
