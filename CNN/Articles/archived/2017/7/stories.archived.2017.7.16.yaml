        Gov''t bares funding source for Marawi ''multi-year'' rehabilitation</strong></a></p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7520d58b-17c7-43fb-92bf-4025c2f8c705'
      'mgnl:activationStatus': true
