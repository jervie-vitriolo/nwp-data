      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Fire Protection (BFP) said the blaze started in the
        fourth-floor department store stockroom. The fire reached the third alarm
        at 8:53 p.m., which means that at least 13 firetrucks are needed to respond.</p>'
