      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am sure that even before the deadline comes, there will be an
        announcement made by the Commander-in-Chief regarding his decision whether
        to approve and support the recommendation that will be forwarded to him,"
        Padilla said in a phone interview with CNN Philippines Saturday.</p>'
