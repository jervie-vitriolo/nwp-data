      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t deny <em>na makakakuha po sila ng sakit dito</em>," she
        said. "<em>Alam po natin na ang</em> covered court is open area, so <em>yung
        may mga sanggol nahahagilap nila yung hangin. At yung mga batang bagong panganak
        basta maraming</em> virus <em>na nakukuha</em>. So <em>yung mga iba may sakit
        din so nagkakahawahan na sila</em>."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c94973-c09b-4b3a-9d2a-37bb1138c5d0'
      'mgnl:activationStatus': true
