      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the fourteen, three were killed by responding jail guards while
        one was wounded during hot pursuit.</p>'
    '5':
