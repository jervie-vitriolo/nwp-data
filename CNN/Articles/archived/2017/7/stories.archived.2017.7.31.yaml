      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The parade, long anticipated but only officially announced Saturday,
        was part of the celebrations of the 90th anniversary of the People''s Liberation
        Army (PLA). It was also viewed as a potent reminder of Xi''s firm grip on
        power ahead of a key Communist Party meeting this fall, where a major leadership
        reshuffle is expected.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6276128-4d35-478f-8540-063d7715ecac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:26:46.356+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T08:35:48.158+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike previous public displays of its growing military might, China
        held Sunday''s event at the remote Zhurihe military base in Inner Mongolia
        -- instead of in the center of Beijing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7fb6f3d-5c6a-4386-be5f-08a8c17f5ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:26:46.356+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T08:35:48.158+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Defense Ministry spokesman said Zhurihe -- Asia''s largest military
        training center in the middle of a desert and complete with life-size mockup
        targets such as Taiwan''s presidential palace -- was selected to highlight
        the PLA''s combat readiness, but he emphasized that war-zone trainings had
        been long scheduled.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207dea4f-d26d-4221-85f1-f4f7a0b949e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:26:46.356+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T08:35:48.158+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have nothing to do with the current situation in the region,"
        Col. Ren Guoqiang said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edad55ae-acc4-4f1e-9b18-86cc3e7f6fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:26:46.356+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T08:35:48.158+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea tested an intercontinental ballistic missile (ICBM)
        on Friday and claimed it could reach all of the United States. Trump had been
        pressing Beijing, Pyongyang''s only major global ally that provides an economic
        lifeline to the regime, to use its leverage to make North Korea halt its nuclear
        and missile programs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee33e1f8-3d0a-44c4-ac4f-e5c3ad276c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:26:46.356+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T08:35:48.158+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am very disappointed in China," Trump said in a two-part tweet
        Saturday. "Our foolish past leaders have allowed them to make hundreds of
        billions of dollars a year in trade, yet they do NOTHING for us with North
        Korea, just talk. We will no longer allow this to continue. China could easily
        solve this problem!"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93d3296-8a86-41fb-855f-6f0248084077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:26:46.356+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T08:35:48.158+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dressed in camouflage, Xi -- who is the head of the ruling Communist
        Party and the 2 million-strong PLA, in addition to state president -- inspected
        12,000 troops in various formations from an open-top military jeep.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88cf9c97-4d6e-4357-9200-54cd21592f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:26:46.356+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T08:35:48.158+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 100 planes flew overhead and almost 600 types of weaponry
        were rolled out for the occasion --- nearly half of which were making their
        debut in public, according to the Defense Ministry.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201579b4-3bb3-40a0-83fe-f38b4ee8ba1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:26:46.356+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T08:35:48.158+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a brief speech, Xi expressed his pride in the military and demanded
        the troops'' continued "absolute loyalty" to the party.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5f4a4c-5319-4979-b6d8-58d7f0f1eb6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:26:46.356+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T08:35:48.158+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he made no mention of Trump''s tweets -- and China has consistently
        dismissed similar criticisms in the past -- Xi alluded to an increasingly
        important role for the PLA as tensions flare around the globe.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af923cb-2dd9-455f-ace7-172498bdd008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:26:46.356+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T08:35:48.158+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The world is not peaceful and peace needs to be defended," he said.
        "Our heroic military has the confidence and capabilities to preserve national
        sovereignty, security and interests... and to contribute more to maintaining
        world peace."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4bbb328-17fc-4200-ad7b-a0187e4cc6bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:26:46.356+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T08:35:48.158+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Trump has cornered himself on the North Korea issue," said Zhang
        Baohui, a professor of political science at Hong Kong''s Lingnan University.
        "North Korea defies him -- the only action he can take now is with US-China
        relations. I think we might see some kind of unilateral measure on trade,
        but China may be ready for this."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df457302-e208-4396-b411-ffde0a901de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:26:46.356+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T08:35:48.158+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts like Zhang have been watching closely developments in China''s
        arsenal as the PLA becomes more willing to flex its muscles in the region,
        especially in China''s territorial disputes with its neighbors.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee5627e-184c-491c-bec2-ef135655b2f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:26:46.357+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T08:35:48.158+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attracting the most attention Sunday was the J-20, China''s newest-generation
        stealth fighter that could potentially rival the F-22 or F-35 in the US military.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c4729a-932c-4077-a722-acb2dc0a3b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:26:46.357+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T08:35:48.159+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s evidence that it''s operational -- it''s a statement," Zhang
        said. "It will give China''s air force an advantage over neighboring countries''
        air power."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d4c61f-4e17-410a-94cc-eb7dfc1f777a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:26:46.357+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T08:35:48.159+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps coincidentally, the last weapons rolled out at Sunday''s
        parade were China''s own nuclear warhead-capable ICBMs, which state TV announcers
        proudly called "symbols of a major power."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6016757f-bee9-4d47-aec9-9ef2fed531b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:26:46.357+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T08:35:48.159+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhang said China showed off the DF-31AG mobile intercontinental
        ballistic missile at the parade.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42deee8-1ac8-48de-8745-c278d174da34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:26:46.357+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T08:35:48.159+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The missile is an upgrade to the DF-31A, which China introduced
        in 2009, according to Zhang.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc10a62-eb90-466f-931a-53b9f1f432e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:26:46.357+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T08:35:48.159+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The AG version has better off-road ability and is believed to carry
        multiple warheads," Zhang told CNN. "The DF-31A is fitted with one warhead.
        Deploying multiple warheads on China''s strategic missiles gives them better
        abilities to penetrate US missile defense."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2e4a44-bbbf-483f-9a9e-f37113ef0a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:26:46.357+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T08:35:48.159+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Katie Hunt contributed to this report.</em></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b6def7-e9c9-4a4e-b11c-3135f1d040fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:26:46.357+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T08:35:48.159+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="http://This
        story was first published on CNN.com &quot;China shows off newest weapons
        in huge military parade.&quot;">China shows off newest weapons in huge military
        parade</a>."</em></p>'
  'putin-confirms-united-states-diplomatic-missions-in-Rrussia-will-be-cut':
    'author': 'Emma Burrows, Jay Croft, and Ryan Prior, CNN'
    'caption': '(File photo) Russian President Vladimir Putin'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-07-31T21:20:01.968+08:00
    'imagesource': 'jcr:30de2728-5525-40e1-83d8-7d7a6772772a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd361d71a-007a-4b02-9226-b3421b1e3151'
    'lead': 'Russian President Vladimir Putin confirmed Sunday the staff at U.S. diplomatic
      missions in Russia will be cut in response to a sanctions bill the U.S. Congress
      passed last week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-06T16:39:11.237+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-06T16:39:11.403+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Putin confirms U.S. diplomatic missions in Russia will be cut

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d0add7-3592-478f-9f2d-c27502b7b603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:39:11.238+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T16:39:11.403+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Moscow (CNN)</strong> — Russian President Vladimir Putin
        confirmed Sunday the staff at U.S. diplomatic missions in Russia will be cut
        in response to a sanctions bill the U.S. Congress passed last week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dac3ba9-1217-4b5f-9cec-6c111fd2a7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:39:11.238+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T16:39:11.403+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian state media quoted Putin saying 755 out of "a thousand or
        so" employees will "have to stop their activities in the Russian Federation."
        That includes diplomats and technical workers, he said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd6bb3f-fedc-4d71-bc88-44c36269a868'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:39:11.238+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T16:39:11.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian President sought to reduce the number of U.S. diplomats
        operating in Russia to 455, a figure equal to the number of Russian diplomats
        in the United States, according to a statement from the Russian Foreign Ministry
        on Friday. The statement gave a deadline of September 1 for the staff cuts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665f4cee-5d05-40c9-b47e-48e50d509d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:39:11.238+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T16:39:11.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States has not identified how many diplomatic employees
        are in Russia. Russia''s state television, First Channel, reported Saturday
        that 745 of 1,200 people employed at the US embassy and consulates would be
        affected.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310b03b9-d22d-47c2-a088-23069a0c36f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:39:11.238+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T16:39:11.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian Foreign Ministry on Friday demanded that the United
        States cut its diplomatic staff in Russia and said it would seize two U.S.
        diplomatic properties, a Moscow storage facility and a country house outside
        the capital, in a sharp response to the new U.S. sanctions bill. Russia was
        set to take over the properties effective August 1.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3c5fef-fc9c-4eda-a88d-0a2be79d893f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:39:11.238+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T16:39:11.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin had hoped relations would improve with the United States,
        but now says it does not appear that will happen soon, according to state
        media.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f700e2b-1f4e-4dff-9f1e-bae040ce15b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:39:11.238+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T16:39:11.405+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We waited a long time for things to perhaps change for the better,"
        state media quoted Putin as saying. "We had such hope that the situation would
        change, but judging by the situation that will not be soon."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc27d3b-0bd9-4af8-a915-f28fca34c058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:39:11.238+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T16:39:11.405+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On taking retaliatory measures, Putin said, "I thought it was time
        for us to show that we will not leave this without an answer. As for other
        possible measures, or whether it is a lot or not, this is quite sensible from
        the point of view of the work of the diplomatic department. ..."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667e7ffd-268c-4dfd-9f6f-f89b9d1b03be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:39:11.238+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T16:39:11.405+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Threats made earlier</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c16398-4784-44eb-917d-9c01c0d92398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:39:11.238+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T16:39:11.405+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Sunday, Russian Deputy Foreign Minister Sergei Ryabkov had
        threatened further retaliation would be coming.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ef2155-5295-4ee8-ac1d-25e58430c993'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:39:11.238+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T16:39:11.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the U.S. side decides to move further towards further deterioration,
        we will answer, we will respond in kind," Ryabkov said on ABC''s This Week.
        "We will mirror this. We will retaliate. ... But my whole point is, don''t
        do this, it is to the detriment of the interests of the U.S."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c434dcd-ba9b-42e5-8d10-110fe2caf03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:39:11.238+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T16:39:11.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A request to the White House for comment was not immediately returned.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5627b0c-fb07-4acb-b9be-2f856e559e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:39:11.239+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T16:39:11.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump has indicated he will sign the sanctions
        bill.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21239600-2416-4259-8da0-f99578054422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:39:11.239+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T16:39:11.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bill would block Trump from easing sanctions</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c069219e-a71b-42d1-8d82-ffaa1731ea54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:39:11.239+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T16:39:11.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill, which passed the Senate on Thursday by a vote of 98-2,
        would give Congress new power to stop Trump from easing sanctions against
        Moscow.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1801944e-49df-4535-a314-0335b088f20e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:39:11.239+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T16:39:11.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This bill also would set into law penalties President Barack Obama''s
        administration imposed against Russia in December for meddling in the U.S.
        election last year and for its aggression in Ukraine. Obama expelled 35 Russian
        diplomats and closed Russian compounds in Maryland and New York. At the time,
        Russia did not mount a proportional response, and a Russian Foreign Ministry
        spokeswoman said Putin was "in no rush to make a decision."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4eba44c-fecf-412c-a05c-1882aa405748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:39:11.239+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T16:39:11.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress is investigating Russian hacking into the 2016 elections.
        U.S. intelligence agencies say Russia intervened to tip the election toward
        Trump.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16de6164-4000-4198-9ab1-3334662ac69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:39:11.239+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T16:39:11.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/07/30/politics/russia-us-diplomatic-missions/index.html">Putin
        confirms US diplomatic missions in Russia will be cut</a>."</em></p>'
  'Trump-China-North-Korea-tweet':
    'author': 'Brad Lendon, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-07-31T21:39:57.622+08:00
    'imagesource': 'jcr:aa9bf865-66d2-4d97-984d-d6053f3b9c81'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2cd4ef04-66e1-4d67-b9a0-384f2beb42bc'
    'lead': 'A day after North Korea tested a ballistic missile that it claims can
      reach all of the United States, US President Donald Trump ripped China for not
      reining in Kim Jong Un and his missile program.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-06T16:46:45.122+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-06T16:46:45.420+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump rips China after North Korea missile test

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75253a2d-e8d1-49ce-ad71-7614b9db0060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:46:45.122+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T16:46:45.420+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A day after North Korea tested a ballistic
        missile that it claims can reach all of the United States, US President Donald
        Trump ripped China for not reining in Kim Jong Un and his missile program.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd5a531-4b03-4dcf-bc3c-2929e98b479c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:46:45.122+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T16:46:45.421+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am very disappointed in China," Trump wrote in a pair of Twitter
        posts. "...they do NOTHING for us with North Korea, just talk. We will no
        longer allow this to continue. China could easily solve this problem!"</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716bd960-53c3-4e9a-b432-45abe7140579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:46:45.123+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T16:46:45.421+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea''s test Friday of an intercontinental ballistic missile
        was its second of the long-range weapon in a month. The first on July 4 showed
        the missile had the range to reach Alaska.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">I am very disappointed in China. Our foolish past leaders have allowed
        them to make hundreds of billions of dollars a year in trade, yet...</p>&mdash;
        Donald J. Trump (@realDonaldTrump) <a href="https://twitter.com/realDonaldTrump/status/891440474132795392?ref_src=twsrc%5Etfw">July
        29, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5058ffe6-896f-4da7-99fd-1c54d3514884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:46:45.123+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T16:46:45.421+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">...they do NOTHING for us with North Korea, just talk. We will no
        longer allow this to continue. China could easily solve this problem!</p>&mdash;
        Donald J. Trump (@realDonaldTrump) <a href="https://twitter.com/realDonaldTrump/status/891442016294494209?ref_src=twsrc%5Etfw">July
        29, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf7e56c-d349-4042-a8e8-a791c6e16d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:46:45.123+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T16:46:45.421+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d572807-8a7b-4e37-be7a-a660d18ba555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:46:45.123+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T16:46:45.421+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday''s test was designed to show the Hwasong-14 missile''s maximum
        range with a "large-sized heavy nuclear warhead," a statement from Pyongyang''s
        Korean Central News Agency said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f231d5ee-41ad-4078-adcc-3e8d7ea3e9ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:46:45.123+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T16:46:45.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said Washington should regard the launch as a "grave warning."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75ae8c6-6395-4574-9fb1-084fd3748d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:46:45.123+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T16:46:45.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The whole US mainland" is now within North Korea''s reach, KCNA
        quoted Kim as saying. The North Korean leader called Pyongyang''s weapons
        program "a precious asset" that cannot be reversed or replaced, according
        to the agency.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad54bdd-20f7-45ac-9523-fa5f1d217b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:46:45.123+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T16:46:45.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, North Korea said it will "respond with firm action" if
        the US continues to pursue sanctions against it, according to KCNA, quoting
        a foreign ministry spokesman.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a77574-f66d-4a9b-a73d-840d8e8a4d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:46:45.123+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T16:46:45.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The US needs to stop with its delusion of trying to harm us, by
        clearly understanding the strategic status of the DPRK which soared up as
        the world''s nuclear and missile power, and our military and peoples'' strong
        will to revenge our enemies to destruction," the spokesman said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134a6521-e723-4f61-b38c-2468c45aea46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:46:45.123+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T16:46:45.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the US continues to frantically cling on to the so-called ''strong
        sanctions'' and military adventures against us, we will respond with firm
        action of justice that we had already made clear," the spokesman added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f258c0c-6ddc-4ed7-9ac6-72bae85fc53e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:46:45.123+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T16:46:45.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Expert: Missile test puts US mainland in range</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae6d5dd-4532-46ce-94f2-487abada21a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:46:45.123+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T16:46:45.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weapons experts say if Friday''s missile had been fired on a flatter,
        standard trajectory, it would have threatened major US cities. Los Angeles,
        Denver and Chicago would all be well within its range, with the possible ability
        to reach as far as New York and Boston, according to David Wright, a missile
        expert at the Union of Concerned Scientists.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19a7b7b-fc64-4b22-a1c1-5d1ee705eb7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:46:45.123+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T16:46:45.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, early analysis of Friday''s test cannot determine how heavy
        a payload the missile was carrying in its warhead, Wright said. The heavier
        the payload, the shorter the range.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f777237-eb91-4371-9ad2-b5a982ee4e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:46:45.123+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T16:46:45.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if North Korea''s assertions about Friday''s test are true,
        Pyongyang may be even more advanced in its missile program than previously
        thought.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d10999b-412a-4d19-8d52-1c83b194df77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:46:45.123+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T16:46:45.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the week, a US official told CNN the United States believed
        that North Korea would be able to launch a reliable nuclear-capable intercontinental
        ballistic missile by early 2018.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b8db28-82f4-43b1-8d7a-196651442f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:46:45.124+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T16:46:45.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said that while North Korea can currently get a missile
        "off the ground," a lot of undetermined variables remain about guidance, re-entry
        and the ability to hit a specific target.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72fe3d2b-893e-496b-82cf-051711cf9a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:46:45.124+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T16:46:45.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>China to North Korea: Stop escalating tensions</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628370ce-0683-4ca0-bd6f-a2ae81faa28a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:46:45.124+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T16:46:45.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, a longtime North Korean ally, issued a statement Saturday
        condemning the missile launch and asked Pyongyang to "stop taking actions
        that would escalate tensions" on the Korean Peninsula.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f42fdfd-5d06-477c-b1ad-bf61f5feae97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:46:45.124+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T16:46:45.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The UN Security Council has clear regulations on North Korea''s
        launch activities that use ballistic missile technologies. China is opposed
        to North Korea''s launch activities in violation of UN Security Council resolutions
        and against the will of the international community," Chinese Foreign Ministry
        spokesman Geng Shuang said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55956f9c-5a77-478e-8d58-4b1745d03f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:46:45.124+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T16:46:45.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing''s statement reiterated its long-held position on North
        Korea''s missile program.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00130689-1e32-46b2-92e0-e2b864ccd087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:46:45.124+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T16:46:45.425+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trump said in his tweets Saturday night that China has been
        taking advantage of the US. He tied trade policy to the North Korea situation
        and took a swipe at his predecessors in the Oval Office.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f9e9ed-fb61-492f-9f6b-938205406f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:46:45.124+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T16:46:45.425+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our foolish past leaders have allowed them (China) to make hundreds
        of billions of dollars a year in trade" while allowing North Korea''s missile
        program to become a direct threat to the US mainland, he wrote.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10be95b0-557c-45c3-9409-6a13773c4d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:46:45.124+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T16:46:45.425+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China earlier this year proposed that North Korea freeze its nuclear
        weapons and missile programs in exchange for the United States and South Korea
        ending a string of military exercises that North Korea considers a threat
        to its security.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17275c2c-d54d-4b8a-9b9c-60817bf60f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:46:45.124+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T16:46:45.425+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>B-1 bombers fly over Korean Peninsula</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298ade6e-ca02-47c4-af28-ca434a6d8d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:46:45.124+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T16:46:45.425+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration has answered Pyongyang''s missile tests
        with displays of US military power, including missile tests of its own.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8145812-d574-401a-87bb-739a7cfd2b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:46:45.124+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T16:46:45.426+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, the US Missile Defense Agency announced that it had conducted
        a "successful" test of its Terminal High Altitude Area Defense THAAD system
        in Alaska, intercepting a medium-range ballistic missile fired from a US military
        aircraft over the Pacific Ocean. It was the 15th such test.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0f8ec0-be59-4355-b15e-ba39eedb850b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:46:45.124+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T16:46:45.426+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Continuing another trend, the US on Saturday sent two B-1 bombers
        from Andersen Air Force Base in Guam on a 10-hour round trip over the Korean
        Peninsula in what the US Pacific Air Forces called a direct response to the
        North Korean missile test.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84073531-a3e2-4483-b2dc-15d22bcf793d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:46:45.124+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T16:46:45.426+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The B-1s teamed up with Japanese and South Korean fighter jets to
        test "combined capabilities" during the mission, the US military said in a
        statement.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e385a929-4ac1-4016-b1cf-a8f7ed2ac3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:46:45.124+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T16:46:45.426+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Diplomacy remains the lead; however, we have a responsibility to
        our allies and our nation to showcase our unwavering commitment while planning
        for the worst-case scenario. If called upon, we are ready to respond with
        rapid, lethal, and overwhelming force at a time and place of our choosing,"
        Gen. Terrence J. O''Shaughnessy, Pacific Air Forces commander, said in the
        statement.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24e76d9-9df6-4a2e-a495-0e75c11c42a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:46:45.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T16:46:45.426+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Washington continues its military pressure, it has also asked
        China to pressure North Korea economically to cut off its access to foreign
        currency.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eafcefd9-5786-428f-ad46-b2ef5893940d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:46:45.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T16:46:45.427+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing says it has slashed imports of coal from North Korea, but
        trade between the two countries is rising.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2409569-7957-4e76-89e3-948dd42d4d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:46:45.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T16:46:45.427+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Chinese government official said in mid-July that China-North
        Korea trade was worth $2.6 billion in the first half of 2017, up about 10%
        over the same period last year.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2868e59-175e-484e-9e74-143145a53f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:46:45.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T16:46:45.427+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump criticized Beijing over the North Korean trade situation via
        Twitter in early July.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be4df3f-7fad-4dc7-9548-0bcf8e3fcb5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:46:45.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T16:46:45.427+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So much for China working with us - but we had to give it a try!"
        he tweeted.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7f2ad9-43cf-4c5f-b8ea-16316478babb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:46:45.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T16:46:45.427+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhang Baohui, a professor of political science at Hong Kong''s Lingnan
        University, said Saturday''s tweets from Trump show his policy on North Korea
        has been a failure.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3965c23-581d-41e7-a996-4a24a78e8bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:46:45.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T16:46:45.427+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Trump has cornered himself on the North Korea issue -- now how
        can he climb down? North Korea defies him, the only action he can take now
        is with US-China relations," Zhang said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49030735-8949-4f19-9f7c-a76e52bd47df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:46:45.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T16:46:45.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Katie Hunt contributed to this report.</em></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9353e3a1-2afe-4af8-9def-70034a241615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:46:45.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T16:46:45.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2017/07/29/politics/trump-china-north-korea-tweet/index.html">Trump
        rips China after North Korea missile test</a>."</em></p>'
