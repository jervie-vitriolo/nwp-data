      'mgnl:type': 'text'
      'text': '<p>The move was applauded by the Mercedes team, but Hamilton''s generosity
        was worth three points which might prove crucial in a tight title race.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2923d9a-e5ea-45f2-af62-97c6244f8607'
