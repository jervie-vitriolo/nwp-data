    'template': '1'
    'title': '''Game of Thrones'' gives fans a meeting two decades in the making

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5a3cab-50b4-4d15-b698-9fbda2d1ce0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:07:24.817+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T16:35:06.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Warning: Spoiler alert for Sunday''s episode of "Game of
        Thrones"</strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce0c516-0984-4819-b1c5-1a8737a92613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:07:24.817+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T16:35:06.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — After decades of waiting, "Game of Thrones"
        finally put two of the most important characters in the series in the same
        room.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b009d7e-a766-45be-bb93-b8e8c0a41ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:07:24.818+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T16:35:06.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jon Snow and Daenerys Targaryen came face to face on Sunday night''s
        episode of the HBO fantasy series giving fans a meeting that some have been
        waiting for since George R.R. Martin''s book, "A Game of Thrones" was published
        in 1996.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b3e859-213c-4fc4-83d9-a858426b0a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:07:24.818+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T16:35:06.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Snow, played by Kit Harington, walked onto the island of Dragonstone
        on Sunday''s episode to meet Daenerys, played by Emilia Clarke, for the first
        time.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7609f633-cb7b-4b08-8720-03260d7b0276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:07:24.818+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T16:35:06.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans on social media couldn''t contain their excitement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2367d279-cb47-46cf-80a2-6162b8d76cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:07:24.818+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T16:35:06.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I FEEL ALIVE!!!" Jarett Wieselman, a senior entertainment editor
        for BuzzFeed News, tweeted alongside a photo of the two characters.</p>'
    '12':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Tyrion: I hear Sansa is well. Does she miss me?<br><br>Jon Snow:
        <a href="https://t.co/lLy64rUc81">pic.twitter.com/lLy64rUc81</a></p>&mdash;
        Jarett Wieselman (@JarettSays) <a href="https://twitter.com/JarettSays/status/891827785521479680?ref_src=twsrc%5Etfw">July
        31, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2241b7e4-21fc-41af-9829-a247a10ba15e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:07:24.818+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T16:35:06.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c77722-54e3-4442-9ee1-d1f53a256642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:07:24.818+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T16:35:06.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For some, Daenerys and Snow represent the entire series itself.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199b1502-d7ab-4adc-985b-4ed8b30f4071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:07:24.818+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T16:35:06.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martin named the book saga, "The Song of Ice and Fire," and many
        fans feel that the two characters represent those elements with the northern
        Snow being ice and the dragon riding Daenerys being fire.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f16feb9-ed57-4a9e-9b14-ca5146380c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:07:24.818+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T16:35:06.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday''s meeting saw Daenerys request that Snow bend the knee to
        show his alliance to her as the rightful queen of Westeros.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80de6e05-b74d-4f60-82c7-baf0a1884807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:07:24.818+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T16:35:06.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alas, Snow had other plans.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d25f9a-4dc5-4084-9232-7ced32e88a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:07:24.819+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T16:35:06.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I need your help and you need mine," Snow said, telling Daenerys
        he needs her to help fight off the coming threat of Whitewalkers — a horde
        of undead.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e227a566-e58f-4c5c-8415-21e6c45e0ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:07:24.819+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T16:35:06.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Away from the tense back and forth, some online found it funny that
        Daenerys proclaimed herself to be the "last Targaryen" — an ironic statement
        since fans found out last season that Snow himself has Targaryen blood.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d84a3d8-82b4-4496-9b94-d5ca83634ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:07:24.819+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T16:35:06.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately Daenerys didn''t allow Snow to leave the island, which
        gave viewers more time between the two as well as some great scenes between
        Harington and another fan favorite, Peter Dinklage''s Tyrion Lannister.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7988dd6f-e4e7-4212-8005-a9667b500eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:07:24.819+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T16:35:06.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting of the two characters came to a close on Sunday with
        Daenerys allowing Snow to mine dragonglass, a rare element, from the island
        in order to use it as weapons against the impending threat of Whitewalkers.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c22dfd-6250-4a30-aabb-e51346792997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:07:24.819+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T16:35:06.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the previews for next week''s episode showed that while
        this was the first encounter of Snow and Daenerys, it won''t be the last.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5d4cd0-aaf3-4e2c-82c1-11e57bc9a4fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:07:24.819+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T16:35:06.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>(HBO, like CNN, is owned by Time Warner.)</em></p>'
