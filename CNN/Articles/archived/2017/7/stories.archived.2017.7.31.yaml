    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67cef8fc-d642-4fc2-95fd-5f45f20ceeaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:58:25.956+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T16:58:26.127+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 30</strong>) — Volunteer
        teachers in Lumad schools on Sunday denied claims they were telling their
        students to rebel against the government.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3b3b82-40d0-4ce3-8dc8-b267f7cd0b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:58:25.957+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T16:58:26.128+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid President Duterte''s allegations they were teaching communist-inspired
        subversive ideas to students, teachers of child rights groups Save Our Schools
        presented dozens of Lumad students before the media on Sunday to show they
        were not teaching children radical ideas.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396b21bb-3762-4073-980a-4174febfd2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:58:25.957+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T16:58:26.128+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09807e4-0cf0-4633-bd97-a2f80377b155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:58:25.957+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T16:58:26.128+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said the President''s claims are baseless and denied being
        influenced by the rebel group New People''s Army.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e374813-400a-427f-81ca-5e5564fea128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:58:25.957+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T16:58:26.128+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group conducted a storytelling session about the "Alamat ng
        Ampalaya," sang songs of freedom, and taught students how to make paper figures
        of dove, which symbolizes peace.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ef2cba-2458-481e-ada1-fb5f13743f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:58:25.957+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T16:58:26.128+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 17-year-old Lumad student Beverly Gofredo also told CNN Philippines
        they are not being taught by communist rebels in their school.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81b8858-3068-41ef-8eff-a0f248e0a66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:58:25.957+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T16:58:26.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"﻿<em>Yung pagaaral po namin ay iba talaga sa DepEd kasi tinuturo
        nila sa amin yung tunay na nangyayari sa ating lipunan</em>," she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20452408-9a9e-44d1-9a99-bce82c78d0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:58:25.957+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T16:58:26.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our education is really different from DepEd''s because
        they teach us what really happens in our society.)</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4749dbd6-94a8-43b5-8524-6533f9bac9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:58:25.957+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T16:58:26.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But students were also told to chant their opposition against martial
        law in Mindanao and the militarization of Lumad communities</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c001041e-e862-44c4-b507-b2d7b2857e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:58:25.958+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T16:58:26.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The teachers, however, said being critical of the government does
        not mean being subversive.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9843dbd7-1939-4383-8a67-006dac47fe3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:58:25.958+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T16:58:26.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte in a press conference after his State of the Nation Address
        threatened to bomb Lumad schools, saying they taught students to rebel against
        the government. On Thursday, he clarified he never wanted to harm the students,
        but to save them from "perdition."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba15095-786e-4aeb-a790-e7ccfcea1e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:58:25.958+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T16:58:26.130+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lumads schools are typically established in areas that are not accessible
        to traditional educational institutions.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f0ab5f-8b53-4909-a453-fec89aa2ad3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:58:25.958+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T16:58:26.130+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of these provide alternative learning systems for the indigenous
        youth rooted within the community''s values and culture, but have been accused
        of sustaining close ties with communist rebels.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638840bf-6ad0-414e-84f4-8fc8e7413b97'
      'mgnl:activationStatus': true
