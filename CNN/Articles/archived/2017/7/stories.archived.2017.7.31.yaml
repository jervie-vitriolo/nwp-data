      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Sebastian Vettel will go into Formula One''s
        mid-season break with a 14-point lead after winning the Hungary Grand Prix
        Sunday with closest rival Lewis Hamilton back in fourth place after a sporting
        gesture.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a3b00f-e52f-4b85-84ec-7dd0eed57cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:19:10.985+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T16:36:14.859+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vettel drove a flawless race from pole position to secure his fourth
        win of the season, his Ferrari teammate Kimi Raikkonen taking second place
        at the Hungaroring.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5a687f-e5b2-4469-82c4-44825627f1bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:19:10.985+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T16:36:14.859+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was far from straightforward for the German, whose car suffered
        from steering problems which saw his early advantage whittled away as Raikkonen
        kept station behind him.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">VET: &quot;It was a difficult race with the steering tilting to
        the left. I really had to stay focused, but it was a great win&quot; <a href="https://twitter.com/hashtag/HungarianGP?src=hash&amp;ref_src=twsrc%5Etfw">#HungarianGP</a>
        🇭🇺 <a href="https://t.co/Nv6QXE9VRa">pic.twitter.com/Nv6QXE9VRa</a></p>&mdash;
        Formula 1 (@F1) <a href="https://twitter.com/F1/status/891659217534414849?ref_src=twsrc%5Etfw">July
