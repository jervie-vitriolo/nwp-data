      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three solo exhibits are opening on Saturday, August 5, at Blanc
        Gallery (145 Katipunan Ave., St. Ignatius Village, Quezon City). Catch new
        work by Victor Balanon<a href="https://www.facebook.com/events/467079943659876/">
        (“X/Y/Z”)</a>, Buboy Cañafranca <a href="https://www.facebook.com/events/1233100723462736">(“Cognitive
        Dissonance”)</a> and Carina Santos <a href="https://www.facebook.com/events/986367668171813">(“Satellites
        for Minor Planets”)</a>. The shows are on display starting 6 p.m. and will
        run until August 26, 2017. For more information, visit the <a href="https://www.facebook.com/blancgallery/">Blanc
        Facebook page</a>.</p>'
