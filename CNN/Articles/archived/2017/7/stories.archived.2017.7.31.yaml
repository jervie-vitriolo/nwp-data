      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If they aren''t doing anything wrong, why would they
        be scared? But if we validate they are continuing with the drug trade, then
        they have to prepare.]</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed05700-fe27-484b-ba42-a20a14c487c7'
      'mgnl:activationStatus': true
