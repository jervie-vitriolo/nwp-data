    'template': '1'
    'title': 'Senate alleges corruption and incompetence in customs bureau over biggest
      haul yet of shabu smuggled into PH

      '
    'updated': 2017-08-01T03:52:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccac408c-cfcb-4809-adac-7d162f591c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:40:44.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:40:48.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, July 31) — Lawmakers could not hide
        their exasperation as they investigated on Monday the alleged involvement
        of the Bureau of Customs (BOC)&nbsp; in a shipment of shabu from China worth
        P6.4 billion (US$126 million).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ed03eb-f0ab-4e9e-a1fa-c15abba61a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:40:44.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:40:48.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate blue ribbon committee, headed by Senator Richard Gordon
        is looking into possible "malfeasance, misfeasance, and nonfeasance of the
        officials and employees of the Bureau of Customs," it said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c90514e-cbb2-4a75-956f-043e218480ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:40:44.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:40:48.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung hindi incompetent ang mga tao sa Customs, corrupt sila," Gordon
        said. (Translation:" If customs personnel are not incompetent, then they''re
        corrupt.")</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52dee6c0-4e13-4cf0-a7cd-4bed515fe5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:40:44.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:40:48.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uproar ensued over the 600-kilogram shipment of shabu or metamphetamine
        hydrochloride when members of the BOC and National Bureau of Investigation
        raided a warehouse in Valenzuela City on May 26, 2017 and discovered the contraband,
        customs officials at the senate hearing recounted.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ecd2818-be99-43b7-b060-1f17c5805fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:40:44.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:40:48.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BOC: Importer''s record raised red flags</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96992c8-d8a0-4a41-aa08-b912616778e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:40:44.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:40:48.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shabu, imported by a company named EMT Trading, was declared
        as kitchenware, Neil Estrella, head of the BOC''s Customs Intelligence and
        Investigation Service, told the Senate hearing. He added that the shabu was
        discovered in 605 bags stuffed into five cylinders.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a86999e-2a11-41bd-bd95-e8e73266fec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:40:44.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:40:48.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senate committee questioned how the shipment, prior to the raid,
        made its way relatively unhampered on May 23 through customs'' so-called express
        "green" lane, one of four lanes that shipments have to go through based on
        the record of importers registered with the bureau.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0756ecbb-da3f-4b50-9c67-be6732c283ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:40:44.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:40:48.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BOC told the senate committee that it has four channels for
        imports:</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95aff478-ea7d-494b-b2fa-82d7706a5a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:40:44.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:40:48.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>a "super green" lane for multinational companies with a track record
        of honest business;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9020950a-dc46-41da-8904-67f7c7b1e844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:40:44.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:40:48.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>a "green" lane which needs no further investigation, X-ray, or physical
        inspection that it has complete and accurate documents;</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83cce5ff-4f61-4968-87e2-c06f9c2cebb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:40:44.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:40:48.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>a "yellow" lane which needs document verification;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f6ed8b-e28d-42d9-8cd8-0926a5384360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:40:44.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:40:48.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>and a "red" lane that makes X-ray and inspection of shipment mandatory.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1a15c5-2b5f-4990-9f09-28cfd207d1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:40:44.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:40:48.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Capt. Gerardo Gambala of the BOC''s Command Center told the hearing&nbsp;
        that the BOC receives up to 10,000 shipments daily and has limited ability
        to inspect all of these.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be4e5a9-fd58-436d-8e51-9e6844cd27b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:40:44.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:40:48.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Valenzuela City congressman Wes Gatchalian, in whose district
        the warehouse that yielded the shabu was located in, expressed alarm at how
        the BOC allowed the shabu to pass through the express lane, even when the
        cargo exceeded weight limits for the lane. In a statement, Gatchalian noted
        that the five cylinders were metal insulators used for printing presses. He
        said the cylinders, which usually weighed just 100 kilos each, weighed twice
        as much.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d5a339-861c-4449-8005-a4981b830a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:40:44.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:40:48.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the course of grilling customs officials, the senate committee
        found enough grounds to hold the release of the shipment: it originated from
        China, and EMT Trading--had only one owner, and was relatively new in the
        customs brokerage business.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2106a9-e08b-494f-9223-e7f8402da138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:40:44.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:40:48.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you put a parameter that is ''new importer,'' you should populate
        the data kung sino ''yung mga dumadating na ''new importer'' by inputting
        their TIN (tax identification number) sir. So para pag nabasa ng system, tatamaan
        siya,"&nbsp; Gambala said. (Translation: "...you should populate the data
        of who the new importers are by inputting their TIN. So the system can find
        them.")</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4978217e-d3d1-4984-b6e0-0538ab4388e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:40:44.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:40:48.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this instance, sir, nakita namin na hindi niya nailagay sir,"
        he added, which meant that EMT Trading, was not in the BOC database of importers.
        (Translation: "In this instance, sir, we saw that this was not recorded.")</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73afde07-07ab-47e3-857d-766374dd3b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:40:44.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:40:48.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Panfilo Lacson, a member of the committee, pointed out the
        haste with which the BOC processed the importation papers for the shipment
        filed by EMT Trading in May 2017.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2faacf41-5955-436e-9303-380607cf3d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:40:44.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:40:48.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi ba dapat ni-review niyo lahat ''yung importation ng EMT?
        Thirteen importations na iisa ang supplier, na sunud-sunod dumating," Lacson
        asked. (Translation: Didn''t you review all of the importations made by EMT?
        Thirteen importations with one supplier, which arrived one after the other.")</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f24cdd5-9ed8-4f6d-8671-e0cce341d0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:40:44.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:40:48.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He asked why customs officials failed to alert other authorities,
        even after the initial shipment of shabu was delivered to the HongFei Logistics
        warehouse in Valenzuela City owned by a certain Richard Chen.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7e2c75-271e-4368-b0f8-233c93285555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:40:44.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:40:48.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Franklin Drilon said the incident clearly showed the involvement
        of some customs officials in the drug trade.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c00d10-0fc3-4241-9de7-97e16a997bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:40:44.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:40:48.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maliwang na kasabwat dito ang customs sa pagpalusot ng shipment
        at hindi natin alam kung ilan pa," said Drilon in the hearing. (Translation:
        "It''s clear that customs is involved in allowing this shipment through and
        we don''t know how many more.")</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de56245f-d4ca-403d-9989-15b83dadcc71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:40:44.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:40:48.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BOC commissioner assumes responsibility</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee790c98-bb65-4cf3-8c45-c1d014064da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:40:44.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:40:48.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the hearing, the embattled BOC Commissioner, Capt. Nicanor Faeldon
        said he took full responsibility for the shipment''s release.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac2030d-2382-4082-bdcf-925e2901162c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:40:44.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:40:48.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will take full responsibility to every pound or kilo of shabu
        that comes into the country effective my assumption in July 1," Faeldon said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04887732-540e-42f2-8ce9-796ee842c8ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:40:44.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:40:48.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson then showed the hearing an alleged photo of Commissioner
        Faeldon with the warehouse owner Chen taken during the raid on May 26.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce984e74-5180-4403-a4d2-156868302d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:40:44.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:40:48.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faeldon said that it was him in the photo but that he had only "reluctantly
        agreed" to Chen''s request for a photo together.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300ef73b-ae54-4b1c-9064-78f0c8b705a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:40:44.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:40:48.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement on Monday, Faeldon denounced what he said
        was a "malicious attack" to link him to the illegal drugs trade because of
        the photo of him with Chen which circulated in social media along with a post
        implicating an "outrageous" collusion between him and Chen.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d08e28-3a67-4662-85b1-d7a89b51d4f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:40:44.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:40:48.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This attempt to link me in the apprehended shabu is outrageous.
        The photos themselves will prove that I only met Mr. Chen on the day of the
        raid itself," the commissioner said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93f9fe3-a913-4654-864c-84b6703c7a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:40:44.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:40:48.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that he has written to the Office of the President to request
        it to investigate the drug shipment, in a bid to prove his innocence and clear
        his name.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619cf85a-887a-498d-8999-29164ef5e2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:40:44.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:40:48.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon said he wanted a hold departure order issued on Chen.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2caabd3-b896-4e00-9214-1c06e038181f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:40:44.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:40:48.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senate hearing on the shabu shipment comes a day after a bloody
        crackdown by police officials in Ozamiz City of suspected narcopolitician
        Mayor Reynaldo Parojinog, Sr. and members of his family and staff on Sunday.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e805a1e4-ea4d-4e5e-b10b-ebfb17b4fc6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:40:44.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:40:48.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The encounter led to 15 deaths including that of the mayor. His
        daughter, the Vice Mayor Nova Parojinog, whose home was also included in a
        search warrant, was flown from Ozamiz City to Manila on Monday for inquest
        proceedings.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf1d40b-5874-4a5d-a568-84ac7aae7319'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:40:44.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:40:48.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Also read: Ozamiz City Mayor, 14 others killed in police raids</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7cc994c-43f4-465f-adfc-88cf08bc9e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:40:44.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:40:48.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police Chief Director General Ronald Dela Rosa
        on Monday in a news briefing warned of more operations against drug lords,
        as he urged them to surrender. The country''s war on drugs has entered its
        second year.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89a7fb2-573c-4fb5-848d-bca1566c738c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:40:44.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:40:48.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Chief: Ozamiz raids legitimate, no rubout of Parojinogs</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621423de-57cd-4cf7-841f-1a698900e362'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:40:44.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:40:48.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives'' Committee on Dangerous Drugs is set
        to hold its own hearing on August 1, Tuesday on the BOC and its links to the
        multi-billion peso shabu shipment.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e891f02a-9202-43b5-869b-bcf4514cf7d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:40:44.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:40:48.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is alarming. The chilling implication is that some Customs
        personnel, and even officers, could be in collusion&nbsp; with illegal drug
        syndicates with billions in their pockets to buy protection from corrupt officials,"
        Representative Robert Ace Barbers, chairman of the House Committee on Dangerous
        Drugs said in a statement Saturday.</p>'
  'Ozamiz-Mayor-killed-in-police-raid':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-07-30T15:07:27.853+08:00
    'imagesource': 'jcr:044180db-383f-4975-9eb3-00be51c53aa9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7087560b-fe14-4898-b53a-0006d85a818e'
    'lead': 'Police were simultaneously serving six search warrants for the Mayor,
      his daughter and several family members at their properties when they were met
      with violent resistance'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-26T15:45:32.174+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-26T15:45:37.072+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-26T15:45:36.713+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ozamiz City Mayor, 14 others killed in police raids

      '
    'updated': 2017-08-01T15:55:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4384e6b6-9c73-4b0d-80b8-43acf2b75a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:45:32.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:45:37.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 30) —</strong> Fifteen
        people including Ozamiz City Mayor Reynaldo Parojinog Sr. were killed in an
        exchange of gunfire between the mayor''s security team and police serving
        search warrants in the clan''s properties Sunday morning, the Philippine National
        Police (PNP) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6daf4538-68f5-4f1c-b9f8-f032c31e0598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:45:32.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:45:37.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shootout took place&nbsp; at several of the family''s properties
        in Barangays Baybay San Roque and Baybay Santa Cruz around 2:30 a.m.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a322df2-4e44-4013-bf69-f7b48d9bc7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:45:32.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:45:37.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities confirmed that among the dead were the Mayor''s wife,
        Susan, his brother Board Member Octavio Parojinog Jr., and sister Mona. Three
        others were injured in the incident.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3252c50-4ae3-4b27-ac02-bfffdcc4847e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:45:32.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:45:37.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Northern Mindanao Police Chief Supt. Timoteo Pacleb said the Region
        10 Criminal Investigation and Detection Group (CIDG) together with Misamis
        Occidental Police Provincial Office and Ozamiz City Police Station were approaching
        the mayor''s residence when Parojinog''s men fired shots at the officers and
        triggered a shootout between the two groups.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83793790-df58-4f41-9920-001ddca76a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:45:32.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:45:37.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the mayor''s house, police also raided Vice Mayor Nova
        Parojinog''s house, two of the Parojinog clan''s farms, and other properties,
        Pacleb said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dfea090-8bf5-4706-a75a-3f5b6ef94266'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:45:32.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:45:37.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven were killed in the raid in Brgy. Baybay San Roque, while six
        were killed in Brgy. Baybay Sta. Cruz. A total of P1.4 million was retrieved
        from the raid.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a03abab-bcf2-4054-8b41-d403d614fa25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:45:32.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:45:37.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three rifle grenades, bags of suspected illegal drug shabu, a firearm,
        and cash were found inside the mayor''s house, Ozamiz City stringer Thata
        Roxas from the Mindanaoan Broadcasting Channel told CNN Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e78095-dd4a-4d4a-89ef-d389e9d63e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:45:32.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:45:37.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suspected shabu, an M-16 rifle, and cash were also found inside
        Vice Mayor Nova Parojinog''s house.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d341d4-33d0-427f-9f4e-ac1f0b68720e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:45:32.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:45:37.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice Mayor Parojinog, who survived the encounter, was arrested and
        is being held at the Ozamiz City Police Office.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c509b4f-c815-4721-8b4c-2f0ed82d819a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:45:32.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:45:37.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vice mayor and her brother Reynaldo "Dodo" Parojinog Jr. will
        be flown to Manila on Monday for inquest proceedings. Both were included in
        the search warrants.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3c10c8-ac08-4a89-835c-e085588a61b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:45:32.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:45:37.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alleged links to drugs</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d357ae-838d-4a76-8c6f-82a6387965dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:45:32.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:45:37.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing on Sunday, Ozamiz City Police Chief Chief Insp.
        Jovie Espenido said that the Parojinogs were the source of illegal drugs in
        Ozamiz.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75bdb852-b13e-4d25-897b-1dffa052563a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:45:32.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:45:37.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte had earlier tagged Parojinog and his daughter,
        Vice Mayor Nova among narcopoliticians operating in Mindanao. The two have
        denied the charges.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722d8a53-ef6a-4fde-942a-81efea4913cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:45:32.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:45:37.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Duterte''s drug list: What we know so far</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5475ec3a-63e4-467a-a1fe-7817d603d2f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:45:32.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:45:37.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Espenido said the mayor had been sending surrender feelers
        before but did not follow through.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb1d74a-f240-4337-86e4-abc2dbc74e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:45:32.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:45:37.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nag-ano siya sakin na mag-surrender pero kalaunan nung magsama
        na sila ni</em> Vice Mayor <em>di na natuloy,"</em> he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2dc3702-4b57-4b9c-a8be-41502c944a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:45:32.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:45:37.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He said he wanted to surrender, but later he and the
        Vice Mayor decided not to push through with it.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0b2e35-487e-4bce-920d-c2ce5de574a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:45:32.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:45:37.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also denied the deaths were extrajudicial killings, saying firefight
        had ensued during the encounter.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e4fa93-0362-4674-aff9-37d0c96fe1e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:45:32.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:45:37.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Makapagsabi ako na walang</em> EJK <em>dito kasi tingnan mo
        lang mga huli natin… Dito ang nangyari, ganito naman ang nawitness ninyo na
        may mga</em> firefight<em> na nangyari so hindi sa ganun,"</em> he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ac1afd-9e07-43f4-a70d-083b2c7ab3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:45:32.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:45:37.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I can say there is no EJK here because look at all
        of those we arrested... What happened here, as you witnessed, was there was
        a firefight so it''s not like that.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693587c5-5bfa-4c10-9ceb-51e5f4c9c4a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:45:32.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:45:37.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parojinog is the third mayor in the President''s list of "narco-politicians"
        to be killed in operations against the police.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee78acd4-2e94-4265-9b76-a6f291202fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:45:32.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:45:37.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, Datu Saudi Ampatuan Mayor Samsudin Dimaukom and nine
        others were killed in anti-drug operations conducted by the police in North
        Cotabato.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861db049-18d8-4007-8004-d771fecd90f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:45:32.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:45:37.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Maguindanao mayor in Duterte drug list, 9 others killed in
        clash with police</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54eaf38-cb4a-4dfc-89fc-396f0c562ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:45:32.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:45:37.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than a week later, Albuera, Leyte Mayor Rolando Espinosa was
        killed in an alleged shootout in his cell at the Leyte Sub-Provincial Jail
        in Baybay City.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b9775b-71f8-4de0-8c05-a478fdd49bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:45:32.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:45:37.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Albuera Mayor Espinosa, 1 other inmate killed in jail cell
        shootout - CIDG</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a72b3e-6f64-46ad-99e1-1e3a09432ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:45:32.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:45:37.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace on Sunday reacted to news of the raid, saying it had
        vowed to intensify the government''s campaign against illegal drugs.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d8e61e-da85-4d93-97d8-7f173673b117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:45:32.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:45:37.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Parojinogs, if you would recall, are included in PRRD''s list
        of personalities involved in the illegal drug trade." Presidential Spokesman
        Ernesto Abella said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45755e5e-7941-43d1-8344-75b7139f5981'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:45:32.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:45:37.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson links clan to Kuratong Baleleng group</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf33036-9598-425f-aca5-9e4aabbc0a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:45:32.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:45:37.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Panfilo "Ping" Lacson also reacted to the deaths, saying "Whatever
        are the circumstances of the deaths, at least this time, the mayor and the
        others killed were not under detention in a government facility."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5e5f37-5150-43aa-ad4b-f7860ee2f7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:45:32.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:45:37.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson also tagged the clan as leaders of crime syndicate Kuratong
        Baleleng group, which was active during his years in the PNP.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e2649a-e399-4a6c-aa45-5deed305ef7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:45:32.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:45:37.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The founder of Kuratong Baleleng was Octavio Sr. alias Ongkoy,
        the late father of the slain mayor, Reynaldo and board member Octavio Jr.,"
        he claimed.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81efb2ad-4827-495b-b53c-23fa593e40a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:45:32.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:45:37.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the group started as an anti-communist group under the supervision
        of the military in that area, overtime they were reportedly transformed into
        a criminal group engaged in KFR (kidnap for ransom), robberies, extortion
        and other illegal activities," he added.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62eab577-3822-4cd6-988e-ffec103aba09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:45:32.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:45:37.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon: Why are warrants served at before dawn?</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da706a96-4ba7-4a88-956a-cbad9e7ff400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:45:32.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:45:37.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Drilon, meanwhile questioned why the search warrants for
        the properties were served before dawn, saying search warrants are generally
        served in the daytime.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7cd1cae-de67-4a84-b5e0-48649c1eacae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:45:32.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:45:37.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why are search warrants, served before dawn as in the cases of
        Mayor Espinosa and now, Mayor Parojinog, result&nbsp; in the deaths of the
        persons being searched? Both are tagged as drug&nbsp; lords. Too much of a
        coincidence?" he said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34809ff8-6087-4777-b24d-56a035d2264e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:45:32.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:45:37.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Generally, a search warrant should be served in the daytime. While
        it maybe also be served anytime of the night, the issuing judge must so expressly
        specify in the search warrant (Sec 9, Rule 126, Rules of Court)," he added.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13fc43a-eb1e-4a0a-8c7a-053e9d900175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:45:32.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:45:37.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Journalist Thata Roxas from the Mindanaoan Broadcasting Channel
        and Davao City-based journalist Ben Tesiorna contributed to this story.</em></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f33c965-083c-4fef-bde2-fd81833df758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:45:32.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:45:37.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was updated on July 31, 2017.</em></p>'
  'Duterte-halts-pay-schemes-for-GOCCs':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-07-31T14:40:35.159+08:00
    'imagesource': 'jcr:3a8db480-0015-405c-a46d-1e22fdc69e6c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eb6913fa-61e2-4584-bf0c-547c229c7086'
    'lead': 'For GOCCs under the Salary Standardization Law, the GOCC will adopt the
      Modified Salary Schedule.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-06T14:48:33.771+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-06T15:26:40.018+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-06T15:26:39.883+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte halts pay schemes for GOCCs

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c48a5f-ba5a-45d2-a392-1f3c28bfb997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:48:33.771+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T15:26:40.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 31)</strong> — President
        Rodrigo Duterte has suspended the implementation of compensation packages
        for government-owned-and-controlled corporations (GOCCs) to give way for a
        review of how much officials and employees are actually getting.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0df13d-289f-4053-96d8-6f3c3f239591'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:48:33.771+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T15:26:40.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Executive Order No. 36 signed last Friday, Duterte''s directive
        said there was a need to study the compensation and position classification
        system (CPCS) and the index of occupational services (IOS) of government-owned
        and-controlled corporations (GOCCs) "to eliminate any excessive, unauthorized,
        illegal and/or unconscionable allowances, incentives and benefits."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7be4ea-868f-4e57-b657-16b331500416'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:48:33.772+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T15:26:40.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>READ:</strong> Perks, paychecks of GOCC execs</h2>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea4f600-e06b-41c5-8f3e-a4160d7d983e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:48:33.772+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T15:26:40.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, GOCCs — including their subsidiaries — will be
        covered by new rules under EO 36, subject to the approval of the Governance
        Commission for GOCCs (GCG). The GCG is the the central policy-making and regulatory
        body that monitors and oversees GOCCs'' operations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a710f31-fc6e-4017-a485-c4b8b68a0957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:48:33.772+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T15:26:40.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For GOCCs under the Salary Standardization Law (SSL), the GOCC will
        adopt the Modified Salary Schedule.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e505964-d819-4eb8-82bd-781c793cd777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:48:33.772+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T15:26:40.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, GOCCs exempted from the SSL may maintain their current
        compensation scheme or adopt the Modified Salary Schedule.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf26e6b0-d2b0-452c-812d-56815be391f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:48:33.772+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T15:26:40.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, collective bargaining or negotiation agreements in the
        GOCC sector will not be affected.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fcc5102-6ba7-4a34-b9cb-9e00f539d4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:48:33.772+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T15:26:40.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The GCG will come up with the implementing rules and regulations
        within 30 days since the effectivity of the new directive.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163cef2b-089a-40e6-839b-9ed4e98131ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T14:48:33.772+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T15:26:40.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>READ:</strong> Commission on Audit: GOCCs owe ₱68 billion
        to national government</h2>'
  'DLSU-Green-Archers-UAAP-Season-80-Kib-Montalbo-back-to-back':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-07-31T21:20:36.741+08:00
    'imagesource': 'jcr:0681edd4-1efd-4045-9674-5a34dee7e6bc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b372243a-58cd-40e8-ae19-229b2275bc77'
    'lead': 'The DLSU Green Archers together with their "mayhem" system are aiming
      for back-to-back championships in the upcoming UAAP Season 80.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-06T15:01:09.301+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-06T16:33:33.804+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'La Salle''s Montalbo ''hungry'' to win back-to-back UAAP titles

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e189aa-05c3-4d52-9140-3e74f3ff159c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:01:09.301+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T16:33:33.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 31)</strong> — With
        more than a month to go before the 80th season of the University Athletic
        Association of the Philippines (UAAP), De La Salle University (DLSU) Green
        Archers point guard Kib Montalbo is looking forward to defend their title.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee7b649-c407-4d5a-86c0-a5b8a6b54c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:01:09.301+08:00
