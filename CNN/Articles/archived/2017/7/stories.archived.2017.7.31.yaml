  'Philippine-equestrian-Toni-Leviste-Grand-Prix-Samorin':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': 'Toni Leviste and her stallion Maximillian won big in Slovakia.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-07-31T20:00:10.555+08:00
    'imagesource': 'jcr:4c724ec1-80fc-434e-aa3b-26aaec3cafcd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '681dfd2d-e212-4a4e-80fc-0dc782c9bc59'
    'lead': 'Filipino equestrian Toni Leviste capped off her SEA Games preparations
      with a big win in Slovakia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-06T16:13:05.143+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-06T16:13:05.298+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Equestrienne Toni Leviste triumphs at Grand Prix of Samorin

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9493fdb-e755-494a-abaf-1205deafbc07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:13:05.143+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T16:13:05.299+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Filipino equestrienne Toni
        Leviste landed a first-place finish at the Grand Prix of Samorin in the X-Bionic
        Sphere Sports Complex in Slovakia on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a252e98b-eff1-4b60-8113-c504fd7f5b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:13:05.143+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T16:13:05.299+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leviste finished atop&nbsp; the CSI2* grand prix competition, posting
        a score of 55.90 seconds with one penalty, beating out Ukraine''s Oleksandr
        Prodan and Belgium''s Thierry Goffinet.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0cb16dc-5fa2-4258-b8b6-94d4b617ddec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:13:05.143+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T16:13:05.299+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Together with her 17-year old stallion, Maximillian, the Philippine
        Asian Games silver medalist beat out a field of 47 other riders in the competition.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf17b762-1f94-4280-acfd-4718ad9ef194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:13:05.143+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T16:13:05.299+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am still in shock actually, and amazed how we bested them," Leviste
        said in a phone call with CNN Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb2c3e5-0aeb-45ad-885f-67908c1988d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:13:05.143+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T16:13:05.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leviste added that the Samorin GP was the last stop of her preparations
        for the upcoming South East Asian (SEA) Games in August, and didn''t expect
        to challenge for top honors.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b44be3f-ac2d-4736-ac48-1366f6c07d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:13:05.143+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T16:13:05.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today everything just fell into place, I bested some of the best
        riders in the world." Leviste said. "I am humbled by the experience."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa0a087-afe5-4b5c-af89-e454b748dc0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:13:05.143+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T16:13:05.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, the 43-year old equestrienne said that she didn''t even
        know if the organizers had a copy of ''Lupang Hinirang'' for the awarding
        ceremony.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'decbdfa2-1fab-4f31-9f51-630676685fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:13:05.144+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T16:13:05.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I heard the Philippine anthem playing in the stadium, it brought
        me so much pride and honor." Leviste bared. "I wasn''t sure that they (organizers)
        expected the Philippine anthem to be played."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45cdd57-bacd-47a0-97ef-d0840eabc5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:13:05.144+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T16:13:05.301+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the advancing age of Maximillian, Leviste says that her
        stallion ''has never felt so good and so fit in his life'' ahead of the upcoming
        SEA Games.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c06b2f0-318a-4a30-98d3-62cb147232cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:13:05.144+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T16:13:05.301+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with fellow equestrians Joker Arroyo, Colin Syquia, and Chiara
        Amor, Leviste now has her eyes set on regaining dominance in South East Asia
        for the Philippines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975a6467-b824-4e57-b7f2-f3fca397401d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:13:05.144+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T16:13:05.301+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 2015 SEA Games in Singapore, the Philippines failed to win
        a medal in any of the equestrian competitions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061fa7b4-30b5-41d5-ac0c-bd90ed5cd55e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:13:05.144+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T16:13:05.301+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine team will compete in show jumping from August 26
        to 28 at the SEA Games in Kuala Lumpur.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb3d168-d0d8-405f-9767-fb9ff2f75fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:13:05.144+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T16:13:05.301+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Ina Ayala will be the country''s lone representative in the
        dressage category from August 22 to 24.</p>'
  'seven-men-kidnapped-by-abu-sayyaf-found-dead-police-basilan':
    'author': 'CNN Philippines Staff'
    'caption': 'All seven were kidnapped days ago by an Abu Sayyaf group, and found
      beheaded, officials said.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2017-07-31T22:18:40.464+08:00
    'imagesource': 'jcr:f11675da-3aed-4d26-937d-b77c428357e2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c2248ac5-a158-4d55-91d9-04110e2f688e'
    'lead': 'All seven were kidnapped days ago by an Abu Sayyaf group, and found beheaded,
      officials said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-06T16:17:36.972+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-06T16:17:37.148+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Seven men kidnapped by Abu Sayyaf found dead: police

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f180981c-30d7-4b22-a389-9a7d4ee11134'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:17:36.973+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T16:17:37.148+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 31)</strong> — Seven
        men who were allegedly kidnapped by Abu Sayyaf bandits were found dead, police
        in the southern island province of Basilan said Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f361d012-ccc9-4d5c-9cc8-559ec02204bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:17:36.973+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T16:17:37.149+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bodies of all seven men, all beheaded, were found on Saturday
        in Lantawan, Philippine National Police (PNP) Chief Insp. John Cundo of the
        town of Maluso in Basilan told CNN Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8b0f15-2945-4377-a36a-717eb14dfb74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:17:36.973+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T16:17:37.149+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nestor Divinagracia, 50, and his son, Ily, 25, were kidnapped in
        Maluso, Cundo said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2590814a-ee1b-4e55-93e2-d67bd0630d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:17:36.973+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T16:17:37.149+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five others, Renato Casiple Jr., 36, Mamerto Falcasantos, 55; Roberto
        Lacastesantos, 48;&nbsp; Hernando Sally, 53; and Rene Sanson, 28, were abducted
        from Lantawan, he added. Lantawan is nine kilometers from Maluso.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8327fc-fe0d-4d42-b69f-a6d1fdb93027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:17:36.973+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T16:17:37.149+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seven men were kidnapped in two separate incidents on July 20,
        police said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924c6d6c-1453-4bdb-8b59-2e3c4adcedc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:17:36.973+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T16:17:37.149+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Divinagracias were kidnapped by two bandits named Pasil Bayali
        and Otoh Dobol, who are members of an Abu Sayyaf faction headed by Furuji
        Indama, Cundo added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be280444-584b-4198-aedc-92570a6b24e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:17:36.973+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T16:17:37.150+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Captain Exekiel D. Panti, commanding officer of the 14th Special
        Forces Battalion reported finding the bodies of the father and son in a badly
        decomposed state and were identified through their clothes by the family,
        the police official said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7750d97d-9371-4ea0-98a9-4202fde83351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:17:36.973+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T16:17:37.150+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The five others were recovered by the military''s 15th Special Forces
        Battalion and their bodies turned over to relatives, he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b21f38-ed82-4920-918d-704fe1d0d4ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:17:36.973+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T16:17:37.150+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Abu Sayyaf have turned to kidnapping for ransom in Basilan,
        and government troops are stepping up efforts in a renewed campaign ordered
        by President Rodrigo Duterte earlier this year to rid Mindanao of bandits
        and terror groups plaguing the south for decades.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2068b54-2bf6-40b3-84d7-0ac710447bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:17:36.973+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T16:17:37.150+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' David Santos, Chad de Guzman, and Pia Garcia
        contributed to this report.</em></p>'
  'Tropical-Storm-Huaning-exits-PAR':
