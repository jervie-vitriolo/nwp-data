      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamilton closed up on both Ferraris after an indifferent start but
        was unable to pass either on a circuit where it is notoriously difficult to
        overtake.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d2ed5c-a9ce-41c5-a060-7392c61cba44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:19:10.985+08:00
