    'template': '1'
    'title': 'BDO reports net income of P13.3 billion in first half of 2017

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61cb7ee-f99a-40db-83f2-92fe56c27173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:11:25.948+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T15:11:26.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 31)</strong> - The country''s
        largest bank BDO Unibank, Inc. (BDO) on Monday said it posted P13.3 billion
        in net income in the first six months of 2017.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ef1e42-7e91-40c6-9107-cb91c9ef8137'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:11:25.948+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T15:11:26.141+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, this year''s P13.3 billion in the first half of 2017 is
        a slight increase of one percent from the P13.2 billion reported in the same
        period a year ago. Last year''s increase in net income was due to a one-off
        gain from the consolidation of subsidiary BDO Life, which it acquired in 2016.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add082a7-b47c-4c5b-bf52-355d42c6cac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:11:25.948+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T15:11:26.141+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, BDO attributed "an expansion in loan portfolio,
        growth in low-cost deposits, and higher recurring fee-based service income"
        as reasons for net income of P13.3 billion in 2017.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2103ba9-ca59-45fd-897f-92a3392e28c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:11:25.948+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T15:11:26.141+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Bank''s core businesses delivered solid numbers," BDO said.
        Customer loans rose by 17 percent to P 1.6 trillion in the period, it said.
        Total deposits rose to almost P2.0 trillion&nbsp; on the back of low-cost
        current and savings accounts (CASA) deposits which rose by 17 percent.&nbsp;
        These low-cost CASAs account for 73 percent of BDO''s total deposits, the
        bank said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad8fa7b-8290-4952-ae58-2e5f73601c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:11:25.948+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T15:11:26.142+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The push to grow its core businesses and invest in new markets increased
        BDO''s operating expenses by 20 percent, the bank said. Without one-off items
        brought about by the consolidation of BDO Life Insurance and its rural bank
        subsidiary One Network Bank, the increase in operating expenses would have
        been smaller at 14 percent, it added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f90618d-d9d1-4151-8933-7430b6f63812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:11:25.948+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T15:11:26.142+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bank also announced the issue of P5-billion in long-term negotiable
        certificates of deposit (LTNCD). The LTNCDs being issued are "part of the
        Bank''s efforts to diversify the maturity of its funding sources and support
        business expansion plans." The certificates of deposit will have a term of
        5.5 years with indicative pricing at 3.5 percent to 3.75 percent.&nbsp; The
        offer period will start on July 31 up to August 11, with the issue date set
        for August 18, 2017, BDO said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91bea98c-c1dd-45a8-8bbf-7f814623a956'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:11:25.948+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T15:11:26.142+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bank declared that its capital base has expanded to P289-billion.
        It attributes this to a successful P60-billion stock rights offer in January
        2017 and retained earnings from what it termed "profitable operations".</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9fb5c6d-0e64-4452-aee3-2cbabf4bdc45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:11:25.948+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T15:11:26.142+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BDO is the top universal and commercial bank in the Philippines
        with assets of P2.26 trillion as of March 31, 2017, according to the Bangko
        Sentral ng Pilipinas (BSP).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57e5471-43ad-46a1-a678-54ba85f881b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:11:25.948+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T15:11:26.143+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Household loans up 22 percent – BSP</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01aff12b-8105-4fb5-a822-ccc15cc9938e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:11:25.949+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T15:11:26.143+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as BDO cited growth in customer loans, the BSP on Monday noted
        that loans for household consumption rose 22.5 percent from a year ago to
        P519 billion in June 2017.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f7a0d7-5e87-485e-979a-d726d0e838c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:11:25.949+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T15:11:26.143+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP said this was due to an expansion in credit card loans and
        other types of household loans, and "sustained growth" in auto loans and salary
        loans.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3942c5-375c-4935-a0e4-0b53df8a3d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:11:25.949+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T15:11:26.143+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Going forward, the BSP will ensure that the expansion in domestic
        credit and liquidity conditions proceeds in line with overall economic growth
        while remaining consistent with the BSP''s price and financial stability objectives,"
        the BSP said.</p>'
  'Hungarian-Grand-Prix-Sebastian-Vettel-Ferrari-Formula-One':
