      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005888f7-82db-476e-845e-ab2c3cb0c24f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:01:09.302+08:00
