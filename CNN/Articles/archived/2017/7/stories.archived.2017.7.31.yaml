      'mgnl:type': 'text'
      'text': '<h2>“X/Y/Z” by Victor Balanon, “Cognitive Dissonance” by Buboy Cañafranca,
        and “Satellites for Minor Planets” by Carina Santos <strong>(August 5, Saturday)</strong></h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f75ac71-bc55-4c29-8eda-ac605875cdc6'
      'mgnl:activationStatus': true
