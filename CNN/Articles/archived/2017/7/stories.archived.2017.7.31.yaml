      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not yet 100%, but by the UAAP season I''ll be 100% healthy,"
        he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2095187-662a-4a8f-8796-55523cc7e933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:01:09.302+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T16:33:33.804+08:00
