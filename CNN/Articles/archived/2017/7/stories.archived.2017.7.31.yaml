      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Living Spaces” is a group exhibit curated by Alice Sarmiento that
        aims to visualize the global housing crisis as seen in the context of Southeast
        Asia. Part of “Condition Report,”Japan Foundation Asia Center’s series of
        contemporary art shows, “Living Spaces” features work by multi-disciplinary
        artists and creatives namely, Grid, Make Believe, Marla Darwin, Indy Paredes,
        and Miti Ruangkritya with a public program consisting of talks with KADAMAY,
        professor Chester Arcilla, copywriter Anina Abola, and interior designer Tess
        Quevedo.</p>'
