      'jcr:uuid': '32fd8171-c2ca-443b-a0b9-ef3efc0d23d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:27:33.011+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T15:27:33.177+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She founded Generation Hope, which sells purified drinking water
        and donates all its profits to Friends of Hope. The proceeds then go to the
        construction of public school classrooms.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e418f038-ddef-483f-9735-fbe6ca93c7e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:27:33.011+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T15:27:33.177+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to its website, the organization has sold over 9 million
        bottles and built over 37 classrooms. Medved-Po said that around 20 more classrooms
        will be finished by the end of the year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9438415-3cdc-463f-a847-6175e919df68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:27:33.011+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T15:27:33.177+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Alliance of the Concerned Teachers-Philippines raised concern
        in 2015 that the country was short of almost 68,000 classrooms.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5fc22d-30f7-4258-ab22-7ba7b6f38ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:27:33.011+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T15:27:33.177+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we make incremental changes, or incremental improvements
        in closing the classroom gap," said Medved-Po. "But... the big goal here is
        not classrooms. I think the big goal here is changing a mindset."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f65171-45e7-46c6-872b-6d5bd438c713'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:27:33.011+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T15:27:33.178+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she hopes big companies can create social engagements beyond
        corporate social responsibility, or the company''s initiatives for regulating
        their environmental and social effects.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e794eedf-df07-475d-a31e-2fd562770c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:27:33.011+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T15:27:33.178+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also wants the public to realize "they can vote with their peso
        about what''s important to them."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf90d172-f093-41b9-8596-58cf40271751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:27:33.011+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T15:27:33.178+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the business community sees that people actually care to support
        companies that not only look after profitability, but are interested in...
        making sure that there is a social good... they will then become maybe encouraged,"
        said Medved-Po.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa64a6fe-aa1a-4791-b436-ea573eae5fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:27:33.011+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T15:27:33.178+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we can inspire other companies to support whatever it is they
        wanna support... malnutrition, education, farmers, or whatever it is... if
        companies can look at creating shared value over the long term, I think that''s
        the goal," she added.</p>'
