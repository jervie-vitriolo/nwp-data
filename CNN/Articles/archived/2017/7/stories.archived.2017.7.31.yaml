    'template': '1'
    'title': 'Hope in a Bottle, Solenn Heussaff collaborate in recycled shirt venture

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cfa63b0-2971-4165-acd8-ec0084c284bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:27:33.010+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T15:27:33.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 31)</strong> — Environmentalists
        and fashionistas alike will enjoy a collaboration between advocacy group Hope
        in a Bottle and actress and model Solenn Heussaff – a limited edition shirt
        made out of recycled bottles.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66da232a-0c6b-4f53-a94b-656ed422460c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:27:33.010+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T15:27:33.176+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' The Source, Hope founder Nanette Medved-Po
        said the project, dubbed Hope in a Shirt, was aimed at raising environmental
        awareness.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ccff8a0-cd44-402a-ab3f-0033c4b053bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:27:33.010+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T15:27:33.176+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We decided to do something really fun... so we just introduced
        a very limited edition shirt. It''s a t-shirt which is made of a hundred percent
        recycled plastic bottles," Medved-Po said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1c6cc9-eb4f-45f6-b4e2-39b9fd8007f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:27:33.010+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T15:27:33.176+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if we''re in the bottled water business, we''re super conscious
        about plastic and recycling. And so we introduced this shirt as an awareness-raising
        exercise with Solenn," she added.</p>'
