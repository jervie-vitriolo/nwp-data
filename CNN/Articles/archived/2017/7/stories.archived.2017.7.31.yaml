      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show features new work by Kris Abrigo, Gab Baez, Franz Casaclang,
        John Hey, Lorenzo, Luis Hidalgo, Jeffrey Jay Jarin, Doktor Karayom, Celine
        Lee, Pisssquidhead, Rafaelle Louise, Reuel Yap Rendon, Raha Rodriguez, Mark
        Jeffrey R. Santos, Red Salonga, Wesly Sy, Jose Tong, Miguel Lorenzo Uy, and
        Wipo.</p>'
