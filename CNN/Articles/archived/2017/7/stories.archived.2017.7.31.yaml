      'mgnl:lastActivated': 2019-07-26T15:31:59.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the police and its units are in the process of case build-ups
        against those in the narco-list, but said a case can be built or unbuilt depending
        on the prevailing situation.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db473753-770e-4a6a-a7ea-285acf1a5ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:31:54.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:31:59.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Justice Department on Monday said suspected drug
        lord Peter Lim is on the Immigration''s Lookout Bulletin Order since July
        11. An immigration lookout bulletin directs the bureau to "take prudent steps
        to verify" any criminal cases an individual may have.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1f9c95-3fe8-47c8-b618-fb8e97e11484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:31:54.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:31:59.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, during his second State of the Nation Address on July 24,
        said there will be no let-up in his administration''s all-out war against
        illegal drugs.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32f9844-1bb0-437a-9c89-b9c473f67e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:31:54.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:31:59.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drug war is criticized by the administration and opposition
        lawmakers, the United Nations, and local and international human rights groups
        for thousands of alleged extrajudicial killings supposedly committed by police
        officers.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'babdb7fd-f0c7-4133-933b-38e63a3d4130'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:31:54.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:31:59.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, Dela Rosa said 3,135 drug suspects were killed during police''s
        anti-drugs operations, which started when Duterte took office on July 1, 2016.</p>'
  'Ozamiz-Mayor-Parojinog-raid-CCTV':
