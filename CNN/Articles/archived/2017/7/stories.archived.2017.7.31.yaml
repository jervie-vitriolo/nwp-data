      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His Mercedes teammate Valtteri Bottas had allowed Hamilton through
        into third place so he could mount his challenge, but the pair swapped places
        on the last lap as they had agreed.</p>'
