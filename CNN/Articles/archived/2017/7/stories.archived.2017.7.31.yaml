      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was in marked contrast to the atmosphere in the Red Bull camp
        after a first-lap collision between its drivers Daniel Ricciardo and teenager
        Max Verstappen.</p>'
