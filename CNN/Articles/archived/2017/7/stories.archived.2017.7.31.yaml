    'template': '1'
    'title': 'PNP Chief: Ozamiz raids legitimate, no rubout of Parojinogs

      '
    'updated': 2017-08-01T15:55:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5eade4-800d-4320-b2c3-3a0c21d61fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:37:33.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:37:37.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 31) —</strong> Philippine
        National Police Chief Director General Ronald Dela Rosa on Monday insisted
        the simultaneous operations by authorities that killed Ozamiz Mayor Reynaldo
        Parojinog Sr. and 14 others were legitimate, adding they would have lived
        if they did not resist search.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270b1205-4fcf-42d9-ae7f-ee3001333ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:37:33.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:37:37.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were meant to be operated upon, not liquidated. Depende na
        ''yun kung manlaban sila, then magkakaroon ng engkwentro. Wala na tayong control,"
        he said in a media briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22bc9ff-651f-48ec-beab-568f1623b140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:37:33.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:37:37.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It depends. If they fight back, then there will be
        an encounter. We won''t have control over that.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e4eabb-36de-481b-be3a-7c130273566a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:37:33.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:37:37.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Criminal Investigation and Detection Group (CIDG) Director Roel
        Obusan said they followed protocol for police operations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87cd2cb-eb1e-4c39-b13f-fbbba9d70ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:37:33.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:37:37.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Matagal naming pinagplanuhan. In fact, we followed all procedures
        of the PNP, as well as the law. We applied for search warrant," Obusan said
        at the same news briefing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3bba956-d868-4cbd-9972-1b2f221463b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:37:33.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:37:37.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fifteen people including incumbent Ozamiz City Mayor Reynaldo Parojinog,
        Sr. died in a shootout during police operations in Ozamiz, Misamis Occidental  2:30
        a.m. of Sunday. Killed in the raid along with Mayor Parojinog, who is believed
        to be a politician coddling the illegal drug trade, were his wife Susan, siblings
        Mona and Octavio, and 11 security personnel and supporters.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c7c9ef-fba4-40e2-bee0-3b9385c6271d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:37:33.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:37:37.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authorities denied allegations the police operations were meant
        to wipe out the Parojinog family and their supporters.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a61ecaa-3eff-4ef9-8c3a-3411f00e2eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:37:33.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:37:37.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not meant to kill, ''yung mga lumalaban lang. May walo pa
        tayong nahuli, yung mga lalaki na armed members nila na sumuko. It erases
        the doubt na they are meant to be liquidated. Kasi if that''s really our intention,
        namatay na sana lahat. Si Madam Nova, wala na rin sana," Obusan said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98026d21-f8f8-4492-8551-1978ddf4f0b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:37:33.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:37:37.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are not meant to kill, only those who fight back.
        We have arrested eight, armed men who surrendered.  It erases the doubt they
        are meant to be liquidated because if that''s really our intention, then they
        would have all died. Nova would have died, too.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75db3b8d-8702-42da-b14d-ed95780b1ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:37:33.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:37:37.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Timing of serving of search warrants defended</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d931ce2-c3b5-45d0-b429-e8da0cfc1a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:37:33.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:37:37.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ozamiz police said they were conducting a joint implementation of
        search warrants on properties of the mayor, his daughter Vice Mayor Nova Parojinog,
        his son Reynaldo Parojinog Jr., and four more relatives and supporters for
        illegal possession of firearms and ammunition.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec65c009-abda-4e3c-a61b-e38f2ccf5d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:37:33.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:37:37.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said they were about to serve the warrants in six different
        locations when the mayor''s security and supporters guarding his residence
        fired upon the cops.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2348104-93eb-4f7c-bbc8-f9adc0113445'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:37:33.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:37:37.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Ozamiz City Mayor, 14 others killed in police raids</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee1cabf-543a-4566-9130-1977554a7e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:37:33.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:37:37.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said there is nothing questionable about serving the
        warrants in the early morning.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de01f31-b44d-49f0-83f1-ef4859de509e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:37:33.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:37:37.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any time is a legal time to serve a search warrant," PNP Chief
        Dela Rosa said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5d1258-41ac-4f39-b535-c06b0618b6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:37:33.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:37:37.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Executive Judge Cecilyn Burgos Villavert of Quezon City  Branch
        89, who issued the search warrants on the Parojinogs said the documents may
        be served "any day or night."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ef9a30-93d0-42d0-bebb-8d600ea227b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:37:33.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:37:37.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obusan added, "In order to gain maximum advantage, na hindi mag-leak
        yung information, then we have to do it on our own time. We have to dictate
        the schedule."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718dc667-654e-4b3c-a2b1-e31a27a767d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:37:33.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:37:37.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Minority Floor Leader Franklin Drilon questioned why the
        search warrants for the properties were served before dawn, saying search
        warrants are generally served in the daytime.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d73f9f-19b1-4de6-a27a-7454eafa5c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:37:33.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:37:37.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liberal Party President Senator Kiko Pangilinan questioned the timing
        the warrants were served and the disabling of CCTV cameras prior to the incident.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8bacde-6e67-4f27-840e-2ff547d846cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:37:33.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:37:37.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All 15 suspected drug lords at the scene of the crime and their
        ''armed to the teeth'' bodyguards are killed. No injuries or casualties on
        the side of the PNP. Hindi makatotohanan. Pwedeng gawin ito kaninuman," he
        said in a statement.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807c193e-5ae8-4443-8fc4-ccf47d866fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:37:33.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:37:37.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP: Wrong to tinker with CCTV during police raids</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404eddf8-a57c-4bf6-a08b-36d62e710f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:37:33.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:37:37.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said he was unaware that the CCTV cameras in the homes
        properties of the Parojinog family being disabled prior to the raids, but
        said this was wrong.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad3b8f5-b8b0-4446-80cf-718c36a42229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:37:33.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:37:37.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung tanungin mo ako kung tama bang tanggalin, hindi tama. ''Yung
        CCTV, that forms a part of transparency, so bakit kailangan patayin?" he said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ddb7d36-0cbf-4d28-b0c5-320d6ba04685'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:37:33.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:37:37.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The head of Ozamiz police, Chief Inspector Jovie Espenido said on
        Sunday the CCTVs were "paralyzed" for the safety of their agents who accompanied
        the operations.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2bbd604-b5bf-4135-8b11-ea6d0c8448a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:37:33.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:37:37.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Takot na sila ang mabalikan sakaling sila ang makita sa camera
        or sa picture. ''Yan for security reasons. Kaya talagang i-paralyze natin
        ''yung CCTV for that reason. Hindi natin mina-mani obra yung CCTV na sirain
        or i-delete," he said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56df6d65-9ff1-498c-9376-6667ec429ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:37:33.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:37:37.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They are afraid someone will go after them if they
        are seen in the photos. That is for security reasons. We needed to paralyze
        the CCTV for that reason. We are not manipulating the CCTV by deleting files.]</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176a077b-259e-439a-af7e-8a2ef3eb0450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:37:33.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:37:37.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espenido was the police chief then of the town of Albuera in Leyte
        when its mayor, Rolando Espinosa Sr. was shot dead in his jail cell by CIDG
        operatives on November 5, 2016. He was then reassigned a month later to Ozamiz
        City in Misamis Occidental.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751a574d-724c-4bc8-bf8b-96e4d45cd41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:37:33.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:37:37.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Panfilo Lacson cited the differing circumstances surrounding
        the serving of search warrants on mayors Espinosa and Parojinog by CIDG police
        and the shootout that ensued.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9175796-1f13-4408-b42c-4d0ce2637b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:37:33.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:37:37.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whatever are the circumstances of the deaths, at least this time,
        the mayor and the others killed were not under detention in a government facility,"
        said Lacson.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f01e55f-cca2-4daa-9882-e0b1d520f274'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:37:33.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:37:37.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson also tagged the Parojinog clan as leaders of crime syndicate
        Kuratong Baleleng group, which was notorious for robberies when he was PNP
        Chief.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0adb854-928f-4dd1-94aa-6f629991baca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:37:33.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:37:37.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The founder of Kuratong Baleleng was Octavio Sr. alias Ongkoy,
        the late father of the slain mayor, Reynaldo and board member Octavio Jr.,"
        the senator said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd73b05-6fef-4c46-8ebd-7581e25e312d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:37:33.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:37:37.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said they wanted the Ozamiz City mayor alive to answer
        the allegations against him, but not at the expense of the lives of police
        officers.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff335d9-562e-47ea-9aae-167e89360e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:37:33.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:37:37.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want him alive to answer charges. Pero kung lumaban siya then
        I want my men alive more than him kapag siya ay lumaban… After the smoke is
        cleared, it should be the good man standing, and the bad man lying on the
        pavement," he said.</p>'
    '64':
      'image': 'jcr:b40bb49b-645d-4e47-a085-4c5d71f2125c'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66d54cf-606e-466b-aee0-93582953966f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:37:33.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:37:37.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e95c77-3f0d-4042-89c4-7341ba2727fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:37:33.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:37:37.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said he was in favor of making police officers wear body
        cameras during operations.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b155578-8b70-4abb-9480-fe26a5ea8dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:37:33.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:37:37.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Duterte''s list of narcopoliticians</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2ffa30-a311-49d0-980a-9d88369a1d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:37:33.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:37:37.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte had earlier tagged Parojinog and his daughter
        among the narcopoliticians operating in Mindanao. The two have denied the
        charges.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384c2091-5701-4d92-a949-b5126db19465'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:37:33.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:37:37.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice Mayor Parojinog and her brother Reynaldo were brought to the
        PNP Custodial Center in Quezon City from Ozamiz on Monday for inquest proceedings.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a5cac6-044f-470b-9f3b-303d43d7d29e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:37:33.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:37:37.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obusan said Nova Parojinog was the former girlfriend of Herbert
        Colanggo, a convicted kidnapper detained at the national penitentiary.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b90fa1c-6f55-4e84-817b-22b5a2b4bb61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:37:33.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:37:37.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We conducted validation, it turns out continuing ang kaniyang drug
        trade (continuing drug trade)," he said, referring to the vice mayor.</p>'
