      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="http://nine.cnnphilippines.com/sports/2016/12/07/la-salle-wins-uaap-79-basketball.html">Green
        Archers were crowned as the men''s seniors basketball champions</a> following
        a sweep of their archrivals Ateneo Blue Eagles last December.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3f474a-07ab-49ca-b2dd-804babb049f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:01:09.301+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T16:33:33.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m excited. I''m hungry to win back-to-back titles," Montalbo
        said in an interview on CNN Philippines'' Sports Desk Monday evening.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52201e0e-6331-45d3-833b-a7e6b0ee68ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:01:09.301+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T16:33:33.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if their squad is ready for the much anticipated collegiate
        tournament, the Bacolod-native bared that they are still in the process of
        improving as a team.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be3e590-5052-4cf2-ae4e-37c1dbff68e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:01:09.302+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T16:33:33.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re getting there. Hopefully when the UAAP comes, we''ll peak,"
        he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74fe530f-0afd-4cd5-b3b4-0e71bf573ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:01:09.302+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T16:33:33.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coming off an injury, Montalbo is optimistic that he will be fully
        recovered once the season begins.</p>'
    '19':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">What lessons did the DLSU Green Archers learn from a tournament
        in Taiwan? <a href="https://twitter.com/kibmontalbo?ref_src=twsrc%5Etfw">@kibmontalbo</a>
        shares his experience. <a href="https://t.co/toRCuyScDk">https://t.co/toRCuyScDk</a>
        <a href="https://t.co/vPwxfHnxW7">pic.twitter.com/vPwxfHnxW7</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/891981729619001344?ref_src=twsrc%5Etfw">July
        31, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
