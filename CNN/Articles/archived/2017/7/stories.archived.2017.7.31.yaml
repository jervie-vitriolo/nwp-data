      'mgnl:lastActivated': 2019-08-06T16:08:40.581+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4e5f6a-a735-40d4-9a95-2685b0dbecd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:08:40.361+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T16:08:40.581+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conference, held in partnership with the Metro Manila Development
        Authority (MMDA) and Philippine Institute of Volcanology and Seismology (PHIVOLCS),
        aims to equip the more vulnerable sectors of society with information to help
        them prepare for earthquakes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5afb3923-919f-4f2c-80bc-d9a38d95d392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:08:40.361+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T16:08:40.581+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The forum integrated simulations of earthquakes, which the attendees
        participated in, as well as training situations for their caregivers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c5d849-13a4-4fbe-a77e-951044f4695c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:08:40.361+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T16:08:40.581+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Ted Esguerra shared practical survival tips with the audience,
        especially those with limited mobility, vision, and hearing.</p>'
    '9':
      'image': 'jcr:4211bb3d-32cf-43f4-8054-b771c4addb66'
      'imageCaption': 'Dr. Ted Esguerra.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0362605d-b197-4b00-8796-edef4e72b8c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:08:40.361+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T16:08:40.581+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21bf6ba4-2466-4c80-86b7-5d3cd98bb7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:08:40.361+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T16:08:40.582+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caridad Molo, a social worker for PWDs in Muntinlupa City with an
        orthopedic disability, said the conference enhanced their knowledge of local
        government''s disaster preparedness efforts.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9a7e78-c530-4277-a99b-26702a887d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:08:40.361+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T16:08:40.582+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked what her biggest takeaway is, Molo said it was the demonstration
        from Dr. Esguerra.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd65c4b3-a487-4439-869e-4ca68db008df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:08:40.362+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T16:08:40.582+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Very detailed siya, na maibaba mo sa mga purok-purok namin," Molo
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad3be83-b7c8-4187-a186-226c23043f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:08:40.362+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T16:08:40.582+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s a very detailed demonstration, that you can
        relay to each of our puroks.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e109b7-e1da-466e-a20d-6964e39362c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:08:40.362+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T16:08:40.582+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PHIVOLCS chief Renato Solidum, who was one of the keynote speakers,
        said able-bodied members of the household should consider their PWDs'' and
        senior citizens'' needs in preparing for disaster.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916a2748-43e5-40f0-97f7-6da442870f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:08:40.362+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T16:08:40.583+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is important that there are groups who would be able to muster
        efforts so that most vulnerable sectors of society like PWDs and Senior Citizens
        are taken care of," Solidum said.</p>'
    '21':
      'image': 'jcr:ca49f22a-8c91-483d-a4a7-2dbf9bfb4518'
      'imageCaption': 'PHIVOLCS Chief Dr. Renato Solidum.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b1fb52-6ffc-4305-a79a-e0553e567db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:08:40.362+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T16:08:40.583+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235795f2-9dc3-4e4c-963a-693abcebdfe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:08:40.362+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T16:08:40.583+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When a 7.2-magnitude earthquake known as “The Big One,” hits the
        metropolis, over 30,000 casualties may be affected, he said. The West Valley
        Fault, which traverses Metro Manila, is long overdue for movement, officials
        say.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b5ad20-142a-4b33-871a-592b887db259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:08:40.362+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T16:08:40.583+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He emphasized the importance of disaster preparedness. "The enormity
        of the problem needs to be matched not only with a response but also on the
        prevention side. No country can be ever ready if the efforts are just focused
        on the response side," the PHIVOLCS chief said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ecd7f2-c259-4db7-88b7-745c6e8f48b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:08:40.362+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T16:08:40.583+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local government units need to be at the helm of community efforts
        on disaster preparedness and response, Solidum said.</p>'
    '27':
      'image': 'jcr:ac9145c3-7780-4de6-b0ca-b5ef3be2500c'
      'imageCaption': 'MMDA Public Safety Division Chief Aldo Mayor.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086bc886-c017-4166-a2c5-d77ad074bb04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:08:40.362+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T16:08:40.583+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78618763-597d-4d22-b98c-3ef1bba4ba98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:08:40.363+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T16:08:40.584+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMDA Public Safety Division Chief Aldo Mayor explained how government
        units are prepared to respond to disasters.</p>'
    '29':
      'image': 'jcr:35ad2f8e-9bc5-4fac-b7bc-4b7ad5ea5a6f'
      'imageCaption': 'Caridad Molo and Nori Sebastian, volunteers from Muntinlupa
        City.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9bb8f95-325b-4bf7-9777-a7085fbc7f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:08:40.363+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T16:08:40.584+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff266dd3-5c8d-4626-b48f-a1c6bcb3dc68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:08:40.363+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T16:08:40.584+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nori Sebastian, another PWD volunteer, added that attending the
        conference will allow her to relay information on disaster preparedness efforts
        to their barangays.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287981ca-1c3e-483c-b576-6cd21f0ddc22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:08:40.363+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T16:08:40.584+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Magkaroon din sila ng kahit papaano, kaalaman, sa disaster resilience.
        ''Yun nga, ang gusto namin mangyari, ibababa namin hanggang sa baba, na para
        malaman ng lahat," Sebastian said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d2e973-7992-4e5c-80a9-4ca2abe401ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:08:40.363+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T16:08:40.584+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: (Our barangays) should have basic knoweldge on disaster
        resilience. What we want to happen is to disseminate information up to the
        lowest level.]</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660db14f-2876-4840-a16d-177e6505067f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:08:40.363+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T16:08:40.585+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An MMDA rescue truck with equipment was also on display for the
        participants'' perusal.</p>'
    '37':
      'image': 'jcr:5b9312a8-b407-4942-8992-d445462c8f9f'
      'imageCaption': 'The MMDA brought in metal cutters, cables for rescue, and protective
        gear used in rescue ops.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5242c1d8-d550-4d7f-b789-714a252ddce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:08:40.363+08:00
