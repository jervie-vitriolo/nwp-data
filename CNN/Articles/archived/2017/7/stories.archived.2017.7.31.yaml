      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Discomfort Room” is an experimental group show curated by Wipo.
        It attempts to engage with mental illness and the stigma around it, as well
        as the idea of your life as a room and mental illness as a thing that inhabits
        it.</p>'
