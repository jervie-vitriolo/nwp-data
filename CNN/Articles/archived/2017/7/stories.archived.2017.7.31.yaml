      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Fresh Cut, New Blood” is a group show on collage, curated by Gary-Ross
        Pastrana. As part of the MO_Space X series of exhibits in celebration of its
        10th (the first being Roberto Chabet’s “Waves”), the show presents work by
        Jan Balquin, Dina Gadia, Jacob Lindo, Carina Santos, and Jel Suarez.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad410fbe-7b1d-4fda-bea9-bf6fa557c877'
      'mgnl:activationStatus': true
