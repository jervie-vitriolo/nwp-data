      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show opens on August 5, Saturday, at 6 p.m. MO_Space is located
        at 3/F, MOs Design Building, Bonifacio High Street 9th Ave., Taguig City.
        For more information, visit the <a href="https://www.facebook.com/events/1078547582277174/">Facebook
        event page</a>.</p>'
