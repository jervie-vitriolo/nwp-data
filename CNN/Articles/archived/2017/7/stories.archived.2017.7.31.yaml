      'mgnl:type': 'text'
      'text': '<p>La Salle will start its title-retention quest on September 10 against
        the Far Eastern Tamaraws at the Mall of Asia Arena.</p>'
  'Game-of-Thrones-Jon-Snow-Daenerys-Targaryen':
    'author': 'CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-07-31T16:18:41.532+08:00
    'imagesource': 'jcr:199cb076-da78-41ef-a28b-f17c41b5b5ff'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '223919db-a27b-4778-b336-571219dce305'
    'lead': 'Warning: Spoiler alert for Sunday''s episode of "Game of Thrones"'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-06T15:07:24.817+08:00
