      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T08:35:36.556+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Featuring new works, as well as a series of exercises made within
        the parameters of instructions given by Chabet-taught artists, Mariano Ching,
        Yasmin Sison, and the curator, “Fresh Cut, New Blood” explores “collage’s
        capacity to explore, scavenge, and decode the tumult found in the present
        visual landscape.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994e786a-f8ea-44bd-8616-d4bfa9b66444'
      'mgnl:activationStatus': true
