    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-07-31T16:45:42.419+08:00
    'imagesource': 'jcr:10ee84c1-89d3-43c5-9874-3c78ee7c174a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1a2d4cc8-dbd7-46ec-bf91-758f9123c7ec'
    'lead': 'PNP Chief Ronald Dela Rosa says they wanted Ozamiz Mayor Reynaldo Parojinog
      Sr. alive to answer allegations, but he resisted police search, which led to
      his death'
    'mgnl:activationStatus': true
