      'mgnl:lastActivated': 2019-08-24T08:30:27.783+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rex Tillerson - United States</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca09678-b333-40b5-b681-44a4b5cdb038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:23:17.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-24T08:30:27.783+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Union will send Federica Mogherini, its High Representative
        for Foreign Affairs and Security Policy.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c04967-7688-4be6-bedd-8b0779ae601e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:23:17.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-24T08:30:27.783+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ASEAN Secretary-General Le Luong Minh will be present at the meetings.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0b392a-17a0-4281-b01d-0d7f5b5a3434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:23:17.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-24T08:30:27.783+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Code of Conduct</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f746e3-11de-4fda-a572-e723f31cedaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:23:17.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-24T08:30:27.783+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As this year''s ASEAN Chair, the Philippines will push to formalize
        the Framework of a Code of Conduct (COC) in the South China Sea, which a technical
        working group from the member states and China finished drafting in May.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97748609-4824-4f5d-94a3-7b2048f86909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:23:17.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-24T08:30:27.783+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ASEAN and Chinese FMs are expected to greenlight the Framework-COC,
        a document that will provide a basis for a set of rules to govern conduct
        in the disputed waters. It has been a long time coming - ever since ASEAN
        and China signed the "Declaration on the Conduct of Parties in the South China
        Sea" in 2002.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dba082c-ecea-492b-a822-9c49b5316b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:23:17.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-24T08:30:27.783+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also read: China, ASEAN agree on South China Sea code framework</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e572c12-8857-4bf4-ac95-563913dfb57f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:23:17.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-24T08:30:27.783+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We expect that the joint working group will begin discussions on
        the actual Code of Conduct as soon as the approval process for the Framework-COC
        is finished," said DFA Spokesperson Robespierre Bolivar.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025fc71a-90d8-4946-a463-64231e1a16f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:23:17.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-24T08:30:27.783+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If it gets the ultimate approval from the leaders of ASEAN and China,
        the Framework-COC will be the highlight and legacy of the Philippine Chairmanship.
        Both sides will draft the COC itself next year under Singapore''s ASEAN Chairmanship
        - with the Philippines as coordinator.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de866da-d9f5-4e94-8462-5eb7dfa451f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:23:17.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-24T08:30:27.783+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COC is one of the ways ASEAN hopes to avoid or at least manage
        tensions in the South China Sea among the different claimant states: the Philippines,
        Brunei, Malaysia, Vietnam, and China. Taiwan also stakes a claim but, under
        the One-China Policy, ASEAN considers it a renegade province of China.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c69c47-4dbf-4f68-b3d4-f328760611a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:23:17.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-24T08:30:27.783+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Non-interference</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d548f25-e7a4-41c1-a8d5-77dfdda8d1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:23:17.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-24T08:30:27.783+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a prepared message read out in a commemorative ceremony at the
        DFA on Monday morning, Foreign Affairs Secretary Alan Peter Cayetano said
        ASEAN will seek to enhance cooperation with countries outside the region to
        ensure the welfare of ASEAN citizens and the bloc''s centrality, unity and
        solidarity.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b279d77-8025-4dd3-9714-4e4876242357'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:23:17.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-24T08:30:27.783+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Indeed, the success of ASEAN is derived from its mutual respect
        among all the member states, peaceful resolution of disputes, non-interference
        in internal affairs of each nation and denunciation of threat and use of force,"
        Cayetano said in the message.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd09d21-d99f-418b-9480-bc51cff761f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:23:17.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-24T08:30:27.783+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Composed mostly of developing countries, ASEAN is hard-pressed to
        steer its course among traditional global powers and a rising regional behemoth,
        China.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f014171d-049d-4333-9ce3-76a1855092a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:23:17.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-24T08:30:27.783+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Chinese Foreign Minister Wang Yi visited Manila to forge
        a bureaucratic cooperation agreement with the DFA. In a media conference,
        he urged "non-regional forces" to lay off the region''s geopolitics.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990780ee-3816-440e-a51b-8a89275016bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:23:17.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-24T08:30:27.784+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also read: China ready to be good neighbor, brother — Wang Yi</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd9d71c-c6ba-49c7-a062-dc37cc25c171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:23:17.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-24T08:30:27.784+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there are still some non-regional forces or forces in the region
        - they don''t want to see stability in the South China Sea and they still
        want to stir up trouble in the South China Sea - we need to stand together
        and say ''no'' to them together," Wang said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd067b004-e620-42f5-82a0-a2c61d4355e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:23:17.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-24T08:30:27.784+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did not name any country in particular but China has repeatedly
        bristled at the U.S. carrying out freedom-of-navigation operations in the
        South China Sea.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dac6377-9958-4cf7-8506-aeece8a8bee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:23:17.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-24T08:30:27.784+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ASEAN FMs will sit down with Wang, Tillerson and the other diplomats
        individually in so-called ASEAN+1 meetings, and then together for the ASEAN
        Regional Forum.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9dbdd6-20ea-4b0b-bba0-b96e43851ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:23:17.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-24T08:30:27.784+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolivar told reporters, regional security will be top of mind in
        those meetings.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae164bd-8db0-4127-b150-62b4b38df623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:23:17.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-24T08:30:27.784+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security Issues</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1175fdf4-1014-46d9-8bc1-2ffe0a8ea5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:23:17.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-24T08:30:27.784+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the yearly Joint Communiqué, the ASEAN FMs are expected
        to come up with a separate document on combating violent extremism.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79148a5f-4c5b-48cd-afbe-5d33a09f4c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:23:17.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-24T08:30:27.784+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, the Philippines, Indonesia and Malaysia agreed to join
        forces in fighting the spread of terrorism, particularly the threat of Islamic
        State (IS) fighters and their ideology finding their way into the region as
        the terror group loses ground in the Middle East.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9403f2-61a5-4be3-805f-effbb79d8b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:23:17.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-24T08:30:27.784+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is still battling the IS-inspired Maute group in
        Marawi City.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f87479e-d4d1-44c8-bdd1-1aa44137b8f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:23:17.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-24T08:30:27.784+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolivar said the ASEAN FMs will push to include the fight against
        extremism in the bloc''s mainstream efforts.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f080ae0b-d22f-45a4-a1fe-1a978cf2953c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:23:17.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-24T08:30:27.784+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Korean Peninsula</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451f4555-9b26-43f5-95b8-0f382e31658f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:23:17.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-24T08:30:27.784+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the Democratic People''s Republic of (North) Korea and the
        Republic of (South) Korea are regular participants of the ASEAN Regional Forum.
        Their presence will present an opportunity to discuss tensions between the
        two countries.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d81b85-6217-4a53-abfe-0397189dfe25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:23:17.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-24T08:30:27.784+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, the ASEAN FMs called on North Korea to "exercise restraint"
        and expressed support for the denuclearization of the Korean Peninsula.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8108b7c-3df3-495c-ae43-42732ee91c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:23:17.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-24T08:30:27.784+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pyongyang has continued making and testing missiles, including one
        that could reach the U.S. mainland, according to experts.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5deca3ca-d17a-4f27-9bf3-afc62d0f936f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:23:17.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-24T08:30:27.784+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Also read: U.S. slams North Korea missile test as Kim claims ''whole
        U.S. mainland'' in reach</h2>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e530f1a6-8f12-44d5-804a-5db35e7b1ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:23:17.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-24T08:30:27.784+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolivar said the ASEAN ministers are likely to echo their earlier
        statement.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb42ae9d-75a7-40c6-99e6-38c6b3c863b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:23:17.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-24T08:30:27.784+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relevance</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1757af4f-a994-44f4-8c0a-3bf322bbbe5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:23:17.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-24T08:30:27.784+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But perhaps the largest challenge for ASEAN is to assert its own
        relevance among its citizens.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5607be74-aba6-48fa-8bd0-43b8dfb12ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:23:17.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-24T08:30:27.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kasi nga, unfortunately, yung knowledge or awareness of ASEAN is
        not really that significant, even in the Philippines, even now that we''re
        Chair. So that''s one of the priorities, to communicate yung achievements
        ng ASEAN, ano yung benefit ng ASEAN sa mga tao," said Bolivar.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16002b6b-9164-429b-be10-4b524677f4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:23:17.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-24T08:30:27.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano has urged the different government agencies to pour resources
        into promoting the regional bloc among civil servants and the general public.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146d1d1c-04e6-4be1-ac52-5641696ad371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:23:17.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-24T08:30:27.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the ASEAN Summit in April, the bloc''s leaders signed an agreement
        that acknowledged the need for their individual bureaucracies to follow through
        on deliverables.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c40ffa3-71bf-48ac-a7d3-a16547d6b8e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:23:17.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-24T08:30:27.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The challenge now for the DFA is how to translate these seemingly
        abstract ideas into concrete, relatable terms so that the public can fully
        appreciate ASEAN," Cayetano said.</p>'
  'CHR-to-investigate-on-Ozamiz-mayor-City':
    'author': ' CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-07-31T21:00:48.086+08:00
    'imagesource': 'jcr:8b8101a4-3f15-4765-b92e-d43e0e20bb99'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cb651776-f7af-44a2-a1c5-e4d520a25436'
    'lead': 'CHR Spokesperson Atty. Jacqueline de Guia however stressed that there
      is no conclusion of human rights violations yet.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-26T15:27:14.132+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-26T15:27:18.879+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-26T15:27:18.630+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CHR to investigate on Ozamiz mayor slay

      '
    'updated': 2017-08-01T03:56:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f910e24-73a0-4337-b9f1-4f4545cde05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:27:14.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:27:18.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 31) —</strong> The Commission
        on Human Rights (CHR) said it has begun the investigation on the drug raid
        Sunday which left 15 dead, including Ozamiz City Mayor Reynaldo Parojinog
        Sr.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d303d62-1232-46c5-a7c0-3c892d07107a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:27:14.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:27:18.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines'' Monday, CHR Spokesperson
        Atty. Jacqueline de Guia stressed that there is no conclusion of any human
        rights violations yet, thus the need for the investigation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd371ee0a-5234-4dca-9fea-eb4b793f34a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:27:14.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:27:18.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is really the purpose of the investigation to be conducted,
        to find out whether or not protocols were followed, and whether or not the
        rule of law was upheld in this circumstance," de Guia said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4faf212-95dc-44e9-901d-44e0d3169fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:27:14.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:27:18.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Guia added that the public should understand the role of the
        commission in this situation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd1aac7-b538-4d79-ad27-6b81304d0dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:27:14.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:27:18.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In case that there is sufficient basis, then we can actually have
        concrete policy changes forwarded to government so that incident such as this
        may be avoided in the future," she added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3caaa72a-8aaf-4fac-a438-bbef633d35b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:27:14.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:27:18.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drug raid was held 2:30 a.m. of Sunday at the Parojinog properties.
        Authorities claimed that a shootout ensued after the Parojinogs and their
        supporters resisted and fired at law enforcers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d89485f-b22f-495b-93b2-e8c65aaef62e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:27:14.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:27:18.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Killed in the raid along with Mayor Parojinog, who is believed to
        be a politician coddling the illegal drug trade, were his wife Susan, siblings
        Mona and Octavio, and 11 security personnel and supporters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7030fd-3c1f-4122-8ce4-83049cad0981'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:27:14.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:27:18.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read more: Ozamiz City Mayor, 14 others killed in police raids</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9129a5b5-89a0-46d8-a197-df31abc991b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:27:14.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:27:18.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities denied allegations the police operations were meant
        to wipe out the Parojinog family and their supporters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0ad7ef-2653-48b6-bd4a-7bff11a73411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:27:14.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:27:18.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a news briefing Monday, Criminal Investigation and Detection
        Group (CIDG) Director Roel Obusan said they followed protocol for police operations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc88e0a-c49e-4c01-bbcc-03cfbfc8d96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:27:14.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:27:18.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We followed all procedures of the PNP, as well as the law. We applied
        for search warrant," Obusan said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3b984a-fc86-424f-88e0-1f49c6efa323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:27:14.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:27:18.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The raid was questioned by some lawmakers as it is done early in
        the morning, but Philippine National Police Chief Ronald dela Rosa defended
        the police, saying there is nothing unusual about serving warrants at an early
        time.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d846e17-ac00-4a15-9ae1-467cb349f112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:27:14.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:27:18.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any time is a legal time to serve a search warrant," Dela Rosa
        claimed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f807b7c8-2899-4fbe-b113-746785d9dd01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:27:14.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:27:18.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read more: PNP Chief: Ozamiz raids legitimate, denies rubout of
        Parojinogs</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81335539-ad82-4419-a816-136796cb5b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:27:14.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:27:18.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Correspondent Makoi Popioco contributed to
        this report.</em></p>'
  'PNP-on-killing-of-ozamiz-mayor':
    'author': 'Lara Tan, CNN Philippines'
    'caption': 'President Rodrigo Roa Duterte shows a list of government officials
      and police officers who are allegedly involved in the illegal drug trade in
      his speech during the 38th National Convention of the Philippine Association
      of Water Districts at the SMX Convention Center in Davao City on February 2,
      2017. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-07-31T20:53:56.010+08:00
    'imagesource': 'jcr:5f8ebefd-8325-400a-9cbf-194b7984662c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5a6111fd-9ebe-4b39-8452-1d0b6d3d8883'
    'lead': 'PNP Chief Ronald Dela Rosa on Monday said there will be a crackdown on
      "narco-politicians" directly involved or proven to be protecting the illegal
      drug trade. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-26T15:31:54.823+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-26T15:31:59.028+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-26T15:31:58.687+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Killing of Ozamiz Mayor a warning to narco-politicians – PNP

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc69412-3463-4990-83e4-e2fc6baf2e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:31:54.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:31:59.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 31) —</strong> Formal
        investigations against politicians tagged in the illegal drug trade are the
        next targets of the police, following the killing of Ozamiz Mayor - named
        in President Rodrigo Duterte''s "narco list" - authorities said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a60943e-01b3-4c51-95b5-46ff83f7697f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:31:54.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:31:59.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police Director General Ronald Dela Rosa on
        Monday said there will be a crackdown on "narco-politicians" directly involved
        or proven to be protecting the illegal drug trade.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6c82d1-3864-4918-81f6-bbeb065c1a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:31:54.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:31:59.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will refer you back to the list of narco-politicians na pinalabas
        ni Presidente. ''Yun ang aming basis… Marami pa. Kaya maghintay lang kayo.
        That should serve as a warning. Ang PNP walang sinasanto pagdating sa enforcement
        ng batas. As far as law enforcement is concerned, we have no fear or favor,"
        he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b65d2f6-427c-4fa8-9979-3809b6fefa33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:31:54.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:31:59.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I will refer you to the President''s narco-list… There
        will be many more. Just wait. That should serve as a warning. The PNP will
        show no mercy when it comes to the enforcement of the law. As far as law enforcement
        is concerned, we have no fear or favor.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0b37aa-bbba-4e59-bec2-5233da074bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:31:54.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:31:59.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa was referring to the killing of Ozamiz City Mayor Reynaldo
        Parojinog Sr. and 14 others during several police raids on Sunday. Bags of
        suspected illegal drug shabu, rifle grenades, a firearm, and cash were reportedly
        seized by authorities inside the mayor''s house during the raid.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30bad25-74b1-4fdb-ad93-4ca2c337c09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:31:54.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:31:59.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August 2016, President Rodrigo Duterte said his narco-list, which
        contains 1,000 names, included incumbent and former mayors, governors, congressmen,
        barangay captains, and police generals and officers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4e9613-9740-4dcc-b9ee-7c1bb637d49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:31:54.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:31:59.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
