    'template': '1'
    'title': 'Tropical Storm Huaning exits PAR

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62818607-5df7-4437-a174-632cf3592a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:21:14.966+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T16:21:25.821+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 31)</strong> — Tropical
        Storm Huaning has left the Philippine area of responsibility (PAR) as of 7
        a.m. Monday, the national weather bureau said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc935a4b-1a3a-47f1-898d-5066f55bb9a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:21:14.966+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T16:21:25.821+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 8 a.m. advisory,&nbsp; the Philippine Atmospheric Geophysical
        and Astronomical Services Administration (PAGASA) said the tropical storm
        was last spotted 750 km north northwest of Basco, Batanes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7861f73a-a078-4cf7-90ce-8ad5d391884c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:21:14.966+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T16:21:25.821+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huaning (international name: Haitang) packs maximum sustained winds
        of 65 kilometers per hour (kph) and gusty winds of 80 kph and is moving north
        at a speed of 24 kph, PAGASA said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb53ffb1-5788-4e61-8ec2-a2863580684a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:21:14.966+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T16:21:25.821+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderate to heavy rains may prevail within a 400-kilometer diameter
        of the tropical storm. Sea travel also remains risky in the seas off northern
        Luzon and west of Central Luzon, it said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a29c74-7ad4-4ba3-a853-a701ecb25b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T16:21:14.966+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T16:21:25.821+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huaning entered the Philippines at 10 a.m. on Sunday, shortly after
        Typhoon Gorio exited the Philippines on Saturday.</p>'
