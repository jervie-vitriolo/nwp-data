      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said those who were tagged by Duterte but are innocent
        have nothing to fear.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f45eb6-99df-47e0-bc32-5475221ecb6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:31:54.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-26T15:31:59.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung wala naman silang ginagawang masama, bakit sila matakot?
        Pero kapag na-validate na</em> continuing <em>pa rin ang ginagawa nilang pag-involve
        sa droga</em>, then they have to prepare themselves," he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f1fa54-2525-4bb2-a86b-b0a2d44e366b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:31:54.825+08:00
      'mgnl:createdBy': 'jeff'
