      'text': '<h2>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; MO_Space
        X: Fresh Cut, New Blood <strong>(August 5, Saturday)</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd063cbe-eea6-4595-8886-7543f720574d'
