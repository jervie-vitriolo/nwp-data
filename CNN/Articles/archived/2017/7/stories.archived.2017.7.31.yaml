      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 31) —</strong> Foreign
        ministers (FMs) of the Association of Southeast Asian Nations (ASEAN) and
        several other countries descend on Manila this weekend for a series of meetings
        to tackle regional issues as the bloc marks its 50th founding anniversary.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ce7bf8-3b07-4fae-b517-36bc070ebabb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T15:23:17.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-24T08:30:27.781+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Department of Foreign Affairs (DFA), the bloc''s
        ministers are expected to discuss a wide range of topics including the South
        China Sea disputes, violent extremism and tensions in the Korean Peninsula
        - in the ASEAN Foreign Ministers'' Meeting (AMM) on Saturday, and in the ASEAN
        Regional Forum&nbsp; (ARF) on Monday, where they will be joined by ministers
        from other participating countries.</p>'
