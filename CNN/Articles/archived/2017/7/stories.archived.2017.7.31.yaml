    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa2030d-d869-4d5b-9049-0299170ab225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:19:10.986+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T16:36:14.860+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ricciardo, so consistent in recent grand prixs, could not mask his
        disappointment and frustration at a move which cost Verstappen a 10-second
        time penalty from the race stewards.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da53f22-65e6-41f2-9923-302225ca5f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:19:10.986+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T16:36:14.860+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t really know what happened. It''s just frustrating --
        it was not even an overtaking move," he told BBC Radio Five.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372f2c9a-b432-41ea-82c5-5fc6c90c385e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:19:10.986+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T16:36:14.860+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was an emotional response.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1623bf3-180c-46dc-be72-d2bd690badd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:19:10.986+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T16:36:14.860+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In that moment the team said sorry and they will speak to Max.
        Let''s see if he acts his age or like a man about it," he added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7185ecf1-98e7-4b2f-888a-190f5220eb68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:19:10.986+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T16:36:14.860+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the penalty, Verstappen finished fifth, his speed in the
        later stages of the 70-lap race seeing him close up on Bottas to threaten
        the agreement he had made with Hamilton.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe3b382-938f-47d0-a030-e63a7c42d02d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:19:10.986+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T16:36:14.860+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fernando Alonso finished sixth for McLaren, the team''s best finish
        of the season and posted the fastest lap to cap his fine race.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e469e11f-66ee-4f11-b1f9-7f755bfcadb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:19:10.987+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T16:36:14.860+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scotland''s Paul di Resta, a surprise late replacement for the ailing
        Felipe Massa for Williams, was retired by the team late in the race because
        of a technical issue.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bece7006-4352-4f4f-a414-dec658449c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:19:10.987+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T16:36:14.860+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Alonso thumbs up for ''Halo'' system</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a289af-591d-404a-ab58-75b336b04ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:19:10.987+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T16:36:14.860+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vettel, claiming his 46th career win, leads the championship with
        202 points, from Hamilton on 188 with Bottas on 169.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c427e72-dc1a-48d9-9776-daf3cd5377c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T15:19:10.987+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T16:36:14.860+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The F1 season now takes a four-week break ahead of the Belgian Grand
        Prix at Spa-Francorchamps.</p>'
  'hope-in-a-bottle-solenn-heussaff-collaboration':
    'author': 'CNN Philippines Staff'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-07-31T15:34:37.435+08:00
