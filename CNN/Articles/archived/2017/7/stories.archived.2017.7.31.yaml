      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both had gone past a sluggish Hamilton at the start, but on the
        second corner Verstappen clipped his teammate, ending the Australian''s race.</p>'
