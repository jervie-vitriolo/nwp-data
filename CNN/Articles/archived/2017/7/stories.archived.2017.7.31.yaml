      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is important to stick by your word. Maybe someone will one day
        said, Budapest is when we lost the championship. Who knows," Mercedes team
        principal Toto Wolff said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
