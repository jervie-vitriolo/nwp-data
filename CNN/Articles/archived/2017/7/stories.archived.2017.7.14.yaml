      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve played some good tennis in different points of my life,"
        Williams said in somewhat of an understatement. "I think it''s wonderful to
        have the opportunity to play well and to be strong and have experience.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83540bd8-31bc-4fac-88b2-e5f4ea0b60ac'
      'mgnl:activationStatus': true
