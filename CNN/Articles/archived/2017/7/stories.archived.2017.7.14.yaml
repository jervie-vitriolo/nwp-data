      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino''s former Deputy Presidential Spokesperson, Abigail Valte
        said the former president will file a motion for reconsideration to appeal
        the "erroneous conclusion."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147f6f93-46b6-41a4-ba65-f44acd505428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:18:16.345+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:18:16.731+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a39ee2-67d2-4299-9751-efec400b56d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:18:16.345+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:18:16.732+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said Aquino "received the order of the Ombudsman this afternoon
        and is currently studying it with his lawyers, with the end view of filing
        a motion for reconsideration."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4d82b5-ba8b-4833-a8bc-bc749ff2ae98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:18:16.345+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:18:16.732+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7f290e-cfe2-43a4-bcb3-3df4fa005c59'
      'mgnl:activationStatus': true
