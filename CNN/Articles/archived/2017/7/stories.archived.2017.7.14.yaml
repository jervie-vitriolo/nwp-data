      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba055345-cf36-4f2d-a48c-547d99ecb26a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:18:16.345+08:00
