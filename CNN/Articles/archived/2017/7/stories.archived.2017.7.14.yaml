      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veteran Aiza Maizo-Pontillas, who was named the Most Valuable Player
        (MVP) of the All-Filipino Conference, chipped in 14 points for Petron.</p>'
