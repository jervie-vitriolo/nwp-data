    'template': '1'
    'title': 'P3.767 trillion 2018 budget to focus on education, infrastructure –
      DBM'
    'updated': 2017-07-27T08:44:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74d5f7a-82d3-44f8-8477-d091390f79d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:24:29.326+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:24:29.633+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Phillipines, July 14)</strong> — Education
        and infrastructure development programs will be the priorities under the proposed
        national budget for 2018, the Department of Budget and Management (DBM) said
        on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f061f9-4562-453e-8c57-fbdeac280fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:24:29.326+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:24:29.633+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438ac19e-b13d-4574-be43-41fc607a22a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:24:29.326+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:24:29.633+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DBM Secretary Benjamin Diokno said the P3.767-trillion (US$75 billion)
        2018 budget, which is an increase of over 12 percent from the 2017 budget,
        will continue to support the plans of the Duterte administration.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c954ed-d4ad-4c39-b3dc-a581566e731e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:24:29.326+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:24:29.633+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf34134-76b8-45d2-acaf-cc5ae6c2b205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:24:29.326+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:24:29.634+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte plans to submit the proposed 2018 budget
        to the Congress on July 24, during his second State of the Nation Address,
        said Diokno in a news briefing by government officials.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8621e22-c754-449e-a50a-191895763e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:24:29.327+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:24:29.634+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d081645-8455-4699-8027-2d449b524165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:24:29.327+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:24:29.634+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The highest budget allocation of P691.1 billion will go to the education
        sector, with P613.05 billion for the Department of Education, P13.5 billion
        for the Commission on Higher Education, and P64.6 billion for State Universities
        and Colleges.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7aec4f1-39fd-4b0d-91e8-deffe09a0d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:24:29.327+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:24:29.634+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4960e38-a0a0-4b1d-b5f9-a0bab25ffbe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:24:29.327+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:24:29.635+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Public Works and Highways see its 2018 budget
        rise 37.5 percent to P643.3 billion. This will be used to sustain the ''Build,
        Build, Build" infrastructure program, improve mobility and connectivity across
        the entire country, and upgrade the public transportation system.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eba38c0-ac4a-4b7b-82e3-aded69024243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:24:29.327+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:24:29.635+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867c4265-db98-4a0b-8db6-e2f93ee41292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:24:29.327+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:24:29.635+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno said the allocations to education and infrastructire are
        "consistent with President Duterte''s Build, Build, Build program to usher
        in the Golden Age of Infrastructure in the Philippines and his desire to develop
        the Filipino youth into an agile, competent workforce for the future."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad45efb-e1db-4cb4-99e5-6b14b30e2cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:24:29.327+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:24:29.635+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e1e17e-ad56-4bc5-aed7-593737226e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:24:29.327+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:24:29.636+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The departments in charge of the country''s safety and public order
        will also receive a budget increase.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8901fcb0-38a4-4650-a940-2494154cece9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:24:29.327+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:24:29.636+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1f5d8f-8ad8-4868-aee9-d2e00463b603'
      'mgnl:activationStatus': true
