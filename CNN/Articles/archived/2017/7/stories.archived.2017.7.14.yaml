      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public Order and Dangerous Drugs committee chairman Senator Ping
        Lacson said his committee will conduct an investigation on the return to work
        of Supt. Marvin Marcos, who faces homicide charges over the killing of an
        alleged drug lord, Albuera, Leyte town Mayor Rolando Espinosa.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc7ed16-7876-4348-970f-90e3ea226af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:14:28.926+08:00
