    'template': '1'
    'title': 'Nationwide smoking ban starts July 23'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90379ca3-d587-42bb-a96e-048e54618ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:41:15.441+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:41:15.767+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 13)</strong> — The smoking
        ban will take effect starting July 23, Department of Health (DOH) Spokesperson
        Enrique Tayag clarified on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1804517-ea9f-4b05-805d-b6561baf3ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:41:15.441+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:41:15.767+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada13f64-f2e6-4353-a35a-ff1052bcf730'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:41:15.441+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:41:15.767+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said on Thursday the nationwide smoking ban will start on June
        15.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713d8266-28a1-4569-81c5-c76cc4e895f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:41:15.441+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:41:15.768+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc306f19-9b34-4f6e-b050-525d4afd3f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:41:15.441+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:41:15.768+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH and other agencies agreed to release their own versions
        of the IRR.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf638fe-8966-4816-9767-fccb51683660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:41:15.441+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:41:15.768+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7f73be-42f7-476c-899e-7a47588905bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:41:15.441+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:41:15.768+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang nangyari po, walang pangkalahatang</em> IRR. <em>Ang</em>
        (DOH) <em>ay may sariling</em> version <em>ng</em> IRR, and <em>ibang ahensya,
        meron ding sariling</em> version <em>ng</em> IRR. <em>Kung kailan ilalabas,
        sana sa lalong madaling panahon</em>," Tayag said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934b28a4-db72-4023-9f94-d38daedc8912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:41:15.441+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:41:15.768+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae170d8-1ce0-4274-ae09-ccfdd649e88f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:41:15.441+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:41:15.768+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We don''t have a single IRR. DOH has its own, and
        other agencies have their own versions. We hope to release them as soon as
        possible.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b8d0c5-4783-4099-a945-27ad1ce43e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:41:15.441+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:41:15.769+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abef6eae-0cfd-4c0e-9741-e4b3f8e4e5f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:41:15.441+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:41:15.769+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tayag said among the important provisions in the executive order
        was the requirement to put up a buffer zone between the smoking zone and the
        public area.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2387c3fd-0082-4d62-b77b-e4e427403cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:41:15.441+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:41:15.769+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5625f60a-256f-4dde-bc19-3772761aea0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:41:15.441+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:41:15.769+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Maliban sa may kwarto ka kung saan lamang pwede manigarilyo,
        paglabas po noon, merong isa pang espasyo o kwarto kung saan, kung sakali
        man tumakas ang usok, ay wala pa pong maapektuhan bago pa bumukas ang pinto
        para sa publiko. Kung hindi ganoon, wag na kayo maglagay ng</em> smoking area
        <em>kasi</em> violation <em>po iyon</em>," Tayag said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692a2c97-d3f0-416b-8409-6192ceaa3ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:41:15.442+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:41:15.769+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fcf9d9f-f62b-4dea-8890-c8be0c8653c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:41:15.442+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:41:15.770+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Aside from the designated smoking room, there should
        be another room or space where the smoke can dissipate. If that is not how
        the smoking areas are set up, then refrain from labeling it as such because
        it can be considered a violation.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eab229d-a96f-47e0-b620-d9871de7eef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:41:15.442+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:41:15.770+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eab3bcb-da15-48ee-920a-3c09320f86e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:41:15.442+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:41:15.770+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The smoking ban, or Executive Order (EO) No. 26 was signed on May
        16 by President Rodrigo Duterte and aims to establish "smoke-free environments
        in public and enclosed places."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092fc935-8c64-4cf3-be89-da454bf53bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:41:15.442+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:41:15.770+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ecdfdbc-6654-40fa-b8b6-7b1fd0758b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:41:15.442+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:41:15.770+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/05/18/duterte-smoking-ban-EO.html"><strong>RELATED:
        Duterte signs EO on nationwide smoking ban in public places</strong></a></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188c8528-3167-414e-b2f0-eaf79fd010a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:41:15.442+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:41:15.770+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716814f2-a12d-44e7-8d8b-82f6fcf53cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:41:15.442+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:41:15.771+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s already a law in the Philippines banning smoking in public
        places — Republic Act 9211 or The Tobacco Regulation Act of 2003 — and the
        Philippines has been a signatory to a tobacco control treaty for more than
        a decade.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a66237-28c3-46fe-b6a1-fea8a6145fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:41:15.442+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:41:15.771+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df7630c-8d71-467c-a041-3b522d3d72a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:41:15.442+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:41:15.771+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to an advocate, the Executive Order is necessary to address
        certain gray areas, including the definition of "public places" and the kinds
        of tobacco products that will be banned.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05be9311-137b-489a-8e1a-c828eddccfaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:41:15.442+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:41:15.771+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383393fe-b24e-441c-9aed-ca1117840a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:41:15.442+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:41:15.771+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/10/11/No-smoking-policy-EO-awaiting-Duterte-signature.html"><strong>RELATED:
        No-smoking policy EO awaiting Duterte''s signature</strong></a></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e642c4-4808-4c41-b92e-607e4d375d60'
