      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 13) —</strong> The Petron
        Blaze Spikers swept the F2 Logistics Cargo Movers in the 2017 Philippine SuperLiga
        (PSL) All-Filipino Conference Thursday night to claim the crown.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f826ea70-096f-4e8d-b66f-4578e667adc4'
      'mgnl:activationStatus': true
