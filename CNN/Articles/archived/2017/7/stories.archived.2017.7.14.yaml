      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s gross international reserves (GIR) can cover 11.7
        months worth of imports, Diokno said. The reserves stand at $81.4 billion,
        according to the Bangko Sentral ng Pilipinas (BSP).</p>'
