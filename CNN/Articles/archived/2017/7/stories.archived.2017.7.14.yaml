      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:14:28.927+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:14:29.365+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e795551-e3f0-4ca6-a463-42620486c111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:14:28.927+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:14:29.365+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Senator Richard Gordon, chair of the Committee on Justice and
        Human Rights which joined Lacson''s committee in investigating the Espinosa
        slay, said Duterte committed a grave mistake.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e4ad92-c65c-4b89-9925-80abce5884a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:14:28.927+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:14:29.365+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5f54e3-6211-48b4-b609-90fd9e6b8c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:14:28.928+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:14:29.366+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very, very wrong on the part of the president because he
        should not interfere in the justice system," Gordon told CNN Philippines on
        Thursday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10459fa8-44b6-4ed8-8deb-bd114a01c4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:14:28.928+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:14:29.366+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240f9a52-fc54-48e8-ab28-f4b4ded4556e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:14:28.928+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:14:29.366+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on Wednesday ordered the PNP to allow him to resume active
        duty. As the administration launched its war on drugs, the President has stood
        by Marcos and other policemen linked to Espinosa''s killing, saying he will
        never let any of his men to go to jail in the performance of their duties.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f954d9-a6cf-49fa-a574-ffe7a86417c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:14:28.928+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:14:29.366+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb68ef03-184c-4068-941e-39d29cb30e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:14:28.928+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:14:29.367+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Palace open to probe</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8d4a65-7913-4ed2-895a-2294bd237c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:14:28.928+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:14:29.367+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang on Friday said they are willing to cooperate if Lacson
        holds a legislative hearing.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1d3c3e-c445-450d-b559-6e4d7ee82a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:14:28.928+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:14:29.367+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4daa5cdb-0283-48be-8132-2a47ef797897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:14:28.928+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:14:29.367+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government through the PNP will cooperate with any investigation…
        We have always participated in hearings and we will abide by that," Presidential
        Spokesman Ernesto Abella said at a Malacañang press briefing.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb119e5a-05df-4d4d-bd95-b3cd8c918b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:14:28.928+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:14:29.367+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17bca776-bbb7-4f79-a708-74e8c069e879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:14:28.928+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:14:29.368+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abella clarified the move to allow Marcos to resume police duties
        should not be called a reinstatement, since Marcos was never dismissed from
        the police force.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12dda341-a8af-4941-9866-57f794189cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:14:28.928+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:14:29.368+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd9cedc-3c09-406f-bc19-21ceb09e1300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:14:28.928+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:14:29.368+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Correction, it''s not a reinstatement. He was never dismissed.
        He was just suspended. So basically that is the process, he was suspended,
        he served his suspension and he''s back, back on active duty," Abella said.
        He appeared irked as one reporter asked why the President "can''t let Marcos
        go."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97af187-06a2-4a67-bb17-dcfbc72be57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:14:28.928+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:14:29.368+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1844c3-8986-4ebb-986a-c47710b7c445'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:14:28.928+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:14:29.368+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the second time that Marcos was temporarily removed from
        office.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc83093-a7b4-442c-8372-a2974c8afd8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:14:28.928+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:14:29.369+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67eaa10-ee0a-4520-beb9-69037fe16bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:14:28.929+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:14:29.369+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos was relieved on October 15, 2016 over his alleged involvement
        in the drug trade of Kerwin Espinosa, son of the late mayor, in the Visayas,
        but was reinstated on the same day, upon Duterte''s orders.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b0e9de-0a8f-4669-96d2-c3034ef4688c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:14:28.929+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:14:29.369+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7723c459-f15a-45f1-813c-83a07704c887'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:14:28.929+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:14:29.369+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On November 7, 2016, Marcos was removed as head of CIDG- Eastern
        Visayas after leading the unit that killed Espinosa and one other inmate Raul
        Yap at the Baybay City sub-provincial jail in Leyte on November 5, 2016.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab7f628-f2e4-4756-a3ae-9bd8c913c14d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:14:28.929+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:14:29.369+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc365ff1-4308-4c08-b352-284e86bcbe3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:14:28.929+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:14:29.370+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After conducting separate investigations later in November 2016,
        the Senate and the National Bureau of Investigation both said Espinosa was
        murdered.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a5fee0-27e6-489b-ac10-ce7b04e18d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:14:28.929+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:14:29.370+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4d442b-5ed1-466a-9071-492aff1ec42e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:14:28.929+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:14:29.370+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A local court issued a warrant of arrest against Marcos, and he
        surrendered to authorities in March 2017, spending three months in detention
        before being allowed to post bail.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28da3281-11b5-4ad2-97d5-e14a2f7d7608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:14:28.929+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:14:29.370+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1aa00a7-36ec-4420-a850-cc6577e57607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:14:28.929+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:14:29.371+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos and his men were released on June 16 upon posting bail at
        P40,000 each. They were allowed to do so after the Justice Department downgraded
        their case from murder to homicide, stating there was no evidence of a plan
        to kill the victims.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a8ffb1-f832-47ed-a492-c70d8869a341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:14:28.929+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:14:29.371+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c07e7db-4eaf-4155-afb7-bdd01b507a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:14:28.929+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:14:29.371+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspects claimed they shot Espinosa in self-defense after he
        refused the search warrant and allegedly fired at them using a gun he managed
        to sneak into his jail cell.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7fcdd0-3645-4ce5-905d-c36ddad388e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:14:28.929+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:14:29.371+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0046eec-0cc3-454d-8b3e-a2ba38fd00cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:14:28.929+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:14:29.371+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the November 23, 2016 Senate hearing on the Espinosa slay, PNP
        police chief Dela Rosa broke down in tears as he lamented he could not blame
        the public for losing faith in the police.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee9e7a9-9f2c-4c7a-9c06-8c218fb178c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:14:28.929+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:14:29.372+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ca2ec4-9d0a-4952-9410-6b4afbb4f812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:14:28.929+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:14:29.372+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on July 13, Dela Rosa appealed to the public to trust the PNP''s
        decision.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97552629-ff6c-4783-85a2-d52374ca3f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:14:28.930+08:00
