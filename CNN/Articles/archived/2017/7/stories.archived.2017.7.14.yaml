      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 11.7-month cover from reserves is way over the minimum three-month
        buffer. "In the past, whenever there was a domestic or international crisis,
        the Philippines will run out of foreign exchange to service its foreign debt.
        Not anymore, okay. Crisis or no crisis, we are okay," Diokno said.</p>'
