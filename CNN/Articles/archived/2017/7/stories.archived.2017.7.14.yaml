      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 14) —</strong> A Senate
        committee that concluded a mayor was "murdered" during a police raid, re-investigates
        the suspended suspects'' return to duty.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5defa09-4ccb-4a0e-b717-acba5ab16a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:14:28.926+08:00
