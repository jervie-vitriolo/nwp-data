      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos led a team of 18 policemen on a raid in November 5, 2016
        in the jail cell of Espinosa, who was among dozens of government officials
        tagged by President Duterte as abetting the illegal drug trade. Espinosa and
        another inmate were killed.</p>'
