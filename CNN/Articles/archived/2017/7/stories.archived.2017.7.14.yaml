      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rather it turned out to be a sign of things to come, with Wimbledon
        providing more success.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1d5c39-51d7-4700-b4ef-6f0e6b493627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:35:39.579+08:00
