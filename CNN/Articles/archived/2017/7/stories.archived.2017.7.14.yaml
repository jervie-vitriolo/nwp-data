      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They said I had no chance. They said I’m in over my head. They
        said he kicks too hard. Too many weapons.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238d5ef4-bb2a-4610-b128-2ab20f861aa0'
      'mgnl:activationStatus': true
