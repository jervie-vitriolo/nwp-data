      'mgnl:lastActivated': 2019-07-30T14:35:39.930+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022849ac-ec14-40d8-af60-f989da106329'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:35:39.580+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:35:39.930+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Konta''s exit ended a not so great couple of days for the locals,
        who saw hobbled, defending men''s champion Andy Murray from Britain bundled
        out by Williams'' fellow American Sam Querrey in the quarterfinals.</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">&quot;It&#39;s usually her [Serena] in these finals so I&#39;m just
        trying to represent Williams as best I can&quot;<br><br>- Venus Williams<a
        href="https://twitter.com/hashtag/Wimbledon?src=hash&amp;ref_src=twsrc%5Etfw">#Wimbledon</a>
        <a href="https://t.co/jnQrWORwmV">pic.twitter.com/jnQrWORwmV</a></p>&mdash;
        Wimbledon (@Wimbledon) <a href="https://twitter.com/Wimbledon/status/885520181333827584?ref_src=twsrc%5Etfw">July
        13, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34b2e1f-b7fc-4ec0-abef-ace2cc8a8cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:35:39.580+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:35:39.931+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d12fcf-d546-4467-a4b1-63635a940901'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:35:39.580+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:35:39.931+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Williams defeats Garbine Muguruza on Saturday, the world No.
        11 would become the oldest women''s grand slam winner in the Open Era, surpassing
        younger sister Serena who got the better of Venus in Melbourne.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c94e6c-3857-461f-8cd5-0720c8be1f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:35:39.580+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:35:39.931+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b27d4a0-e6c4-47fb-83e0-9e15bdbf8c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:35:39.580+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:35:39.931+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muguruza certainly shouldn''t be discounted, even if Williams might
        be relieved not to be confronting her sibling, who is pregnant and off the
        tour. She has lost eight grand slam finals — seven of them to the record 23-time
        grand slam champion.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4158e57d-c26b-4d04-b4aa-f59eaa988991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:35:39.580+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:35:39.931+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba211afd-9148-41e1-8f14-60301b412fab'
      'mgnl:activationStatus': true
