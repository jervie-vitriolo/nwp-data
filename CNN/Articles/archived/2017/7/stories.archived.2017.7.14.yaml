      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is temporarily working with a Wimbledon champion and Spain''s
        Fed Cup captain, Conchita Martinez.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a05dde-06b3-4cfd-a8b1-a6c0ce7e2345'
