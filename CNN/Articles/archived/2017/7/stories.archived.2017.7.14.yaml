      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5887609c-faf6-495d-82a4-740f5a970497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:35:39.581+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:35:39.933+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She knows how to play, especially Wimbledon finals," Muguruza,
        ranked 15th, said of Williams. "It''s going to be, you know, like a historic
        final again."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85388b6-9f41-40c5-8593-0bf472e98a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:35:39.581+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:35:39.933+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3f3861-0149-47eb-921b-507226bd541d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:35:39.581+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:35:39.934+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Spaniard has looked a different player since exiting the French
        Open — when she admitted to struggling with the pressure of defending the
        title — and crushed the unseeded Magdalena Rybarikova 6-1 6-1 in the first
        semifinal on Centre Court.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c943867-8abf-4c9f-b80a-72139c2298f8'
      'mgnl:activationStatus': true
