      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So I think experience can either work against you or for you. I
        like to think it''s working for me."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f54c3d-8610-43f8-8ea0-08186a73257f'
      'mgnl:activationStatus': true
