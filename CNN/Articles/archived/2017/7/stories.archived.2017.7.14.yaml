      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ces Molina played her out heart for Petron at the crucial stretch
        of the match to help the Blaze Spikers end their two-year title drought in
        the league.</p>'
