    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Handmaid''s Tale'' boss on ''spectacularly rewarding'' Emmy nominations'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9cc7828-26a5-4168-94df-5b58e52b7970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:30:32.972+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:30:33.290+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> "The Handmaid''s Tale" executive producer
        Bruce Miller hadn''t yet spoken to star Elisabeth Moss when called by CNN
        in the hours after the show scored an impressive 13 Emmy nominations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52fd457-6409-484c-8e50-956310ddfe01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:30:32.972+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:30:33.291+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052b354d-bdb9-4118-b229-dd85a96ed917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:30:32.972+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:30:33.291+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, he admitted, they had traded texts — "that were mostly a lot
        of emojis."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd693abb-8bce-419c-b5a0-332c37c3d716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:30:32.972+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:30:33.291+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af99b71f-8b5f-4647-a2fa-9da1cff2ad2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:30:32.972+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:30:33.291+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exciting news came on a day that highlighted television''s influx
        of fully formed female characters — from "Feud: Bette and Joan" to "Big Little
        Lies" to "The Crown."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70fd2e29-2c11-446b-a07e-8bc34e236557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:30:32.973+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:30:33.291+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9012388d-4c9c-453a-b164-a0113d144b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:30:32.973+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:30:33.292+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been a long time coming," said Miller. "It just takes a while
        for these shows to go through the pipeline and come out the other end."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6628d361-b3b3-4da9-9e52-41dd61e0a40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:30:32.973+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:30:33.292+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28c47d1-0445-41e7-9cbd-4581c89c5756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:30:32.973+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:30:33.292+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Handmaid''s Tale''s" Emmy nominations included individual honors
        for Moss, Ann Dowd ("Aunt Lydia"), Samira Wiley ("Moira"), and Alexis Bledel
        ("Ofglen"), and a nod for outstanding drama, in addition to several technical
        categories.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19678bd-ecce-4373-9699-edae6b90640c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:30:32.973+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:30:33.292+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7133f4d0-951e-4551-8887-0fe036660411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:30:32.973+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:30:33.293+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miller said it''s "spectacularly rewarding" that Hulu''s "The Handmaid''s
        Tale," based on the book by Margaret Atwood, is part of what he anticipates
        being a wave of more shows that represent female voices from all walks of
        life.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ccaab98-2b1e-4c4a-9c72-21a033a559b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:30:32.973+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:30:33.293+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e6a83c-af0a-42b2-924d-e44f9a160c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:30:32.973+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:30:33.293+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know we have a long way to go in a lot of ways in terms of what
        kind of stories we''re telling on TV, but I''m happy to be part of this initial
        strike," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3fe8107-f75a-4d48-a601-0522c50434ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:30:32.973+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:30:33.293+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43a92ce-e91b-4ef0-92a1-b58bcb644c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:30:32.973+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:30:33.294+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Handmaid''s Tale" debuted back in April and quickly struck
        a chord as something of a eerie cautionary tale about abuse of power, women''s
        rights and the unsettlingly slow progression of oppression — nevermind it
        was based on a 32-year-old book. So much so, political activists started to
        use red cloaks and white bonnets worn by women on the show during protests</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a19fdf9-65c7-4083-b3a1-1dd3474bcd51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:30:32.973+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:30:33.294+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05483e15-28e0-4920-8b6d-8a7e309534b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:30:32.973+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:30:33.294+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were surprised and kind of reeling a bit from how much it''s
        been resonating," Miller said. "I can''t imagine it would have gotten as much
        attention without the rough and confusing times we''re living in."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e371e3c4-99bf-4ba4-ad50-45f41190720a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:30:32.973+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:30:33.294+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94268086-4d90-4984-b0d6-dadba7d894c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:30:32.973+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:30:33.294+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miller is hard at work on the second season of the drama, which
        goes into production in September.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ffb2ad-0bcb-4607-b4dc-4df68aea8215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:30:32.974+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:30:33.295+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd919f00c-040f-4d5f-9f7f-fba2908847df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:30:32.974+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:30:33.295+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Season 2 will mark Moss''s first time taking on the role of
        executive producer (she was previously billed as a producer). Miller called
        it a "natural evolution."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a00c3d5-c49a-459e-8ab2-f84e2c4f6644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:30:32.974+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:30:33.295+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb3e730-1cec-42c9-bebd-ba6010d8215a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:30:32.974+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:30:33.295+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s a tough, smart, stubborn, [and] she has so much experience
        for her age," he said. "I wouldn''t be able to do it without her."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2d137f-c999-40f9-878d-f7ba25ef2188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:30:32.974+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:30:33.296+08:00
