      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 14) -</strong> As President
        Rodrigo Duterte pushes through with his ambitious ₱9-trillion infrastructure
        program, Budget Secretary Benjamin Diokno assured Friday that the country''s
        debt and fiscal positions remain sustainable.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52885eaa-5463-4bbc-a5a2-d2ef06993264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:10:37.103+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:10:37.380+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a02d77-f7a9-402a-9877-0ec8907ad227'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:10:37.103+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:10:37.380+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government''s fiscal strategy is manageable and sustainable,
        as the expected gains from infrastructure development shall fuel economic
        growth," Diokno said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9e0b61-caa8-478c-b081-5183a973a48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:10:37.103+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:10:37.380+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b677608-66f3-4008-b51c-2e113603a847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:10:37.103+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:10:37.381+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/04/18/duterte-admins-goal-is-to-build-build-build.html"><strong>READ:
        Duterte admin''s goal is to ''build, build, build''</strong></a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3ffa01-4236-4ab8-944c-4e852192761a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:10:37.103+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:10:37.381+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03bc3911-6a84-496b-8d9a-0b959dd11546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:10:37.103+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:10:37.381+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This growth will outpace the debt burden, and suitably, the Philippines
        will not be plunged into unreasonable indebtedness," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1a3e85-36e5-49d4-a220-e6989ae2a9e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:10:37.103+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:10:37.381+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66633e1f-5821-4cf7-a8c7-fc9d4e868a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:10:37.104+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:10:37.382+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He cited the low levels of debt-to-GDP ratio, the high levels of
        gross international reserves, and a low interest rate regime as reasons for
        government''s confidence in what it considers its sound fiscal strategy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ac6115-30d2-410c-aeee-28516a722769'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:10:37.104+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:10:37.382+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d92a644-3b13-49e9-8709-d92067beb045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:10:37.104+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:10:37.382+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Decline in current and expected debt-to-GDP ratio</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e405a1-c217-491c-80df-38aa3dcfaa9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:10:37.104+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:10:37.382+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Funding for the infrastructure projects will come from "a combination
        of taxes, non-tax revenues, [and] borrowings, both external and domestic,"
        Diokno said in a press briefing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8688f740-dd00-4190-8d31-15b5e2df8946'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:10:37.104+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:10:37.383+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8f8f38-bdf6-469a-bbd9-c29db37d24f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:10:37.104+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:10:37.383+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any borrowing would favor an 80-20 scheme, favoring domestic sources
        over foreign ones, he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e613e55b-376d-43a2-ae92-9d37bce612d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:10:37.104+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:10:37.383+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069749d1-f561-4dec-a6c7-8e9b9f5a7993'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:10:37.104+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:10:37.383+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s infrastructure-centric development program known as "Build,
        Build, Build" has drawn comparisons with big-ticket infrastructure projects
        under the regime of former strongman President Ferdinand Marcos and his wife
        Imelda, who was notorious for her so-called "Edifice Complex." The Marcos''
        projects spiralled into a foreign debt crisis.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be68f134-ee7f-4a4e-9892-d8164c1b7f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:10:37.104+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:10:37.383+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d93b0e8-3bc9-47ee-be8e-af47cec685f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:10:37.104+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:10:37.384+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Diokno defended Duterte''s program.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616827c9-ad86-420f-891c-3b9ddc9df47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:10:37.104+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:10:37.384+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a8b939-ca5c-40c4-9fbf-7c2ac867a0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:10:37.104+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:10:37.384+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That was the mistake of,  for example, of Mr. Marcos then. He was
        heavily dependent on foreign sources," Diokno said, adding that the Duterte
        administration''s "borrowing mix 80-20 will minimize the foreign exchange
        risk."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2faa8171-c0a5-45db-ab82-df6fd8131c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:10:37.104+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:10:37.384+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991d910a-39d9-4160-9072-4fc9e73580be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:10:37.104+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:10:37.385+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/07/14/2018-budget-Duterte.html"><strong>READ:
        P3.767 trillion 2018 budget to focus on education, infrastructure – DBM</strong></a></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda6982c-c292-4a7d-9053-03f89aa06d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:10:37.104+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:10:37.385+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad28088-6cbd-4c1f-939d-f387c23d3e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:10:37.105+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:10:37.385+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s deficit would grow to three percent of Gross Domestic
        Produc (GDP) until 2022, but this and the debt burden will be offset by the
        projected 7 to 8 percent GDP growth until 2022, the Budget Department said
        in the statement.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358deaf6-3447-4908-a61d-c83553f57ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:10:37.105+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:10:37.385+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb57b9e7-5d2c-400a-b336-1f942e78a56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:10:37.105+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:10:37.385+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno said he expected the country''s debt-to-GDP ratio to decline
        to 38.1 in 2022 from 40.6 percent in 2016, when Duterte began his six-year
        term.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2256d4-97d4-4817-81eb-e8ce1fdea20e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:10:37.105+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:10:37.386+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90736ebe-6ca3-46e4-b911-cae3928feb0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:10:37.105+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:10:37.386+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With that kind of debt-to-GDP ratio...the Philippines will gain
        the envy of many developed and developing economies," Diokno said in the news
        briefing.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af97fb0-81f3-426a-87d8-f9556f08ab1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:10:37.105+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:10:37.386+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c950b222-eb09-4a36-9141-e19277569ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:10:37.105+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:10:37.386+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Budget Department added that the Philippines'' external debt
        has decreased to $73.805 billion as of March 2017 from $77.474 billion in
        2015, highlighting the country''s capacity to pay off its debts.</p>'
    '30':
