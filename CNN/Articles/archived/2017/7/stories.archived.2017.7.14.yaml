      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Details regarding the second season are slim, but Miller said they''re
        flush with material.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb07a253-9259-43cf-b14b-5ab3114f964a'
