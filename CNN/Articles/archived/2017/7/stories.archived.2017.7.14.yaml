      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd781e2-5ad8-43b3-ae0e-975dd9d620f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:14:28.926+08:00
      'mgnl:createdBy': 'eunice'
