      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377e67ae-9811-426d-90ad-1b9ee55fbbc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:35:39.580+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:35:39.932+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I miss her so much," she said. "Even more yesterday and today.
        I try to take the same courage on the court that she would have. I did think
        of that. I tried to do the things she would do.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2c21bd-9d38-46ec-acf8-328029610525'
      'mgnl:activationStatus': true
