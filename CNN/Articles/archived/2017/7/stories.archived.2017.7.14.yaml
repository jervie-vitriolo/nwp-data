    'jcr:uuid': '21a4f94f-9c0d-444b-8f03-0ae53ccd96fc'
    'lead': 'Budget Secretary Benjamin Diokno said President Duterte plans to submit
      the proposed 2018 budget to the Congress on July 24, his second SONA. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-30T14:24:29.326+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-30T14:24:29.632+08:00
