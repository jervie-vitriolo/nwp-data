      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Hoping for closure</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0754b4e0-9235-438e-9058-a15a3b0a8880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:18:16.345+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:18:16.732+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang on Friday welcomed the Ombudsman''s decision.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80c867e-2c4b-4a25-b7b0-5ea15f03c06d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:18:16.346+08:00
