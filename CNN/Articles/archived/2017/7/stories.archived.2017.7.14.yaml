      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b732da6c-5f47-4eda-970e-7adebb1b6b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:35:39.580+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:35:39.930+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It surely has so far this Wimbledon, with Williams beating three
        players who were born in 1997 — the year she made her debut in southwest London.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db262f8-2ccd-41bc-ad1f-9424e06ad7e5'
      'mgnl:activationStatus': true
