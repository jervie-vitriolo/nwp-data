    'template': '1'
    'title': 'DA suspends import clearance of 43 companies in garlic cartel'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09dcb9cd-5510-4102-95f5-b9d724d5c738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:47:17.592+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:47:17.782+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, July 13) — The Department of Agriculture
        (DA) on Thursday suspended 43 companies from importing garlic, following the
        discovery of a cartel that caused supply shortage which led to high market
        prices.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3a3b7b-e04f-45e0-bfdb-83eba1eb097c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:47:17.593+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:47:17.782+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8541610-5ac6-405b-8ce3-c02c92a61b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:47:17.593+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:47:17.783+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agriculture Secretary Manny Piñol signed an order suspending the
        companies from securing Sanitary and Phyto-Sanitary import clearances (SPC-IC)
        for garlic, as it was revealed that they secured permits to import 70,100
        metric tons of garlic between January and July 2017, but brought in only 19,250
        metric tons.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32d1cc1-b82e-46ed-bc95-40333816b0e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:47:17.593+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:47:17.783+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11be2a63-4b9f-4bd9-b516-be5bac486e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:47:17.593+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:47:17.783+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the administrative order, "these companies failed to
        utilize (import) their approved SPS-IC, thus affecting domestic supply of
        garlic that resulted in unreasonable market price increase to the detriment
        of Filipino consumers."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41aeb1be-fb06-4cdc-afc7-929788a9d8e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:47:17.593+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:47:17.783+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0632d04-a5c1-43b3-a14c-2d0073dd09d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:47:17.593+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:47:17.783+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This follows a Senate hearing on Monday where Committee on Food
        and Agriculture chair Cynthia Villar slammed Bureau of Plant Industry director
        Vivencio Mamaril on why garlic price in local market reached ₱200 per kilo,
        when the price of imported garlic is only ₱17.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8156d6-142b-426b-b1ef-57bb9fbc116b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:47:17.593+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:47:17.784+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32013ba-3721-4c09-b8e8-84cf906b3d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:47:17.593+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:47:17.784+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Piñol said that the price of garlic eventually stabilized to ₱120
        per kilo as the DA warned garlic importers that they would face sanctions
        if they did not utilize their import permits to lower the market prices.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea863b3-e219-4cbb-b0ec-e71c0409dd5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:47:17.593+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:47:17.784+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e400bb-699f-45a9-a826-dc08cbf64a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:47:17.593+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:47:17.784+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the cartel is "taking advantage of the lack of cold storage
        facilities to discourage farmers from planting garlic so they could control
        importation and manipulate domestic prices."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3071384f-2534-4da6-8066-993e8a5556a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:47:17.593+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:47:17.785+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c054b015-1b44-4887-b304-02d61e47a556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:47:17.593+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:47:17.785+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement by the DA Agri-Fisheries Information Division, Filipinos
        use 130,000 metric tons of garlic annually, while local producers can only
        generate as much as 7,246 metric tons, exposing the market to price manipulation
        by traders who have formed a cartel.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776bd14f-c4de-445a-8b71-a10612b4f6f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:47:17.593+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:47:17.785+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a16b821-4ac1-49f5-908a-d1a71a6e5ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:47:17.594+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:47:17.785+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department is now seeking to plant garlic in an additional 30,000
        hectares of farm to help meet the growing demand.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a011a39-9736-4043-bafd-14795805c88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:47:17.594+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:47:17.786+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d8c285-4559-447a-9913-6926fc20fddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:47:17.594+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:47:17.786+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Piñol said the solution could lead to a garlic production of 3.5
        metric tons per hectare, resulting in an increase of 120,000 metric tons from
        local producers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ea78a4-b3be-4c7b-9391-8b8108e1958f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:47:17.594+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:47:17.786+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac5a5da-a899-4f71-a661-f2e7494baf89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:47:17.594+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:47:17.786+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement added the Agriculture Credit Policy Council has been
        accrediting farmers in Nueva Ecija to qualify for a ₱25,000 Production Loan
        Easy Access program to sway them into garlic farming.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aabd77af-8141-470c-9389-b64125004491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:47:17.594+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:47:17.786+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff143302-d55e-467a-80ee-24ccf2234b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:47:17.594+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:47:17.787+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To dismantle the garlic import cartel, the DA will review the list
        of all importers to determine their authenticity and require their owners
        to appear personally when seeking the extension or applying for new import
        clearances," the statement said.</p>'
