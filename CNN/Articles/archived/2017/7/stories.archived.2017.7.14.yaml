      'mgnl:lastActivated': 2019-07-30T14:18:16.734+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1caf87db-2be5-404a-a3a5-d33f186cb1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:18:16.346+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:18:16.734+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino''s first cousin, Senator Bam Aquino said the family is "confident
        that former President Aquino will sufficiently answer the charges laid before
        him and be vindicated."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8d68b6-597c-4e89-a270-4b1177546286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:18:16.346+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:18:16.735+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5747394-5aed-42fc-b7e2-04ae869b8a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:18:16.346+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:18:16.735+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Criminal negligence</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae552d5-1157-448d-b873-69e24b419f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:18:16.346+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:18:16.735+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the 44 police commandos, police said at least 18 rebels
        and five civilians were killed in the botched Mamasapano operation that was
        meant to capture Malaysian terrorist Zulkifli bin Hir alias "Marwan."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa20700-4e68-4e73-b71b-9594376939d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:18:16.347+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:18:16.735+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4852a22-e1ed-4720-97a9-3d6988e08cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:18:16.347+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:18:16.736+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ombudsman earlier cleared Aquino of any liability, when it charged
        only Purisima, then SAF Commander Getulio Napeñas Jr., and nine other police
        officers in July 2015, when Aquino was still in power. In its latest resolution,
        the Ombudsman said they are all "co-conspirators."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421cb2cf-d3db-417f-b785-41cb62b2d4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:18:16.347+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:18:16.736+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19cee193-b5fe-4b09-b111-81634dab5d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:18:16.347+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:18:16.736+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty-four hours after stepping down from the presidency on July
        1, 2016, Aquino was slapped with a criminal complaint from several relatives
        of the SAF 44, who accused him of reckless imprudence resulting in 44 homicides.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1bc5431-78f2-496f-b2c3-79ec4e82068a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:18:16.347+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:18:16.736+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b97932-d164-4178-a834-db77924048c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:18:16.347+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:18:16.736+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three complaints were filed against Aquino and his co-accused, citing
        "criminal negligence."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58c1c4a-0709-431a-a434-91544e50ef14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:18:16.347+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:18:16.737+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af334c6-7b25-4883-b1d5-cd5ea624f3e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:18:16.347+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:18:16.737+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said Aquino approved "Oplan Exodus" with full knowledge that
        it was flawed.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc8aa44-be51-47c8-afd6-01d5250ad768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:18:16.347+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:18:16.737+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc568bb2-c944-40ee-9076-7932364643e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:18:16.347+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:18:16.737+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his 27-page counter-affidavit filed on January 26 this year,
        Aquino maintained he had no criminal liability in the gruesome incident.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35d451d-ce9b-4729-8d51-9ff3c92b1072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:18:16.347+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:18:16.737+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba9f238-5fb2-4833-b7e9-25fb2e308e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:18:16.347+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:18:16.738+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said he did not send the SAF 44 to their deaths, following
        President Duterte''s comment that he "fed the soldiers to the lion''s den,
        to be eaten by death." Duterte said this before relatives of the slain soldiers,
        in a dinner to commemorate the second anniversary of the tragic incident.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2dd40b-ef69-4c4b-9f5c-89492387e76d'
      'mgnl:activationStatus': true
