      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> — The Floyd Mayweather Jr. and Conor
        McGregor world media tour stormed into New York on Thursday with the fighters
        unleashing more profanity-laced attacks on each other as they looked to build
        up interest in their light middleweight boxing bout.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97924c7-f507-44df-841a-c251bef192e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:22:01.218+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:22:01.442+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5452129-d3b4-409f-80f4-a869b1560611'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:22:01.218+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:22:01.442+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the third stop of four-day, four-city barnstorming blitz to promote
        their August 26 Las Vegas clash, the witty barbs that characterized their
        exchanges Los Angeles and Toronto were replaced by what appeared to be real
        venom.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'affd72c7-6fbe-4082-a283-d2573bb0e56a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:22:01.218+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:22:01.442+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9f1edd-b201-4ffa-8c70-ba141825a364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:22:01.219+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:22:01.443+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mixed Martial Arts (MMA) champion McGregor traded in the stylish
        suits he wore on the previous two legs of the tour for psychedelic pants and
        a furry white coat worn over a bare, tattooed chest.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9ac93c-e321-4a76-86eb-5713cb6e6f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:22:01.219+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:22:01.443+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f27c65-4aa3-41db-82d9-aaf10fe4677a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:22:01.219+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:22:01.443+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He strutted imperiously onto the Barclays Center stage to an Irish
        ballad and thunderous applause before flexing his muscles, striking poses
        and rattling off a dance step or two as he waited for the undefeated boxer.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e0e4de-3d41-4744-880f-2ba7fb8d5426'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:22:01.219+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:22:01.443+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a6d50c-90b4-43ef-bdcd-c996e138c403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:22:01.219+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:22:01.444+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It looked for a moment as if the circus was going to take a turn
        for the worse when McGregor, who addressed the 40-year-old Mayweather as "boy"
        in Toronto, let a howling crowd know he did not take the charges of racism
        seriously.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a7bf65-455d-4c8d-b7c6-ac9e00468e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:22:01.219+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:22:01.444+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327c5e74-a5aa-4c0a-ab07-9a4381dd9852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:22:01.219+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:22:01.444+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of media have said I am against black people, that''s absolutely
        ... ridiculous," McGregor roared.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4acbd3d4-5376-4576-8ec3-ab9f469127cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:22:01.219+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:22:01.444+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee5886a-2f03-4390-b965-a4e75af6b6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:22:01.219+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:22:01.445+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Irishman, who at times during the earlier stops had appeared
        to get under Mayweather''s skin, had no such luck in Brooklyn, where the American
        ignored the jibes and took selfies while McGregor barked in his ear.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a38e312-ed3d-43ee-a390-e77ceb2486d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:22:01.219+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:22:01.445+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc7d625-19a3-4efe-b26c-2e3c9319f9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:22:01.219+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:22:01.445+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McGregor is expected to be the aggressor in the ring against the
        former five-division world champion to make up for his lack of boxing experience
        and has played that role throughout the tour, which wraps up on Friday with
        a stop in London.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf373d2-6a84-4f12-a105-810a585e49a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:22:01.219+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:22:01.445+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c269dbb-b82d-48a9-b4cb-827323083598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:22:01.219+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:22:01.445+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Famous for his knockout power in the MMA cage, McGregor managed
        only glancing blows on Thursday as Mayweather, widely regarded as one of the
        best defensive fighters of all-time, side-stepped and returned fired by dubbing
        McGregor a quitter.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd4cbfa-32f6-4901-80b5-f07f82a0ea61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:22:01.219+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:22:01.446+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac862785-d774-4aaa-bc86-05350a7ff190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:22:01.220+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:22:01.446+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(He) didn''t quit once, (he) didn''t quit twice, (he) quit three
        time," Mayweather screamed with another volley of profanity, referring to
        McGregor tapping out in his three career defeats.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4322591-e202-45f4-8efe-7426eed9a379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:22:01.220+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:22:01.446+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d9b861-7ef7-4c50-965e-fd0ec6fd441e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:22:01.220+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:22:01.446+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While boxing purists have denounced the fight as nothing more than
        a laughable cashgrab it has nonetheless captured the fascination of many fight
        fans.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622f8baf-7ffa-4de0-9424-f6a2e0d48f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:22:01.220+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:22:01.447+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0e0a23-236a-403f-a822-f101c7f50083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:22:01.220+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:22:01.447+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McGregor has been the undisputed favorite at each stop on the media
        tour, and can expect more of the same in London, but few give him any chance
        in the ring against one of the most skilled and tactically astute boxers of
        all time.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f8f1ac-f0b8-4f78-941d-23ade6b9da1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:22:01.220+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:22:01.447+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30660b8-9fe9-42a2-90c5-a266b903d3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:22:01.220+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:22:01.447+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fight would seem an outlandish mismatch with Mayweather 49-0
        stepping into the ring against McGregor, who will be making his professional
        boxing debut.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b08c3dd-43dc-40bd-ae08-90813a4d19be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:22:01.220+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:22:01.447+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6446ba-2232-45be-897d-90b742f1b42e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:22:01.220+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:22:01.448+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The underdog role is one that fits McGregor like one of his tailored
        suits, however, and he recalled similar predictions before he beat Jose Aldo
        to win the UFC featherweight title in late 2015.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3da676-48f3-411f-abb5-9b7127b1376e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:22:01.220+08:00
