      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five new shows, including "This Is Us," "Westworld," "The Handmaid''s
        Tale," "The Crown" and "Stranger Things," will compete with returning nominees
        "Better Call Saul" and "House of Cards" for best drama.</p>'
