    'template': '1'
    'title': '₱9-trillion infrastructure program will not drive PH into debt: Budget
      Department'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b968333c-d54f-4f41-99a8-b74fc34fb9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:10:37.103+08:00
