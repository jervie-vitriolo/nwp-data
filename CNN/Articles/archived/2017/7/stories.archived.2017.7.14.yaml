      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21031920-ae0d-4349-a3e5-4a15f1b623a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:35:39.580+08:00
      'mgnl:createdBy': 'eunice'
