  'DA-suspends-import-clearance-of-43-companies-in-garlic-cartel':
    'author': 'Ver Marcelo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-07-14T00:18:00.192+08:00
    'imagesource': 'jcr:e00e0905-b34d-41f9-a806-81cbd1ac7a98'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5c5813ed-9f14-49d2-9b13-580daae265f5'
    'lead': 'Agriculture Secretary Manny Piñol suspended the import clearance for
      garlic of 43 companies as they caused a supply shortage that led to high market
      prices.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-30T14:47:17.592+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-30T14:47:17.781+08:00
