  '2018-budget-Duterte':
    'author': 'Lara Tan, CNN Philippines'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-07-14T13:47:34.422+08:00
    'imagesource': 'jcr:ab227993-8a7c-48b8-82d5-b6557e3192a6'
