      'mgnl:lastActivated': 2019-07-30T14:18:16.732+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78fa3c81-b200-4e43-afa0-19cbb1a9849e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:18:16.346+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:18:16.733+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesman Ernesto Abella in a statement said President
        Rodrigo Duterte is one with the country in hoping "to finally bring justice
        to the victims and families of the Fallen 44 and put closure to the issue
        as part of the healing process."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f144322a-eb89-465e-9b97-4025b7bf897d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:18:16.346+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:18:16.733+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c560aab6-4ca9-4234-a332-535fb0a689a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:18:16.346+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:18:16.733+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Grace Poe, who was chair of the Senate committee on public
        order which investigated the Mamasapano tragedy in 2015, said Aquino should
        also be allowed to present his defense.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f02f65b-6fcd-473c-be04-d85ad9b506db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:18:16.346+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:18:16.733+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e115b339-524b-4a42-b66e-885fa01b223d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:18:16.346+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:18:16.734+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do hope that in the end, justice will truly be served," Poe
        said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784b7b72-767c-496d-8e98-a4fdf26f5127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:18:16.346+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:18:16.734+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0746a0a-af04-4504-9512-35d8d98597ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:18:16.346+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:18:16.734+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Panfilo "Ping" Lacson said he is praying for his friend
        and former colleague at the Senate to "be able to withstand the pressure,"
        advising him to get the best lawyers.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593b1563-7ddd-43dc-bad3-40f295a33e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:18:16.346+08:00
