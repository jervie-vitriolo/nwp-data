      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Blaze Spikers needed five sets to dispose the Cargo Movers,
        26-24, 24-26, 24-26, 25-23, 15-11, at the Filoil Flying V Centre in San Juan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0c268f-9212-445e-a735-1f3b48a4b0c8'
      'mgnl:activationStatus': true
