      'mgnl:lastActivated': 2019-07-30T14:35:39.929+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdfe17e5-9e05-42a5-b715-970d1fc71f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:35:39.579+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:35:39.929+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US star reached a second grand slam final this year and simultaneously
        ended the chances of a first British women''s winner at Wimbledon since 1977
        when she dispatched Johanna Konta — who grew up idolizing the tennis playing
        Williams sisters — 6-4 6-2 in a fine display of powerful, athletic tennis
        at The All England Club.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235afc2a-313e-48e2-a835-f85791fd0ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:35:39.579+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:35:39.929+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c194a563-184c-44d1-80c6-2fdf0754794d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:35:39.579+08:00
