      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams leads Muguruza 3-1 head-to-head but lost their last tussle,
        this year in Rome. But that tournament is played on clay, not grass, as Muguruza
        knows.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da13f1d-1141-4eeb-b17b-96db3d472d34'
      'mgnl:activationStatus': true
