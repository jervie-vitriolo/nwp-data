  'Turkish-terrorists-Philippines':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-07-14T08:44:04.260+08:00
    'imagesource': 'jcr:07676073-fe8c-495e-aa78-f30e65bcc60c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2c094adc-9116-4abe-b696-0a2dd9d03adb'
    'lead': 'Turkish Ambassador Esra Cankorur said individuals and organizations linked
      to the Fethullah Gulen terrorist organization or FETO have set up their network
      in the Philippines in the guise of educational, trade, and cultural groups. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-30T14:32:17.184+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-30T14:32:17.467+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Military validating presence of Turkish terrorists in PH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ec39b7-3712-4f3d-b707-f5472cf612db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:32:17.184+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:32:17.468+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 13) —</strong> The Philippine
        military is looking into an ambassador''s claim that Turkish terrorists have
        entered the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab13f071-882f-4ea0-9574-eb68bf14e6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:32:17.185+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:32:17.468+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5684946-f751-4a20-8669-1d2e396c9749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:32:17.185+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:32:17.468+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish Ambassador Esra Cankorur said individuals and organizations
        linked to the Fethullah Gulen terrorist organization or FETO have set up their
        network in the Philippines in the guise of educational, trade, and cultural
        groups.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb498bb1-1288-43e2-9875-c4b88f2b0188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:32:17.185+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:32:17.468+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e40e10-48ed-45e8-8c72-186d1cbfa92c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:32:17.185+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:32:17.469+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They try to portray FETO as a civic educational movement, for charity
        and interfaith dialogue.  They are present in more than 150 countries through
        their foundations, organizations, with a benign façade. You have them in the
        Philippines also," says Cankorur.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b76bfe-a0de-4744-af5d-f8786af591d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:32:17.185+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:32:17.469+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812dd31d-9f34-47ab-896d-41b8fb7b2c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:32:17.185+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:32:17.469+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Turkish government blames FETO for the October 2016 coup attempt
        in Turkey that killed 250 and injured more than 2,000.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5bf80f-c621-4b28-a11a-22a2e2d21529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:32:17.185+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:32:17.469+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5fe767b-2711-4819-886e-ea8f71867d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:32:17.185+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:32:17.470+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the group''s leader Fethullah Gulen, who lives in exile in the
        United States, has repeatedly denied this.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b020acf4-46d6-4f4c-9b8a-24bba053c2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:32:17.185+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:32:17.470+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e4a219-ce76-4a52-ab8f-b62ff8f21aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:32:17.185+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:32:17.470+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This group as I said is a dark, secretive, sinister, group and
        they have a very Machiavellist approach to many things. So if deemed necessary
        they would cooperate with any sinister organization. It could also be ISIS,"
        Cankorur said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3695c7-7cb0-400c-b276-e3e158752d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:32:17.185+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:32:17.470+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db6ffe5-4f0d-432d-81f7-7d6b8d192533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:32:17.185+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:32:17.470+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cankorur identified FETO''s affiliate groups in the Philippines
        as two branches of the Fountain International School in San Juan, Metro Manila,
        the Filipino-Turkish Tolerance School in Zamboanga City, the Turkish-Filipino
        Chamber of Commerce, and the Pacific Dialogue Foundation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8052fee-6880-4c00-b97d-e0e8ec7b4e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:32:17.185+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:32:17.471+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c917e08-9d35-4de4-87f0-9b9d542964ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:32:17.185+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:32:17.471+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cankorur says last year''s coup shows what the group is capable
        of, which is why they are issuing a warning to Filipinos who unknowingly may
        be involved with Turkish groups, affiliated with FETO.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec034400-eed1-44fb-a1fc-b0ace4cfee61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:32:17.186+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:32:17.471+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b8b1bf-0f8e-4b62-b363-f05835c85602'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:32:17.186+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:32:17.471+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are capable of doing anything inside and outside of Turkey.
        One should wonder  what were they doing here as early as 1997, opening a school
        in Zamboanga," Cankorur said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2cdf55-057d-478f-acea-3ae237b7ac73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:32:17.186+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:32:17.472+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9650575-0b03-454f-83fa-1fe9cc7360c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:32:17.186+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:32:17.472+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armed Forces of the Philippines B/Gen. Restituto Padilla told CNN
        Philippines on Thursday he was surprised to hear Cankorur''s claim, but he
        has ordered an investigation.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4c6b10-dbe4-43da-b116-b7763e4c8684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:32:17.186+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:32:17.472+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0e1d93-f816-45e6-9988-d06512b0c9c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:32:17.186+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:32:17.472+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve initiated inquiry with our responsible offices from the intelligence
        side to look into this. I gathered there were initial information already
        but they could not ascertain if this was true or not. So the process is still
        ongoing and we have yet to ascertain whether the basis for the Turkish Ambassador''s
        remarks really are firm and can be trusted," Padilla said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a723f55-724d-4e50-91b8-71506bbb8eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:32:17.186+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:32:17.472+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e949cf-50f6-4a4b-bca1-2c3c7540f7f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:32:17.186+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:32:17.473+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said they are also looking into the history of the Fetullah Gulen
        Movement.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711ea649-e93a-4065-8d84-8268dbfb4f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:32:17.186+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:32:17.473+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a437801a-fcbb-421d-859d-a6a8ef4d32c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:32:17.186+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:32:17.473+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to find out and see if this group the Turkish Ambassador
        was talking about has been existing for a long time or not. This may have
        been just a new group," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b9f094-3b50-44d1-b2d3-2026bd2b70ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:32:17.186+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:32:17.473+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed10962d-cfa1-48ee-b128-bbcc63b24c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:32:17.186+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:32:17.473+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Ernesto Abella said the government will
        probe organizations supporting terrorism.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46da658d-fdf1-41c3-af5d-0b74bdc9359d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:32:17.186+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:32:17.474+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76352c51-d452-47b9-9d31-97737be4d5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:32:17.186+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:32:17.474+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will investigate organizations abetting or aiding terrorism
        and will hold them accountable, especially those that may be working as fronts
        for terrorist and criminal activities, as alleged by the Ambassador," Abella
        said in a statement.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281517b5-ea2c-41af-8c9e-7ead9d7b1554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:32:17.186+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:32:17.474+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088ea590-b7ce-4cb1-bc91-a81e45f7ee8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:32:17.187+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:32:17.474+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Foreign Affairs Secretary Alan Peter Cayetano acknowledged
        the Ambassador Cankorur''s claims, and said they are "doing their own vetting
        and investigation."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f9f319-5a3e-48e3-897f-e675b85fa20d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:32:17.187+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:32:17.475+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4271ab60-dec4-4fad-90ab-4bbd749d79ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:32:17.187+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:32:17.475+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have assured her (Cankorur) even when I was still a senator then
        when I took over DFA as Secetary that we will look at the informations given
        us in fact we have asked many countries for information sharing, (and) intelligence
        sharing," Cayetano said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8467ccc7-af55-4d38-a530-7706aa65e7f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:32:17.187+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:32:17.475+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae6c850-93c2-416f-bdd2-f28403519739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:32:17.187+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:32:17.475+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fethullah Gulen is a reclusive cleric accused by Turkey of hatching
        a military coup attempt. Turkish President Recep Tayyip Erdogan has pointed
        the finger of blame for the failed uprising last July 2016 squarely at Gulen.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14cf3b03-6db3-435a-a565-071f6e4e8f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:32:17.187+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:32:17.475+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ecfd63-6f65-45fe-8641-8baab0820cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:32:17.187+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:32:17.476+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A rival of the embattled President, Gulen is the leader of a popular
        movement called Hizmet, but the Turkish government refers to his group as
        the "Fethullah Gulen Terrorist Organization."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30b911e-3ea3-4aea-8d19-85b700108c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:32:17.187+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:32:17.476+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68428edb-4175-4a75-a8d3-fe3162aa64df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:32:17.187+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:32:17.476+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We consider Fethullah Gulen as a terrorist organization and any
        organization or persons linked or affiliated to that group is like sleeping
        cells," Cankour said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c9d27b-57fa-416a-9646-7cf1ee0ec7d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:32:17.187+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:32:17.476+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2a4685-b3a3-4bab-a1aa-907435b4fe4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:32:17.187+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:32:17.476+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, the military said 40 foreign terrorists, composed of Indonesians,
        Malaysians, Saudi Arabians, Pakistanis, and Yemenis, are in the country. Several
        of them are fighting alongside ISIS-linked Maute group in the ongoing Marawi
        crisis.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7d2091-1e3c-4426-abe4-0f0aa5a5ae90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:32:17.187+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:32:17.477+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e991cfb1-7bdf-4494-ab4d-d7c3afab7908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:32:17.187+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:32:17.477+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martial law spokesperson for Eastern Mindanao Brig. Gen. Gilbert
        Gapay added authorities are not discounting the possibility the terrorists
        have entered the country through airports and seaports, which is why there
        is a need to enhance the security of the country''s southern backdoor because
        "it''s very porous."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5f57c6-4489-4b7f-8b91-28c95f1c6290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:32:17.187+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:32:17.477+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e139c9-972a-4418-9495-66668b3b1105'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:32:17.187+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:32:17.477+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces Chief-Of-Staff also raised the possibility of ISIS
        fighters heading to the Philippines.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f1949e-3812-4e5e-a3d3-0f9d1a04ab87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:32:17.188+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:32:17.478+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc67ef6-17af-4006-860a-2a2bb97a2628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:32:17.188+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:32:17.478+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We expect na ''yung mga madi-displace doon (sa Mosul), pupunta
        ng Asia. And because of the Marawi crisis, parang magnet itong Pilipinas.
        ''Yun ''yung babantayan natin," he said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955eec86-bb82-48de-b213-9673814c3542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:32:17.188+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:32:17.478+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87cd63a6-1fe9-4d3b-9424-fe371d06bebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:32:17.188+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:32:17.478+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We expect those displaced in Mosul will go to Asia.
        And because of the Marawi crisis, (terrorists) would be magnetized to the
        Philippines. That''s what we''re looking out for.]</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67afdab3-f952-4b84-8fa0-23f3724654a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:32:17.188+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:32:17.479+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99874e3-b3f0-4863-920d-8df64ddaaa2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:32:17.188+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:32:17.479+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immigration officials are stepping up efforts to ward off foreign
        terrorists entering the country using backdoor routes.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513c815a-fb08-4fbc-842a-d73ae4f70162'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:32:17.188+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:32:17.479+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd1425b-d626-429e-aee4-b85ba4c93bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:32:17.188+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:32:17.479+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' digital producers Lara Tan, Chad de Guzman, and
        senior correspondent Ruth Cabal contributed to this report.</p>'
