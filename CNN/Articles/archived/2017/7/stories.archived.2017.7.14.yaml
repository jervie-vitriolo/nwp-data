    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fb7d8ac5-6ef9-40c5-bb92-d4aafa648c1d'
    'lead': 'The smoking ban will take effect starting July 23, Department of Health
      (DOH) Spokesperson Enrique Tayag clarified on Friday. '
