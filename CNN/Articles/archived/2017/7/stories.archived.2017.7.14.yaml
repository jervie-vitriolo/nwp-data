      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:14:29.362+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, first week upon resumption," Lacson said in a text message
        when asked if there will be an investigation on Marcos. The police official
        was given a new assignment as chief of the Criminal Investigation and Detection
        Group (CIDG) in Region 12, which has jurisdiction over South Cotabato, Cotabato,
        Sarangani, Sultan Kudarat, and General Santos City.</p>'
