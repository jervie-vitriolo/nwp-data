      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sure, A-listers like Robert De Niro, Michelle Pfeiffer, and Reese
        Witherspoon were all nominated for an Emmy Award for the first time in their
        careers on Thursday morning. But it was actress Shannon Purser''s first-time
        nomination that seemed to be getting the biggest cheers from the corner of
        the Internet that still craves justice for the killed-too-soon "Stranger Things"
        favorite.</p>'
