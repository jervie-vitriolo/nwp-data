      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have so many ideas and things we want to do, we can''t possibly
        fit them into Season 2," he said. "It''s such a fascinating world that [Atwood]
        has created and such a rich world, that you can go in almost any direction
        and find something you could make a whole series about, much less an episode."</p>'
    '27':
