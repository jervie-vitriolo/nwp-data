      'mgnl:lastActivated': 2019-07-30T14:35:39.934+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was Serena who beat Muguruza in the 2015 finale at SW19.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76263881-c8b1-4551-adc5-140bab408df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:35:39.581+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:35:39.935+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1558f72e-5fd5-44a9-9c31-7d26c2a05c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:35:39.581+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:35:39.935+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sustained excellence</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14722e5-d523-4b46-9fb7-01273c48782b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:35:39.581+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:35:39.935+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Thursday belonged to Williams, whose sustained excellence and
        longevity at Wimbledon are spelled out by these numbers: A ninth final, 87
        match wins — one more than Serena — and 101 total matches.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9be7ca-d68b-42ca-97ee-c202850505d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:35:39.582+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:35:39.935+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca368b2-ebab-40a1-966f-978e3595ca16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:35:39.582+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:35:39.935+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Capping this fortnight for her in perfect fashion — a fortnight
        that began with questions about a car accident she was involved in that led
        to the death of a 78-year-old man in Florida — would be a sixth crown and
        first grand slam since her 2008 triumph here.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1287b6-282d-4065-bf1f-deefc387ebf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:35:39.582+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:35:39.935+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198958b7-1915-4fc4-a891-5db3b88d4834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:35:39.582+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:35:39.936+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams caressed a forehand winner down the line on a third match
        point to seal victory over Konta and celebrated in understated fashion. You
        couldn''t take the smile off her face, though there was no pirouette like
        when she downed CoCo Vandeweghe in the Melbourne semifinals.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60804db1-54af-4fde-bf6a-0377f598757f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:35:39.582+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:35:39.936+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10342ef0-1402-4aa0-b909-dfce69e11fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:35:39.582+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:35:39.936+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams and seventh-ranked Konta possess similar styles.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c58b59-45e2-4994-85fe-22c14e7e9c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:35:39.582+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:35:39.936+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0353f76c-6c18-4921-80fa-0034989740c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:35:39.582+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:35:39.936+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are both tall, power players with big serves who also cover
        the court with aplomb. Konta actually led their head-to-heads 3-2, including
        a victory over Williams at the tournament closest to her home, the Miami Open,
        in March.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4c58e7-35ab-4658-9311-44ee29fb5ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:35:39.582+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:35:39.936+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6eaee3-b88f-4da8-b04f-b61672617338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:35:39.582+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:35:39.937+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on Thursday, Konta was put under relentless pressure by Williams
        as the British player made 35 forced errors, with Venus also powering home
        19 winners and hitting only nine unforced errors.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0162835-f04e-4c4a-9a42-0a27c92da4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:35:39.582+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:35:39.937+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58b3026-eaf9-461d-82c9-a0a257ed0ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:35:39.582+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:35:39.937+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pivotal</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6398ff47-796f-4a46-b797-cf2c5b852792'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:35:39.582+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:35:39.937+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was little to separate them on the grass — a controversial
        issue this tournament — in the first set. A pivotal two games, however, decided
        the set and probably the entire outcome.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67eec726-51bb-44e5-a8ee-006c718e617b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:35:39.582+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:35:39.937+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14fbe885-d369-4881-ab2e-6e879a412190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:35:39.582+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:35:39.938+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Down two break points at 4-4, Williams produced a serve out wide,
        backhand winner combination. On the second, an excellent 106-mile-per-hour
        second serve into the body gave Konta no chance.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca693e3-91ff-48a9-9d4e-2d06a29c550f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:35:39.583+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:35:39.938+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005c8eab-0fee-4085-a447-b701309607fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:35:39.583+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:35:39.938+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Her being able to do that is why she is a five-time champion here,
        and why she is the champion that she is," said Konta.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c657146-a5f9-4b7b-a031-688867555328'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:35:39.583+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:35:39.938+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7110adda-6fd2-4150-9633-1b25e22044ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:35:39.583+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:35:39.938+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wouldn''t be the last time Williams came up with that serve,
        Konta turning away when a similar serve followed in the second set.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91597b8c-9dfa-4a9f-9a7d-53269cc6039d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:35:39.583+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:35:39.938+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a519a733-8089-4dd6-a676-ff64ae445152'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:35:39.583+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:35:39.939+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Konta then felt the pressure serving at 4-5 in the opener, falling
        behind quickly 0-40, and couldn''t save the game.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0895d8-5588-4b18-8c8f-4bcb094ab9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:35:39.583+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:35:39.939+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdfe7179-dfd5-452f-9425-4eb5aa595960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:35:39.583+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:35:39.939+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams had the important advantage and pressed it home for 3-1
        in the second. Konta went from 0-40 to 30-40 on serve but was broken on the
        third break point.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfdb0635-16fd-4ccf-985d-3c6eb5ad6c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:35:39.583+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:35:39.939+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02647bd0-7ef7-4640-9e3e-eb9020a1c588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:35:39.583+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:35:39.939+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Konta, who courageously produced gripping three-set wins over Donna
        Vekic, Caroline Garcia and Simona Halep, just couldn''t mount a comeback,
        though she left the court to a standing ovation, rightfully so.</p>'
    '63':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Thank you to everyone for the love and support over these past 2
        weeks. ❤❤ <a href="https://twitter.com/Wimbledon?ref_src=twsrc%5Etfw">@Wimbledon</a>
        <a href="https://t.co/dIckPGp79c">pic.twitter.com/dIckPGp79c</a></p>&mdash;
        Johanna Konta (@JohannaKonta) <a href="https://twitter.com/JohannaKonta/status/885529223707992064?ref_src=twsrc%5Etfw">July
        13, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2214313-b484-414c-a38e-64741eee39b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:35:39.583+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:35:39.939+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514dbb4e-1d87-40f6-bf7e-281393cb519b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:35:39.583+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:35:39.940+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was Williams who left as the winner on the day.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83748538-5ee6-4e5f-9276-8f8aa219183e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:35:39.583+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:35:39.940+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22671e09-cbbd-4cae-be89-97474ea3eb5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:35:39.583+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:35:39.940+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would sum up my whole Wimbledon experience as memorable," said
