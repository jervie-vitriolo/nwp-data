  'Noynoy-Aquino-Mamasapano-SAF-44-Ombudsman-criminal-charges-no-homicide':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-07-14T15:58:04.965+08:00
    'imagesource': 'jcr:1201e0bd-5c68-4c3b-957a-979e21199f11'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e82fe205-6d13-47ad-9ff5-0005a7d6f813'
    'lead': 'The former President decries the "erroneous conclusion" and mulls filing
      a motion for reconsideration, his spokesperson says'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-30T14:18:16.343+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-30T14:18:16.725+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ex-President Aquino faces criminal raps over Mamasapano encounter, cleared
      of homicide'
    'updated': 2017-07-15T02:10:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1835f89-d30a-4bef-8de3-2df0416be9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:18:16.343+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:18:16.725+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, July 14) — Former President Benigno
        "Noynoy" Aquino III has been cleared of homicide charges over the bloody Mamasapano
        encounter in January 2015, but the Ombudsman said he was still "liable."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5a7d77-867e-4a7f-89ef-d2a4042dff7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:18:16.343+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:18:16.726+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0833b3bc-bfcc-4aee-99a5-d922cb45bcdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:18:16.343+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:18:16.726+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a resolution approved Friday, the Office of the Ombudsman ordered
        the filing of criminal charges against Aquino for usurpation of authority
        under the Revised Penal Code and violation of the Anti-Graft and Corrupt Practices
        Act.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088d1524-fb1f-4f49-ad41-914fcf77eb72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:18:16.344+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:18:16.726+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b46da1-714f-47a1-8643-d9d4e87f6b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:18:16.344+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:18:16.726+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The complaint for reckless imprudence resulting in multiple homicide
        is dismissed for lack of probable cause," the Ombudsman added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31cc8578-6b53-4c33-ae6e-04eb45f040d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:18:16.344+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:18:16.727+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bafc9f8-940f-4d3d-9efa-0a317e274523'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:18:16.344+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:18:16.727+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What Aquino did wrong, Ombudsman Conchita Carpio Morales said, was
        to allow then Philippine National Police (PNP) Chief Alan Purisima to play
        a major role in the Mamasapano operation despite being under preventive suspension.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">LOOK: Dispositive portion of Ombudsman&#39;s resolution finding
        ex-President Noynoy Aquino over mamasapano incident | <a href="https://twitter.com/AC_Nicholls?ref_src=twsrc%5Etfw">@AC_Nicholls</a>
        <a href="https://t.co/HOG5ST1POC">pic.twitter.com/HOG5ST1POC</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/885770402080858112?ref_src=twsrc%5Etfw">July
        14, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88bcfe1-43bb-4723-8396-50c452ec9e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:18:16.344+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:18:16.727+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fdad224-aa08-4b72-b1e7-372cbee8e250'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:18:16.344+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:18:16.727+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If found guilty, Aquino faces imprisonment of up to 10 years, with
        perpetual disqualification from public office.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41bf4e4-f359-4fae-8251-ee1d6e47d5ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:18:16.344+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:18:16.728+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02ea63c-218a-4c11-aaa1-f315a768fa69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:18:16.344+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:18:16.728+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ombudsman suspended Purisima in December 2014 due to <a href="https://cnnphilippines.com/news/2017/07/06/purisima-ill-gotten-wealth.html">an
        anomalous 2011 deal involving WerFast Documentary Agency</a>, a courier company
        tasked with delivering gun licenses directly to applicants.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7efbd966-e000-480f-b2eb-e76f5ea0ec60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:18:16.344+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:18:16.728+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b21392-5b25-4617-b4fc-7b7bcc74d42e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:18:16.344+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:18:16.728+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no gainsaying that President Aquino was fully aware that
        the Office of the Ombudsman had placed Purisima under preventive suspension
        at that time," Morales said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae727f3-f84d-48e3-a192-50bb27a906ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:18:16.344+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:18:16.729+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3891eda-5351-4dc1-a24e-cf72feabc241'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:18:16.344+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:18:16.729+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Text messages presented at a Senate hearing in February 2015 showed
        Aquino and Purisima discussed the operation on January 25.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a63cf17-04a5-4307-b0ae-078d42605f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:18:16.344+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:18:16.729+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd67319-0e5f-433e-b98e-bdd1fb63fa2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:18:16.345+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:18:16.729+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forty-four members of the PNP''s Special Action Forces (SAF), known
        as the SAF 44, were killed that day after an encounter with Moro rebels in
        the town of Mamasapano in Maguindanao, despite a ceasefire.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0978da6e-818a-406d-859d-01d3e3c0eb3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:18:16.345+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:18:16.730+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e2a2bf-e631-410f-86df-25c7791af3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:18:16.345+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:18:16.730+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales said suspended public officials should be barred from performing
        any public function or meddling with the affairs of the government.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f969356-3e22-4a73-b3dc-bf46ed24c4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:18:16.345+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:18:16.730+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6102c90-876b-4fdd-8d09-c03f584cfc94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:18:16.345+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:18:16.730+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Article 177 of the Revised Penal Code, any person who shall
        perform duties of a public officer "without being lawfully entitled to do
        so, shall suffer the penalty of prision correccional in its minimum and medium
        periods" or six months to six years imprisonment.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade9bfc3-ac45-4263-92ec-453d74343723'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:18:16.345+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:18:16.731+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642c87a6-72f5-46c7-b5f4-5c5aca883c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:18:16.345+08:00
      'mgnl:createdBy': 'eunice'
