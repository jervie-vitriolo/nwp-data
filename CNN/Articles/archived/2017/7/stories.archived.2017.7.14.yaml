      their August 26 Las Vegas clash, the witty barbs that characterized their exchanges
      Los Angeles and Toronto were replaced by what appeared to be real venom.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-30T14:22:01.218+08:00
