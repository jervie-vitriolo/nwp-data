      'jcr:uuid': '638a2d41-06da-4a05-b551-223e8503f493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:43:05.444+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:43:05.620+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, July 13) — The Philippine Red Cross
        (PRC) on Wednesday sealed a memorandum of agreement with 62 partners, which
        will supply blood donors through the annual Mobile Blood Donation (MBD).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bafbdbf-9bc3-47f4-8aa8-4ad687fa8733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:43:05.444+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:43:05.620+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662ffb15-a3fd-4a77-8dfb-e9118850b1df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:43:05.444+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:43:05.621+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, PRC said the collaboration "aims to establish a
        regular MBD program nationwide to ensure enough supply of safe and quality
        blood and blood products all over the country."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0585440-c247-4361-9272-b674f933bc1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:43:05.445+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:43:05.621+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8cae5a7-dc4d-459e-8e14-d3ce3e9e9894'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:43:05.445+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:43:05.621+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also aims to raise awareness on the health benefits of blood
        donation, both for the donors and the beneficiaries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf962cb-4ed4-4d3d-a117-684b19f12fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:43:05.445+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:43:05.621+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008d415b-2a71-4aeb-b01d-8cef04d63d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:43:05.445+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:43:05.622+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will complement the need to maintain an adequate supply of
        blood so that we can continue giving the gift of life not only for every individual
        member, especially the most vulnerable," PRC chairman and chief executive
        officer Richard Gordon said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a5dbfc-3daf-49ff-bc34-af669ccdb9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:43:05.445+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:43:05.622+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f4d376-5ce5-4bda-9675-58dd754a6106'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:43:05.445+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:43:05.622+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Partner agencies include media outfits such as CNN Philippines,
        schools and universities, service providers, medical facilities, government
        institutions, commercial establishments, and business process outsourcing
        companies, among others.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c90a94-e851-4c07-acfd-0128c23d1fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:43:05.445+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:43:05.622+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f636205-3cde-470c-bf7b-114f109b11ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:43:05.445+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:43:05.623+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the month''s theme "What Can You Do? Give Blood. Give Now.
        Give Often," PRC continues its practice of conducting blood drives and awareness
        campaigns.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b34bd9-24cb-4e5f-bbb1-1b0ab93106e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:43:05.445+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:43:05.623+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2352a041-dc02-4b40-b4c5-e5ecbf16944a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:43:05.445+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:43:05.623+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to its statement, the PRC has provided a total of 407,000
        units of blood last year, equal to half of the total national collection of
        all blood service facilities nationwide. A total of 223,000 patients have
        benefited from these blood units.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81452833-f6cf-4b31-adfb-dd10f79cfef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:43:05.445+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:43:05.623+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4675b0-b73f-4428-8532-0c3a933b2b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:43:05.445+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:43:05.624+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To support indigent patients, PRC has a Blood Samaritan Program
        which seeks financial donations from different individuals and groups to cover
        the blood processing fees of legitimate indigent patients. This year, PRC''s
        National Blood Services has already catered to a total of 6,876 indigent patients,"
        the statement added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27397d70-c225-4fad-98d5-1a51eb1b5258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:43:05.445+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:43:05.624+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9abbc1-e624-4b66-8d48-63d285811b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:43:05.446+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:43:05.624+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PRC currently has a network of 87 blood service facilities nationwide,
        along with 26 blood centers, 51 blood collecting units, and 10 Apheresis Centers
        to accommodate different blood services.</p>'
