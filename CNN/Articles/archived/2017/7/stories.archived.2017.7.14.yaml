  'ISIS-leader-Baghdadi-dead-alive':
    'author': 'Barbara Starr, CNN Pentagon Correspondent'
    'caption': 'JULY 5 : An image grab taken from a video released on July 5, 2014
      by Al-Furqan Media shows alleged Islamic State of Iraq and the Levant (ISIL)
      leader Abu Bakr al-Baghdadi preaching during Friday prayer at a mosque in Mosul.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-07-14T10:14:39.949+08:00
    'imagesource': 'jcr:29271e38-6c85-48d5-8928-2b7727eef290'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '26c77324-b2eb-4e40-a363-4abe701088ed'
    'lead': 'Through much of 2016, some US intelligence suggested ISIS leader Abu
      Bakr al-Baghdadi was likely alive and hiding somewhere west of Mosul, Iraq,
      but now the US doesn''t have a sense of where he is or if he''s even alive.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-30T14:28:46.490+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-30T14:28:46.694+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Is ISIS leader Baghdadi dead or alive? Nobody knows'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3f42c8-c59f-41a7-8dd5-f74d03e66613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:28:46.491+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:28:46.695+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Over the last few weeks there has been
        fevered speculation over the fate of ISIS leader Abu Bakr al-Baghdadi.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00ada1d-c1c3-462c-81ee-66aff2c76876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:28:46.491+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:28:46.695+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73729306-c526-4533-8573-e63aae5d85fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:28:46.491+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:28:46.696+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through much of 2016, some US intelligence suggested Baghdadi was
        likely alive and hiding somewhere west of Mosul, Iraq, but now the US doesn''t
        have a sense of where he is or if he''s even alive according to a senior US
        official familiar with the intelligence.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756d8971-c239-4241-a1a9-f97004179311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:28:46.491+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:28:46.696+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7e3165-fe9f-419d-9ad4-6a171da64c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:28:46.491+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:28:46.696+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December 2016, a US official told CNN that the US had "been aware
        of some of Baghdadi''s movements".</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b010755-390b-4da1-81c3-90770806456e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:28:46.491+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:28:46.696+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0f09e3-e5c4-4c60-9e80-97186c30fab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:28:46.491+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:28:46.697+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, the official had access to some of the most recent
        US government reporting on ISIS, but because of the extreme sensitivity of
        the information, they declined to offer more details, including whether their
        intelligence indicated if Baghdadi was in Syria or Iraq, or to what extent
        he was hiding.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1659a6c9-40da-4394-b826-c37dfda37fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:28:46.491+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:28:46.697+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e409681-f0dd-446f-b92a-a99d82ab7d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:28:46.491+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:28:46.697+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now US officials say they don''t know if he is dead or alive.
        On Tuesday, the top US commander in the fight against ISIS, Lt. General Stephen
        Townsend told reporters, "I don''t have a reason to believe that he''s alive.
        I don''t have proof of life, you know."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71c0bc5-2a76-415f-908d-075ca9d72998'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:28:46.491+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:28:46.697+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b585dafc-8349-4399-b81b-3221c925be7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:28:46.492+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:28:46.697+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While US officials have long said the fate of Baghdadi would not
        change the war against ISIS, his status is a matter of media fascination,
        especially after the fall of Mosul — where he declared ISIS'' called caliphate
        in 2014.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ce29ae-586e-438e-9295-bfdb087a8f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:28:46.492+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:28:46.698+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20dd2539-e9d1-404d-9c4d-cea3fa2ee00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:28:46.492+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:28:46.698+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent months there have been numerous unverified reports circulating
        that the terrorist leader has been killed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13d0722-c25d-4e58-a3b8-2f593fdb71ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:28:46.492+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:28:46.698+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db31e243-a9f4-4c3b-865f-2858a040528a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:28:46.492+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:28:46.698+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the Russian Defense Ministry said it was investigating
        reports that Baghdadi was killed in a May airstrike in Syria which struck
        dozens of ISIS operatives holding a meeting. Overhead imagery of the airstrike
        location was also released.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc96b5b8-fef0-469d-88ef-3f07b1fa9008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:28:46.492+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:28:46.699+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd69a3a-8cb5-4813-aee8-bb877843792d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:28:46.492+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:28:46.699+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it was considered doubtful by the US that Baghdadi would take
        the risk to his personal security of appearing before a large number of people,
        CNN has learned US intelligence did scrutinize all available information to
        see if there was any truth to Russia''s claim and concluded he was not at
        that location.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18557689-e492-4cc7-9632-87f9f04a9b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:28:46.492+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:28:46.699+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e842b98-bdc1-4d3c-a74d-57e6890603d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:28:46.492+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:28:46.699+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Townsend gave a hint that the US had been working to determine if
        the Russian reports were accurate: "The Russians some weeks ago claim to have
        killed him in an airstrike. ... I''ve received some reporting since then that
        suggested he was not killed there by the Russians."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ef7c97-bd9b-4421-ae9f-2a423ddc3664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:28:46.492+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:28:46.700+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f014893-2674-4822-8344-701be963c13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:28:46.492+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:28:46.700+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have also been no announcements from ISIS and no communications
        have been intercepted indicating he is dead.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a611c1c0-2aec-4e23-9ed7-4daf2f63c53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:28:46.492+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:28:46.700+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85307b1-2b36-4572-8b61-019f743a80e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:28:46.492+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:28:46.700+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So Baghdadi''s current fate is a mystery as Townsend made clear:
        "Quite honestly, don''t know. I hope he''s deader than a door nail. If he''s
        not, as soon as we find out where he is, he will be."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26fc287b-9d26-4d01-a8e6-4c61b060700a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:28:46.492+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:28:46.700+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a55457-0f9b-494e-8e8e-5ca02609793f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:28:46.492+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:28:46.701+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Townsend did offer his thinking about what it might mean if
        Baghdadi has been killed. "If he is dead, that means someone''s running ISIS.
        And I think that they''re trying to keep it — his death quiet for their own
        morale."</p>'
  'Emmy-nominations-Handmaids-Tale':
    'author': 'Sandra Gonzalez, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-07-14T09:20:18.733+08:00
    'imagesource': 'jcr:f6e0f510-d600-4302-8231-20120330044a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6c87dd24-1608-41e3-9f48-10f2977dc1bd'
    'lead': '"The Handmaid''s Tale''s" Emmy nominations included individual honors
      for Moss, Ann Dowd ("Aunt Lydia"), Samira Wiley ("Moira"), and Alexis Bledel
      ("Ofglen"), and a nod for outstanding drama, in addition to several technical
      categories.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-30T14:30:32.972+08:00
