      'mgnl:lastActivated': 2019-07-30T14:14:29.362+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee3b24d-d58d-489f-a019-54d806ae49aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:14:28.926+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T14:14:29.362+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee will convene as soon as it resumes session on July
        24, when President Rodrigo Duterte delivers his second State of the Nation
        Address (SONA).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91828a03-e4b2-4e5a-bcf7-d5e2adb26f1e'
      'mgnl:activationStatus': true
