      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7ed3cf-8012-4f39-848f-efb156816463'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:35:39.581+08:00
      'mgnl:createdBy': 'eunice'
