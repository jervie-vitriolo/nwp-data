    'title': 'Mayweather and McGregor circus hits the Big Apple'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8dd2453-7628-4175-bad4-15a18d4a986a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:22:01.218+08:00
