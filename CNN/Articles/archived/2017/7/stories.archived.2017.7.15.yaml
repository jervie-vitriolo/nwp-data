      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Interpol cannot compel any member country to arrest an individual
        who is the subject of a Red Notice. Each member country decides for itself
        what legal value to give a Red Notice within their borders," it said in its
        website. Red Notices are issued against a person at the request of a country
        or international tribunal.</p>'
    '11':
