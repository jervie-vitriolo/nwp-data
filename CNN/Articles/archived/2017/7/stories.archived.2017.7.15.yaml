    'lead': 'Justice Secretary Vitaliano Aguirre is endorsing newly appointed Dangerous
      Drugs Board chair to take over as Bureau of Corrections Chief.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-30T15:07:28.506+08:00
