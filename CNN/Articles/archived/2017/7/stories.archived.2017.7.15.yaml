    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Petitioners, ex-Solgen Hilbay urge SC to decide on ML petitions'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7c5da2-fd35-4b77-97df-536879f1a528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:36:53.415+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:14.342+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, July 14) — Petitioners on Friday
        filed a manifestation before the Supreme Court expressing urgency for the
        magistrates to decide on petitions on the declaration of martial law in Mindanao.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1e5a76-bfaf-453b-b403-21fad506cb12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:36:53.415+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:14.342+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a035a8a-f54b-42ad-9515-d0c16426e144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:36:53.415+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:14.343+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court has yet to hear and rule on at least two petitions
        asking it to compel Congress to convene and review the martial law declaration.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b78542-899a-438e-908d-8384c74dff8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:36:53.415+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:14.344+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34fc1b1-7148-4fdd-aaae-4b39d32529c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:36:53.415+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:14.344+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Solicitor General Florin Hilbay, who headed the petitioners,
        said as the declaration expires in ten days, a joint Congress session must
        examine martial law as President Rodrigo Duterte might seek an extension of
        the declaration.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff414226-dcf5-40de-9ae1-461109e2b8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:36:53.415+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:14.344+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ecde9ad-54d6-48c9-ab5f-3a8e5302f071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:36:53.415+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:14.344+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte declared martial law and the suspension of the privilege
        of the writ of habeas corpus on May 23, following the attack of the ISIS-linked
        terror group Maute in Marawi City.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b4e46f-52d8-4911-a08e-933618497fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:36:53.415+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:14.344+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a40fcc3-4c54-4720-95ef-b8bb7685702f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:36:53.415+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:14.344+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has since repeatedly said that he would lift martial law in Mindanao
        once the threat had been neutralized.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6530a9-eead-4b3c-b102-1895738cc97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:36:53.415+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:14.344+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53aa9569-d51f-433c-95d8-ff8f3a7db64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:36:53.415+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:14.344+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hilbay added the probe should not just come as a resolution, but
        through a thorough deliberation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98bcd5ea-7a34-4fae-a0ae-31a9aee8de38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:36:53.415+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:14.344+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a82522a-2c73-473d-8fa8-318a013ad975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:36:53.416+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:14.344+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, former Commission of Human Rights chair Etta Rosales
        echoed Hilbay''s sentiments, saying the lawmakers have the responsibility
        to probe the declaration.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be14bd5-a0a2-4644-b074-7c9a9c3e31c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:36:53.416+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:14.344+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2479d6f-3d82-448e-8ae6-d74e9897fa65'
