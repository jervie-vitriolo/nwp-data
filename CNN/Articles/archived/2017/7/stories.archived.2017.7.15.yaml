  'DOH-killing-doctor-George-Repique-Dreyfuss-Perlas-Shahid-Jaja-Sinolinding':
    'author': 'Rex Remitio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
