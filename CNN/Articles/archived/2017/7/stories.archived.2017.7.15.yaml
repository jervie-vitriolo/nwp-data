      'mgnl:type': 'text'
      'text': '<p>All in all, three complaints were filed before the Office of the
        Ombudsman against Aquino and his co-accused, former PNP Chief Purisima and
        then SAF Commander Getulio Napeñas Jr.</p>'
  'US-kills-leader-of-ISIS-in-Afghanistan':
    'author': 'Ryan Browne, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-07-15T17:13:44.583+08:00
    'imagesource': 'jcr:793511ad-2df9-415f-95d7-a27c268190c0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '00b9f07d-0da3-46fc-9bed-a17b4dc8c617'
    'lead': 'The Pentagon said Friday that U.S. forces have killed Abu Sayed, the
      leader of ISIS-Khorasan, the terror group''s Afghanistan affiliate.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-30T14:53:52.134+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-30T15:52:17.145+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-30T15:52:08.422+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. kills leader of ISIS in Afghanistan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc5c5ba-a524-42de-b483-b4ed73b9f2e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:53:52.134+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:17.146+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The Pentagon said Friday that U.S. forces
        have killed Abu Sayed, the leader of ISIS-Khorasan, the terror group''s Afghanistan
        affiliate.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1713cbb8-1b34-4896-b1a1-0a3090038322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:53:52.134+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:17.146+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417b65f3-3730-4e13-8e89-2b85cf999c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:53:52.135+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:17.146+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Emir" of ISIS-K was killed "in a strike on the group''s headquarters
        in Kunar Province, July 11," Chief Pentagon spokesperson Dana White said in
        a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1d0eba-2c67-4d7e-819b-79c3f1bf7794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:53:52.135+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:17.146+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f7f5fc-e320-4962-8c42-e3bf8c912986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:53:52.135+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:17.146+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She went on to describe the strike as a "raid" that also "killed
        other ISIS-K members."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7e0e9b-8cf8-4208-b898-e2c9a0c92698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:53:52.135+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:17.146+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72dc756d-8aec-48a9-998d-eacb47480446'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:53:52.135+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:17.146+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sayed''s death marks the third time an ISIS-K leader has been killed
        within a year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c636fb2-2ff8-450f-8a04-70c3c27165fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:53:52.135+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:17.146+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec88b3f-467d-4711-b698-4253892b9359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:53:52.135+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:17.146+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hafiz Sayed Khan was killed in July 2016 and Abdul Hasib was killed
        during a joint U.S.-Afghan commando raid in April.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198c5116-10ef-48f6-b241-a2babb6614cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:53:52.135+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:17.146+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7bbc85-7449-4f89-b25f-6aa5203b9214'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:53:52.135+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:17.146+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>April''s raid also resulted in the deaths of several other high
        ranking leaders of ISIS-K, the terror group''s regional branch, and 35 ISIS
        fighters. Two American soldiers died in the attack, perhaps from friendly
        fire, military officials said at the time.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc8aa50-7823-47f7-9801-bd38bb5d9118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:53:52.135+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:17.146+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811442b9-3e1a-4ad0-b0de-11e69a0ec61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:53:52.135+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:17.146+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presence of Sayed in Kunar is noteworthy, the other two leaders
        were killed in neighboring Nangarhar province the terror organization''s traditional
        powerbase.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03595d69-3afa-4212-9fed-07d870a8cb14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:53:52.135+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:17.146+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e955971-10b2-4327-b19b-b1321b42cca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:53:52.135+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:17.146+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afghan and US forces launched a counter ISIS-K offensive in early
        March 2017 and Gen. John Nicholson, the commander of US and NATO troops in
        Afghanistan, has pledged to drive the terror group out of Afghanistan by the
        end of 2017.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77d3e11-476b-45fb-a046-f46deec1a628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:53:52.135+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:17.146+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3acea6-9bda-4dd2-9828-11ea7995e363'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:53:52.136+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:17.146+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike elsewhere in Afghanistan where U.S. troops primarily serve
        a training and supporting role, U.S. special operations forces have been directly
        engaged in the offensive against ISIS in Afghanistan, conducting raids and
        strikes in the country''s eastern provinces.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413d8a8a-1737-4a07-8e98-7a2d79d2a5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:53:52.136+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:17.146+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1f50f8-0285-4b63-9751-1f43193729b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:53:52.136+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:17.146+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “<a href="https://edition.cnn.com/2017/07/14/politics/us-kills-isis-leader-afghanistan/index.html">US
        kills leader of ISIS in Afghanistan</a>”</em></p>'
  'palace-upside-down-presidential-seal':
