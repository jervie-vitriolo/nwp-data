      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Davao City (CNN Philippines, July 15) —</strong> A Chinese
        national wanted in his home country for contract fraud has been apprehended
        in Davao City, police said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd740bdfc-cd46-491e-9485-bf8d2b56ed83'
      'mgnl:activationStatus': true
