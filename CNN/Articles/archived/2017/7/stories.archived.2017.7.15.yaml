      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno said the budget for the 2019 rehabilitation had yet to be
        determined. He also raised the possibility of extending the rehabilitation
        until 2020, depending on the recovery of the city.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7b2971-d217-43f8-a32c-596dca7b399b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:10:33.697+08:00
