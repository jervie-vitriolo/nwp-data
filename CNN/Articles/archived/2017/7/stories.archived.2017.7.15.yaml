      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e20fac-ac15-4950-b0bb-36191e76ebf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:07:28.508+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:15.263+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacanang Palace is expecting to receive the resignation letter
        soon, Presidential Spokesperson Ernesto Abella said in a press conference
        Friday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877bd6aa-2e71-4dc2-9568-e37c0b235b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:07:28.508+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:15.263+08:00
