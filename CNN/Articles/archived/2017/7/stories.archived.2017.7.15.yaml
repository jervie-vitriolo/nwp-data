      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26569f8c-a99c-4218-8973-6ebd90cb19ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:10:33.697+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:15.036+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have already identified some P5 billion for the Marawi restoration.
        It''s a standby money there. We will get it from the National Disaster Risk
        and Management fund and then also there''s part from the contingent fund and
        there are existing budgets of some related agencies such as DOH, DSWD, DepEd,
        DA, DPWH, DOTr, TESDA, and others," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9585642f-05e0-468b-a3c6-9d0ef6474de1'
      'mgnl:activationStatus': true
