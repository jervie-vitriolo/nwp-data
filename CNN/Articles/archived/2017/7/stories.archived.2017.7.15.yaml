    'lead': 'Five bullets took the life of Cavite''s provincial health officer, the
      third doctor killed in the country in five months.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-30T15:00:25.075+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-30T15:52:16.886+08:00
