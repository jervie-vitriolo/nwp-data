    'template': '1'
    'title': 'What happens when automation comes for highly paid doctors'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26458c0-f0aa-4fb7-8359-fd9f2f421b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:39:10.645+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:14.186+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNNMoney)</strong> — Automation has plenty of
        blue-collar jobs in its crosshairs. But it''s not just impacting the average
        worker.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3792d588-df8e-4e77-8935-6762053fedc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:39:10.645+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:14.186+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ea0b76-9231-4409-9824-649aec3740b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:39:10.645+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:14.186+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Radiologists, who receive years of training and are some of the
        highest paid doctors, are among the first physicians who will have to adapt
        as artificial intelligence expands into health care.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9061a706-3f6b-4e70-a24b-db49eaebcf58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:39:10.645+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:14.186+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27fe6493-25d1-44d1-bc6c-fe64fc19eb1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:39:10.645+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:14.186+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Radiologists use medical images, such as X-rays, CT scans, MRIs,
        ultrasounds and PET scans, to diagnose and treat patients. The field has greatly
        improved patient care, but has also driven up health care costs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138a17fc-d42b-4e6d-9400-5e02a01b2dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:39:10.645+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:14.186+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bbab875-fede-4c0f-b179-d44a79f7d699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:39:10.646+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:14.186+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Precise numbers are hard to come by, but most estimates place radiology
        as an $8 billion industry in the U.S. Globally, the market is expected to
        grow from $28 billion to $36 billion by 2021, according to research firm Marketsandmarkets.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87dc392-1140-40e8-b0ce-5704be7ecd43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:39:10.646+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:14.186+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c4e1cc-ca86-498a-b23c-40751dfacdf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:39:10.646+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:14.186+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tech and radiology communities expect artificial intelligence
        to transform medical imaging, providing better services at lower costs. For
        example, if you''re getting an MRI, an AI program can improve the analysis,
        leading to better treatment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98a0703-2d99-4a74-bd63-05867da0e4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:39:10.646+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:14.186+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741e3ac7-16eb-472d-96b9-c1d32d3524d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:39:10.646+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:14.186+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is going to be transformational," said Keith Dreyer, vice
        chairman of radiology computing and information sciences at Massachusetts
        General Hospital. "Every month there''s going to be a new algorithm that we''re
        going to use and integrate into our solutions. When you look back we''ll say,
        ''How did I ever live without this?''"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef12d9e-d549-45a5-8247-9148d181e9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:39:10.646+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:14.186+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e72422-fdfa-47a9-a1fd-8598ec4fb7e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:39:10.646+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:14.186+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today radiologists face a deluge of data as they serve patients.
        When Jim Brink, radiologist in chief at Massachusetts General Hospital, entered
        the field in the late 1980s, radiologists had to examine 20 to 50 images for
        CT and Pet scans. Now, there can be as many as 1,000 images for one scan.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270448ae-2ec3-43bc-ba61-67dcc470e41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:39:10.646+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:14.186+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2587a9f-9ed4-48f5-8b44-09101439caff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:39:10.646+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:14.187+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The work can be tedious, making it prone to error. The added imagery
        also makes it harder for radiologists to use their time efficiently. Brink
        expects artificial intelligence to act as a diagnostic aid, flagging specific
        images that a human should spend more time examining.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425d1a79-f3d4-4e01-9a00-58a559b59f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:39:10.646+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:14.187+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82328b9-cb6c-4b1d-866f-9fd6addd59e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:39:10.646+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:14.187+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arterys, a medical imaging startup, reads MRIs of the heart and
        measures blood flow through its ventricles. The process usually takes a human
        45 minutes. Arterys can do it in 15 seconds.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46f140d-7380-4cd1-a923-692984fc121b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:39:10.646+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:14.187+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ba6369-0cab-4558-9176-da8fda411388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:39:10.646+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:14.187+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remarkable power of today''s computers has raised the question
        of whether humans should even act as radiologists. Geoffrey Hinton, a legend
        in the field of artificial intelligence, went so far as to suggest that schools
        should stop training radiologists.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbff2cee-3971-4d9b-8a76-3d03a3eaec48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:39:10.647+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:14.187+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a78b3dd-4626-40dd-846e-23c4b611938c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:39:10.647+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:14.187+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those on the front lines are less dramatic.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66c1f26-d6cb-4ce2-8dc4-3efe9de23115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:39:10.647+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:14.187+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0a1446-ceeb-4474-b283-8943f073f93a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:39:10.647+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:14.187+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a misunderstanding that someone can program a bot that
        will take over everything the radiologist does," said Carla Leibowitz, head
        of strategy and marketing at Arterys. "Radiologists still use the product
        and still make judgment calls. [We''re] trying to make products to make their
        lives easier."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c92c02d-3a2e-4939-b53c-4f0fd698f070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:39:10.647+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:14.187+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7488b2de-1200-45b0-bb69-483f45e51133'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:39:10.647+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:14.187+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Dreyer, a radiologist spends about half the day examining
        images. The rest is spent communicating with patients and other physicians.
        There''s only so much that automated systems can take over.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a6ce05-17ec-443d-b22e-cc210216236d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:39:10.647+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:14.187+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073cbb30-767a-49f2-85a3-4535041a5f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:39:10.647+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:14.187+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our desire to have somebody in control, I don''t think that will
        go away anytime soon," said General Leung, cofounder of MIMOSA Diagnostics,
        which is testing a smartphone device that uses AI to aid diabetics. "Someone''s
        always going to want a person to have made the decision."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41fe6a3f-08e5-4f2e-a5f3-014bdd6de742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:39:10.647+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:14.187+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d441a4-6dc3-4f27-8af8-b2d2d8bfd88f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:39:10.647+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:14.187+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The future for radiologists may be similar to airline pilots. While
        planes generally fly on auotpilot, there''s still a human in the cockpit.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2bc677e-1e3b-4a97-be7b-bfd39e8a4814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:39:10.647+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:14.187+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982b5ebe-6141-4a38-8793-5eb19e76386d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:39:10.647+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:14.187+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dreyer''s hospital is enthusiastically embracing the potential of
        AI to transform radiology. They''ve bulked up their computing power and are
        organizing their data to train algorithms. But there''s a long road ahead.
        Artificial intelligence will need to be able to respond to thousands of situations
        to match the image interpretation that a radiologist does. Right now, Massachusetts
        General Hospital is focusing on 25 of them.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4b6588-50a4-487a-b520-97b741183862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:39:10.647+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:14.187+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25eed9d5-3f1c-4ccd-ab43-f8980a7c2097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:39:10.647+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:14.187+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The foreseeable future is not going to be human vs. machine, but
        human plus machine vs. a human without a machine," Dreyer said. "The human
        plus machine is going to win."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce974222-0714-45fe-ac3e-65ce539f6253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:39:10.647+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:14.187+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56fd808d-83a4-4932-932d-e93463248ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:39:10.648+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:14.187+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The future of radiologists appears to offer a lesson for any worker
        concerned about automation. If you can''t beat the machines, join them.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95890a2d-6ec1-4363-9610-30bbfd38b149'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:39:10.648+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:14.187+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099f408a-40fd-4f4b-8e99-4fa4f20b857c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:39:10.648+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:14.187+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2017/07/14/technology/business/radiology-doctors-artificial-intelligence/index.html">What
        happens when automation comes for highly paid doctors</a>."</em></p>'
  'obesity-walking-lifestyle':
    'author': 'Meera Senthilingam, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-07-15T00:42:45.110+08:00
    'imagesource': 'jcr:d55c96a1-9224-404b-9d2e-215cce5f7757'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'adb0c04a-c440-4bb6-9297-49d5dbc7f861'
    'lead': '"Different countries have different issues. You need to mobilize (their)
      whole society to tackle the problem .. It''s not just a medical problem."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-30T15:42:37.028+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-30T15:52:13.853+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-30T15:52:09.771+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why are these countries the most obese? Walking is just one reason'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26feb3a-aecd-469e-9d6a-08c3dbde0079'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:42:37.029+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.854+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The world is in the middle of a major obesity
        epidemic, and current trends indicate that it''s only going to get worse.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d349f6-27c6-4d84-9936-dd53bfb819ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:42:37.029+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.854+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6b63d8-bf8c-4214-8598-b68475cf73bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:42:37.029+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.854+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recent study found that more than 2 billion adults and children
        globally are overweight or obese and suffer health problems because of that
        — but this is nothing new.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee75788-dc4f-4d95-978c-e5fb562c1b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:42:37.029+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.854+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dadde39-9e54-4fc4-a333-0dd2e9dafb14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:42:37.029+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.855+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are, however, pockets of the global population who remain
        somewhat unaware of this public health crisis, despite the growth of waistlines
        all around them, and this lack of awareness is just one of the underlying
        problems, according to Frank Hu, professor of nutrition and epidemiology at
        the Harvard T.H. Chan School of Public Health.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec135fd7-090e-41c9-8a73-5a834d37823c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:42:37.029+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.855+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59db23a8-c14e-4582-9b92-ec964709e4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:42:37.029+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.855+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Different countries have different issues," Hu said. "You need
        to mobilize (their) whole society to tackle the problem. ... it''s not just
        a medical problem."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c73d889-842b-4c17-be47-9d53c1a208e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:42:37.029+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.855+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6be72b-1063-44ca-bc47-9c9339ef711f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:42:37.029+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.855+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pacific Islands, Middle East and Americas lead the way in terms
        of regions with the greatest obesity rates. In 2014, more than 48% of the
        population of the Cook Islands was classified as obese. Qatar led the way
        in the Middle East with 34%, followed closely by the United States at 33%,
        according to the World Health Organization.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1ad398-1935-46f4-90b2-b8e3498ac50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:42:37.029+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.855+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44bb400-e2ed-4d96-8827-47c7a5d384ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:42:37.029+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.855+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obesity is defined using a person''s body mass index, the ratio
        between weight and height, with a BMI of 25 to 29.9 considered overweight
        and over 30 obese.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9fcbad-d0f0-4749-ad7b-a0af1713a6ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:42:37.030+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.855+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9cc1acb-5785-4a54-8b46-cb37b6c26095'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:42:37.030+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.855+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When assigning blame, two factors are common: diet and physical
        activity, namely poor diets and a lack of physical activity. But a number
        of smaller factors combine to fill these two large umbrellas, and those need
        to be understood to truly tackle the problem, Hu believes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791dc9ee-50f7-4f1b-af1c-8ef057335c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:42:37.030+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.855+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38a1ffa-d67e-41d7-93ae-a6aecccd7bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:42:37.030+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.855+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What is behind the obesity problem among countries at the top of
        the table?</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de78a6d6-11a7-418a-9710-dbf1f5de6f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:42:37.030+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.855+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff53519-4299-4d11-9fb7-b23df6c10853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:42:37.030+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.855+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>1. Activity inequality</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4fd582-c9ac-4483-8da9-492cf808f0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:42:37.030+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.856+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study published this week in the journal Nature used data from
        smartphones to analyze the number of steps taken on average each day among
        people across 111 countries.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05034f6-1642-41e7-ad09-d7f47da1c4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:42:37.030+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.856+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900aab5d-6ec0-4e88-b463-851c3ba4b26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:42:37.030+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.856+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using the Azumio Argus app, which tracks physical activity, researchers
        monitored the steps of more than 700,000 individuals and ranked countries
        based on their level of movement in the form of steps -- and those numbers
        varied quite significantly.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33055a32-4e99-4d54-ba6e-8721e8e10d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:42:37.030+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.856+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128b912c-996f-4bdf-b792-3822fe3a70a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:42:37.030+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.856+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong topped the rankings with 6,880 average daily steps, followed
        closely by China with 6,189 steps. At the bottom of the list was Indonesia,
        with 3,513 steps.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0ad954-a1ec-4023-a289-6120ab51812c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:42:37.030+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.856+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507ac5b2-cba9-483e-b7be-7ffa2a622ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:42:37.030+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.856+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the researchers calculated another statistic that they
        believe is a stronger predictor of obesity within a country, a calculation
        they called "activity inequality."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028e68f1-9f3e-4dba-a297-df20fe704b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:42:37.030+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.856+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc99b67-0ad8-4222-976b-1764f446807d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:42:37.031+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.856+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Activity is not distributed uniformly across a country," said Scott
        Delp, professor of bioengineering and mechanical engineering at Stanford University,
        who led the study.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad87913-d436-42ab-921d-f6426b4fbb5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:42:37.031+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.856+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca1178e-4e3f-49e8-bde1-118ced039a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:42:37.031+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.856+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The larger the difference between the top and bottom walkers within
        a population, the greater their rates of obesity are likely to be, he explained.
        "It means there is a subset of a population that is activity-poor."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07304034-c627-4bb9-8c0b-4172ba6a03a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:42:37.031+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.856+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23dc3986-f8eb-4d56-be1c-25955bb3ec48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:42:37.031+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.856+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When focusing on activity inequality, the list changed, with Saudi
        Arabia and Australia ranking first and second. The US came in fourth, with
        levels of activity greatest in more car-oriented cities like Houston and lowest
        in more walkable cities like New York.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8db0a8-6034-4ac3-9bdd-f128825ef04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:42:37.031+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.856+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e44e16-771f-42f5-aba0-eb6b118ce124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:42:37.031+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.856+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team also found this inequality to disproportionately affect
        women, meaning more women would be in the "activity-poor" subset of the population.
        "Targeting the activity-poor (could) have a public health impact," Delp said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f4a4a9-8d88-49b0-82c2-06261eb42ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:42:37.031+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.856+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92e9ccd-5523-44f2-91dd-02a5c0c51a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:42:37.031+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.856+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>2. Perceptions of exercise</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0546b945-ece0-447a-8999-3855859445b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:42:37.031+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.856+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While physical inactivity is said to be aiding the growing rate
        of obesity worldwide, for example as urbanization leads to more sedentary
        lives, experts point out that in some populations, exercise simply isn''t
        a priority.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd63914a-9a4e-4f9f-9a4b-9007f345c9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:42:37.031+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.857+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f57d2a-dffd-4310-bc44-ceeb22cb0165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:42:37.031+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.857+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is evident in the Middle East and China, they say, namely through
        perceptions of exercise and its place on residents'' list of priorities.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb99ae0d-9657-4281-856a-f2ec5e7c9b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:42:37.031+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.857+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45da5a99-1914-4608-bb52-730579607798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:42:37.031+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.857+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Kuwait, focus groups from the World Health Organization found
        that locals consider exercise as sport rather than something done with a group
        of friends or at home, according to Temo Waqanivalu, team leader of population-based
        prevention of noncommunicable diseases at the WHO. "There''s a whole cultural
        barrier," he said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853d08c6-ed0f-448e-92d1-e4f1c309f378'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:42:37.031+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.857+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd20e99-cc75-4217-b2d1-b29e937e9ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:42:37.031+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.857+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, in the Middle East overall, it''s not considered the
        norm for women to take part in outdoor exercise or physical activity for leisure.
        "Having women exercise openly is a cultural issue," he said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b07c034-5db9-43b5-86cc-3f9b515dea97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:42:37.032+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.857+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a84bec1-4d51-4116-aa98-aa00636b37aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:42:37.032+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.857+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across Asia and the Middle East, Hu thinks there is a great deal
        of misunderstanding. "Most people are not aware of the benefits of being physically
        active on their health," he said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba06fea-982e-4376-8120-8d7cfbedde29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:42:37.032+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.857+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e7be48-1f82-45bb-94fd-46a37877a76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:42:37.032+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.857+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>3. Poor prioritization of exercise</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762cbc97-f305-4bef-9548-cdb0e92fd8e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:42:37.032+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.857+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In China, however, and other parts of East Asia, an extensive focus
        on academic achievement can often mean physical education is left behind.
        Students "are under tremendous pressure for academic achievement," Hu said.
        Physical education "classes are often used for academic studies."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975e5172-1464-4b37-a80b-ab29a11111db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:42:37.032+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.857+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ed472f-1256-44dd-9f4a-8eb6cbc2ba64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:42:37.032+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.857+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hu further cites Japan and the countries of Scandinavia, where exercise
        is a common part of daily life in terms of commuting and socializing. In Japan,
        he said, "it''s encouraged ... in older age."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5c8907-bdd8-4c3a-8994-a604de2694f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:42:37.032+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.857+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b02d19-dd47-4e0e-a88d-3aa198916f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:42:37.032+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.857+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>4. Environmental factors</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1bc6794-e084-40b5-86f3-3bf12e5ed341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:42:37.032+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.857+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another factor hindering exercise in many places is the outdoor
        environment. In the Middle East, that means temperature.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251d90e8-16b2-480b-9d9a-ccbf2d3240de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:42:37.032+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.857+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fab4470-2812-4130-b10a-beae690bf455'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:42:37.032+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.858+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s typically very hot to do outdoor activities," Hu said. The
        same is true in many developing regions near the equator, and when combined
        with poor perception of exercise and lack of awareness of its importance for
        health, the impact is more significant.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f8cfa1-a205-45c1-8d8a-43934307697c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:42:37.032+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.858+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae88f3d-e445-4b02-bceb-dead30a09570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:42:37.032+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.858+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In China, the issue is pollution. "Pollution has become a burden
        to exercise outdoors," Hu said. This is particularly problematic for children
        and the burgeoning childhood obesity epidemic, studies have shown.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a8c9ec-bbf3-4ebb-b39b-46f1e3c3cba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:42:37.032+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.858+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787114e9-9107-463b-b9ea-5e12b7608f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:42:37.033+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.858+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Waqanivalu believes that people''s eating behaviors are in more
        dire need of attention.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865c331a-4340-4bd4-babf-502118ffa0d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:42:37.033+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.858+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d83e01-a667-4184-9f6f-37d47dfdf674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:42:37.033+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.858+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s now understood that ... food and diet is a bigger contributor
        (to obesity) than a lack of physical activity," he said. And within this comes
        a combination of culture and environment fueling poor dietary behaviors --
        and therefore overweight and obesity.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc20015-a736-4bd1-bbd4-9411f6792024'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:42:37.033+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.858+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14833bde-c3a8-46b0-9a5e-11d2e4748a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:42:37.033+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.858+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>5. The value of (processed) food</h2>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df74a30-f2db-4e78-bdd1-da6960833376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:42:37.033+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.858+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The value placed on food varies significantly among populations,
        but one thing most have in common is gifting and an expression of generosity
        using food — and, therefore, value placed on the type of food given.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b7d6ad-64d0-4d67-80e8-9fe09544b8c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:42:37.033+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.858+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc55740-e568-4e62-9ffa-b9dc117fe756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:42:37.033+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.858+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Pacific, where obesity rates are highest, processed foods
        hold high stakes.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb3df2a-44e8-4327-9224-6dc84af86dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:42:37.033+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.858+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe11e3c3-d2f1-4541-a295-972e5b05f5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:42:37.033+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.858+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For every ceremonial function in the Pacific, you bring food,"
        said Waqanivalu, himself a native of Fiji. "There has been a shift in the
        types of food in that exchange."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0939290-cc85-4245-b8a1-932d867e57e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:42:37.033+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.858+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4eeda3-8b83-438e-9070-4daaefd7682b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:42:37.033+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.858+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Offerings would once be freshly caught fish or fresh fruit, but
        they are now canned or processed foods. "You hear ... people would go and
        fish, sell their fish and buy cans of tuna," he said, adding that being surrounded
        by fish seems to lessen their value.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c368c164-23a7-4d41-a750-177f180c4a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:42:37.033+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.858+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1568e9-776a-47b6-a98e-eeea69f8aa65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:42:37.033+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.858+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Canned foods come with prestige in some way," he said. But he believes
        that education and awareness efforts by the government in recent years may
        now slowly be paying off.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ae208d-da39-4c4c-a817-7c3b353f87c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:42:37.033+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.859+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6a7422-f863-40f2-8151-fcf01a4a47ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:42:37.033+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.859+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar attitudes have been noted in parts of the Americas — such
        as Brazil, where soft drinks and processed foods also carry weight as signs
        of wealth and success — as well as Africa. "They have an abundance of local
        food (in some places) but have cultural value attached to (processed foods),"
        Waqanivalu said.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbfecd21-1c24-4cbb-966e-f66557d42664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:42:37.034+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.859+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71faf539-28f0-427e-a1ac-af87b46ed8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:42:37.034+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.859+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Middle East, extreme wealth means people are consuming greater
        amounts of high-calorie foods, adding to weight gain. "The abundance of energy-dense
        foods is remarkable," Hu said.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8fdf34a-89d1-47d7-af83-f4dac62a9458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:42:37.034+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.859+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4868f2d-08af-4beb-a09f-773884869d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:42:37.034+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.859+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>6. The value of obesity</h2>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b49c19-aa8b-4d59-9ca7-2a91fb8010bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:42:37.034+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.859+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Societal perceptions of being overweight or obese are also key in
        determining how effectively an obesity epidemic may surge and in turn be controlled.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bea52d8-938d-49a0-94d9-587ef6cc14be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:42:37.034+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.859+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c27ba0-aada-4925-87b4-839e654e98d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:42:37.034+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.859+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hu uses the example of China and other regions within Asia as well
        as Africa, where having a larger, more robust figure remains a sign of wealth.
        The idea of a chubby baby being a sign of wealth and health in China, for
        example, "hasn''t fully gone away yet."</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3bb8f1c-e7d4-4382-a9be-5fc5f0a54b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:42:37.034+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.859+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164b057a-1a37-49e8-b3f4-e55805ed8af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:42:37.034+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.859+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is less social stigma about being obese," Hu said. "May don''t
        consider obesity as a major problem."</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8259fff6-18bc-4ae7-aa45-b2d6dc22b042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:42:37.034+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.859+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae97927-5577-4ba5-a3d5-0debce3dff32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:42:37.034+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.859+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>7. An obesogenic environment</h2>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe210de-a76a-4f5b-9b07-77fb47cfa70e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:42:37.034+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.859+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The food and physical environment are key factors that we have
        created," Waqanivalu said, adding that while initial blame was placed on individuals,
        experts have now agreed that as a society, we have created environments that
        aid people in gaining weight.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0eadd63-6cbf-427b-b2d8-0a6921ad8899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:42:37.034+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.859+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79137e4d-6322-4f9c-87c0-2aa074e95707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:42:37.034+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.859+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The environment created determines the choices individuals make,"
        he said. Sitting most of the day, taking fewer steps, having greater access
        to fast food and having less time to cook are just a few examples.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37662eee-abaf-454d-9fe6-a0f86abde2bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:42:37.035+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.859+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f181d53e-0ee1-4378-ad8d-688d4da5b285'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:42:37.035+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.859+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US is a prime example of this and has been for 30 years. "The
        US is still the superpower of obesity," Hu said, highlighting the availability
        of cheap, highly processed foods and urban design focused on driving -- particularly
        in the South and Midwest. "The obesity trend has been very stubborn over the
        past three decades, despite efforts."</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f4c3aa-5e99-4cfd-8ee9-8240eeac0450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:42:37.035+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.859+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37cdbe26-7af7-4e50-b520-c48c749fc4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:42:37.035+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.859+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But today, as developing regions rapidly urbanize and adopt a lifestyle
        like the West has had for decades, individuals are directed to make the same
        decisions: They need to try harder to take more steps and go in search of
        healthy food, ignoring the unhealthy options bombarding them on the way.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd257d3a2-9bb2-4c55-90d1-42ea0f8d6e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:42:37.035+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.859+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f063e5-959e-4809-8e99-1cf2f61b4198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:42:37.035+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.860+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In Africa, it''s certainly true ... and the Americas," Waqanivalu
        said. "Why do we bring these foods in and then teach the population not to
        eat them?"</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf18a3c-da2b-4332-af78-7551f308b8aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:42:37.035+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.860+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abca06d4-2c4b-49a8-a760-c31104253e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:42:37.035+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.860+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tackling the causes</h2>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142010bb-9915-413e-a890-0c918288e1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:42:37.035+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.860+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Waqanivalu and Hu agree on this point and the fact that interventions
        are needed to counter decisions previously made on environmental design as
        well as highlight the true extent of today''s obesity epidemic and its future
        consequences to those not taking an interest.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a986251-4edc-429a-9bb3-f3cc7fcd839f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:42:37.035+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.860+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cdb1c6e-0322-4b9f-825c-d0adaf3d7b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:42:37.035+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.860+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hu believes that obesity is truly a societal, not individual, problem
        and that national and international policies are needed to create settings
        in which it is easy for people to be healthy.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23304667-2a97-4961-9a85-cab97fea76a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:42:37.035+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.860+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a458b39-c9d1-4a33-bec3-e63e49677ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:42:37.035+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.860+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Waqanivalu believes the priority should be children.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da8db0c-04be-4419-b081-ce94419318b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:42:37.035+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.860+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072625e6-8280-4ca7-ba84-815e5a5acd87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:42:37.035+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.860+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of overweight or obese infants and children under the
        age of 5 increased from 32 million in 1990 to 42 million in 2013, according
        to the World Health Organization, with numbers increasing from 4 million to
        9 million in the African region alone over that period.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e8fedb-93d3-41d3-9431-4502c8fc4b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:42:37.036+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.860+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae04fd4-a8fc-47cb-994f-3a983a46f538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:42:37.036+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.860+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Children) cannot be blamed for the environment they are raised
        in," Hu said. "Governments must intervene to create an environment that aids
        them to make the right decision."</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3854f90-199d-4ad3-b8f5-ba2fe584cb6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:42:37.036+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.860+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9dedf2-eac6-483d-9410-dc83932b6509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:42:37.036+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.860+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/07/14/health/why-countries-are-obese-culture-exercise-diet/index.html">Why
        are these countries the most obese? Walking is just one reason</a>."</em></p>'
  'Health-effects-of-probiotics-Where-do-we-stand':
