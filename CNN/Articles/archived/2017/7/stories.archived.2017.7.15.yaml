      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7acc23-0f3c-4563-ab7b-47bf17c79044'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:10:33.697+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:15.037+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Next year, the NDRRM fund will have a P25.5 billion allocation
        for 2018, of which P10 billion is set aside for Marawi," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42880bc-3862-43fe-bd21-205194e9053d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:10:33.697+08:00
