      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre''s recommendation, Santiago, is the newly appointed Chair
        of the Dangerous Drugs Board. He also served as director of the Bureau of
        Corrections from 2003 to 2004.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69551de3-cac2-4655-b1ce-0daa28b7a38e'
