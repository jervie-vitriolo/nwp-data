      'jcr:uuid': '75804ef2-3283-4182-a93e-6a1c12673483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:35:03.779+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:14.473+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We don''t deny that the evacuees can get sick here.
        The covered court is an open area. Newborns are exposed to a lot of virus.
        Others get infected from those who are already sick.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9b1926-195e-49c9-b4de-54da2f477d4f'
      'mgnl:activationStatus': true
