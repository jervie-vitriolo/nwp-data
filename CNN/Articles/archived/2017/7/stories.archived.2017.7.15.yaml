      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health and Social Welfare Departments were directed to implement
        measures to provide sanitation, health facilities, medical supplies, food,
        and potable water.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362d5bda-5386-43d3-a3ca-6f2bd09ec6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:10:33.699+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:15.038+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf233b3-af02-445c-bc57-2d50c76ea41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:10:33.699+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:15.038+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sub-committees on business and livelihood and peace and order were
        also created.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4acb7d53-7187-46ab-9315-61ad2f4dc2e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:10:33.699+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:15.038+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff48bf82-0a17-42a8-942a-883679ae3d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:10:33.699+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:15.038+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alegre said the sub-committees were directed to prepare an initial
        plan for Marawi and present them to the local government units.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c27c1d-42c7-4cc4-8950-4f70d3241345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:10:33.699+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:15.038+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee79502-ccc8-4b02-a2a7-a4f2da596f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:10:33.699+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:15.039+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Phase 2 of Marawi recovery</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346fb71c-2f07-4dd2-b3de-5d99b2026f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:10:33.699+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:15.039+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alegre said the second phase - the actual work towards recovery
        and rehabilitation - will be called Bangon Marawi Comprehensive Rehabilitation
        and Recovery Program.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad77731f-d8a8-4892-9038-a7313d1b86c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:10:33.699+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:15.039+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ddeff7e-b7f7-45f3-ba03-8aa2ab55d861'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:10:33.699+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:15.039+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In all the dimension of this particular cluster, we''ll be recognizing
        that there is importance on healing and reconciliation as well as conflict
        resolution in the area and that will be an integral part of the plan," she
        said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74653c3-c192-4430-84c0-06829bb0685a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:10:33.699+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:15.039+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7a97d5-9b18-414f-bf7b-08f97fa62e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:10:33.700+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:15.039+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alegre hopes this phase of the recovery, also a "multi-year implementation"
        could be started by September.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1893ed7-eba5-4172-8758-d30990a7247e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:10:33.700+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:15.039+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a449a398-516a-4ad9-96a8-16e527d35003'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:10:33.700+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:15.039+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Accountability</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed85213f-28ab-40fb-977c-d2963cd137aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:10:33.700+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:15.039+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno said after all the planning, budgeting and implementing,
        they would look into how the budget was spent to avoid a repeat of the past
        administration''s heavily-criticized Typhoon Yolanda rehabilitation.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913d3fe7-039b-47af-94d9-c7a51647f02c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:10:33.700+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:15.039+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d11f10-0132-4e2c-831e-dd63458ffbe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:10:33.700+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:15.039+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why is accountability important? Well, we learned our lessons from
        the ''Yolanda'' incident. The Filipino people should know how the money was
        spent," he said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1cb9e35-2108-458e-96a6-7081591fa1e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:10:33.700+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:15.039+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04c8830-dcb2-41c1-9f97-22b131a547dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:10:33.700+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:15.039+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clashes between government troops and Maute members in Marawi is
        on its 53rd day. Government troops have yet to clear over 600 buildings occupied
        by the enemy.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e879fda4-c871-4e0f-8da7-ac47baea54d2'
      'mgnl:activationStatus': true
