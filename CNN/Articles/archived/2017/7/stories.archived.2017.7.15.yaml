      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abbbd5f9-5067-4f58-bb7e-e0104424b908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:02:59.920+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:16.232+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unlike her, who has consistently refused to recognize the jurisdiction
        of our courts over her in the drug cases she is currently facing, I will face
        her accusations against me in any forum," Aguirre said, "I will follow what
        our laws or rules state on jurisdiction and will not challenge it because
        I know I have not done anything wrong."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2d031b-73ec-490b-9ef1-2b125f26011b'
