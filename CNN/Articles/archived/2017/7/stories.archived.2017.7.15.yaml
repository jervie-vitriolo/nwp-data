    'lead': 'Automation has plenty of blue-collar jobs in its crosshairs. But it''s
      not just impacting the average worker.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-30T15:39:10.645+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-30T15:52:14.185+08:00
