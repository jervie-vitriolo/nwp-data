    'template': '1'
    'title': 'SAF 44 kin to appeal Ombudsman order clearing Aquino of homicide raps'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd669fccc-ebf9-4d98-b5a2-3ed281819b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:52:04.689+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:17.515+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 15) —</strong> Relatives
        of police commandos killed in the botched Mamasapano operation in January
        2015 are not giving up on the homicide charges they filed against former President
        Benigno "Noynoy" Aquino III.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b86987-0934-4b7d-8edc-fb108e15bfec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:52:04.689+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:17.515+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6dc81f-55a1-4326-a136-75c1c8a51efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:52:04.689+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:17.516+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferdinand Topacio, legal counsel for the families of the slain Special
        Action Force (SAF) members, said they will appeal the Ombudsman''s decision
        to clear Aquino of reckless imprudence resulting in multiple homicides.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2bda64-baf7-4a3a-9440-0ac1c1700e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:52:04.689+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:17.516+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528f3443-41ac-490d-a8fa-dd614647026a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:52:04.689+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:17.516+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang sinasabi dito hindi raw</em> proximate cause <em>yung kay
        Pangulong Aquino. Pero nakalagay sa batas</em>, a person who sets in motion
        a series of events <em>para mangyari yung pagkamatay</em> is also criminally
        responsible for reckless imprudence resulting to homicide," Topacio said in
        a press briefing on Saturday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba93f19a-2354-4089-a777-251dc1dceefc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:52:04.689+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:17.516+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65fa5b68-df1e-43d5-bd25-bc97b1783199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:52:04.689+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:17.516+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "The resolution said Aquino''s case did not involve
        a proximate cause. But according to the law, a person who sets in motion a
        series of events for the killing to happen, is also criminally responsible
        for reckless imprudence resulting to homicide."]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca1ee35-1d8b-464f-ac57-4f9c5a51c6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:52:04.689+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:17.516+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d76ec2-7067-49e2-8095-c2a518db9be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:52:04.689+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:17.516+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complainants have five days to appeal the Ombudsman''s resolution
        released Friday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6643135b-e846-4711-aca1-bed3657a3d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:52:04.689+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:17.516+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bbc35e2-cb8d-4d89-9ef0-ff9250cf4982'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:52:04.689+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:17.516+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Topacio said they are ready to take their fight all the way to the
        Supreme Court.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89fcecc5-7560-42a4-80a9-936504070eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:52:04.689+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:17.516+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e90039-0bb4-46ac-8d64-d0b1438217ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:52:04.689+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:17.516+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forty-four members of the Special Action Forces, known as the SAF
        44, were killed on January 25, 2015 after an encounter with Moro rebels in
        the town of Mamasapano in Maguindanao.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c01bcd3-404a-4e08-b457-933e8ac2bd80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:52:04.690+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:17.516+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77692c0-ebde-47c4-b89a-5f8403f7c1c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:52:04.690+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:17.516+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ombudsman on Friday ordered the filing of criminal charges against
        Aquino for usurpation of authority under the Revised Penal Code and violation
        of the Anti-Graft and Corrupt Practices Act.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91013610-5d93-43b4-8054-aa6b144f6651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:52:04.690+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:17.516+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431cd2d5-dad1-43e8-86e5-e63b9df88a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:52:04.690+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:17.517+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/07/15/cnn.ph/2t9OmKf"><strong>Read:
        Ex-President Aquino faces criminal raps over Mamasapano encounter, cleared
        of homicide</strong></a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfdba59c-f0e2-43c8-9eaa-53fbbb33ee14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:52:04.690+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:17.517+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f23dc4-c16a-42f7-8b4c-eb3e74c6917b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:52:04.690+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:17.517+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said Aquino was "liable" since he allowed then PNP Chief Alan
        Purisima to play a major role in the Mamasapano operation despite being under
        preventive suspension.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6661c2d-9a81-45eb-b96a-70164e89ebc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:52:04.690+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:17.517+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8473fef-a0f5-4d4e-a900-1d46ce36cedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:52:04.690+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:17.517+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino''s former Deputy Presidential Spokesperson Abigail Valte
        said the former president will file a motion for reconsideration to appeal
        the "erroneous conclusion."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7742ea-8260-41af-834f-fdadbda1a942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:52:04.690+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:17.517+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5109f97c-6ac5-46bf-b267-d83ea873d441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:52:04.690+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:17.517+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Oust the Ombudsman''</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd331afbd-fa00-4458-83f4-c24e41e0483b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:52:04.690+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:17.517+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Volunteers Against Crime and Corruption (VACC), which filed
        a complaint against Aquino together with the SAF kin, believes "downgrading"
        Aquino''s case is part of a grand scheme to eventually absolve him of any
        liability.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7682a0e-a88d-4885-9be8-c7718028df55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:52:04.690+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:17.517+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32193ea7-0c34-4abf-8605-b9062faa1291'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:52:04.690+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:17.517+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We feel, especially survivors of SAF 44 victims in Mamasapano that
        this is an orchestrated design to eventually whitewash and drop the case against
        Former President Aquino," VACC Founding Chairperson Dante Jimenez said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32833fb-cad3-4655-83ce-9a35f8d34157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:52:04.690+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:17.517+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f597fc3-eaad-42a2-bc0f-0d691f664263'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:52:04.691+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:17.517+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They want Ombudsman Conchita Carpio Morales ousted for favoring
        Aquino.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9756c8-1f60-4c03-93c4-916d67e6b844'
