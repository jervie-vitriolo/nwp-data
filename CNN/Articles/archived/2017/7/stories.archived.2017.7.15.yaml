      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on Wednesday slammed the resurgence of the drug trade, saying
        it was aided by cellphones. He warned inmates he would make them eat their
        cellphones.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbdfff48-7919-495b-8695-8d838afb5f47'
