      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities on Friday arrested Fong Hao Ling, also known as Fong
        Jou-Rong, at a gasoline station along Dacudao Avenue, about a kilometer away
        from his house in Barangay Obrero, police said Saturday.</p>'
