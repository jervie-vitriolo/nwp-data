      consumers, but the tiny bacteria that have been stuffed into capsules and stacked
      on pharmacy shelves coexisted with us before we were even aware of them. | CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-07-15T00:33:58.838+08:00
