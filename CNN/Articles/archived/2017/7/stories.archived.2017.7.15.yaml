      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She either resigns or we will proceed with the impeachment complaint
        that our lawyers have been preparing for a long time, Jimenez said.</p>'
    '32':
