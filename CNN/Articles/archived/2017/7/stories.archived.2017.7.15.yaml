      'mgnl:lastActivated': 2019-07-30T15:52:15.263+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro<strong> Manila (CNN Philippines, July 14) —</strong> A day
        after the resignation of Bureau of Corrections Director Benjamin Delos Santos,
        the Justice Department already has a replacement in mind.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8636dfb6-647c-40b0-8d5b-ce6dddfcadaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:07:28.507+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:15.263+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe52377-aac4-4b97-8217-f3a1fa80522a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:07:28.507+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:15.263+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[The Secretary of Justice] will also recommend today as possible
        replacement [retired General] Dionisio Santiago," Justice Undersecretary Erickson
        Balmes told the media in a text message sent Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15df4201-f220-4fcd-ac25-bba7ff161b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:07:28.507+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:15.263+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0163dad5-5f75-423d-87dc-89b20cdf4529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:07:28.507+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:15.263+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delos Santos turned in his resignation on Thursday, saying the resurgence
        of drug trade in New Bilibid Prison (NBP) "has made me irrelevant."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b980939-8cc5-4448-8fd5-c2fe3dc16208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:07:28.507+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:15.263+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61da568e-a2b4-4045-874a-49f34d29fe95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:07:28.507+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:15.263+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/07/13/bucor-chief-resigns.html"><strong>Related:
        BuCor Chief resigns amid resurgence of Bilibid drug trade</strong></a></p>'
    '7':
