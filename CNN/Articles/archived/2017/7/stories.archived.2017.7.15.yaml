      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Public Works and Highways will oversee the repair,
        rehab, and reconstruction of all national roads and bridges, public schools,
        and government buildings.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea68cf6b-1efb-4e20-8f6b-78b716a38c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:10:33.699+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:15.038+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6429276-0638-438e-b4fb-c669345720eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:10:33.699+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:15.038+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s also a sub-committee to focus on the immediate establishment
        and reconstruction of temporary and permanent shelters.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1a3301-b2e0-450b-b983-61af3cc70394'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:10:33.699+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:15.038+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0c5404-2301-4c2c-9752-55092abec252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:10:33.699+08:00
      'mgnl:createdBy': 'eunice'
