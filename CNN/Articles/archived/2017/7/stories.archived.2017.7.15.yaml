      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 14)</strong> — Other
        Marawi residents are dying, but not because of the ongoing firefight in the
        besieged city.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04bb96e1-472e-4526-9b4e-c5fe02d500e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:35:03.779+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:14.473+08:00
