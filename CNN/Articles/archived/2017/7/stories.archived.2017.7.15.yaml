      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 14)</strong> — The rebuilding
        of war-torn Marawi City will take years and the government has identified
        where the funding for the rehabilitation will come from, an official said
        on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fabd29d9-2742-4840-b7ca-e64eb569d9cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:10:33.696+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:15.036+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd904eed-2fdb-42d9-9319-9a2e7cd70683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:10:33.696+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:15.036+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Budget and Management Secretary Benjamin Diokno said
        in a Palace briefing the recovery of Marawi City will take years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120918db-cba8-4929-b9ff-091118205d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:10:33.696+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:15.036+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a6df63-5e2f-4157-b13f-a3917deb3f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:10:33.696+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:15.036+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The rebuilding of Marawi will be a multi-year task. It cannot be
        done in a few months or one year. So with that, we are talking of a multi-year
        effort. And in fact there is a task force created to prepare such a plan,"
        Diokno said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bfa7767-ded6-4eda-b3f8-0bdb0e1628f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:10:33.696+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:15.036+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c94a9f-83d9-4dfa-afc8-ba7234d6edbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:10:33.697+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:15.036+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rehabilitation of Marawi, which is set to start in August, will
        have a P5 billion budget for the remaining five months of 2017.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62cf9522-99a0-49c0-b66d-5c6f34f93b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:10:33.697+08:00
