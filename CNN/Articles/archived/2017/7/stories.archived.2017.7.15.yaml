      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40def8df-df8b-4c10-865f-76a66eac362b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:07:28.507+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:15.263+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a memo to Delos Santos released Friday, Aguirre informed him
        his resignation had been forwarded to the President.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3d4a89-bfd3-41dc-889c-5f51ada00a7e'
      'mgnl:activationStatus': true
