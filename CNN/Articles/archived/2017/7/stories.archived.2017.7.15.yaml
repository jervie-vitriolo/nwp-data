      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11485bf8-d00a-40ac-912a-b8ec6889e729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:10:33.697+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:15.036+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno said the bulk of that amount will come from the budget of
        the National Disaster Risk Reduction Management (NDRRMC).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52066cad-e110-445e-b262-733d71eae6dd'
      'mgnl:activationStatus': true
