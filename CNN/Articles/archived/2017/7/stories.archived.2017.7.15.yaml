      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/07/13/Duterte-says-drug-trade-back-at-Bilibid.html"><strong>Related:
        Duterte warns vs. return of drug trade</strong></a></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d55495-410d-4610-92d9-df88db57415c'
