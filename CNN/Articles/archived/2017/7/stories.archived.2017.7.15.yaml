      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21033b7-6eb3-4b9e-9b7d-798f44f199d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:35:03.780+08:00
