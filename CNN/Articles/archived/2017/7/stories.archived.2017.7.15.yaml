      'mgnl:created': 2019-07-30T15:10:33.697+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:15.037+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The P10 billion budget for the rehabilitation in 2018 has already
        been set aside, Diokno said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc087728-a83c-466c-a345-8d19457c2847'
      'mgnl:activationStatus': true
