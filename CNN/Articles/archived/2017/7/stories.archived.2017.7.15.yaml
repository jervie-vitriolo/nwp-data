      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd401c36-4037-40ab-b7a4-f6fb3f98da04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:48:06.792+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:12.512+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Turkish government blames FETO for the October 2016 coup attempt
        in Turkey that killed 250 people and injured more than 2,000 others. Gulen,
        who lives in exile in the United States, has repeatedly denied this.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31471edf-915e-46c7-b869-e40374c829a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:48:06.792+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:12.512+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c335c26-95ee-444d-9a74-1b718850bee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:48:06.792+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:12.512+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ICAD runs three schools in Pasig, San Juan, and Zamboanga City which
        Cankour claimed had links to FETO.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97cb1a10-b7fb-4adf-b866-0d3330c6be8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:48:06.792+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:12.512+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119f6090-27da-4319-8bd5-6ad5926b7b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:48:06.792+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:12.512+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organization wrote that the "irresponsible and untruthful" claim
        now jeopardized the safety of their students, particularly in Zamboanga City.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662a4de1-0528-4845-9fd1-b81edf4ad659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:48:06.792+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:12.513+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cce2e44-8662-4c03-ad72-aae13be5b9cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:48:06.793+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:12.513+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not only would the students and teachers be subject of possible
        investigation [or] scrutiny by the government, they would now be targets of
        real terrorist groups... who may believe them to be sympathizers," ICAD said
        in its statement. "Worse, they stand to be ostracized, feared or hated by
        their community that may be swayed by the false statements of Hon. Cankour."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260f28c7-bf25-406b-8954-b5c6a9a91742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:48:06.793+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:12.513+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb799ee-71c9-474e-b059-f9064deab15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:48:06.793+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:12.513+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armed Forces of the Philippines spokesperson Brig. Gen. Restituto
        Padilla told CNN Philippines on Thursday that he was surprised to hear Cankour''s
        claim, but they are looking into the matter.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ca0dbf-6187-4904-bdf4-45a39886d448'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:48:06.793+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:12.513+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1c9cee-1721-4ffa-9646-1fed57e7d907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:48:06.793+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:12.513+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/07/14/Turkish-terrorists-Philippines.html"><strong>Related:
        Military validating presence of Turkish terrorists</strong></a></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bbc813a-a79f-48ec-81c9-b088f6cdadd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:48:06.793+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:12.513+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1233b68-036c-4d41-ac65-b7be4101e1bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:48:06.793+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:12.513+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organizations said that it was open to providing information
        to clear its name.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2021187-7ede-4ec2-b360-e04a38d41629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:48:06.793+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:12.513+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4336754a-6bf4-465d-9299-3147dffc77c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:48:06.793+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:12.513+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to its profile, ICAD is a non-government organization
        recognized by the Securities Exchange Commission in 1996. It provided disaster
        relief during Typhoon Yolanda in 2013.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d887bb3-184b-4c2a-a0ba-d8dd9002b1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:48:06.793+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:12.513+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc51d0f-6917-459e-8ea6-5af422e93832'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:48:06.793+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:12.513+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDF, which was founded in 2011, aims to "build and foster relationships
        between and among people of diverse backgrounds," according to its website.
        The foundation also held panel discussions on religious extremism in various
        schools and institutions, including Ateneo de Manila University, De La Salle
        University, Philippine Military Academy, and both the Armed Forces of the
        Philippines (AFP) and the Philippine National Police.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53551b16-2eac-42ee-b1c5-1e1728d97f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:48:06.793+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:12.513+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b41ba1-92f4-4f28-9730-62c3c39aae22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:48:06.793+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:12.513+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement also enumerated various groups which recognized the
        organizations'' work, including the University of Philippines'' Institute
        of Islamic Studies, the Catholic Bishops Conference of The Philippines, and
        various government agencies.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1533e5-3cb3-4170-b16b-9c19af2c03d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:48:06.793+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:12.513+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907165d7-93e2-472c-8b8d-c7fe7d23ede6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:48:06.793+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:12.513+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Turkish school speaks up</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33bad2bb-8d24-4c4f-b145-44b15cf8fd84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:48:06.794+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:12.513+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino Turkish Tolerance School administrator Maruf Celebi also
        denied Cankour''s allegations, calling them politically motivated.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867d23f6-9f09-4693-9e72-3ebdf255fc95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:48:06.794+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:12.513+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81454842-f633-4413-b7a2-25b6cf03fddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:48:06.794+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:12.513+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our school [has been] in Zamboanga City for 20 years, and everybody
        knows us. We are excelling in mathematics, science, and English," he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9ce67d-b0f7-4b92-babf-2ba60fc04057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:48:06.794+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:12.513+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d2e9b6-f074-4e53-aeab-b6a020b8aa2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:48:06.794+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:12.513+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Celebi assured parents that they did not need to be worried, as
        they are an educational institution.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd073dc14-ebeb-43ca-881e-f99138d4c4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:48:06.794+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:12.513+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475fce9a-7e0e-4872-96a0-58e60eb3e1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:48:06.794+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:12.513+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that parents were concerned, but they have experienced no
        change in the enrollment of students and they even received 70 new enrollees.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9bdcd94-f94e-4ed7-97c6-1a07ad039430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:48:06.794+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:12.513+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13cd705-43c0-4cbe-8775-12e8356d5884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:48:06.794+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:12.513+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Filipino Turkish Tolerance and its sister schools in Manila,
        which Cankour likewise tagged in her claims, are accredited by the Department
        of Education.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d326b9f-d31c-4196-85e6-e9a31e9e330e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:48:06.794+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:12.513+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c34aa05-6d9c-45d9-b224-8f8ceab7d9c8'
