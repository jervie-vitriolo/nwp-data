    'template': '1'
    'title': 'DOJ recommends Dionisio Santiago as BuCor Chief replacement'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27200f8-5411-4282-9703-d73545462f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:07:28.507+08:00
