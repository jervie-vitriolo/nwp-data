    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fcdf86ee-03bf-4efb-9621-3bfac8606ced'
    'lead': 'Probiotic supplements may be a growing trend among health-conscious consumers,
      but the tiny bacteria that have been stuffed into capsules and stacked on pharmacy
      shelves coexisted with us before we were even aware of them.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-30T15:46:20.935+08:00
