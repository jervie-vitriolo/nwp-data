      'mgnl:type': 'text'
      'text': '<p>CNN Philippines correspondent Gerg Cahiles contributed to this report.</p>'
  'Petitioners-ex-Solgen-Hilbay-urge-SC-to-decide-on-ML-petitions':
    'author': 'Anjo Alimario, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
