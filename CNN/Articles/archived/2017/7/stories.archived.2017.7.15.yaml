      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the respondents, through the Office of the Solicitor General,
        said the Senate and the House of Representatives would convene only to either
        junk or extend martial law.</p>'
