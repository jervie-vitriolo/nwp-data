      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has also pledged some ₱20 billion ($400 million) for programs
        for its rehabilitation, adding he would look for money if the allocated budget
        needed to be increased.</p>'
