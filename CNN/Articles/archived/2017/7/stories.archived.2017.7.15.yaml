      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Ernesto Abella on Saturday clarified the
        error in the installation of the seal, saying it was an act of omission.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9839a1-4f82-40a7-b6e3-1ecfb642db8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:55:38.184+08:00
