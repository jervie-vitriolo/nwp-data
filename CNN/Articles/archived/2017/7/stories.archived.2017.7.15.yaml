    'template': '1'
    'title': 'DOH decries ''senseless'' killing of another doctor'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13e9d8b-f88f-49fc-98dc-4f8112381148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:00:25.075+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:16.886+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 15) —</strong> The Health
        Department pleaded for help in protecting health workers, after three doctors
        were killed in just five months.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f71e875-4c7e-457a-8e55-001fa4719fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:00:25.076+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:16.886+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8591a08-188e-41f6-a252-7e5688f0042b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:00:25.076+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:16.886+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We ask our local governments to please protect our doctors and
        health workers! Help them so they can serve you better," Health Secretary
        Paulyn Ubial said in a statement on Friday, three days after the killing of
        Dr. George Repique, provincial health officer of Cavite.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cdeb67e-930b-4a16-8c39-f0131b026f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:00:25.076+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:16.886+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66b2a6a-cc08-44f5-bf86-787658a41666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:00:25.076+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:16.886+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Repique was gunned down by a riding-in-tandem at around 9 p.m. on
        July 11 while in his car on his way home. The gunmen aimed at the backseat,
        where Repique was seated.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc51f99c-c82a-42ca-aa9a-b50319429795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:00:25.076+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:16.886+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124b72ad-8fa2-482d-beed-efca2e784334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:00:25.076+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:16.886+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Repique and his driver Riorito Bacasa were rushed to the General
        Emilio Aguinaldo Memorial Hospital. Repique died during treatment from five
        gunshot wounds. He was 47.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae0bedf-cddd-459b-a262-508bc64f8b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:00:25.076+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:16.886+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a667cf7d-3437-4265-a3dd-f58fbce2f074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:00:25.076+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:16.886+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His driver survived after only his thigh was wounded.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4ad116-c259-4abc-8e64-25072fc6da92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:00:25.076+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:16.887+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b234761f-6449-4118-bb5d-cbcc0f3aa654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:00:25.076+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:16.887+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trece Martires police are investigating the motive behind the
        crime. They said five persons of interest may provide vital information.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cdad7a3-de2b-44c0-8514-4baaa1e0ddca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:00:25.076+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:16.887+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7e983b-2d28-4a8f-bb76-bc78d0e919b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:00:25.076+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:16.887+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputy Police Chief Jaypee de Guzman said it''s obviously premeditated,
        and the doctor received death threats in the past.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49920ca7-fccd-45ed-87b5-4e69bd0b0c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:00:25.077+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:16.887+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94bc27f-a303-4f94-ac88-1bb2405577e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:00:25.077+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:16.887+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So allegedly mayroon daw two years ago parang nagumpisa na yung
        threat. To be a provincial health officer is malaking posisyon, maraming taong
        haharapin, kakausapin, o nakakasalamuha," De Guzman said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49031674-7534-40bf-a224-c19d0ee8f2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:00:25.077+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:16.887+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44019a3-d21a-4c60-8acc-18372d5c78bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:00:25.077+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:16.887+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Allegedly, the threat started two years ago. To be
        a provincial health officer is a huge task, you have to face, talk to, and
        deal with many people."]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11cefa11-d226-4c2d-ab30-4684a8b87157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:00:25.077+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:16.887+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6265e6-a8ff-42e9-9353-413597cd8329'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:00:25.077+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:16.887+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the CCTV footage obtained by CNN Philippines, the motorcycle
        was spotted escaping the crime scene. Bystanders who refused to be named said
        the motorcycle had no plate.</p>'
