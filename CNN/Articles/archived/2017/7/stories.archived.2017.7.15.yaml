      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Task Force Bangon Marawi, created by Duterte through Administrative
        Order No. 3, will handle the recovery, reconstruction, and  rehabilitation
        of Marawi and nearby towns affected by the clashes between lthe ISIS-linked
        Maute and government forces.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff667c1-d2be-4b6b-b5dd-35c42765e877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:10:33.698+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:15.037+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd728cf79-09cf-47aa-81f3-39e8122f2cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:10:33.698+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:15.037+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Task Force Bangon Marawi sub-committees</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7843f7-f933-4b8d-871e-8a02b9b0778f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:10:33.698+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:15.037+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Office of Civil Defense Post-Disaster Evaluation and Management
        Division Chief Lenie Alegre said Task Force Bangon Marawi, during its first
        organizational meeting on July 7, has created five sub-committees to fast-track
        rehabilitation.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc9d790-3cf4-4fe0-9cc4-0c1ce1caac3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:10:33.698+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:15.037+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a81bca0-56eb-44b9-bc32-7f529b0cc5d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:10:33.698+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:15.037+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government is actually planning ahead for early recovery and
        rehabilitation as well as possible reconstruction," Alegre said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f13f52-9ec2-418c-a179-f798cc747881'
      'mgnl:activationStatus': true
