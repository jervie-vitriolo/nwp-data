    'imagesource': 'jcr:756f6ac9-b3f6-466e-bfaa-78edb4defe42'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '870bf5bd-19d6-400a-b3a2-c19fbe44dd87'
    'lead': 'Lawyers, headed by former Solicitor General Florin Hilbay, urged the
      Supreme Court to decide on petitions to compel Congress to convene and review
      the martial law declaration.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-30T15:36:53.414+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-30T15:52:14.342+08:00
