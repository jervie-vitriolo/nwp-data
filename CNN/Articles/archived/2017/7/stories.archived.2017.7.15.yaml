      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was…no attempt to embarrass the President," Abella said,
        "A careful study determined the incident as an act of omission. Appropriate
        measures have been taken against those responsible."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
