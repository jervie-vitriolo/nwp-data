      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fong, 53, is now held by the Bureau of Immigration, who said he
        has long been blacklisted.</p>'
