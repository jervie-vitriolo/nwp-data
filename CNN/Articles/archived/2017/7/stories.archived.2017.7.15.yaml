      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dddb01ad-94bb-40b9-9927-01c9b3e5b665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:07:28.507+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:15.263+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre also directed him to "continue functioning as Director General...
        pending appropriate action on your resignation by the President."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b825074d-39b1-4031-b0cb-6e3fa48da88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:07:28.507+08:00
