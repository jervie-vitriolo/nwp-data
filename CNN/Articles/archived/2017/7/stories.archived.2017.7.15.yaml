      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court on July 4 voted to uphold the martial law in Mindanao,
        as 11 justices voted to junk the three consolidated petitions questioning
        its legality.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ba91fb-0857-4ea3-a7f6-bc2e394d93c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:36:53.416+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:14.344+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f43e8b6-be9b-48be-a1c0-60a467f1d89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:36:53.416+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:14.345+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One justice was in favor of granting the petition to lift martial
        law for lack of factual basis, while three others voted to partially uphold
        the proclamation within a limited area of coverage.</p>'
  'What-happens-when-automation-comes-for-highly-paid-doctors':
