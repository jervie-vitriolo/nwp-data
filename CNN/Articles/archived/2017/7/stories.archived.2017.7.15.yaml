      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima on Thursday filed criminal and administrative complaints
        against Aguirre, citing his alleged negligence in investigating extrajudicial
        killings, and alleged falsification of criminal raps, among others.</p>'
