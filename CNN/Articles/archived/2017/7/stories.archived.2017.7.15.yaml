      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d56795-547b-4077-a02e-f19c6e8d3e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:10:33.697+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:15.036+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the government could also tap into the foreign grants and
        donations from several countries.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782e88af-506f-4af4-aaed-191cf7493b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:10:33.697+08:00
