      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe66bf4-8da0-443c-8e09-d6320092e50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:35:03.779+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:14.473+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past month and a half since the crisis broke out, 33 displaced
        Marawi residents have already died in evacuation centers due to health complications,
        according to the Provincial Crisis Management Committee.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912dd579-90b0-400b-a424-930f385e4d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:35:03.779+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:14.473+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc65c58-6372-4a69-b4da-41bf33d987ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:35:03.779+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:14.473+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saguiaran Evacuation Site Camp Manager Norhana Batua-an said on
        Friday the evacuation setup made the children vulnerable to diseases.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496abf3c-421e-4e27-92c4-215a1e467458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:35:03.779+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:14.473+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157fdb5d-4768-414f-825b-c14905141ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:35:03.779+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:14.473+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t deny na makakakuha po sila ng sakit dito. Alam po natin
        na ang covered court is open area, so yung may mga sanggol nahahagilap nila
        yung hangin. At yung mga batang bagong panganak basta maraming virus na nakukuha.
        So yung mga iba may sakit din so nagkakahawahan na sila," Batua-an said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b47afc-7f7b-4bbf-9cbb-ffd802736d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:35:03.779+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:14.473+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
