      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said Fong is in the International Criminal Police Organization
        (Interpol)''s Red Notice List, which is composed of individuals being sought
        by their home countries for prosecution or to serve a sentence. Fong faces
        a life imprisonment sentence for his contract fraud case in China, police
        said.</p>'
