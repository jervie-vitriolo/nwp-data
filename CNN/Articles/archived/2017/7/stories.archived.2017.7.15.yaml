    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9dd376a-80b8-496c-a9b0-cf729fe58ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:55:38.183+08:00
