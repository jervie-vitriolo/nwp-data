    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ca2e22-6a72-4b15-bc39-7e8029dc0a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:07:28.508+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:15.264+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About a year since President Rodrigo Duterte''s war on drugs and
        the assignment of the Philippine National Police-Special Action Force to guard
        the NBP, the drug problem remains.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2c6d89-e9cc-4e6f-93be-5c7ef51e3b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:07:28.508+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:15.264+08:00
