      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f097eea3-1421-4dcb-8285-fab153eafa61'
      'mgnl:activationStatus': true
