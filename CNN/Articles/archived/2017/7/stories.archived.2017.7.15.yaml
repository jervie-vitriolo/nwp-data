      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Usual complications in evacuation centers include skin diseases,
        pneumonia, and hypertension. These can be compounded by unsanitary and crowded
        condition.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09598c18-d19f-46d8-9113-2d45b8147fd1'
