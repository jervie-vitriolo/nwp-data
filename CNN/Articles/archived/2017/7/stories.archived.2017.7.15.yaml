      'jcr:uuid': 'ea70c437-2daf-4cf5-a3d9-4132df8783ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:07:28.508+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:15.263+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We thank him for serving the administration and we''re confident
        that the reform initiatives that he spearheaded under Oplan Pagbabago will
        continue and we bid him good luck," said Abella.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bae3721-f975-4d89-954a-14797edb85cc'
      'mgnl:activationStatus': true
