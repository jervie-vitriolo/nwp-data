      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the speech was broadcast on different platforms, the mistake
        was noticeable during the first few minutes, before the frame was zoomed in
        to crop out the upside down seal.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d07980-ebb6-4fa2-8abe-368240b902b0'
