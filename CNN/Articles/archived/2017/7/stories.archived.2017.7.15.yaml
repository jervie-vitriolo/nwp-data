      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 13) —</strong> Justice
        Secretary Vitaliano Aguirre on Saturday said he is willing to face the charges
        filed against him by Sen. Leila de Lima before the Ombudsman.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88141f41-b51f-40e3-889d-bd6560e1eb4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:02:59.920+08:00
