      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military said they were not informed of the Mamasapano operation,
        but the police said they only tried to avoid compromising it.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb45ae08-d4dc-47cb-b788-ae8106d01260'
