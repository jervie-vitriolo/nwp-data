    'template': '1'
    'title': 'Health effects of probiotics: Where do we stand?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa2723c-86ea-43dc-824f-7ed18f07ca38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:46:20.935+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.240+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Probiotic supplements may be a growing trend among health-conscious
        consumers, but the tiny bacteria that have been stuffed into capsules and
        stacked on pharmacy shelves coexisted with us before we were even aware of
        them.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275f7d35-4555-4554-8948-e794a52d72ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:46:20.935+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.240+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa759f8-1f9c-4157-b544-1f1bca212def'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:46:20.935+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.240+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These live microorganisms are akin to the valuable microorganisms
        already residing in our bodies, a vast ecosystem of microbial species, including
        bacteria and yeast.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1997d401-0a88-40d1-81f5-7dac403b7a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:46:20.935+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.240+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b1252d-e30c-4d64-afb4-906a5a1528ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:46:20.935+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.240+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that products containing probiotics are sold as yogurt, drinks
        and dietary supplements, there seems to be some confusion around how to define
        probiotics and how beneficial they really are.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d7eae4-38c5-4d66-829e-66532f3fec95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:46:20.935+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.240+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b6f385-c398-45c2-b54f-47ebab7ae397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:46:20.935+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.240+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s taken a while for the scientific community to actually form
        a consensus of what we mean when we say probiotics, because people might mean
        different things," said Lynne McFarland, an associate professor of medicinal
        chemistry at the University of Washington in Seattle.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44a78ea-5cd6-4186-8547-fa457d0ac9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:46:20.935+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.240+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958759c2-fc78-485b-bef0-944a84575ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:46:20.935+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.240+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She wrote a paper on the history, development and current use of
        probiotics, which was published in the journal Clinical Infectious Diseases
        in 2015.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e67ff94-cfaa-44b7-8b80-28aa99ab3c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:46:20.935+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.240+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ac4e87-3dff-4679-92b3-59e2e5d4c59b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:46:20.936+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.240+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The most recent recommendation and consensus is that they have
        to be alive. They can be a bacteria or a yeast. They have to be used in an
        adequate dose, and they have to have some proven beneficial health effect,"
        McFarland said of probiotics.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3068a5b0-5698-4b2b-86ca-4aeff8581eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:46:20.936+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.240+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94b44cc-6288-4ce4-b3dc-0c5d2dccbd62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:46:20.936+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.240+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Probiotics have been around for a long time," she said. "It took
        a while for science to catch up with what''s going on."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3d0cd3-14ab-41d0-a09e-f66ac11bc144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:46:20.936+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.240+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f821abf-f444-4734-954d-011d7ac78e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:46:20.936+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.240+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How has our understanding of probiotics changed over time? Here''s
        a look at probiotics'' steady rise in popularity, from Europe to America,
        and where health experts now stand on their benefits.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34117bf-413a-41bb-89a1-217a35e9639e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:46:20.936+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.240+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3772fa9a-f83d-4381-8225-e31ab0bc56aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:46:20.936+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.240+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Prehistory: Storing sushi in the early days of fermentation</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6352e6c1-948e-4944-93ef-669b9d3b7758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:46:20.936+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.240+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About the time our hunter-gatherer ancestors took up farming, 11,000
        years ago, they started to consume probiotics without even realizing it, said
        Dr. Cate Shanahan, a Newtown, Connecticut-based family physician who also
        consults as a nutritionist with the Los Angeles Lakers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dccaa47-07ff-45ef-810b-28b692cfd556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:46:20.936+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.240+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3c2968-edc2-4eca-b2d2-41be6c68da38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:46:20.936+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.240+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As farmers settled into communities, they developed the habit of
        storing more of their food. "With anything that you store, microbes are just
        going to start growing in it," Shanahan said. This sometimes resulted in the
        fermentation of foods.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86560986-0a24-452f-b647-4d8a40f527a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:46:20.936+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.240+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8fb2bf-42cf-43b5-b207-bb2bfb6f9bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:46:20.936+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.240+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fermentation, when microorganisms grow on and break down food, can
        make that food item rich with probiotics. The process also may increase the
        shelf life of a food and make some foods more digestible, Shanahan said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4c7dbc-6739-4b02-8a7a-e2bf2319d634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:46:20.936+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.240+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96f5bb0-1530-4b84-924f-b41579f3ea3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:46:20.936+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.240+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, in Asia, sushi was originally a fermented food, Shanahan
        said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e8e11e-973c-4251-b158-327e481209cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:46:20.937+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.240+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7ffdd0-44e9-4579-aacf-301a8a1664f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:46:20.937+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.240+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They had so much fish that they''d catch all at once. ... So they
        would store it, and they discovered that packing it in rice would help store
        the fish so that it would basically rot, but in a way that wasn''t disgusting
        and more controlled," she said. "We now know it was because there was special
        bacteria, called Bacillus bacteria, in the rice that was helping out."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d376da2-b4a6-4d09-9d1a-a1853439e157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:46:20.937+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.240+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5364edd7-a994-4236-a2ad-eb95c0250d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:46:20.937+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.241+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other words, the bacteria in the rice helped store the fish.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b877f2be-d19f-4460-a37a-73797340d8a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:46:20.937+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.241+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90b7939-6c76-4cba-9398-991eeb33cb6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:46:20.937+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.241+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around the same time, many other examples of fermentation were emerging
        in other parts of the world. Some research suggests that ancient Egyptians
        fermented their beverages through complex brewing methods.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08125c3-7b7a-4a3d-bf7e-57402ee2d93a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:46:20.937+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.241+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd40e11f-34b5-4aa4-a4fa-6fd077047dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:46:20.937+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.241+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have the hieroglyphics of the pharaoh being served something
        in a bowl, and people who have translated those have gone, ''OK, this is sort
        of a fermented milk product,'' " McFarland said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da8c7bd-3e76-49d9-b66c-fef2939d27d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:46:20.937+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.241+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd375633a-8607-4d34-a6c0-a573dae9a323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:46:20.937+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.241+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As agriculture expanded, so did our relationship with probiotics.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd441993-1153-4c70-a8ca-05cbf10c244c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:46:20.937+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.241+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ea53b9-d86d-40b0-b88b-30d8427e582e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:46:20.937+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.241+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>13th century: Did Marco Polo drink kefir?</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4767ab30-6734-4f5e-a068-fb40f0517201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:46:20.937+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.241+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marco Polo, the Venetian merchant traveler who ventured across Asia,
        was known to speak of probiotic-rich fermented beverages such as kefir in
        his travels.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8238e418-574f-4356-a0f0-bb4acb18eed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:46:20.937+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.241+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96710543-39c0-405b-bee1-53331216037b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:46:20.938+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.241+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is believed that when nomadic shepherds and travelers journeyed
        with raw milk carried in leather, the milk would accidentally ferment over
        time.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31758982-228c-4a6e-b90c-bf193ea62c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:46:20.938+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.241+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d26c3e7-436e-4c6a-b9ea-d7a68ca62725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:46:20.938+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.241+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some studies suggest that this process led to the creation of kefir,
        a fermented milk drink that originated in the Caucasus Mountains.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c362b0-0502-40a0-bb33-369574a201fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:46:20.938+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.241+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3b363f-2200-406d-a6a1-ea0e155036d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:46:20.938+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.241+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s believed that the word kefir derives from the Turkish word
        keyif, meaning "pleasure" or "feeling good" after its ingestion. The beneficial
        health properties of kefir and other dairy products were a part of folklore
        until the idea of probiotics arose.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0463e70-f659-4480-9640-1d6979ec4678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:46:20.938+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.241+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c151de-9bde-44fa-b0fc-bdd278491f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:46:20.938+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.241+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>19th-20th centuries: The ''father of probiotics''</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3cf2e8-bc5b-4904-a1a4-af4704d9171b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:46:20.938+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.241+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the late 1800s, French biologist Louis Pasteur identified the
        bacteria and yeasts responsible for the process of fermentation, but it was
        Russian biologist Elie Metchnikoff who linked those microorganisms to health
        outcomes.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f36240-2714-4313-ae5b-9095df878c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:46:20.938+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.241+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a162c930-4427-4621-8908-ad86ed697e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:46:20.938+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.241+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metchnikoff had long theorized that the microorganisms in our guts
        could have beneficial or adverse effects on our health.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f5097c-8261-4f20-a4c4-4ad0d8a8374c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:46:20.938+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.241+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd816479b-d8d3-4af0-9937-39c6054f0c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:46:20.938+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.241+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1905, Metchnikoff studied how many residents of poor communities
        in Eastern Europe were centenarians, living to be 100 or older. He associated
        their longevity with the type of bacteria used to ferment the yogurt they
        would eat, and he became known as the "father of probiotics."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd02204-4fa5-4617-a738-9c9c37bc8aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:46:20.938+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.241+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7c5424-70ca-416b-af48-ad79f063713b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:46:20.938+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.241+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s the first one who published a book looking at Bulgarians
        and saying, ''Gosh, they live longer,'' and it wasn''t due to their diet.
        It wasn''t due to the yogurt that they consumed but actually the bacteria
        that was used to ferment the yogurt," McFarland said. "That clever Russian.
        ... He''s the one who kind of went, ''You know, bacteria aren''t all bad.''
        "</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4cdb0fe-f3e4-47d0-a068-aafcd343433d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:46:20.938+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.241+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13cc551f-2b74-4a2f-8821-c6f8a6a0138b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:46:20.939+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.241+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1908, Metchnikoff shared a Nobel Prize in physiology or medicine
        with German physician Paul Ehrlich for their research on the immune system.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd0802a-e154-4c47-8ecf-af8b37d1907f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:46:20.939+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.241+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af42ed63-6e6b-4d58-8b01-022460ec085e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:46:20.939+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.241+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many other scientists followed Metchnikoff''s research efforts into
        the bizarre micro-world of bacteria, including Henry Tissier, a French pediatrician
        who discovered "good" bacteria called Bifidobacterium in the guts of infants.
        He proposed that the bacteria could be used to treat patients with diarrhea.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189c5445-57d9-4ffc-b641-b1edfad4776c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:46:20.939+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.241+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38940421-5845-4152-8c13-9686c99ed1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:46:20.939+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.241+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the concept of probiotics quietly drifted to the background
        of medical focus until it re-emerged in the mid-1950s in Europe.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5550c48c-e86d-4621-97ae-ecacd1f8fa1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:46:20.939+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.241+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe31099-9b5b-4da1-b19d-a69c3016d34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:46:20.939+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.241+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were always more popular in Scandinavia and Europe," McFarland
        said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993f8a35-03ef-414e-a820-1d78974d3f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:46:20.939+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.242+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55606864-8cee-40b2-9f17-6078f7caa933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:46:20.939+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.242+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>1950s-1980s: Making a name for probiotics in Europe</h2>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99305d9c-1361-4537-bf34-b50df0ee83b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:46:20.939+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.242+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1953, German bacteriologist Werner Kollath first used "probiotic"
        to describe various supplements believed to restore the health of malnourished
        patients. The term was derived from Latin and Greek, meaning "for life."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea72320-19d4-42fe-a7ff-0044d581b54b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:46:20.939+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.242+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6845324-5b73-4c5d-9d1f-a56f08d83ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:46:20.939+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.242+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the next year, German scientist Ferdinand Vergin used the term
        to describe "active substances" beneficial for health.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be52750-00e9-4298-9ce3-0c1b18e2da93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:46:20.939+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.242+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938c843c-83f1-48a0-8e81-139975292c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:46:20.939+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.242+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, in 1965, a paper in the journal Science used the term probiotics
        to describe substances produced by one microorganism that stimulate the growth
        of another.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd958d7c-e370-478a-9909-22b45f3e3e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:46:20.939+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.242+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0494f159-63fe-4abe-b0b8-5bd4f15dae2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:46:20.940+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.242+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1974, a paper published in the journal Animal Nutrition Health
        used the term probiotics in the context in which we use it today, to "contribute
        to intestinal microbial balance."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7076377f-fac9-488d-838e-0497bd395533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:46:20.940+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.242+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0295314a-f926-41a8-86f1-9b690e668de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:46:20.940+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.242+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, in 1989, Roy Fuller, a researcher of gut microbial ecology,
        redefined probiotics as "a live microbial feed supplement, which beneficially
        affects the host animal."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f641cd-76d5-4ab4-aa64-c99fc2ecf0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:46:20.940+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.242+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55669292-d023-4ab7-b7bb-8c015bd4d999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:46:20.940+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.242+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States, however, there was less attention on probiotics
        and more attention on antibiotics.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc191d4f-1423-47ca-a8d3-59f35562952b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:46:20.940+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.242+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0282cdec-dc8d-4701-af45-2ee01143c993'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:46:20.940+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.242+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Antibiotics were seen as only beneficial. In the ''70s, actually,
        doctors would just treat people with anything with a shot, like they didn''t
        have any clue about resistance or any clue about side effects," Shanahan said.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5234e64-b5ab-4ebf-ba92-271a607c53e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:46:20.940+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.242+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a426a2-d221-4e17-93b8-b29f474db289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:46:20.940+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.242+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"About the late ''80s, early ''90s, we started to understand antibiotics
        had a downside," she said, such as leading to antibiotic resistance and killing
        off beneficial bacteria. Meanwhile, Americans started to understand probiotics.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b1cafd-78bf-4704-b237-a1b63eb2454a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:46:20.940+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.242+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71b7e99-c8ec-4ec3-92b4-bf31baf6a08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:46:20.940+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.242+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>1990s: Probiotic popularity spreads across US</h2>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e840f783-6129-410f-a4dd-573b441e5432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:46:20.940+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.242+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I started doing this research back in the 1990s, and it was very
        infrequent that somebody in the US would know what we were talking about when
        we would talk about probiotics," McFarland said.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1b3645-89bd-4b18-a0b2-99a18a3636aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:46:20.940+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.242+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9d9402-9370-4b7e-9c0f-bfd5d7243aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:46:20.940+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.242+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It really wasn''t until 1994, when the dietary health and supplement
        law was enacted, that allowed these kinds of products to be sold over the
        counter," she said. "Suddenly ... people became very aware of what it is.
        It''s truly amazing how quickly the popularity of this spread."</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3bbaeb5-4d0f-443e-87ca-4f0ff1a2e32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:46:20.941+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.242+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bfef129-b29c-4ff3-a528-ea314b72e798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:46:20.941+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.242+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1994, the US Food and Drug Administration implemented the Dietary
        Supplement Health and Education Act, which allowed dietary supplements to
        be regulated under a different set of rules than prescription drugs, foods
        and beverages.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86749ddd-f209-4b46-8988-d84bf3f11aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:46:20.941+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.242+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418ec39c-4492-4e2c-9494-ef2d659d507a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:46:20.941+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.242+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What changed is that before that law became enacted, probiotics
        were considered an investigational drug. So it was going through the FDA process,
        and we had to go through ... very long and expensive drug pathway development
        through the FDA," McFarland said.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f2c63e-ba9a-4c42-a667-c8ff0ac18751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:46:20.941+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.242+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee572cd8-9d63-4e0a-8feb-250d8016280b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:46:20.941+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.242+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Then, when the dietary supplement law got enacted ... it opened
        a floodgate of quote-unquote probiotic products that weren''t really probiotic,
        and the quality of the products were not as regulated as they should have
        been, having not gone through the ordinary FDA process," she said. "I think
        that''s still the situation today."</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16dd2ebc-1eb5-43c1-bbcf-6e82750f4873'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:46:20.941+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.243+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2888afff-9d4c-46a7-99e8-3a0ea3e3b589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:46:20.941+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.243+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>2000s: Health officials crack down on probiotics</h2>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7df4f1-15b4-48fb-8bb6-323687806bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:46:20.941+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.243+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2002, the Food and Agriculture Organization of the United Nations
        and the World Health Organization drafted guidelines for the evaluation of
        probiotics in food in a joint consultation (PDF).</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c7ce26-a6c9-4a88-af31-6518a68d38b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:46:20.941+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.243+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e0c293-7c20-42e4-880e-0954e30ee450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:46:20.941+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.243+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guidelines recommended that the definition of probiotics be
        "live microorganisms which when administered in adequate amounts confer a
        health benefit on the host."</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06fb6382-4d8a-4fd5-9f59-631763a112bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:46:20.941+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.243+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8ddfa4-4ffb-4726-94da-50dccf02d357'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:46:20.941+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.243+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around this time, various ways to administer probiotics and prebiotics,
        which promote the growth of beneficial bacteria in the gut, emerged, McFarland
        said.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a5a505-229d-4e2a-94ef-8156245fbb2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:46:20.941+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.243+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273f1c7f-66e2-46e0-80f9-6138c9f923dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:46:20.941+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.243+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s now probiotics that come in chocolate; probiotics come
        in cheese; there''s bread. Little sprinkles you can put on ice cream," she
        said.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0a2b2b-0108-465c-952b-9293193cc116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:46:20.942+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.243+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bea8895-7027-4e3d-a8d9-c1077c764030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:46:20.942+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.243+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next, scientists started to research how probiotics may benefit
        your health, specifically your gut.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab71cc72-a600-422d-9ab5-f3c4b034638e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:46:20.942+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.243+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93375fc0-2609-4844-8ee1-ce60e649685c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:46:20.942+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.243+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>2010: A spotlight on the gut</h2>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9095c6-aa29-455d-9816-9f1da650af4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:46:20.942+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.243+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Studies suggest that some probiotics might help with symptoms of
        certain chronic gastrointestinal tract conditions, such as irritable bowel
        syndrome. However, such benefits have not been conclusively demonstrated,
        and not all probiotics have the same effects, according to the National Center
        for Complementary and Integrative Health.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f6a63a-2110-4006-9179-dc920486b433'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:46:20.942+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.243+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42934875-7f7f-4803-afb0-12db4a0e8cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:46:20.942+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.243+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2010, a systematic review paper in the journal Gut found that
        probiotics were helpful in treating the symptoms of irritable bowel syndrome,
        compared with a placebo or no treatment. Yet the magnitude of benefit and
        most effective species of probiotic remained uncertain.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0ddd46-31dc-47f0-acb0-06788802f3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:46:20.942+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.243+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3321efaf-6bba-4638-b631-fa5e273574e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:46:20.942+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.243+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the paper, 18 randomized controlled trials on the effectiveness
        of probiotics as an irritable bowel syndrome treatment were analyzed. The
        trials, published between 1950 and 2008, involved 1,650 patients total.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74922ba3-5cea-4c7b-b973-a8341d1662c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:46:20.942+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.243+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5e3cf7-0e24-428f-9951-033854e398e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:46:20.942+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.243+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This systematic review indicates that probiotics have a therapeutic
        benefit in improving IBS (irritable bowel syndrome) symptoms," the researchers
        wrote. "Future studies need to establish which species, strain and dose of
        probiotics are most efficacious in IBS."</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784f8f9d-fda2-4ad8-9ae0-2eb3cb077db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:46:20.942+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.243+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c189b5-57cb-4c7b-8bcc-f77d6a51cfaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:46:20.942+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.243+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>2010s: His and hers probiotics emerge</h2>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6feeca81-c81d-45d6-bafa-3aba749cb862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:46:20.942+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.243+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 2012, the use of probiotics had skyrocketed in popularity in
        the US, with nearly 3 million more adults using probiotics or prebiotics than
        in 2007, when only about 865,000 adults used such supplements.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d5eba8-918c-408b-a6b8-80604c05e4bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:46:20.943+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.243+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8f034c-6b2e-453c-9919-38b88cf78789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:46:20.943+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.243+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among American adults, probiotics ranked as the third most commonly
        used dietary supplement behind fish oil, and glucosamine and chondroitin,
        according to a 2015 National Health Statistics Report.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e05d1f-203b-44a8-98a1-62f61e1b57c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:46:20.943+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.243+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff05d0cd-47fe-4f90-ae0d-c0005a135653'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:46:20.943+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.243+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, "there''s been a big thing on ''this is a women''s
        probiotic'' or ''this is a men''s probiotic.'' There has been a big thing
        on gender probiotics," McFarland said of one emerging trend.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9eb42d-dada-4161-9ed3-68d25f1d8903'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:46:20.943+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.243+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1c622a-e868-463a-ae87-f534472e594c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:46:20.943+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.243+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, she added that there is no difference between a male or
        female microbiome, and therefore, there should be no difference in how a probiotic
        would benefit a man or a woman — that is, outside of vaginal health.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1bf8590-ca02-4144-888f-296e2fce7ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:46:20.943+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.243+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354df33b-9bd6-41e1-9dc4-117b26915863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:46:20.943+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.244+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only difference is that there are some probiotic strains that
        are good for vaginitis, so if they''re trying to say ''restores vaginal health,''
        then that might be OK as a woman''s product," McFarland said.</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771e34e7-43e9-465e-96aa-c37348d253cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:46:20.943+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.244+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5934b94-3587-4241-9a1b-674dabedace2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:46:20.943+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.244+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The thing to remember is that your vagina is a very acidic environment,
        and it''s colonized with lactobacillus," she said. "There''s only a couple
        strains that have been shown to be really good — Lactobacillus reuteri and
        rhamnosus — and others have been tried but haven''t really been that effective."</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbfcb5d-fde1-4e19-9639-308e6ce87e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:46:20.943+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.244+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f0d5a2-ac11-4460-b5d9-d8e734584080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:46:20.943+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.244+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All in all, McFarland said, probiotics may be beneficial if taken
        to prevent travel-associated diarrhea or to prevent side effects of antibiotics.
        For any other purposes, however, she recommended consulting with your doctor
        or checking scientific literature for guidance.</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d02c1a-49de-4d54-b634-78a1b3015aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:46:20.943+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.244+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680dc0d4-a265-4fa0-b698-27e966181b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:46:20.943+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.244+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we''re finding is that a person has their own profile of their
        microbiome. If that''s disrupted, and even if you take probiotics, after you
        stop taking probiotics, it goes back to what your profile was before," McFarland
        said.</p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4adef5fb-f916-4e64-9844-c410c42b2cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:46:20.943+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.244+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505b0e3b-668b-4512-9e9f-4a611986e98d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:46:20.944+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.244+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, it''s like it remembers who''s invited to the party, and it
        only invites those people," she said. "I think it''s still an exciting field
        for research because, the more we appreciate how much bacteria do for us,
        the more we appreciate what happens when it gets disrupted."</p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581bac0f-9865-44cd-9994-057a5f12c60b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:46:20.944+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.244+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f557bb-bbbd-41cd-ab17-f65db6e0c34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:46:20.944+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.244+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shanahan recommends going old-school.</p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3ed8dc-cb79-4fa8-a912-3f65d5e6adbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:46:20.944+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.244+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ab4b97-b761-4a5c-bfc6-dab35fa9a74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:46:20.944+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.244+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From my perspective, the more logical thing to do is to eat foods
        that are good for us and that bacteria can utilize as well," Shanahan said.</p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89eda933-d0e8-4e59-aa57-80564cfebfa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:46:20.944+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.244+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98747948-c009-4cec-afb7-173c058be841'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:46:20.944+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.244+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I get foods rich in prebiotics and ready-to-eat fermented foods.
        I''ll eat yogurt or kimchi, and for prebiotics to feed the probiotics, I make
        sure I always get some kind of fiber-y thing, whether it''s nuts or vegetables
        or beans," she said. "But the probiotic-rich foods, which are the fermented
        and cultured foods, are more likely to be beneficial than supplements."</p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd342d911-8f5b-4f0f-85bf-7e931048c014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:46:20.944+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.244+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19252675-bc9d-4c12-a182-f3491d31346b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:46:20.944+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:13.244+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/07/13/health/probiotic-foods-explainer/index.html">Health
        effects of probiotics: Where do we stand?</a>."</em></p>'
  'Turkish-NGOs-deny-terrorist-affiliations':
    'author': 'Regine Cabato, CNN Philippines'
    'caption': 'Turkish ambassador Esra Cankour accused Integrative Center for Alternative
      Development Foundation, Inc. and Pacific Dialogue Foundation, Inc. of having
      terrorist links, but the organizations slammed the claims as "false and malicious."'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-07-15T00:59:47.821+08:00
    'imagesource': 'jcr:1950d530-9913-48ca-9886-4b3fd804fa92'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f0057b22-021a-490f-a779-5331825388e3'
    'lead': 'The groups slammed the Turkish ambassador''s claims against them as "false
      and malicious."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-30T15:48:06.791+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-30T15:52:12.512+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-30T15:52:10.527+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Turkish NGOs deny terrorist affiliations'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4619fb34-bcb0-4ad7-b8fe-cdb0fd7eecd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:48:06.791+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:12.512+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, July 14) — Two non-government organizations
        — including one that helped in the rehabilitation of Typhoon Yolanda victims
        — denied on Friday that it has links with terrorists as claimed by Turkish
        ambassador Esra Cankour.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2fee0f7-82a4-4173-af42-330eb8bcab25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:48:06.792+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:12.512+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3afb2935-4129-49de-9301-12c0b98aae86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:48:06.792+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:12.512+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Integrative Center for Alternative Development Foundation, Inc.
        (ICAD) and Pacific Dialogue Foundation, Inc. (PDF) slammed the accusation
        as "false and malicious."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66ac418-8a75-401a-a12a-32637f01090a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:48:06.792+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:12.512+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf47285d-5936-48c2-8973-ad813e31e65e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:48:06.792+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:12.512+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the outset, ICAD and PDF vehemently deny that it is a terrorist
        organization and that it participated in the 2016 coup attempt in Turkey.
        We do not and have never had any links with any group involved in terror attacks,"
        the organizations said in a joint statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28db7f02-9a40-4b1f-a2eb-2d5ce93373d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:48:06.792+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:12.512+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d0a3e3-2b3f-49c8-83a0-8fb6e68b9d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:48:06.792+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:12.512+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cankour accused ICAD and PDF of being affiliated with Fethullah
        Gulen, a rival of Turkish President Tayyip Erdogan. Gulen is the leader of
        a popular movement called Hizmet, but the Turkish government refers to his
        group as the "Fethullah Gulen Terrorist Organization," or FETO.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23706b08-a0a4-454f-98b6-822d5c1208c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T15:48:06.792+08:00
