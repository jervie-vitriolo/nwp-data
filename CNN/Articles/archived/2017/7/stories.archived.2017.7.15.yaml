      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, July 15) - An inverted presidential
        seal on the podium took center stage during President Rodrigo Duterte''s speech
        on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb868161-203f-4508-b575-fe5a907e6040'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:55:38.183+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:17.014+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8169d658-af71-4131-9686-1cac9a5ca521'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T14:55:38.183+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T15:52:17.014+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident occurred at the 11th Ambassadors'' Tour Philippine
        reception in Davao City, where Duterte acknowledged the help given by the
        United States and China for the Marawi crisis.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
