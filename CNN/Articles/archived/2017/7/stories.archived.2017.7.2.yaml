      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533ced87-e887-40e6-9dd9-672fd0ac4b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:25:27.109+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:25:27.361+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 1, the NYC along with the OBYA-ARMM also conducted a dialogue
        with about 100 youth leaders in different organizations in Marawi City.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f65b757-41bb-404b-9d21-4d4cf06ee5f6'
      'mgnl:activationStatus': true
