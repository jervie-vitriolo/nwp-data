      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>THis story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/07/01/us/nasa-asteroid-defense-trnd/index.html">NASA
        unveils plan to test asteroid defense technique</a>."</em></p>'
  'ph-has-worlds-most-congested-jails':
