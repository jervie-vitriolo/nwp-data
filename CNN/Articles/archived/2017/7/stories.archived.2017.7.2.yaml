      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about Trump''s initial tweets during a House Republican
        news conference Thursday, House Speaker Paul Ryan responded, "Obviously I
        don''t see that as an appropriate comment."</p>'
