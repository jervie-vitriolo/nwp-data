      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ambulance EMT Robert Maldonado told the TV station that he and others
        locked themselves in a room and waited. When they heard someone yell for an
        EMT, they jumped into action to help a doctor with a gunshot wound in his
        stomach.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c00dc4-bfc8-43b5-9e7b-0f4dab13f2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:41:38.719+08:00
