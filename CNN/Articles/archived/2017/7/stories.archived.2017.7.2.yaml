    'lead': 'Pope Francis is replacing the Catholic Church''s conservative chief of
      doctrine, Cardinal Gerhard Muller, amid apparent tensions over the Pope''s efforts
      to open up church teaching and tackle a series of sex abuse scandals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-25T13:47:30.879+08:00
