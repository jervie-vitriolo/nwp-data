    'template': '1'
    'title': 'PBA: San Miguel dominates TNT in Game 6 to claim Commissioner''s Cup
      title'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae21690d-02b9-4141-a123-64efc4525834'
      'mgnl:activationStatus': true
