      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Scarborough said he has proof of White House threats earlier
        this year; he replied to Trump by tweeting, "Yet another lie. I have texts
        from your top aides and phone records."</p>'
    '18':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Yet another lie. I have texts from your top aides and phone records.
