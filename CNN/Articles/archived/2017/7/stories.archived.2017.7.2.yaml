      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b8cad0-a1a6-47ee-a56b-c6d91aad758e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:51:14.992+08:00
