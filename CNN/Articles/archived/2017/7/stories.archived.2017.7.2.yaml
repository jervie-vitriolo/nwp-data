      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ca08fd-d95f-4573-9270-1822d4bdcc71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:33:25.009+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:33:25.199+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Bank said this continued economic growth is expected to
        create more job opportunities and lead to increased incomes among all income
        groups.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2fae3fb-57c7-4596-ac84-e9f5559cde14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:33:25.009+08:00
