      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 2) —</strong> Singer
        and National Youth Commission (NYC) Chairperson Aiza Seguerra shared some
        love with victims of the Marawi crisis on Saturday when she visited displaced
        families in an evacuation center in the municipality of Saguiaran, Lanao del
        Sur.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a8bfec-a5ff-4ee2-abba-521d15e712cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:25:27.108+08:00
