      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First lady Melania Trump also stood by her husband''s remarks about
        the hosts.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0e2b1a-bc29-47f1-abea-26752bd2eff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:51:14.992+08:00
      'mgnl:createdBy': 'eunice'
