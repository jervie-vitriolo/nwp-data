      'mgnl:lastActivated': 2019-07-25T13:39:33.902+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stadium erupted in cheers as Michael Buffer, veteran ring announcer,
        declared that the hometown hero Horn had defeated the favored Pacquiao.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2067940-d071-4a57-bf30-ae82dae2c4f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:39:33.654+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:39:33.902+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53181ad1-c317-40b0-aab1-76d55afa5b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:39:33.654+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:39:33.902+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Australian boxer remained undefeated and improved his record
        to 17-0-0. While Pacquiao''s record dropped to 59-7-2.</p>'
