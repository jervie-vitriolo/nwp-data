        href="https://t.co/TZWiElo6Gs">https://t.co/TZWiElo6Gs</a></p>&mdash; Joe
        Scarborough (@JoeNBC) <a href="https://twitter.com/JoeNBC/status/880773499408797697?ref_src=twsrc%5Etfw">June
        30, 2017</a></blockquote>

