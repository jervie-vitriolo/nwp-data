      'jcr:uuid': '2bdfd07b-103b-4b68-9d2c-a1737f8241e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:41:38.713+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:41:39.188+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN)</strong> — The gunman who killed a doctor
        and wounded six other people at a New York hospital was looking for a physician
        he blamed for his resignation from the facility, but that person wasn''t there,
        law enforcement sources said on condition of anonymity Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff3f9a8-6cd1-4c9c-a183-2405681e6db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:41:38.714+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:41:39.188+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e326da4-d1eb-440d-963d-b60105104643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:41:38.714+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:41:39.188+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the slain doctor, Tracy Sin Yee Tam, 32, was on Bronx-Lebanon
        Hospital Center''s 17th floor Friday afternoon only because she was covering
        for a colleague who needed time off, a hospital official said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502c3f87-1f5a-4f05-b8e0-999a56da446a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:41:38.714+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:41:39.189+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356e2d76-a400-452b-96ee-27fc3555c255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:41:38.714+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:41:39.189+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yesterday she was asked to cover one of the physicians who was
        out, and so she was on that floor at that time," Dr. Sridhar Chilimuri, the
        hospital''s physician in chief, told reporters Saturday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b959e698-ea09-4ac7-95e9-83db8b38ab35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:41:38.714+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:41:39.189+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9246f3-597c-45df-9c06-34e43422f058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:41:38.714+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:41:39.189+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gunman, who police say killed himself after the shooting spree,
        was Dr. Henry Bello, a former Bronx-Lebanon physician, two law enforcement
        officials said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf57839-9e6a-4a33-bf1b-48473836a77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:41:38.714+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:41:39.190+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4d8914-ec94-47a4-9a14-7ab56f9227f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:41:38.714+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:41:39.190+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooter was a "disgruntled" ex-employee who worked there from
        August 2014 to February 2015 and resigned before he was to be fired, hospital
        spokesman Errol Schneer said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6322bd5-3ee0-4eed-953b-ddb2f53645fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:41:38.714+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:41:39.190+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16060bd6-4f64-4d75-a245-22554759c305'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:41:38.714+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:41:39.190+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Motive in shooting is unclear</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a69a8db-f8bc-4415-984a-093a95362fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:41:38.714+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:41:39.191+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far authorities have not offered a motive.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7106bd5-3f2a-4435-b3cd-fca8d820bd0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:41:38.714+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:41:39.191+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e57474-f694-44e2-8e32-630b8788d2d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:41:38.714+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:41:39.191+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a three-paragraph letter emailed to a newspaper might yield
        some clues, though it gave no indication the writer might be violent.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cdf85ec-d6f8-447b-a8dc-a18268bc9c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:41:38.715+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:41:39.191+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b2ca83-1796-4ca2-8114-46446b9d448d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:41:38.715+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:41:39.191+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A man identifying himself as Henry Bello sent an email to the New
        York Daily News two hours before the shooting.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c012d9-e24c-4bfe-a191-a20ffda1e1a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:41:38.715+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:41:39.192+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2486d3-24f9-4526-aa14-ee3d4f9a7d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:41:38.715+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:41:39.192+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the email the man writes about being terminated from Bronx-Lebanon
        and complains that several doctors worked to get him fired.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea1bbbe-bec7-4f12-8f19-5093dbb34a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:41:38.715+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:41:39.192+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9c1ef4-2470-4013-b161-d3b72f5cb48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:41:38.715+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:41:39.192+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The email mentions two doctors, a man and a woman, whom he blames
        for his dismissal.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dcc970a-46ea-44b1-9b7e-35cab75eabd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:41:38.715+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:41:39.193+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f50aeb8-797b-481c-a8f3-e38b25b71eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:41:38.715+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:41:39.193+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man says he wrote a letter to the female doctor "congratulating
        her for my termination" and saying he told her "it remains to be seen if my
        life is meaningless or disposable."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e861a2b5-195d-43f6-97da-908d3ed56c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:41:38.715+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:41:39.193+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4ecb5f-0510-4593-b7ae-a94f0f8141e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:41:38.715+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:41:39.193+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newspaper said the man''s email was read after the shooting.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1adbf1b1-719a-4cce-9a79-7f594b8d5edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:41:38.715+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:41:39.194+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34c0061-b11e-47d4-9ee3-d4f360ebf977'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:41:38.715+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:41:39.194+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once we verified that it was the same man responsible for the shooting,
        the decision was made to publish the letter in full with the redaction of
        the names," said Zach Haberman, the newspaper''s head of content.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa1ccac-8be2-46b4-86bd-fa153db5db87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:41:38.715+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:41:39.194+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac418d02-970c-47b5-9777-1d176ee8ac47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:41:38.715+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:41:39.194+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At no point was there any indication of violence against anyone
        which can be clearly seen in the letter that we published."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1077c1-9759-4fee-9e93-2bf10e73a178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:41:38.715+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:41:39.194+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91b01a1-6f03-4138-a05c-fe893f5ea782'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:41:38.716+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:41:39.195+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said the letter will be part of the investigation.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b836b3db-779d-4c21-be2b-efd6d11721c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:41:38.716+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:41:39.195+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917f8c03-27b2-40d7-b783-1e01169b2620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:41:38.716+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:41:39.195+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Why didn''t you help me?''</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068a86d9-d207-48bb-aa18-2f6c51941dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:41:38.716+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:41:39.195+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators are trying to determine how the gunman got past security
        and onto the 16th and 17th floors of the 972-bed facility, but he was wearing
        a white lab coat and carrying identification, New York police Commissioner
        James O''Neill said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30e1ed5-722c-46dc-94cd-792565238f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:41:38.716+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:41:39.196+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9d9df0-8d2f-4223-a4cf-1615e19fce91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:41:38.716+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:41:39.196+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello, carrying an assault rifle, saw a doctor on the 16th floor
        and yelled, "Why didn''t you help me when I was getting in trouble?" a law
        enforcement source said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0472c0c1-7cf6-4ab1-ba96-a8b6537006df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:41:38.716+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:41:39.196+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04cc199e-4945-469e-b15a-a53877baac8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:41:38.716+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:41:39.196+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He fired, missing the doctor but hitting others standing at a nurses''
        station, the source said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7edbfb1f-e765-4061-aeaf-c2abc8066684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:41:38.716+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:41:39.196+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41bda2a3-6021-4ae7-abe5-c623411674f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:41:38.716+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:41:39.197+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooter took out a container of flammable liquid, poured it
        on the floor and then ignited it, law enforcement sources said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1151b298-604d-4a6d-8011-b6e4cffcc049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:41:38.716+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:41:39.197+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0865e7cf-37f7-4ccd-9ab7-112870936a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:41:38.716+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:41:39.197+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then climbed stairs to the 17th floor and shot two physicians,
        including the woman who died, before fatally shooting himself in the chest,
        the sources said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92a45fa-410b-4f38-b3b8-8b2bbe8c29a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:41:38.716+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:41:39.197+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed75aab6-feb3-4cb9-a3ff-8640c54ca370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:41:38.716+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:41:39.197+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello fired eight times, and had 10 bullets in his pocket, according
        to the sources.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3dc237-9588-4413-a28c-7458224006ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:41:38.717+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:41:39.198+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8234d00-4ac9-4a30-9b63-18b07e051820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:41:38.717+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:41:39.198+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The slain physician was well-liked and had been there for about
        a year, said Schneer, the hospital spokesman.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cccc02b-fe1c-41d7-9885-9d1c91212f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:41:38.717+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:41:39.198+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dff55bf-b460-45fa-a4ed-39feaa5c1686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:41:38.717+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:41:39.198+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The doctor who had taken Friday off is "totally grief-stricken"
        and spending time with the slain victim''s family, Schneer said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b20c6aa-ea4e-454e-9359-fbec2535b3d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:41:38.717+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:41:39.199+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8526fc04-cc80-461b-b572-04390726aaba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:41:38.717+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:41:39.199+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Gunman reportedly belligerent as colleague</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abfafeb-b292-426a-bfd9-8067a841feec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:41:38.717+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:41:39.199+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospital officials have said little publicly about the gunman.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80bc4a9e-3d21-4705-ba0f-7a295db1b88a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:41:38.717+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:41:39.199+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3f7719-c3f8-464b-a64e-a01096ab8fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:41:38.717+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:41:39.199+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the doctor whom Bello is believed to have sought Friday told
        investigators that Bello, when he worked at Bronx-Lebanon, was belligerent
        and difficult to work with, and got into disputes with nurses and other staffers,
        law enforcement sources said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1172c48-97dc-4138-9219-257301091829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:41:38.717+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:41:39.200+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab49826-cabc-48f4-ab8f-0de04d3de474'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:41:38.717+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:41:39.200+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday''s shooter resigned "in lieu of termination" in February
        2015, said Schneer, who didn''t explain say why he faced termination.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da1ba68-8de1-4003-a711-ecbb91cb7408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:41:38.717+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:41:39.200+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c910d08a-6cd0-4a83-ba2f-1fc706c1e7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:41:38.717+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:41:39.200+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospital officials were unhappy with the shooter''s performance,
        and he left under "unfortunate circumstances," said Chilimuri, the chief physician.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79fea303-0916-49dc-8feb-9b6423003bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:41:38.717+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:41:39.201+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2837d258-d828-4b88-b84b-dd8497d2af0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:41:38.718+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:41:39.201+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gunman used to work on the 16th floor, said Chilimuri, who said
        the floor typically tended to stable admitted patients with active medical
        problems.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325b0840-72fb-4150-a900-b71cc7767d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:41:38.718+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:41:39.201+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562e03ce-1639-4fe6-bccb-080f66619dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:41:38.718+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:41:39.201+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>One in critical condition</h2>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d0e1eb-3cea-4621-a3f0-65911f27b1af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:41:38.718+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:41:39.201+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the wounded, one is a Bronx-Lebanon patient; three are doctors;
        and two are medical students, Chilimuri said. Their names weren''t released.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27383b88-abd2-41e1-9663-f2b8c20ff550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:41:38.718+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:41:39.202+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e04cf99-6e83-48ae-8aa8-a592e2bea303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:41:38.718+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:41:39.202+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of them, a doctor, remains in critical condition Saturday, with
        brain and knee injuries, Chilimuri said.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0378d8-29c6-463e-8161-5677528bdf40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:41:38.718+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:41:39.202+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb76abad-231c-4905-a13e-9ba6bfe9b83b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:41:38.718+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:41:39.202+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other victims were stable Saturday morning, according to Chilimuri:</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9038d6-9b1d-426b-b384-0abd5746d8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:41:38.718+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:41:39.203+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f03d02c-86df-4f16-85d5-bdab90b0a9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:41:38.718+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:41:39.203+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• A doctor shot in the hand was undergoing extensive surgery; he''s
        expected to recover most of the hand''s function.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33a5f72-08f0-4264-82f4-3547fde5c5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:41:38.718+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:41:39.203+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
