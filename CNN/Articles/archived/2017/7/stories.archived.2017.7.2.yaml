      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ecb4ab9-b2fd-4b69-81f9-0ddee67dd0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:25:27.108+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:25:27.357+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a post by the Autonomous Region in Muslim Mindanao (ARMM) Bureau
        of Public Information, Seguerra is seen interacting with the evacuees, even
        giving a hug to one of the displaced residents.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6513c241-2f0b-477c-9049-d12030c7d3e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:25:27.108+08:00
