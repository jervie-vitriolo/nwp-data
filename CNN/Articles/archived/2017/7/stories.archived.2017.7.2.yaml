      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89111c85-3124-4f9a-bfa7-4eb3f721197c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:39:33.653+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:39:33.899+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australian boxer Jeff Horn shocked eight-division world boxing champion
        Manny Pacquiao to claim the WBO welterweight title at the Suncorp Stadium
        in Brisbane on Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e50e041-837c-433f-83ad-ef0a9ee36c56'
      'mgnl:activationStatus': true
