      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the first lady has stated publicly in the past, when her husband
        gets attacked, he will punch back 10 times harder," the first lady''s communications
        director, Stephanie Grisham, said in a statement to CNN on Thursday.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3b8008-851d-4a38-9a90-bc6cc8bd3f57'
