      'mgnl:lastActivated': 2019-07-25T13:22:38.069+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399eb5fa-916d-4cdb-84ad-5336c6ccc43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:22:37.847+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:22:38.069+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Import Charles Rhodes had a game-high 30 points and 11 rebounds.
        Marcio Lassiter added 24 markers. While Arwind Santos and Chris Ross, contributed
        17 and 14 points, respectively.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0dbc039-d689-49fe-a68b-360ad0ad5025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:22:37.847+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:22:38.069+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698dc257-630c-4c52-bb2b-736a6cf7ea17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:22:37.847+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:22:38.070+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel captured its first mid-season crown after 17 long years.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d6c22b-9674-470d-92f7-53d0273e1daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:22:37.847+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:22:38.070+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38fe2ed-97e7-4b4b-85dd-c34174174d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:22:37.847+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:22:38.070+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stakes were high at the Big Dome as evidenced by the first quarter
        scuffle between multiple members of both sides.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff7a6c7-4cb6-48d2-897b-53377cb2c743'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:22:37.847+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:22:38.070+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b5fa61-7235-4228-9ad2-974998bc30c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:22:37.847+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:22:38.071+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five members of the San Miguel playing staff and coaches were slapped
        with technical fouls, while TNT’s group received six technicals.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de62303d-47f4-4eeb-ae39-e80d84040d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:22:37.847+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:22:38.071+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612a52f7-a959-48f2-b9ed-2b3297df60e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:22:37.847+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:22:38.071+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The altercation fired up the Beermen to close out the opening frame
        and build a 37-26 advantage.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38720e20-70f8-4d9b-968f-620a5eed89d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:22:37.847+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:22:38.071+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d19f9ce-2d39-4bc8-b616-dc8a1a713a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:22:37.847+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:22:38.071+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel continued to ramp up the pressure on TNT in the second
        quarter, blasting them 25-16 before the halftime break to further pad their
        cushion to 62-42 at the midway point of the game.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb4c0cd-14f1-4292-b289-bae8c303f019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:22:37.847+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:22:38.072+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a894763-d117-48e5-aa13-35cf00c69d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:22:37.847+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:22:38.072+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It had shades of what happened in Game 5 of the series, but this
        time it was TNT who had the challenge of overturning a sizable deficit.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b844aee0-320d-497a-8b45-bed0c2234c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:22:37.847+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:22:38.072+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abdd9324-f675-4cba-aa7b-d499447bb06e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:22:37.847+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:22:38.072+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately for the KaTropa faithful, there was nothing TNT could
        do to stop the San Miguel tide in the second half.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b59a46-60ef-4ba9-909e-e67fd68e569b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:22:37.848+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:22:38.073+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1cd676-3235-44ca-b772-e4cec12b3bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:22:37.848+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:22:38.073+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Troy Rosario paced Talk ''N Text with 21 points.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2635d8-5f19-43dd-9f2c-9925aa7ba7ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:22:37.848+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:22:38.073+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844dc0f6-69f4-4854-b81f-64ea007de449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:22:37.848+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:22:38.073+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beermen dominated the game with their lead ballooning to as
        high as 29. They pounded it in the interior, scoring 50 points from inside
        the paint, while also capitalizing off the errors of TNT with 30 turnover
        points.</p>'
