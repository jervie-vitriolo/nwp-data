      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7cb6d6-bc3b-4135-894a-90e71fd3a719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:51:14.991+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:51:15.318+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think that the President''s ever been someone who gets
        attacked and doesn''t push back," she told the network Thursday. "There have
        been an outrageous number of personal attacks not just to him but people around
        him."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cfb376b-d9fb-4d7e-9283-d1d7f81a3d21'
      'mgnl:activationStatus': true
