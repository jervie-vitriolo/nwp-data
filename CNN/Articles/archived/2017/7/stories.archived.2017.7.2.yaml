      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9070590-afe7-4a70-9ae6-ce0f5a1b5170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:22:37.846+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:22:38.069+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The playmaker got ample support in Sunday''s game with four other
        Beermen contributing in double digit scoring.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67fa578e-be26-47d9-9eb9-8c4b4f71a838'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:22:37.846+08:00
