      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"America''s leaders and allies are asking themselves yet again whether
        this man is fit to be president," they wrote. "We have our doubts, but we
        are both certain that the man is not mentally equipped to continue watching
        our show, ''Morning Joe.''"</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00b66db-1bc2-48ea-b6d1-141c66e28d20'
