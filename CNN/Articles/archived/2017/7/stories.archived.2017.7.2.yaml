      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5adc18b5-4ab4-445f-9387-76c745f0f2a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:29:06.774+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:29:07.073+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Otherwise, it''s not dependent on the whim that if
        you go to the Supreme Court, I''ll believe you? Even if I think there''s still
        chaos, you ask to lift it? I will arrest you, put you in jail.]</p>'
