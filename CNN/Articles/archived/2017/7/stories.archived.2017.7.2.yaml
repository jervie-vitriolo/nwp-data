      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s declaration has been met by many critics. Petitioning
        groups filed a motion to the Supreme Court in May seeking to nullify the proclamation.</p>'
