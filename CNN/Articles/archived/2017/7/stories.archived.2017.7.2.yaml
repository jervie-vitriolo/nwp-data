      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 18, the Philippine Statistics Authority said the gross domestic
        product (GDP) - the broadest measure of the economy - grew by 6.4 percent
        in the first quarter of 2017, down from 6.9 percent the previous year.</p>'
