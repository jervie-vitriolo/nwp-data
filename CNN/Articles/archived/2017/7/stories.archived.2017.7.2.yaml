  'World-Bank-PH-growth-strong-2017-2018':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-07-02T16:27:25.835+08:00
