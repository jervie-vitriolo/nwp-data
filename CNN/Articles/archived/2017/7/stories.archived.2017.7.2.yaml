      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 2) —</strong> The San
        Miguel Beermen annihilated TNT KaTropa in Game 6 of the PBA Commissioner''s
        Cup Finals to claim their second title of the season.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8893d0-de8d-48a7-88ac-e63add645d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:22:37.846+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:22:38.067+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7836aeb6-4830-4769-b034-616013b0ca98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:22:37.846+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:22:38.067+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The balanced Beermen blasted their opponents, 115-91, to win the
        series and keep their hopes of winning the Grand Slam alive.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03280632-0848-4f4c-929a-76e5398221a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:22:37.846+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:22:38.067+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6b381f-502c-4bbf-9690-c37d47cd5ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:22:37.846+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:22:38.068+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alex Cabagnot was spectacular for SMB delivering an all-around performance
        as he ended up with 19 points, 12 rebounds and 11 assists.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d185c5e-180b-4249-836a-7ca87887d590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:22:37.846+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:22:38.068+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4622248-06f0-4a4c-a657-d9986e303785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:22:37.846+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:22:38.068+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was later named PBA Press Corps Finals MVP norming 20.3 points,
        8.0 rebounds, and 5.8 assists throughout the series.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr"><a href="https://twitter.com/hashtag/PBAFinals?src=hash&amp;ref_src=twsrc%5Etfw">#PBAFinals</a>:
        <a href="https://twitter.com/askcabaggie?ref_src=twsrc%5Etfw">@askcabaggie</a>
        says he didn&#39;t expect the Finals MVP plum, and that his triple-double
        effort hasn&#39;t sunk in yet | <a href="https://twitter.com/paodelrosario?ref_src=twsrc%5Etfw">@paodelrosario</a>
        <a href="https://t.co/rmV9DXyQ2k">pic.twitter.com/rmV9DXyQ2k</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/881520509208285186?ref_src=twsrc%5Etfw">July
        2, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5204c0cb-640c-45d3-8a8b-8d18f75ddb4d'
      'mgnl:activationStatus': true
