      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "What we''re trying to do around here is improve the tone,
        the civility of the debate. And this obviously doesn''t help do that."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3435f4-647d-438d-86fe-9071590de65d'
