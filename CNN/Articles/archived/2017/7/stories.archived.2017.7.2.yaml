    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50d55c1-d821-4b98-8d99-d1597c9bdd11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:51:14.991+08:00
