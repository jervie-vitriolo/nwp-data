      'mgnl:lastActivated': 2019-07-25T13:25:27.362+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ebe5b46-7247-493d-8f85-b0a861a00d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:25:27.110+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:25:27.362+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pagdating ng panahon, matatapos din ang gulo at magkakaroon
        ng kapayapaan dito sa Mindanao basta patuloy lang tayong magkaisa</em>," Seguerra
        said.</p>'
