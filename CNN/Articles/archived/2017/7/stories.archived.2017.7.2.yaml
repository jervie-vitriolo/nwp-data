      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said Kushner told Scarborough to call the President.
        The official denied there was ever any offer from Kushner of a quid pro quo
        — in other words, softer coverage in exchange for spiking the Enquirer story.</p>'
