      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Scarborough and Brzezinski responded to Trump''s attacks
        with an opinion piece in The Washington Post titled "Donald Trump is not well."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d06b30-9703-4a52-b59d-f8dc2a3a5526'
