    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ce08c2de-c802-4882-a976-00f0a9f54352'
    'lead': 'The World Bank predicted the Philippines'' economy will expand at 6.8
      percent in 2017. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-25T13:33:25.007+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-25T13:33:25.194+08:00
