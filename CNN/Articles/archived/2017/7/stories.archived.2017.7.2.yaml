      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During their Friday "Morning Joe" broadcast, Scarborough and Brzezinski
        also accused Trump and his White House of using the possibility of a hit piece
        in the National Enquirer to threaten them and change their news coverage,
        to which Trump responded on Twitter by calling that accusation "FAKE NEWS.
        He called me to stop a National Enquirer article. I said no! Bad show."</p>'
    '16':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Watched low rated <a href="https://twitter.com/Morning_Joe?ref_src=twsrc%5Etfw">@Morning_Joe</a>
        for first time in long time. FAKE NEWS. He called me to stop a National Enquirer
        article. I said no! Bad show</p>&mdash; Donald J. Trump (@realDonaldTrump)
        <a href="https://twitter.com/realDonaldTrump/status/880771685460344832?ref_src=twsrc%5Etfw">June
        30, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

