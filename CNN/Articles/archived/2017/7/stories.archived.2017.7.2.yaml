      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A conservative, Muller was widely seen to be resistant to Pope Francis''
        attempt to open up the church''s teaching, particularly on the issue of allowing
        communion for divorced and remarried Catholics.</p>'
