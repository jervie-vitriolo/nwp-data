      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN Philippines, July 2) — Manny Pacquiao was stung by the hornet
        in Australia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5650216-029d-4ce3-a2dc-96f7e9f6e9ad'
