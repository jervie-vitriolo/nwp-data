      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unusually, Muller gave a recent interview in which he said there
        should not be different interpretations of church teaching on the subject,
        putting him at odds with Francis'' thinking. The issue is one that divides
        liberals and conservatives in the church.</p>'
