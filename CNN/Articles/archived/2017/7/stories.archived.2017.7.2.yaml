    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e7b32a-7bc5-4f7f-bf48-ec52d9a8aac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:25:27.109+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:25:27.361+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the ARMM Bureau of Public Information, the visit was
        done in coordination with the ARMM''s Office on the Bangsamoro Youth Affairs
        (OBYA-ARMM). The team is also expected to visit some evacuation centers in
        Lanao del Norte on Sunday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2485612c-f7dc-45b6-a004-8453ec9f5b65'
      'mgnl:activationStatus': true
