      'mgnl:lastActivated': 2019-07-25T13:25:27.357+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ada4af0-0454-48ee-b80a-dc22eb8796ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:25:27.108+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:25:27.357+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seguerra, who before taking office as a pubic servant gained popularity
        as a singer and child actress, interacted with and performed for the thousands
        of evacuees in the center who had been forced to flee their city amid the
        more than month-long Marawi clash between Maute forces and government troops.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c5a2c6-ce91-4a22-8b56-17405a6af4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:25:27.108+08:00
