      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b82a6f6-6459-41fc-9e93-47ac54700006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:41:38.719+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:41:39.206+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s when I panicked and then all of sudden my first instinct
        was the patients, taking care of the patients," Corazo told CNN affiliate
        WABC-TV.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305e55e8-5f17-438a-9dba-1c39311749d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:41:38.719+08:00
