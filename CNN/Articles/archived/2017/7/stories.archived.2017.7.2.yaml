      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During her visit, Seguerra gave the evacuees words of comfort, saying
        the crisis would end eventually.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ec60cf-8b4c-4a81-b34e-e78ad6b1483e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:25:27.110+08:00
