      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b53340d-8554-4a0e-ad23-f0d31e43533f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:25:27.108+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:25:27.358+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the evacuees, who had fled their hometown after the crisis
        started on May 23, were also seen teary eyed as Seguerra serenaded them with
        trademark songs in a mini-concert.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52a257a-e7a0-4382-ac49-01c664ab38c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:25:27.108+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:25:27.358+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1badfdea-4e89-436d-9937-9d42d791d51e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:25:27.108+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:25:27.358+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video taken by Office on the Bangsamoro Youth Affairs (OBYA-ARMM)
        Executive Director Amir Mawallil, Seguerra was seen giving words of comfort
        and inspiration to the evacuees</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee53cc28-3a83-4ef5-97c6-e36760f1f1fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:25:27.108+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:25:27.359+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0124e736-81ea-4015-8022-7a0c03da2491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:25:27.108+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:25:27.359+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa nangyayari po, Minsan nakikita natin na parang walang pagasa,
        pero naniniwala po ako na hanggat may kinabukasan may pagasa</em>," she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52df53aa-bf56-44cc-b461-254f32a79712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:25:27.109+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:25:27.359+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850a08cc-89bf-4a05-b258-616edc1fc25e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:25:27.109+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:25:27.359+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: With all that''s happening, sometimes we feel like
        there''s no hope. But I believe that as long as there''s a future, there is
        hope.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b358e2a1-34fc-44f3-8418-5f45ef86bcae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:25:27.109+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:25:27.359+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7fe96a-1a50-4cec-8248-cbf1fa0fad8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:25:27.109+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:25:27.360+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also reminded the Marawi residents that their fellow Filipinos
        were there for them amid their struggles.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6fe8209-1181-476e-9dc3-d0031ecf1621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:25:27.109+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:25:27.360+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35cc22a-c61c-47e8-96f3-e84d5a827355'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:25:27.109+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:25:27.360+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Lahat po sana alam ninyo na kami po ay nandito</em> [I hope
        you all know that we are here] and we are one with you."</p>'
    '17':
