      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputy White House press secretary Sarah Huckabee Sanders defended
        Trump''s initial attack at Thursday''s White House press briefing, saying,
        "Look, the American people elected a fighter. They didn''t elect somebody
        to sit back and do nothing."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1cb5c8c-ae12-411e-b3fc-20a0ae29809a'
