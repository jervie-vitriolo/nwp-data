      'jcr:uuid': 'fb5f4e9d-35f0-46e2-bb54-80990394be49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:41:38.720+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:41:39.208+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because the gunman started a fire, the hospital''s fire suppression
        system activated, dousing the floor with water. The hospital''s 15th, 16th
        and 17th floors were closed Saturday for cleanup and the investigation.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a49dc7-1a86-4798-b5ac-7bb7a4335328'
