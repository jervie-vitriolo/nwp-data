    'lead': 'In a speech before Davao local officials Saturday, Duterte said he will
      lift martial law if the Armed Forces of the Philippines'' Chief of Staff and
      the Philippine National Police say Mindanao is safe.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-25T13:29:06.773+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-25T13:29:07.070+08:00
