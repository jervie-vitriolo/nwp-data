      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22171d8-38bf-4f3f-ace1-518909a11912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:45:50.623+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:45:50.888+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is state of the country''s jails, a year after President Rodrigo
        Duterte unleashed his war on crime, particularly illegal drugs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8e9cc8-c8a0-422d-bd92-d2f64cad9d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:45:50.623+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:45:50.888+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b362c4e-09b4-4257-bd4b-4177cd099075'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:45:50.623+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:45:50.888+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Quezon City Jail, which can only house about 800 inmates,
        more than 2,700 people are forced to occupy almost every corner of the prison.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be4eb23-0771-43d0-b058-ee89bcab01f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:45:50.623+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:45:50.889+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183439d1-6df3-49bc-8749-98f904f7d271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:45:50.623+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:45:50.889+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some inmates who refused to speak on camera described their life
        inside the jail as "worse than hell."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfdff10d-79da-4cb3-823f-e73f293ea466'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:45:50.623+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:45:50.889+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff226f01-f03e-4bc8-9e25-bc948190ae83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:45:50.623+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:45:50.889+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Jail Management and Penology (BJMP) confirmed in a
        July 1 forum that the country''s jails are now the world''s most congested.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64775ba7-e30c-4826-921c-8e8f9d75e64c'
      'mgnl:activationStatus': true
