      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Congregation for the Doctrine of the Faith is also in charge
        of handling sex abuse cases involving the church.</p>'
