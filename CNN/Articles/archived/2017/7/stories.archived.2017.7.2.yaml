      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 2)</strong> — Severely
        overcrowded, squalid, even inhumane for others.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901e6c0d-c7b8-459c-a1e0-7c4c2621e323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:45:50.623+08:00
      'mgnl:createdBy': 'eunice'
