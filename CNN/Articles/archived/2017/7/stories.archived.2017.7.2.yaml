      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video from the scene showed employees and others coming out of the
        hospital''s main entrance, their hands in the air, and crossing the street
        toward waiting police officers.</p>'
