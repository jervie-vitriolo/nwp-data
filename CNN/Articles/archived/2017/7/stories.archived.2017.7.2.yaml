      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fbb8f3e-e4d9-4909-ba84-778d84b5f9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:43:24.650+08:00
      'mgnl:createdBy': 'eunice'
