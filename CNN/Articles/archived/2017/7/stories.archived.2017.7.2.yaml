      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the space agency announced plans to redirect the course
        of a small asteroid approaching Earth, as part of the Double Asteroid Redirection
        Test (DART), according to a NASA press release.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee717972-10b4-421a-aba7-82e3a3a2ba99'
