    'template': '1'
    'title': 'Pope replaces Vatican''s conservative doctrinal watchdog'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04bfd89-b811-4041-972e-824d4a386de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:47:30.879+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:47:31.160+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rome (CNN) —</strong> Pope Francis is replacing the Catholic
        Church''s conservative chief of doctrine, Cardinal Gerhard Muller, amid apparent
        tensions over the Pope''s efforts to open up church teaching and tackle a
        series of sex abuse scandals.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcab8355-48f6-4ab1-86f5-b08891336125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:47:30.879+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:47:31.160+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba0344b-fd52-4956-9dfe-9ee70ab29ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:47:30.879+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:47:31.160+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Vatican statement released Saturday said the Pope thanked Muller
        at the conclusion of his five-year appointment as head of the Congregation
        for the Doctrine of the Faith, which ends Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b440467d-04da-4abb-9e12-e0865069bcc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:47:30.880+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:47:31.161+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b168e9c1-4f75-4791-8eca-6951c70cd872'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:47:30.880+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:47:31.161+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rather than being renewed in the role, Muller will be replaced by
        Monsignor Luis Francisco Ladaria Ferrer, a Jesuit and current second-in-command
        for the Vatican''s doctrinal watchdog.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c606280-6715-4091-b51e-6396e926b100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:47:30.880+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:47:31.161+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242542cf-9651-4439-b29d-09d68b64b1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:47:30.880+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:47:31.162+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muller, 69, a German, was appointed by Francis'' predecessor, Pope
        Benedict XVI, who himself once headed the Congregation for the Doctrine of
        the Faith.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9590c3-6aad-446e-8c36-29a39db79d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:47:30.880+08:00
      'mgnl:createdBy': 'eunice'
