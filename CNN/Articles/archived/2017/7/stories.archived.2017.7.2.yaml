    'template': '1'
    'title': 'Duterte: Only military, police will justify lifting of martial law'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3184630-c97c-47a0-9df6-911174be8a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:29:06.773+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:29:07.071+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 2) —</strong> President
        Rodrigo Duterte said only the military and police will justify if martial
        law in Mindanao will be lifted.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb86268-0d8e-4dce-b028-4d0e383dd4b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:29:06.773+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:29:07.071+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3a8fa4-770b-4787-b321-b11ef626f140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:29:06.773+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:29:07.071+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech before Davao local officials Saturday, Duterte said
        he will lift martial law if the Armed Forces of the Philippines'' Chief of
        Staff and the Philippine National Police say Mindanao is safe.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc88b522-665f-4718-b37b-f5d2a76dc5ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:29:06.773+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:29:07.072+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003f2bcd-51f8-486e-a0a0-1a0f33c7248a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:29:06.774+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:29:07.072+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When is the time to lift the martial law? And then I will ask the
        military and the police, ''Is this safe now?'' And when the Chief of Staff
        <em>pati ''yung</em> PNP would say, ''Everybody would be safe and it''s okay
        now,''<em> i</em>-lift <em>ko</em> (I will lift it)," Duterte said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00eac430-e44f-49b0-81be-c0903b2fd36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:29:06.774+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:29:07.072+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cdef028-8e89-43c2-a6d8-cc5a4deb451f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:29:06.774+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:29:07.072+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Otherwise, it''s not dependent on the whim <em>na punta kang</em>
        Supreme Court, <em>maniwala kaya ako? Tingin ko magulo pa ipa-</em>lift mo?
        <em>Huhulihin kita, ipasok na tuloy kita sa kulungan</em>," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf7c6c4-5c6a-400d-b7d6-b6a51e3301ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:29:06.774+08:00
