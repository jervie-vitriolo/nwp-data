      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83269b6-30ad-40a8-81a1-6128c08fb0f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:43:24.649+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:43:24.974+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the DART project – a joint effort between NASA and the John
        Hopkins Applied Physics Laboratory in Maryland – is for the asteroids that
        are too big to break up – those that could have severe consequences for the
        Earth if they hit.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2296a98-3581-4d0f-a64f-5182cebadf6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:43:24.649+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:43:24.975+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20134e82-f279-4f68-8df9-b5904df9e81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:43:24.649+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:43:24.975+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"DART would be NASA''s first mission to demonstrate what''s known
        as the kinetic impactor technique – striking the asteroid to shift its orbit
        – to defend against a potential future asteroid impact," said Lindley Johnson,
        NASA''s planetary defense officer in Washington, in the press release.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2edb7e6-34d1-479a-9fab-6343ec9a29bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:43:24.649+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:43:24.975+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2729553-6173-4c03-8954-385d5bf408f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:43:24.649+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:43:24.975+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This approval step advances the project toward an historic test
        with a non-threatening small asteroid."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5751c3c2-9f6c-4b95-b0d5-ca2fcc053048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:43:24.649+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:43:24.975+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6bb633e-aa2f-4722-a2c0-61ff321357da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:43:24.649+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:43:24.976+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The target of the test is an asteroid system called Didymos, the
        release said. Didymos – Greek for "twin" – is a binary asteroid system, made
        up of one asteroid, Didymos A, and a smaller one, Didymos B, which orbits
        its larger neighbor.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92dbc2fa-0a30-40f6-a5b5-c3545b209490'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:43:24.649+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:43:24.976+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379056b0-9d69-45e1-900a-200f510e1039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:43:24.649+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:43:24.976+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October 2022, as Didymos makes an approach near Earth, NASA will
        launch a refrigerator-sized spacecraft towards the asteroids, aimed at Didymos
        B, the release said. When the DART spacecraft and the asteroid collide, the
        spacecraft will be traveling at a staggering 3.7 miles per second.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82218547-4dfb-496f-af1b-ee16ddef77c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:43:24.649+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:43:24.976+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2430fe9c-f59e-49ac-9897-d25e47715b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:43:24.649+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:43:24.977+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The kinetic impact technique works by changing the speed of a threatening
        asteroid by a small fraction of its total velocity," the release says, "but
        by doing it well before the predicted impact so that this small nudge will
        add up over time to a big shift of the asteroid''s path away from Earth."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aec8024-bd80-4d3b-b68f-b4669a6817ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:43:24.649+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:43:24.977+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae5c9e7-a26a-4e65-bd54-f0f3e0385085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:43:24.649+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:43:24.977+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back home, scientists will study the impact and the effect is has
        on Didymos B''s orbit around Didymos A, to determine whether this technique
        is a feasible method for saving the planet from asteroids that could otherwise
        have devastating impacts.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544dc402-f83f-4321-9f14-654712f5204b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:43:24.649+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:43:24.977+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf96e8a-64bf-4b8a-94f7-c2bccf1ba264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:43:24.650+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:43:24.977+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"DART is a critical step in demonstrating we can protect our planet
        from a future asteroid impact," said Andy Cheng, one of the leaders of the
        Johns Hopkins team. "With DART, we can show how to protect Earth from an asteroid
        strike with a kinetic impactor by knocking the hazardous object into a different
        flight path that would not threaten the planet."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a730d54-4a36-483c-8593-3842aa6d5a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:43:24.650+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:43:24.978+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b641235-4d20-4044-a2c1-81b9230d0845'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:43:24.650+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:43:24.978+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement coincided with International Asteroid Day, which
        commemorates the largest recorded asteroid impact in Earth''s history, when
        in 1908 a meteorite hit Russia''s Podkamennaya Tunguska River in a remote
        forest, leveling trees and knocking over people in a town 40 miles away.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c7fab7-ea58-4327-b6e6-59b69d2f6358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:43:24.650+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:43:24.978+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e896c71e-ff03-4bb4-8128-4c8b5c59b7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:43:24.650+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:43:24.978+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Ashley Strickland contributed to this report.</em></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa00593-249b-4d82-b25d-d796d85a0e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:43:24.650+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:43:24.979+08:00
