      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6072fd3c-cb3e-4cc1-80c7-ac4d57aaa292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:41:38.720+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:41:39.207+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was in a lot of pain, obviously," Maldonado told WABC.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7284cd25-cc9a-440e-96dd-6c081a202858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:41:38.720+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:41:39.207+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3d1162-d360-420c-9264-f46a571561bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:41:38.720+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:41:39.207+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We carried him nine floors. The police department helped carry,
        I helped put pressure on the wound, the entrance and exit wound, and the police
        department, they all just grabbed his legs, grabbed his arms."</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab2abca-e871-4629-a0c1-9aaa3c174eb0'
      'mgnl:activationStatus': true
