      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdff0954-08ae-459b-bf6e-736bf2e23498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:39:33.653+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:39:33.899+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Horn won via unanimous decision outpointing Pacquiao, 117-111, 115-113,
        115-113.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ad8298-18c9-4527-ab3d-6ed900ac634d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:39:33.653+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:39:33.899+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb019efc-fabe-4624-8070-900219ff4477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:39:33.653+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:39:33.899+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bigger yet less experienced Horn took the fight to Pacquiao
        from the opening bell.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e634f4-a17d-4061-a4f3-73469b3606d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:39:33.653+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:39:33.900+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947d4fce-3bc2-4ef8-ab69-4f8f5b368e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:39:33.653+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:39:33.900+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino fighter was taken to a brawl with Horn pushing him
        against the ropes and landing some hard body shots.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5587e45-4a2b-49d6-b6bb-7d2eb2d4ad62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:39:33.653+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:39:33.900+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4e5554-74c6-4181-adfa-f00b7bea15bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:39:33.654+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:39:33.900+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao also came out on the receiving end of a couple of accidental
        headbutts, which left him bleeding profusely from both sides of his head.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23142dc4-2d14-43db-abd4-15e65a60c5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:39:33.654+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:39:33.901+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9afd6d6c-8d8e-467d-a62d-a5677d1970d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:39:33.654+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:39:33.901+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Horn pressing the issue, Pacquiao finally found his rhythm
        in the ninth round, rocking Horn with hard shots that left his opponent''s
        feet wobbly.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f3ecc3-e709-4afd-b28d-6b000f1d84bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:39:33.654+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:39:33.901+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55479686-a133-4a32-a253-c8600bdf3e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:39:33.654+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:39:33.901+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Horn persisted in the tenth round and kept on battling the Filipino
        ring warrior. In the final round, Horn and Pacquiao refused to give an inch
        against each other up until the final bell.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b1df0d-d038-455a-a66c-5089955aa671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:39:33.654+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:39:33.902+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b01e394-32d6-45d3-82c8-c655ccddeebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:39:33.654+08:00
