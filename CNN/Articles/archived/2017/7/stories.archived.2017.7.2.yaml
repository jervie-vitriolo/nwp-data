      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muller recently came under criticism by a prominent member of the
        Pontifical Commission for the Protection of Minors, Marie Collins, who claimed
        that his office refused to cooperate with the commission''s recommendations.
        Collins, an Irishwoman and abuse survivor, quit the commission in frustration
        over what she said was a failure to push for reforms.</p>'
