      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f22f150-4a0a-450c-93df-b09cca9ec8ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:45:50.624+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:45:50.890+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From 98,000 inmates a year ago, there are now about 142,000 inmates
        crammed in only 466 jails, representing a 583 percent congestion rate.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59a78a2-2148-4465-9fd8-0da8198507db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:45:50.624+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:45:50.890+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0964b673-30d4-47c7-b2eb-f682feb025dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:45:50.624+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:45:50.890+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BJMP said this overtakes Haiti''s 454 percent congestion rate,
        as recorded by a University of London study in 2016.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b0f294-32ac-4195-bfe2-ca676612e66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:45:50.624+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:45:50.891+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4468f0ed-eb61-41ad-9631-79719c4c493d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:45:50.624+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:45:50.891+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BJMP Chief Serafin Barretto said by the end of 2017, the country''s
        inmate population might reach 200,000, which is 10 times more than what the
        country''s jail facilities can handle.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38888a6-db2c-438c-a74c-b7f1a8ae9637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:45:50.624+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:45:50.891+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498c5969-e0e1-47b9-add4-5846778576bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:45:50.624+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:45:50.891+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang atin pong</em> jail <em>ay sobrang sikip at kulang na kulang
        para sa ating mga</em> inmates [Our jails are so congested and are really
        not enough for all our inmates]," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da42ff76-851c-4019-8486-1439d026d3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:45:50.624+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:45:50.891+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc779a8-7eb7-4ec3-8f9a-19c67d8582b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:45:50.624+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:45:50.892+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barretto, however, could not estimate up to how many more inmates
        the overcrowded jails could still accommodate.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2694d288-1bd0-4213-b779-d1daa741fb96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:45:50.624+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:45:50.892+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4b443c-446a-4b0b-af53-6e5a64607913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:45:50.624+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:45:50.892+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overcrowding of jails is one of the reasons for jail riots.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3c2f06-4866-4521-b79b-e146b5306804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:45:50.624+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:45:50.892+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716ec8ea-2f16-4cf8-b92e-5745420667ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:45:50.624+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:45:50.892+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barretto said they are also undermanned, with only 11,000 personnel.
        He said the agency needs 83,000 more.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739e8343-c5d0-42d1-acc7-6d50d3faee6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:45:50.624+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:45:50.893+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc9782f-01ca-4294-943b-872ad18284a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:45:50.625+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:45:50.893+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa totoo lang, dahil sa kakulangan namin ng</em> personnel,
        <em>may</em> limitation <em>ng</em> resources," he said. "<em>Talagang nahihirapan
        kami. Hirap sa kalagayan ng mga</em> personnel <em>at</em> saka warden <em>doon</em>."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3f0da2-47bf-4b6e-b311-840d92dbee4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:45:50.625+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:45:50.893+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a557a16-c3d6-4de3-84c0-d0c335c35aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:45:50.625+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:45:50.893+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: To be honest, because of our lack of personnel, there
        is a limitation in resources. We are really having difficulty. It''s hard
        for the personnel and wardens in those jails.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768a4233-32c6-4ca5-b9f6-e6894a5133f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:45:50.625+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:45:50.894+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f1d2d5-f3a0-429c-a479-16b845b68758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:45:50.625+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:45:50.894+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BJMP is also seeking the help of Congress to double their budget
        from ₱11 billion to more than ₱20 billion to build more jails.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7b6803-87ca-437c-8806-18912ead1ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:45:50.625+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:45:50.894+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c8ba0e-11ed-4a72-bed8-f069a0c82a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:45:50.625+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:45:50.894+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Barretto said this is still not enough. He added that the number
        of prosecutors and judges in courts has to be increased to speed up resolution
        of cases.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b57841f-7a55-4841-8e25-de8f7bffab6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:45:50.625+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:45:50.894+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201061d7-7728-4dc6-b09c-c40c2ecd9419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:45:50.625+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:45:50.895+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kahit na padamihin ng padamihin natin ang</em> jail buildings,
        <em>patuloy pa ring dadami (ang</em> inmates) <em>at sisikip (ang mga kulungan)
        kasi ang bagal nga ng mga</em> releases [Even if we build more and more jail
        buildings, more and more inmates will come and jails will become more congested
        because the release of prisoners is so slow]," he said.</p>'
  'pope-replaces-vaticans-conservative-doctrinal-watchdog':
    'author': 'Delia Gallagher and Laura Smith-Spark, CNN'
    'caption': '(File photo) Pope Francis'
