      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ARMM Crisis Management Committee has recorded 191,685 individuals
        in Lanao del Sur and Lanao del Norte evacuation centers.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe2edeb-3b74-4b29-9603-8913b06a8845'
      'mgnl:activationStatus': true
