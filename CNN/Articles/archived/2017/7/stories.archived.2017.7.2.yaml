    'template': '1'
    'title': 'World Bank: PH growth to remain strong this 2017-2018'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710bd67b-1379-481b-92fc-c73917ef2203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:33:25.007+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:33:25.194+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 2) —</strong> The World
        Bank bank said Saturday it expects the Philippines to continue its robust
        growth in 2017, adding it projects the country''s economy will expand at 6.8
        percent this year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7afe5a0f-63c4-483b-973e-c14e7c730f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:33:25.007+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:33:25.195+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b39371-7838-4cf6-af48-9028086fc82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:33:25.007+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:33:25.195+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its updated quarterly forecast for 2017-2018, the World Bank
        projected an adjusted 6.8 percent 2017 growth rate, slightly lower compared
        to the 6.9 percent it predicted last quarter, based on recent economic trends.  It
        also predicted a growth of 6.9 percent for 2018 -- the same as its April forecast.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93c3cce-90aa-47e4-9e4c-6562674d8655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:33:25.007+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:33:25.195+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d712065-1e33-4f3a-b9a6-ef518a5fecb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:33:25.008+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:33:25.195+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Bank said government consumption and investment growth
        was slightly weaker due to lower public spending in the first quarter of 2017,
        but said private consumption and exports remained high.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36afe141-a295-4341-bd11-dabed856c0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:33:25.008+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:33:25.196+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3aae06-ed9c-4156-8288-59cc7fd8a82e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:33:25.008+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:33:25.196+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added given the high base due to election-related spending in
        the first quarter of 2016, growth in the first quarter of 2017 was in line
        with the World Bank''s growth projection.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23509464-350a-4eb3-8f3b-122063ddac5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:33:25.008+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:33:25.196+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba4d670-0c44-406a-afff-8aecba04e404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:33:25.008+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:33:25.196+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World Bank Lead Economist for the Philippines Birgit Hansl said
        supporting higher investment levels will be "critical" to sustaining the economy''s
        growth momentum in the medium-term.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2179a5ba-1790-49db-82c9-fa0a1abe0c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:33:25.008+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:33:25.197+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0320543e-e58a-49af-ae6c-541f9415e431'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:33:25.008+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:33:25.197+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government''s ability to realize its infrastructure spending
        agenda will determine if the Philippines can achieve the growth target of
        6.5-7.5 percent for 2017," she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af4cb67-a2c7-4ac5-a21a-3ef3efcdbd85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:33:25.008+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:33:25.197+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24134697-8445-45ec-ad12-892ef66b3e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:33:25.008+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:33:25.197+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consumption is expected to grow at 5.6 percent in 2017 and 6.1 percent
        in 2018, compared to 7.2 percent in 2016. The World Bank said remittance flows
        play a role in maintaining this consumption growth in the medium term, adding
        remittances increased by eight percent in the first quarter of 2017 compared
        to three percent in first quarter 2016.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9434e6d9-2692-40a3-80c5-e56320469269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:33:25.008+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:33:25.198+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b9eadb-775b-4b81-b04d-dc6c5d8d0d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:33:25.008+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:33:25.198+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also said in line with the gradually improving global economy
        and trade this 2017, growth among the Philippines'' main trading partners
        will boost demand for Philippines exports.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec15f3c-8314-43a6-bba5-a3da8635db71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:33:25.008+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:33:25.198+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cfbce72-1ad8-4baf-9c54-b649e4850a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:33:25.008+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:33:25.198+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June 2016, the World Bank said the Philippines, along with Vietnam,
        had the strongest growth prospects in Southeast Asia despite a slowdown in
        the global economy''s growth.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4533586-6759-4e65-a4f0-ec5b1ac8ac3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:33:25.008+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:33:25.198+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73274c8f-ffeb-4ce1-84e0-7f019ed67ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T13:33:25.009+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T13:33:25.199+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/business/2016/06/08/PH-global-downturn-World-Bank.html"><strong>READ:
        PH safe from global downturn - World Bank</strong></a></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1d339b-dc50-4c9c-bd01-b8f5b201d4d7'
      'mgnl:activationStatus': true
