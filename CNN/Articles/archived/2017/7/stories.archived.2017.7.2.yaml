      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A White House official suggested to CNN that nothing untoward occurred,
        saying Scarborough called Trump''s son-in-law, Jared Kushner, about the Enquirer
        story before it was published.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546ad986-4c8e-4299-9927-8634f069f237'
