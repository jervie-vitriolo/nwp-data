      'mgnl:type': 'text'
      'text': '<p>The 1987 Constitution allows the high court to review factual bases
        of declaring martial law. It also states martial law can only last 60 days,
        and Congress must also vote jointly to either revoke or extend the declaration.</p>'
    '19':
