      'mgnl:lastActivated': 2019-07-25T13:41:39.206+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospital employee Gonzalo Corazo said he was at work when the shooting
        started just before 3 p.m. ET Friday.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30321552-6c36-4b10-b597-47f4f7411291'
      'mgnl:activationStatus': true
