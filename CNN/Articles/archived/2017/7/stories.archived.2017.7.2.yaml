      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders also said on Fox News that Trump was responding to liberal
        bullying when he tweeted about the MSNBC host.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576c1c64-3649-4922-82f5-fe800c4337e9'
