      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) —</strong> White House chief of staff Reince
        Priebus this week became President Donald Trump''s latest senior-level official
        to leave the administration in the last six months.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c77405-7846-45c9-98c2-77a67fbd43f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:58:46.521+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T11:58:56.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s an overview to help you keep track.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0d4cc7-c813-4dc7-bd45-3d4d1e8bbbd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:58:46.521+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T11:58:56.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sally Yates, former US deputy attorney general</strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f23dba7-df28-421a-ad5c-ab4c1e8e86d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:58:46.521+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T11:58:56.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An Obama administration appointee, Yates became a household name
        in January when she was fired, ostensibly, for refusing to implement the first
        iteration of Trump''s ban on travelers from a number of Muslim-majority countries.
        Just three days beforehand, however, she had met with White House counsel
        Don McGahn to warn about then-national security adviser Michael Flynn''s interactions
        with Russian ambassador Sergey Kislyak, raising questions about the motive
        behind her firing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2f4110-a7c3-4b27-97f7-07bed6122864'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:58:46.521+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T11:58:56.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Michael Flynn, former national security adviser</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b41d5f-8306-46d7-95ea-3fde27e746da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:58:46.521+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T11:58:56.843+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flynn only served 23 days. He was forced to resign from his post
        in February amid claims he misled the administration over his communications
        with Russia before Trump took office. The security adviser admitted to giving
        "incomplete information" to Vice President Mike Pence regarding phone calls
        with ambassador Kislyak. Controversy later arose, however, surrounding why
        exactly it took Trump over two weeks to fire Flynn after learning of Flynn''s
        communications.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6708ee-dba4-4c0d-b49a-40021113ca34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:58:46.521+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T11:58:56.843+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>James Comey, former FBI director</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2e9493-50f3-423b-819b-7e77f0a711ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:58:46.521+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T11:58:56.843+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comey''s firing was perhaps the most dramatic. The Trump administration
        attributed its dismissal of Comey in May to his handling of the investigation
        into Hillary Clinton''s use of a private email server. Deputy Attorney General
        Rod Rosenstein even recommended Comey''s dismissal in a memo to the President.
        But Comey, testifying before the Senate intelligence committee in May, alleged
        that the President pressured him to drop the FBI investigation into Flynn.
        At the same hearing, Comey also admitted to intentionally leaking accounts
        of his conversations with the President to the press, which led to the appointment
        of special counsel Robert Mueller.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3fae3e-2a22-4819-8d5b-4379031e3501'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:58:46.521+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T11:58:56.843+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mike Dubke, former White House communications director</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8706405c-0bfd-4751-ae5f-18fb23203332'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:58:46.521+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T11:58:56.843+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After joining the administration in February, Dubke resigned three
        months later amid speculation about a possible staff shakeup, citing "a number
        of personal reasons." Dubke had been in the process of divesting from Crossroads
        and Black Rock Group, two communications firms at which he worked before joining
        the administration, and was nearing the point when he would have had to complete
        the divestiture, a friend said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a6af21-7c9b-4d4f-b022-8ad42b435c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:58:46.521+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T11:58:56.843+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sean Spicer, former White House press secretary</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fda82c3-32a0-47ee-9817-6f22d43b6714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:58:46.521+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T11:58:56.843+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spicer''s resignation last week didn''t come as much of a surprise.
        The White House press secretary had not conducted many press briefings for
        several weeks, handing the reigns over to his then-deputy Sarah Huckabee Sanders
        instead. It was the appointment of Anthony Scaramucci as White House communications
        director, however, that broke the camel''s back. Spicer had adamantly opposed
        bringing on the New York financier and former Trump campaign fundraiser, multiple
        sources said. His resignation came in spite of Trump''s request that he remain
        in this position, a White House official and top GOP advisers said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7411d154-7ab7-4fd0-9f3d-5689235395bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:58:46.522+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T11:58:56.843+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Minor exits</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a47a6c0-804c-4b1c-b59e-c06e04e92a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:58:46.522+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T11:58:56.843+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lost in a wave of high-drama ousts, two other figures have bowed
        out of the Trump administration: former deputy chief of staff Katie Walsh
        and former director of the Office of Government Ethics Walter Shaub. Walsh
        left for the pro-Trump non-profit America First Policies and Shaub joined
        the nonprofit advocacy group Campaign Legal Center.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665e116a-4777-410e-9979-633feccc8326'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:58:46.522+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T11:58:56.843+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Who''s next?</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23174657-4268-441e-a017-8e5a1f93bad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:58:46.522+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T11:58:56.843+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rumors began to bubble up around a potential "Rexit" this week when
        Secretary of State Rex Tillerson took personal leave. But the former Exxon
        CEO quickly aimed to put the rumors to bed, saying his relationship with Trump
        is "good."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166706e6-b1e7-4a33-a9bd-1c71049e2ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:58:46.522+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T11:58:56.843+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Trump continued to publicly decry Attorney General Jeff
        Sessions this week, tweeting that the attorney general is "weak" and "beleaguered."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d6483b-9c75-4d23-ad07-7bfbb500b2f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:58:46.522+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T11:58:56.843+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday night, Trump even joked about firing Health and Human Services
        Secretary Tom Price in front of an address at a major Boy Scouts event if
        Obamacare repeal wasn''t passed through Congress.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8ce259-d96b-42a7-9389-d50356ade031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:58:46.522+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T11:58:56.843+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How''s the hiring going?</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa5ec24-3220-4a06-87e0-78de41792001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:58:46.522+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T11:58:56.843+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As top officials role out of the White House in a seemingly continuous
        stream, other positions are still running dry.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db707f98-0432-4cc1-a2c6-fef2e8625f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:58:46.522+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T11:58:56.843+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Friday, Trump had 51 presidential appointees confirmed and
        another 255 nominated. At their respective points in the presidency, Barack
        Obama could tout a total of 228 confirmed appointees and 394 nominations,
        and George W. Bush had confirmed 208 appointees with 305 nominations.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b3db65-f48e-4fc7-bbf8-de6aac7d4d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:58:46.522+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T11:58:56.843+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/07/28/politics/reince-priebus-chief-of-staff/index.html">Priebus
        latest high-profile departure from Trump admin</a>."</em></p>'
  'Trump-to-sign-Russia-sanctions-bill':
    'author': ' Nicole Gaouette and Jeremy Herb, CNN'
    'caption': 'U.S. President Donald Trump and Russian President Vladimir Putin'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-07-29T22:23:52.438+08:00
    'imagesource': 'jcr:1f09fc5e-8f97-43fe-9566-b1d16970c1a3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0ddd28c8-bec9-4505-ae2f-64a6e3ae4220'
    'lead': 'The legislation, which was sent to the White House on Friday, would sanction
      Russia while sharply limiting Trump''s ability to ease penalties against Moscow
      independently.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-06T13:09:30.665+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-06T13:09:30.766+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'White House: Trump to sign Russia sanctions bill

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f62c93-8a8d-49a3-8ebd-c54faeb19794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:09:30.665+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:09:30.766+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — U.S. President Donald Trump has reviewed
        the final version of Russia sanctions legislation and plans to sign it, the
        White House announced Friday night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7bc1b4-d608-4052-921f-941ed7d482df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:09:30.665+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:09:30.767+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump read early drafts of the bill, negotiated elements of it and
        "based on its responsiveness to his negotiations, approves the bill and intends
        to sign it," the White House statement said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd3df73-4b13-4661-b099-d730b2b11690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:09:30.665+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:09:30.767+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legislation, which was sent to the White House on Friday, would
        sanction Russia while sharply limiting Trump''s ability to ease penalties
        against Moscow independently.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3fda2e1-6961-45e9-a2ee-4f98f258b5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:09:30.665+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:09:30.767+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rejecting the bill would have further galvanized resistance against
        the President and deepened concerns about possible collusion between the Trump
        campaign and Russia. And Congress would have quickly overturned a veto --
        a public repudiation that would underscore the President''s impotence in this
        situation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea5fb55-e93f-471c-9767-a9a868f3fc28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:09:30.665+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:09:30.767+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Signing the bill into law will send an inexperienced and undisciplined
        White House into an escalating confrontation with Russia at a time when safeguards
        to reduce tensions have eroded and domestic pressure in both countries will
        make it hard to reverse course.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b9dae2-11bd-4d79-bd5b-af9a86e331f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:09:30.665+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:09:30.768+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia will likely retaliate in ways that go beyond the expulsion
        of US diplomats and the seizure of American diplomatic recreation areas that
        took place Friday, said George Beebe, a former director of Russia analysis
        at the CIA, and others. Russia is likely to more actively work against US
        interests on the international stage.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824ce747-eaf2-423c-af0b-9aadc2c77002'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:09:30.665+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:09:30.768+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia announced that it was expelling American diplomats and seizing
        property after Congress passed the bill. Trump has repeatedly said he wants
        better relations with Moscow and, according to his communications director
        Anthony Scaramucci, still doubts Moscow''s involvement in the election campaign.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99042cc-b401-41f0-903b-c1683836e1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:09:30.666+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:09:30.768+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “<a href="https://edition.cnn.com/2017/07/28/politics/white-house-russia-sanctions/index.html">White
        House: Trump to sign Russia sanctions bill</a>”</em></p>'
  'Trump-condemns-North-Korean-long-range-missile-launch':
