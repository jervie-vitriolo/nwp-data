      'mgnl:type': 'text'
      'text': '<p>The northbound direction of MacArthur Highway in Caloocan City near
        Monumento Circle will also be affected.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e44934-a329-4af3-9522-5607475094c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:32:18.233+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T11:32:18.420+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Metropolitan Manila Development Authority advised affected motorists
        to take alternate routes.</p>'
  'DOJ-probes-59-alleged-Maute-recruits':
    'author': 'CNN Philippines Staff'
    'caption': 'Fifty-nine individuals are detained for their alleged connections
      to the ISIS-linked Maute group.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-07-29T05:51:28.050+08:00
    'imagesource': 'jcr:a37ebd67-3c04-4320-8ec8-275bf05e2fb6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cd09afba-ff95-4f38-b498-edd284f9e56f'
    'lead': 'Fifty-nine individuals are detained for their alleged connections to
      the ISIS-linked Maute group.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-06T11:35:53.222+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-06T11:35:53.414+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOJ probes 59 alleged Maute recruits

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce24e2f5-62ca-4da9-a7bc-c2c0c5bfac2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:35:53.222+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T11:35:53.415+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 29)</strong> — The Justice
        Department is investigating 59 people allegedly sent as reinforcement to the
        ISIS-linked Maute group fighting government troops in Marawi.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267f85b6-d89f-4e3b-a641-a8272083b1bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:35:53.223+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T11:35:53.415+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspects, who faced inquest proceedings in Manila on Friday,
        said they were made to believe they will be part of the Moro National Liberation
        Front (MNLF), to be later integrated into the Philippine Army.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fad81b8-b221-4018-988a-cd509a87a5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:35:53.223+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T11:35:53.416+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sabi sa amin na magkaroon… Mag-apply ng sundalo. Ano raw ni Duterte...
        Tapos yun pala umamin siya dun na dadalhin niya kami sa Marawi (We were told
        we were applying as soldiers for Duterte. But it turns out we will be brought
        to Marawi)," said Radsmir Gaspar, one of the detained individuals facing rebellion
        charges.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc914d4-da9b-4bde-89d0-b497b5be2ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:35:53.223+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T11:35:53.416+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were given until August 15 to formally submit their counter-affidavits.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f0e13b-003a-4ebc-936e-086a378d641d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:35:53.223+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T11:35:53.416+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were flown to Manila from Zamboanga City Friday morning after
        they were held for questioning last July 25, the military''s Western Midanao
        Command (Wesmincom), which has jurisdiction over Zamboanga, said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24a979e-87d0-496c-beb5-af0381fa4517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:35:53.223+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T11:35:53.416+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than half of them were arrested in a military checkpoint in
        Ipil town in Zamboanga Sibugay, while the rest were nabbed from a house in
        Guiwan in Zamboanga City.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9637eb-39b8-4743-8801-521642d35137'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:35:53.223+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T11:35:53.416+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Peace Adviser Jesus Dureza said there is no ongoing
        "integration" arrangement between the government and the MNLF or any group
        or faction.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759e4a38-5074-4d92-aacc-71e23ef7c37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:35:53.223+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T11:35:53.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MNLF leader Yusoph Jikiri also denied links to the arrested individuals
        and warned the public against scammers using the name of the MNLF.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1efe5c-0d8e-4940-81c7-0d9e1d4e86f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:35:53.223+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T11:35:53.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With Martial Law in force in entire Mindanao, we can validly restrict
        and effect arrests of suspicious persons and unscrupulous groups whose actions
        bear with the rebellion," said Lt. Gen. Carlito Galvez, Jr., Wesmincom commander.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3f0e0f-a2a3-4df6-80ed-a39c1d34647e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:35:53.223+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T11:35:53.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte placed the entire island region of Mindanao
        under martial law on May 23 following clashes between government forces and
        the Mauate terrorist group in Marawi, provincial capital of Lanao del Sur.
        Martial law stays in Mindanao until December 31, 2017 after both houses of
        Congress granted Duterte''s request for five more months to quell the rebellion.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71eb87b-f538-4ad6-85ec-c5100335e7a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:35:53.223+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T11:35:53.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This is a developing story. Please refresh page for updates.</em></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da82151b-8054-46eb-b8e1-20cce7197923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:35:53.223+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T11:35:53.418+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Anjo Alimario contributed to this report.</em></p>'
  'pacquiao-in-marawi':
    'author': 'Camille Abadicio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-07-29T04:16:02.505+08:00
    'imagesource': 'jcr:82777765-75be-4233-9f56-6ca661d88dce'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3f492bc0-edf9-4ba2-b01b-25547e1aadff'
    'lead': 'Senator and boxing icon Manny Pacquiao proves he is the "People''s Champ"
      as he boosts the morale of troopers in Marawi.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-06T11:40:39.853+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-06T11:41:28.571+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pacquiao tells troops in Marawi: You are the heroes of the country

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095d1a81-6adb-44fd-ab07-686a1994a78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:40:39.853+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T11:41:28.571+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Marawi City (CNN Philippines, July 29)</strong> — Senator
        and boxing icon Manny Pacquiao on Saturday met with government troops in Camp
        Ranao in Marawi City, boosting their morale as the crisis enters its 68th
        day.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c60e1bd-36c9-4872-b9cd-d79bf2be8472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:40:39.853+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T11:41:28.571+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giving encouraging words to the men and women in uniform, Pacquiao
        said they are the heroes of the country and not him.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b44ef9-766c-4a5a-8e8b-7c6da54cec91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:40:39.853+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T11:41:28.571+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kayo ang…pinaka-hero...hindi si</em> Manny Pacquiao—one-on-one<em>
        lang yan sa</em> boxing <em>eh. Pero kayo, buhay ang itinaya ninyo para sa
        ating bansa,</em>" Pacquiao said in a speech before the troops.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789541bd-8ff4-41fe-8a1a-df7e7cac08a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:40:39.853+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T11:41:28.571+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You are the heroes of the country, not Manny Pacquiao.
        I just do one-on-one boxing. But you, you are sacrificing your life for the
        country.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8cd79ec-82de-4d05-b32d-5e54f89f857a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:40:39.853+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T11:41:28.571+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao, an army reserve officer with the Lieutenant Colonel rank,
        also likened the clash to a boxing fight where they are on the tail end of
        the match before victory.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f728007-0fc8-4da3-a704-9d3a33dceca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:40:39.853+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T11:41:28.571+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Huwag kayong sumuko, kumbaga sa boxing,</em> last three rounds<em>
        na lang.</em> Last three rounds <em>wag tayong mag-menor kailangan hanggang</em>
        to the last round tapusin natin ang ating laban."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea87248-5af5-4b46-8b1b-d6761cf51ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:40:39.853+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T11:41:28.571+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Don''t give up. If this was boxing, we''re in the
        last three rounds. Don''t hesitate, we should see this through until the end.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c803049-9a35-45d7-b9dd-01677f0e759e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:40:39.853+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T11:41:28.571+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added he is all out in supporting the women and men at the frontlines
        in the clashes in Marawi.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7effef0e-adea-43a8-b342-f676e8bac9ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:40:39.853+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T11:41:28.571+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"High salute ako sa ating mga kasundaluhan na lumalaban at hindi
        sumusko," Pacquiao said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2723baf9-26bc-4107-a540-1c8f27f2c7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:40:39.853+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T11:41:28.571+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I''m saluting all our soldiers who don''t give up
        in fighting.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff3c4a5-28d7-43ab-ad2d-dd92f09411e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:40:39.854+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T11:41:28.571+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senator said if he would be allowed, he would fight alongside
        the troopers on ground zero.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a117832a-1384-48c6-8f9f-d1cded718268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:40:39.854+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T11:41:28.571+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung imbitahan niyo akong sumama doon, sa may nagpuputukan
        na yan, ay hindi ako magdalawang isip para samahan kayo. Gusto niyo ba</em>?"
        Pacquiao said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c03ef74-6902-4880-8d29-7ce7fe46b0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:40:39.854+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T11:41:28.571+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you invite me to join you there, where the firefight
        happens, I will not hesitate to go with you. Do you want that?]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23242324-2b50-45fb-91c0-a9a4b69a257a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:40:39.854+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T11:41:28.571+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao reiterated his strong support and commitment to empower
        the troops in his capacity, both as a reserve officer and a senator.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6776a642-a483-43e4-9a2b-d633132d921d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:40:39.854+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T11:41:28.571+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also expressed his full support for martial law, which the joint
        session of Congress extended until the end of the year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf453d08-b515-4cd7-a452-6701cbf5b958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:40:39.854+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T11:41:28.571+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added if the situation calls for it, he sees no problem to expand
        the measure to Visayas.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e692334b-11db-4b7b-a3fd-8f0aa4e67714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:40:39.854+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T11:41:28.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the speech, Pacquiao also distributed relief goods to
        the Marawi troopers, and promised to help them by filing a bill in the Senate
        to increase their salaries and benefits, especially for the families of those
        killed in action.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0406e1-18b1-4a73-9ef3-de829764f34a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:40:39.854+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T11:41:28.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Western Mindanao Command chief General Carlito Galvez said while
        government is inching closer toward liberating the war-torn city, clashes
        become more dangerous.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f490995-e2d8-417e-98ed-ff8441e77a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:40:39.854+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T11:41:28.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The more <em>na nagkakaroon ng compact na lumiliit na yung kinalalagyan
        nila, nagiging</em> compact ang defenses<em> nila</em> and then <em>nagiging</em>
        more bloody <em>yung</em> operations in the sense na very intense yung firefight
        and very close," Galvez said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d32e3a7-921d-41e5-90c5-1a4ac3c7f6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:40:39.854+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T11:41:28.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The more compact their location is, their defenses
        become compact as well, making operations more bloody in the sense that the
        intense firefight is very close.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f9f543-daf6-41db-873d-33d275af09ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:40:39.854+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T11:41:28.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the outpouring of support for the troops, especially from
        Pacquiao, boost their morale and empower them to keep fighting.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52a7e1d-46b6-4922-992b-daadc75af0ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:40:39.854+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T11:41:28.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Magaan ang loob namin po kasi nakapunta siya dito sa amin binisita
        kami niya. At saka sinasabi niya wag daw kaming susuko,</em>" said Sgt. Shiradz
        Yusof of the Philippine Army.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee3380b-7c97-4df2-8667-e8b49f616ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:40:39.854+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T11:41:28.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We feel better because Pacquiao visited us here, and
        he told us not to give up.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919816f6-28ad-4a8c-83ca-66e8c37cc16f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:40:39.854+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T11:41:28.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing Friday, Presidential Communications Office Assistant
        Secretary Marie Banaag said as of July 27, 471 terrorists and 114 troopers
        were killed in action. She added 45 civilians have died in the clash, while
        1,723 were rescued.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6acfcb56-f2c7-4da1-8071-77b90f5cf03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:40:39.855+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T11:41:28.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cash donations for the casualties in the Armed Forces have totalled
        over ₱108 million, while assistance for internally displaced persons is at
        ₱830,000.</p>'
  'tesla-deliver-model-3':
    'author': 'Matt McFarland'
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2017-07-29T04:01:33.701+08:00
    'imagesource': 'jcr:58c1a382-c158-4dd0-b687-8b8e2f52068a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '39a56087-25a1-432c-8a22-d6bd549abfc0'
    'lead': 'The Tesla Model 3 starts at $35,000 (around ₱1.77 million), making it
      the cheapest model in the Tesla Motors line-up.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-06T11:45:14.838+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-06T11:45:15.039+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tesla delivers its first 30 Model 3s in historic moment

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6376fe66-bc95-4247-9557-f7176e8d78c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:45:14.839+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T11:45:15.039+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington (CNNMoney) — Tesla handed over the keys to the first
        30 Model 3 owners at the automaker''s manufacturing plant in Fremont, California
        Friday night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ed781d-5ca8-48c4-8941-a002943c31bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:45:14.839+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T11:45:15.040+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The jubilant event marked the culmination of a long journey to deliver
        an affordable electric car. With its first three vehicles — the Roadster,
        Model S and Model X — Tesla made electric cars cool. But with prices approaching
        and exceeding $100,000 (around ₱5.05 million), few could afford them.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6777ce2e-d232-49f1-a4be-4bd4d137c634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:45:14.839+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T11:45:15.040+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now with the Model 3, which starts at $35,000 (around ₱1.77 million),
        Tesla is releasing a vehicle that could truly move the needle on electric
        car adoption. The sedan is a critical step in CEO Elon Musk''s vision of accelerating
        the world''s transition to sustainable energy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d1b672-499a-4ee2-8c4b-821fa9db99d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:45:14.839+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T11:45:15.040+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a great day for Tesla," Musk told reporters Friday. "It
        was never our goal just to make expensive cars. We wanted to make cars everyone
        could buy."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb6e04f-3007-451b-aa14-0190bcd50b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:45:14.839+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T11:45:15.040+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk said Friday that the net reservation number for Model 3s is
        over half a million. If all those reservations turn into actual orders, the
        Model 3 appears set to be among the best-selling vehicles in the United States.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef99dc6b-805d-4123-bc7d-62e2f7ce0f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:45:14.839+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T11:45:15.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla''s popularity with consumers has forced the rest of the auto
        industry to promise their own electric vehicles. Tesla''s challenge isn''t
        finding customers — but rather if it can serve them fast enough. A customer
        pre-ordering a Model 3 today would have to wait until late 2018 to receive
        the car.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233d7c5f-3224-4b65-89a4-2ae05f68d23c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:45:14.839+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T11:45:15.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk described to reporters Friday how the company went through
        "production hell" to deliver its first three models. The Model 3 was designed
        to be minimalist so that Tesla can produce more cars faster.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c223fd39-95fe-455c-8011-12ddfe5980e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:45:14.839+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T11:45:15.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Model 3 has far fewer bells and whistles than previous Teslas.
        The door handles are manual, the body is half steel rather than all aluminum,
        and there''s only one screen on the dashboard, mounted at the center, so there''s
        no instrument cluster in front of the driver.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8450a56d-5182-450e-9309-441902f29dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:45:14.839+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T11:45:15.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The standard Model 3 has a battery range of 220 miles and gets from
        0-60 mph in 5.6 seconds. Customers can pay for added features, including a
        larger battery, fancier wheels, metallic paint and autonomous driving features.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc46308-e6f7-4120-af92-a523650bea71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:45:14.839+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T11:45:15.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s a four-year 50,000 mile limited warranty for the vehicle.
        The battery''s warranty is eight years and 100,000 miles.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9af62a3-4bef-49f4-b231-4159e5d9f955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:45:14.839+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T11:45:15.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the slimmed-down feature set, the Model 3 still has Tesla''s
        distinct stylings.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466d4c19-5fc1-4fa0-a6a4-dc4c017ea738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:45:14.839+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T11:45:15.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everything we do at Tesla has to be beautiful," Tesla chief designer
        Franz von Holzhausen told reporters. "And the beauty is only great if it''s
        functional." He singled out the Model 3''s glass roof, which was designed
        to make the car feel more spacious.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0064f7-581e-4bc2-8e00-55a2eb0d2d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:45:14.840+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T11:45:15.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the open questions around the Model 3 is its self-driving
        capabilities. Tesla has been a market leader with partial self-driving features,
        such as lane keeping and automated lane changes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26b87bc-e257-49d9-b222-ac4a2b31d3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:45:14.840+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T11:45:15.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla says the Model 3 ships with the hardware necessary for full
        self-driving capability. As its self-driving software improves, the company
        will issue updates. Eventually, Tesla expects the car will drive itself.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d711805-26c8-4f97-8196-62ecdb8869ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:45:14.840+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T11:45:15.043+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Tesla''s self-driving team has had several key departures in
        the last year, and faces intense competition from major tech companies, automakers
        and startups.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ebd9b3-82bf-46d2-80da-eedd0c4e186f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:45:14.840+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T11:45:15.043+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Model 3 may take its place alongside Henry Ford''s Model T and
        Steve Jobs''s iPhone as transcendent pieces of technology that ushered in
        new eras. Or it could be surpassed, and remembered instead as the catalyst
        for a new market that competitors ultimately won.</p>'
  'test-north-korea-missile-hit-los-angeles-chicago':
