    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-07-29T19:17:46.719+08:00
    'imagesource': 'jcr:fc5a560b-e048-4ee9-88b6-0dcfb6a329dc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ec20ebac-be78-4cf8-a7c3-4618f4c0eb71'
    'lead': 'The missile was launched from Mupyong-ni and traveled about 1000 km before
      splashing down in the waters off the Japanese coast.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-06T13:18:40.311+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-06T13:18:40.619+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Korea launches second long-range ICBM missile

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25bb3d9-5011-40e0-b5d0-841f4462bc03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:18:40.311+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:18:40.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN)</strong> — The United States detected an
        intercontinental ballistic missile launch out of North Korea at approximately
        10:45 am ET on Friday, the Pentagon confirmed to CNN — Pyongyang''s second
        such test this month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe05d45-bd6d-42a6-a865-288e61db0126'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:18:40.312+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:18:40.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The missile was launched from Mupyong-ni and traveled about 1000
        km before splashing down in the waters off the Japanese coast, according to
        the Pentagon, which is working with interagency partners on a more detailed
        assessment.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6507a592-96b4-4c98-9a03-1b11363ce175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:18:40.312+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:18:40.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The North American Aerospace Defense Command (NORAD) determined
        the missile launch from North Korea did not pose a threat to North America.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4dab5d-ce3b-4dab-8c35-3c5d31e608ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:18:40.312+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:18:40.621+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our commitment to the defense of our allies, including the Republic
        of Korea and Japan, in the face of these threats, remains ironclad. We remain
        prepared to defend ourselves and our allies from any attack or provocation,"
        a statement from the Pentagon said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f0d272-f915-4f4f-bd33-9dd21e839ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:18:40.312+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:18:40.621+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese Prime Minister Shinzo Abe told Japanese broadcaster NHK:
        "I have received the first report that North Korea again launched a missile
        and it possibly landed inside the exclusive economic zone."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19870442-1b82-4155-a82f-d73c27c561ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:18:40.312+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:18:40.621+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s Chief Cabinet Secretary Yoshihide Suga said the missile
        launched by North Korea possibly flew for approximately 45 minutes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f35911-a16f-48df-a5ca-2502b3d054f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:18:40.312+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:18:40.621+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suga told reporters there is no damage to any vessel or aircraft.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd21239-c54a-4a65-af52-130ac30f232d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:18:40.312+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:18:40.621+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea''s joint chiefs of staff said they estimate that the
        intercontinental ballistic missile is more advanced than one launched last
        month based on the range it traveled.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6155a722-bf9b-490f-b1db-e07a3260f330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:18:40.312+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:18:40.622+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The altitude is about 3,700 km and the flying distance is about
        1,000 km. It is estimated that it was a more advanced type of an ICBM compared
        to the previous one based on the range," a statement to CNN said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3cd9ee-0b49-4223-bac7-08e561616cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:18:40.312+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:18:40.622+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chairman of the Joint Chiefs of Staff, General Joseph F. Dunford,
        Jr., and the commander of US Pacific Command, Admiral Harry Harris, called
        the South Korean Joint Chiefs of Staff Chairman General Lee Sun Jin in the
        wake of North Korea''s test to express the US'' "ironclad commitment" to its
        alliance with South Korea and discuss military response options.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7588e6e9-f643-4300-918f-d4a5bd166d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:18:40.312+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:18:40.622+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours after that call, the US and South Korean military conducted
        a live fire exercise as a show of force in response to the missile test, according
        to Pentagon spokesman, Capt. Jeff Davis. The exercise included firing missiles
        into the ocean.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92f340b-123c-47e4-b83e-d433262290c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:18:40.312+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:18:40.622+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both militaries conducted a similar show of force, after North Korea''s
        first ICBM test in early July.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5af5d0-556b-4c53-b374-22e580838768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:18:40.312+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:18:40.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New US intelligence on North Korea missile program</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdbfdb27-180f-487e-86f0-13f5d2fae08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:18:40.312+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:18:40.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ongoing assessment from the US intelligence community in recent
        months has been that North Korea has accelerated its intercontinental range
        ballistic missile program.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7cc1333-a588-4d3b-b13c-63c1afcb5b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:18:40.312+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:18:40.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US believes that North Korea will be able to launch a reliable
        nuclear-capable intercontinental ballistic missile (ICBM) by early 2018, a
        US official familiar with the latest intelligence assessment confirmed to
        CNN Wednesday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db594bf2-693e-4889-8850-89968bc50a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:18:40.313+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:18:40.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That would be an acceleration of two years from previous estimates
        that put Pyongyang three to five years from fully developing long-range missile
        capabilities.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbab7cbb-52f8-406f-b48b-8b5a8c393082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:18:40.313+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:18:40.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official clarified to CNN that while North Korea can currently
        get a missile "off the ground," there are still a lot of undetermined variables
        about guidance, re-entry and the ability to hit a specific target.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b996ab-87ff-4d89-9b67-2ef04cc39297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:18:40.313+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:18:40.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reported earlier this month that US intelligence indicated that
        North Korea was making preparations for another ICBM or intermediate range
        missile test.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7c197d-4ce7-405f-9995-83d393c4864e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:18:40.313+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:18:40.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two administration officials familiar with the latest intelligence
        at the time confirmed they''d seen indicators of test preparations.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde2aa36-954e-4edf-936d-135cb644432a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:18:40.313+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:18:40.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In all honesty, we should not be surprised anymore: North Korea
        is slowly morphing into a nuclear and missile power right before our very
        eyes," said Harry J. Kazianis, director of defense studies at the Center for
        the National Interest and an expert on North Korea.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788216c0-f94a-4560-85b3-62aa9d6c8afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:18:40.313+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:18:40.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2017 has been a year of rapid progress for North Korea''s missile
        program.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05db6b75-f933-47d7-80f4-dfbf0fffebef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:18:40.313+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:18:40.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pyongyang has carried out 12 missile tests since February and conducted
        its first-ever test of an ICBM on July 4 -- which it claims could reach "anywhere
        in the world."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ffabf3a-737a-439e-b39b-ac6a9f27c3e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:18:40.313+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:18:40.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"North Korea will continue to test over and over again its missile
        technology and nuclear weapons in the months and years to come in order to
        develop the most lethal systems it can," Kazianis said. "You can bet every
        time they do tensions will continue to rise. This is what makes the situation
        on the Korean Peninsula as dangerous as it is."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74fcc917-bf01-4b12-bf75-85b18ba17438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:18:40.313+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:18:40.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less than six years into his reign, Kim Jong Un has tested more
        missiles than his father and grandfather combined.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e9a849-b372-4d0e-a438-6705d6f817d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:18:40.313+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:18:40.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What are President Donald Trump''s options?</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee276a88-b396-426c-955c-460be09cb868'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:18:40.313+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:18:40.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea''s latest test has spurred calls for a response from
        the Trump administration.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f2de89-a1af-4534-9f2c-5289c091f55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:18:40.313+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:18:40.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"North Korea''s latest missile test shows the Trump administration''s
        actions are not changing North Korea''s behavior and it''s time for the President
        to articulate a comprehensive strategy to the American people -- so far he''s
        failed to do that," Democratic Rep. Ted Lieu told CNN on Friday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cdbc7d3-61e7-4618-a4f0-8271708a578d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:18:40.313+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:18:40.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump administration officials have warned that "all options are
        on the table" but a clear path forward has yet to materialize.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd883250e-dbca-45dc-9e1c-dd9a78d1c07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:18:40.314+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:18:40.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doug Bandow, a senior fellow at the Cato Institute who specializes
        in foreign policy, told CNN that North Korea''s missile launch shows Pyongyang
        is "absolutely committed to their missile programs" and not interested in
        tempering their activities.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7980ff99-49f1-4148-9717-eaf3b626400c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:18:40.314+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:18:40.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bandow, who visited North Korea just last month, said the regime
        is convinced that developing its missile program as a nuclear deterrent is
        absolutely necessary -- a mindset that continues to put pressure on President
        Donald Trump, who finds himself in a situation with no good choices, according
        to Bandow.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60288cb5-00a7-4ab2-a3e8-48600a8eb09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:18:40.314+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:18:40.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those choices are further complicated by the unpredictable nature
        of Kim Jong Un, according to Lieu, who also told CNN he "does not know" if
        Kim would be willing to use a long-range nuclear weapon should he acquire
        that capability.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03228f3e-f054-4958-9cb4-9787af79a55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:18:40.314+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:18:40.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has often cited China, North Korea''s longtime ally, as a
        key player in reining in North Korea''s quest to have long-range nuclear missiles.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0ce687-696d-4df8-bca1-3beb49049f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:18:40.314+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:18:40.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But diplomatic efforts calling for China to put pressure on Pyongyang
        or enforce meaningful sanctions on North Korean revenue streams used to fund
        its missile program have proven ineffective to date.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8ab7de-614d-4356-a212-6ea794dce5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:18:40.314+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:18:40.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary of State Rex Tillerson has put countries on notice that
        if they or their companies help North Korea -- also known as the DPRK -- they''ll
        face penalties. That mostly means China, which accounts for 90 percent of
        North Korea''s trade.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4706f92-7e60-46e2-91c9-042f92996cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:18:40.314+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:18:40.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That doesn''t seem to be working yet.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee96b550-07df-4485-b850-cfab35873ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:18:40.314+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:18:40.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers in the US House and Senate have overwhelmingly passed
        a bill that would expand economic sanctions on North Korea, but the White
        House has not definitively said Trump will sign the sweeping measure that
        also tightens restrictions on Iran and Russia.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555e8537-0251-4834-b56f-0a71d3e01b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:18:40.314+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:18:40.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican Rep. Mike Turner of Ohio, a senior member of the House
        Armed Services Committee, implored Trump to sign the bill following North
        Korea''s missile test on Friday.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42df31d1-8001-4ad1-a927-a0c1c07f8061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:18:40.314+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:18:40.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These missile tests must be met with consequences. Earlier this
        week, I voted to increase sanctions against North Korea. The Senate has since
        taken the same action. I urge the President to quickly sign these sanctions
        into law to thwart further escalation of North Korea''s missile systems,"
        a statement from Turner said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d91ff63-ad2a-4d82-8007-3b3b8b6d41fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:18:40.314+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:18:40.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if Trump does sign the bill there is no guarantee that additional
        sanctions will slow North Korea''s march toward a long-range nuclear missile.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7b99fa-46d6-4feb-9e17-af733d9fd68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:18:40.314+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:18:40.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pyongyang''s nuclear aspirations have progressed forward rapidly
        despite previous sanctions, and Kim''s regime has resisted any US attempts
        at negotiation that mandates de-nuclearization upfront.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90773229-a698-4e2e-94dd-baae735f8def'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:18:40.314+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:18:40.629+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, Beijing called on Pyongyang to suspend its nuclear
        and missile tests while calling on the US to stop military exercises on and
        near the Korean Peninsula, which North Korea sees as a threat to its sovereignty.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db171bdd-069b-4216-a75d-71658daed8b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:18:40.314+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:18:40.629+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But neither the US nor North Korea has shown any willingness to
        compromise as the situation has escalated in recent months.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01599b60-ea8b-4978-8913-ccb4058d637d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:18:40.315+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:18:40.629+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, CNN reported that the US military updated its options
        for North Korea with the goal of giving Trump plans for a rapid response,
        according to two US military officials at the time.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35103966-a547-41e6-8cc7-0b2ad163a654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:18:40.315+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:18:40.629+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials said the options, which include a military response, would
        be presented to the President if Pyongyang conducted an underground nuclear
        or ballistic missile test that indicates the regime has made significant progress
        toward developing a weapon that could attack the US.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f44f67-4b38-4780-8d88-014c1791b0ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:18:40.315+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:18:40.630+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a US preemptive attack continues to be highly problematic option
        because the Pentagon has long believed North Korea would in turn attack South
        Korea.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f731840-6da0-479f-8877-e181390cfdd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:18:40.315+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:18:40.630+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CIA Director Mike Pompeo said last week that the Trump administration
        needed to find a way to separate Kim from his growing nuclear stockpile.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9c9e8b-57e6-46c1-a7fc-d2ec3fb0456a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:18:40.315+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:18:40.630+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As for the regime, I am hopeful we will find a way to separate
        that regime from this system," Pompeo said. "The North Korean people I''m
        sure are lovely people and would love to see him go."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0215b877-8013-40f1-a663-dcf2333e40d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:18:40.315+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:18:40.630+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those comments were met with harsh rhetoric from North Korea, which
        threatened a nuclear strike on "the heart of the US" if it attempts to remove
        Kim Jong Un as Supreme Leader, Pyongyang''s state-run Korean Central News
        Agency (KCNA) reported Tuesday.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e58bad-129c-4534-8981-3eca1ef7c669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:18:40.315+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:18:40.630+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KCNA reported that a spokesman from the North Korean foreign ministry
        said, "The DPRK legally stipulates that if the supreme dignity of the DPRK
        is threatened, it must preemptively annihilate those countries and entities
        that are directly or indirectly involved in it, by mobilizing all kinds of
        strike means including the nuclear ones."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341f1005-d75b-4277-92e9-468ef94494e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:18:40.315+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:18:40.631+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Should the US dare to show even the slightest sign of attempt to
        remove our supreme leadership, we will strike a merciless blow at the heart
        of the US with our powerful nuclear hammer, honed and hardened over time,"
        the foreign ministry spokesman added.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15bcce8-3473-4e53-b8f2-35e8bd13427e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:18:40.315+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:18:40.631+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, Trump said he would be willing to meet with North
        Korean leader Kim Jong Un "under the right circumstances" to defuse tensions
        over North Korea''s nuclear program.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cce4cfd-6ed5-4d69-a884-9d21b7c439df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:18:40.315+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:18:40.631+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No sitting US president has ever met with the leader of North Korea
        while in power, and the idea is extremely controversial.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35471ec2-6f8b-450c-8842-3d72085ac677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:18:40.315+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:18:40.631+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some lawmakers now say they would support direct diplomacy with
        the North Korean regime.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8959632e-0c8f-4947-aba0-ff28211d4524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:18:40.315+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:18:40.632+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sanctions without direct diplomatic engagement has been tried for
        over a decade and failed," Democratic Sen. Ed Markey, a Massachusetts Democrat,
        said in a statement.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11499cb8-aca5-4fc7-8606-0f20ddc12625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:18:40.315+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:18:40.632+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pressure cannot bring North Korea to the table until we are willing
        talk to them. Now is the time for President Trump to clearly state his diplomatic
        engagement strategy, how he intends to use unprecedented sanctions pressure
        to bring North Korea to the table, and allow American diplomats to talk directly
        with North Korean diplomats so long as they freeze testing of their nuclear
        and missile programs," he said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61b9a2a-1b1f-4d31-a61d-58dd8df0ee62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:18:40.315+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:18:40.632+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lieu, a member of the House foreign affairs committee said he would
        also support engaging the Kim regime directly.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50a3cd2-bda4-43d1-a3f2-5eb49d4088fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:18:40.316+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:18:40.632+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the choice is between military conflict or talking, I would
        support talking," Lieu told CNN.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f243318c-7216-441f-9d34-fb522a5258c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:18:40.316+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:18:40.632+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Jeremy Herb and Junko Ogura contributed to this report.</em></p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0a7c3f-75ca-4f59-8c52-96895f617483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:18:40.316+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:18:40.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="http://Washington
        (CNN) — The United States detected an intercontinental ballistic missile launch
        out of North Korea at approximately 10:45 am ET on Friday, the Pentagon confirmed
        to CNN — Pyongyang''s second such test this month. The missile was launched
        from Mupyong-ni and traveled about 1000 km before splashing down in the waters
        off the Japanese coast, according to the Pentagon, which is working with interagency
        partners on a more detailed assessment. The North American Aerospace Defense
        Command (NORAD) determined the missile launch from North Korea did not pose
        a threat to North America. &quot;Our commitment to the defense of our allies,
        including the Republic of Korea and Japan, in the face of these threats, remains
        ironclad. We remain prepared to defend ourselves and our allies from any attack
        or provocation,&quot; a statement from the Pentagon said. Japanese Prime Minister
        Shinzo Abe told Japanese broadcaster NHK: &quot;I have received the first
        report that North Korea again launched a missile and it possibly landed inside
        the exclusive economic zone.&quot; Japan''s Chief Cabinet Secretary Yoshihide
        Suga said the missile launched by North Korea possibly flew for approximately
        45 minutes. Suga told reporters there is no damage to any vessel or aircraft.
        South Korea''s joint chiefs of staff said they estimate that the intercontinental
        ballistic missile is more advanced than one launched last month based on the
        range it traveled. &quot;The altitude is about 3,700 km and the flying distance
        is about 1,000 km. It is estimated that it was a more advanced type of an
        ICBM compared to the previous one based on the range,&quot; a statement to
        CNN said. The chairman of the Joint Chiefs of Staff, General Joseph F. Dunford,
        Jr., and the commander of US Pacific Command, Admiral Harry Harris, called
        the South Korean Joint Chiefs of Staff Chairman General Lee Sun Jin in the
        wake of North Korea''s test to express the US'' &quot;ironclad commitment&quot;
        to its alliance with South Korea and discuss military response options. Hours
        after that call, the US and South Korean military conducted a live fire exercise
        as a show of force in response to the missile test, according to Pentagon
        spokesman, Capt. Jeff Davis. The exercise included firing missiles into the
        ocean. Both militaries conducted a similar show of force, after North Korea''s
        first ICBM test in early July. New US intelligence on North Korea missile
        program The ongoing assessment from the US intelligence community in recent
        months has been that North Korea has accelerated its intercontinental range
        ballistic missile program. The US believes that North Korea will be able to
        launch a reliable nuclear-capable intercontinental ballistic missile (ICBM)
        by early 2018, a US official familiar with the latest intelligence assessment
        confirmed to CNN Wednesday. That would be an acceleration of two years from
        previous estimates that put Pyongyang three to five years from fully developing
        long-range missile capabilities. The official clarified to CNN that while
        North Korea can currently get a missile &quot;off the ground,&quot; there
        are still a lot of undetermined variables about guidance, re-entry and the
        ability to hit a specific target. CNN reported earlier this month that US
        intelligence indicated that North Korea was making preparations for another
        ICBM or intermediate range missile test. Two administration officials familiar
        with the latest intelligence at the time confirmed they''d seen indicators
        of test preparations. &quot;In all honesty, we should not be surprised anymore:
        North Korea is slowly morphing into a nuclear and missile power right before
        our very eyes,&quot; said Harry J. Kazianis, director of defense studies at
        the Center for the National Interest and an expert on North Korea. 2017 has
        been a year of rapid progress for North Korea''s missile program. Pyongyang
        has carried out 12 missile tests since February and conducted its first-ever
        test of an ICBM on July 4 -- which it claims could reach &quot;anywhere in
        the world.&quot; &quot;North Korea will continue to test over and over again
        its missile technology and nuclear weapons in the months and years to come
        in order to develop the most lethal systems it can,&quot; Kazianis said. &quot;You
        can bet every time they do tensions will continue to rise. This is what makes
        the situation on the Korean Peninsula as dangerous as it is.&quot; Less than
        six years into his reign, Kim Jong Un has tested more missiles than his father
        and grandfather combined. What are President Donald Trump''s options? North
        Korea''s latest test has spurred calls for a response from the Trump administration.
        &quot;North Korea''s latest missile test shows the Trump administration''s
        actions are not changing North Korea''s behavior and it''s time for the President
        to articulate a comprehensive strategy to the American people -- so far he''s
        failed to do that,&quot; Democratic Rep. Ted Lieu told CNN on Friday. Trump
        administration officials have warned that &quot;all options are on the table&quot;
        but a clear path forward has yet to materialize. Doug Bandow, a senior fellow
        at the Cato Institute who specializes in foreign policy, told CNN that North
        Korea''s missile launch shows Pyongyang is &quot;absolutely committed to their
        missile programs&quot; and not interested in tempering their activities. Bandow,
        who visited North Korea just last month, said the regime is convinced that
        developing its missile program as a nuclear deterrent is absolutely necessary
        -- a mindset that continues to put pressure on President Donald Trump, who
        finds himself in a situation with no good choices, according to Bandow. Those
        choices are further complicated by the unpredictable nature of Kim Jong Un,
        according to Lieu, who also told CNN he &quot;does not know&quot; if Kim would
        be willing to use a long-range nuclear weapon should he acquire that capability.
        Trump has often cited China, North Korea''s longtime ally, as a key player
        in reining in North Korea''s quest to have long-range nuclear missiles. But
        diplomatic efforts calling for China to put pressure on Pyongyang or enforce
        meaningful sanctions on North Korean revenue streams used to fund its missile
        program have proven ineffective to date. Secretary of State Rex Tillerson
        has put countries on notice that if they or their companies help North Korea
        -- also known as the DPRK -- they''ll face penalties. That mostly means China,
        which accounts for 90 percent of North Korea''s trade. That doesn''t seem
        to be working yet. Lawmakers in the US House and Senate have overwhelmingly
        passed a bill that would expand economic sanctions on North Korea, but the
        White House has not definitively said Trump will sign the sweeping measure
        that also tightens restrictions on Iran and Russia. Republican Rep. Mike Turner
        of Ohio, a senior member of the House Armed Services Committee, implored Trump
        to sign the bill following North Korea''s missile test on Friday. &quot;These
        missile tests must be met with consequences. Earlier this week, I voted to
        increase sanctions against North Korea. The Senate has since taken the same
        action. I urge the President to quickly sign these sanctions into law to thwart
        further escalation of North Korea''s missile systems,&quot; a statement from
        Turner said. Even if Trump does sign the bill there is no guarantee that additional
        sanctions will slow North Korea''s march toward a long-range nuclear missile.
        Pyongyang''s nuclear aspirations have progressed forward rapidly despite previous
        sanctions, and Kim''s regime has resisted any US attempts at negotiation that
        mandates de-nuclearization upfront. Earlier this year, Beijing called on Pyongyang
        to suspend its nuclear and missile tests while calling on the US to stop military
        exercises on and near the Korean Peninsula, which North Korea sees as a threat
        to its sovereignty. But neither the US nor North Korea has shown any willingness
        to compromise as the situation has escalated in recent months. Last month,
        CNN reported that the US military updated its options for North Korea with
        the goal of giving Trump plans for a rapid response, according to two US military
        officials at the time. Officials said the options, which include a military
        response, would be presented to the President if Pyongyang conducted an underground
        nuclear or ballistic missile test that indicates the regime has made significant
        progress toward developing a weapon that could attack the US. But a US preemptive
        attack continues to be highly problematic option because the Pentagon has
        long believed North Korea would in turn attack South Korea. CIA Director Mike
        Pompeo said last week that the Trump administration needed to find a way to
        separate Kim from his growing nuclear stockpile. &quot;As for the regime,
        I am hopeful we will find a way to separate that regime from this system,&quot;
        Pompeo said. &quot;The North Korean people I''m sure are lovely people and
        would love to see him go.&quot; Those comments were met with harsh rhetoric
        from North Korea, which threatened a nuclear strike on &quot;the heart of
        the US&quot; if it attempts to remove Kim Jong Un as Supreme Leader, Pyongyang''s
        state-run Korean Central News Agency (KCNA) reported Tuesday. KCNA reported
        that a spokesman from the North Korean foreign ministry said, &quot;The DPRK
        legally stipulates that if the supreme dignity of the DPRK is threatened,
        it must preemptively annihilate those countries and entities that are directly
        or indirectly involved in it, by mobilizing all kinds of strike means including
        the nuclear ones.&quot; &quot;Should the US dare to show even the slightest
        sign of attempt to remove our supreme leadership, we will strike a merciless
        blow at the heart of the US with our powerful nuclear hammer, honed and hardened
        over time,&quot; the foreign ministry spokesman added. Earlier this year,
        Trump said he would be willing to meet with North Korean leader Kim Jong Un
        &quot;under the right circumstances&quot; to defuse tensions over North Korea''s
        nuclear program. No sitting US president has ever met with the leader of North
        Korea while in power, and the idea is extremely controversial. But some lawmakers
        now say they would support direct diplomacy with the North Korean regime.
        &quot;Sanctions without direct diplomatic engagement has been tried for over
        a decade and failed,&quot; Democratic Sen. Ed Markey, a Massachusetts Democrat,
        said in a statement. &quot;Pressure cannot bring North Korea to the table
        until we are willing talk to them. Now is the time for President Trump to
        clearly state his diplomatic engagement strategy, how he intends to use unprecedented
        sanctions pressure to bring North Korea to the table, and allow American diplomats
        to talk directly with North Korean diplomats so long as they freeze testing
        of their nuclear and missile programs,&quot; he said. Lieu, a member of the
        House foreign affairs committee said he would also support engaging the Kim
        regime directly. &quot;If the choice is between military conflict or talking,
        I would support talking,&quot; Lieu told CNN. CNN''s Jeremy Herb and Junko
        Ogura contributed to this report. This story was first published on CNN.com,
        &quot;North Korea launches second long-range ICBM missile.&quot;">North Korea
        launches second long-range ICBM missile</a>."</em></p>'
  'Ombudsman-Duterte-Palace-respect-mandate':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-07-29T16:47:21.611+08:00
    'imagesource': 'jcr:a62f71a2-2d07-4469-9a68-8ba614105cbb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7dddff02-868d-4117-81a2-25a27bad6f6c'
    'lead': 'The statement follows Ombudsman Conchita Carpio-Morales'' remark to President
      Rodrigo Duterte not to meddle with the investigations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-06T13:25:05.778+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-06T13:25:05.915+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace: We respect Ombudsman''s constitutional mandate to probe public
      officials

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61fd58fe-db7b-40a6-9808-5bc59f3a491b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:25:05.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:25:05.915+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 29)</strong> — The Palace
        on Saturday said it respects the authority of the Office of the Ombudsman
        to probe soldiers and policemen, following an exchange of statements between
        President Rodrigo Duterte and Ombudsman Conchita Carpio-Morales.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50bb122c-fe57-4aaf-9b48-e02b7ec6ae88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:25:05.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:25:05.916+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Executive recognizes and respects the constitutional mandate
        of the Ombudsman to investigate public officials," said Presidential Spokesperson
        Ernesto Abella in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5d987b-9bbd-4155-8944-a054d9e7a503'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:25:05.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:25:05.916+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Abella said being the commander-in-chief or Chief Executive,
        Duterte "assumes command responsibility for the actions of his men."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377d45d6-1be8-400d-953d-56d74654554a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:25:05.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:25:05.916+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President requests that investigations of members of the Philippine
        National Police (PNP) and the Armed Forces of the Philippines (AFP) related
        to the performance of their duties in the government''s anti-drug campaign
        or while Mindanao is under martial law be addressed to him," Abella added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab328d9-57de-4988-9360-9fcd31331e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:25:05.779+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:25:05.916+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte, in a media interview after his second
        State of the Nation Address on July 24, hit the investigation of Ombudsman
        and the Commission of Human Rights on members of the police and military.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f26327-a98b-4eb7-ae2e-60d33d389646'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:25:05.779+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:25:05.916+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will not allow my men to go there to be investigated… And for
        the Ombudsman to refrain from citing them in contempt for what, because I
        have the authority to give the final say whether they will attend or not,"
        the President said, noting that the police and the military are under him.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8b213f-ddf4-48bb-9879-ed7344ebaac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:25:05.779+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:25:05.917+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Morales responded to Duterte''s remarks, saying he should
        not meddle because her office has the constitutional powers to conduct the
        investigations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de872164-695d-4158-9e97-c5d628ffa683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:25:05.779+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:25:05.917+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Anong pakialam niya?</em>" (Why does he meddle?)…Under the
        law, we have subpoena powers. We have orders for particular officials, including
        police and soldiers, to show up to file pleadings. If they don''t file pleadings,
        that''s their lookout," Morales said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7b3f8a-3cf7-4114-9c55-34921fc6e372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:25:05.779+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:25:05.917+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales said it is the individual''s choice if he or she chooses
        not to respond.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839847f9-5182-4939-a4f5-d1b49d2ad781'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:25:05.779+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:25:05.917+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no law that requires a soldier, or a policeman, or any
        respondent for that matter, to seek clearance from anybody," Morales said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda64dee-9932-4332-bc71-209e8ed53c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:25:05.779+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:25:05.917+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ombudsman said there have been instances when the respondents
        refused to respond. This would mean they have waived their right to file a
        counter-affidavit to oppose the evidence, if there is, against them.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6c61bd-b19b-4dc4-8bd4-05b1028af550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:25:05.779+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:25:05.918+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if there is probable cause, a case will push through whether
        or not the respondent answers or cooperates.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da9bc93-7e52-4b39-a584-4865ff57ce60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:25:05.779+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:25:05.918+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Ombudsman is mandated to act on complaints against
        government employees, and enforce administrative, civil, and criminal liability.
        It also has has the authority to issue orders to officials, including policemen
        and soldiers, to show up before them, or file pleadings.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bece35d-03ad-461c-a7d2-843efea26497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:25:05.779+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:25:05.918+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Ver Marcelo, Yvette Morales, and Joyce Ilas
        contributed to this report.</em></p>'
  'Can-frequent-moderate-drinking-ward-off-diabetes':
    'author': 'Susan Scutti, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-07-29T14:27:27.264+08:00
    'imagesource': 'jcr:23c62cb4-7f90-4e53-aafd-b88c9d0d2d07'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '902d172d-f0d3-4ae3-8317-1e387153defc'
    'lead': 'Men and women who hoist a few glasses three to four days a week have
      the lowest risks of developing diabetes, Danish researchers found. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-06T13:28:46.266+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-06T13:28:46.479+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Can frequent, moderate drinking ward off diabetes?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b73afd-0d2e-4b13-be3f-ab9f8c4c3df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:28:46.267+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:28:46.480+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — It''s not every day that medical studies
        say alcohol could be good for you. People who drink moderately often have
        a lower risk of developing diabetes than those who never drink, according
        to a new study published in Diabetologia, the journal of the European Association
        for the Study of Diabetes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c9fe3b-54f7-477e-a988-e7af931f685a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:28:46.267+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:28:46.480+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Men and women who hoist a few glasses three to four days a week
        have the lowest risks of developing diabetes, Danish researchers found. Compared
        to people drinking less than one day each week, men who drink frequently had
        a 27% lower risk while women had a 32% lower risk, the researchers said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051015cd-27ea-4d79-8048-41f0d0fdf388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:28:46.267+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:28:46.481+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diabetes is a disease in which blood glucose — sugar — levels are
        high. When we eat, most of our food is turned into glucose to be burned as
        energy, with a hormone called insulin helping our cells absorb glucose. People
        who have diabetes either don''t make enough insulin or don''t use it effectively.
        As a result, sugar builds up in their blood, leading to health problems.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d40f52-bd01-4678-a28d-938b7fe22726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:28:46.267+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:28:46.481+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Past studies consistently showed that light to moderate drinking
        carried a lower risk of diabetes compared to sobriety, while heavy drinking
        had an equal or greater risk. Though the World Health Organization reports
        "harmful use of alcohol" contributes to more than 200 diseases and injuries,
        it also acknowledges that light to moderate drinking may be beneficial with
        respect to diabetes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c725571-ee75-4126-a5be-7a6e377ea711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:28:46.267+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:28:46.481+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since an important relationship exists between drinking and diabetes,
        Professor Janne Tolstrup and her colleagues from the National Institute of
        Public Health of the University of Southern Denmark studied the specifics.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0d7e22-be37-461f-b761-693435ffd593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:28:46.267+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:28:46.481+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How the study worked</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed121b87-e884-4a07-b9de-78a2c6ea1ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:28:46.267+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:28:46.481+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They began by gathering data from Danish citizens 18 years old or
        older who completed the Danish Health Examination Survey. The data set included
        28,704 men and 41,847 women — more than 70,000 participants total — who self-reported
        their drinking habits and other lifestyle details beginning in 2007-2008 and
        continuing through 2012.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361a798c-6098-4092-a257-f2f71d2da0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:28:46.267+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:28:46.482+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the study period, 859 men and 887 women developed diabetes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e710c134-a410-46dc-beb1-7838cb6f0382'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:28:46.267+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:28:46.482+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, those with the lowest risk of developing diabetes were
        people who drank moderately on a weekly basis, Tolstrup''s analysis showed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a05309-d357-4456-b0d4-3ee45e69710d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:28:46.267+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:28:46.482+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In terms of volume, 14 alcoholic beverages each week for men and
        nine beverages each week for women yielded the best results: a 43% and 58%
        lower risk, respectively, compared to non-drinkers, the researchers found.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e854f69f-d72d-414f-9e1f-e921d66dd79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:28:46.267+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:28:46.482+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In principle we can only say something about the five-year risk
        from this study," said Tolstrup in an email. "However, there is no reason
        to think that results would be different had we had more years of follow-up."
        A very long follow-up, for instance, 10 years, would result in drinking and
        other habits changing and this could "cause more ''noise'' in results," said
        Tolstrup.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba1709a-e74d-4f2c-a812-abc5e21049ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:28:46.268+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:28:46.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In terms of frequency, the lowest risk of diabetes was found among
        those who drank three to four days each week.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8afea4d5-5503-4c63-afed-3410856b1a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:28:46.268+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:28:46.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team also looked at diabetes risk in relation to what people
        drank.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9caf0332-e73b-4e88-8c9e-92a3594c9615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:28:46.268+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:28:46.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it came to beer, men who drank between one and six each week
        reduced their risk of diabetes by 21% compared to men hoisting less than one
        beer each week.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba319476-94df-4ded-a4f8-8635b2b5a2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:28:46.268+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:28:46.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For women, the association between beer and diabetes risk was not
        clear and the same was true for men and spirits. Women, though, appear to
        have a problematic relationship with spirits. Seven or more drinks of liquor
        each week was associated with an 83% increased risk of diabetes for women,
        when compared to women drinking less than one drink of spirits.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bca7764-79b7-4a04-bcb5-95b595786534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:28:46.268+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:28:46.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There shouldn''t be much emphasis placed on the results for spirits,
        Tolstrup said, "because few people were drinking a lot of spirits, most were
        drinking wine and beer." With 70% of all alcohol drunk by women being wine,
        the beer results for women are also "unsure."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf1330f-acce-4ffe-bd90-82c80e54975f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:28:46.268+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:28:46.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The ''French paradox''</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831c94ad-5438-4709-8530-e841db0239f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:28:46.268+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:28:46.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crunching the numbers for wine drinkers, the team found that moderate
        to high wine drinking was associated with a lower risk of diabetes.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f4df1e-7039-4aa1-8ec3-b21086492e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:28:46.268+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:28:46.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Men and women who drank seven or more glasses of wine each week
        had a 25% to 30% lower risk of diabetes compared with those who drank less
        than one glass.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3689f70f-e0ff-49cb-9f22-6932807317e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:28:46.268+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:28:46.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Etto Eringa and Dr. EH Serné of VU University Medical Center
        Amsterdam said "moderate consumption of red wine has been shown to be related
        to a lower risk of type 2 diabetes (and cardiovascular disease)" in other
        population studies, as well.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f277168f-741f-464a-9fe2-14da61dd983a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:28:46.268+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:28:46.485+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eringa and Serné, who have researched how red wine relates to insulin
        resistance, were not involved in the current study.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c45f25c-cdd0-499c-a852-b721eabe9e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:28:46.268+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:28:46.485+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The potential benefit of red wine on diabetes and heart attacks
        has been proposed as a solution to the so-called ''French paradox,'' the lower
        risk of heart attacks and diabetes in France despite high consumption of saturated
        fats (e.g. French cheese)," Eringa and Serné wrote in an email. Studies examining
        the effects of red wine components on risk factors for type 2 diabetes (such
        as glucose absorption by muscle tissue) have "largely produced negative results.
        Therefore the relationship between red wine and health can be explained by
        a healthier life style of people who drink in a disciplined manner, by unhealthy
        effects of non-alcoholic beverages such as soda or juices, or both."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0f1475-4e2e-4019-95b9-07c8b536f0b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:28:46.268+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:28:46.485+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eringa and Serné believe it is the healthier lifestyle of drinkers,
        rather than lower consumption of juice and soda, that accounts for the "French
        paradox."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e236c0-48e9-44ba-bfb0-34a25a37d088'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:28:46.268+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:28:46.485+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People in the Danish study that drank alcohol more frequently had
        a healthier diet and had a lower BMI," they observed.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc70d737-7448-464f-966e-8f6f10c6476c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:28:46.268+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:28:46.485+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since few participants reported binging, the researchers say their
        finding of no clear link between binge drinking and diabetes risk may be due
        to low statistical power.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0432d1-41e4-4f8e-b94c-994cf9aa3564'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:28:46.268+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:28:46.486+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A medical ''dictum''</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0ed87f-d634-46c5-bdcb-479099ae70ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:28:46.269+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:28:46.486+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. William T. Cefalu, chief scientific, medical and mission officer
        of the American Diabetes Association, said the new study''s strengths include
        the large number of people surveyed, but its weaknesses include an inability
        to control for other risk factors such as diet. Among people with diabetes,
        excessive drinking increases the risk of high blood sugar and weight gain,
        he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b15c6e-9f56-49f3-ac09-6e7f968512f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:28:46.269+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:28:46.486+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Association does not recommend that people with or at risk
        for diabetes consume alcohol if they don''t already, but if they do, moderate
        consumption is recognized as generally safe and potentially of some benefit,"
        said Cefalu.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34249198-5109-418b-a64b-5bcbfc45ba38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:28:46.269+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:28:46.486+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Len Horovitz, an internist at Lenox Hill Hospital in New York
        City, found the report "unsurprising."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b528c09-2262-40d6-b14f-0b2459b5115d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:28:46.269+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:28:46.487+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been kind of a dictum for quite a number of years that people
        who don''t drink at all don''t live as long as people who drink mildly or
        moderately," said Horovitz, who added that "the theory behind that was that
        mild drinking, at least, was good for lower blood pressure, dilated blood
        vessels," and both of these outcomes translate to better overall circulation.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a4e9d3-a294-4d80-b118-283d96c22284'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:28:46.269+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:28:46.487+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to remember that diabetes is not just a problem with blood
        sugar, it is a problem of microvascular," said Horovitz. Microvascular, which
        relates to the smallest blood vessels, is positively impacted by alcohol.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7741a8-d0d2-4029-804a-27a29673711f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:28:46.269+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:28:46.487+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In terms of research flaws, there''s always the issue of honesty
        and truth when people self-report their habits, said Horovitz. The authors
        are also not clear about the "stream of input" -- how much body mass index
        and diet, for example, were taken into account.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610b7ae0-84f4-4332-9e66-fb47a15fd485'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:28:46.269+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:28:46.487+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And what about recreational substances?" Horovitz said. "Drinking,
        recreational drug use, recreational marijuana use, medicinal marijuana use,
        these are all things that need to be looked at a little more closely, especially
        as marijuana becomes something that''s more and more legal and more and more
        medical in its uses."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5611ecdb-87f1-4c61-9cef-6aea909f335e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:28:46.269+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:28:46.487+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the end, though, the study "generally supports the old notion,
        again sort of a dictum within medicine, that teetotalers don''t live as long
        as people who do drink."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd522e25-2f48-4b68-994b-b393bdea6541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:28:46.269+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:28:46.488+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States, the Centers for Disease Control and Prevention
        reports 23.1 million people have been diagnosed with diabetes, though an additional
        7.2 million people are suspected of having the disease. The total, then, is
        30.3 million Americans or 9.4% of the population living with diabetes, with
        type 2 diabetes — the type that can be prevented with a healthy lifestyle
        — accounting for up to 95% of these cases.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e4520f-eed3-4457-b373-259649dd2e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:28:46.269+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:28:46.488+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globally, diabetes among adults over 18 years old has risen from
        4.7% or 108 million people in 1980 to 8.5% or 422 million people in 2014,
        according to the World Health Organization. Diabetes is a major cause of blindness,
        kidney failure, heart attacks, stroke and lower limb amputation.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8f2c4e-2eac-4929-9cf1-2e2c5d2e53d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:28:46.269+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:28:46.488+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since alcohol is related to other diseases and conditions, "any
        recommendations about how to drink and how much to drink should not be inferred
        from this study," said Tolstrup. She added that the most important finding
        of her study is that when it comes to the risk of diabetes, drinking a little
        bit often — instead of drinking a lot rarely — is best.</p>'
  'Moderate-drinking-may-alter-brain':
    'author': 'Jen Christensen, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-07-29T14:23:15.427+08:00
    'imagesource': 'jcr:6f385a84-d28a-4a96-a18e-da3cf8303bd6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2227b5c4-dcd0-49a5-9ea5-3f58a13ab6f7'
    'lead': 'Drinking in moderation can help our health, some research has showed. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-06T13:32:32.237+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-06T13:32:32.418+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Moderate drinking may alter brain, study says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9492b03d-d320-4ec5-9bff-f5540932c413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:32:32.238+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:32:32.419+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Drinking in moderation can help our health, some research
        has showed. Many doctors recommend a glass of wine or beer a night as part
        of diet plans such as the Mediterranean diet and the DASH diet, which have
        been proven to keep your heart and brain healthy. However, a new study suggests
        that even moderate drinking may not be great for your brain.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e27180b-f0b0-4fb1-b940-0ac153f84c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:32:32.238+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:32:32.419+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of the study, which was published Wednesday in the BMJ,
        researchers looked at people''s weekly alcohol intake from the Whitehall II
        study, which tracks disease and social behaviors in a group of British civil
        servants for 30 years. University of Oxford and University College London
        scientists studied how participants fared with regular brain function tests
        and an MRI.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221b821e-bcac-498b-8a79-e4a2a7a298d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:32:32.238+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:32:32.419+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What they noted was that the people who drank the most had the highest
        risk of hippocampal atrophy, a form of brain damage that can impact spatial
        navigation and can be associated with memory-loss conditions like Alzheimer''s
        and dementia. The heavier drinkers saw a faster decline in language skills
        and had poorer white matter integrity, which is crucial to processing thoughts
        quickly.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ae2b64-b3cb-46f7-baca-527e11c1c7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:32:32.238+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:32:32.419+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some studies have shown that the brains of heavier drinkers change
        over time, and not in a good way, but this research suggests that the brains
        of even moderate drinkers were changing, too. They also had a higher risk
        of hippocampal atrophy than those who didn''t report any drinking at all.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184d5231-2f20-453f-a821-e8e166636c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:32:32.238+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:32:32.420+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re starting to worry and are afraid to drown your sorrows,
        note that there are many caveats, and more research needs to be done. Some
        experts suggest you shouldn''t change your drinking behavior based on this
        one study, but the results of these brain scans and memory tests for moderate
        and lighter drinkers were not what researchers expected.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd496c09a-2d8a-49ce-90ef-cc2884c200fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:32:32.238+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:32:32.420+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were surprised that the light to moderate drinkers didn''t seem
        to have that protective effect," said study co-author Dr. Anya Topiwala, a
        clinical lecturer in the Department of Psychiatry at the University of Oxford.
        "These are people who are drinking at levels that many consider social drinkers,
        so they are not consuming a lot."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125a468e-c5c1-4282-ab91-cb3a21f0063f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:32:32.238+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:32:32.420+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even the heaviest of the drinkers aren''t big nightly bingers. The
        "drank the most" group in this study consumed about 30 units of alcohol a
        week, with a unit considered to be 10 milliliters or 8 grams of pure alcohol.
        A medium glass of wine has about two units of alcohol, and so does a pint
        of some beers, depending on the alcohol content.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5381f9-55c6-4839-b9fa-13996ef9a279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:32:32.238+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:32:32.420+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you do the boozy math, the study''s heaviest drinkers had a little
        more than two medium glasses of wine or two beers every night of the week.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778bf475-9fbd-41c7-88f7-005cfdeb70f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:32:32.238+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:32:32.421+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The moderate group was drinking about 14 to 21 units of alcohol
        per week, or about a medium glass of wine each night, plus a little extra
        on the weekends.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932bf2fa-72a1-4333-8d10-840ed2c30232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:32:32.238+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:32:32.421+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers discovered that the moderate group was three times more
        likely to have hippocampal atrophy compared with people who didn''t drink
        at all. However, in the heavy and moderate drinkers, there is no evidence
        to show how clinically significant this change is, and there is no evidence
        linking this loss to any negative general cognitive effects, even the ones
        for which the participants were tested.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85382aa3-1c32-436e-bba1-18eac7c7253b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:32:32.238+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:32:32.421+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the light drinkers, those who had a small glass of wine a night
        or up to seven units per week, researchers didn''t see a significant difference
        compared with the abstainers, but they didn''t see any protective qualities,
        either.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed580af-c281-445f-ac43-49bb0034943c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:32:32.238+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:32:32.421+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The abstainers may be one subject that needs further development,
        according to Eric Rimm, a professor of medicine and director for the program
        in cardiovascular epidemiology at Harvard T.H. Chan School of Public Health.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d886bf-22d9-411f-b92b-67268284dbf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:32:32.239+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:32:32.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rimm, who was not involved in the new study, has researched the
        impact of alcohol for years. He said that although the study has an interesting
        hypothesis, the abstainer group (22 men and 15 women) is tiny and may be throwing
        off the results.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd898104f-6fa8-40b0-85b3-2d8156ba02cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:32:32.239+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:32:32.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you are a moderate drinker, he said, you don''t have to give
        up the booze based solely on this report.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a163de-0c9e-4f0d-acc1-d63651af5e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:32:32.239+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:32:32.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are so many other lifestyle factors that are not taken into
        account in this study, like nutrition. Eating whole grains and fruits and
        vegetables have been linked with slower cognitive decline," Rimm said. Attributing
        mental decline to alcohol is too limited, he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db80431-edbf-4da3-a418-f8bcf20420d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:32:32.239+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:32:32.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tom Dening, a professor of dementia research and Director of the
        Centre for Old Age and Dementia at the University of Nottingham, called the
        study "most impressive" and suggests it may be a good reminder that "perhaps
        we should all drink a bit less," but he also questioned its results. People
        typically are not honest about how much they really drink, he noted.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1519a2cb-eae3-4aaa-a675-20143fb0caaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:32:32.239+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:32:32.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People tend to underestimate their actual consumption, partly to
        appear more respectable," Dening said. "If actual consumption was under-reported,
        then the apparent adverse effects of modest amounts of alcohol could have
        been magnified."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08295483-b16d-422b-870c-295a28a73a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:32:32.239+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:32:32.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier studies have also shown that people tend to drink less as
        they age, said Carl Heneghan, director of the Centre for Evidence-Based Medicine
        at the University of Oxford, who was not involved in the new research.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e96dbf8-2850-43b8-b204-48dff4911f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:32:32.239+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:32:32.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These type of studies also cannot account for all the (factors),
        and therefore they cannot, and should not, conclude causation," Heneghan said.
        "Using all the available evidence provides a much more balanced approach for
        the public on deciding how much to drink."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9fa7fd7-de31-4a6c-bc15-41008685ea98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:32:32.239+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:32:32.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although drinking can increase your cancer risk, Rimm points out
        that many studies have showed that people who consume moderate amounts have
        much better overall health. Moderate drinkers have a 30% to 40% reduction
        in the risk of type 2 diabetes compared with those who don''t drink, studies
        show. There are cardiovascular benefits, and moderate drinkers seem to live
        longer than abstainers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a638c315-ea5a-42af-9357-a03feda1590d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:32:32.239+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:32:32.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rimm wondered whether there were so few abstainers in the study
        because, after 30 years, they hadn''t lived as long as the others.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab469b8-e38e-426e-b250-8519945a85ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:32:32.239+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:32:32.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to the brain, this is not the first research to question
        whether drinking even moderate amounts had an impact, though results have
        been mixed. One 2008 study found that unlike with the heart, for which alcohol
        has protective qualities, the more people drank, the smaller their total brain
        volume, meaning their brains aged faster.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53779710-4d8a-41f0-ba73-0167a7a12ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:32:32.239+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:32:32.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An observational study cannot truly prove that alcohol causes dementia,
        but the findings are in keeping with my clinical experience," said Dr. Elizabeth
        Coulthard, a consultant senior lecturer in Dementia Neurology at the University
        of Bristol who was not involved in the new research. "Hopefully this research
        will contribute to a greater understanding of true safe limits for alcohol
        consumption that ensure protection from future dementia. Until we have further
        studies, the good news is that low alcohol intake was not associated with
        brain or memory decline in this sample."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a59dc8-01e6-404b-bb96-03f3dcb16294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:32:32.239+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:32:32.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Topiwala said she and her co-authors want to try to replicate the
        results, particularly with a more diverse population. Most in this study were
        men with similar backgrounds, with generally higher IQs than the population
        as a whole, all factors that can affect the results.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b77bb51-fae2-4c95-9a67-e1e8732f0d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:32:32.239+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:32:32.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We think, though, this study asks some really important questions
        in an area that does have a knowledge gap," Topiwala said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd367b444-a5ac-4a71-a43b-e2c2ae799712'
