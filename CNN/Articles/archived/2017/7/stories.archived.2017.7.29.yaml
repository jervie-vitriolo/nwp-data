      'text': '<p><em>This story was first published at CNN.com, "<a href="https://edition.cnn.com/2017/06/06/health/drinking-brain-changes-study/index.html">Moderate
        drinking may alter brain, study says</a>."</em></p>'
  'Why-Twitter-is-struggling-to-add-users':
    'author': 'Seth Fiegerman'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-07-29T13:52:59.771+08:00
    'imagesource': 'jcr:63c5e256-47b4-4bc2-ab5a-b5105203a0df'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7a2e3052-d839-483c-a2ee-355bb70ffb2d'
    'lead': 'All eyes are on Twitter each day. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-06T13:36:16.525+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-06T13:36:16.831+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why Twitter is struggling to add users

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c97738-06ca-40dd-958f-1e9a00876d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:36:16.525+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:36:16.831+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — On any given day, President
        Trump may use Twitter to break news on policies, taunt North Korea''s dictator,
        slam the media and react to countless cable news segments.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c117052d-9add-41c9-b5e9-51db7f271368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:36:16.525+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:36:16.832+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All eyes are on Twitter each day. And yet that attention is not
        translating into any sustained growth in Twitter''s user base.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2be83e6-0a99-410e-a710-766b3b8944ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:36:16.525+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:36:16.832+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Twitter revealed it failed to add any new monthly active
        users during the June quarter. Worse still, its user base in the U.S. actually
        declined to 68 million from 70 million in the prior quarter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd05a16d-2c78-442e-ae83-fd1a913d901d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:36:16.525+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:36:16.832+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news sent Twitter''s stock tumbling 13% in early trading Thursday
        and renewed concerns about whether Twitter has run out of room to grow.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c7fbe3-b0d3-4985-813c-6ffee1161d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:36:16.525+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:36:16.832+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For years, Twitter has struggled to attract people who feel the
        social network is overly confusing, or a hotbed for harassment. Many simply
        see no reason to tweet. The election of a tweeter-in-chief offered a glimmer
        of hope for a turnaround.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef222d6-84b2-475e-8288-921fb3d06a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:36:16.526+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:36:16.833+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After several quarters of anemic growth, Twitter added nine million
        users during the first three months of this year. Twitter credited that strong
        performance to "news and political" activity on the social network, "particularly
        in the U.S." But the Trump effect was short-lived.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9856b26f-dcf2-4996-a480-17d04d0fb46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:36:16.526+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:36:16.833+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Trump bump was a one-time deal," says James Cakmak, an analyst
        who covers Twitter for Monness, Crespi, Hardt &amp; Co.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf17c64-7cb2-419d-8227-4739e866a195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:36:16.526+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:36:16.833+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a conference call with analysts Thursday, Twitter execs chalked
        up the flat user numbers in part to seasonal trends. They did not mention
        politics.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6815744-5624-4852-9b0a-851153c6c9ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:36:16.526+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:36:16.833+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump continues to make news with his tweets, but many choose to
        get that news from sources other than Twitter. They see the tweets on TV,
        covered by news sites and discussed on Facebook.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630f1f41-c4cd-4b6e-b476-efa9b0f93fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:36:16.526+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:36:16.834+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter, for all its public value, remains an unnatural or unnerving
        place for some to check the news.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e06f33-3210-4d7c-bf14-fe72ce9d570f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:36:16.526+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:36:16.834+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Twitter has this real conflicted image that it''s full of neo-Nazi
        trolls and it''s also a great place for breaking news," says Michael Pachter,
        an analyst with Wedbush. "For every Trump tweet, there''s an Ed Sheeran,"
        who recently quit Twitter over mean tweets.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806e162e-f34d-4a96-849e-4e1faa88e763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:36:16.526+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:36:16.834+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reddit, another social news site, has experienced a similar issue.
        It is frequently a source of news stories for media outlets, but suffers from
        harassment and a complicated design that keeps away certain users.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8f0a06-4265-4d2a-9b9c-5da6e34d3d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:36:16.526+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:36:16.834+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter has tried to crack down on online harassment with new tools.
        It recently said users are experiencing "significantly less abuse" now than
        six months ago.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26adcffe-916d-4014-ab6a-ca06b7ebb001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:36:16.526+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:36:16.835+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter''s shortcomings are particularly clear when compared to
        its rival, Facebook. The social network is less plagued by reports of harassment
        and offers clear incentives to join. It''s a place to track friends, family
        and, increasingly, the news.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0fc6f12-dd68-411e-8ce2-fbbe3fbff2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:36:16.526+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:36:16.835+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Facebook reported topping two billion monthly users
        in the second quarter, an increase of 294 million from a year earlier. Or
        to put that another way: In one year, Facebook added nearly as many users
        as Twitter has in total.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7030ec-a978-4dd8-aeb4-7cfaf0125c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:36:16.526+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:36:16.835+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published at CNN.com, "<a href="https://money.cnn.com/2017/07/27/technology/business/twitter-user-problems/index.html">Why
        Twitter is struggling to add users</a>."</em></p>'
  'Ubers-CEO-will-not-be-Meg-Whitman':
    'author': 'David Goldman'
    'caption': 'Despite much speculation, the Hewlett Packard Enterprise CEO halted
      the rumor mill when she tweeted late Thursday, July 27, 2017 that she would
      stay put at the company she created two years ago. Pictured is when Whitman
      spoke to CNN''s Poppy Harlow. | CNN wire images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-07-29T13:46:04.485+08:00
    'imagesource': 'jcr:6cbc27be-48ee-481a-b14a-a1c9e9101d87'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0591e136-39ea-45c8-90e8-02c15d69c353'
    'lead': 'Despite much speculation, the Hewlett Packard Enterprise CEO halted the
      rumor mill when she tweeted late Thursday night that she would stay put at the
      company she created two years ago.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-06T13:42:03.090+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-24T08:25:18.271+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-24T08:25:18.005+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Uber''s CEO will not be Meg Whitman''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf92904-f4ca-4d20-a67e-7746f2d17a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:42:03.090+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T08:25:18.271+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — It seemed like it could be
        a perfect match, but Meg Whitman says she won''t run Uber.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74df0fe7-751d-4248-b5fe-c3e3c0ffa63b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:42:03.091+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T08:25:18.271+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite much speculation, the Hewlett Packard Enterprise CEO halted
        the rumor mill when she tweeted late Thursday night that she would stay put
        at the company she created two years ago.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda92382-4f3d-40f3-88e8-0e72b3056b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:42:03.091+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T08:25:18.271+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Normally I do not comment on rumors, but the speculation about
        my future and Uber has become a distraction," Whitman said. "So let me make
        this as clear as I can. I am fully committed to HPE and plan to remain the
        company''s CEO. We have a lot of work still to do at HPE and I am not going
        anywhere. Uber''s CEO will not be Meg Whitman."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d578e76-4edf-4493-a12e-00857f8565b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:42:03.091+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T08:25:18.271+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber has a sexual harassment problem, a leadership vacuum, labor
        woes and faces political strife, all of which have led to a severe public
        relations problem. After her decade running eBay, her narrow loss in the 2008
        California gubernatorial race and her transformation of Hewlett-Packard, Whitman
        seemingly had all the necessary chops to turn around Uber.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228003fa-5340-4bd0-8048-183db0110e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:42:03.091+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T08:25:18.271+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bloomberg reported on Tuesday that Whitman had met with Uber''s
        board and was at the top of Uber''s short list to become its next leader.
        The same day, Whitman stepped down from Hewlett-Packard Inc.''s board, on
        which she served as chair. In 2015 HP split into two companies, Enterprise
        and Inc., and Whitman became the CEO of the former and the chair of the latter.
        The gears appeared to be in motion for her to jump to the ride sharing company.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d207bb-1687-4d28-9e93-263df71877c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:42:03.091+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T08:25:18.271+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that Whitman has pulled her hat out of the ring, Uber will likely
        draw from an even shorter short list. Bloomberg reports that outgoing GE CEO
        Jeff Immelt is under strong consideration. Immelt announced in June that he
        will step down as CEO next week, and he''ll leave the board by the end of
        the year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37dd9ed3-d385-4647-9572-e179d29f2c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:42:03.091+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T08:25:18.271+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokeswoman for Immelt declined to comment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651cd103-46e5-4913-ba1e-89f03b5ec234'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:42:03.091+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T08:25:18.271+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber''s former CEO Travis Kalanick resigned a month ago after an
        ongoing crisis at the company. Following an investigation led by former U.S.
        Attorney General Eric Holder into the company''s leadership and culture, Uber
        asked Kalanick to take a leave of absence. It also ousted several high-ranking
        executives and announced a change in its protocols.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260402d1-e0de-4027-bf88-6ce6cdc69e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:42:03.091+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T08:25:18.271+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said it hopes to hire a new CEO by September.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5448f7c0-bd22-4cfc-bbeb-1fc3de9fa86d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:42:03.091+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T08:25:18.271+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "''<a href="https://money.cnn.com/2017/07/28/technology/business/meg-whitman-uber/index.html">Uber''s
        CEO will not be Meg Whitma</a>n''"</em></p>'
  'Typhoon-Gorio-updates':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-07-29T12:59:30.593+08:00
    'imagesource': 'jcr:d85179aa-68cc-4424-9b73-b3551277cf29'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '48af68b0-2e93-4abd-9e2d-0e12b8fd3380'
    'lead': 'Despite a storm signal raised over Batanes, Gov. Marilou Cayco told CNN
      Philippines the typhoon has "minimal impact to the province." '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-06T13:46:05.517+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-06T13:46:05.797+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Improving weather as Typhoon Gorio exits PH

      '
    'updated': 2017-07-30T12:26:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ef8d6a-5861-45fd-b42e-534bb046077d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:46:05.518+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:46:05.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 29)</strong> — Typhoon
        Gorio maintained its strength as it exited the Philippines on Saturday, while
        most of the country experiences better weather.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa78327-8530-4d95-9a85-fc1be4b43699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:46:05.518+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:46:05.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Atmospheric, Geophysical and Astronomical Services
        Administration (PAGASA) said at 11 p.m. on Saturday that Gorio is still packing
        maximum sustained winds of 145 kph and gusts of up to 180 kph.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598f1aef-dc5c-4b1c-8517-94277dded80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:46:05.518+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:46:05.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weather bureau added that the typhoon is still moving northwest
        towards Taiwan at 19 kilometers per hour.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842aadce-de8c-4611-b2ee-4438c8a1bfd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:46:05.518+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:46:05.799+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the eye of the typhoon was spotted 500 km north of Basco,
        Batanes as of 10 p.m. Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839fceda-1d80-49a3-97ae-83fa44edc59b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:46:05.518+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:46:05.799+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gorio is expected to exit the Philippine Area of Responsibility
        on Saturday night or Sunday morning, PAGASA said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210cb3f1-e0fb-466b-9510-1211705c69c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:46:05.518+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:46:05.799+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm warning in Batanes province is still at Signal No. 1.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9931f6a-44d7-4c6b-b779-49d104f15bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:46:05.518+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:46:05.799+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weather officials added the tropical storm (international name "Haitang")
        outside Philippine territory — located 405 km west northwest of Laoag City,
        Ilocos Norte as of 10 p.m. Saturday — was also enhancing the southwest monsoon.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea926a6-797e-41a6-a6ca-bc3a800bc529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:46:05.518+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:46:05.800+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA added the storm may enter the Philippine territory on Sunday
        afternoon, when it will be named “Huaning.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bae8e72-804d-49b4-b076-7ef1dc0f033c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:46:05.518+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:46:05.800+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haitang has weakened, now packing maximum sustained winds of 65
        kph near the center and gusts of up to 80 kph. It is moving northeast at 20
        kph.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae994b9-b8aa-49e2-a462-82665964f8ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:46:05.518+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:46:05.800+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both weather disturbances are expected to bring moderate-to-occasionally-heavy
        rain over the western section of Northern and Central Luzon.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0046a68-1ca8-40f7-b22d-f3a28436e4e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:46:05.518+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:46:05.800+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weather bureau also warned against sea travel along the seaboards
        of northern Luzon and the western seaboards of Central and Southern Luzon.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2a3494-bf84-42a4-ab14-d61ae8bc73af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:46:05.519+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:46:05.800+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The typhoon left zero casualties, National Disaster Risk Reduction
        and Management Council (NDRRMC) Executive Director Ricardo Jalad told CNN
        Philippines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ae9b01-e180-4520-9672-a4d8cede48f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:46:05.519+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:46:05.801+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also advised residents heading to Baguio City to avoid Kennon
        Road and take Marcos Highway instead for safety purposes after a landslide
        on Friday. He said the debris have been cleared.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68f2997-a6f0-41c9-8905-a1c3debc9599'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:46:05.519+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:46:05.801+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Batanes on alert</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55060df7-b7b1-4ee2-9cfe-612a5365d6f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:46:05.519+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:46:05.801+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite a storm signal raised over Batanes, Gov. Marilou Cayco told
        CNN Philippines the typhoon has "minimal impact to the province."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4defa1dc-a2ea-4568-9d66-e4ca92a5872f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:46:05.519+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:46:05.801+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the local government is on standby to provide rescue and
        other assistance, but as of noon on Saturday, there were no damages and no
        families evacuated.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8268a2e-ff3f-477c-97b5-cf04c9838d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:46:05.519+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:46:05.802+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disaster officials still advised residents in low-lying areas to
        be on alert for possible storm surges.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb5aa57-991b-46ea-90bd-3643cc3b94f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:46:05.519+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:46:05.802+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Better weather in Metro Manila</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f96ca7-cf13-48ee-800a-0dd884ff86e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:46:05.519+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:46:05.802+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, floods have subsided in Metro Manila, where many areas
        were earlier flooded at the height of monsoon rains.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f3f43d-8125-4230-ac4c-eb4a462e542a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:46:05.519+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:46:05.802+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clean-op operations are underway in Malabon, and City Mayor Antolin
        Oreta III said he just suspended classes in all levels so schools can be cleared
        up.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2526e06e-886a-4cf9-89f5-8b4427ad6c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:46:05.519+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:46:05.802+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are no more floods and traffic is light along EDSA.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7bb53e-897b-4c72-b79d-94692075ae02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:46:05.519+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:46:05.803+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This is a developing story. Please refresh page for updates.</em></p>'
