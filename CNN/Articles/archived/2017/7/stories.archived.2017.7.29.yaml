  'uber-grab-optimistic-on-ridesharing':
    'author': 'Ver Marcelo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-07-28T09:00:20.359+08:00
    'imagesource': 'jcr:0d6f7ab9-a35c-40d7-8fcd-a93991e2048c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1b984c43-aa29-4236-9b56-a50716698328'
    'lead': 'Grab Country head Brian Cu and Uber Philippines General Manager Lawrence
      Cua remain optimistic on the future of ride-sharing in the country despite the
      current accreditation issues plaguing the transport network companies.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-06T08:55:22.884+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-06T08:58:00.550+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-06T08:58:00.258+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Uber, Grab ''optimistic'' about future of ride-sharing in PH

      '
    'updated': 2017-07-29T00:47:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6276b97c-e665-4de4-a0df-35a9074bb3a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:55:22.884+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T08:58:00.550+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 28)</strong> — While
        ride-sharing services are recently in hot water for certain accreditation
        issues, top transport network companies (TNC) Uber and Grab say they remain
        "optimistic" for the future.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96f557c-161d-4222-8467-c4517157e3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:55:22.884+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T08:58:00.550+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m optimistic that we''ll come to a conclusion where we take
        away all the uncertainty in the market and we can go about ride-sharing as
        choice form of public transport," Grab Country head Brian Cu told CNN Philippines''
        News Night on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d5f382-4d9b-4b9d-8ac0-e9fb2c3b59de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:55:22.884+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T08:58:00.550+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This follows a suspension order by the Land Transport Franchising
        and Regulatory Board (LTFRB) banning the operation of unaccredited transport
        network vehicle service (TNVS), or the units registered with TNCs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab00f1d-fd38-4220-bc04-1c6b48422bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:55:22.884+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T08:58:00.550+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re more engaged than we''ve ever been with the LTFRB of this
        administration. We are very hopeful and optimistic that we will flesh out
        really good things here," Uber Philippines General Manager Lawrence Cua said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12aadee6-127b-4c30-b0e9-86333a7d3452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:55:22.884+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T08:58:00.550+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As both TNCs filed separate motions for reconsideration, the LTFRB
        did not apprehend unaccredited vehicles on July 26 — the supposed date of
        effectivity of the ban.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686834c8-3f7d-4bf1-afea-229828d4b0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:55:22.884+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T08:58:00.550+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Transportation undersecretary for roads Tim Orbos explained
        the crackdown was supposed to benefit commuters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b430a96b-4aa4-43e4-b6b4-3ef5bc9fe0e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:55:22.884+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T08:58:00.550+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let the people decide, let the market decide, but we need to regulate
        certain matters. Again, in order for us to protect the commuters themselves,"
        Orbos said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1b9eb5-bd11-4691-ac27-2aee213a77f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:55:22.884+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T08:58:00.550+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the issue triggered public clamor to support the TNCs, Grab''s
        Cu said the drivers were the ones bearing the brunt.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f3c183-a12e-4b5c-bc8b-bb17b0587061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:55:22.885+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T08:58:00.550+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For us, the whole idea of being in limbo is more apparent to our
        drivers, or the people in the platform…when it comes to drivers in the road,
        right now they''re afraid," Cu said, "They don''t feel safe on the road."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b26c5a-3c2d-4b29-a60a-b46fd4929625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:55:22.885+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T08:58:00.550+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added it is important for Grab to make the drivers safe so they
        can provide "the best service to the passengers."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52682aa9-8d6a-4bd7-b2ad-220415e1736f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:55:22.885+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T08:58:00.550+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber''s Cua echoed Cu''s sentiments.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce251646-765b-4a78-ba65-39195f5574bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:55:22.885+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T08:58:00.551+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our dream ultimately is that people don''t have to buy their own
        cars, they can just download an app, and use a car, with driver (as well),
        really, we are hoping this will set the path for it," Cua said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9334e56b-5da4-49d4-abd1-b6a69646c297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:55:22.885+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T08:58:00.551+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orbos said solving the current issue with TNCs and TNVS entails
        all parties being more involved with the market.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20448be1-5c57-4d59-aa0e-da5344369636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:55:22.885+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T08:58:00.551+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ako po naniniwala</em> (I believe) that if we try to flesh
        things out, let''s be open, let''s be transparent…I think we will come to
        a good outcome," Orbos said, "It''s also a good signal for other modes of
        transport to look at what''s happening in the market."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e347a7d-5400-4278-9046-dd224a4d2380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:55:22.885+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T08:58:00.551+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, Cua said if done right, ride-sharing services can help
        ease the traffic problems in the metro.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81760ba-8207-4f17-8f25-9a9226189d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T08:55:22.885+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T08:58:00.551+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s our mission, our purpose, to really make the technology work
        for both riders and drivers because (we believe that) if you want to solve
        the hardest problems, and traffic is definitely one of the hardest problems,
        we now have a solution in ride-sharing, with carpooling to do that," Cua said.</p>'
