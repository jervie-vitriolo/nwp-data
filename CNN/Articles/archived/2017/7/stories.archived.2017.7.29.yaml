      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN)</strong> — U.S. President Donald Trump
        condemned North Korea''s launch of an intercontinental ballistic missile on
        Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa2dd88-cfcf-401b-8c12-8ba4853902df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:14:38.354+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:14:38.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Threatening the world, these weapons and tests further isolate
        North Korea, weaken its economy, and deprive its people." Trump said in a
        written statement. "The United States will take all necessary steps to ensure
        the security of the American homeland and protect our allies in the region."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7d87a4-75c4-4845-9167-69e6fea48878'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:14:38.354+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:14:38.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States detected an intercontinental ballistic missile
        launch out of North Korea at approximately 10:45 am ET on Friday, the Pentagon
        confirmed to CNN – Pyongyang''s second such test this month.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c56f59-db11-4471-8164-3937135be9dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:14:38.354+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:14:38.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The missile was launched from Mupyong-ni and traveled about 1000
        km before splashing down in the waters off the Japanese coast, according to
        the Pentagon, which is working with interagency partners on a more detailed
        assessment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556beb86-689c-4fbd-a2e2-f24ba7975357'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:14:38.354+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:14:38.667+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The North American Aerospace Defense Command (NORAD) determined
        the missile launch from North Korea did not pose a threat to North America.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120f9eaa-6232-4de3-b1a2-a39a746f90da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:14:38.354+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:14:38.667+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our commitment to the defense of our allies, including the Republic
        of Korea and Japan, in the face of these threats, remains ironclad. We remain
        prepared to defend ourselves and our allies from any attack or provocation,"
        a statement from the Pentagon said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0c0ca4-4432-4f4b-b284-7bd9fd3dc1fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:14:38.354+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:14:38.667+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese Prime Minister Shinzo Abe told Japanese broadcaster NHK:
        "I have received the first report that North Korea again launched a missile
        and it possibly landed inside the exclusive economic zone."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37868350-5d77-4690-a343-aa8ae4bc56a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:14:38.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:14:38.667+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s Chief Cabinet Secretary Yoshihide Suga said the missile
        launched by North Korea possibly flew for approximately 45 minutes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653a3fc8-d669-42d5-8e70-8878e2aeebab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:14:38.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:14:38.668+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suga told reporters there is no damage to any vessel or aircraft.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574c33ff-df7a-44bd-bee8-28997c5fdf41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:14:38.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:14:38.668+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea''s joint chiefs of staff said they estimate that the
        intercontinental ballistic missile is more advanced than one launched last
        month based on the range it traveled.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7488fb86-700a-4095-a521-8f2342c4b9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:14:38.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:14:38.668+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The altitude is about 3,700 km and the flying distance is about
        1,000 km. It is estimated that it was a more advanced type of an ICBM compared
        to the previous one based on the range," a statement to CNN said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9198e643-0297-48bc-bc2c-c44e332ceaef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:14:38.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:14:38.668+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chairman of the Joint Chiefs of Staff, General Joseph F. Dunford,
        Jr., and the commander of US Pacific Command, Admiral Harry Harris, called
        the South Korean Joint Chiefs of Staff Chairman General Lee Sun Jin in the
        wake of North Korea''s test to express the US'' "ironclad commitment" to its
        alliance with South Korea and discuss military response options.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a94462-58b0-44f0-b7e2-977c913dfdc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:14:38.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:14:38.668+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours after that call, the US and South Korean military conducted
        a live fire exercise as a show of force in response to the missile test, according
        to Pentagon spokesman, Capt. Jeff Davis. The exercise included firing missiles
        into the ocean.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e60485-f441-46fe-a465-894cc31be05f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:14:38.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:14:38.669+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both militaries conducted a similar show of force, after North Korea''s
        first ICBM test in early July.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a68acc-b01b-4172-a887-898125a55e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:14:38.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:14:38.669+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New US intelligence on North Korea missile program</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7311ac-9bc3-4bf2-b4c8-6504f95b1657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:14:38.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:14:38.669+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ongoing assessment from the US intelligence community in recent
        months has been that North Korea has accelerated its intercontinental range
        ballistic missile program.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194b5ece-baa7-4d94-b28b-72063656e866'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:14:38.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:14:38.669+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US believes that North Korea will be able to launch a reliable
        nuclear-capable intercontinental ballistic missile (ICBM) by early 2018, a
        US official familiar with the latest intelligence assessment confirmed to
        CNN Wednesday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66689325-57c8-42d6-a447-43904acea7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:14:38.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:14:38.670+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That would be an acceleration of two years from previous estimates
        that put Pyongyang three to five years from fully developing long-range missile
        capabilities.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd1ce12-7907-428c-857c-c6f622c93411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:14:38.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:14:38.670+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official clarified to CNN that while North Korea can currently
        get a missile "off the ground," there are still a lot of undetermined variables
        about guidance, re-entry and the ability to hit a specific target.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d95dad-a3fc-41aa-ad76-bbbc22e5c0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:14:38.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:14:38.670+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reported earlier this month that US intelligence indicated that
        North Korea was making preparations for another ICBM or intermediate range
        missile test.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e2a34c-d3b5-4001-b48e-2526da90dd30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:14:38.356+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:14:38.670+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two administration officials familiar with the latest intelligence
        at the time confirmed they''d seen indicators of test preparations.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc1bdfe-3503-4506-8f46-756fd56bf254'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:14:38.356+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:14:38.671+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In all honesty, we should not be surprised anymore: North Korea
        is slowly morphing into a nuclear and missile power right before our very
        eyes," said Harry J. Kazianis, director of defense studies at the Center for
        the National Interest and an expert on North Korea.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4899c30f-14cf-40c4-bf32-5843d549c314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:14:38.356+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:14:38.671+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2017 has been a year of rapid progress for North Korea''s missile
        program.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4fdb446-6209-4bed-8a78-db45115f5c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:14:38.356+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:14:38.671+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pyongyang has carried out 12 missile tests since February and conducted
        its first-ever test of an ICBM on July 4 -- which it claims could reach "anywhere
        in the world."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc42098d-b282-4509-8fb1-950b33fe7dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:14:38.356+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:14:38.671+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"North Korea will continue to test over and over again its missile
        technology and nuclear weapons in the months and years to come in order to
        develop the most lethal systems it can," Kazianis said. "You can bet every
        time they do tensions will continue to rise. This is what makes the situation
        on the Korean Peninsula as dangerous as it is."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993ab81f-1526-4fd2-a205-8987f2201889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:14:38.356+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:14:38.672+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less than six years into his reign, Kim Jong Un has tested more
        missiles than his father and grandfather combined.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f34cf66-4266-46c7-9963-0859d0fed6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:14:38.356+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:14:38.672+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What are President Donald Trump''s options?</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3598ca-ab22-4b88-aa07-2e92d7d118d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:14:38.356+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:14:38.672+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea''s latest test has spurred calls for a response from
        the Trump administration.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2bbc455-73b1-4f11-b65f-b08c38484ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:14:38.356+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:14:38.672+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"North Korea''s latest missile test shows the Trump administration''s
        actions are not changing North Korea''s behavior and it''s time for the President
        to articulate a comprehensive strategy to the American people -- so far he''s
        failed to do that," Democratic Rep. Ted Lieu told CNN on Friday.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5cee86f-c107-4cb3-a3b2-7a02e2f2b71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:14:38.356+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:14:38.672+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump administration officials have warned that "all options are
        on the table" but a clear path forward has yet to materialize.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7bb3de8-dc16-40b2-9882-b117856db1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:14:38.356+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:14:38.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doug Bandow, a senior fellow at the Cato Institute who specializes
        in foreign policy, told CNN that North Korea''s missile launch shows Pyongyang
        is "absolutely committed to their missile programs" and not interested in
        tempering their activities.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535635ca-7dbf-48ed-8c8a-0436378ea4fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:14:38.356+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:14:38.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bandow, who visited North Korea just last month, said the regime
        is convinced that developing its missile program as a nuclear deterrent is
        absolutely necessary -- a mindset that continues to put pressure on President
        Donald Trump, who finds himself in a situation with no good choices, according
        to Bandow.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc1783e-9715-4956-9236-836dbf7e1a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:14:38.356+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:14:38.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those choices are further complicated by the unpredictable nature
        of Kim Jong Un, according to Lieu, who also told CNN he "does not know" if
        Kim would be willing to use a long-range nuclear weapon should he acquire
        that capability.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc399f3d-9143-4cfe-af70-5b2ca9910664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:14:38.356+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:14:38.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has often cited China, North Korea''s longtime ally, as a
        key player in reining in North Korea''s quest to have long-range nuclear missiles.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d8c1f3-fa76-4d1f-91f1-3b4f59ca83d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:14:38.356+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:14:38.674+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But diplomatic efforts calling for China to put pressure on Pyongyang
        or enforce meaningful sanctions on North Korean revenue streams used to fund
        its missile program have proven ineffective to date.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134e28c3-05c3-4c0d-832e-0645439c2104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:14:38.357+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:14:38.674+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary of State Rex Tillerson has put countries on notice that
        if they or their companies help North Korea -- also known as the DPRK -- they''ll
        face penalties. That mostly means China, which accounts for 90 percent of
        North Korea''s trade.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22c5702-110c-4311-958e-7a051c7062eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:14:38.357+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:14:38.674+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That doesn''t seem to be working yet.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28195c2-1364-460a-8151-d183cf0a51c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:14:38.357+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:14:38.674+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers in the US House and Senate have overwhelmingly passed
        a bill that would expand economic sanctions on North Korea, but the White
        House has not definitively said Trump will sign the sweeping measure that
        also tightens restrictions on Iran and Russia.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42dd8684-3d9f-4a51-9896-9d0e30ec5b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:14:38.357+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:14:38.674+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican Rep. Mike Turner of Ohio, a senior member of the House
        Armed Services Committee, implored Trump to sign the bill following North
        Korea''s missile test on Friday.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629fb286-0491-4f58-9188-1a0250a0dc84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:14:38.357+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:14:38.675+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These missile tests must be met with consequences. Earlier this
        week, I voted to increase sanctions against North Korea. The Senate has since
        taken the same action. I urge the President to quickly sign these sanctions
        into law to thwart further escalation of North Korea''s missile systems,"
        a statement from Turner said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec938a6-6f23-4044-98b2-ce9815b24945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:14:38.357+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:14:38.675+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if Trump does sign the bill there is no guarantee that additional
        sanctions will slow North Korea''s march toward a long-range nuclear missile.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c5c0b5-84ce-4938-8e8b-8f520babc223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:14:38.357+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:14:38.675+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pyongyang''s nuclear aspirations have progressed forward rapidly
        despite previous sanctions, and Kim''s regime has resisted any US attempts
        at negotiation that mandates de-nuclearization upfront.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163b1cc4-b576-41c5-abdd-8ddf5c6de18c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:14:38.357+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:14:38.675+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, Beijing called on Pyongyang to suspend its nuclear
        and missile tests while calling on the US to stop military exercises on and
        near the Korean Peninsula, which North Korea sees as a threat to its sovereignty.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b340f6-3503-4952-a926-a73ec6b2b200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:14:38.357+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:14:38.676+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But neither the US nor North Korea has shown any willingness to
        compromise as the situation has escalated in recent months.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83bb0de-6b7d-43bd-b938-9d55e23f165b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:14:38.357+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:14:38.676+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, CNN reported that the US military updated its options
        for North Korea with the goal of giving Trump plans for a rapid response,
        according to two US military officials at the time.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d45d8a-8a06-4377-a03b-843f7b45e88b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:14:38.357+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:14:38.676+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials said the options, which include a military response, would
        be presented to the President if Pyongyang conducted an underground nuclear
        or ballistic missile test that indicates the regime has made significant progress
        toward developing a weapon that could attack the US.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b365535-fbf4-432e-80e1-05c415a4b13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:14:38.357+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:14:38.676+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a US preemptive attack continues to be highly problematic option
        because the Pentagon has long believed North Korea would in turn attack South
        Korea.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2b3ec2-923d-4425-b534-5ba4919e9e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:14:38.357+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:14:38.676+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CIA Director Mike Pompeo said last week that the Trump administration
        needed to find a way to separate Kim from his growing nuclear stockpile.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d34c54-c16f-4e63-96ca-a881d4b45ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:14:38.357+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:14:38.677+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As for the regime, I am hopeful we will find a way to separate
        that regime from this system," Pompeo said. "The North Korean people I''m
        sure are lovely people and would love to see him go."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948c9787-f8b6-4637-a18f-172492e7c7a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:14:38.358+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:14:38.677+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those comments were met with harsh rhetoric from North Korea, which
        threatened a nuclear strike on "the heart of the US" if it attempts to remove
        Kim Jong Un as Supreme Leader, Pyongyang''s state-run Korean Central News
        Agency (KCNA) reported Tuesday.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd603bb-541f-49fc-87ec-d1cccffd4dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:14:38.358+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:14:38.677+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KCNA reported that a spokesman from the North Korean foreign ministry
        said, "The DPRK legally stipulates that if the supreme dignity of the DPRK
        is threatened, it must preemptively annihilate those countries and entities
        that are directly or indirectly involved in it, by mobilizing all kinds of
        strike means including the nuclear ones."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a97b50-d98b-4efb-8f53-f0e61792e21b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:14:38.358+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:14:38.677+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Should the US dare to show even the slightest sign of attempt to
        remove our supreme leadership, we will strike a merciless blow at the heart
        of the US with our powerful nuclear hammer, honed and hardened over time,"
        the foreign ministry spokesman added.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3735db-483a-4780-9006-26f75346f6cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:14:38.358+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:14:38.678+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, Trump said he would be willing to meet with North
        Korean leader Kim Jong Un "under the right circumstances" to defuse tensions
        over North Korea''s nuclear program.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f658a4-96e1-47b4-b1cd-b12dd9b75cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:14:38.358+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:14:38.678+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No sitting US president has ever met with the leader of North Korea
        while in power, and the idea is extremely controversial.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bccfe5e5-10ae-4478-bdec-da28747bbf98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:14:38.358+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:14:38.678+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some lawmakers now say they would support direct diplomacy with
        the North Korean regime.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a7b65c-edd3-4323-8937-ad4e4af0261d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:14:38.358+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:14:38.678+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sanctions without direct diplomatic engagement has been tried for
        over a decade and failed," Democratic Sen. Ed Markey, a Massachusetts Democrat,
        said in a statement.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3dc53b7-168d-401c-8769-c0a94041ed1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:14:38.358+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:14:38.679+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pressure cannot bring North Korea to the table until we are willing
        talk to them. Now is the time for President Trump to clearly state his diplomatic
        engagement strategy, how he intends to use unprecedented sanctions pressure
        to bring North Korea to the table, and allow American diplomats to talk directly
        with North Korean diplomats so long as they freeze testing of their nuclear
        and missile programs," he said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49606aa6-cde7-4243-a166-1a3e060375b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:14:38.358+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:14:38.679+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lieu, a member of the House foreign affairs committee said he would
        also support engaging the Kim regime directly.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7487cc99-9876-4171-a80e-eeb39d5ad1e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:14:38.358+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:14:38.679+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the choice is between military conflict or talking, I would
        support talking," Lieu told CNN.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87be98d-19f4-40b9-9afd-11dff20d2a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:14:38.358+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:14:38.679+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Jeff Zeleny Jeremy Herb and Junko Ogura contributed to
        this report.</em></p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304ebc91-89e5-47ae-9583-a5cf9791c36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T13:14:38.358+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T13:14:38.679+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “<a href="https://edition.cnn.com/2017/07/28/politics/north-korea-missile-test/index.html">Trump
        condemns North Korean long-range missile launch</a>”</em></p>'
