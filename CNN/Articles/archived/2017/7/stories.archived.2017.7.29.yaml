    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Test shows North Korea missile could hit LA, Chicago, analyst says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77535956-6573-49b6-b062-dc6afe4c6dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:49:55.010+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T11:49:55.331+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — North Korea tested an intercontinental
        ballistic missile Friday that appears to have the range to hit major U.S.
        cities, experts say.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a65aeaf-fcba-4e7f-9ab9-5b2da5922b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:49:55.010+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T11:49:55.331+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: North Korea launches second long-range ICBM missile</h2>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638cad60-d713-499b-8e97-13d160bffb45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:49:55.010+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T11:49:55.331+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A combination of U.S., South Korean and Japanese analyses of the
        launch from Mupyong-ni, near North Korea''s border with China, show the missile
        flew about 45 minutes, going 3,700 kilometers (2,300 miles) high and for a
        distance of 1,000 kilometers (621 miles).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da086a1-a5b0-4746-b10a-5bee20579f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:49:55.010+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T11:49:55.331+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the missile were fired on a flatter, standard trajectory, it
        would have major U.S. cities like Los Angeles, Denver and Chicago well within
        its range, with possibly the ability to reach as far as New York City and
        Boston, according to David Wright, a missile expert at the Union of Concerned
        Scientists.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56431911-bfb7-4009-b53f-bd9a4cba6ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:49:55.011+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T11:49:55.332+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea''s joint chiefs of staff said they estimate that the
        intercontinental ballistic missile tested Friday is more advanced than one
        launched earlier this month based on the range it traveled. Experts had said
        that test showed Pyongyang had the ability to hit Alaska.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbba96a5-6904-4e5f-87ae-dcd0982259de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:49:55.011+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T11:49:55.332+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wright said that early analysis of Friday''s test cannot, however,
        determine how heavy a payload the missile was carrying in its warhead. The
        heavier the payload, the shorter the range, he wrote on his organization''s
        website.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14513788-cd0d-4fbd-bba1-95e4ea6521b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:49:55.011+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T11:49:55.332+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement from Pyongyang''s state-run Korean Central News Agency
        on Saturday said the latest missile launch was a Hwasong-14, the same missile
        tested earlier in the month.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996ec69e-bcce-4afd-a00c-f663f3a9b388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:49:55.011+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T11:49:55.332+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday''s test was designed to show the Hwasong-14''s maximum range
        with a "large-sized heavy nuclear warhead," the statement said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9be7b85-9d17-4a3e-90fa-af7b8a717526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:49:55.011+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T11:49:55.333+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said Washington should regard the launch as a "grave warning."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db517e9e-1e78-46a8-b843-81541d4c0008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:49:55.011+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T11:49:55.333+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. President Donald Trump condemned North Korea''s launch on Friday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42bc1d00-f582-4f21-a6f4-339717a2a130'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:49:55.011+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T11:49:55.333+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Trump condemns North Korean long-range missile launch</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6205cf29-0d42-4e05-bafb-c1bf98170d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:49:55.011+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T11:49:55.333+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Threatening the world, these weapons and tests further isolate
        North Korea, weaken its economy, and deprive its people." Trump said in a
        written statement. "The United States will take all necessary steps to ensure
        the security of the American homeland and protect our allies in the region."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deee681c-142d-41b5-adbd-6a0d17e46e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:49:55.011+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T11:49:55.334+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chairman of the Joint Chiefs of Staff, Gen. Joseph F. Dunford,
        Jr., and the commander of U.S. Pacific Command, Adm. Harry Harris, called
        the South Korean Joint Chiefs of Staff Chairman General Lee Sun Jin in the
        wake of North Korea''s test to express the U.S.'' "ironclad commitment" to
        its alliance with South Korea and discuss military response options.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108b1d5e-3bf1-4764-8912-63d1f239fadf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:49:55.011+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T11:49:55.334+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours after that call, the U.S. and South Korean military conducted
        a live fire exercise as a show of force in response to the missile test, according
        to Pentagon spokesman, Capt. Jeff Davis. The exercise included firing missiles
        into the ocean.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410b44a8-d234-4e0c-b933-169d7bd5983e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:49:55.011+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T11:49:55.334+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both militaries conducted a similar show of force, after North Korea''s
        first ICBM test in early July.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb40b16a-b801-49e1-a090-ce9ec3d71c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:49:55.011+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T11:49:55.334+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, a longtime North Korean ally, issued a statement Saturday
        condemning Friday''s missile launch and asked Pyongyang to "stop taking actions
        that would escalate tensions" on the Korean Peninsula.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16af5c2-295e-4b8e-86ba-df9906e75228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:49:55.011+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T11:49:55.335+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The UN Security Council has clear regulations on North Korea''s
        launch activities that use ballistic missile technologies. China is opposed
        to North Korea''s launch activities in violation of UN Security Council resolutions
        and against the will of the international community," a statement from Chinese
        Foreign Ministry spokesman Geng Shuang said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b019b7b8-f0d8-44d2-943e-dd583a0e7d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:49:55.012+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T11:49:55.335+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing''s statement reiterated its long-held position on North
        Korea''s missile program.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5badd4c-e780-443a-a93a-ac30a497804b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:49:55.012+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T11:49:55.335+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. Secretary of State Rex Tillerson said China and Russia need
        to do more to stop North Korea''s missile program.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a356993-f744-4121-b398-3326fdc6f37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:49:55.012+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T11:49:55.335+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the principal economic enablers of North Korea''s nuclear weapon
        and ballistic missile development program, China and Russia bear unique and
        special responsibility for this growing threat to regional and global stability,"
        Tillerson said in a statement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d55d106-f494-409c-a8b5-c6ba1ccfa79c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:49:55.012+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T11:49:55.335+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If North Korea''s claims about Friday''s test are true, Pyongyang
        may be even further advanced in its missile program than was previously thought.
        Earlier in the week, a U.S. official told CNN that the U.S. believed that
        North Korea would be able to launch a reliable nuclear-capable intercontinental
        ballistic missile by early 2018.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f688bde2-196d-47aa-9f4b-26491daa0a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:49:55.012+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T11:49:55.336+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official clarified to CNN that while North Korea can currently
        get a missile "off the ground," there are still a lot of undetermined variables
        about guidance, re-entry and the ability to hit a specific target.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c3b0a9-4d2c-44fd-bb13-332e5aa4c5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:49:55.012+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T11:49:55.336+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Saturday''s KCNA statement said the missile test was carried
        out as planned.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa5b9ed-b3e1-4c88-a5ac-e9df76941979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:49:55.012+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T11:49:55.336+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese broadcaster NHK on Saturday said flashes of light were
        observed in the ocean west of Japan''s northernmost island of Hokkaido about
        the time and in the area Pyongyang says the missile would have splashed down.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e123b0-ccdc-4485-90af-107b9fe1a000'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:49:55.012+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T11:49:55.336+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"North Korea is slowly morphing into a nuclear and missile power
        right before our very eyes," said Harry J. Kazianis, director of defense studies
        at the Center for the National Interest and an expert on North Korea.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f14aba-582c-41f8-bb93-acec7e7dc725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:49:55.012+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T11:49:55.337+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2017 has been a year of rapid progress for North Korea''s missile
        program.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c026ce8-eea7-4a4c-97f2-2082e831c9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:49:55.012+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T11:49:55.337+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pyongyang has carried out 12 missile tests since February and conducted
        its first-ever test of an ICBM on July 4 — which it claims could reach "anywhere
        in the world."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1db5224-734f-45df-af6a-41aa0716f60d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:49:55.012+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T11:49:55.337+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"North Korea will continue to test over and over again its missile
        technology and nuclear weapons in the months and years to come in order to
        develop the most lethal systems it can," Kazianis said. "You can bet every
        time they do tensions will continue to rise. This is what makes the situation
        on the Korean Peninsula as dangerous as it is."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8fa87b2-c6ad-4ea8-9ec4-3bc4397899a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:49:55.012+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T11:49:55.337+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less than six years into his reign, Kim Jong Un has tested more
        missiles than his father and grandfather combined.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9402bf40-93bf-4083-a31c-cb985c5390d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:49:55.012+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T11:49:55.337+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea''s latest test has spurred calls for a response from
        the Trump administration.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9cc79d2-814a-413e-8d97-800393dce7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:49:55.012+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T11:49:55.338+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"North Korea''s latest missile test shows the Trump administration''s
        actions are not changing North Korea''s behavior and it''s time for the President
        to articulate a comprehensive strategy to the American people — so far he''s
        failed to do that," Democratic Rep. Ted Lieu told CNN on Friday.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375b0b1c-6399-456d-baed-e163aaa026f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:49:55.013+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T11:49:55.338+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump administration officials have warned that "all options are
        on the table" but a clear path forward has yet to materialize.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc270bb-8b81-4f18-b7f7-aaadb7b04bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:49:55.013+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T11:49:55.338+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doug Bandow, a senior fellow at the Cato Institute who specializes
        in foreign policy, told CNN that North Korea''s missile launch shows Pyongyang
        is "absolutely committed to their missile programs" and not interested in
        tempering their activities.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5869e06c-3305-4f0f-af23-49c8bcf20002'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:49:55.013+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T11:49:55.338+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bandow, who visited North Korea just last month, said the regime
        is convinced that developing its missile program as a nuclear deterrent is
        absolutely necessary. This, he said, is a mindset that continues to put pressure
        on Trump, who finds himself in a situation with no good choices.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3769ec-184a-4178-ae47-3372d2a6207d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:49:55.013+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T11:49:55.339+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those choices are further complicated by the unpredictable nature
        of Kim Jong Un, according to Lieu, who also told CNN he "does not know" if
        Kim would be willing to use a long-range nuclear weapon should he acquire
        that capability.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29da85dd-eecf-482f-bb56-ce8a38b8092d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:49:55.013+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T11:49:55.339+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Zachary Cohen, Barbara Starr, Junko Ogura, Steven Jiang
        and KJ Kwon contributed to this report.</em></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81609990-87e7-46bc-9ba2-471c22bbd453'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:49:55.013+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T11:49:55.339+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "<a href="https://edition.cnn.com/2017/07/29/asia/north-korea-intercontinental-ballistic-missile-test/index.html">Test
        shows North Korea missile could hit LA, Chicago, analyst says</a>."</em></p>'
  'reince-priebus-out-john-kelly-in':
    'author': 'Kevin Liptak and Jeremy Diamond, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-07-29T11:15:03.884+08:00
    'imagesource': 'jcr:2dbba0f9-aecc-4c58-8491-c8d6e09c11a9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '73725bdd-4211-4c54-b1fe-9db2c8954898'
    'lead': 'President Donald Trump drove out his chief of staff on Friday, replacing
      Reince Priebus with Homeland Security Secretary John Kelly in an explosive move
      that ends a turbulent six-month tenure.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-06T11:54:15.642+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-06T11:54:16.004+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Reince Priebus out, John Kelly in as White House chief of staff

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605887fe-4313-4adc-a4f6-8f3212bfd052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:54:15.642+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T11:54:16.004+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN)</strong> — President Donald Trump drove
        out his chief of staff on Friday, replacing Reince Priebus with Homeland Security
        Secretary John Kelly in an explosive move that ends a turbulent six-month
        tenure.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b7b2f1-2f13-4085-bed5-3572c6ae7075'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:54:15.642+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T11:54:16.004+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President wanted to go a different direction," Priebus told
        CNN''s Wolf Blitzer on "The Situation Room" Friday evening. "A president has
        a right to hit a reset button. I think it''s a good time to hit the reset
        button. I think he was right to hit the reset button."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeadda37-59a2-4df8-ad27-6acee4e9cb5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:54:15.642+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T11:54:16.005+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m always going to be a Trump fan," Priebus said. "I''m on Team
        Trump and I look forward to helping him achieve his goals and his agenda for
        the American people."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b9a770-8761-4163-8485-d0f5fee7f6e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:54:15.642+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T11:54:16.005+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his interview with CNN, Priebus repeatedly said he submitted
        his resignation to the President privately on Thursday. Yet throughout the
        day on Friday, sources close to him insisted that he was not resigning.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5057272-edb2-46ee-a3a4-a89de1925a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:54:15.643+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T11:54:16.005+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But around 5 p.m. ET, Trump made the announcement on Twitter just
        after landing on Air Force One at Joint Base Andrews outside Washington.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064073d4-1cfa-4187-b52e-9c1a623a1eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:54:15.643+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T11:54:16.005+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am pleased to inform you that I have just named General/Secretary
        John F Kelly as White House Chief of Staff," Trump tweeted. "He is a Great
        American... and a Great Leader. John has also done a spectacular job at Homeland
        Security. He has been a true star of my Administration."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21729a82-9143-4866-a7db-d2be30d58e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:54:15.643+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T11:54:16.005+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t until after the President named Kelly as his new chief
        of staff on Friday afternoon that sources close to Priebus reached out to
        reporters to say that he had resigned the day before. Other White House officials
        questioned that version of events, suggesting Priebus and his allies were
        trying to put a positive spin on the President''s abrupt decision to bring
        on Kelly.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05dd21b-2af6-4d33-87c5-aabbcb9163d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:54:15.643+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T11:54:16.006+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move followed months of on-again, off-again speculation that
        Priebus would soon be ousted from an administration where he has consistently
        drawn heavy criticism for failing to stem the flow of leaks and struggled
        to impose a sense of order in a chaotic White House beset by controversies.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45dc9bfa-b167-4d76-b742-40fbd0e92bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:54:15.643+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T11:54:16.006+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Priebus, who was brought on by the outsider President in large part
        because of his Washington relationships, also wound up carrying a hefty share
        of the blame for the White House''s legislative stumbles, including the latest
        failure to pass a health care replacement bill.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd86550-482b-4ae9-81f8-e877d9052d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:54:15.643+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T11:54:16.006+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rumors of infighting among Trump''s staff eventually devolved into
        all-out warfare, bursting dramatically into the open late Thursday with a
        vulgar screed from incoming communications director Anthony Scaramucci.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b90d91-d61b-4bab-af01-a96450db6612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:54:15.643+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T11:54:16.006+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Priebus also lacked strong support from key members of Trump''s
        inner circle. Two sources familiar with the situation said Trump''s family
        -- including daughter Ivanka Trump and son-in-law Jared Kushner, among the
        President''s most trusted advisers -- had lost faith in Priebus. One of those
        sources says Trump''s kin urged the President to finally execute a long-pondered
        shake-up.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c5e4ed-44d0-4a89-b32d-6dbf71cf5b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:54:15.643+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T11:54:16.006+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House chief strategist Steve Bannon is expected to stay, at
        least for now, sources told CNN. The President has sounded out people recently
        about whether to keep Bannon, including some conservatives who convinced Trump
        that getting rid of Bannon would damage the President with his base, a person
        familiar with the conversation told CNN.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540b6c3f-06e2-4d8b-928c-d1ea212bf2a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:54:15.643+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T11:54:16.007+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Priebus, who had traveled with Trump to Long Island for an event
        on gang violence, was seated inside a Secret Service van on the tarmac when
        the message came down. His vehicle split away from the motorcade and departed
        for Washington before Trump himself got off the plane.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704c2214-2065-487e-aff7-ee01de1b5fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:54:15.643+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T11:54:16.007+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York Rep. Peter King, who traveled with Priebus and Trump to
        Long Island, said there was no hint of the impending shake-up during the flight,
        recalling Priebus'' "poker face" aboard Air Force One.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce10501a-7340-46c9-8376-2acee6c2023d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:54:15.643+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T11:54:16.007+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, the outed chief of staff told CNN he had offered his resignation
        on Thursday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ed851e-8798-4309-8cff-35bd253bf29e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:54:15.643+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T11:54:16.007+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think General (John) Kelly is a brilliant pick," Priebus said
        in the interview, conducted from the White House Roosevelt Room. "We''ll be
        working on a transition here for a couple weeks together with General Kelly
        starting on Monday morning. So this is not like a situation where there are
        a bunch of ill will feelings."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cff5dbb-c2f5-4c95-8672-393f25318dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:54:15.643+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T11:54:16.007+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kelly takes over</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336752c9-ed32-4e68-a307-84addc63359a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:54:15.643+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T11:54:16.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump sent a message of thanks to Priebus after his initial announcement,
        and told reporters at the air base that Priebus was a "good man."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f43f9b1-8d48-42a8-a2c6-ae810b1c5fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:54:15.644+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T11:54:16.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"John Kelly will do a fantastic job," Trump told reporters. "General
        Kelly has been a star, done an incredible job thus far, respected by everybody.
        He''s a great great American. Reince is a good man."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa08f46-8c1e-4c9c-a3bb-f8a44054aac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:54:15.644+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T11:54:16.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly is due to begin his tenure as Trump''s chief of staff on Monday
        when he''ll participate in a meeting of Trump''s cabinet, according to White
        House press secretary Sarah Huckabee Sanders. Conversations between Trump
        and Kelly about the role began two weeks ago, Sanders said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140f15d6-3bbc-4ac2-b4b6-4b00efa2a876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:54:15.644+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T11:54:16.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump tapped Kelly after last November''s election to run his Department
        of Homeland Security, a position that put Kelly in charge of the administration''s
        policies on issues including immigration, cybersecurity, countering domestic
        terrorism and aviation security.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6256a3-09c8-4eb7-8cf0-73ec8ad71948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:54:15.644+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T11:54:16.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Marine, Kelly served in the military for nearly five decades and
        served in positions including chief of Southern Command and senior assistant
        to the secretary of defense. He also worked as a legislative liaison to Congress
        and served tours in Iraq and Afghanistan. His son, Robert Michael Kelly, was
        killed in combat in Afghanistan in 2010.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e335a0f-ac0f-400a-9f2a-7f51cb555bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:54:15.644+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T11:54:16.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Unusual White House power structure</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e009dcab-9b08-4e82-9246-9a2400c55545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:54:15.644+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T11:54:16.009+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Priebus'' 189-day tenure as chief of staff is the shortest in modern
        presidential history, according to David Cohen, a University of Akron professor
        who studies the position.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4756dcc7-1e4b-4071-80b7-3a05a5b50d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:54:15.644+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T11:54:16.009+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Republican National Committee chairman faced a difficult
        task from the outset as he attempted to wrangle a hodgepodge of rival staff
        factions divided by ideology and allegiance, his influence supplanted by several
        other top advisers -- including the President''s own kin -- who reported directly
        to Trump and not to the chief of staff.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab4d077-2d45-4ec6-9df6-922a6d050568'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:54:15.644+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T11:54:16.009+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Priebus'' appointment was announced alongside Bannon''s, the former
        Breitbart editor in chief who was appointed chief strategist. The President''s
        son-in-law Jared Kushner was named senior adviser and soon thereafter his
        wife -- the President''s eldest daughter -- Ivanka Trump was as well.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0593d51f-394c-4eae-a059-aecc7fc3d9b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:54:15.644+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T11:54:16.009+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Week of drama with Scaramucci</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81681c69-c307-4377-9ffc-2bbd35359448'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:54:15.644+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T11:54:16.009+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was the appointment of Scaramucci to communications director
        last Friday that set off Priebus'' final unraveling. Within days of his appointment,
        Scaramucci, who was added to the roster of top aides who circumvent the chief
        of staff and report directly to the President, took to the airwaves and suggested
        Priebus was responsible for leaks coming out of the White House. He leveled
        those charges on CNN moments after speaking with Trump.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7028dc66-16c1-4ccd-b060-b30354bafff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:54:15.644+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T11:54:16.010+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Priebus had worked against Scaramucci joining the administration
        when the New York hedge fund manager was first considered for a post and,
        while the two attempted to put on a show of unity in Scaramucci''s first days
        at the White House, it quickly became clear the two men would continue to
        be at odds with each other.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de50b35-060b-4a50-b901-e93e00bccbfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:54:15.644+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T11:54:16.010+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rivalry came to an explosive head on Thursday evening, when
        vulgar comments Scaramucci made about Priebus were published in the New Yorker.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a34b3b3-82e2-4430-a7df-e2d8674fc309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:54:15.644+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T11:54:16.010+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scaramucci called Priebus a "paranoid schizophrenic, a paranoiac,"
        and offered no apology. Trump did not defend his top aide against the remarks.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946f089d-96bc-4f33-ae2b-62f8995af35d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:54:15.644+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T11:54:16.010+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his CNN interview, Priebus repeatedly declined to respond to
        the comments.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ebf3915-08d6-4ede-a59b-7dc238e92b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:54:15.644+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T11:54:16.010+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not going to get into this personal stuff," he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64061ef-607f-49b2-a303-430e3fc21178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:54:15.645+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T11:54:16.010+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Republican Party stalwart</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4daf44b5-f038-49a3-8876-18f405ae5f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:54:15.645+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T11:54:16.011+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Priebus, a Wisconsin native, joined the administration as chief
        of staff after a nearly six-year tenure as chairman of the RNC, the final
        months of which he spent in a dual role as a top adviser to Trump''s campaign.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ffa016-5f14-4b7e-bb52-8468ed00598c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:54:15.645+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T11:54:16.011+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Priebus was tapped for the post at the urging of top congressional
        Republicans -- including House Speaker Paul Ryan, a fellow Wisconsinite and
        close friend -- who advised Trump that he needed a Washington insider to help
        him shepherd his legislative agenda.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e973933-4465-4aa8-9261-bdab6da09897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:54:15.645+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T11:54:16.011+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That left Priebus with the blame for many of the administration''s
        legislative stumbles, including the arduous attempts at passing a bill to
        repeal and replace Obamacare -- which Priebus had advised Trump to make his
        first legislative priority, promising him swift victory.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddce6201-6675-438b-a58c-f912353c749b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:54:15.645+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T11:54:16.011+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Ryan was not given a heads-up about the announcement.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82511e3-27d2-474a-872c-f78cbb90cde1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:54:15.645+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T11:54:16.011+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the speaker said Priebus "has left it all out on
        the field, for our party and our country."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c348b76c-de70-484d-8bc6-bddea8cf7784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:54:15.645+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T11:54:16.012+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pick was unexpected for many in the Trump campaign who saw Priebus
        as the embodiment of the Washington Republican establishment Trump had defeated
        in the primaries, and Trump and Priebus did not always see eye-to eye.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94cfb327-4673-47c2-8712-50693ebb927f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:54:15.645+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T11:54:16.012+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Priebus helped Trump bridge the divide with many establishment
        Republicans during the general election and into Trump''s tenure as president,
        serving as a key bridge between the outsider President and the insider politics
        he found himself at the center of.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f60c32-3e08-4cc9-92b2-c2c3a0b2f4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:54:15.645+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T11:54:16.012+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Priebus is just the latest former RNC official to leave the administration,
        following the departure of White House press secretary Sean Spicer -- who
        resigned in protest over Scaramucci''s hire -- and the ouster of deputy chief
        of staff Katie Walsh, a key Priebus ally who exited the administration after
        just two months on the job.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9249e4fa-8269-4429-bacf-aa7e366d0b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:54:15.645+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T11:54:16.012+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story is breaking and will be updated.</em></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9d1b43-c52b-4d14-aac6-199559214613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T11:54:15.645+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T11:54:16.012+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Reince Priebus out,
        John Kelly in as White House chief of staff."</em></p>'
