      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its advisory, the DPWH said the road repairs started on Friday,
        but construction areas will be re-opened at 5 a.m. on Monday, July 31.</p>'
