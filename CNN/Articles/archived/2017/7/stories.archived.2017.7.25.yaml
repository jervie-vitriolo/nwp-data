      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the beginning of her talk on what makes a great actress, Calzado
        admitted that she experienced a lot of rejections when she was starting out:
        ‚ÄúI still wasn‚Äôt enough.‚Äù It was difficult, she shared, and heartbreaking.
        But eventually she saw these setbacks as hidden opportunities. ‚ÄúRejection
        means you tried, but when things don‚Äôt work out, you find something good out
        of it,‚Äù she says. ‚ÄúFailure means you didn‚Äôt try at all, or you let yourself
        go down a path of misery, destruction, or negativity after not succeeding.‚Äù</p>'
