      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 25)</strong> ‚Äî Presidential
        Adviser on the Peace Process Silvestre Bello III said he''s still hopeful
        that the peace talks with communist rebels would continue.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad794108-0280-4a4f-8845-fd2d9d0658e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:23:38.491+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:23:58.856+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yung peace process, I''ve been there for 16 years and sa totoo
        lang, we have been through worse situations [I''ve been there for 16 years
        in the peace process and to tell you the truth, we have been through worse
        situations]," Bello told CNN Philippines'' New Day on July 25.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ece7f8c-2718-49b0-8d3c-792c6067d279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:23:38.491+08:00
