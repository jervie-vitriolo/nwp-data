      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/07/24/SONA-2017-wrap.html">Read:
        War on drugs, mining clampdown, death penalty pushed in SONA 2017</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4e4cbe-5e4c-43ec-8def-c8ed1ff178f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:23:38.491+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:23:58.857+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kayong mga</em> [Those on the] left, I will not talk to you.
        Why should I?" he said. "Do you think that if ISIS prevails in this country,
        you will have a place in their country?&nbsp; You must be totally stupid.
        <em>Wala kayong makuha. Lahat tayo damay</em> [You won''t get anything. We''ll
        all be affected]."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671dfe40-6386-4c26-b37c-0ffc7d67baeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:23:38.491+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:23:58.857+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Duterte and the Left</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e9aa11-8713-43f4-9158-9442ceb79022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:23:38.491+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:23:58.857+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the presidential campaign, Duterte vowed to restart peace
        talks with the CPP, which has been clashing with the government for around
        half a century.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38773ce3-27d3-4f82-9131-bc69c7572d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:23:38.491+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:23:58.857+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he became President, he likewise appointed Left-leaning Cabinet
        officials, such as Department of Social Welfare and Development Secretary
        Judy Taguiwalo, and freed political prisoners.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee73c3a-e116-48df-826d-ea46adadb5ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:23:38.491+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:23:58.858+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/07/07/Duterte-pardons-10-political-prisoners.html">Read:
        Duterte pardons 10 political prisoners</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9e0719-6e55-409c-8cca-f12aa7012203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:23:38.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:23:58.858+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fifth round of the talks, initially set on May 27 to June 1,
        were suspended due to intensified attacks by the New People''s Army (NPA),
        the CPP''s armed wing, against government forces in Mindanao despite the declaration
        of martial law.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19251d8b-c4dc-479d-9d8a-e063314a6e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:23:38.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:23:58.858+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/05/27/government-peace-talks-on-hold-communist-rebel-cpp-npa-ndf.html">Read:
        Gov''t ''will not proceed'' peace talks with communist rebels</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311ed1cb-81bd-46de-bd3d-f314e26b7d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:23:38.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:23:58.858+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte declared martial law and suspended the privilege of the
        writ of habeas corpus in Mindanao on May 23 after members of the Maute terrorist
        group charged into Marawi City as government forces were attempting to arrest
        former Abu Sayyaf leader Isnilon Hapilon, who was appointed "emir" of Southeast
        Asia by terrorist group ISIS.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a010baf2-9940-44ca-ad7c-fbf8b35b2bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:23:38.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:23:58.858+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/05/24/Duterte-declares-martial-law-in-Mindanao.html">Read:
        Duterte declares martial law in Mindanao</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4af6680-5dd2-4078-a4d2-73d5f9f7c579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:23:38.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:23:58.858+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 21, Duterte said he would not talk to the rebels following
        an NPA attack in Arakan, North Cotabato on July 19 that killed a local militia
        officer and injured five members of the Presidential Security Group.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8401c961-143e-482a-9f6e-648b408f8a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:23:38.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:23:58.859+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/07/19/Presidential-Security-Group-convoy-ambush-Cotabato.html">Read:
        One dead, police agent abducted, 5 wounded as presidential security group
        clashes with New People''s Army</a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee27156-a661-48cf-8fc0-deebbab2f66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:23:38.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:23:58.859+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mag</em>-reorient tayo. NPA <em>naman kasi marami silang utang
        sa atin. Ayaw ko nang makipag-usap sa kanila. Marami na akong sundalo na pinatay
        nila. Marami na akong pulis na pinatay nila</em>," he told soldiers in a speech
        in Marawi.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa03800-f4b6-4732-bc92-6d46921abf00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:23:38.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:23:58.859+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let''s reorient. Let''s focus on the NPA since they
        have a lot of debts. I don''t want to talk to them anymore. They have killed
        many soldiers. They have killed many police officers.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df2464c-9657-4154-a623-a6e08e6ee7ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:23:38.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:23:58.859+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/07/21/duterte-no-more-talks-with-communist-rebels.html">Read:
        ÔªøDuterte: No more talks with communist rebels</a></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23046f7-d314-4291-8e9a-a459238b8608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:23:38.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:23:58.859+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 19, Presidential Adviser on the Peace Process Jesus Dureza
        announced that the government would cancel backchannel talks with the rebels
        due to NPA attacks.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bcb7592-640a-4331-9feb-7b4170670293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:23:38.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:23:58.859+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/07/19/Dureza-Backchannel-talks-canceled-due-to-NPA-attacks.html">Read:
        Dureza: Backchannel talks canceled due to NPA attacks</a></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71dcd6dc-c9e9-47f8-8cba-73c8fc2beb85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:23:38.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:23:58.859+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Reaction ''normal''</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5415e000-fe18-425e-9deb-52cdd5f3c29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:23:38.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:23:58.860+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello said Duterte''s anger at the communist rebels is understandable.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b599b5b-df05-4882-b5d1-7e49e7bd23a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:23:38.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:23:58.860+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Normal <em>naman yung reaksyon ng ating P</em>residente because
        he has been very accommodating," he said. "He''s shown his sincerity to talk
        to them. He''s given everything they''ve wanted. <em>Pinalaya yung</em> consultants
        <em>nila.</em> And despite all these confidence-building measures, <em>medyo
        hindi tinatapatan ng ating kaibigan sa kabila</em>."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7647b77f-f4e6-44ed-bc4f-17e682f673dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:23:38.493+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:23:58.860+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The President''s reaction is normal because he has
        been very accommodating. He''s shown sincerity to talk to them. He''s given
        everything they''ve wanted. He''s freed their consultants. And despite all
        these confidence-building measures, our friends from the other side are not
        holding their side of the bargain.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45462783-e3d9-459d-bc0e-d89a21fc310b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:23:38.493+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:23:58.860+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Richard Gordon told CNN Philippines after the SONA that the
        Left should not "overplay their hand" considering that the administration
        has given them a lot of leeway.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cae8fa0-d21e-405d-88f7-8394782a9e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:23:38.493+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:23:58.860+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They took out the houses build for the soldiers and he turned the
        other cheek," he said. "There''s gotta be an end to all these killings. Otherwise,
        it''s just gonna put in more spite and more heartbreak."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40c7c5e-3e45-442e-9a62-c34ac7b0223c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:23:38.493+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:23:58.860+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mutual respect</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b1fc4e-8fb7-496f-8a03-ed798900501d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:23:38.493+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:23:58.860+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After his SONA, Duterte stepped out to face leftist protesters gathered
        in front of the Batasang Pambansa, saying that although his relationship with
        the Left was still okay, respect should go both ways.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d9b088-975b-4bc2-bfed-c3a695fda64a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:23:38.493+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:23:58.861+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/07/24/duterte-protesters-give-me-more-time.html">Read:
        Duterte to SONA protesters: Give me more time, I will deliver</a></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f1fc94-c5f1-4c11-a713-4248591decd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:23:38.493+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:23:58.861+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pati yung convoy ko in-ambush</em>," Duterte said. <em>"Kung
        wala tayong respetuhan, kapag ''yan ang gusto niyo, ibigay ko sa inyo. Ayaw
        niyong respetuhin tayo, eh ''di wala.</em>"</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6288536f-82b8-44d0-9bf8-a1d6463f356f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:23:38.493+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:23:58.861+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Even my convoy was ambushed‚Ä¶If you don''t want respect
        for each other, I''ll give that to you. If you don''t, then we won''t have
        one.]</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34627a5-d60a-45aa-9bc5-28ac09f00070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:23:38.493+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:23:58.861+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Political analyst Ramon Casiple told CNN Philippines'' New Day on
        June 25 that what Duterte did was a "grand gesture" made to deliver a message.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07870f02-2c7b-449d-8ed8-a44fddd54353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:23:38.493+08:00
      'mgnl:createdBy': 'cnnproducer'
