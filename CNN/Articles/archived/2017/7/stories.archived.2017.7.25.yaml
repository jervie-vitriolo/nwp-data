      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peace talks with the National Democratic Front (NDF) were dropped
        by Duterte after members of the New People''s Army clashed with the Presidential
        Security Group in Arakan, North Cotabato, on July 19.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
