      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Below is the full text of his speech:</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be42701-cc82-4414-906b-6dd4021630d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.702+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kindly sit down. Thank you for your courtesy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e0c6fe-e128-4780-8e9b-aa144db33ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.702+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I was a member of Congress, I ‚Äî my seat was over there. The
        seat... The lady with a violent ‚Äî not violent but rather violet dress ‚Äî seated.
        But I was always absent together with the Speaker and Tonyboy Floirendo, who
        is still absent until today.&nbsp;<strong>[laughter]&nbsp;</strong>And that
        started‚Ä¶ Ay nandiyan ba? Sorry. But his propensity started almost 17 years
        ago when we were members of the 11&nbsp;Congress.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8238a8-236c-40f4-9207-b8fec8ae6bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.702+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Aquilino Pimentel III and the members of the Senate;
        Pantaleon Alvarez, the Speaker and the members of the House of Representatives;
        Vice President Maria Leonor Robredo; Former Presidents Fidel Ramos, Joseph
        Estrada, and former President Gloria Arroyo; Chief Justice Maria Lourdes Sereno
        of the Supreme Court and the members of courts; Archbishop Pinto and the distinguished
        guests of the diplomatic corps; Secretary Salvador Medialdea and the members
        of the Cabinet; my fellow workers in government; my countrymen.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b217c865-46a1-44db-84c5-89ee8f704f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.702+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I took my oath of office a year or so ago, I knew that our
        country was reeling from a multitude of problems. That day, there was euphoria
        in the air resulting from a successful campaign and the thought that dominated
        my being was to make good on my promise to the people to bring [about change]
        ‚Äî change in government, not a change that is passing but a change that can
        survive the test of time.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57f3258-e151-4f0a-aaa5-aba850278cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.702+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although I still had to know the magnitude and gravity of the problems,
        my feeling then was that, equipped with political will and braced by a concerned
        citizenry, those problems would eventually be bested by us. It was only a
        matter of determination and collective action. It was only a question of time.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7824032e-d20c-4c28-8de8-e306280f947c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.702+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For as I saw it then as I see it now, there is no problem in the
        world which can stop the march of a people with unflinching and tenacious
        determination. That was how euphoric ‚Äî euphoric it has been.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aaf864f-0d29-4ed4-b956-fee1d2284aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.702+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early on, I felt that if change was to be meaningful, it had to
        start with those occupying the highest positions in government because change
        that comes from below is more transitory than permanent. And I was aiming
        for permanence. Let change trickle down from [top to] bottom.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f50f7b2-1b11-4ec9-bcc4-6a7c4f381ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.702+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has to be a change that is not confined merely to the replacement
        of people by people, but a change in the people‚Äôs attitude, disposition and
        work ethic.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d537e7-6a0d-4f26-a4a3-fa37ca3ef260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.702+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.235+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sadly, although we knew years ago that what was needed or ought
        to do, we did not do [them] because our idea of government was parochial and
        we could not rise above family, ethnic and clan loyalties as well as loyalty
        to friends and co-workers. No one wanted to be a snitch. That is why we are
        one in saying that genuine change is what this country truly needs.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344c5a6b-04b1-44b7-866c-d3338470cfa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.703+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.235+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I believed then, as I believe still, that progress and development
        will sputter if criminals, illegal drugs, illegal users of drugs are allowed
        to roam the streets freely, victimizing seeming with impunity, the innocent
        and the helpless. Worse yet, there were times in the past when the protectors
        of the people were themselves the perpetrators of the very crimes they were
        tasked to prevent or suppress. It is ironic as it is madness.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d78bc09-2ec4-4750-a1ed-6e53afdd7814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.703+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.235+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I have learned that economy surges only when there is peace and
        order prevailing in places where investors can pour [in] their capital and
        expertise. I have learned from my experience in Davao City that investor confidence
        [is] bolstered and fortified only if a potent force and mechanism for [the]
        protection of local and foreign investments are in place.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e122f5c5-24c5-49ab-827a-729337c37ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.703+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.235+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is why, I have resolved that no matter how long it takes, the
        fight against illegal drugs will continue because that is the root cause of
        so much evil and so much suffering&nbsp;<em>[applause]&nbsp;</em>that weakens
        the social fabric and deters foreign investments from pouring in. The fight
        will be unremitting as it will be unrelenting.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601660f3-57fd-4a5b-be46-b20f77609a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.703+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.235+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite international and local pressures, the fight will not stop&nbsp;<em>[applause]&nbsp;</em>until
        those who deal in it understand that they have to cease, they have to stop
        because the alternatives are either jail or hell.&nbsp;[applause]&nbsp;And
        I will make sure, very sure that they will not have the luxury of enjoying
        the benefits of their greed and madness.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d421440-0446-4ce3-ae6b-37858745aa52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.703+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.235+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I do not intend to loosen the leash in the campaign or lose the
        fight against illegal drugs. Neither do I intend to preside over the destruction
        of the Filipino youth by being timid and tentative in my decisions and actions.<em>&nbsp;[applause]</em></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8c513f-b56b-45bb-a112-16f94c1ee69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.703+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.236+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To the critics against this fight, your efforts will be better spent
        if you use the influence, moral authority and ascendancy of your organizations
        over your respective sectors to educate the people on the evils of illegal
        drugs instead of condemning the authorities and unjustly blaming for every
        killing that bloodies this country.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62e882b-f8cb-4db6-8342-de2a1a70be1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.703+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.236+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But don‚Äôt get me wrong. I value human life the way I value mine.
        Each life that is snuffed out translates into future generations lost. It
        is like cracking the acorn from which an oak tree grows - which, in turn,
        produce the seeds to complete the cycle of [life in] perpetuity.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d18291-bf1a-4061-a627-7a0ad87a0e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.703+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.236+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a jungle out there. There are beasts and vultures preying
        on the helpless, the innocent [and] the unsuspecting. I will not allow the
        ruin of the youth, the disintegration of families and the retrogression of
        communities, forced by criminals whose greed for money is as insatiable as
        it is devoid of moral purpose. Neither will I be immobilized into inaction
        by the fear that I will commit an act that will expose me to public condemnation
        or legal prosecution. You harm the children in whose hands the future of this
        Republic is entrusted, and I will hound you to the very gates of hell.<em>&nbsp;[applause]</em></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802f9c83-458c-4f03-924c-18e3d2b29b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.703+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.236+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is why I ask you to join me in this fight against illegal drugs
        and all forms of criminality.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29b7001-0076-44c6-b8e8-f3b06371b11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.703+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.236+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government, equipped with legal authority, and you, with the
        moral ascendancy over the sector you represent, can do so much, and hopefully
        eradicate this social scourge that plagues us no end.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86fdb830-2575-4b9e-b1f8-50e9eae3f7f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.703+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.236+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Look beyond your biases, your prejudices, your ambition [and] your
        political agenda. The search for change will begin and end only when we look
        into ourselves and find it within.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc1265f-599a-44eb-a92d-03a66496e9c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.703+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.236+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, a multitude of problems confront us. No sooner is one problem
        solved [when] another surges forth in its place. But we will not be disheartened;
        we will not be cowed; we will not be overwhelmed.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b17602-0509-4904-856a-99c9f566a3df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.703+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.237+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is during trying times and troubled events that the resilience,
        perseverance and determination of the people are tested. The Filipino is no
        stranger or neophyte to situations like the one we face today. We can, and
        we will, overcome as we did countless times in the past, [but] only if we
        work together towards a common goal.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3084044-84e0-4fad-9529-b14840571fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.703+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.237+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sad to say, despite all efforts, peace, especially in the Island
        of Mindanao, continues to elude us. But of course, it is not the peace of
        the dead but the peace of the living that we seek. Peace flits away like a
        butterfly when you try to snatch it by the wings. And our pursuit of peace
        continues.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a4f207-7112-4a03-933d-d0e9f7e72588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.704+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.237+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Red insurgency has been with us for decades; the Muslim issue,
        for centuries.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365061ef-933f-45e7-a79d-7c92b508eba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.704+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.237+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So much time has lapsed, so many lives have been lost and so much
        destruction has been wrought but peace eludes us still. Sometimes I am almost
        tempted to conclude that peace might not be able to come during our lifetime.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c7838a-f2ae-4b79-9014-bff436a36c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.704+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.237+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But believe me, it will not be for want of trying. And I will persist
        in our goal of attaining peace [up] to the last day of this administration
        and maybe even beyond although in a different capacity.&nbsp;<em>[applause]</em></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0d4e50-8672-46ab-b095-07f03182e564'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.704+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.237+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is rebellion in Mindanao. The extremists have declared it
        their purpose to establish a caliphate within Philippine territory along the
        teachings and beliefs of [the] Islamic State of Iraq and Syria or otherwise
        known as ISIS. The battle of Marawi has dealt a terrible blow to our quest
        for peace especially now that an alien ideology and a radical shift in purpose
        have been injected into the local setting.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31af9737-3936-4a42-9de8-3493ab702e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.704+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.237+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I declared Martial Law in Mindanao because I believed that that
        was the fastest way to quell the rebellion at the least cost of lives and
        properties.&nbsp;<em>[applause]</em>&nbsp;At the same time, the government
        would be adequately equipped with the constitutional tool not only to prevent
        the escape of rebels who can easily mingle and pretend to be civilian evacuees
        only to re-group in another place to fight another day, but also to prevent
        them from spreading their gospel of hate and violence in the rest of Mindanao.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c1ce32-6635-49c5-802e-798df3c3e01a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.704+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.238+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martial Law and the suspension of the Writ of Habeas Corpus enable
        the military to arrest, detain and question suspected members and sympathizers
        of the rebellion similar to what happened to the parents of the Maute brothers.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24a90bc-11d5-4531-8e67-4deb12548112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.704+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.238+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As president, I am reiterating my unwavering support and commitment
        to the soldiers of our Armed Forces and the members of our police force ‚Äî
        [applause]&nbsp;those who are on the ground and in the battlefields and those
        who are risking their lives for our country and our democracy. I have your
        backs. To those who oppose and think that all these efforts are out of order,
        I hold myself --- me and me alone should be responsible.&nbsp;[applause]</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21b8c9c-8a34-4dce-ad9a-2696ea616b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.704+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.238+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The people of Marawi need help. Caught in the crossfire between
        government troops and Muslim extremists, they have been through hell and we
        need to help them rise and move forward.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f22ef7-f2b1-4c4a-b7eb-3f61b190d567'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.704+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.238+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If we cannot provide for the poor and the needy who are many, then
        we will not be able to keep from harm the rich who are few.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ea8cc1-555a-4a65-a644-16b49e7fb00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.704+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.238+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the vanguard of our struggle for peace and order are our Armed
        Forces and Police. They are the silent heroes who risk their lives everyday
        for our country‚Äôs security. In recognition of their valor, we have crafted
        a program to provide them with comprehensive social assistance, including
        financial, should they meet harm in the performance of their duty. For the
        family left behind by those who fell or are rendered totally disabled in the
        line of duty, we shall provide shelter, health care assistance, education,
        and employment. That is my way of telling our troops: never fear, do your
        duty. I stand behind you. So does this government and all its agencies.&nbsp;<em>[applause]</em></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97df081f-e500-4403-b13a-41356b687052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.704+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.238+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To decisively address insurgency and terrorism, we are working doubly
        hard towards [achieving] a stronger and more credible national defense system
        for the country. We continue to strengthen the defense capability of the AFP
        as a deterrence against terrorists, lawless elements, and other threats.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae4294f-5725-43f4-9f6c-8d49010e72bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.704+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.238+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My fellow citizens, what I have said so far about the events in
        Marawi and its neighboring environs is only a part of a looming problem, which
        will cut across all classes and all sectors of society and eventually affect
        the entire country from north to south, from east to west, given the fact
        that Mindanao supplies a great part of our country‚Äôs food requirements. I
        refer to climate change, which could bring drought and long dry spells affecting
        food production in Mindanao, given the fact that Mindanao is unusually warming.
        I ask all agencies involved in food production to look into this and act accordingly.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72b307e-f891-457f-a0eb-c313d8d23fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.704+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.239+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, I am appealing to all our legislators to immediately pass
        the National Land Use Act or NALUA&nbsp;[applause]&nbsp;to ensure the rational
        and sustainable use of our land and our physical resources, given the competing
        needs of food security, housing, businesses and environmental conservation.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83fef330-5855-4d9f-ac3f-36d1dd4a297b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.704+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.239+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ours is a rich country. Wealth that this country is endowed with
        [is] a gift from God to be utilized for the [people‚Äôs] welfare and the common
        good. I do not believe that this gift was given to us to be merely viewed
        or appreciated, but to be extracted from the earth and utilized to make life
        worth living.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d35bc2-c1a8-4b60-8797-b7fc650e07de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.704+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.239+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is why I say that it is not enough that we mine this wealth.
        What is more important is that we convert the raw material thereof into finished
        products for international and local purposes.[applause]&nbsp;That way, it
        will not only be the few who are the rich but also the poor who are many who
        will benefit therefrom.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544aa791-b740-4c3c-834e-24824a95645f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.705+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.239+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Therefore, I call on our industrialists, investors [and] commercial
        barons to put up factories and manufacturing establishments right here in
        the Philippines to process our raw materials into finished products.&nbsp;<em>[applause]</em></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd538474c-ca24-467d-92d0-25aaf0bfc590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.705+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.239+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At this point in my administration, if possible, we shall put a
        stop to the extraction and exportation of our mineral resources to foreign
        nations<em>&nbsp;[applause]&nbsp;f</em>or processing abroad and importing
        them back to the Philippines in the form of consumer goods at prices twice
        or thrice the value of the original raw materials foreign corporations pay
        for them.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0dc6c6-e847-4a01-8410-899f8989570b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.705+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.239+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in the extraction and utilization of these resources, extreme
        care must be exercised&nbsp;[applause]&nbsp;that we do not recklessly and
        needlessly harm the environment.&nbsp;[applause]&nbsp;Responsible, regulated
        and sustainable development is what we advocate and require. The protection
        of the environment must be made a priority[applause]&nbsp;ahead of mining
        and all other activities that adversely affect one way or another.&nbsp; And
        this policy is non-negotiable.<em>[applause]</em></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d53ebd1-edbf-40fd-9a65-afa4309b3125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.705+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.239+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I sternly warn‚Ä¶ I am warning all mining operations and contractors
        to refrain from the unbridled and irresponsible destruction of our watersheds,
        forests, and aquatic resources. You have gained much from mining, we only
        get about 70 billion a year, but you have considerably neglected your responsibility
        to protect and preserve ‚Äî and even the tax, it‚Äôs about five percent ‚Äî environment
        for posterity.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834a19d0-f541-428b-acbc-59a317bdba8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.705+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I am holding all mining companies and its officials responsible
        for the full and quick clean-up, restoration [and] rehabilitation of all areas
        damaged by mining activities, and the extension of all necessary support to
        the communities that have suffered mining‚Äôs disastrous effects on their health,<em>&nbsp;[applause]&nbsp;</em>livelihood,
        and environment, among others.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbed4ae9-353c-4453-8d34-4d331bd542a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.705+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ganito ‚Äòyan eh. Medyo alis muna ako diyan sa‚Ä¶ Sasakit ang mata ko
        diyan sa y*** na ‚Äòyan.&nbsp;[laughter]&nbsp;Alam mo, you have the mining.
        I have to grant you a mining because you have complied with all the requirements
        of the law. And I cannot‚Ä¶ I‚Äôd be subject to a mandamus if everything is perfect
        and you have every right to mine. But in doing so, you destroy the rivers,
        you destroy the streams, from which the poor people fish ‚Äî halwan or mudfish
        ‚Äî and that is protein for the day for them.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd21b2b-2ba9-4a25-852f-17460cc1fae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.705+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ngayon makita mo naman not only Gina Lopez gave you a clear picture
        of what was happening horrendously. Nakita mo kay Ted Failon ‚Äî ''yung kay
        Ted Failon, talagang nanood ako, dalawang beses. And I realized that I have
        to do something about it as a Filipino.<em>&nbsp;[applause]</em></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c486e0-0ea7-4e72-9fa6-e331edc6605e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.705+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alam mo, okay na ‚Äòyung mining. Subsidiary ka lang ng isang another
        giant corporation or you‚Äôre a sister company of a telecommunication, hindi
        kayo magugutom. But look at the picture shown to you. For once, they behaved
        correctly ang ABS-CBN. Tingnan mo ‚Äòyung pelikula ni Ted Failon. I salute him
        for coming with it.&nbsp;<em>[applause]</em></p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4006a67b-3514-4f9d-b91e-409c3cc96451'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.705+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You see the palayan‚Ä¶ Ang palayan tumuyo at ang soil nag-crack. So
        the farmers cannot eat anymore. They are reduced to the garbage of what you
        can get there, salvage anything and sell it to the scrap. Ganun ang nangyari
        sa Pilipino. Hindi ko kayo kalaban. As a matter of fact, you give government
        almost 70 billion. Pero actually maliit lang ‚Äòyan.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c33426-64d8-48e2-91dd-1e9af083653a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.705+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ngayon, nakikita ninyo itong mga palayan na tumutuyo and the rivers
        wala ng isda. The only source of protein. Hindi ka naman pwedeng mag-hunting.
        May makita kang eagle diyan, barilin mo, preso ka. Pakainin mo ‚Äòyung‚Ä¶ Saan
        mo ipa‚Ä¶?</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d02c468-d547-4052-a058-d10f455f3cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.705+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Try to go out, sumama tayo ‚Äî kayo sa akin. And try to see how hard
        it is for them to survive. Now ito ang‚Ä¶ Gusto mo ganito ang pangyayari, tutal
        sobra-sobra naman ‚Äòyang pera ninyo, adre, sa totoo lang. Mayor ako eh, I can
        look at your corporate earnings, your sister company, I can pierce the corporate
        identity, kayo rin pala. And even diyan sa mga newspaper. When you are not
        supposed to‚Ä¶ You know, ‚Äòpag newspaper ka you are supposed to be 100 percent
        Filipino. And yet when you start to pierce their identity, it is pala fully
        owned by Americans. Ganun ang nangyari eh. It‚Äôs just a matter of piercing
        the‚Ä¶</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4baa046-2e01-474a-a5cc-665eb35204cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.705+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So wala masyado ako‚Ä¶ ABS, Rappler kayo ba ‚Äòyan? Have you tried to
        pierce your identity and it will lead you to America? Do you know that? And
        yet the constitution requires you to be 100 percent ‚Äî media ‚Äî Filipino. Rappler,
        try to pierce the identity and you will end up American ownership. Mayaman
        na kayo, mga mining companies. Ito ang deal ko sa inyo, either I will raise
        the taxes, ang kumikita niyan i-reserve ko to compensate for those who are
        suffering and in agony.<em>&nbsp;[applause]</em></p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1c7eb0-aa7d-42db-a216-09c3120c93c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.705+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You have to come up with a substitute, either spend to restore the
        virginity of their source or I will tax you to death.[applause]&nbsp;Kasi
        ‚Äòyung taxes makuha ko, talagang ibubuhos ko. Ngayon, if you can make an arrangement,
        an inventory of the --- ‚Äòyung nasira --- ‚Äòyung mga tao nagutom pati ‚Äòyung
        river nila wala nang makuha because‚Ä¶ You know guys, kayong mga taga-Davao
        we are not new to it, you want to see horror in your lifetime? Akong bahala.
        NPA huwag muna kayong magpagara-gara diyan, away-away kay magpunta kami samahan
        ko sila. You stop your --- puro hambog lang kayo diyan.&nbsp; Punta tayo doon
        sa Diwalwal, doon sa [inaudible] and I will show you the river. Up there at
        the source, it‚Äôs so pristine. But doon sa --- right at the start of the boundary
        where the millings are started, the water there is not clear, it is not brown,
        it is black. Your one peso will win one million from me if I am lying. Kung
        gusto mo isama ko kayo bukas doon. Ngayon, ‚Äòpag tinarget tayo ng mga g*****
        NPA na ‚Äòyan eh problema natin ‚Äòyan lahat. Sabay-sabay na lang tayo. Bakante
        ang presidency, bakante ang Senado pati ang congressman. Pero totoo ‚Äòyan,
        you should visit the‚Ä¶ Even the first spade, even the first spade full of earth
        that you extract and throw it away of no use. Itabi mo lang ‚Äòyan diyan eh
        because it‚Äôs an open pit, you dig and dig and dig, is already the first spade
        there is the decreasing of Mother Earth.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2b8a9c-b2f7-424e-bc23-2c9737c73afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.705+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alam mo ang isa pang galit sa mining? Si Speaker. He comes from
        a mining town but he hates mining. Ako naman kasi mga kaibigan ko ‚Äòyung iba,
        ‚Äòyung mga classmate ko mga vice president ng mining, magpunta sila dito‚Ä¶ But
        it reduces into something --- the damage that you have caused. It‚Äôs not about
        our friendship. It‚Äôs not about years of being in the same room. It‚Äôs not about
        being fraternity brothers. But it is something that‚Ä¶ [raises his right hand]
        Ganun ‚Äòyan eh.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062c4557-111d-4eaf-9ecb-04f6897809d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.706+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alam mo ‚Äòyung martial law, I am not so much endeavored diyan sabihin
        ninyo na hindi ninyo ibigay? Okay lang. Wala akong problema diyan. Maski sabihin
        ninyo na tama na? Okay lang. Then I will still fight. The way I will fight
        the war. If it is not acceptable to the normal of civilian conduct, then I
        am sorry because I am not fighting a civilian war, I am stopping violence
        and rebellion.<em>[applause]&nbsp;</em>Hindi talaga ako‚Ä¶</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1d9d96-d27d-4188-92eb-42037603cb21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.706+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ibigay man ninyo o hindi, para sa akin wala. Because ako, I do not
        intend to go beyond my term. As a matter of fact, mas gusto kong barilin ako
        doon sa likod. Eh hindi masyado ako itong bilib itong trabahong ito? Akala
        ko bilib ako. Pagdating ko ah l****, sakit ng ulo.<em>&nbsp;[applause]</em></p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572f514c-8560-4e1f-b377-71c433f35866'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.706+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Totoo. Kayo nakikinig kayo. Wala akong pinirmahan ni isa, p****
        i**** ‚Äòyan na para pagkain. Pagkain-pagkain sa opisina, eh bayaran ninyo ‚Äòyan.
        Maglabas ako. I do not collect anything. I do not remember. I do not sign
        anything there until now. Wala akong allowance wala akong tinatanggap lahat
        except my salary. Tapos dalawang pamilya pa ang maghati. Anong masama niyan?&nbsp;[applause
        and cheers]&nbsp;Sige kayo pakpak diyan. Lahat naman tayo.&nbsp;[laughter]&nbsp;I
        can count my‚Ä¶ Not even the two hands, one hand lang na exempted sa rule na
        ‚Äòyan. Dalawa, tatlo, apat, lima. Lokohin ninyo ako, ba‚Äôt tayo pa ba ang maglokohan?
        Just because this is Congress it has to be a secret, secret. Maniwala kayong
        mga ito? Pareho kaming lahat niyan. Ayaw pa tumawa kunwari.&nbsp;[laughter
        and applause]</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859bc8c7-b41a-46b8-9ac6-e90c1a2a666e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.706+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So I will increase the taxes. Then I will think of something that
        will compensate or make up for the damage or at least the income restored.
        Otherwise, I‚Äôll have to stop mining. I will ask you to stop it. It‚Äôs not good.
        We are a small group of islands, hindi naman marami. The coastal, marami ‚Äòyan
        kasi marami paikot-ikot, but we are in a contiguous territory, maliit lang
        tayo.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d0e7a1-cc1d-4061-86e9-6a43ad0e01d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.706+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.242+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You must remember that there are so many billions of the future
        generations waiting in this stratosphere. Ang gusto ninyo para hindi na kayo
        mandamay, huminto na kayo ng ano. Then&nbsp; let us go to‚Ä¶ Because this will
        not end here. How about the billions and billions and billions of Filipinos
        who will come after us? Kawawa naman. They‚Äôll have to scratch Mother Earth
        to eat. By this time kung walang upheaval, no regeneration will occur, we
        are almost like talagang ginaganun natin ang --- &nbsp;maliit na lang ang
        makuha nila. But maawa naman kayo. Makikita mo ‚Äòyung apo mo kung ganun mo
        na lang‚Ä¶ Kung ganun mo na lang ‚Äòyung --- embrace mo ‚Äòyung apo mo sa pangalawang
        asawa. &nbsp;‚ÄòYung isa ganun rin. ‚ÄòDi ba? ‚ÄòDi ba, sir?[laughter]&nbsp;Suntukin
        kita diyan ngayon, liar ka.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde395a1-7e5d-492e-8a8f-8997ddc5b7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.706+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.242+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, let me make this appeal to those directly engaged in mining.
        Declare your correct income [and] pay your correct taxes. Believe me, your
        failure to do so will be your undoing and eventual ruin.&nbsp;[applause]</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6fcc9d5-b220-43da-9eb0-3456889ad2c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.706+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.242+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hindi na ako makatakbo, matanda na ako. I don‚Äôt think I‚Äôll even
        survive the five years. Pero pagka sinabi ko upakan kita, upakan talaga kita.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986ceae8-ea8d-4ca9-bf62-d17374b822ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.706+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.242+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To our employees and officials of the LGUs tasked with monitoring
        these mining operations within their territorial jurisdictions, do your job
        without fear or favor. I [hold] you absolutely responsible for any misdeed
        or failure [by] the mining entities to comply --- do not comply or comply
        with the guidelines, rules and regulations governing mining operations and
        activities within your area of responsibility. I mean it. Do not try to test
        my resolve. Absolutely I have nothing to lose except my life.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec48c3c7-9b41-4c6c-8cc2-58ef4a428d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.706+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.242+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While we can control the acts of man, no one can control [or] stop
        the fury and rampage of weather gone wild. When nature fights back, it does
        so with a vengeance.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d8062c-dde6-4435-8be8-a5eb9f2f4674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.706+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.242+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We have seen the terrible toll that Super typhoon Yolanda and the
        succeeding typhoons exacted in terms of human life and property. And we still
        have to recover from the beating that we got both during and in the aftermath
        of those mega-typhoons.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549d1c95-667b-4f9e-86e8-feb4e3ccfd82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.706+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.243+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from droughts, tempests and other problems taking shape which,
        according to DOST-PHIVOLCS --- it is no longer just a distant possibility
        but a probability: Earthquakes.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddba8075-e94e-438b-9ba9-ef163f4aaa77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.706+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.243+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The series of damaging quakes in Leyte, Surigao and nearby provinces
        and islands attest to this. We were told that it is no longer a question of
        ‚Äúif‚Äù but a matter of ‚Äúwhen.‚Äù</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27055ba4-6c8c-4642-b80b-2840e58f3487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.706+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.243+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thus, we need to act decisively and fast because the threat is huge,
        real and imminent.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f47df0-4c39-4dad-8245-5b210edd47cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.706+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.243+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Come to think of it really, they say that there is no perfect instrument
        or human acumen can really predict earthquake. I hope it will not come. Kasi
        kung magdating ‚Äòyung sabi nila ‚Äòyung ‚ÄúBig One‚Äù, I hope it will be just in
        the mountains and in the rural areas. Because if it‚Äôs right --- sabihin nila
        tinatakot nila ang‚Ä¶ Media kasi‚Ä¶ Nandito eh in the speech, I reviewed it last
        night. I am calling [on] both houses of Congress to expeditiously craft a
        law establishing a new authority or department that is responsive to the prevailing
        21&nbsp;century conditions and empowered to best deliver [an] enhanced disaster
        resiliency and quick disaster response.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205cfa4b-34a6-4075-be60-126be3c33e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.706+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.243+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the law is [being] crafted with extreme urgency, we need to
        undertake immediate action to ensure disaster resiliency and effective response
        in the greater [Metro] Manila area, which is our country‚Äôs seat of governance,
        center of business, commerce, and the academe. Disaster resiliency of Metro
        Manila and the surrounding provinces is a matter of urgent [national ] concern.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d68a491-ffb8-402e-82a2-eb219618a252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.243+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iyon nandito ‚Äòyan, tinatakot nila dito because of the high-rise
        buildings and‚Ä¶ Ilang tao ang nakatira diyan? Kung‚Ä¶ Kaya kaya ito sa isang
        sinkhole? I mean if it cracks and it goes down, can we still manage to go
        up? God, huwag ngayon ha kay nandito ako. Hintayin mo lang ‚Äòyan sila na lang
        sila dito nag-aaway.&nbsp;[laughter]</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69c07fa-f960-4b16-a5c7-a48ef832d9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.243+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I am directing the Cabinet Cluster on Climate Change Adaptation
        and Disaster Risk Management to immediately work hand in hand with the concerned
        LGUs, the private sector and the affected communities themselves, in undertaking
        disaster [resiliency] measures, antidotes.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b1cf0c-ed33-489e-8964-e0c4a836a7ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.244+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We all need to act fast.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee75f09-c39c-4d6e-9873-ed9e93bfef89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.244+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With all the foregoing said, what then is the state of the nation
        today?</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37fc0048-d783-4093-a474-bb9dae830c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.244+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I will mince no words and neither will I window-dress the situation
        [that] we are in. Let me answer in two brief sentences. We are in --- for
        trouble --- because we live in troubled and uncertain times. And I fear that
        things might get worse before they become better. But like I said I hope we
        will cope, we hope and pray.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42101a4a-b2db-45cf-88a6-e4d74a935dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.244+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The West Philippine Sea issue and Federalism are matters that we
        have to tackle sooner or later.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c2464d-ce8e-4b52-8db3-045f2d15a409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.244+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, despite our recent gains in improving the peace
        and order situation in the country, there is still so much to be desired and
        if we are to completely eradicate the menace of illegal drugs, criminality
        and corruption, we must do it.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c294b83a-5a51-47d7-a131-3a15bcba3300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.244+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I therefore ask Congress to act on all pending legislations to reimpose
        the death penalty on heinous crimes ‚Äî especially on the trafficking of illegal
        drugs.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f9505a-74c6-45ed-b617-474fd8e1de33'
