      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s two-hour SONA got over 337,000 tweets nationwide. His
        2016 speech received over 280,000 tweets during the live broadcast.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb97a0c3-f044-4ff6-83ab-e19b46849045'
