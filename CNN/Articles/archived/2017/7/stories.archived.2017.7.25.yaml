      'mgnl:lastActivated': 2019-08-24T14:26:19.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bully against state enemy</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f98aa8-9506-4954-9a70-f61260ee4d20'
      'mgnl:activationStatus': true
