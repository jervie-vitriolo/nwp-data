    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db735c0-1e31-43cd-b7d9-f1dc10ea8b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.245+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tapos sabi ng UN‚Ä¶ Is he here? Are you there iyong UN representative?
        Na sinabi mo na shabu will not affect the brain? Are you here? Raise your
        right hand, if you‚Äôre here. Do not worry. I will just‚Ä¶ Do not --- the word
        ‚Äúdelude‚Äù as into you‚Ä¶ Iyong mga ano ninyo na --- but we know everyday that
        one family raped, dalawa and all are dead. Then you trivialize it with human
        rights and due process. Okay ako niyan. When you go into an anger, when you
        burst with rage, okay ‚Äòyan. But with so many killings as brutal and as cruel
        as what happened, if you add human rights and due process, you stink and your
        mouth smells. If you want to criticize, criticize, condemn the act, stop there.
        But do not give the excuse or do not make it trivial by saying human rights
        at least we‚Äôll be protected... Iyan ang pinakab***** na magawa ng isang tao.
        When you criticize, stick on one topic. Then you find an event where you can
        talk about human rights and due process, but do not talk about it in the same
        time when there is a carnage and you begin to blabber, talk about human rights.
        Lalong nagagalit ang tao. Eh p****** i** mo. May namatay na diyan, akala mo
        kung sino ka.<em>&nbsp;[applause]</em>&nbsp;What have you done in the name
        of human rights? Seventy-seven --- you have the records. You can summon the
        police. Seventy-seven before I became president. All drug- related, 77,000.
        And you trivialize that with a conference‚Ä¶ At tsaka pumunta dito ang tatanungin
        ‚Äòyung nasa presuhan na pinireso dahil nag --- just imagine‚Ä¶</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a477e75c-491f-4a21-a64e-ba94d1f40825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.707+08:00
