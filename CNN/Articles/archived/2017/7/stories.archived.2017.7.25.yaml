    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fc91814d-fd87-4b95-aa08-c81b4b89be13'
    'lead': 'During his second State of the Nation Address (SONA) on Monday, Duterte
      asked Congress to reimpose the death penalty on heinous crimes ‚Äì "specifically
