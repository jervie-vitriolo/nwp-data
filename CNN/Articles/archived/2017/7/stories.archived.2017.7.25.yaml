    'template': '1'
    'title': 'China builds high-tech cinema on disputed island with 1,100 residents

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9ab847-9e4d-414e-8614-efb8a95e85c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:15:33.782+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:15:53.952+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>HONG KONG (CNN)</strong> ‚Äî China has built a top-of-the-line
        cinema on a tiny disputed island in the South China Sea, the latest in a series
        of moves by Beijing to press its territorial claims in the region.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04997df-3c03-464f-948e-2ffbbc4d9bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:15:33.782+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:15:53.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the official Xinhua news agency, the Sansha Yinlong
        Cinema, replete with 4K projectors and more than 200 seats, is the country''s
        southernmost theater, located on Woody Island ‚Äî which China calls Yongxing
        Island ‚Äî in the Paracel Islands chain.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31832961-a274-4e57-affc-e5ae16c95c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:15:33.782+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:15:53.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The one square mile (2.6 square kilometers) territory located around
        200 miles (320 kilometers) from China''s province of Hainan is also claimed
        by Taiwan and Vietnam.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef4705f-b242-48e4-a8e3-171a0a5e1801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:15:33.782+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:15:53.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The cinema will show at least one film every day, so residents
        and soldiers on Yongxing Island can enjoy films simultaneously with moviegoers
        across the country," said Gu Xiaojing, general manager of Hainan Media Group,
        told Xinhua. The company has also purchased two mobile projection units to
        screen films for free on surrounding islands.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71bfeb32-f3a9-4329-a808-bcd2caeafe8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:15:33.782+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:15:53.954+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 1,100 people live on Woody Island, according to Chinese state
        media.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48492d5b-cf7d-427f-b0d4-0ce17b90ee61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:15:33.782+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:15:53.954+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Contested territory</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7049b435-3a50-421a-8b34-6545e1827659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:15:33.783+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:15:53.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing is engaged in a series of territorial disputes in the South
        China Sea, parts or all of which is claimed by China, Taiwan, Malaysia, Brunei,
        Vietnam and the Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140ac874-ff5b-4028-b8d1-d89bc46e7385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:15:33.783+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:15:53.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2012, China created the city of Sansha, based on Woody Island,
        to administer all its claimed territory in the region, including the Spratly
        Islands, Paracels, Macclesfield Bank and the Scarborough Shoal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de84882-00e1-4c32-90fc-241a023e4c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:15:33.783+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:15:53.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, Beijing has moved to encourage tourism and development
        in the South China Sea to help press its claim that the territories are unequivocally
        Chinese.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703c3ff5-5959-4e8a-b0af-20e46c6c64be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:15:33.783+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:15:53.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruises regularly leave Hainan for the South China Sea islands,
        where Chinese tourists engage in ceremonial activities like raising the country''s
        flag and singing the national anthem.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7b406a-b4c8-410e-b13b-5565e98f6e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:15:33.783+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:15:53.956+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has also heavily militarized some islands and expanded other
        territories with major land reclamation work, turning sandbars into islands
        and equipping them with airfields, ports and weapons systems.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5cfaeb1-a903-4517-9d4a-45bf5d05be3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:15:33.783+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:15:53.956+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Asia Maritime Transparency Initiative, dozens of
        aircraft hangers and high-end radar capabilities on man-made islands in the
        South China Sea are almost operational.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ce9ecb-47ae-4d7b-8a6a-74e15b501f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:15:33.783+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:15:53.956+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, the Philippines announced it was following China''s lead
        and militarizing its own territories in the Spratly chain, sending troops
        and supplies to Pagasa Island, with future plans to build an airstrip and
        improve civilian infrastructure.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091cd2dd-8051-436d-a237-1dfe8cfac95c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:15:33.783+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:15:53.957+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Freedom of navigation</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87e507a-30cb-4db3-8829-4139cd98248d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:15:33.783+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:15:53.957+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As well as disputes with other South China Sea claimants, Beijing''s
        activity has also set it up for confrontations with the US -- which has long
        carried out "freedom of navigation" operations through waters claimed by China.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ed662e-b7e9-4478-a7f7-6563b0e2a587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:15:33.783+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:15:53.957+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This month, a US Navy destroyer sailed within 12 miles (19 kilometers)
        of Triton Island in the Paracel archipelago, which is claimed by China, Taiwan
        and Vietnam.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0faf063-d7a2-43ee-bb02-b4201d046487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:15:33.783+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:15:53.958+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top US commander in the Pacific, Adm. Harry Harris, told an
        audience in Australia last month "fake islands should not be believed by real
        people," in reference to China''s land reclamation activities.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9334a02d-6938-48e4-8a0f-5566c8fcb85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:15:33.783+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:15:53.958+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe the Chinese are building up combat power and positional
        advantage in an attempt to assert de facto sovereignty over disputed maritime
        features and spaces in the South China," Harris added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95766772-e23a-44f0-800b-a287d563d0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:15:33.783+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:15:53.958+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China called the action "a serious political and military provocation"
        and warned the US against "(stirring) up trouble" in the region.</p>'
