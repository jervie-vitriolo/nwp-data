      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte added that despite being "friends" with the NDF, he had
        to do his responsibility as head of the Republic.</p>'
