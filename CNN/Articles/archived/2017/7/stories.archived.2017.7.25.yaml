  'leni-robredo-rodrigo-duterte-sona2017-human-rights':
    'author': 'Anjo Alimario, CNN Philippines'
    'caption': 'File photo) Vice President Leni Robredo'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-07-25T07:15:10.391+08:00
    'imagesource': 'jcr:4e9c4ee3-2867-49b4-a08d-b4b87374e085'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e902a6d4-5793-44c6-b340-cdb086a460c8'
    'lead': 'President Rodrigo Duterte found an ally in his vice president for his
      fight against crimes, especially against illegal drugs. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-24T11:49:43.803+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-24T11:50:08.508+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-24T11:50:08.238+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Robredo on Duterte''s SONA: Respect human rights, uphold rule of law

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ba98c8-75f1-44d4-b533-9fadd917096a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:49:43.803+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T11:50:08.509+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 25)</strong> ‚Äî President
        Rodrigo Duterte found an ally in his vice president for his fight against
        crimes, especially against illegal drugs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4adf2d79-f268-4771-b90d-76077e0f66df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:49:43.803+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T11:50:08.509+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Vice President Leni Robredo made it clear: human rights must
        be respected and the rule of law upheld.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e78115-ad95-4128-bce6-9eda308de0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:49:43.803+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T11:50:08.509+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Naniniwala tayo tulad ng paniniwala ng Pangulo na kailangan
        talagang sugpuin ang krimen lalo na yung</em> illegal drugs<em> siguro hindi
        lang tayo tugma</em>," she said on the sidelines of the Istorya ng Pag-asa
        photo gallery caravan launch in Quezon City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52e8de6-cf8d-4b18-8740-49ed97c14eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:49:43.803+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T11:50:08.510+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Naniniwala po ako sa pagpapatupad ng</em> anti-drug campaign<em>.
        Sa pagsasaayos ng peace and order hindi dapat labagin yung karapatang pantao.
        Kailangan yung</em> rule of law<em>. Kung ano yung nasa batas, nasa konstitusyon
        nasusunod pa din,"</em> she said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0632b2-808c-4013-80ab-f71bf5964266'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:49:43.803+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T11:50:08.510+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo added the law is is the weapon of the poor against the abuses
        of those in power.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42eeffdf-a1a6-4cbb-a063-1ab92532639d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:49:43.803+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T11:50:08.510+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his second State of the Nation Address (SONA), President Duterte
        said his war on drugs will continue, unremitting and unrelenting.&nbsp; He
        advised his critics to use their influence to&nbsp; educate people on the
        evils of illegal drugs instead of condemning authorities.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81f27a5-d255-4f9c-ac69-1f8ded45cc3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:49:43.803+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T11:50:08.510+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Support on other issues</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3fe19c7-847d-43b1-b056-b7de0759b964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:49:43.803+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T11:50:08.510+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vice President also threw her support for some of the President''s
        pronouncements in his SONA, including his appeal for Congress to immediately
        pass the National Land Use Act to "ensure the rational and sustainable use
        of our land and physical resources."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776d1e88-56f6-4931-8719-a03b37ea8131'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:49:43.804+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T11:50:08.511+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She backed the "zero balance billing" for indigent patients&nbsp;
        and the implementation of the Reproductive Health law.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01eef94a-ac65-43f5-9a59-8efe6b9862de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:49:43.804+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T11:50:08.511+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo also supported President Duterte''s call for responsible
        mining, but said she would have liked that the Alternative Mining Management
        Act be certified as urgent.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b140d751-4dbf-47f4-ae9c-a804269e1d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:49:43.804+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T11:50:08.511+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Yung pangangalaga ng ating kapaligiran, yung tungkol sa mining,
        ang gusto natin na sana na-certify as urgent din yung alternative mining management
        act kasi napakahalagang mga ammendments ang nakalakap dito para lalo mas maging
        effective yung pagpapatupad at pagprotect ng ating kapaligiran</em>," Robredo
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de4f96d-8d0d-4902-a2ff-751beab78774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:49:43.804+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T11:50:08.511+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>On the death penalty</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7710818-2dc6-4c1d-991a-339e7721a5c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:49:43.804+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T11:50:08.511+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Robredo parts ways with Duterte on the controversial issue of
        capital punishment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1df81a-ac0e-47e3-8185-259054c96b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:49:43.804+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T11:50:08.511+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vice president stood firm on her position to oppose the reimposition
        of death penalty, which Duterte asked Congress to revive for heinous crimes,
        especially drug trafficking.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7676efc-a0bc-48c5-b7d4-b420211c2436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:49:43.804+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T11:50:08.512+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Yung sakin talagang ever since naman very vocal ako na kontra
        ako sa death penalty kaya hanggang ngayon pinagdarasal natin na hindi yun
        pumasa sa Senado</em>," Robredo said.</p>'
  'Duterte-threatens-to-bomb-Lumad-schools':
    'author': 'Amanda Lingao, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-07-25T07:15:11.650+08:00
    'imagesource': 'jcr:18449ef6-3f66-464e-b3e7-2195fbcf7032'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '41676e0b-a068-4fc9-8225-92d4da18c38b'
    'lead': 'President Duterte said he would not hesitate to bomb Lumad schools without
      government permits if they continue to operate.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-24T11:53:48.792+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-24T11:54:10.260+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-24T11:54:10.012+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte threatens to bomb Lumad schools

      '
    'updated': 2017-11-17T03:40:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b694e8-e8d0-4272-be82-5b0b1b43c74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:53:48.792+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T11:54:10.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 25</strong>) ‚Äî President
        Rodrigo Duterte on Monday threatened to bomb Lumad community schools in the
        provinces, claiming they were teaching students to rebel against the government.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3270d9d6-45e1-48d4-899b-6960f297f237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:53:48.792+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T11:54:10.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Umalis kayo diyan. Sabihin ko diyan sa mga</em> Lumad <em>ngayon,
        umalis kayo diyan. Bobombahan ko ''yan. Isali ko ''yang mga istruktura ninyo,</em>"
        he said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d513d2-7608-4165-8cf6-f9d72c1875e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:53:48.792+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T11:54:10.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Leave. I''m telling those in the Lumad schools now,
        get out. I''ll bomb you. I''ll include your structures.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d559ca-6625-4378-a1b9-4e9b614c6e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:53:48.792+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T11:54:10.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference held after his State of the Nation Address,
        the President warned Lumads or indigenous people to steer clear of community
        schools without permits from the Department of Education, claiming they taught
        subversion and communism to their students.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30497756-789c-47b0-8384-b1772203c571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:53:48.793+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T11:54:10.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he would not hesitate to drop explosives down the schools
        if they continued to operate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885be0cf-e7cb-4c13-b385-182b793aa61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:53:48.793+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T11:54:10.263+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will use the Armed Forces, the Philippine Air Force. <em>Talagang
        bobombahan ko ''yung mga‚Ä¶ lahat ng ano ninyo</em> [I will really bomb all
        of it]. Because you are operating illegally and you are teaching the children
        to rebel against government," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79447f13-6f1c-4644-8052-3e060cda9dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:53:48.793+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T11:54:10.263+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following Duterte''s declaration of martial law in Mindanao, there
        have been reports that increased military presence in Lumad communities have
        caused fear among students and prevented them from going to school.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7132d23-d2ec-41c6-a208-0eda81a2d07c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:53:48.793+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T11:54:10.263+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/07/23/children-write-letters-to-duterte-asking-for-the-end-of-martial-law-in-mindanao.html">READ:
        Children write letters to Duterte asking for the end of martial law in Mindanao</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ded4b7-75db-4830-a2ff-ce97367ef083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:53:48.793+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T11:54:10.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lumads typically establish community schools in areas that are not
        accessible to traditional educational institutions. Many of these provide
        alternative learning systems for the indigenous youth rooted within the community''s
        values and culture.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd7ff3e-8700-4ea4-8a72-1a550cc18e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:53:48.793+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T11:54:10.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These schools, however, have been accused of sustaining close ties
        with communist rebels.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6ff71a-ea06-4ca8-bd2b-6f5928b78753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:53:48.793+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T11:54:10.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the Duterte administration, they''d also been subject to
        attacks and killings by paramilitary groups allegedly connected to the military,
        although the latter has denied any hand in the deaths.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488e647e-5cfb-420f-ac51-9960281cbacc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:53:48.793+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T11:54:10.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/news/2015/09/18/AFP-chief-appeals-to-netizens-to-see-whole-picture-on-lumad-killings.html">READ:
        AFP chief appeals to netizens to see whole picture on lumad killings</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f496d7b3-d35e-4653-9767-b2c93fffe76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:53:48.793+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T11:54:10.265+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released on Tuesday the palace reiterated, in tamer
        words, its warning against the schools.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff35d91-c4eb-46af-a9ca-7d38b397fc10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:53:48.793+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T11:54:10.265+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President notes that certain Lumad/ indigenous schools are
        being used to foment rebellion against the government.&nbsp; PRRD (President
        Rodrigo Roa Duterte) warns them in the strongest terms to discontinue these
        actions; persistence will warrant appropriate government action," Presidential
        Spokesman Ernesto Abella said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd097b83-f749-4ffa-b8ae-59f603c69ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:53:48.793+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T11:54:10.265+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abella added, the President wants to protect the youth by ensuring
        they get proper education in line with the respect for law.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2cbdc96-6a96-4b36-8ed9-a814283ca374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:53:48.793+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T11:54:10.266+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"PRRD highlights the need to protect our youth and doing so entails
        ensuring they get the correct education that reinforces the right values that
        instill love of country and respect for our laws among others, and not rebellion,"
        he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c200bc2-1146-4c57-a2b9-a92109e8a3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:53:48.793+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T11:54:10.266+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CPP: Duterte ''lowest of the low''</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09443119-e906-42c1-9522-5484ff6fc11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:53:48.794+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T11:54:10.266+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Communist Party of the Philippines, however, has slammed Duterte''s
        threat, calling him the "lowest of the low."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38585571-aabe-4974-b671-97d426d73e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:53:48.794+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T11:54:10.267+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a scathing statement released on Tuesday, the communists hit
        the President for targeting lumad schools attended by children.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef01ca3e-af59-4614-bf5e-b1d558f974c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:53:48.794+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T11:54:10.267+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Having been rebuked by the people''s jeers, you threaten to drop
        bombs on the Lumad schools. You threaten to kill the children. You are the
        lowest of the low," the statement said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a24cde-c6f5-4c08-a699-3a7fe2a104d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:53:48.794+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T11:54:10.267+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CPP accused Duterte of being a bully, who could only exert power
        over those weaker than him but "bowed down" to stronger powers like China
        and the United States.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8ef9ca-bf04-449c-ab85-1d6f04cb733d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:53:48.794+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T11:54:10.268+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You are a bully. An arrogant street thug intoxicated with power.
        But you only pick on the weak, the small and the oppressed. You bomb their
        homes, shell their communities and expect them to bow to your power. You exercise
        power but only against the powerless," the CPP said.</p>'
