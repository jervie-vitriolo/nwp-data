      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 25)</strong> ‚Äî Around
        2,500 evacuees of the Marawi crisis are showing initial signs of schizophrenia,
        the Lanao del Sur Crisis Committee spokesperson Zia Alonto Adiong said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56f3e86-0618-43d3-88dd-10579463441b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T12:51:37.691+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T12:51:59.273+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The latest figure we received... 2,500 of our evacuees manifested
        an early stage of schizophrenia... They already made up their own reality
        to escape their suffering," Adiong told CNN Philippines'' The Source.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b259a5b-5ee4-4631-aed5-f432027c7d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T12:51:37.691+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T12:51:59.273+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adiong attributed to the figures to the Integrated Provincial Health
        Office of Lanao del Sur.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f39bb86-76a6-464c-b5f3-e762c341474a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T12:51:37.691+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T12:51:59.273+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 400,000 have been displaced by the Marawi crisis, which began
        on May 23 when ISIS-linked Maute fighters clashed with government troops.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8afcf3-88cd-4eec-9b36-fa359fbbe831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T12:51:37.691+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T12:51:59.273+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost 27,000 of the displaced are scattered across 87 evacuation
        centers, according to a press briefing with the Presidential Communications
        Office on July 17.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab428ad-e0a0-4dc3-ad4f-a28cf6ba34be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T12:51:37.691+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T12:51:59.273+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mental illness might have been brought about "because you cannot
        escape physically from your current state of problems, so you tend to escape
        ‚Äî create your own reality," said Adiong.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a894580-000d-4466-a51f-c2be372b2151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T12:51:37.691+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T12:51:59.273+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health has been providing some psychological support
        for IDPs. Health Secretary Paulyn Ubial on July 17 enumerated their mental
        health services to include psychosocial first aid, processing, and stress
        coping mechanism.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd1b70b-28af-4cfe-bdb7-67645ec2db71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T12:51:37.691+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T12:51:59.274+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Adiong says that these debriefings "can only do so much."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea97eecc-289f-46a2-bae9-307c3e2d3fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T12:51:37.691+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T12:51:59.274+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you talk about health issues, it has to be regularly checked
        and monitored by an expert," said Adiong.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f719a4c-b399-4ade-aea5-cba251dd3ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T12:51:37.691+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T12:51:59.274+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the symptoms doctors recognized among evacuees included
        incoherent thought and being unaware of their surroundings.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b3783e-ee76-44ad-aca0-0e117e8a2498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T12:51:37.691+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T12:51:59.274+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every time nakikipag-usap [If you talk to them]... it''s not grounded
        on reality. When they talk, they are not in the exact place they are in...
        Parang wala sila sa [It''s like they''re not in an] evacuation center," said
        Adiong.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724fab52-5a50-41c4-a609-ff5481b0b446'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T12:51:37.691+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T12:51:59.274+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Marawi native also anticipated that sometimes there
        is a tendency to resist measures to preserve mental health because of the
        stigma attached to mental illness.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13104958-bda2-41b5-9d5d-46ede9522dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T12:51:37.692+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T12:51:59.274+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some of them, even the families do not want to place them under
        intensive care dahil nga culturally hindi pa [because they are not yet culturally]
        open ang mga tao for mental health issues," said Adiong.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d57addd-15df-4010-af1f-29ba4ba4f162'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T12:51:37.692+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T12:51:59.275+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Parang feeling nila it''s something that they should hide ‚Äî it''s
        a family problem, so they can deal with it among the family members, so hindi
        na nila kailangan ng medical help."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2def0d-e91b-4cdd-aff7-cfbf72b38010'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T12:51:37.692+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T12:51:59.275+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked whether the government was doing enough, Adiong answered,
        "They need to do more."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25bd9fde-3f20-4b4e-9340-d6c94a08e9b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T12:51:37.692+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T12:51:59.275+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>SONA could have covered Marawi</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379dbacd-ceec-4679-80eb-e41ea82183e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T12:51:37.692+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T12:51:59.275+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adiong also said that he was anticipating President Rodrigo Duterte
        to raise rehabilitation in Marawi City during the State of the Nation Address
        on Monday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdff4f3e-8670-4615-b53d-ceef80fdc685'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T12:51:37.692+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T12:51:59.275+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was waiting for him to go into detail, [specifically], how he
        would manage and handle, assist the evacuees ‚Äî just at least the recovery
        plan and the rehabilitation for Marawi City," said Adiong.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e59118f-a148-4eb0-b4d4-1c61ffbd1da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T12:51:37.692+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T12:51:59.275+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte announced in his address that the government would get P25
        billion in rehabilitation funds from the dues of tobacco company Mighty Corporation.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68fa2763-2b32-4a0b-b7a3-0239387a9111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T12:51:37.692+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T12:51:59.275+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company lost a lawsuit against the government after it was accused
        of tax evasion.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42deef85-fa06-430e-adeb-a5790b93e882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T12:51:37.692+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T12:51:59.276+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was waiting na it''s going to be included na in the [General
        Appropriations Act], it''s not going to be outsourced from any lawsuit. It
        has to be... a priority of the administration," Adiong told CNN Philippines
        on Monday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b05c343-395e-484e-81fe-3384189c1f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T12:51:37.692+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T12:51:59.276+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also noted that Duterte concentrated on military efforts in Marawi.
        The President defended the declaration of martial law in Mindanao and its
        extension until the end of the year during his speech.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16c9c11-43ae-43ff-bd83-3b52dc4bc01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T12:51:37.692+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T12:51:59.276+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, residents of Marawi are not inclined toward the extension
        ‚Äî even as the declaration of martial law followed the siege in Marawi.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2c6891-e93b-461e-96c2-09ef4268aa39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T12:51:37.692+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T12:51:59.276+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/07/22/Martial-law-Mindanao-Marawi-human-rights-violations.html">Related:
        Maranao turns emotional as she cites human rights violations in Marawi</a></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba59cca-1722-4771-bcdf-d5b07e9434b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T12:51:37.692+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T12:51:59.276+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adiong emphasized that the government must tap the locals and "[give]
        them importance," saying they might become sympathetic to extremist groups
        if they were not given premium.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a395a0-30fd-4b51-8ce0-500501b63c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T12:51:37.692+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T12:51:59.276+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Adiong said it was good to focus on military efforts, he also
        said that it was also a "humanitarian crisis."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6429f98-bdce-48ce-8a80-71802216bada'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T12:51:37.692+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T12:51:59.276+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May namamatay sa mga military, may namamatay sa ating sibilyan
        [Some military men die, and so do civilians]. So it''s going to be a balance,
        how you would really handle Lanao Del Sur and Marawi crisis," Adiong said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1bd9839-ee09-41c6-b940-40af6924ae1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T12:51:37.693+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T12:51:59.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that it may have been the ad lib portions of Duterte''s
        speech that caused him to miss out on discussing issues in Mindanao, including
        the peace process.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf23ecb-37b2-4941-b898-be74021b4efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T12:51:37.693+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T12:51:59.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent JC Gotinga contributed to this
        report.</em></p>'
