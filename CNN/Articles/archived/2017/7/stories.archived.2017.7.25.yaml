    'template': '1'
    'title': 'Duterte to strengthen armed forces for war

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd5f3fb-9efc-4b1a-b638-b3181b66305b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T12:11:12.759+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T12:11:39.611+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 25)</strong> ‚Äî The Armed
        Forces of the Philippines could soon have a high-altitude plane, drones and
        more skilled soldiers on their side, as President Rodrigo Duterte laid ambitious
        plans for national security.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa102c1e-a22b-4603-ba60-cd25984a450d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T12:11:12.759+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T12:11:39.612+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To decisively address insurgency and terrorism, we are working
        doubly hard towards [achieving] a stronger and more credible national defense
        system for the country. We continue to strengthen the defense capability of
        the AFP as a deterrence against terrorists, lawless elements, and other threats,"
        he said during his second State of the Nation Address and the media briefing
        following his speech on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3582b053-1a3f-4c3b-baf0-48637bb17960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T12:11:12.759+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T12:11:39.612+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he will strengthen the government force by adding thousands
        of soldiers. He added he wants to replace the soldiers and police who were
        killed during the ongoing crisis in Marawi. Defense Secretary said on Tuesday
        107 troops have been killed by terrorists in the conflict-torn city.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a85b9e-b2f6-46be-8b8f-c688fe6c99bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T12:11:12.759+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T12:11:39.612+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Government, as a counter-measure, would start to call for a mobilization.
        I want the Army added by about 20,000 fighting men. I have lost a considerable
        number of my soldiers in Marawi. Then I will add about another 10 to 15,000
        soldiers. But I want them SAF (Special Action Force)," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b22942-3ca2-4d4c-b4c9-54fd7fc7f10a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T12:11:12.759+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T12:11:39.613+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said the additional troops seeks to address the security
        threat of country, both inside and out.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb087d5-dcc2-4eba-b4a6-cd9d8525bf31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T12:11:12.759+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T12:11:39.613+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would need about 35 to 40,000 to meet the future threats coming
        our way from within and outside the country," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1768569-abb6-4a2a-9daa-95568444704b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T12:11:12.759+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T12:11:39.613+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of troops in the service is at 172,000, <a href="https://www.globalfirepower.com/country-military-strength-detail.asp?country_id=philippines">a
        report said</a>.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7f063a-1cc0-4da5-afea-5fd81faaf1c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T12:11:12.759+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T12:11:39.613+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from adding more soldiers on the ground, Duterte said he will
        also make sure they are provided with high-technology equipment to help them
        during war.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d741122-b70b-4910-a81c-7a11ad93560a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T12:11:12.759+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T12:11:39.614+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a high-altitude plane, it can see the ground. So before sila
        mag-alis ng istasyon or anywhere, everywhere, they should study first the
        image from above‚Ä¶ Merong inoffer ''yan sa akin dalawa. Tatanggapin ko na ''yan‚Ä¶
        I will buy drones, ''yung high altitude. Na kung mag</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf5c93b-22ad-4aea-9db0-d93eb7f996bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T12:11:12.759+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T12:11:39.614+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>patrol ang Army or the police, they will have to spend time almost
        half the day studying the‚Ä¶ what is below, by drones," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f34853b-9cbb-472e-8720-c54d3d803935'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T12:11:12.760+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T12:11:39.614+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also urged the Congress to review existing procurement laws to
        ensure the swift delivery of equipment and medicines and hospital supplies
        for the soldiers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7923be5-16b1-43d5-ac00-b277c9b035e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T12:11:12.760+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T12:11:39.615+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said all these efforts to beef up the armed forces is to
        prepare them for war.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a11bdf3-a731-4071-949b-eefcffb9d4b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T12:11:12.760+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T12:11:39.615+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will prepare my Armed Forces on war footing. Kasi may giyera
        eh. Until the last terrorist is taken out, the war will continue," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9bfd950-4c4b-4727-834a-2dc19a1ed125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T12:11:12.760+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T12:11:39.615+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A "strong" Armed Forces is expected to be achieved after two years,
        he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f25eec1-3962-42c9-90b3-923a65d0a15e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T12:11:12.760+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T12:11:39.616+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must have a strong republic to withstand all threats and challenges.
        Today''s reality demands, necessitates an Armed Forces that is strong‚Ä¶ I said
        I will leave the Philippines with a very strong military," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0ebd4b-f831-42ff-ba55-7bbb410e8273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T12:11:12.760+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T12:11:39.616+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also pledged support for the kin of the soldiers killed
        or wounded in battle.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c37f02-3147-4275-ac08-48c7e3f6b973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T12:11:12.760+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T12:11:39.616+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the family left behind by those who fell or are rendered totally
        disabled in the line of duty, we shall provide shelter, health care assistance,
        education, and employment. That is my way of telling our troops: never fear,
        do your duty. I stand behind you. So does this government and all its agencies,"
        he said.</p>'
  'HIV-treatment-sex-transmission-vaccine':
    'author': 'Meera Senthilingam, CNN'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-07-25T17:37:42.540+08:00
    'imagesource': 'jcr:e978d176-bfb2-4da2-873b-60c81da2c6d8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b48c914a-5cc2-4c91-976b-eb750cf58b55'
    'lead': 'The evidence is in and the message is clear: When someone is HIV positive,
      taking regular treatment can pretty much zero their chance of spreading the
      infection to others during sex.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-24T12:14:54.821+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-24T12:15:13.611+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-24T12:15:13.239+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'More evidence treatment zeroes HIV transmission during sex while the
      world awaits a vaccine

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2237b1a6-a8c9-4c8a-8dae-34e44244b126'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T12:14:54.821+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T12:15:13.612+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî The evidence is in and the message is clear:
        When someone is HIV positive, taking regular treatment can pretty much zero
        their chance of spreading the infection to others during sex.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7384471-2ca5-4f85-be43-0dc5bec85c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T12:14:54.821+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T12:15:13.612+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sexual transmission of HIV is negligible when someone is on treatment,
        whether they''re in a heterosexual or homosexual relationship, according to
        results from previous studies and now a large-scale study of homosexual men,
        presented at the ninth International AIDS Conference on HIV Science in Paris
        on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b13bbda-6116-4953-b69b-77abbce6929d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T12:14:54.821+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T12:15:13.612+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HIV experts emphasized this aspect of prevention, highlighting the
        "Undetectable equals Untransmissible" campaign, during a press conference
        at the international meeting. The campaign works to encourage people worldwide
        to stay on treatment by ensuring they understand that doing so could mean
        they cannot infect others.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38c67e4-65ae-4f48-b641-617b2d637d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T12:14:54.821+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T12:15:13.612+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This message is not aligned with the status quo in terms of the
        care people infected with HIV receive today, believes Bruce Richman, founder
        and executive director of Prevention Access Campaign and the "Undetectable
        = Untransmittable" initiative. "This is transmission-stopping information,"
        he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36cbf2e9-c7a9-4631-b133-0ca65aef4dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T12:14:54.821+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T12:15:13.612+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New vaccine results have shown promise at the meeting this week
        and in recent studies, but are still far from becoming a reality to end the
        epidemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221c4039-4afe-4c99-9bde-176597ed39dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T12:14:54.822+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T12:15:13.613+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Overwhelming evidence</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5131ea-ad55-4c61-a237-6491236e8b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T12:14:54.822+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T12:15:13.613+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the largest-ever trial on HIV transmission risk among homosexual
        men, Australian researchers explored the sex lives and HIV rates of more than
        350 homosexual couples where one person is HIV positive. The couples were
        from Brazil, Thailand and Australia.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b795d349-f029-47f1-9af3-035e67711678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T12:14:54.822+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T12:15:13.613+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each couple reported their sexual activity when visiting clinics
        involved in the trial and HIV-negative partners were regularly tested to diagnose
        any new infections.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb19f2be-dc62-4918-ad95-fc698bad2fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T12:14:54.822+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T12:15:13.613+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couples participating reported having sex almost 17,000 times
        without condoms between them over four years, and none of those times resulted
        in new infections.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233f3e1f-7a53-4194-b347-6d579dcd679f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T12:14:54.822+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T12:15:13.613+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was not a single linked HIV infection in these couples,"
        said Andrew Grulich, professor of epidemiology at the University of New South
        Wales in Australia, who led the study. "Nobody became infected from their
        partner."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ed3050-fe3a-45c5-8c43-00f8cfd2a8c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T12:14:54.822+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T12:15:13.614+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three new infections were discovered during the trial, but analysis
        of the virus showed they had come from sex outside of the relationships, not
        from the person on treatment within the couple.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a71143-5ba2-4f6e-9a60-fd250c324616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T12:14:54.822+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T12:15:13.614+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sex without a condom is not necessarily advised, however, to prevent
        risk of other sexually transmitted infections (STIs). "This (group) had very
        high STIs," Grulich told CNN, adding that 20% of the men in the trial developed
        STIs each year, yet there were zero HIV infections.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3806e7-2f4a-49e3-8342-84209c8f53fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T12:14:54.822+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T12:15:13.614+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Approximately 10% of men had STIs associated with anal sex, which
        experts had previously thought aided HIV transmission, Gulich said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3deb7a2b-395e-4248-b86b-25e7229b282b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T12:14:54.822+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T12:15:13.614+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new evidence builds on previous studies on couples where one
        partner is HIV positive and on treatment, including a landmark study in 2011
        that found that treatment can prevent new infections among couples by 96%
        and a second study in Europe in 2016 showing no transmission at all.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3324ca06-48ee-4743-abe9-ccc4c7298cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T12:14:54.822+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T12:15:13.614+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Treatment as prevention is now recommended by the World Health Organization
        as a key component to include in HIV prevention programs,</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93afee79-e3e1-45e5-8f66-80a4791aa74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T12:14:54.822+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T12:15:13.615+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest trial is the first to explore the benefits of treatment
        as prevention across multiple continents, showing this approach could be universally
        applicable. "We wanted to see if this could be applied in different settings
        where there are also HIV epidemics among homosexual men," said Grulich.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd2840d-10d9-40b9-8dba-8cd881765cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T12:14:54.822+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T12:15:13.615+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An estimated 68% of new HIV infections in Australia in 2015 were
        among homosexual men, according to the Australian Federation of AIDS Organizations.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f88d836-ae31-4400-92ae-a1d65f9f6949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T12:14:54.822+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T12:15:13.615+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The preventative effects are particularly strong due to the increased
        risk of transmission that comes with anal sex.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0760f50-bd6c-46f4-b921-b5102ef98985'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T12:14:54.822+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T12:15:13.615+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Protective, despite greater risk</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c514869-a760-4e41-873f-4a44f665d6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T12:14:54.823+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T12:15:13.615+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know transmission risk by anal sex is approximately 10 times
        higher than risk by vaginal sex," said Grulich, who feared this could lead
        to some infections during the trial. "This provides reassuring evidence that
        treatment is as effective in homosexual men," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9e736d-1138-4ab8-b492-a85e232b95aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T12:14:54.823+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T12:15:13.616+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This (study) is confirmation of something we have known for some
        time," said Dr. Anthony Fauci, director of the National Institute for Allergy
        and Infectious Disease, within the US National Institutes of Health.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668d9723-80d0-47dd-8587-3276e16bcda8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T12:14:54.823+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T12:15:13.616+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fact that transmission risk is clearly greater by anal intercourse
        shows this is a powerful tool for prevention, he said. "Now is the time to
        push for it."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f613eb0d-b036-405d-bae7-4eac4c1e5cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T12:14:54.823+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T12:15:13.616+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International AIDS Society President Linda-Gail Bekker believes
        working to ensure more people get tested for HIV and therefore treated is
        a crucial component of the current fight against the virus, but not necessarily
        the immediate one.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665d1ee2-8579-422e-8664-88253246a350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T12:14:54.823+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T12:15:13.616+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s have a reductionist approach, but I think there is also
        lag in terms of treatment as prevention. You''ve got to get things up to scale,"
        she told CNN. In the meantime, she said, the services we already have for
        people who are uninfected to protect themselves should be pushed.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac63ef3-96a2-4065-8e89-a302dd070ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T12:14:54.823+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T12:15:13.616+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These currently available services include high-risk groups taking
        drugs to prevent infection, known as pre-exposure prophylaxis (PrEP), medical
        male circumcision, which can reduce transmission from women to men by 60%,
        and condom use. "That will curb the transmission rate more quickly" while
        we begin treatment as prevention and wait for it to become more widely available
        globally, she said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781894ce-107a-41de-b9a8-a70190e7406d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T12:14:54.823+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T12:15:13.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bekker used the example of Swaziland, where rates of HIV were reported
        on Monday to have dramatically declined since 2011, according to the US President''s
        Emergency Plan for AIDS Relief. Swaziland has the highest prevalence of HIV
        in the world, but new infections have almost halved since 2011, after providing
        treatment and male circumcision for more than 12 million people.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ecdc15-647b-42c9-9afd-8455f9e88b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T12:14:54.823+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T12:15:13.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the time these prevention options are extensively promoted and
        provided to those who need them, Bekker hopes a vaccine may then finally ready.
        This would truly eliminate the disease, rather than control it, she believes.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73283f98-32c0-4d20-a6df-d62266380c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T12:14:54.823+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T12:15:13.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New vaccine promise</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb532690-1df9-4194-acb0-ae7ae856716f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T12:14:54.823+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T12:15:13.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Results from a recent vaccine trial, known as the APPROACH trial,
        were presented at the conference Monday and revealed this type of vaccine
        could instigate an immune response against HIV when tested on almost 400 volunteers
        across five countries.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8afe6463-16cc-408e-af3f-c957da4bdd41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T12:14:54.823+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T12:15:13.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The type used were mosaic vaccines, where components of different
        HIV viruses are combined together to create an immune response in the body.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686db161-9624-4059-bf17-5147ae16708b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T12:14:54.823+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T12:15:13.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven different regimens of the vaccine were tested and all elicited
        an immune response and were well tolerated in the body. One that previously
        showed promise in animals shined through, giving the strongest response in
        humans.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda69248-4e5e-4c8d-8c3c-0ef792fd853a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T12:14:54.823+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T12:15:13.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers stress, however, that simply because an immune response
        was created does not mean it will prevent someone becoming infected with HIV.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe07bf97-d862-4ecf-89b0-de76e22ca313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T12:14:54.823+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T12:15:13.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The promising, early-stage results from the APPROACH study support
        further evaluation of these candidate vaccines to assess their ability to
        protect those at risk of acquiring HIV," said Dr. Dan Barouch, a principal
        investigator for APPROACH, in a statement.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f8e913-d3d2-4a2e-8ae8-e0297683ca14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T12:14:54.824+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T12:15:13.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A safe and effective HIV vaccine would be a powerful tool to reduce
        new HIV infections worldwide and help bring about a durable end to the HIV/AIDS
        pandemic," said Fauci, whose institute supported the trial. "By exploring
        multiple promising avenues of vaccine development research, we expand our
        opportunities to achieve these goals."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926cec05-42eb-4067-81bf-16474af3ee4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T12:14:54.824+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T12:15:13.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bekker added that this is one of three avenues currently being explored
        to create an effective vaccine against HIV, including one being trialed in
        her home country, South Africa. Whichever one wins the race, it can''t come
        fast enough.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5a7317-d5f2-44b7-a8d8-539df64e8e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T12:14:54.824+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T12:15:13.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Finally, a vaccine will clean (HIV infections) up" after these
        prevention services are in place, she said. "And hopefully eliminate HIV."</p>'
  'duterte-mining-reaction-sona':
    'author': 'Lara Parpan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-07-25T22:46:16.616+08:00
    'imagesource': 'jcr:3ec13291-25e2-4ebb-b88f-3ec600167bbe'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '95a6124e-f261-42cb-bc08-71c14916012b'
    'lead': 'Just rhetoric, say environmental advocates of¬†President Duterte''s SONA
      in which he lambasted the mining industry, but some are thankful the environment
      is not forgotten. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-24T12:18:36.038+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-24T12:18:55.445+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-24T12:18:54.976+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mixed reaction to Duterte tirade on mining in SONA

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7638e41-74a8-4cbf-8757-d74758bd9770'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T12:18:36.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T12:18:55.446+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 25)</strong> ‚Äî All bark,
        no bite.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f0cf04-5b5c-4c6e-b7c9-623a3b8bb78f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T12:18:36.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T12:18:55.446+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is how environmental advocates cast President Rodrigo Duterte''s
        tirade against mining companies destroying the environment during his second
        State of the Nation Address (SONA).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6862ba97-485d-4c59-a6f8-b07520f4e82a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T12:18:36.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T12:18:55.447+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the fighting words were welcomed by some as it showed that
        protecting the environment was still front and center for the Duterte administration
        now into the second of its six-year term.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2730c0f5-90f9-4347-8d0a-4206b66432c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T12:18:36.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T12:18:55.447+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think he''s very passionate about restoring the environment,
        I think that made the environmentalists very happy," said blogger and citizen
        advocate Jane Uymatiao on CNN Philippines The Source on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51df3a5f-9123-4d3a-8963-8695d0a6394d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T12:18:36.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T12:18:55.447+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But it remains to be seen whether it''s going to be seen whether
        it''s going to stay there or whether it''s going to turn into action," she
        added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79651af0-99a1-4dfa-830a-83a680166b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T12:18:36.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T12:18:55.447+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Destruction of environment by mining still an issue</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c637bf-cbdb-48e8-a41d-441217c89ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T12:18:36.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T12:18:55.447+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 30 minutes into his two-hour SONA on Monday‚Äîafter highlighting
        his "unrelenting" war against drugs, his defense of martial law in Mindanao,
        and support for the military''s bid to eradicate terror threats in the country‚ÄîDuterte
        raised an alarm against irresponsible mining in the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aad01ec-5dd0-42fa-8305-485d528a3333'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T12:18:36.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T12:18:55.448+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am warning all mining operations and contractors to refrain from
        the unbridled and irresponsible destruction of our watersheds, forests, and
        aquatic resources," he said. "You have gained much from mining, we only get
        about 70 billion a year, but you have considerably neglected your responsibility
        to protect and preserve ‚Äî and even the tax, it''s about five percent ‚Äî environment
        for posterity."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74859b6-d6ee-49d0-8a7c-ef367a8098cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T12:18:36.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T12:18:55.448+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/news/2017/07/25/duterte-mining-companies-sona-2017.html">Also
        read: Restore mining areas or ''be taxed to death</a>''</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0478275-0ed1-4f61-a763-1c5f4b6b9647'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T12:18:36.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T12:18:55.448+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like many others following the SONA, Uymatiao said she was surprised
        by the length of time the President spent talking about the environment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d4140d-f62e-4b44-bf93-700eeb0fb3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T12:18:36.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T12:18:55.448+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He spent so much time on mining. For me personally I was happy,
        because I really felt that that was an issue that needed to be addressed,"
        she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0e62fd-89df-44a8-81b2-affa8cb28602'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T12:18:36.040+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T12:18:55.448+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a coalition of environmental advocacy groups, Kalikasan Network
        for the Environment, challenged the President to "start walking his cheap
        talk." This, they said, could be done if he upheld the mining closure, suspension
        and agreement cancellation orders issued by former Environment Secretary Gina
        Lopez.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bed7776-f68f-4c18-9253-09df0b752475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T12:18:36.040+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T12:18:55.449+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These orders have been stuck in the Office of the President, and
        it only needs the political will of someone who is honestly against the big
        foreign mines," Kalikasan said in a statement, referring to the suspension
        and closure orders.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11753d54-59fe-4368-983e-da757c3e130e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T12:18:36.040+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T12:18:55.449+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also called on President Duterte to scrap the Mining Act of
        1995 and push for the passage of the more pro-people House Bill 2715 or the
        People''s Mining Bill if he really wished to overhaul destructive mining policies
        in the country.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911ee54d-3931-4674-8bbe-59315f941f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T12:18:36.040+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T12:18:55.449+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his SONA, Duterte called on big companies and industrialists
        to invest in manufacturing facilities in the country that not only extracted
        raw materials, but turned these into finished products.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7f1033-771a-49f4-8f07-f3e43ee9640b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T12:18:36.040+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T12:18:55.449+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The declaration was met with applause in the chamber&nbsp; attended
        by some 3,000 guests that included politicians and members of the diplomatic
        corps.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b317dd-00d5-4a10-8381-557582026d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T12:18:36.040+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T12:18:55.449+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this point in my administration, if possible, we shall put a
        stop to the extraction and exportation of our mineral resources to foreign
        nations for processing abroad and importing them back to the Philippines in
        the form of consumer goods at prices twice or thrice the value of the original
        raw materials foreign corporations pay for them," Duterte said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e332a14-a12a-4ff1-a114-b3c67f9827fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T12:18:36.040+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T12:18:55.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kalikasan said the proposed People''s Mining Bill, which includes
        the implementation of a National Industrialization program for mining, was
        aligned with the President''s speech. This "is precisely what President Duterte
        said he envisioned for the strategic long term utilization of mineral resources,"
        the group said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d4e68a-ac3d-44a0-8241-bce5cc17ae1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T12:18:36.040+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T12:18:55.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added&nbsp; that the bill pushed for "stricter environmental,
        socio-economic, and labor regulations including clear cut provisions for the
        mandatory clean up and rehabilitation of mining-affected ecosystem and communities
        that Duterte wants to impose on the big mining companies."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97b15eb-4d35-478a-a74f-3a5bf386e4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T12:18:36.040+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T12:18:55.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Political analyst Dennis Coronacion said that laws concerning mining
        are in place. "The problem is with implementation," he told CNN Philippines
        New Day on Tuesday. "There are some interests that are affected here and that
        are lobbying for better laws or improved implementation."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0226a143-6aa6-4154-a55f-7c40e5556272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T12:18:36.040+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T12:18:55.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cordillera People''s Alliance said that the Cordillera region,
        known as the country''s "watershed cradle of the north," faced imminent danger
        of environmental destruction due to applications for new mining explorations
        in the region covering more than 428,000 hectares.&nbsp; This is a land area
        six times the size of Metropolitan Manila.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e157344-fc73-48a8-837f-a854d9f82d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T12:18:36.040+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T12:18:55.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the Cordillera, the onslaught of foreign mining corporations
        has become more imminent after the non-confirmation of former DENR Secretary
        Gina Lopez," the alliance said in a statement.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3c67fd-5454-46a8-a714-2e36a681c2c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T12:18:36.040+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T12:18:55.451+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez was largely supported by Duterte, environment groups, indigenous
        peoples, and millions of Filipinos concerned about the environment. But her
        confirmation for the post was rejected in May 2017 by the Commission on Appointments
        amid a powerful mining industry lobby and strong opposition from Finance Secretary
        Carlos Dominguez.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bbd64c8-4b47-401d-a62a-2cbf7f7f719f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T12:18:36.040+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T12:18:55.451+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lack of support for indigenous peoples</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff936d8b-0bf8-466b-b894-5367449a59d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T12:18:36.040+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T12:18:55.451+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even as the President devoted time to his strategy of saving
        the environment from harmful mining practices, there were groups that felt
        that the indigenous peoples greatly impacted by mining and the subsequent
        militarization that came as companies took away their ancestral lands, were
        neglected from the SONA.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26017f3e-1a5d-4645-b7a8-0d95dbe2986b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T12:18:36.041+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T12:18:55.451+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Indigenous peoples are fighting large-scale mining, real estate
        and agribusiness interests that threaten their very survival. The president
        must lead efforts to provide sustainable livelihoods to indigenous peoples,
        to recognize their ownership of their lands and ancestral domains, and to
        make sure they participate in the peace talks," said Norly Mercado, executive
        director of the Legal Rights and Natural Resources Center in a statement.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09f6b05-e731-4129-9574-9feedd030c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T12:18:36.041+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T12:18:55.451+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mercado noted the President was a staunch advocate of the "lumad"
        or indigenous people when they were "caught in the crossfire between the military
        and rebels in Mindanao. "</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b8a0be-5b06-4dee-b63d-89aeef49d38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T12:18:36.041+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T12:18:55.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, they welcomed Duterte''s condemnation of the destruction
        caused by mining and the move to collect more taxes from them.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59e7e5a-9f27-4ad1-ae10-bfa70a361431'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T12:18:36.041+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T12:18:55.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We urge the president to prioritize as urgent the Alternative Minerals
        Management Bill, which attempts to regulate the mining industry better by
        raising taxes, cordoning off environmentally sensitive areas from mining,
        and allowing mining only to help the country industrialize," the Legal Rights
        and Natural Resources Center said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431c0770-bab9-4278-a5a1-a28452edba43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T12:18:36.041+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T12:18:55.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Implicit support for former DENR Secretary</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd70f5fa-83c5-4bd8-a2c8-b82a732c4bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T12:18:36.041+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T12:18:55.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte in his SONA made reference to Lopez, saying she gave the
        country a "clear picture of what is happening horrendously" to the environment.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f93a69-64de-453c-b63a-01bbf6da0f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T12:18:36.041+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T12:18:55.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mention of Lopez in the SONA was an affirmation from the President
        of her accomplishments during her 10-month term as secretary, said Coronacion.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c03b0c-d8e1-491f-aa87-4e0f5eb34357'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T12:18:36.041+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T12:18:55.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even when she''s gone, the President is still telling these people
        that ''Hey, I''m still by her side,''" he added.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69581d7b-1bed-4804-91f7-76bfc5f3d3c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T12:18:36.041+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T12:18:55.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/life/culture/politics/2017/05/09/gina-lopez-qa.html">Also
        read: Gina Lopez on being the ex-environment secretary</a></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9eef30-0ed4-4e45-94a5-2637a3de2116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T12:18:36.041+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T12:18:55.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environmental groups minced no words about their displeasure for
        her replacement, former general <a href="https://cnnphilippines.com/news/2017/05/08/roy-cimatu-new-environment-secretary.html">Roy
        Cimatu</a>.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af07155d-4411-4055-a001-1fcb3d283c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T12:18:36.041+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T12:18:55.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Duterte should also remove Roy Cimatu from the DENR and appoint
        an environment secretary who will go above and beyond the standards set by
        Lopez," Kalikasan demanded.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bdb4da9-ef16-4ac4-8149-8f65571379c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T12:18:36.041+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T12:18:55.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cimatu has reversed some directives of Lopez, among them a requirement
        that all environmental compliance certificates (ECC) be submitted to the Environment
        Department''s central office for review instead of being issued at the regional
        level.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2e94b6-96f2-404e-93eb-68bba006b1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T12:18:36.041+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T12:18:55.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early in July, Cimatu signed Department Administrative Order (DAO)
        No. 2017-18&nbsp; transferring the authority to issue ECC to DENR regional
        offices. "In order to expedite the issuance of ECC in the regional level consistent
        with the directive of the President to fast-track the issuance of government
        permits and licenses, DAO 2017-04 is hereby suspended indefinitely," the new
        order said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0d385b-25f1-4d08-b873-08c8ee0e3f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T12:18:36.041+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T12:18:55.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environmental advocates warn that the retraction paves the way for
        loosening rules on businesses'' commitment to conserving the environment.
        "With the objective to speed up the implementation of ECC processing, the
        emerging concern is that decentralizing the ECC approval without reforming
        the DENR-EMB (Environmental Management Bureau) is tantamount to the aggravating
        environmental problems that the country is already suffering from," said Owen
        Migraso, executive director of the Center for Environmental Concerns.</p>'
