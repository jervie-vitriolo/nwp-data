        woman? Can she be a moral person?&nbsp;<em>[applause]</em>&nbsp;Puro kayo
        drama diyan sa‚Ä¶</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1237d76-38a3-487c-961c-af752f7983dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.245+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When you talk about an incident, talk about it, then condemn, condemn
        the police. But do not connect it with due process and human rights. Mag-mukha
        kang g*** sa harap ng Pilipino. You know why I get this rating? I could not
        be brighter than you and my work is not more important or your vocation is
        not less than mine. But when you talk in public carry the proper message.
        Kaya mag-82 kayo or kaya binobombahan niyo kasi ako ng ganun. Sasabihin naman
        ng mga tao, ‚ÄúEh tama ‚Äòyan. Tama ‚Äòyan si Duterte.‚Äù Kasi nangyayari eh. Eh kayo
        man ang front sa pa-ganun-ganun, eh ‚Äòpag may namatay diyan na maraming massacre,
        ni-rape mga babae, bata, hindi kayo umiimik.<em>&nbsp;[applause]</em>&nbsp;Maya-maya
        pagdating ng mga ---<em>&nbsp;[applause and cheers]</em>&nbsp;pagdating nitong
        mga Western expert kuno, you give them so much premium and importance. Saan
        ba ang utak ninyo? Bakit kayo bilib diyan sa puti? Tingnan mo ang puti, panahon
        ni Obama, una ‚Äòyung spokesman ng State Department. Akala mo kung sino. Akala
        nila mas bright pa sila sa akin. Then the staff of the President, then Obama.&nbsp;‚ÄúI
        would like to remind Mr. Duterte that the policy of‚Ä¶‚Äù Eh ‚Äòdi yari ako. Pagdating
        ni Trump, ‚ÄúOh yes, Mr. President, I‚Äôve been expecting your call. You are doing
        it all right‚Ä¶ And this G*******‚Ä¶‚Äù&nbsp;<em>[applause]</em>&nbsp;Uwi na ako.
        T**** i*** ‚Äòyan.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4b1540-2723-43d1-b9fc-28f4ccbc71ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.707+08:00
