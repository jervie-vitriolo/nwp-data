      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So? That‚Äôs the value of the country that you value. Ambivalent.
        Parang electric fan. Okay dito o hindi na okay, it‚Äôs vacillating. Tapos kayong
        mga --- bilib kayo. Hindi ko talaga maintindihan ang Pilipino. It takes for
