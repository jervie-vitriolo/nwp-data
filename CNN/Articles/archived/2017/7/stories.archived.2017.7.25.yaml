    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '84adc4d7-9e04-4a04-803f-361a056c7f56'
    'lead': 'President Duterte says the Philippines will have a "strong" Armed Forces
      after two years'
    'mgnl:activationStatus': true
