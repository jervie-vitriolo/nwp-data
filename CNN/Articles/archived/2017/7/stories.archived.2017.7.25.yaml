      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the President reiterated he would not continue peace talks with
        the National Democratic Front (NDF).</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55e640e-2f6f-44d8-ba73-a0e465eb432b'
