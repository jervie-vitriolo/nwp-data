      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a Twitter report, netizens from Metro Manila sent out
        the most tweets. Other areas that had active tweeters during the SONA are
        Cebu City, Davao City, and Cagayan De Oro.</p>'
    '8':
