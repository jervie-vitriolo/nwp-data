      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/sports/2017/07/05/gordon-hayward-boston-celtics-utah-jazz-nba-free-agency.html">Also
