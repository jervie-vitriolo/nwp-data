      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter reported that topics discussed by netizens during the SONA
        varied from the admimistration''s achievements to  the fashion choices of
        those who attended the event.</p>'
