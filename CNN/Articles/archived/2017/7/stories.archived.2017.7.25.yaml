  'Justin-Bieber-cancels-final-tour-dates-due-to-unforeseen-circumstances':
    'author': 'Melissah Yang, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-07-25T18:47:12.181+08:00
    'imagesource': 'jcr:8c87dd48-dd91-4012-9eef-bcf155504e14'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b1c030ef-2b3e-48d6-8155-aa566cbb9aef'
    'lead': 'What do you mean?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-24T13:46:50.838+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-24T13:47:15.509+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-24T13:47:15.367+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Justin Bieber cancels final tour dates ''due to unforeseen circumstances''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e888864-9113-472f-b4b8-2f7524e80257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:46:50.838+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:47:15.509+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî Sorry, Beliebers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315be466-149d-4c04-98c5-b47b05b3a5a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:46:50.838+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:47:15.509+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justin Bieber has canceled the remaining dates of his Purpose Tour
        "due to unforeseen circumstances."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f17573-7648-47cd-80ef-21817c7b9888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:46:50.838+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:47:15.510+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Justin loves his fans and hates to disappoint them," a statement
        read on Bieber''s official Facebook page. "He thanks his fans for the incredible
        experience of the Purpose World Tour over last 18 months."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9fa75ac-6043-4250-80f9-ac5ebad56440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:46:50.838+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:47:15.510+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The canceled stops will begin with Saturday''s show in Arlington,
        Texas. Tickets will be refunded.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49e82a0-8500-48ed-a2ef-a335685b96c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:46:50.839+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:47:15.510+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bieber''s world tour for his fourth album began in March 2016 and
        showcased hits such as "Sorry" and "What Do You Mean?" Bieber''s concerts
        grossed $163.3 million last year, according to industry tracker Pollstar.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687fd8ce-95c4-42b2-ae0a-d5f33cfb0627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:46:50.839+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:47:15.510+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, the pop singer announced an additional North American
        leg of the tour to run through the summer. Those added shows, as well as a
        few stops in Asia, have now been scrubbed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c037327-9d5f-4a0e-ab49-7cdf72e0611e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:46:50.839+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:47:15.510+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear what led to Bieber''s sudden cancellations, but the
        Canadian singer has hit bumps along his tour recently.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730104f9-c017-4fd6-9b68-9acd1ebc3313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:46:50.839+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:47:15.511+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Bieber was banned from performing in China for "bad behaviors."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db9d613-3150-40e2-8c82-5be4c14945a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:46:50.839+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:47:15.511+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His series of misbehaviors while living abroad and during his performances
        in China has caused public resentment," the Beijing Municipal Bureau of Culture
        said in a statement. "To regulate the domestic entertainment market and purify
        its environment, we find it inappropriate to bring in performers with bad
        behaviors."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21fcea4-a421-4108-bb53-a06d60b28962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:46:50.839+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:47:15.511+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Bieber''s representatives for additional
        comment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36cee47e-9a3f-4c68-99d2-bc614a059ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:46:50.839+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:47:15.511+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/07/24/entertainment/justin-bieber-tour-canceled/index.html">Justin
        Bieber cancels final tour dates ''due to unforeseen circumstances</a>''."</em></p>'
