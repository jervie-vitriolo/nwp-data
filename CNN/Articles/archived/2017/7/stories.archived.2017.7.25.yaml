      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Explaining Mindanao martial law</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c65f082-597f-41f9-9546-7435504f7333'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T14:21:06.026+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T14:26:19.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte explained to Congress that putting the island of Mindanao
        under martial law helped government forces to quell the rebellion.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b88712-73c2-476c-aac7-208d5e16605a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T14:21:06.026+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T14:26:19.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Martial Law and the suspension of the writ of habeas corpus enabled
        the military to arrest, detain and question suspected members and sympathizers
        of the rebellion similar to what happened to the parents of the Maute brothers,"
        he said, referring to Cayamora and Ominta Maute.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef10c94-df17-45e1-b78e-46883c9a9649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T14:21:06.026+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T14:26:19.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The  military believes the Maute parents are providing financial
        and logistical support to sons Omar and Abdullah Maute, leaders of the ISIS-inspired
        Maute terror group, which attacked Marawi City on May 23.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6307cce-3061-4a2e-8cef-98428775fd66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T14:21:06.027+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T14:26:19.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has since declared martial law throughout
        Mindanao. On Saturday, Congress approved the extension of martial law until
        December 31, 2017.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544771df-5ed7-4be8-b160-b43dd0b19b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T14:21:06.027+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T14:26:19.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong> <strong><a href="https://cnnphilippines.com/news/2017/07/22/Congress-votes-martial-law-extension-Duterte.html">Congress
        grants Duterte''s request to extend martial law in Mindanao until end of year</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888d7d4a-9e93-4b2b-af07-e38bd5cf295f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T14:21:06.027+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T14:26:19.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The people of Marawi need help. Caught in the crossfire between
        government troops and Muslim extremists, they have been through hell and we
        need to help them rise and move forward," Duterte said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1505956-ce26-4cba-aba0-bd39e4440184'
      'mgnl:activationStatus': true
