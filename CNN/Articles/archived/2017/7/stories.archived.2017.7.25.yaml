    'lead': 'China has built a top-of-the-line cinema on a tiny disputed island in
      the South China Sea, the latest in a series of moves by Beijing to press its
      territorial claims in the region.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-24T13:15:33.782+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-24T13:15:53.952+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-24T13:15:53.745+08:00
