      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3ab994-8703-4f53-8908-637ef7121e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:23:38.491+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:23:58.856+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pero ako kasi</em>, I never give up on the peace process,"
        he added. "<em>Kaya ako''y umaasa pa rin na</em> there will be some developments
        in the future <em>na baka sakali matutuloy pa rin ang pag-uusap natin tungkol
        sa kapayapaan</em>."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48ef43d-8538-409e-86bd-b6ea7bee3609'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:23:38.491+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:23:58.857+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: But for me, I never give up on the peace process.
        That''s why I''m still hoping that there will be some developments in the
        future that would enable the peace talks to continue.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4dccb0e-aa80-46cf-b19b-8cce69114e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:23:38.491+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:23:58.857+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after President Rodrigo Duterte lashed out once more
        at the Communist Party of the Philippines (CPP) during his State of the Nation
        Address on July 24, and said he wasn''t interested to resume peace negotiations
        between the government and communists.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e1ee0d-ddf4-4219-a4e6-2461149ed8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:23:38.491+08:00
      'mgnl:createdBy': 'cnnproducer'
