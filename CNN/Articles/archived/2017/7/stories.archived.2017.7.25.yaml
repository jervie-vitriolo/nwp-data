  'Phivolcs-chief-Proposed-disaster-agency-should-focus-on-prevention-efforts':
    'author': 'Chad de Guzman, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-07-25T10:55:43.060+08:00
    'imagesource': 'jcr:c2ba2324-e88e-4ca5-aef9-2f9fe5dc1047'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '71bf015e-b77a-4362-beb8-39e019d3f72c'
    'lead': 'Chief Renato Solidum says if less people become affected by disasters,
      there is less need for response.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-24T11:28:12.666+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-24T11:29:06.379+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-24T11:29:06.202+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Phivolcs chief: Proposed disaster agency should focus on prevention
      efforts

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29aa7dd-3b37-48bb-9aba-180ae3cac0d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:28:12.667+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T11:29:06.380+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 25)</strong> ‚Äî The new
        disaster management agency proposed by President Rodrigo Duterte should focus
        on prevention and mitigation efforts, said Philippine Institute of Volcanology
        and Seismology (PHIVOLCS) chief Renato Solidum.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92da6b71-252b-40c5-b9ee-6a20f992395a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:28:12.667+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T11:29:06.380+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview Tuesday, Solidum said he is talking with authorities
        to level up disaster risk reduction efforts to the department level as the
        country is prone to natural disasters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37caaafa-a2ab-4e43-a738-950b48a64f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:28:12.667+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T11:29:06.381+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maliban sa pag-responde na parati tayong naghahabol ng ganoong
        mga bagay sa dami ng mga dumarating, kailangan din natin noong mga prevention
        and mitigation and preparedness efforts. Para mas mababa ang magiging maapektuhan
        therefore ''yung pagrespond mas kakaunti na lang din," Solidum said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9faadb6e-6602-4727-b6ff-6e6a2ee58bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:28:12.667+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T11:29:06.381+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Other than response, in which we''re always just trying
        to catch up after a disaster hits, we need prevention, mitigation and preparedness
        efforts. If less people are affected, the volume of response would be less.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902a5301-56ce-402e-9fdf-91eedb172068'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:28:12.667+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T11:29:06.381+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Metropolitan Manila Earthquake Impact Reduction Study in 2004
        stated around 34,000 people could die if a magnitude 7.2 earthquake hits the
        metropolis. The quake would originate from a possible movement of the 100-kilometer
        West Valley Fault traversing the metropolis and nearby provinces. Its last
        major activity was in 1658.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53924271-0dde-4755-b5b7-9bdb272300fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:28:12.667+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T11:29:06.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study was a joint effort of the Metropolitan Manila Development
        Authority, PHIVOLCS, and Japan International Cooperation Agency.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a4440a-f153-4571-a9a4-ce3e0e1635c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:28:12.667+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T11:29:06.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solidum said efforts would be more concentrated if the government
        puts into law a disaster management department.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1f3425-8ef1-4be7-96b6-07f32ad69b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:28:12.667+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T11:29:06.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May mga pag-uusap din sa istruktura noong possible department,
        no, at ito ay matagal nang usapin na nangyayari," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb83cdd-c08f-473b-a683-013c8a512b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:28:12.667+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T11:29:06.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his second State of the Nation Address on Monday, the President
        called on Congress to pass a law creating a new agency that will focus on
        disaster management in response to the "prevailing 21st century conditions."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e7d460-c5a0-438c-8b9a-6a4346e36a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:28:12.667+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T11:29:06.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said the agency or department should deliver an "enhanced
        disaster resiliency and quick disaster response."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78bc7feb-018d-4011-9d94-01defa4a1d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:28:12.668+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T11:29:06.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ MORE:</strong> <a href="http://nine.cnnphilippines.com/news/2017/07/25/Duterte-wants-a-separate-authority-on-disaster-resiliency.html">Duterte
        wants separate agency on disaster managemen</a>t</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2feada20-d0b2-47f6-8e12-188f0abd9bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:28:12.668+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T11:29:06.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Disaster Risk Reduction and Management Council, which
        is under the Department of National Defense, is the agency tasked with handling
        calamities.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ba51e3-6d47-493b-a4bf-7641dc6c880a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:28:12.668+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T11:29:06.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was created by Republic Act 10121 or the Philippine Disaster
        Risk Reduction and Management Act of 2010, and is focused on policy-making.</p>'
  'LTFRB-Unaccredited-Uber-Grab-units-may-still-operate-beyond-July-25':
