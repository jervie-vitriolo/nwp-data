      features for future software releases.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-24T13:52:49.124+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-24T13:53:13.714+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-24T13:53:13.549+08:00
