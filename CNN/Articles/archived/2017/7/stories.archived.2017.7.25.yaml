      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In it, Johnson plays on the joke that he can do it all -- from bonsai
        to space travel.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98092d56-3174-4785-b554-076b9140be51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:49:59.163+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:50:21.275+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He gets plenty of help from Apple''s assistant Siri.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65ad58e-3e1a-45f8-947f-8a9d34cfe4fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:49:59.163+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:50:21.275+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson promoted the project in a tweet on Sunday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a74c439-9c90-4399-a2c6-33995ae160a4'
