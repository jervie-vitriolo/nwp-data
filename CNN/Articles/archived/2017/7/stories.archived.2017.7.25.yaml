      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kayong mga Left, I will not talk to you. Why should I? Wag niyo
        na akong pilitin," he said. (I will not talk to the Left. Why should I? Don''t
        pressure me into it)</p>'
    '26':
