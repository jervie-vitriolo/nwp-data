      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'image': 'jcr:1b310f12-f6a4-41e9-bf53-5ca9e1b5bbd4'
      'imageCaption': 'Manila''s preeminent voguers House of Mizrahi PH held performances
        all throughout the museum. Photo by KENNETH ABALLA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f7a198-6682-4a74-a0a4-62ede6d7187a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T12:07:58.049+08:00
