        to say, ‚ÄúOh you‚Äôre great. You‚Äôre a hero in your country.‚Äù O saan ako pumunta
        dito ngayon?&nbsp;<em>[laughter]</em></p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9340ec9b-bfbd-4a4c-a961-2cd8c909418c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.245+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is time for us to fulfill our mandate to protect our people from
        these crimes that have victimized‚Ä¶ You know, huwag ninyo akong takot-takutin
        niyang preso ‚Äòyung international court of justice. S***, I am willing to go
