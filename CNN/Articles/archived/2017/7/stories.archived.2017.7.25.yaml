      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s what the actor did with "The Rock x Siri: Dominate The Day,"
        an almost four minute long video posted on Apple''s You Tube channel.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4456fce-c094-40b6-bcc7-58878b3aadec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:49:59.163+08:00
