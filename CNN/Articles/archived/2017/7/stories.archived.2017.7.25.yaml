      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 25)</strong> ‚ÄîTwitter
        lit up on July 24 as President Rodrigo Duterte delivered his second State
        of the Nation Address (SONA).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7fd80a-f670-4d7d-8f7b-d8c3711631b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:56:49.984+08:00
