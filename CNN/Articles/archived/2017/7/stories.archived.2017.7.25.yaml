      '
    'updated': 2017-07-26T17:04:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c7fb1e-7ef5-4c38-94e3-2eea8cf75436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T12:57:50.585+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T12:58:14.560+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 25)</strong> ‚Äî Six Ilocos
        Norte government employees detained for their involvement in the alleged misuse
        of tobacco funds, were ordered released Tuesday by lawmakers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441dc258-8ef7-40b8-b598-9eea7194144e'
      'mgnl:activationStatus': true
