    'title': 'Microsoft Paint could get erased after 32 years

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87bbac45-4a1d-4799-ad50-05356541f7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:52:49.124+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:53:13.714+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> ‚Äî Say goodbye to Microsoft
        Paint?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f01c3ef-98a5-472e-9c40-a0e38d2e4deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:52:49.124+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:53:13.715+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The iconic Paint application has landed on Microsoft''s list of
        "deprecated" features for future software releases.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf120a93-853d-4bb4-b4c4-ae3a83c4165d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:52:49.124+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:53:13.715+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the tech giant said the feature is "not in active development"
        and could be soon removed, it''s unclear whether Paint will be officially
        absent from its Windows 10 Fall Creators Update, expected this fall.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83666d68-2934-48d7-8692-eb0e1bd03d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:52:49.124+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:53:13.715+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft has not responded to a request for comment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf67621-60b5-43f4-8c38-6d5801d5b826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:52:49.124+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:53:13.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paint was released in 1985 with the first version of Windows 1.0.
        The program has been featured on every software update to date.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522dd31d-b0c0-4b2d-835b-cea4c641cd90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:52:49.124+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:53:13.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The easy-to-use tool lets users crop and resize images, as well
        as create simple drawings and doodles. Despite its limited features -- it
        can''t be used for complicated photo editing or design -- Paint evokes nostalgia
        for many Windows users.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a4d736-e05b-4bb4-9553-1c3f251d4bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:52:49.124+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:53:13.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of last year, Paint still had more than 100 million monthly users,
        according to Microsoft.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ffa0e51-e869-410d-bbc9-30931add4e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:52:49.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:53:13.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other features that could be removed with the Windows 10 update
        include Outlook Express, the Microsoft Reader app and Reading List, a bookmarking
        service. (Microsoft says the latter two will be integrated with its Microsoft
        Edge browser).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54ff840-c239-4ba8-bc4c-9a4f3f63bacf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:52:49.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:53:13.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this doesn''t mean Paint could be gone forever. Last October,
        Microsoft revealed Paint 3D, a revamped spinoff that allows users to create
        3D images.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcbf3568-9b25-4387-854d-2298d9c5e633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:52:49.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:53:13.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paint isn''t the only program tugging the heartstrings of Microsoft
        fans this year. Most recently, a Chrome extension called "Clippy Everywhere!"
        brought back Clippy, the company''s office assistant. The animated paper clip
        can be embedded onto any website, asking users if they need assistance.</p>'
  'Linkin-Park-Our-hearts-are-broken':
    'author': 'Lisa Respers France, CNN'
    'caption': 'Chester Bennington, the lead singer of the rock band Linkin Park,
      was found dead Thursday according to a spokesman for the LA County Coroner.
      | CNN wire images'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-07-25T15:53:19.874+08:00
    'imagesource': 'jcr:0a3799ae-1a38-40fc-b842-86a8298f3ef3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5d508645-260b-4305-b25f-d48837da49d4'
    'lead': 'Authorities are treating Bennington''s death as an apparent suicide after
      he was found dead last week in Palos Verdes Estates, California. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-24T13:57:13.255+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-24T13:57:29.705+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-24T13:57:29.542+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Linkin Park: ''Our hearts are broken''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f11b34-0cec-44de-b972-80024543188c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:57:13.255+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:57:29.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî Linkin Park paid tribute to their late
        lead singer Chester Bennington on social media Monday with a touching letter
        penned to the late singer.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22aed850-ce18-4875-8378-dc9e38290291'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:57:13.255+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:57:29.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our hearts are broken," the letter posted on their official Facebook
        page read. "The shockwaves of grief and denial are still sweeping through
        our family as we come to grips with what has happened."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336a99df-fea6-4cc0-ad5e-10d16a3215ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:57:13.255+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:57:29.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are treating Bennington''s death as an apparent suicide
        after he was found dead last week in Palos Verdes Estates, California. Bennington
        was 41.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e52264f-79ef-40ea-9ccb-d2c09a0d546b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:57:13.255+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:57:29.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The band talked of the support they have received from around the
        world in the wake of Bennington''s death. The singer, they wrote, "touched
        so many lives, maybe even more than you realized."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8ca5dd-fe74-4b0d-a7d9-e77a83e9d57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:57:13.255+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:57:29.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They added that Bennington''s family wants "the world to know that
        you were the best husband, son, and father; the family will never be whole
        without you."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066c99f4-b849-423b-b509-f2e1356d1270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:57:13.255+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:57:29.708+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Your absence leaves a void that can never be filled -- a boisterous,
        funny, ambitious, creative, kind, generous voice in the room is missing,"
        the note read.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389076a0-1767-4736-b387-584e5c59c20d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:57:13.255+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:57:29.708+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bennington''s death came on the heels of the suicide of his good
        friend, Chris Cornell, two months ago.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c51799d-2b48-4934-853f-e2dcbbf683cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:57:13.255+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:57:29.708+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Linkin Park singer was found dead on what would have been Cornell''s
        birthday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d0a54c-9977-40f3-ae28-308efb6b5883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:57:13.255+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:57:29.709+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Linkin Park was to begin a tour this week in Massachusetts, but
        that was canceled after Bennington''s death.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db70d538-264e-4f2e-9217-676cfca0900f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:57:13.255+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:57:29.709+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our love for making and performing music is inextinguishable,"
        the band wrote. "While we don''t know what path our future may take, we know
        that each of our lives was made better by you. Thank you for that gift. We
        love you, and miss you so much."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0033c474-943c-48ac-85cb-8b80bc8d6b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:57:13.256+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:57:29.709+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/07/24/entertainment/linkin-park-chester-bennington-note/index.html">Linkin
        Park: ''Our hearts are broken</a>''."</em></p>'
  'Kushner-confirms-Russia-meetings':
    'author': 'Jeremy Diamond and Pamela Brown, CNN'
    'caption': 'Jared Kushner, President Donald Trump''s son-in-law and a key aide
      (File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-07-25T15:47:34.163+08:00
    'imagesource': 'jcr:d8a60bfc-a2a2-4433-8cd2-1c003357bbf8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd7b143bf-2603-434a-89d3-5b774c8e3f5c'
    'lead': 'His comments outside the White House were similar to an 11-page statement
      released ahead of his closed-door interview with Senate intelligence committee
      staff. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-24T13:59:58.807+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-24T14:00:25.293+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-24T14:00:24.938+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kushner confirms Russia meetings, says ''all of my actions were proper''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f263ae98-46ec-4ec5-bac6-3752e09a6f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:59:58.807+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T14:00:25.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî Jared Kushner, the President''s son-in-law
        and senior adviser, made a rare public statement Monday following his meeting
        with Senate intelligence committee staffers, saying his answers and information
        he provided the committee show "all of my actions were proper" in the course
        of the campaign.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908568f8-c1bd-4aad-8994-7a207ec4f262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:59:58.807+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T14:00:25.295+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Standing behind a White House logo outside the West Wing, he said
        "I did not collude with Russia," adding "I do not know of anyone else" on
        the campaign who did so.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ffb1e2d-d016-42dc-b9f8-8b8bb7eb8149'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:59:58.807+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T14:00:25.295+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His comments outside the White House were similar to an 11-page
        statement released ahead of his closed-door interview with Senate intelligence
        committee staff. In that document, Kushner offered his first public accounting
        of what he says are his four meetings with Russians during the 2016 campaign
        and transition, offering previously undisclosed details of those meetings.
        The statement comes as federal and congressional investigators are scrutinizing
        Kushner''s contacts with Russians as part of their probes into Russian meddling
        in the 2016 election.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad10e0c-c1b3-410b-8b50-ab0423d0cfe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:59:58.807+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T14:00:25.295+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kushner repeatedly makes the case in the document that he discussed
        nothing improper during those meetings, which include two encounters with
        the Russian ambassador in Washington, a meeting with the head of a Russian
        state-owned bank and the June 2016 meeting with a Russian lawyer and others
        that was set up by Kushner''s brother-in-law, Donald Trump Jr.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab1c01e-1f5d-4fd4-82c2-112450656c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:59:58.807+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T14:00:25.296+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I did not collude, nor know of anyone else in the campaign who
        colluded, with any foreign government," Kushner says in the statement. "I
        had no improper contacts. I have not relied on Russian funds to finance my
        business activities in the private sector. I have tried to be fully transparent
        with regard to the filing of my SF-86 form, above and beyond what is required.
        Hopefully, this puts these matters to rest."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d1d60d-748c-43c7-9ca2-3ba1493e2ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:59:58.807+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T14:00:25.296+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kushner disputes a Reuters report claiming he had two phone calls
        between April and November 2016 with the Russian ambassador at the time, Sergey
        Kislyak, explaining that he has no recollection of those calls and a "comprehensive
        review of my land line and cell phone records from the time does not reveal
        those calls."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f79e238-9a9e-4e9b-b81d-93802faf8b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:59:58.807+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T14:00:25.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kushner also seeks to distance himself from the June 2016 meeting
        at Trump Tower that has become a part of special counsel Robert Mueller''s
        investigation, saying he had no prior knowledge of the topic and did not read
        Trump Jr.''s full email asking him to join the session.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d8152a-5ee4-491d-8c5f-9254dc76d359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:59:58.807+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T14:00:25.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That email was on top of a long back and forth that I did not read
        at the time," Kushner said in the statement. "As I did with most emails when
        I was working remotely, I quickly reviewed on my iPhone the relevant message
        that the meeting would occur at 4:00 PM at his office."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16346827-9ad1-4a1b-b95c-7d5d33c0e12f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:59:58.807+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T14:00:25.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bulk of the email revealed that Trump Jr. believed the Russian
        government would provide him with damaging information about Hillary Clinton
        during the meeting.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5727d20b-e655-4664-90b9-3b36ccfc3edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:59:58.808+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T14:00:25.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting''s participants said the meeting instead focused on
        Russian adoptions, and Kushner says in his statement that he emailed his assistant
        about 10 minutes after he walked into the room.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28f0c26-443a-4b7c-9d7f-9be18bc26f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:59:58.808+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T14:00:25.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Can u pls call me on my cell? Need excuse to get out of meeting,"
        Kushner wrote to his assistant in an email provided to the committees alongside
        the statement. He quoted the emails in his statement but did not disclose
        them to the media.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316abec8-f550-47c2-be30-daaf2a8f8d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:59:58.808+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T14:00:25.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The previously undisclosed detail is just one of several that Kushner
        reveals in the letter in an effort to clear himself of any suspicions stemming
        from the congressional and federal investigations into contacts between Trump
        campaign officials and Russia.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a35697-2416-493c-9b8d-50ec4830730e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:59:58.808+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T14:00:25.299+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The June 2016 meeting set up by Trump Jr., which was only publicly
        revealed for the first time this month, has become a target of scrutiny in
        those investigations after emails revealed that Trump Jr. believed he would
        obtain damaging information about Hillary Clinton from the Russian government.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf249b48-7191-4ca1-bac5-555a7e86c299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:59:58.808+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T14:00:25.299+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump has repeatedly decried the investigations
        as a "witch hunt," but the June 2016 meeting and surrounding emails offered
        the most concrete evidence that Trump campaign officials were open to collaborating
        with the Russian government.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccef9ae0-471f-4b5f-a906-42310bd36b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:59:58.808+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T14:00:25.299+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kushner also addresses the controversy over his SF-86 form -- the
        questionnaire needed to obtain a security clearance -- explaining that it
        was prematurely submitted in error by his assistant, who believed the forms
        were complete.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6e42e6-3d6e-4428-bd56-3310d3de937d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:59:58.808+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T14:00:25.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People at my New York office were helping me find the information,
        organize it, review it and put it into the electronic form. They sent an email
        to my assistant in Washington, communicating that the changes to one particular
        section were complete; my assistant interpreted that message as meaning that
        the entire form was completed," Kushner writes, noting that the form was a
        "rough draft" at the time. "Because of this miscommunication, my assistant
        submitted the draft on January 18, 2017."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1dc1860-01a6-49a4-937f-e982b80b215d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:59:58.808+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T14:00:25.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kushner says he and his team realized that evening the form was
        submitted prematurely and the next day, they provided an update to the transition
        noting that Kushner had "numerous contacts with foreign officials" and would
        soon provide a full accounting of those contacts.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e7e1f7-fd4b-4ea6-9e13-5e88ad7dbfa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:59:58.808+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T14:00:25.301+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He would subsequently update the SF-86 form two more times. In the
        next update, he provided a list of more than 100 contacts with foreign officials,
        but left off the June 2016 Trump Tower meeting.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d392c3-cce7-4f03-94c8-0b9d0c3e2c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:59:58.808+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T14:00:25.301+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kushner said he later became aware of that update amid a review
        of his records, and his attorneys provided another update to his SF-86 form
        last month.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ca3789-4c89-48db-953a-ec1c5cf5251f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:59:58.808+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T14:00:25.301+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kushner also provided his first accounting of what he said were
        his only two meetings with Kislyak, the Russian ambassador at the time, during
        the campaign and transition, and says that neither encounter included a discussion
        of US-imposed sanctions. Kislyak completed his service as ambassador and returned
        to Russia over the weekend.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d48b63-8b7f-4f84-ba94-510c973765b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:59:58.808+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T14:00:25.302+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kushner described his first encounter with Kislyak during the campaign
        as brief, with little more than "pleasantries exchanged."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf67f0a-e7e0-4f6d-9b32-5dd4ae150cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:59:58.808+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T14:00:25.302+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then met with Kislyak during the transition, at which point the
        then-Russian ambassador offered to provide transition officials with Russian
        military information on the conflict in Syria.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f384848b-5e6b-4cb5-80b3-968b3456c43c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:59:58.808+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T14:00:25.302+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That meeting was the subject of reports claiming that Kushner and
        Kislyak had sought to establish a secret backchannel between the two countries,
        which Kushner denies.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d1f3e5-bea7-46ec-85c6-81603dbb603f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:59:58.809+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T14:00:25.303+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Kushner does confirm that he sought to receive the Syria briefing
        from Russian generals at the Russian embassy in Washington because the transition
        office was not equipped with secure lines. But Kislyak said "that would not
        be possible," Kushner explains.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b2b026-72e1-43ce-96e5-944fe0257645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:59:58.809+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T14:00:25.303+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kushner also offers his first on-the-record account of his meeting
        with Sergey Gorkov, the head of the Russian state-owned VneshEconomBank, or
        VEB, whom Kushner says he met with at Kislyak''s behest.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9366facb-d6f5-4857-9ac4-000805bb8214'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:59:58.809+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T14:00:25.303+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kushner disputes VEB''s account of the meeting. He says he met with
        Gorkov in his capacity as a transition official because of Gorkov''s close
        relationship with Russian President Vladimir Putin. VEB, which has been under
        US sanctions since July 2014, has claimed the interaction was a business meeting
        set up due to Kushner''s role as a prominent New York real estate developer.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7003a1a-ca75-463e-83d4-c1a3ab7f870a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:59:58.809+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T14:00:25.304+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now a senior adviser to the President, Kushner discloses that he
        received two gifts from Gorkov and said he asked his assistant to register
        them with the transition at the time: "One was a piece of art from Nvgorod,
        the village where my grandparents were from in Belarus, and the other was
        a bag of dirt from that same village."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee96790-dcd3-445f-9217-b6115f262d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:59:58.809+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T14:00:25.304+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/07/24/politics/jared-kushner-russians-statement/index.html">Kushner
        confirms Russia meetings, says ''all of my actions were proper</a>''."</em></p>'
  'Duterte-wants-a-separate-authority-on-disaster-resiliency':
    'author': 'Yvette Morales, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-07-25T13:50:31.722+08:00
    'imagesource': 'jcr:dea4b8a8-edb8-4aec-ae42-10c32751c692'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '279bd24c-a53d-4386-ba86-59229dc20212'
    'lead': 'The country currently has the National Disaster Risk Reduction and Management
      Council under the Department of National Defense.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-24T14:05:41.378+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-24T14:06:03.946+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-24T14:06:03.736+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte wants separate agency on disaster management

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56657b3-1d8e-4b0a-85a5-dcd35e501149'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T14:05:41.378+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T14:06:03.947+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 24)</strong> ‚Äî The President
        called on both houses of Congress to pass a law creating a new agency that
        will focus on disaster management.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd27a8c-8d02-4f9b-9266-9872f9cd923a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T14:05:41.378+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T14:06:03.947+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his second State of the Nation Address on Monday, President Rodrigo
        Duterte said the new department should respond to the "prevailing 21st century
        conditions," and should deliver an "enhanced disaster resiliency and quick
        disaster response."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8487b23-f56d-4ed3-9452-3092452f0431'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T14:05:41.378+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T14:06:03.947+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, the Philippines has the National Disaster Risk Reduction
        and Management Council (NDRRMC), which is under the Department of National
        Defense.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6dedc8-5755-4a6e-a4b1-9d149fb3425b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T14:05:41.378+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T14:06:03.947+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was created by Republic Act 10121 or the Philippine Disaster
        Risk Reduction and Management Act of 2010, and is focused on policy-making.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92966ffe-b696-4ac4-8505-54a2f1b05dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T14:05:41.379+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T14:06:03.947+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte added the threat of natural hazards are "huge, real, and
        imminent," recounting some of the past disasters to hit the Philippines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6407ae9d-9876-45e2-a86f-d9e098c1acc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T14:05:41.379+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T14:06:03.947+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have seen the terrible toll that Super Typhoon Yolanda and the
        succeeding typhoons exacted in terms of human life and property. And we still
        have to recover from the beating that we got both during and in the aftermath
        of those mega-typhoons," Duterte said.</p>'
    '11':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F1987754634797759%2F&width=500&show_text=true&height=390&appId"
        width="500" height="390" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255d0e29-38ee-42d2-a7b5-5d2a197c94fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T14:05:41.379+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T14:06:03.948+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ce1fd7-dccc-44d8-a8ed-d7bd4c53c854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T14:05:41.379+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T14:06:03.948+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yolanda (international name Haiyan) devastated most of Eastern Visayas
        in November 2013, leaving more than 6,000 people dead.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f836722-2029-468b-b9a3-0287ca27d3e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T14:05:41.379+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T14:06:03.948+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong> <strong><a href="http://nine.cnnphilippines.com/news/2016/11/10/yolanada-80k-families-emergency-aid.html">Three
        years after ''Yolanda,'' 80K families still in need of emergency aid</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d6d5a2-fc3d-4f46-a656-913eead68e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T14:05:41.379+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T14:06:03.948+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines'' geographic location, being in the typhoon belt
        and the Pacific Ring of Fire, makes it susceptible to hazards such as tropical
        cyclones and earthquakes.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51087e56-468f-440e-8934-51a4535b3822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T14:05:41.379+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T14:06:03.948+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently, <a href="https://cnnphilippines.com/news/2017/07/06/magnitude-6-5-quake-casualties-power-outages.html">strong
        earthquakes</a> also had jolted <a href="http://nine.cnnphilippines.com/regional/2017/04/29/magntiude-7.2-quake-sarangani-mindanao.html">different
        parts</a> of the country. Minimal fatalities were reported, but the hazard
        took a toll on properties.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfda0874-dafc-4b16-b60b-4bb9d96d1b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T14:05:41.380+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T14:06:03.948+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong> <strong><a href="http://nine.cnnphilippines.com/regional/2017/07/07/Leyte-earthquake-landslide-casualties-dead.html">Two
        dead, 72 injured in Leyte quake</a></strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3da404d-96d5-4e7a-9267-e62dbc100e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T14:05:41.380+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T14:06:03.949+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he hoped the possible magnitude 7.2 earthquake, also
        known as the "Big One," would not hit Metro Manila.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aec2f27-79ef-4eb9-acde-afc65e8a39e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T14:05:41.380+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T14:06:03.949+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Come to think of it really, they say that there is no perfect instrument
        or human acumen can really predict earthquake. I hope it will not come. Kasi
        kung magdating ''yung sabi nila ''yung "Big One", I hope it will be just in
        the mountains and in the rural areas," the President said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dae938a-3f35-4cdb-9e78-3023c9ac480d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T14:05:41.380+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T14:06:03.949+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The magnitude of the Big One was estimated based on the 100-kilometer
        West Valley fault line, which traverses parts of Metro Manila and nearby provinces
        such as Bulacan and Rizal.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbbddd5e-934f-4d77-9cfc-540de1254616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T14:05:41.380+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T14:06:03.949+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the <a href="http://ndrrmc.gov.ph/attachments/article/1472/Earthquake_Impact_Reduction_Study_Volume_1.PDF">Metropolitan
        Manila Earthquake Impact Reduction Study</a> published in 2004, around 34,000
        people could die in case the Big One happens.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9aa8834-c132-4c69-a5d8-d88433070c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T14:05:41.380+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T14:06:03.949+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said disaster resiliency in Metro Manila and nearby
        provinces is "a matter of urgent national concern."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9edfef3-e8fe-4daf-8118-86e74a65e5c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T14:05:41.380+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T14:06:03.949+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the law is being crafted with extreme urgency, we need to
        undertake immediate action to ensure disaster resiliency and effective response
        in the greater Metro Manila area, which is our country''s seat of governance,
        center of business, commerce, and the academe," Duterte said in his two-hour
        speech.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d946ef4-4b7a-4f36-a22d-61ac1de226a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T14:05:41.381+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T14:06:03.950+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong> <strong><a href="https://cnnphilippines.com/news/2017/05/06/More-preparations-needed-for-big-one.html">More
        preparations needed for the ''Big One</a>''</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3b80ed-29c6-4df0-8cc2-4e4f6ffa24dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T14:05:41.381+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T14:06:03.950+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also ordered the Cabinet Cluster on Climate Change Adaptation
        and Disaster Risk Management to work closely with local government units and
        the private sector.</p>'
  'Duterte-no-nationwide-martial-law':
    'author': 'CNN Philippines Staff'
    'caption': 'President Rodrigo Duterte faces the media after his annual report
      to the people.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-07-25T13:20:08.024+08:00
    'imagesource': 'jcr:2fe58613-9391-43d8-8fe7-5e32bd1a53bd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a87a0a73-8768-4d73-a70e-e05a31179901'
    'lead': 'President Rodrigo Duterte clarifies there''s no need to put the entire
      country under martial law since there is no rebellion happening nationwide.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-24T14:08:27.590+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-24T14:09:20.026+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-24T14:09:19.898+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: Nationwide martial law will make me look ''stupid''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8ceea8-2214-4bf4-903a-b1061386de4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T14:08:27.591+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T14:09:20.027+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> ‚Äî President Rodrigo
        Duterte clarifies there''s no need to put the entire country under martial
        law since there is no rebellion happening nationwide.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3e1f69-0e46-4d17-bde7-a17ec72c374e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T14:08:27.591+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T14:09:20.027+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No nationwide martial law. And because why? I will look stupid
        before the eyes of the public if I do that. And I am not ready to be called
        stupid," Duterte said to reporters after his two-hour-long state of the nation
        address.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31fd40a-1185-4b79-a01d-b456592e7a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T14:08:27.591+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T14:09:20.027+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief executive said military rule was declared because there
        was trouble in Mindanao. He admitted, though, that there was a failure of
        intelligence regarding the strength of terrorist enemies in Marawi City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aeecfc8-7070-4735-bd88-6920db202788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T14:08:27.591+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T14:09:20.027+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So <em>nagkamali kami doon, ang ibig sabihin</em> (So we made an
        error there). If that is what you want, there was a mistake in the evaluation
        or assessment," he said, citing the terrorists'' seemingly endless supply
        of ammunition.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1ae123-b79b-4ddc-9b4d-466067446a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T14:08:27.591+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T14:09:20.028+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2017/05/24/Duterte-might-expand-martial-law.html">Related:
        Duterte: Possible nationwide martial law; could last longer</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15ea1d5-b744-4091-bce2-97459d55b27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T14:08:27.591+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T14:09:20.028+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also said he recommended a five-month extension of
        martial law based on what the police and military were asking to contain the
        situation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f2fd98-ae35-437b-a141-c2abc72a8b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T14:08:27.591+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T14:09:20.028+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he assured the public that government troops in the south
        were not into abuses as they "are there in good faith."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2bc6644-75fc-482e-b270-17b56a6046ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T14:08:27.591+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T14:09:20.028+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are there to arrest, they are there to kill, they are to stop
        the rebellion, okay?," the former mayor said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b600eb25-a324-4017-8075-c74b83461fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T14:08:27.591+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T14:09:20.028+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now, in pursuit or in the prosecution of those duties or mandate,
        they have to control civilians, they have to force them out of the house,
        they have to bar them from entering places.</p>'
