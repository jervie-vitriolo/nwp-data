    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef30e92-cf6e-40f4-9c20-b9faa5165e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.245+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alam mo kasi in this country it is a rule of majority. I did it
        for the 50 plus one because in a vote of 100, I get 51, 50 plus one. Fifty
        is one-half, one, that is majority of one, I win. ‚ÄòYung 49, ‚Äòyon ‚Äòyung mga‚Ä¶
        I do not have to make them happy. But when the time comes, eh kung malasin
        ako, pupunta ako sa presuhan, do not worry about me. I can take it. Noong
        maliit pa ako, labas-pasok ako sa‚Ä¶ Wala pa ‚Äòyang law ni Pangilinan. Labas-pasok
        na ako sa presuhan. Kunin ninyo ‚Äòyung record sa pulis doon sa Davao. Takutin
        na, ‚ÄúHe will be prosecuted.‚Äù Hoy, abogado ako because I will‚Ä¶</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a08a3d-1013-447d-af3d-103df4f9299a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.245+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sabi ko nga, everybody is entitled to come here and question me,
        but I have to question you also. At para magaling, let us make it official.
        We go to court and we tell the judge that we are hearing by an international
        body, can we have it judicially recorded? And I will place them under oath.
        Mahuli ko man talaga ‚Äòyan sila. May pinatay ako, tama ‚Äòyan. When I was mayor,
        a little over‚Ä¶ For 23 years ako mayor ng Davao eh. Makita mo ang Davao ngayon,
        you have been LGUs before. What city is now hitting nine growth percent? Eh
        nandoon pa kami sa Mindanao, binobomba pa kami sa Davao. Davao is nine growth.
        Tapos sabihin ninyo‚Ä¶ Ngayon, paano ngayon i-nine mo ‚Äòyung --- palabas mo itong
        nine we are about to hit six or so, sabi nila. Pero ‚Äòpag hayaan mo lang ako,
        mag-abot ito ng 21, the highest in the world.&nbsp;<em>[applause]&nbsp;</em>Kayo
        lang ang taga-pigil eh.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78fd1980-0856-4631-bc47-78ba066e79cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.246+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is time for us to fulfill our mandate to protect‚Ä¶ Tapos na ‚Äòyan.
        Kindly‚Ä¶ For so long‚Ä¶ We have to act decisively on this contentious issue.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815c8b05-df60-4295-b374-38ee671ce65e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.246+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Capital punishment is not only about deterrence. It is also about
        retribution. Make no mistake about that.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8560a7d6-297c-4828-b956-e7299c7d69c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.246+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iba kasi ako eh. Let us understand each other including the international
        community. Ang aming --- our criminal system uses the Revised Penal Code.
        That is a law that was given to us by the Spaniards, the original Revised
        Penal Code. Though it was translated into English and in this two books, three
        books, there are the definition of crimes and the penalties and everything.
        And the thrust of that Revised Penal Code, ladies and gentlemen, is the essence
        of retribution. That is why you have penalties. There is also the word ‚Äúpositivist
        theory‚Äù that you can nurture a criminal into goodness provided he goes to
        prison for two years, three years, he‚Äôs released, he‚Äôs a sex offender. When&nbsp;
        he goes out, he rapes again, kidnaps another girl and makes her a hostage
        for so many years. Ganun kayo eh. Admit it, ganun kayo. You are so too lenient
        about this son of a b****, a human being that has a virulent brain and his
        enemy is society.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686115e2-369d-4d59-87b1-90d2f0c58695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.246+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And many at times, there were sex offenders in America released
        only to rape and kidnap again and kill in just a few months after release.
        In the Philippines, it is really an eye for an eye, a tooth for a tooth. You
        took a life then you must pay for life. That is the only way to even. You
        cannot place a premium on the human mind that he will go straight. Nobody
        can. Not even your best scientist. No one has ever fathomed how a person would
        react especially in committing crimes. That‚Äôs the only way to do it to instill
        fear, that if you do it, you will die. That‚Äôs the advantage of criminals and
        rebels and terrorists because they think that you are afraid to die.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5443518-e21a-4817-ac8b-f30cb52dcd78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.246+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That‚Äôs why when I went to Marawi, I was asked by the media, ‚ÄúWhy
        are you here?‚Äù ‚ÄúI am here because my soldiers are here and I came here to
        die also.‚Äù&nbsp;<em>[applause]</em>&nbsp;Because any battle, any fierce encounter,
        you have to be of equal equanimity. Gusto siyang mamatay, eh ‚Äòdi gusto ko
        ring mamatay.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e7f89f-d6a7-4cc7-9281-8208fabca5f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.246+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They say that they use the name of God, and the Christians say,
        ‚Äúwe have the same thing.‚Äù I read the Ecclesiastes 3. What does it say? Even
        during elections, there is a time to be great and a time for defeat. A time
        to be in the skies, emblazoned there and a time to be<em> [inaudible]</em>
        somebody. A time to have money, a time to be hard up. A time to just walk
        so many kilometers to school and a time for graduation and being a lawyer.
        A time to be‚Ä¶ I don‚Äôt know what I am now. There‚Äòs always a time.<em>&nbsp;[laughter
        and applause]</em></p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e77c146-368d-46af-a81a-6ea8a29cb604'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.246+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ganun ‚Äòyan eh. So I‚Äôll match you. ‚ÄòPag sinabi mong, ‚ÄúGusto kong
        mamatay.‚Äù Anak ka ng‚Ä¶ Dalawa tayo. This bully, you know I had dinner with
        them sa Bayan. Itong NDF because I used to be friends really with the NDF.
        I was crossing the ideological borders before. Ako ‚Äòyung nakakapasok sa teritoryo
        and we were friends really. But times have changed because God placed me here
        and I take care of a Republic. Sabi nila doon ‚Äúbully‚Äù daw ako. T******* pala
        kayo, talagang bully ako.&nbsp;[laughter and applause]&nbsp;P***** i**. Talagang
        bully ako especially to the enemies of the state, talagang bully ako.&nbsp;[applause]</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce14b8e-fbbb-412e-ae7e-16dcbd3e7f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.247+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ito pa, sabi ko sa mga sundalo, ‚Äòyung mga human rights na ano, you
        are flying everywhere, anywhere ‚Äòyung mga utak ninyo. I said,&nbsp;‚ÄúTake no
        prisoners.‚Äù Which is<em> [garbled]</em> --- ‚Äúkill them‚Äù. Which is correct?
        But you don‚Äôt listen to my speech. This media --- lalo na itong ABS --- kunin
        lang ‚Äòyang, ‚Äúkill them.<em>‚Äù&nbsp;[laughter]</em></p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169ca995-f3d6-4431-9b0d-4b5336254db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.247+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄòYan ang problema ninyo kaya minura ko kayo. Walang Presidente na
        p*******i** kayo because you are not behaving. Now you‚Äôre asking me for talks‚Ä¶<em>&nbsp;[applause
        and cheers]</em>&nbsp;When you publish in the newspaper or quote us in media,
        itong mga reporters would only quote ‚Äúkill them.‚Äù</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333dd4c7-855c-4f9b-95c5-ea49cd6dc536'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.247+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I said, ‚ÄúKill them in a fight. If you have to shoot them, shoot
        them at the heart or the head.‚Äù Sabi ko. Why? Because they will be detained
        here in Marawi, wala tayong presuhan.&nbsp;[laughter]&nbsp;ngayon, and the
        courts will always insist that they will be --- that‚Äôs the law --- that they
        will be tried and detained in the place where they committed the crime. Kaya
        huwag kayong mag --- patayin talaga ninyo, kasi ilagay natin ‚Äòyan diyan sa
        barracks natin diyan, sa ating Mechanized Division. Pag-eskapo niyan, dalhin
        ‚Äòyung kanyon natin, ipaputok pa sa atin.<em>&nbsp;[laughter]</em>&nbsp;Marami.
        How many jail ---&nbsp;[anong tawag dito?]&nbsp;--- jailbreaks in Mindanao,
        in Cotabato alone? Six. Cotabato City, four. Ang jail doon, nire-raid tapos
        pinapalabas.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf8790d-07ad-4616-bfa2-1cca7cab4b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.247+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alam ba ninyo ‚Äòyan? Because you do not publish. Or itong mga taga-Maynila‚Ä¶
        Hindi kayo, mga bright kayo, bilib ako. Mga g****g****. Sabi na ‚ÄúWhy do you‚Ä¶?‚Äù
        Why? What happened last April in Davao? It was bombed. How many were killed?
        Twenty-seven. Few years ago, the church was bombed twice. How many died? Fifty-nine.
        The airport just as the people were coming out of the departure --- ah arrival
        --- it was bombed. How many died? Thirty-two. In the war, three nuns were
        lining up there. I had to scoop the brain of the nun to put it in a can because
        the face was shattered. Zamboanga. And you say that the violation is only
        in Marawi? Torpe. Talaga kayong‚Ä¶ Mag-usap tayo ngayon. Dalhin ko kayo doon
        sa mga biyuda. Kailan lang ‚Äòyun?</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58fde2a0-3274-4c0a-94a5-71725f9143f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.247+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huwag niyong sabihin na ‚ÄúIt‚Äôs only in Marawi.‚Äù Rebellion has been
        going on in Mindanao. Walang sinasanto doon. Hindi lang ninyo binabasa nang
        husto. What‚Äôs the‚Ä¶ It‚Äôs very porous. Kung separate islands ‚Äòyan, maybe. Kung
        separate ‚Äòyan --- &nbsp;very porous, they can go‚Ä¶ And Mindanao --- this is
        not to‚Ä¶ The Moro has nothing to do with it, pareho tayo. Pareho tayong Maranao,
        so just shut up. Huwag kayong ma‚Ä¶ Ito ang totoo.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e860def-f188-4dd7-b922-1b59e091f35d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.247+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maraming Muslim sa Mindanao. Lahat‚Ä¶ Eh sa Abra, meron eh. In this
        fight‚Ä¶ Well, where do you think the Moro would side? Kung patayan na. They
        will side with government? Kung ako ngayon, kung nakatira ako, hindi kami
        umalis ng --- &nbsp;hindi ako dinala ng nanay ko sa labas. I‚Äôll be a resident
        of Marawi, what do you think will be my sentiment? Sulu. Davao, puro Muslim
        enclaves ‚Äòyan, there are enclaves, parang baryo-baryo. Kapag sentimiyento
        ang putukan, magputok ‚Äòyan sabay-sabay.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2a81e0-7a74-498c-9e27-2ab2a87f330b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.709+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.247+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On another thing, I‚Äôll talk it about in the conference. Sumobra
        itong Left eh. Maggawa ka ng bahay --- nakawin. Ang sabi ko sa sundalo, ‚ÄúDo
        not force the issue. I will just build yours. Ibigay mo na lang.‚Äù</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30cbd4b-8fd7-4f61-a153-3dfddfe90528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.709+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.248+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May project ngayon, gusto na naman nilang kuhanin. Do not commit
        that mistake. Here and now, I will tell you, including the Congress of the
        Republic of the Philippines: You do anarchy, I will order the soldiers and
        the police to shoot. Even if I have to bury thousand of Filipinos. Huwag ninyo
        akong ganunin.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7aa8e0-9489-4c59-85d7-085cfbc4bef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.709+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.248+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Either you‚Äôre‚Ä¶ Either‚Ä¶ Let us understand this beginning today, either
        we have laws in this country or we do not. We enforce the laws against the
        miners and the rich, but I will also enforce laws against anarchy, disturbance,
        and create trouble. Kayo rin, natatakot din eh.<em>&nbsp;[applause]</em></p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0367f421-f7f4-480b-9a03-ab571d051595'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.709+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.248+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Takutin ninyo ako na occupy the streets? Anak ng jueteng. You stay
        there, you ask for two days, I will give you six months. Huwag kayong umalis
        diyan. Kainin ninyo pati ‚Äòyung dumi ninyo diyan.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3ea594-d7c5-49d4-aa2d-310beb424789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.709+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.248+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Takut-takutin mo ang gobyerno. I‚Äôm sorry I‚Äôve exceeded my time,
        but‚Ä¶ Eh kailangan kong sabihin eh. Para maintindihan din nila. Tutal nandito
        na lang rin ako sa media. Nakikinig pati lahat. Kayong mga Left, I will not
        talk to you. Why should I?&nbsp;[applause]&nbsp;Huwag mo na akong pilitin
        na magpatayo kayo mga pro-poor, shut up. Wait for two years, because I have‚Ä¶</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5236c632-993c-46d3-a75b-6cb86c6c4038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.709+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.248+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You know, this is my proposal. I may be totally wrong and I will
        accept it, but this is mine. From now on, I will save money for the Armed
        Forces of the Philippines. We have lost so much soldiers.[applause]&nbsp;And
        there are thousands already incapacitated to fight. Pati ‚Äòyung police ko,
        araw-araw ninyong ina-ambush. Pati ang convoy ko, kasi doon ako mag-sakay,
        in-aambush nila.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdea68f1-b2d6-464e-b938-721fc2877f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.709+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.248+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pati akong --- g***. P*****i**, pati ako, patayin nila. Sabagay,
        malayo ako doon. Pero convoy ko kasi ‚Äòyun eh. Waiting lang ako doon sa ano‚Ä¶
        Alam mo ginamitan niyo ng machine gun. Kaya lang armorized.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003360a1-b3ad-41f4-9c51-84f19b67f4a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.709+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.248+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kayong mga congressman, senador na ayaw ninyong --- baka may kalaban
        kayo. Asawa ba ninyo ‚Äòyung katira ninyo ngayon?[laughter]&nbsp;O inagaw ninyo?
        Pa-armorize ninyo. Totoo. Proven, M60.[applause]&nbsp;Si‚Ä¶ Si Senator Drilon,
        M60, sir. Hindi talaga ‚Äòto maalis. Kasi binara na nila. Nasira na lang ‚Äòyung
        --- ‚Äòdi talaga nila. And the soldiers inside were all there all the time,
        mina-machine gun na, hindi tatalab.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86140a8e-7c01-4308-9727-a5be9a48687a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.709+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.249+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mga g***, pati ‚Äòyung convoy ko, ambushin. Hindi nila alam na nakasibat
        na ako.&nbsp;[applause]&nbsp;Kaya gusto niyo kong mag-usap tayo, no, sumobra
        kayo. Ikaw, Sison, tang ‚Ä¶ Mag-inom ka ng Tang ‚Äòyung orange.&nbsp;[laughter]&nbsp;Matanda
        ka na. Kayong Pilipinas, makinig, buong Pilipinas. Kayong mga bata, kayong
        mga Lumad natives, itong matatanda na ito, Sison is sick. May colon cancer.
        Ang gastos ng Norway, sumurender na siya. Kasi naging isyu sa pulitika eh.
        This government who sponsored those --- who provided the good offices. Matatalo
        sa eleksyon dahil sa issue diyan. Kasi pabalik-balik ang mga b****, kala mo
        mga turista. Wala namang pinag-uusapan.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93cbf54d-1d07-45ab-9e8a-8e96a36c50fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.709+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.249+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pagdating dito, gusto ng ganito, gusto ng ganyan, ah l*** mo.[laughter]&nbsp;Huwag
        mong sabihin ‚Äòyung meaning doon sa mga bisita. Napura na ako ba. Talagang
        ano ako, sir. Masyadong demanding, ni hindi naman kayo nanalo ng elections
        ni minsan. You cannot even hang on into a &nbsp;barangay. And you keep on
        killing people, hindi lang ‚Äòyung mga pulis, pati ‚Äòyung mga civilians na ayaw
        magsali sa kanila.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd44e9a6-9338-463d-907d-66aac149d674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.709+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.249+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaya sabi ko ano --- sabi ko talaga, ‚Äúbuang&nbsp; ka.‚Äù And sinabi
        ko talaga. Pardon pa si‚Ä¶. Pi****** i** ko talaga siya the other day sa Davao.
        Sinong tinatakot ninyo? Katanda-tanda na ninyo eh. At lahat tayo mamatay.
        Kayong mga naiwan diyan sa kalsada, mabuti pa umuwi kayo. Wala kayong makuha
        diyan sa komunista.[applause]</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a494ca8-1c79-4858-92b4-39b8a3735c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.709+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.249+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Do you think that if the ISIS prevails in this country that you
        will have a place in their society? You must be awfully stupid, as stupid<em>.&nbsp;[applause]&nbsp;</em>Wala
        kayong makuha. Lahat tayo damay. Thank you for allowing the exhaust dito.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b83a89-f99d-4f28-8d46-b2b720717cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.709+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.249+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In our sustained effort to achieve just and lasting peace<em>[laughter
        and applause]</em>‚Ä¶&nbsp;Class, be courteous. Do not make a noise. The visitors
        are listening.&nbsp;<em>[laughter]</em>&nbsp;Just and lasting peace for a
        <em>[unified]</em> nation, we are pursuing an inclusive peace process, promoting
        the participation of all stakeholders, including those conflict-affected areas.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837aed26-35ff-41a7-a43a-390f6ca0b8a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.709+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.249+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We took steps to promote inclusiveness in the Bangsamoro Transition
        Commission (BTC) by expanding its membership through Executive Order Number
        8 which I signed in November last year.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6de025-0c00-4709-8921-8d78a9df1334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.249+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By giving representation to indigenous peoples, women, children,
        and sultanates, and key stakeholders in the drafting of the Bangsa[moro] Basic
        Law, we ensure a Bangsamoro government that truly reflects the aspirations
        of our Muslim brothers and sisters as well as our indigenous brethren.&nbsp;<em>[applause]</em></p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34b2988-13c3-4c24-9a7a-2a13cc8513fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.250+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We have embarked on various initiatives to advance our national
        interest in the global community. We pursue good relations with all nations
        anchored on an independent --- on an independent foreign policy<em>&nbsp;[applause]&nbsp;</em>---
        and the basic tenets of sovereign equality, mutual respect and non-interference.<em>&nbsp;[applause]</em></p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7393a87e-e9c1-4df2-ab0a-dbe721a7a48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.250+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As an independent nation, we will uphold and promote our national
        interests in the international community. We will strengthen and seek partnership
        with those who share our values. We will engage nations with full respect
        for the rule of law, sovereign equality, and again, non-interference. These
        are the principles that we are upholding as we advance to this year for the
        meeting as the Chair of the ASEAN.</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98481b4-a80b-451f-a53f-9f926034a9a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.250+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We have cultivated warmer relations with China through bilateral
        dialogues and other mechanisms, leading to easing of tensions between the
        two countries and improved negotiating environment on the West Philippine
        Sea.</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87b6ccc-1d53-4945-84a3-9674f16df54e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.250+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At this point, allow me to take a step back in time, in 1901. In
        1901, there was known as Balangiga, and that is Eastern Samar. It was the
        time for Philippine-American War.</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d69417c-8a11-4c3a-92fe-dafaed88a567'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.250+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A combined group of Filipino villagers and guerrillas, in an effort
        to defend Samar Island from the alien invaders, attacked and overwhelmed a
        U.S. --- a United States infantry garrison. Forty-eight American officers
        and men were slain in the attack. On the Filipino side, the casualty count
        was twenty-eight killed and twenty-two wounded.</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f21fb63-727f-4fa9-84c7-9324cfc89d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.250+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In retaliation, U.S. gunboats and patrols were sent to Balangiga,
        Samar with the order to ‚Äú‚Ä¶make a desert of Balangiga‚Äù and to reduce Samar
        Island into an island of ‚Äúhowling wilderness,‚Äù where every male citizen from
        the age of ten and above, and capable of bearing arms, would be put to death.
        The Church bells of Balangiga were seized by the Americans as spoils of war.</p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9547beaf-50ca-475d-ab62-42d79c5d3c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.250+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those bells are reminders of the gallantry and heroism of our forebears
        who resisted the American colonizers and sacrificed their lives in the process.
        Krag against bolo --- krag was the standard rifle issued to the American troops.
        And that is how the historians describe.</p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d0912e-ca82-40fa-aaa3-cb5f9a1e1828'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.251+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Nauna ka, pababa mo. Hindi, baba mo, tumataas ‚Äòyan.][laughter]&nbsp;Mahirap
        talag kung director ka, ikaw pa ang speech.[laughter]&nbsp;Many historians
        describe ---&nbsp;[sige]&nbsp;the Philippine-American war. That is why I say
        today; give us back those Balangiga bells.<em>&nbsp;[applause]&nbsp;</em>They
        are ours. They belong to the Philippines.<em>&nbsp;[applause]</em>&nbsp;They
        are part of our national heritage.<em>&nbsp;[applause]&nbsp;I</em>sauli naman
        ninyo. Masakit ‚Äòyun sa amin.</p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8642cd-6f31-42ba-a47c-77dde4630e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.251+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We now talk about our Overseas Filipinos. They are our heroes. They
        and their families have sacrificed much to the --- for the country. We all
        know how a large part of our economic --- economy comes from their remittances.
        That is why to ensure that their rights are protected, I ordered the increase
        of our assistance to the OFW from 400 million pesos to more than 1 billion.
        <em>[applause]</em></p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e68e24-9bf4-47bd-a642-7a6b76fd30a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.251+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We have been hard at work in securing the rights and welfare of
        our OFWs.</p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89d329e-70e6-4cc1-b6f1-6843ee1de6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.251+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A year ago, I also warned government officials and employees that
        I will never tolerate corruption in my administration, not even a whiff of
        it. Let the dismissal of several high-ranking officials --- whom I myself
        appointed --- serve as a warning to all that I will never back down on my
        commitment to cleanse this government and corporation.&nbsp;<em>[applause]</em></p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879af08c-c892-44af-b67e-5c572438e6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.251+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In order to bring government services closer to the people, we established
        hotlines [and] government centers that receive public concerns, one of which
        is the Hotline 911, which allowed us to receive and immediately respond to
        emergencies.</p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9619fe63-2528-46e2-a0ee-4c9975867d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.251+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We also launched Hot --- launched Hotline 8888, the Citizen‚Äôs Complaint
        Hotline. This is a public hotline facility that receives feedbacks or concerns
        on government services.</p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96104bca-ecbf-4ef1-b903-bde2bfaf62ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.251+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since we launched this hotline, we have received numerous complaints
        from the public on government --- slow government processing, unclear or changing
        procedures and requirements, centralized issuances of clearances and permits
        in Metro Manila and discourteous government employees, among others.</p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc15a410-1e74-489e-b39f-fc647b7aa0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.252+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ganito ‚Äòyan. Time and again, ‚Äòyung --- ‚Äòyung pag-transact ng ordinaryo
        --- no, the ordinary people who contract business in government. In the last
        ASEAN Ministerial Conference, I don‚Äôt know why Malaca√±ang has to --- my office
        has to do some work for --- or the others, like itong mga&nbsp;barong. It‚Äôs
        always the --- that outfit takes care of the attires that will be given to
        the ministerials, this time, to the heads of state.</p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d27a1c-b6ff-4a8a-ade6-7d41d360bd13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.252+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alam mo, I‚Äôd like to address this myself to government. Iyan bang
        bayaran, pabalik-balikin ninyo ang tao. Alam‚Ä¶ I know that because I‚Äôve been
        mayor for 23 years, I never allowed it in my city.</p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e17e2a-84db-44b4-a34c-7f48e4e39d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.252+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But dito, alam mo ‚Äòyang mga sastre diyan sa Para√±aque hanggang Cavite
        --- ‚Äòyung mga tailoring diyan --- ang negosyo lang niyan involve boy scout,
        teachers‚Äô uniform, girl scouts, naghahabol ‚Äòyan sila ng mga kontrata.</p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818cf284-e98f-4260-bc05-1dbcecddbf89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.252+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And they are just the --- the stores that you find along the way
        until Cavite. They group together during times of ganito, may ASEAN. And they
        look for a person to represent them.</p>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260f4bd3-5e89-44d2-9333-9aa40809c681'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.252+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not --- no offense intended but --- usually, they look for
        beautiful women, young, who would do the talking, arrangement. You know, because
        it‚Äôs the‚Ä¶ Well, it‚Äôs the reality of life, that the beautiful women get the
        attention always.</p>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e167b778-b5ae-411e-a27a-db006e537962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.252+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tapos, ‚Äòpag na-deliver na nila, nasukatan na, pabalik-balikin ninyo.
        And right there in Malaca√±an, it happened. So, I will fire the lady, whoever
        was connected with her, as I have fired everybody else. A Cabinet member for
        buying an 18-million truck in Austria. That was not our contract. It was a
        contract of the previous administration. Fourteen of those 18 million were
        already delivered.</p>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8fff5d-5517-4999-9050-01bd1b3ba5e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.252+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This Cabinet member was‚Ä¶&nbsp; I was informed about and I said the
        legal --- his legal office --- to stop it. You know what? He went just right
        ahead, traveled there, signed something for the --- another tranche of delivery.
        So right there at the meeting --- right in the Cabinet meeting I said, ‚ÄúWere
        you able to read the opinion of your law --- your own law office?‚Äù He said,
        ‚ÄúNo.‚Äù But Sonny Dominguez was already passing to me the --- ‚Äòyung sa iPhone.
        So I was reading it while I was talking to him. Sabi ko, ‚ÄúP***** i** mo, you‚Äôre
        fired. You‚Äôre lying.‚Äù And so I fired him, ‚ÄúGo out of this office. I do not
        want to see your face again.‚Äù Ganon ako ka-istrikto.</p>'
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b248f68-e04d-4e04-a16d-0ff02173ed95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.253+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So ‚Äòyung --- the Cabinet members --- and they are here --- they‚Äôre
        only given, noon, one year, two years --- one month. The directors, makinig
        kayo sa gobyerno, bantay kayo. Directors, you‚Äôre only given 15 days. And I
        do not want directors out of their office, you eat your lunch there, lahat
        kayong taga-gobyerno, so that you can resume to work immediately.&nbsp;<em>[applause]</em></p>'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9cb69ba-cec0-4c3e-9a99-97e7814ddb85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.253+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, ito ang deal ko sa public. There is the 8888. I cannot stop
        corruption and wrongdoings if you do not cooperate. You text me. Libre ‚Äòyan
        --- 8888. You name the public official, name his sins in that bulletin, and
        I will take it from there. Do not be afraid about libel, I will take care
        of that.<em>&nbsp;[applause]</em></p>'
    '141':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4eba70-8f1e-42e5-9c04-195f3e7b074d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.253+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iyon ang gawain ninyo. I have to have your help. Kung hindi kasi
        kayo mag-ano, wala eh. Lahat. Pulis, military, lahat, pati ako. If you think
        that some of --- may nagawa ako na masama, sabihin ninyo. Do not be afraid.</p>'
    '142':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19ddb3c-7940-45a5-a1b2-9636a9740796'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.253+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We are all workers of government, kayo ‚Äòyung employer namin.&nbsp;[applause]&nbsp;We
        get the money from your pocket to our pockets. Kami --- kailan pa‚Ä¶ Since when
        have you heard me talk about government and officials? I always address everybody,
        ‚Äúworkers of government.‚Äù</p>'
    '143':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14683ff4-2a95-4684-bc0d-5ed94cda379a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.253+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I seldom mention ‚ÄúMalaca√±an Palace‚Äù. It is not a palace, it is just
        a house of wood.&nbsp; So, why should I call it a palace? Maybe something
        like the European-style. I just call it office. Palace, palace ka diyan eh.&nbsp;[laughter]&nbsp;And
        besides, all the rats of Pasig are there.&nbsp;[laughter]</p>'
    '144':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f902932b-a9f1-4b72-b1f3-2ecfb4c5fffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.253+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It‚Äôs just beside Pasig River. So ‚Äòyung lahat ng mga daga diyan kung
        saan-saan, doon nagla-landing. It has a wild field, and they are not killed
        because they are Presidential mouse.&nbsp;[laughter]</p>'
    '145':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a9e83f-066c-418b-b564-98f564c61645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.253+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iyon ang sabi ng --- iyan o sundalo. ‚ÄúSir, ‚Äòdi daw ipagbaril kay
        Presidential mouse.‚Äù P***** i**, mabuti pa ang mouse dito kay hindi pa pinapatay,
        ‚Äòyung tao kinakatay ninyo.</p>'
    '146':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561e46c4-bb79-4bb0-be79-894863e928b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.711+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The people‚Äôs patience is wearing thin, so is mine.</p>'
    '147':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9e8e1d-ad58-4d48-a63d-1d675e3fc01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.712+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I am reiterating my directive to all government agencies [with]
        frontline services to our people -- from womb to tomb -- to further streamline
        their respective services to make these truly efficient and people-friendly.</p>'
    '148':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c730bb-dff4-4800-b90c-6f7a85d3b652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.712+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We want to ensure that our people receive the quality services that
        they surely deserve minus the delays by the bureaucratic red tape.&nbsp;I
        expect speedy reforms along this line.</p>'
    '149':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ecbb4c-441d-483c-85bc-d1d2ce7ea37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.712+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We‚Äôll rightsize the national government. Let us trim the excess
        fat and add more muscle through the expeditious passage of ‚ÄúThe Act Rightsizing
        the National Government to Improve Public Service Institute.‚Äù<em>&nbsp;[applause]</em></p>'
    '150':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c931f44-97fe-49a4-b715-628e46281d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.712+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I therefore urge Congress to pass this at the soonest.</p>'
    '151':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1237f90b-af25-4c8e-a8f6-28439b70d51b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.712+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the Government Owned and Controlled Corporations --- isa pa
        kayo --- the implementation of the existing Salary Standardization Law pending
        review in the Compensation and Position Classification System. Excessive,
        extravagant, and unconscionable salaries and allowances, incentives, benefits
        and bonuses across the Government Owned or Controlled Corporations at this
        time, in crisis.</p>'
    '152':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e2d212-497e-4864-aaff-951fdc782585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.712+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.255+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You‚Äôll have to pass by my office and I am not inclined to increase
        your allowances, bonuses, and salaries at this time. Wala ‚Äòyan.<em>&nbsp;[applause]</em></p>'
    '153':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a7f1ca-dfcd-41c2-b8ab-2e5aa9a9a5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.712+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.255+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You cannot do it on your own. You have to direct it to the Executive
        Secretary. And I‚Äôll just tell you, I am not inclined to give increases right
        now. Maybe seven years from now, when Drilon makes it to the presidency.</p>'
    '154':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04eb5f1e-04cc-4728-bad9-788fa26cc371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.712+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.255+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I also appeal to the Supreme Court to seriously consider the national
        interest and our development goals before issuing TROs and injunctions on
        critical government projects and cases involving government assets.</p>'
    '155':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254b1cd7-c52f-4dc1-8217-79908fd41390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.712+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.255+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I am just a co-worker also, ladies and gentlemen. May I be allowed
        to be also just as frank? Tutal wala naman akong ina-ano, eh. I do not need
        to offend you.</p>'
    '156':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3463017-a5c9-49d9-b7c4-eb6bfd1c946a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.712+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.255+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But I cite, for example, the Supreme Court TRO that prevents the
        Department of Health from distributing subdermal implants, which caused a
        wastage of P350-million worth of taxpayers‚Äô money. I also note that since
        its issuance two years ago, this TRO has impaired the government‚Äôs ability
        to fully implement responsible planning --- family planning methods in the
        RH Law.</p>'
    '157':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960f83b5-993c-4713-8f2a-fc0e1e7f1374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.712+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.255+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is time that we put an end to the practice of some parties of
        resorting to technicalities in our laws to prevent the government from fulfilling
        its mandate.</p>'
    '158':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46ec002-3e4c-4680-b28f-1d6a1da70ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.712+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.255+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ganito ‚Äòyan, ma‚Äôam, eh. Tutal, this is as good as any other time
        to talk to you. And may I be understood by you --- I am sorry to say this,
        really, I am --- I do not intend to do it. But if we have to talk about government
        and our sins, which I am not an exception, all our --- you know --- delays,
        lahat naman tayo nagkakamali.</p>'
    '159':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a1ea5b-08f4-4f12-8f20-4ba7e1aa10e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.713+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.256+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ganito ‚Äòyan, two things. Wala na talaga akong panahon. I‚Äôll just
        stay‚Ä¶ I don‚Äôt know if I can make another SONA again in the future. It‚Äôs ---
        it‚Äôs not for me to tell.</p>'
    '160':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a2e335-e1c4-4709-bb8f-48fc076d3476'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.713+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.256+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Itong TRO has been the bane of projects. And even Consunji, ‚Äòyang
        mga Ayala, nag-aaway ‚Äòyan. Just to make you understand na hindi lang kayo.
        Tapos, ‚Äòyang TRO na ‚Äòyan would delay the projects. Now God --- and I‚Äôm asking
        Congress, find me a law na kung may bidding naman at it was regular, dapat
        ang korte or somebody else should not be messing it up.</p>'
    '161':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d746450-2b44-4971-8d22-12deecdb4796'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.713+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.256+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because it can delay the projects, which has been the case in the
        provinces. Alam&nbsp; mo, mag-file ‚Äòyan ng kaso --- either it is really the
        truth and the COA will find out or makihati siya --- ‚ÄúI will withdraw the
        case and dissolve the TRO of course. But just give me a few --- 10 percent.‚Äù</p>'
    '162':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbda13fe-055b-4798-95cc-08a9929c1489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.713+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.256+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ganun ang ugali ng Pilipino. Kaya ‚Äòyang TRO na ‚Äòyan is the bane
        of our efficiency, and I really do not know whether‚Ä¶ I will not attribute
        anything, ma‚Äôam, sa Supreme Court.</p>'
    '163':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164c4987-fc3c-4d2f-b460-1f892d91068c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.713+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.256+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maybe I am at fault so I am sorry if I misquote or I did not have
        the complete facts. But itong Congress na ito passed the Reproduction Law.
        It was already a law na dapat i-implement because we are really going into
        a family planning. I am not for abortion. I am not for birth control.&nbsp;
        But certainly, I am for the giving of the freedom to a Filipino family the
        size ng pamilya niya.<em>&nbsp;[applause]</em></p>'
    '164':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601a258d-14a2-4753-9b14-e01248283995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.713+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.256+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How many children would he be able to support and send to school?
        Ang nangyari nitong TRO , sir, ma‚Äôam, may nag-file doon sa inyo --- Supreme
        Court --- tapos nag-issue kayo ng TRO two years ago. In the meantime, ‚Äòyung
        --- ang gobyerno, nagbili ng medisina --- ito subdermal pati itong mga pills
        worth 360. It was not really a reckless purchase. It was in preparation for
        the implementation of the law.</p>'
    '165':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230fb729-0c5b-4fd6-9261-7bca6edab7fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.713+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.256+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hindi naman akalain na mag-TRO and it has been two years. The medicines
        will expire next month. I told Ubial, the Health Secretary, to find out if
        there is a nation who --- which would allow it and i-donate na lang rather
        than go to waste.</p>'
    '166':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef35d54-e9f5-4265-86e3-f720555149b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.713+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.257+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iyan ho ang nangyari. I do not blame you. You might have been very
        busy or something. Wala. Ako, I ‚Äòm just‚Ä¶ I am below you, actually. Pero sinasabi
        ko lang. May isa pa.</p>'
    '167':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d9d3a6-fb3e-476b-b883-4f39b46da934'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.713+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.257+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huwag na lang itong speech, walang kwenta, walang makukuha diyan.&nbsp;[laughter]&nbsp;The
        bane --- isa pa itong --- the Congress and tayo sa gobyerno, including the
        judges and justices, should understand that by this time, ‚Äòyung lowest bid,
        ‚Äòyun ang nagpo-promote ng graft and corruption sa ating bayan.&nbsp;<em>[applause]</em></p>'
    '168':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d958b5-2cd9-49a9-9156-950ac7168b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.713+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.257+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COA, you are here. Malaman na lang ninyo na may violation ako. Doon
        sa military, I do not allow them to bid and just to buy the weapons from everywhere,
        because almost all&nbsp;countries are making arms. Tawag nila, small arms
        industry. We‚Äôre just fighting a rebellion. True, we do not need the armaments.</p>'
    '169':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28ce7bb-8812-4ddb-b474-61abb76ab251'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.713+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.257+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But diyan sa Marawi, you have to hit hard because they are prepositioned
        inside buildings. And until now, we cannot proceed fast because there are
        300 hostages.&nbsp; Sabi ko, ‚ÄúDo not assault. If necessary, we‚Äôll just have
        to wait. Wait it out.‚Äù</p>'
    '170':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b168be58-ef3f-4631-945b-e8d2ed6b1aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.713+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.257+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But we have to give food. You do not --- I do not care if they are
        Moro or Christians. It‚Äôs not‚Ä¶ We do not have that luxury. Kasi ‚Äòpag --- there
        is a distinct possibility that we attack, they will just behead everybody.</p>'
    '171':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03b54e4-1108-4f39-9228-43eec612806d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.713+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.257+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, find a way to do it. If you cannot find a way to do it then
        just I said, ‚ÄúWait it out.‚Äù Sila ang nakatagal. Baka sabihin hindi marunong
        itong sundalo. Ako ‚Äòyung pipigil. Initially, sabi ko bomba. ‚ÄúEh, sir, hindi
        talaga madala, sir.‚Äù Every window is occupied, ‚Äòyung high-rise. And we were
        losing because of the snipers. And in there, they hurry, I said, ‚ÄúSlow down.‚Äù</p>'
    '172':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616a84e6-e919-4fab-b0e7-78148224408a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.713+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.257+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I was --- hindi ako nagyayabang --- when I was in the camp
        sa Ranao, while I was briefing --- I was being briefed by the military and
        was giving the instructions, I&nbsp;heard about 16 pumutok at tsaka ‚Äòyung
        bala na, ‚ÄúWeng, weng, weng!‚Äù Iyong mga reporter nandoon sa likod ng stage
        kasi semento ‚Äòyun eh. We will ano‚Ä¶ Sabi ko, ‚ÄúIf this is how we should wait,
        then we‚Äôll wait. Unless you can find a solution --- somebody here who has
        a good, even a horse sense to negotiate for the release of‚Ä¶‚Äù</p>'
    '173':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24c9abf-b85e-45c7-a0d8-de75f6f9e4cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.713+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.258+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ayan itong isa. Babalik ko ‚Äòyung lowest bid. Alam mo ganun ‚Äòyan
        adre eh. Ang magbabagsak ng lowest bid, ‚Äòyung walang pera. Ang&nbsp; magbabagsak
        ng lowest bid, sasabihin niya doon sa ano, ‚ÄúMagbibigay po ako sa inyo.‚Äù Kung
        sinu-sino ‚Äòyang mga opisyal. So, lowest bid papanaluhin siya. So, with no
        capital, bibigay siya ng pera. Tapos ibigay, lahat bigyan niya, connected
        --- lahat. Pagkatapos niyan, if it is a 100-million project, he has to pay
        so many guys, ang naiwan niya 100 --- out of the 100, 40 million lang, so
        that is the cost of the project.</p>'
    '174':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b754568-dd64-471f-abdb-20bbdd076743'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.258+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, when I was campaigning for the Presidency, I was all over the
        Philippines. My God, I could see a --- the appropriation, pero ang airport
        nila, three meters long. So ginawa na lang basketball court. <em>[laughter]</em></p>'
    '175':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc44388-2aad-4a4e-87b7-20c6030f39d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.258+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And there is a province here.&nbsp;Hindi kayo, not you. If you look
        into the records back in time na puro na complex ang roads diyan. Talagang
        daan dito, daan doon. Pero ‚Äòpag pumunta ka, isang daan lang. It‚Äôs only one
        highway. That is how corruption destroys the nation.</p>'
    '176':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa08e551-2b78-4aa8-8137-306e94838df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.258+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ngayon, last. I have to say this. Kailangan ko siya sabihin, sir,
        eh. I was elected June 30, nag-oath ako. So, July nagpunta na ako sa Davao
        --- sa AFP Medical Center. Nakwento ko na ba ito sa inyo, hindi pa? Tapos
        sabi ko --- it‚Äôs quite familiar, kasi I signed a letter nung mayor ako. Sabi
        ko, ‚ÄúMay MR(I) ba kayo?‚Äù Sabi nila, ‚ÄúWala, sir.‚Äù Sabi ko, ‚ÄúMay state-of-the-art
        ba kayo na X-ray?‚Äù Sabi, ‚ÄúWala, sir.‚Äù Sabi ko, ‚ÄúMay hyperbaric ba kayo?‚Äù That‚Äôs
        the chamber where you are placed inside if you suffer the bends, ‚Äòyung nagdi-deep
        dive ka. But it is also high-pressured that can arrest gangrene, especially
        those who are extracted from the field of battle about two days na, gangrene
        sets in. So, they are placed there. And it can work miracles for a wounded
        soldier. So, in one upuan, in one sitting, you did this‚Ä¶</p>'
    '177':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd31b45f-7396-4662-b719-c6265f43649e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.258+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, I saw the building and I went inside. Iyong drainage nila,
        bumabalik. So I said, ‚ÄúYou know, I am really surprised. You‚Äôre military men,
        why would you allow that kind of‚Ä¶‚Äù The dirt is going back to‚Ä¶ How do you expect
        the sailors to --- the soldiers to get well?</p>'
    '178':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c3ca13-f386-45a3-a95d-653f3a5e9a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.258+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tapos, that‚Äôs the only building. The old --- the oldest. I said,
        ‚ÄúOkay, you rehabilitate it. I‚Äôll give you a new one in the meantime.‚Äù But
        last month I went to the back of my office, doon sa barracks ng Presidential
        guards. So, we were groundbreaking for the hospitals of the soldiers. And
        I asked the soldiers who were there also from V. Luna, ‚ÄúAre you now using
        the equipment?‚Äù Alam mo ang sinagot sa akin, ‚ÄúSir, tayo-tayo na lang ang mag-usap
        huwag na ‚Äòyan sila. T**** i**, wala pa. Hindi pa na-deliver.‚Äù Sus.</p>'
    '179':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed5486e-89b0-4e1f-b27a-ec6a5491f37c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.258+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinabi ko, ‚ÄúIf this is the way how you treat our soldiers and they
        are dying now and that machine was ordered a year ago, and then a coup d‚Äô√©tat,
        a mutiny is not a surprise to me.‚Äù</p>'
    '180':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd2b807-1b1b-4305-bd83-14a6f67bd2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.259+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaya sabi ko kay Ubial, hindi niya kasalanan it‚Äôs because of the
        procurement. Pero ganun‚Ä¶ Is Secretary Ubial here? Are you here Secretary?
        Change the procedure because I will change you.<em>[laughter]</em></p>'
    '181':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f3dfc7-d2f6-4256-9253-f8c4203710bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.259+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talagang mag-coup d‚Äô√©tat ‚Äòyan. Marami ng‚Ä¶ We are losing about‚Ä¶ By
        this time meron, every --- everyday we lose about 10? Everyday. Sometimes
        I say it‚Äôs a useless war. There is a rebellion. Sabi ko maski kung ako ang
        sundalo niyo and there is a machine already ordered it could have save my
        leg, tapos wala ma‚Äôam, ay p**** i**, mag-coup d‚Äô√©tat ako.</p>'
    '182':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1195c8b6-6f63-474a-ab05-3e5db8ddb2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.259+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And let us get the machine by ourselves. I will not be surprised
        if it‚Äôs already in their minds. Ako, I am only be too willing to step down.</p>'
    '183':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83ca3b2-f636-4e7c-85a8-584845fb2dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.259+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as a long-term solution, I urge Congress to thoroughly review
        our existing procurement laws and come up with legislation that will ensure
        the prompt delivery of quality goods and services to the people, especially
        medicines and hospital equipment.&nbsp;[applause]&nbsp;Kasi itong military
        ang sabi ko do not mind COA about I will answer for that. Since COA is here
        I limit it to three places where the military can buy the equipment. Because
        I‚Äôm sure that we will work and they can kill the enemies and make even our
        forces stronger or in parity with what they have on the other side.</p>'
    '184':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1729e1-a714-4546-9012-e2a0b6bfe01b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.259+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Itong armas sabi ko huwag mong sundin ‚Äòyan. I will explain to COA
        why. Huwag mo akong pabibilhin diyan sa mga lugar ng South America at lahat
        diyan sa mid-European ---- Eastern European countries are also‚Ä¶ There are
        good ones but I limited them to --- especially equipment in listening kasi
        kung magbili ka doon sa iba, nakikinig rin sila, sabay na kayo. Tatlo na kayong
        nagko-communicate. Tawag sa Bisaya, ‚Äúbrin.‚Äù</p>'
    '185':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a463f35-adc9-464f-a769-7ecc4d00eb5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.259+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our laws should support, and not impede, national development in
        a speedy and sustainable manner.</p>'
    '186':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32b22dc-61a1-4daf-841e-b8e43f1bbd41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.259+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In our bid to accelerate human capital development, we seek to ensure
        lifelong opportunities by enhancing the quality of and access to education
        and training programs.</p>'
    '187':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efca0a26-cd53-43db-a976-6de7ce5ec97f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We have sustained investments in higher education and committed
        to the full implementation of the K to 12 Basic Education Program. We have
        widened the reach of skills training and increased the number of out-of-school
        children and youth who have availed of the Alternative Learning System.</p>'
    '188':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d5ce6a-ca39-4f57-9454-fee309e21b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To ensure that Filipinos are given equitable access to quality and
        affordable health services, we expanded health insurance coverage and benefits.
        The destitute and the indigents, or those who just could not afford hospitalization,
        can now be provided with free services by government-operated, public hospitals
        as we have strengthened the implementation of the No Balance Billing Policy.<em>&nbsp;[applause]&nbsp;</em>Kayong
        mga Pilipino na nakikinig sa akin ngayon magpa- hospital kayo ako ang magbayad
        tutal hindi naman nila ako mademanda. Pasok lang kayo doon occupy the hospital
        sabihin mo lang ‚Äî totoo ‚Äî pasok kayo ng hospital sabihin ninyo na sabi ni
        Mayor Duterte pagamot daw kami siya daw ang bahala magbayad.<em>&nbsp;[applause]&nbsp;</em>Marami
        tayong tresurero dito.&nbsp;<em>[Ah huwag na ‚Äòyan iba naman sa taas na.]</em></p>'
    '189':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2b4358-aff8-41d6-b1ab-8ba360b4934c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I have signed Executive Order No. 26 imposing a ban on smoking in
        public places to mitigate its consequences.&nbsp;[applause]&nbsp;We want to&nbsp;minimize
        access to tobacco products, and provide a more supportive environment for
        those who are attempting to quit tobacco use.</p>'
    '190':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd2f2cc-bdbb-4f4c-88e9-7d292e653568'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alam mo bakit? Tinamaan ako ng ‚Ä¶ ‚ÄòDi ba ito, I have been very frank
        with you. I have a Barrett and I have a Buerger‚Äôs disease, caused by smoking.
        So ang problema niyan ‚Äî in a survey in the Philippines and all over the world,
        why is it that the women force --- workforce in an office and the men have
        acquired in equal, almost in parity in numbers sick of cancer.</p>'
    '191':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46cea9b-1e52-4aec-9fab-0dbb48bc66fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it was found out because the poor girl has also to --- inhale
        your smoke. Kaya [inaudible] ko sa Davao‚Ä¶ In Davao you cannot see a person
        there walking with a cigarette. Foreigners, they are very --- they can argue
        with you, say that, ‚ÄúThis is my money not your money.‚Äù Sabi ko, ‚ÄúThen, okay.
        Eat your money or I will shoot your b****.‚Äù&nbsp;[laughter</p>'
    '192':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b865f2bf-0f5e-4d06-af75-e62b2bddbeb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investing in the health sector is never a cost to be endured but
        an opportunity to be explored.</p>'
    '193':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40423043-bcc3-4d46-b987-730ab2de4cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If we are to embrace the vision of a prosperous Philippines, we
        have to start putting value to our people‚Äôs well-being ‚Äì because the success
        of every Filipino‚Äôs pursuit in life, liberty and happiness directly mirrors
        the fulfilment of our aspirations as a Filipino.</p>'
    '194':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ae42d6-d0da-4ff5-8ffd-13e035b73714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I would like to reiterate my personal and this administration‚Äôs
        commitment to fully implement the Magna Carta of Women to the barangay level
        tapos na ito.&nbsp;[applause]&nbsp;To this effect, an executive order will
        be issued to local government units institutionalizing gender and development
        programs and services.</p>'
    '195':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d646c6f-293f-4717-9db7-a21bb93543c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We are targeting to increase Government spending on infrastructure
        from 5 percent of GDP in 2017 to 7 percent of GDP by 2022, amounting to a
        total of 8 to 9 trillion pesos or 160&nbsp;[applause]&nbsp;to 180 billion
        dollars in infrastructure projects.&nbsp;We will make the next few years the
        ‚ÄúGolden Age of Infrastructure‚Äù in the Philippines to enhance our mobility
        and connectivity, and thereby spur equitable growth and development in the
        country. In other words, we are going to Build, Build and Build.</p>'
    '196':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40046127-8048-4c41-80ae-4fbd4b593605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To improve our sea connectivity, we launched 15 brand new RORO vessels
        to ply major nautical routes all over the country. We also opened an ASEAN
        Ro-Ro Shipping Route connecting the ports of Davao and General Santos, Philippines
        to Bitung, Indonesia.</p>'
    '197':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb34920-4b92-4237-a670-39f699f3e694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To address the congestion in our sea ports, we modernized the Ports
        of Iloilo, General Santos and Cagayan de Oro and Zamboanga.&nbsp;We shall
        complete strategic road and bridge projects and some of the road sections
        shall be widened and improved to address the worsening traffic.</p>'
    '198':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1481dc-7c46-4676-855a-32d867d74f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alam mo si Ma‚Äôam Grace, you are pushing for... You know, when I&nbsp;became
        President,&nbsp;EDSA was already&nbsp;horrendous&nbsp;as it was&nbsp;a horror
        of the other administrations.</p>'
    '199':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2528e8ac-693f-4b03-a083-98fce95284b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, I brought in Tugade because Tugade to me&nbsp;is a bright boy.
        He‚Äôs a billionaire. He was my classmate. Ewan ko kung nandito siya. He was
        our valedictorian in the law class.&nbsp;Talagang mahusay.</p>'
    '200':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd421a076-92f6-4bef-b029-586a679fe0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But we needed money and we tried to get your help to raise money.
        Ayaw naman ibigay. Eh ‚Äòdi hanggang ngayon&nbsp;nandiyan pa ‚Äòyung EDSA. Okay
        lang, at least gumanda lahat mag-iwan naman tayo ng pangit. We will not make
        it all smooth in the Philippines. We leave a little alley known as EDSA as
        the road to perdition.</p>'
    '201':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3376ea3c-4f15-4af9-a706-b7bda346bcd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But anyway since I could&nbsp;not get any funding. I traveled to
        China and make friends with them, and the ambassador is here, Ambassador Zhao,
        thank you for the help. And as a matter of fact&nbsp;[applause]&nbsp;willing‚Ä¶
        He said, ‚ÄúIf your Congress has no money, we will give you the money.‚Äù And
        China has committed to build two bridges to span Pasig River, free of charge.&nbsp;<em>[applause]&nbsp;</em>So
        that you will be comfortable in crossing Pasig.</p>'
    '202':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c22b7e7-6356-41d1-b942-b57623089b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.716+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.263+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anyway, all of these strategic road and transport projects shall
        go to naught if we cannot free our streets, which continue to be obstructed
        by illegally parked vehicles, ‚Äòyang EDSA na ‚Äòyan traffic obstructionists or
        undisciplined drivers who stop in the middle of the road, and unsanctioned
        barriers in some areas.</p>'
    '203':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8267324-208c-4323-b800-7b11e6127a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.716+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.263+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I am directing the MMDA and the LGUs of Metro Manila, as well as
        the LGUs of Metro Cebu and of all our regional centers, to ensure the free
        flow of traffic, and immediately clear our roads and thoroughfares of all
        unnecessary obstruction, including vehicles parked on the streets and barriers
        ‚Äî&nbsp; <em>[applause]&nbsp;</em>[not] sanctioned by the Government, and penalize
        all traffic obstructionists regardless of stature‚Ä¶</p>'
    '204':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00c0f16-f99b-4df2-97d9-6dca49a4e91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.716+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.263+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometimes hindi mo maano diyan because the police, it‚Äôs a Cabinet
        member. Pero may I have not --- authorized my Cabinet member to utilize the&nbsp;low&nbsp;plate.
        Is it not for us to, you just use an ordinary plate, para walang masabi ‚Äòyung
        tao. I do not want you parking there when there‚Äôs no parking. Please remove‚Ä¶</p>'
    '205':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be1e918-a060-4dd5-8474-5ea2f1eb9bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.716+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.263+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airports, we are building new airports. We might get some money
        also from China and will have new airports in the coming days.</p>'
    '206':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d20cbd4-d8a7-4974-8b82-fcb653edddde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.716+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.263+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We are now accelerating the implementation of the Communications,
        Navigation, Surveillance and Air Traffic Management System project, which&nbsp;will
        result to on-time arrivals and departures, better managed air traffic, reduced
        flight operating costs, and safer and more convenient travel experience.</p>'
    '207':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4bdc5e-805c-4fea-8df8-f64678642ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.716+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.263+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revenues are the lifeblood of the government, which enable us to
        provide for the people‚Äôs needs.</p>'
    '208':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc30bace-e0d9-4af4-9cf9-a37fae3a9e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.716+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.263+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last May 31, 2017, we achieved the first step towards more equitable
        taxes to fund better services for the people. I commend the House of Representatives&nbsp;[applause]&nbsp;for
        heeding my urgent certification of the tax reform by passing the first of
        five packages of the Comprehensive Tax Reform Program with an overwhelming
        246 votes, representing almost [90] percent of the Filipino people.</p>'
    '209':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00d2f84-b597-463f-a545-7800e1acff39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.716+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fate of the tax reform is now in the hands of the Senate. Ano
        bang gustong ninyong gawain, mag-luhod ako niyan? Well, really I‚Äôll leave
        it up to you.&nbsp; We are all Filipinos. If you think that‚Äôs a waste, fine.
        If you think it‚Äôs not good, it‚Äôs okay with me. I can survive.</p>'
    '210':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5df4aa-67c7-4488-8c72-6fdf96d90dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.716+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>[Next]</em>&nbsp;I call on the Senate to support my tax reform
        in full and to pass it without haste&nbsp;<em>[applause]</em>.&nbsp;Ayaw man
        magpakpak --- ah pati si ano wala, they are not clapping so. Si Angara ayaw
        rin mag-clap.&nbsp;<em>[laughter]</em>&nbsp;Bantay ka lang sa election tingnan
        mo.&nbsp;<em>[laughter]</em></p>'
    '211':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30523a73-9e9d-4344-b98a-ec892f290b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.716+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These reforms are designed to be pro-poor, especially when the people
        understand how the revenues will be spent.</p>'
    '212':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b70a61e-9e81-4f49-a549-d2c7d62d91a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.716+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The passage of the Tax Reform Law is needed to fund the proposed
        2018 budget which I am submitting here and today.</p>'
    '213':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c47814-9897-40a3-82f5-2f0a3bff415d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.716+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poor and vulnerable&nbsp;<em>[applause]&nbsp;</em>are at the
        heart of my tax reform. Your full support will ensure that the benefits of
        the tax reform can be felt immediately by them.</p>'
    '214':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a4f200-c670-44f4-b88b-beac7d84eec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.716+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, the Department of Finance and Bureau of Internal
        Revenue are strengthening and running after tax evaders.&nbsp;<em>[applause]</em></p>'
    '215':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af9cc50-d267-439a-97eb-9c17790c0311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.716+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I have directed the Department of Finance and the BIR to accept
        Mighty Corporation‚Äôs offer of P25 billion to settle its tax liabilities<em>.&nbsp;[applause]&nbsp;</em>After
        the settlement, Mighty will no longer engage in the tobacco business.</p>'
    '216':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00150091-7acc-426e-88f8-d0bca6c9b125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.716+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.265+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will be the biggest tax settlement on record.&nbsp;[applause]&nbsp;It
        will produce a windfall for government, which is significant, since we face
        the unexpected costs of rebuilding Marawi and Ormoc.</p>'
    '217':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d832a4f-65db-4cef-b2b6-5db36b752ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.717+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.265+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The acceptance of the tax settlement offer does not preclude other
        criminal charges against the company that the BIR may decide to file. A settlement
        will allow government to avoid a long [court] battle that, as we saw in previous
        cases, could take years to resolve.</p>'
    '218':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c946c8de-9b59-4af2-aa12-29f55ed73408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.717+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.265+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Let this be a lesson to others. This administration will spare no
        one found cheating the government of its due.</p>'
    '219':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce186b58-3f63-4726-ad14-5c192313da07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.717+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.265+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We view Information and Communications Technology or ICT as an effective
        medium to implement positive and meaningful changes in our society.</p>'
    '220':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e34c89-6aa6-4382-b62b-feb843d4e8fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.717+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.265+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To this end, my Cabinet approved the National Broadband Plan of
        2017 to begin the work of bringing affordable Internet access to every community
        and improving broadband connectivity in the country.</p>'
    '221':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8461413-368c-44d7-b170-d833ad4fb84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.717+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.265+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We have also installed free Wi-Fi Internet in almost 400 public
        places around the country.&nbsp;[applause]&nbsp;We hope that the public will
        use them to access important information and services.</p>'
    '222':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9f25b8-5859-4584-8b37-31ae8f149623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.717+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.265+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Government Portal, which we launched recently, will
        allow faster and easier delivery of public services and reduce the number
        of visits of the public to agencies for government transactions.</p>'
    '223':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626d8685-3a80-493c-92df-8870380da131'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.717+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.266+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Digital Terrestrial Television Broadcasting Migration Plan has
        also been launched. The switch to digital from analog transmission will not
        only give a better TV viewing experience but also provide effective and reliable
        information to Filipinos in times of calamities.</p>'
    '224':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c18bc85-72f5-4c4c-879a-53caedbfd846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.717+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.266+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government-owned Salaam Digital TV, the first Muslim TV in the
        Philippines, is now already on test broadcasting.&nbsp;<em>[applause]</em></p>'
    '225':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a621dc92-3a48-4869-b314-49700ae6c71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.717+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.266+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are some of the things we have done for the past twelve months.
        A more detailed narrative is contained in my Report to the People, will be
        released soon.&nbsp;Whether or not my first year of administration was a year
        of gains or a year of setbacks is not for me to say but for the people to
        judge. I defer to the people‚Äôs judgment&nbsp;<em>[applause].</em></p>'
    '226':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf10965-f3d3-4121-9f7a-0a3908219ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.717+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.266+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My fellow citizens, much remains to be done. Corruption persists
        like a fishbone stuck in the throat. It pains and it is disconcerting. We
        need to pry corruption from the government corpus [where it] is deeply embedded.
        We also need to put an end to squabbles and bickerings within agencies [and]
        focus fully on the speedy provision of quality public services to our people.</p>'
    '227':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e23a4a-2d57-4eb8-893c-ee9526edd949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.717+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.266+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Believe me, it is easier to build from scratch than to dismantle
        the rotten and rebuild upon its rubble.</p>'
    '228':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527c733b-a74b-49b8-a876-24eefc18498d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.717+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.266+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, let us work together and lay a new foundation upon
        which a better Philippines can be reconstructed. Help me build a better tomorrow.</p>'
    '229':
      'jcr:primaryType': 'mgnl:block'
