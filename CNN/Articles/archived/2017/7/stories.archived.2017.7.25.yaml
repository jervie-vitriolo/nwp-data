      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his previous SONA, Duterte proposed a unilateral ceasefire with
        the NPA.</p>'
    '34':
