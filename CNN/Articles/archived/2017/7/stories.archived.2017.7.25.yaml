  'Duterte-p30b-marawi-trust-fund':
    'author': 'CNN Philippines Staff'
    'caption': 'President Rodrigo Duterte said that children of slain troops would
      be given free education.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-07-25T11:33:20.525+08:00
    'imagesource': 'jcr:182e2566-ff34-4c90-a4fc-27b136fa0591'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a76a3883-0f99-4527-a993-244fb3a7185d'
    'lead': 'President Rodrigo Duterte says he hopes to complete the ‚Ç±50 billion fund
      meant to support the families of troops killed in the Marawi crisis by the end
      of his term.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-24T11:19:34.009+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-24T11:20:12.022+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-24T11:20:11.734+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: ‚Ç±30B more needed for Marawi trust fund

      '
    'updated': 2017-07-26T09:00:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c654bcd-61bb-44c6-a228-1aed621f7ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:19:34.009+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T11:20:12.023+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 25)</strong> ‚Äî President
        Rodrigo Duterte said he needs ‚Ç±30 billion to complete the trust fund for the
        families of troops killed in the Marawi crisis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e7d76d-bb06-47e5-b947-7a8bb46f7fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:19:34.009+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T11:20:12.024+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Meron na akong</em> ‚Ç±20 billion," Duterte said in a July 25
        speech in Malacanang. "So in the fullness of God''s time, <em>''pag pumayag
        si</em> Allah <em>mabuhay ako, may</em> four years <em>pa naman ako, maka-</em>raise<em>
        pa ako ng</em> ‚Ç±30 billion."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e753e4e7-43e3-433f-983b-9d2cc7f0d420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:19:34.010+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T11:20:12.024+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I already have ‚Ç±20 billion. So in the fullness of
        God''s time, if Allah allows me to live, I have four more years as President,
        I can raise another ‚Ç±30 billion.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a615cce-6ac2-4626-810c-141de729d2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:19:34.010+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T11:20:12.024+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte vowed to raise ‚Ç±50 billion to pay for the education of the
        troops'' children.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9741ee0d-8d2a-40a0-abec-7744d7a6c2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:19:34.010+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T11:20:12.025+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the event, Duterte also turned over checks worth ‚Ç±250,000 each
        to the families of over a hundred government troops killed in the fighting
        in Marawi City. The amount came from the business advocacy group Go Negosyo.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b689c398-ec39-4abd-91aa-83141b5bc91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:19:34.010+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T11:20:12.025+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to extend my sincerest condolences to the families
        of our troops who perished fighting for the liberation of Marawi," he said.
        "I know that no amount could equal the precious lives of your loved ones."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41b2a8c-6935-4b87-95cd-c56176b47607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:19:34.010+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T11:20:12.026+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte added that the whole nation condoles with them and that
        the country is thankful for their heroism.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a10118e-724e-487a-89c7-98f0680e2bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:19:34.010+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T11:20:12.026+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from this amount, the President said someone had also committed
        to give ‚Ç±1 million to each bereaved family ‚Äî although the person refused to
        be named.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c6b5f4-209f-4181-9909-250de8bb9089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:19:34.010+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T11:20:12.026+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President thanked the generosity of the donors.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc45214c-4e80-461c-b9e1-105a58735ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:19:34.010+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T11:20:12.027+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will wait for you in heaven," he said to the applause and laughter
        of the audience.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe7b0ef-e563-4bdf-8450-aa80c05e2a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:19:34.010+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T11:20:12.027+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Do not repeat what you did''</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe0a125-196c-4daf-8257-a804db94e1e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:19:34.010+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T11:20:12.027+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commander-in-chief also mentioned about housing projects for
        the men in uniform, while harking back to what happened in Pandi, Bulacan
        earlier this year when thousands of urban poor group Kadamay occupied housing
        units intended for soldiers and policemen.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d36c876-1404-4b2e-a205-e48b22b3bfb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:19:34.010+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T11:20:12.028+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/04/04/duterte-afp-kadamay-housing.html">Related:
        Duterte to soldiers, policemen: Give up housing in Pandi to Kadamay</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778b604d-8c16-4a4c-9c47-c8d2dddc63e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:19:34.010+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T11:20:12.028+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Huwag ninyong ulitin ang ginawa ninyo. Nagwa</em>-warning <em>ako
        sa inyo. Kung ulitin ninyo ''yan at pipilitin niyong papasok, ang order ko
        talaga, paalisin kayo sa pwersa</em>. Either batutahin <em>kayo o ''pag lumaban
        kayo, ipagbabaril ko kayo. Huwag ninyong gamitin ''yang pagka</em>-<em>pobre
        ninyo to</em> create chaos."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1703e2c6-895b-43d0-8e0f-d5f2a8cceaab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:19:34.010+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T11:20:12.028+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Do not repeat what you did. I''m warning you. If you
        again force you way, my order is to drive you away by force. Either with clubs
        or if you fight back, to shoot you. Do not use poverty to create chaos.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537c37fc-6c4c-4b7b-9068-72d3a09748e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:19:34.011+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T11:20:12.029+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later in the evening, the President witnessed the ceremonial turnover
        of a school building from the Federation of Filipino-Chinese Chambers of Commerce
        and Industry, Inc. (FFCCCII).</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875dc2e2-cb12-4f4c-a4a1-4bf62f45d235'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:19:34.011+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T11:20:12.029+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said the Operation Barrio Schools was one of the chamber''s
        many achievements "that truly redound to the further empowerment of our youth."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec56a347-33de-4442-89a2-986c3cd14358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:19:34.011+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T11:20:12.029+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since 1974, the Federation has expressed its unwavering support
        for national projects that benefit our citizens particularly those who are
        on the margins," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9096d9a-49fa-4b3c-8216-dab17c0d2fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:19:34.011+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T11:20:12.030+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' AC Nicholls contributed to this report.</em></p>'
    '19':
