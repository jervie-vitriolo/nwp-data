  'Duterte-demands-U.S.-return-Balangiga-bells':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-07-25T14:06:52.344+08:00
    'imagesource': 'jcr:5125ce3c-7e13-4930-9841-daf36bf766fe'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '51079261-1bbf-41e9-9209-c4cbdf3fe516'
    'lead': 'A spokesperson for the U.S. embassy says the Balangiga bells are significant
      both for the Philippines and U.S. and they will work on finding a resolution.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-24T13:12:44.432+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-24T13:13:15.976+08:00
