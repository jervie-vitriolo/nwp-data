      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using the hashtag #SONA2017, Filipinos took to the social media
        platform to share their opinions and discuss the President''s annual report
        on the situation in the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b774358d-fc1d-46af-bb5c-8c35c9f162b9'
