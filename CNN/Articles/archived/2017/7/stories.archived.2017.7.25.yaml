      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President made the appeal after saying&nbsp; there is "still
        so much to do" despite the government''s efforts to rid the country of illegal
        drugs, criminality, and corruption.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629b437f-f7c3-403e-82dc-144d4c2e048a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:42:04.792+08:00
