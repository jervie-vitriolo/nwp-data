      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; In reportage, only facts matter.</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d602c94-5e95-4271-bf18-21c8e66a2724'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T12:07:58.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T12:08:50.720+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Jarin-Bennett, a true journalist never says, ‚ÄúI think.‚Äù In reporting,
        opinion on the story isn‚Äôt important, but the facts and the details are. This
        way, the audience is encouraged to think for themselves. ‚ÄúIf we‚Äôre consistent
        doing our storytelling that way, that we present both sides, and it doesn''t
        have to be just different political views, then I think it will help strengthen
        our nation,‚Äù Jarin-Bennett says. ‚ÄúBecause we are educating our public, we
        are explaining what is behind that story, how we can benefit from it, why
        we should care about it, and perhaps in doing so we can encourage you to do
        your share also.‚Äù</p>'
