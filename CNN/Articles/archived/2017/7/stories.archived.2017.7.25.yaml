      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;We tell
        stories to reflect on and understand who we are.</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4596f8f7-24b2-4c63-b732-84495cfd46b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T12:07:58.050+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T12:08:50.720+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jarin-Bennett‚Äôs definition of ‚Äúthe story of the Filipino‚Äù is broader
        than simply politics or what‚Äôs deemed as relevant by the elite. It should
        also be the story of ‚Äúpeople just like us,‚Äù delving into history and culture
        as a whole. ‚ÄúThese stories about our past, the culture, the arts,‚Äù she says,
        ‚Äúthey tell stories about how we got here and that is a good story to tell.‚Äù
        She adds: ‚ÄúIt‚Äôs nice for us to take a step back and really understand how
        rich our culture is.‚Äù</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5511b772-1f8d-481e-9985-7ce130e21777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T12:07:58.050+08:00
      'mgnl:createdBy': 'cnnproducer'
