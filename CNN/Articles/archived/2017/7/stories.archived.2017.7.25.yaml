    'template': '1'
    'title': 'Lacson not optimistic on death penalty''s fate under Duterte admin

      '
    'updated': 2017-07-26T05:05:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4161ca-844a-4f0d-a361-a7eb5c69e618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:42:04.792+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T11:42:24.137+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 25)</strong> ‚Äî A lawmaker
        does not see the reimposition of the death penalty happening under the watch
        of President Rodrigo Duterte.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be34d5a2-7539-433e-9bc3-41e84de114a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:42:04.792+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T11:42:24.138+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am an author of the death penalty bill for almost the same reasons
        cited by the President. Even with his prodding however, I don''t see the death
        penatly being revived under his watch or at least with the present composition
        of the Senate," said Senator Panfilo Lacson.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a8142e-9544-4b9b-b706-d98c0ff2eaee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:42:04.792+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T11:42:24.138+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his second State of the Nation Address (SONA) on Monday,
        Duterte asked Congress to reimpose the death penalty on heinous crimes ‚Äì "specifically
        on the trafficking of illegal drugs."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
