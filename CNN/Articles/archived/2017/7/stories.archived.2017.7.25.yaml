    'template': '1'
    'title': 'PH demands return of Balangiga bells seized by U.S.

      '
    'updated': 2017-07-26T16:44:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9dd18f-d7bd-44a0-b130-830ba04dfa5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:12:44.432+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:13:15.976+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 25)</strong> ‚Äî President
        Rodrigo Duterte resurrects a decades-old fight for the return of the historic
        Balangiga bells seized by the U.S. from a church in Samar during the Philippine-American
        war.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd26fcd1-5e58-49ec-8282-cf07ea3fb3fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:12:44.432+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:13:15.976+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Give us back those Balangiga bells. They are ours. They belong
        to the Philippines. They are part of our national heritage," Duterte said
        amid applause from the audience at the Batasang Pambansa in Quezon City where
        he <a href="https://cnnphilippines.com/news/2017/07/24/SONA-2017-wrap.html">delivered
        his second State of the Nation Address</a> on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767f8792-4031-49b2-aab3-f0bab7d686e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:12:44.433+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:13:15.977+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Isauli naman ninyo. Masakit ''yun sa amin</em> (Please give
        them back. It''s painful for us)," Duterte added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dbcf135-7096-4793-8518-cfbd90c14c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:12:44.433+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:13:15.977+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. Ambassador to the Philippines Sung Kim appeared uncomfortable
        in his seat.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c516a13-06d1-4a32-9112-4dc41d280ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:12:44.433+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:13:15.977+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Tuesday, U.S. Embassy Spokesperson Molly Koscina
        said the U.S. will "continue to work with our Filipino partners to find a
        resolution."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd91e550-ab6e-4f2e-87c7-aca0ad77a4a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:12:44.433+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:13:15.977+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the bells "have deep significance" for both countries.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b975ef-5384-40cc-a072-61d4f7a60304'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:12:44.433+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:13:15.977+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Duterte''s two-hour speech on Monday, Foreign Affairs Secretary
        Alan Peter Cayetano told CNN Philippines the government is working on bringing
        the bells home.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b24dc40-4a12-4093-be23-64a915926407'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:12:44.433+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:13:15.978+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s many, many ways. There''s the talks, there''s a court
        procedure, there are a lot of ways and we''ve been trying to get it back,"
        Cayetano said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f46d88-f756-4785-b3ab-400501b79b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:12:44.433+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:13:15.978+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Symbol of heroism''</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536c01f2-d14e-4515-8c9e-76659ee0ddeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:12:44.434+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:13:15.978+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On September 28, 1901 Filipinos launched a surprise attack against
        American troops stationed in Balangiga town in Samar province, killing 48.
        One of the bells from the parish church was reportedly used to signal the
        attack.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5bf051a-0b68-4969-90ce-5a76423092fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:12:44.434+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:13:15.978+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American soldiers retaliated, destroying the town and killing
        thousands of Filipino soldiers and locals. They claimed all three bells from
        the Balangiga Church, and a 1557 cannon as war booty.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d2fd22-ff3a-4f96-9718-fb3cc507e61d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:12:44.434+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:13:15.978+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on Monday said, "Those bells are reminders of the gallantry
        and heroism of our forebears who resisted the American colonizers and sacrificed
        their lives in the process."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e442b2b3-f40b-4ac5-947c-b12c07f89683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:12:44.434+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:13:15.979+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 115 years after they were seized, the Balangiga bells
        remain with the U.S. Two are displayed at the Trophy Park at an air base in
        Wyoming, west of the U.S. The third bell, which historians believe signaled
        the attack, is at a U.S. military museum in South Korea.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a9d55a-c054-4ce1-be4e-967ca41375b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:12:44.434+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:13:15.979+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A descendant of Captain Valeriano Abanador, one of the leaders who
        led Filipinos'' during the Balangiga encounter, remains hopeful.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4c185a-b993-43af-b1ef-d5c36440ada4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:12:44.434+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:13:15.979+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In fact I composed a hymn in local language, where in the finale
        it''s expressing fervent hope that the day will come when those bells will
        finally ring with resounding joy in our belfry which we the people of Balangiga
        are looking forward for that day," said Yolly Amano, Abanador''s grandniece.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737bb043-aa51-4dab-9226-c3306db7719d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:12:44.434+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:13:15.979+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t agree with U.S. claiming the bells ''booty''. They were
        stolen by the 2nd Company that time the guerillas had fled to the mountains,"
        she added.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36766a74-5243-4934-81ee-09aa85f9a4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:12:44.435+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:13:15.979+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karina Tiopes, regional director for the Tourism Department in Eastern
        Visayas, said the Balangiga bells "are not just ordinary relics of our past.
        These bells are a symbol of the bravery of our ancestors. It serves as a reminder
        to all Filipinos of how we can unite as one and fight oppression and aggressors."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3f40bc-3d8a-4dda-ac8c-b5569fe6a518'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:12:44.435+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:13:15.980+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former President Fidel Ramos rallied but failed to get the bells
        back in the 1990s, even after personally raising his concern with then U.S.
        President Bill Clinton who was in Manila en route to Indonesia in 1994.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe47cb2-7125-4948-a408-f9d72e214312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:12:44.435+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:13:15.980+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other government officials, lawmakers, and the Catholic Church have
        made the same appeal to the U.S. government. In 2014, 3,000 netizens signed
        an online petition asking U.S. President Barack Obama to return the historic
        artifacts.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319d4bae-8cc5-435e-9d5a-4ff374417172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:12:44.435+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:13:15.980+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also talked about the "Balangiga Massacre" before members
        of the Philippine Air Force on September 28, 2016. In October, Bayan Muna
        Rep. Carlos Zarate filed a resolution for the House of Representatives to
        call on the U.S. government to return the artifacts. The measure is still
        pending before the committee on foreign affairs.</p>'
