      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Capital punishment is not only about deterrence. It is also about
        retribution. Make no mistake about that," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27f38ca-95f6-4c1b-afdc-818938faf364'
