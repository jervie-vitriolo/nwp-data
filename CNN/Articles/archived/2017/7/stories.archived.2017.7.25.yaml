      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I challenge you, you want a debate in public? Okay, we‚Äôll have it.
        I will challenge you how also you trivialize the thing by --- ‚Äòyung binibigyan
        niyo ng importansiya si De Lima. You all know, you were all here. You conducted
