    'title': '9 ways your passion can transform your life

      '
    'updated': 2017-07-26T05:26:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3fd26f3-142c-49de-a63e-986714b4611e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T12:07:58.048+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T12:08:50.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> ‚Äî There‚Äôs no better
        way to spend a weekend than to look at art, learn about the country‚Äôs culture,
        and discover new things about oneself in the process. For Inspire Every Day,
        CNN Philippines Life and the Ayala Museum teamed up for the second year in
        a row to treat visitors to free access to the museum and a one-of-a-kind experience
        filled with activities, games, and endless inspiration.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8303a8-4743-45bd-89ad-b72d7a56bc66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T12:07:58.048+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T12:08:50.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no shortage of creativity and fun, whether you admired
        the breathtaking exhibits, made your own silkscreen poster at the Team Manila
        Design Dept. booth, embraced the future at the VR station, went back to your
        childhood joys of using crayons at the coloring tables, or tried your hand
        at being a CNN Philippines news anchor for a day at the makeshift TV station,
        complete with a desk and prompter.</p>'
    '4':
      'image': 'jcr:235350ec-61fa-4cf3-b8b3-55a3a6cf12e9'
      'imageCaption': 'Coloring tables allowed visitors to make art and listen to
        speakers at the same time. Photo by KENNETH ABALLA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82d6160-d6c4-428d-9032-9fbc94b4e99e'
