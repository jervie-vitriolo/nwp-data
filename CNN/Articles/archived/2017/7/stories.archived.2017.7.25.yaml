        to induce diverse perspectives on the agenda of cultural engagement.‚Äù Involved
        with the project are artists from the Philippines, Japan, Taiwan, Indonesia,
        Austria, America, and Israel. Following the first show, mounted by Rinne Abrugena
        from the Philippines and Iabadiou Piko from Indonesia, is another by Filipino
        artists Kristoffer Arde√±a and Micaela Benedicto, in conversation with Austria‚Äôs
        Klaus Wanker.</p>'
