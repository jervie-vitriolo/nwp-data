  'HIV-AIDS-Philippines-highest-rate':
    'author': 'CNN Philippines Staff'
    'caption': 'HIV/AIDS is among the communicable diseases the Duterte administration
      has vowed to control in its Philippine Health Agenda plan for 2016-2022 spearheaded
      by the DOH.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-07-25T23:22:27.032+08:00
    'imagesource': 'jcr:614e668e-76b7-4885-80dd-3ec235bc471b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '15887416-085f-446b-9f82-3f243aee9d9e'
    'lead': 'The monthly number of HIV-positive cases in the Philippines hit a record
      high since 1984 to 1,098 new cases, mostly among young males in May 2017, the
      Department of Health (DOH) said. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-24T13:27:11.410+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-24T13:27:31.082+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-24T13:27:30.987+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Health Dept: Number of monthly HIV/AIDS cases in PH hits highest rate
      since 1984

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a592e3-a595-4f8b-9746-24f6a4610a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:27:11.410+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:27:31.083+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 25)</strong> ‚Äî The monthly
        number of HIV-positive cases in the Philippines hit a record high since 1984
        to 1,098 new cases, mostly among young males in May 2017, the Department of
        Health (DOH) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73fbdcdd-7155-44be-8b99-c1bda999c285'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:27:11.410+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:27:31.083+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was 48 percent higher as compared with the same reporting
        period last year and also the highest recorded cases ever since 1984," the
        DOH''s HIV/AIDS and ART Registry said in a statement on July 24. The DOH recorded
        741 cases in May 2016.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3ae4bb-0d5d-4206-a8e1-29c76b4cb6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:27:11.410+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:27:31.083+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH has been recording cases of HIV/AIDS in the Philippines
        since January 1984. To date, it has tallied&nbsp; 44,010 cases of Filipinos
        with HIV/AIDS. In 2017, the number of HIV/AIDS cases rose by 15 percent to
        4,388 from January to May compared to the same period a year ago.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca469bd3-e164-4097-89e2-683771ffa0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:27:11.410+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:27:31.084+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HIV/AIDS is among the communicable diseases the Duterte administration
        has vowed to control in its Philippine Health Agenda plan for 2016-2022 spearheaded
        by the DOH.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b5ec10-ccaa-45bb-ae79-9efdcf78571b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:27:11.410+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:27:31.084+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate bill no. 376 or the Philippine HIV and AIDS Policy Bill is
        pending in the senate and aims to create a more comprehensive and "national
        multi-sectoral strategy" to address the increase of HIV/AIDS cases in the
        Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891d035a-b033-47bc-9579-e8d9ed45318c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:27:11.410+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:27:31.084+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest report for May 2017, the DOH said more than half of
        the cases or 554 were from the 25-34 year age group while 30 percent or 325
        cases were of youth aged 15-24 years, it said. The National Capital Region
        reported the most number of cases at 404.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f433d0-86bb-44f9-b665-e5b90eba1ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:27:11.410+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:27:31.084+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sexual contact was the reported modes of transmission for HIV/AIDS
        with 1,068 cases, with 86 percent of these among males who have sex with males.
        Cases of infection by needle-sharing among drug users stood at 27, and three
        were cases of mother-to-child transmission.</p>'
  'Derrick-Rose-Cleveland-Cavaliers-one-year-contract':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-07-25T13:51:35.476+08:00
    'imagesource': 'jcr:b8c3d621-a15e-4641-b6df-e2f35f5d1f9e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'da48a4e9-a75f-446b-b722-420e765eed95'
    'lead': 'Free agent point guard¬†Derrick¬†Rose¬†and the Cleveland Cavaliers reached
      agreement on a one-year contract, ESPN reported Monday, citing league sources.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-24T13:29:38.384+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-24T13:30:09.464+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-24T13:30:09.308+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Derrick Rose, Cavaliers agree to one-year deal ‚Äì report

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e592604c-8590-4d6a-a017-42fdcfda9e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:29:38.384+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:30:09.465+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> ‚Äî Free agent point guard&nbsp;Derrick&nbsp;Rose&nbsp;and
        the Cleveland Cavaliers reached agreement on a one-year contract, ESPN reported
        Monday, citing league sources.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b90eb6-a6dd-4c51-a591-c6660e80a600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:29:38.384+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:30:09.465+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal will be for the veteran minimum salary of $2.1 million,
        with&nbsp;Rose expected to sign the contract on Tuesday, ESPN reported.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881eacc6-8e5c-43ce-aff1-826914ecfcd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:29:38.384+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:30:09.465+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rose&nbsp;met with new Cavaliers general manager Koby Altman and
        other officials on Monday, just three days after meeting with the Los Angeles
        Lakers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962789f0-13fb-489c-ad1b-3d8591780e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:29:38.384+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:30:09.465+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source close to&nbsp;Rose&nbsp;told Cleveland.com last week that
        the 2011 NBA MVP likes Cleveland because of the opportunity to reach the NBA
        Finals next season.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a98cd09-8774-4ea4-b1b4-7f3917708bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:29:38.384+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:30:09.466+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rose&nbsp;would be paired with LeBron James as a potential replacement
        for Kyrie Irving, who asked the Cavaliers to trade him during a recent meeting
        with team owner Dan Gilbert.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1cc2601-b021-4d71-a79a-2c7bbb814a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:29:38.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:30:09.466+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irving, 25, reportedly no longer wishes to play alongside James
        after being teammates with the superstar for three seasons and would like
        to join a team where he could be more of a focal point.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff6cc3e-f22b-4a62-b543-52d276e9e58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:29:38.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:30:09.466+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cavaliers have been getting multiple trade calls and offers
        for Irving in recent days but do not yet have traction on a possible deal,
        ESPN reported Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7792a1-a83f-4eda-a608-81ad437e8672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:29:38.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:30:09.466+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rose, 28, averaged 18 points, 3.8 rebounds and 4.4 assists on 47
        percent shooting from the field in 64 games for the New York Knicks last season.
        He was acquired in a trade with the Chicago Bulls, but the 2016-17 season
        ended in another injury as&nbsp;Rose&nbsp;hit free agency for the first time.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1914a92-8cbf-4178-9348-62a91f41af59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:29:38.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:30:09.466+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rose&nbsp;had season-ending knee surgery in April but has recovered
        and expects only a short-term deal in free agency.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2efbd7-8b49-4c80-9d4e-8a7ffb6946ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:29:38.385+08:00
