  'supreme-court-congress-to-convene-only-for-revocation-extension-of-martial-law':
    'author': 'Anjo Alimario, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-07-25T07:20:56.836+08:00
    'imagesource': 'jcr:9a48ac48-2e45-4b4c-891d-51fe30556124'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '90cbddeb-dc8f-432a-85a1-e3faae7f6a69'
    'lead': 'The Supreme Court says Congress needs to convene jointly only if it intends
      to revoke or extend the declaration of martial law. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-24T11:45:45.925+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-24T11:46:06.797+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-24T11:46:06.618+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SC: Congress to convene only for revocation, extension of martial law

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55ee825-0d7c-41ee-9704-26d18e59ba92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:45:45.926+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T11:46:06.797+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 25)</strong> ‚Äî The Supreme
        Court has spoken.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b4aff9-5325-45e4-aef5-5ade85b55e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:45:45.926+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T11:46:06.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress needs to convene jointly only if it intends to revoke or
        extend the declaration of martial law.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06a2097-251b-4280-a8a8-4259895d09e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:45:45.926+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T11:46:06.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voting unanimously, the high court junked the petitions asking for
        congress to convene jointly to review the martial law proclamation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ba27bf-68d7-4511-9001-a6aba1773157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:45:45.926+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T11:46:06.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court rules that congress did not gravely abuse its discretion
        in not convening jointly.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da199c6e-6dbc-4fe9-a9aa-0d11e263d671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:45:45.926+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T11:46:06.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Associate Justices Marvic Leonen and Alfred Benjamin Caguioa concurred
        in the result.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4ff3bb-f1ff-4096-b636-bac56e344bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:45:45.927+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T11:46:06.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They say the controversy was moot and academic.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011ec5ec-5c32-432f-a92b-13e9b0d2d1b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:45:45.927+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T11:46:06.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement, read by Supreme Court spokesperson Theodore Te today
        said, "Article vii, Section 18 imposes no such duty on congress to convene,
        where such duty (to convene and vote) being limited to instances where congress
        intends to revoke or extend any proclamation of martial law or suspension
        of the privilege of the writ of habeas corpus."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0afbf7ac-ddcd-4984-8520-69ff09f3ff3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:45:45.927+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T11:46:06.799+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Solicitor General Florin Hilbay, one of the petitioners,
        says the court''s decision is a step away from accountability and transparency.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4859b6-6363-421f-a5ea-aa007281a78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:45:45.927+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T11:46:06.799+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A path, he adds, that congress had already taken when it extended
        martial law.</p>'
    '17':
