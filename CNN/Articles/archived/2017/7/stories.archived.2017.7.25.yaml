      'mgnl:lastActivated': 2019-08-24T11:31:52.306+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTFRB also vowed there will be no apprehensions with the measure.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300edfd5-ce0c-4454-be8f-d1523d12f1e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:31:31.796+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T11:31:52.306+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, LTFRB chair Martin Delgra appealed to the public to stop
        investing on vehicles for TNCs until the agency is able to sort out the issue.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aaf862b-f908-4439-92a6-b75ee09186f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:31:31.796+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T11:31:52.306+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grab then clarified they have stopped accepting applications from
        car operators in compliance with the LTFRB order.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5005b134-4cd6-40b7-8578-553c2b203205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:31:31.796+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T11:31:52.306+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Proposed policies</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd155582a-b618-498f-bab9-7df13853915a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:31:31.797+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T11:31:52.306+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the probe is in aid of legislation, lawmakers are also trying
        to figure out policies that will help streamline both TNCs and transport regulators
        operations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9c6126-2e4e-4d34-ac3f-1a862b1b264b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:31:31.797+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T11:31:52.307+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Negros Oriental Representative Arnolfo Teves Jr., proposed to issue
        a single franchise to TNCs, instead of issuing individual CPCs to every operator-partner.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7018e3-519d-4370-81c8-e57fc3620fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:31:31.797+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T11:31:52.307+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Instead of talking to all drivers, you just talk to one or the
        mother company or anything happening should be shouldered by the company,"
        Teves said, "Kung kumikita ka, may responsibilidad ka rin. Uber Grab, ganun,
        kung may liability sila mananagot."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cdfda75-d3e4-4f0d-a426-80eb9edde1af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:31:31.797+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T11:31:52.307+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you are earning, then you also have a responsibility.
        This applies to Uber and Grab, you should answer to your liability.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6a2941-39d8-4c77-b37e-79409cb58a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:31:31.797+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T11:31:52.307+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teves said there are two ways to make this proposal possible-either
        the LTFRB issues a Department Order changing their setup of franchise issuance
        to TNCs, or Congress passes a law authorizing this.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b110de-127f-4943-8b52-b65936d9aca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:31:31.797+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T11:31:52.307+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Grab Philippines head Brian Cu said they are yet to study
        the proposed measure.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a4c390-c72d-4bae-b641-e8de34b76e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:31:31.797+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T11:31:52.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will have to study that with the team. It''s very hard to comment
        now because I don''t see the benefits and the drawbacks yet," Cu said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36acc81-a308-42ea-be67-35a6924cc648'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:31:31.797+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T11:31:52.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the current system, LTFRB issues CPCs to each unit of Grab and
        Uber.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728b7090-db8a-46ca-b2de-345f8b35990a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:31:31.797+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T11:31:52.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delgra said they will work on the Department Order, as the agency
        may be able to pass the measure within the year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d142b2-4850-4bae-aa3d-adf989607f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:31:31.797+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T11:31:52.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He repeatedly emphasized they are supportive of new technologies
        like Grab and Uber, saying what the government is doing is to ensure the safety
        and welfare of the commuting public.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c52814-d02e-4581-87a8-598fd1f597a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:31:31.797+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T11:31:52.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Senate Committee on Public Service chair Grace Poe acknowledged
        the issues hounding government regulators and pledged to file a bill in the
        Senate to address this.</p>'
  'at-least-a-dozen-die-after-building-collapses-in-mumbai':
    'author': 'Sugam Pokharel and Joshua Berlinger, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-07-25T09:18:55.045+08:00
    'imagesource': 'jcr:ac0829cd-5961-4d4e-a2e8-02f1b1200968'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0cd544bf-3a8a-4e16-a408-be9b09032e93'
    'lead': 'At least 12 people were killed when a four-story building collapsed in
      a suburb of the Indian metropolis of Mumbai Tuesday morning, local authorities
      said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-24T11:34:32.484+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-24T11:35:00.912+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-24T11:35:00.785+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'At least a dozen die after building collapses in Mumbai

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf67a7b-1242-446b-ad07-4f2165fbff13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:34:32.484+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T11:35:00.913+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New Delhi (CNN)</strong> ‚Äî At least 12 people were killed
        when a four-story building collapsed in a suburb of the Indian metropolis
        of Mumbai Tuesday morning, local authorities said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03933e8c-bd15-4598-b780-02b9e6e65241'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:34:32.485+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T11:35:00.913+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A massive search and rescue operation is now underway to dig out
        people trapped in the debris. Fourteen people have already been rescued from
        the rubble, P.S. Rahangdale, the chief fire officer at the Mumbai Fire Brigade,
        told CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7e8805-849d-47d1-9c89-e2ba98bdb69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:34:32.485+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T11:35:00.913+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video from the site showed a chaotic scene, with dozens of bystanders
        nearby and first responders trying to dig through what remained of the building
        in the suburb of Ghatkopar.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d1561c-b526-46ca-b82c-2ee70f2d91ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:34:32.485+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T11:35:00.914+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are lots of people here. Many police officers have been deployed
        from Ghatkopar and Parksite police stations. Over 100 officers are on the
        scene to control crowds that have gathered here," Vijay Dandwate from the
        Mumbai Police''s Parksite station told CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197ce59f-6027-4796-8d64-66f1cde54433'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:34:32.485+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T11:35:00.914+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infrastructure accidents are tragically common in India, where critics
        say projects lack proper oversight and safety controls.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087fb26c-4c0b-4e42-b2db-525e05eaef23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:34:32.485+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T11:35:00.914+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 24 people were killed in May when a wall collapsed at a
        wedding. Two bridge collapses last year ‚Äì one in Kolkata and another on a
        highway connecting Mumbai to Goa ‚Äì each led to the deaths of more than a dozen
        people.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba712966-2f70-46e8-b68e-40baa0a10aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:34:32.485+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T11:35:00.914+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the most deadly incidents occurred in 2013, when an illegal
        structure in Thane ‚Äì not far from Mumbai ‚Äì collapsed, killing more than 70.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfba02ac-bdd4-4837-b1f8-9314c7f71a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:34:32.485+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T11:35:00.914+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Anish Gawande contributed to this report.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd498ef-8461-4116-be54-fd2f4a437026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:34:32.485+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T11:35:00.914+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/07/25/asia/mumbai-building-collapse/index.html">At
        least a dozen die after building collapses in Mumbai</a>."</em></p>'
  'asia-under-water-how-137-million-peoples-lives-are-being-put-at-risk':
    'author': 'Ben Westcott and Steve George, CNN'
    'caption': '(File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-07-25T08:57:04.018+08:00
    'imagesource': 'jcr:372cc92e-4cbd-43d2-b3c3-71425a30b6b8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'df15bd69-45bc-40ee-879c-95128524f347'
    'lead': 'Increasingly severe weather, triggered by climate change, is putting
      hundreds of millions of people at risk across the rapidly developing countries
      of southern Asia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-24T11:38:02.933+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-24T11:38:29.921+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-24T11:38:29.393+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Asia under water: How 137 million people''s lives are being put at risk

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76efc316-6cac-41cb-b0c9-7905419d1d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:38:02.934+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T11:38:29.922+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî Khorsheeda Khatun had been left with nothing
        ‚Äì then that too was washed away.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee6fd3e-ebc2-41aa-9574-6443b73ea2b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:38:02.934+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T11:38:29.922+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 28-year-old fled her home country of Myanmar in January with
        her two daughters, escaping the latest outbreak of violence, and was living
        in the Kutupalang Makeshift Settlement in Bangladesh when cyclone Mora arrived
        five months later and displaced up to 500,000 people.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43aa108d-20ac-41da-bd47-3437654e1dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:38:02.934+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T11:38:29.922+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My house was shattered. It broke the wooden planks supporting my
        hut and blew away the polythene rooftop. The wind and water destroyed whatever
        little possessions we had," she told UNICEF workers in June.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd03fd9b-ca81-4b29-ad24-79af3335eb49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:38:02.934+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T11:38:29.923+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several weeks later, across the Himalayas in South China, over 12
        million people were forced to flee their homes as flood waters rose for yet
        another year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875951f8-1be3-4166-b66b-ba6780b4f6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:38:02.934+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T11:38:29.923+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In China''s southeastern Jiangxi province alone, flooding this year
        has so far caused $430 million in damages and economic losses. In neighboring
        Hunan province, 53,000 homes have been destroyed ‚Äì and the flooding has yet
        to fully recede.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e183f7a-5b92-4b44-9c51-a5cdd149c630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:38:02.934+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T11:38:29.923+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Increasingly severe weather, triggered by climate change, is putting
        hundreds of millions of people at risk across the rapidly developing countries
        of southern Asia.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404113c3-cbfd-484c-83cf-aa0fe9ee9e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:38:02.934+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T11:38:29.923+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the next 30 years, it is projected that heavy rainfall events
        will be increasing ... in Asia, by about 20% for sure," climate scientist
        Dewi Kirono at Australia''s Commonwealth Scientific and Industrial Research
        Organisation (CSIRO) told CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f50e76-2f74-4608-83c9-08963b6ec780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:38:02.934+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T11:38:29.923+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Southern Asia is already the wettest area on the continent and one
        of the wettest regions in the world, receiving an average of at least 1000mm
        of rainfall a year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9532b4ca-8c98-4aa1-a317-8bb2a1c5168d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:38:02.934+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T11:38:29.924+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the rains fall harder, more than 137 million people in India,
        Bangladesh and China will be put at risk of coastal or inland flooding, more
        people than in the rest of the Asia-Pacific combined, a study in 2012 found.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b495a3-cbda-4389-a759-d46ca6272a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:38:02.934+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T11:38:29.924+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aggravating flooding through poor drainage and short-sighted planning
        is the sprawling, rapid urban growth across South Asia, built to accommodate
        the millions of rural residents moving to cities.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc899f93-086f-478b-867d-28ba5c1d1d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:38:02.935+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T11:38:29.924+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You still have to have proper draining. It was a green field and
        now it''s an urban area. Quite often, if you don''t do that, (because) you''ve
        concreted everything the flood run-off is so much higher and the deaths are
        much worse," Oxford University visiting fellow and WWF advisor Paul Sayers
        told CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7aba8f5-f92e-4c02-8f2e-351db1630388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:38:02.935+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T11:38:29.924+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''A dead city''</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9649dac1-6300-434c-8f2f-2bdd834ec2df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:38:02.935+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T11:38:29.924+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The majority of flood-related deaths and injuries worldwide since
        1950 have been in three countries: China, India, and Bangladesh.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d12fd2-bd7d-4bd5-b019-9173deef9750'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:38:02.935+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T11:38:29.924+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to statistics from Belgium''s Universite Catholique de
        Louvain''s Emergency Events Database, since 1950, more than 2.2 million people
        in these countries have been killed by flooding.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c413a5-e2aa-4022-95ed-08a60f92366b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:38:02.935+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T11:38:29.925+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That includes the estimated two million people who died during the
        disastrous 1959 floods in China.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76759a41-70af-45f2-ac52-7ed3fe3d394e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:38:02.935+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T11:38:29.925+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world''s leading authority of climate change, the Intergovernmental
        Panel on Climate Change (IPCC), wrote in its latest report the Asia region
        was already suffering "huge economic losses" from weather and climate disasters,
        with one quarter of the entire world''s economic losses from disasters in
        Asia alone.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193737b6-222b-433f-8d6a-5f042cbccaad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:38:02.935+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T11:38:29.925+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As flood swept through central China in July 2017, leaving devastation
        in its wake and almost 90 people dead or missing, locals took to Weibo to
        express their horror.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d18370-00b1-4524-a5fd-93971c19b0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:38:02.935+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T11:38:29.925+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The road is blocked, the electricity is downed, water is polluted,
        no phone signal is detected, elderly (people) and children are waiting for
        food," said one user living in Shilong Village in Hunan province.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c86e60-db39-462d-9aca-db8c01b4cb75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:38:02.935+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T11:38:29.925+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos accompanying the post showed cracked walls, piles of trash
        and mud everywhere. "The major district has turned to a dead city," another
        user said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499f97a3-4925-4f5e-b0d1-66459f3e8bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:38:02.935+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T11:38:29.926+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost every year in the past decade, more than 1,000 people have
        died in China, India, and Bangladesh from flooding, according to the Database,
        and millions of dollars in damage has been done.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b55455-e78f-4e08-8a4f-ca6a6c8a40b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:38:02.935+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T11:38:29.926+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Flood plains</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5753d578-469b-4183-9188-477c3892955d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:38:02.935+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T11:38:29.926+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem centers around three of the great Himalayan rivers of
        South and East Asia: The Ganges, Brahmaputra, and Yangtze.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c453c78e-b4ff-4cc3-8532-40b0b843d9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:38:02.935+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T11:38:29.926+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 500 million people, or 50% of the population in India and
        Bangladesh, and about 300 million people, or about 25% of the population of
        China, live within the flood basins of these three rivers. Taken together,
        the the three waterways support an estimated 14 % of the world''s total population.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1172758-90a3-4dc7-9a25-abf86a99bbd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:38:02.936+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T11:38:29.926+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In China alone, the enormous Yangtze flood plain, full of fertile
        soil and easy river access, is responsible for about 40% of China''s GDP.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd44447-0fe6-4804-a2b0-76f0d72b233a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:38:02.936+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T11:38:29.927+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many Asian cities, and especially some megacities, have been built
        in the deltas of major rivers where ports could link the cities to the global
        economy," a report by the Asian Development Bank in 2012 said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ba124a-6c01-4468-a9b6-d186fc55be75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:38:02.936+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T11:38:29.927+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the heavy rains higher up in the flood plains flow into these
        rivers, water levels rise dramatically ‚Äì and floodwaters pour into the surrounding
        cities and towns.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249bc9c8-8916-4589-8558-cc2cc6b9fe20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:38:02.936+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T11:38:29.927+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, this year, torrential rains caused a Yangtze tributary
        in Hunan to rise a record 3.2 meters above the warning level, bursting its
        banks and swamping crops and houses.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afcd297e-2e81-49d4-866b-f6a1a82aa932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:38:02.936+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T11:38:29.927+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, these factors have been here for years. Why is the danger
        growing now?</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5875626-fa24-4806-aeea-9f6b11da2cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:38:02.936+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T11:38:29.927+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Concrete and drains</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b47cc68-d854-4968-96ac-4accf86892e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:38:02.936+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T11:38:29.927+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flooding in urban environments is more costly in terms of lives
        and loss of property because without a natural way to disperse the floodwaters
        they can cause damage "beyond the scope of the actual (flood)," experts say.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3d4d1e-3d51-4b28-985c-e2a3da752b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:38:02.936+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T11:38:29.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of the urbanization ... has happened in a largely unplanned
        matter. For instance they don''t have risks adequately taken into account,
        they don''t invest enough in sustainable drainage," Abhas Jha, the World Bank
        sector manager for Transport, Urban and Disaster Risk Management for East
        Asia and the Pacific, said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aadac730-3a99-4744-90c8-bf0de007ce2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:38:02.936+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T11:38:29.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course the huge rush of rural residents to China and India''s
        cities hasn''t helped, as cities expand deeper into floodplains and build
        hurriedly to accommodate their citizens.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad065b79-4d81-4173-8a66-1b84cd41ec99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:38:02.936+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T11:38:29.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Mao Zedong, the founder of the People''s Republic of China
        died in 1976, just 17% of the country lived in major cities. As of 2016, according
        to the World Bank, it is now over 56%.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018bdce4-a394-426b-bec3-f663a11ccc41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:38:02.936+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T11:38:29.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India, which started from a similar point as China, has doubled
        the size of its urban population, with 33% of its people in large cities.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e9ac4c-def4-46af-a43e-97fb0289537e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:38:02.936+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T11:38:29.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"City level decision makers now (love) concrete, they like to invest
        in hard infrastructure, but what we realize is that part of the problem of
        urban flooding is that you need to get the balance right," Jha said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bcc4bd4-9539-4e7c-82c4-ed541ca13f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:38:02.936+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T11:38:29.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As natural drainage, such as open green spaces and wetlands, are
        covered in cityscapes and replaced with inadequate artificial alternatives,
        heavy rain has nowhere to go.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09add97-fdf6-4caa-8a92-6be3385bd078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:38:02.936+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T11:38:29.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the rains are getting heavier.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b9f022-ee51-4a3b-8749-dd51531fcd85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:38:02.937+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T11:38:29.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The dangerous climate</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20d52f7-bfb5-444c-b649-98246d68ecc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:38:02.937+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T11:38:29.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jha said if you want to see evidence of the effects of climate change,
        just look back five years in Asia.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851b426f-1d5c-4336-ac6a-17694cb1cb19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:38:02.937+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T11:38:29.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mumbai, Shanghai, Hanoi, Beijing, Phnom Penh ‚Äì every major city
        in Asia has had a major flooding event so there''s no doubt about it that
        the situation is getting worse," he said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b99a4f3-eab8-47e3-a9e7-70daad8d0d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:38:02.937+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T11:38:29.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The expected impacts of climate change on the world''s weather are
        well documented. Hotter temperatures, higher sea levels and heavier rain should
        all be expected, Kirono, the CSIRO expert, said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71adc5fc-3a77-4d83-a0a4-355df318f845'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:38:02.937+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T11:38:29.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But rather than more days of rain in a year, she said climate change
        will just cause more severe, torrential rainfall.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23c5400-53a3-4a9a-8989-13808c897500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:38:02.937+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T11:38:29.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A heavy rainfall event means unusually high precipitation over
        the course of one day or one hour, which increases the chances of flooding,"
        she said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f2cf82-fc63-4680-9aff-7052a03dc4a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:38:02.937+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T11:38:29.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course, heavy rainfall does not cause floods per se, because
        it depends on the topography and the infrastructure of the city."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be84900-9b5d-4cc9-a44f-adcbbffd4087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:38:02.937+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T11:38:29.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It isn''t just the initial floods which could put lives in danger
        across Asia, Kirono said. The aftermath could be just as deadly.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008dcb37-287c-474a-b49e-c6e988e32048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:38:02.937+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T11:38:29.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It could be waterborne diseases which like having high temperatures
        because one degree or half degree will make their environment livable," she
        said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8aab8bf-e5c7-4b79-a6a2-2d456acd6de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:38:02.937+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T11:38:29.931+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But climate change may not even be driving the most severe flooding
        in Asian metropolises, new research suggests.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a484aa-2090-4c0f-bcd8-1cea06919191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:38:02.937+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T11:38:29.931+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Not changing fast enough</strong></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ee01c5-ce31-418e-8479-af2f981b79d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:38:02.937+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T11:38:29.931+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both local and regional changes will be needed if increasingly severe
        floods across Southern Asia are going to be avoided in the future, all experts
        agreed.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93680729-5f0b-474f-8a01-c539b8f8948b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:38:02.937+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T11:38:29.931+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For large established cities there are two options, according to
        Jha ‚Äì physical infrastructure to keep the water away from citizens and preventative
        measures to keep people away from the water.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188ccec6-5f1e-4c7b-bcae-40c32846b293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:38:02.938+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T11:38:29.931+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Preparedness, early warning systems, green infrastructure, things
        like that ... we''ve found that early warning systems are perhaps the best
        investment that a country and a city can make," he said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54cf2847-34a5-44e0-91c1-c638bec6ecd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:38:02.938+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T11:38:29.931+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A dollar invested in early warning systems can save four to eight
        dollars in avoided losses later on."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f509712-7674-4c2c-9529-ada44bbb39e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:38:02.938+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T11:38:29.932+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It isn''t likely to come cheap. A study in 2010 found it would cost
        more than $2.6 billion to adequately protect Bangladesh''s roads, railways
        and drainage systems.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ba9d31-563a-46d8-99d5-f7cc85f26d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:38:02.938+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T11:38:29.932+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But government officials have already attempted to mitigate the
        threat of extensive flooding in a number of ways, including China spending
        billions of dollars on a "sponge city" program, to help the urban sprawl absorb
        rainwater more efficiently.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa6423b-af55-42ac-8dc4-5901a94bc9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:38:02.938+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T11:38:29.932+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, experts suggest local changes won''t be enough though, and
        say flood basins in China, India, and Bangladesh need to coordinate across
        cities to find the best locations for housing and to halt flooding in its
        path.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d67697f-f583-41c0-a9f0-c0b74029dcf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:38:02.938+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T11:38:29.932+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It isn''t ideal to deal with water in urban areas," Jessica Lamond,
        associate professor in flood risk management at the University of the West
        of England, told CNN.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706109e9-e90d-4eb5-9ff9-083f9f8688c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:38:02.938+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T11:38:29.932+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, Lamond said, cities should, where possible, deal with the
        water in higher catchment areas and slow its approach into urban areas.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec39eeb-88ed-4cb7-8316-24cd617b66ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:38:02.938+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T11:38:29.933+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worryingly, WWF adviser Sayers insists not nearly enough is being
        done to avoid much more death and damage in the future.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05803da6-257a-4192-85c9-88e068654ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:38:02.938+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T11:38:29.933+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you don''t do that preparation you''re basically resigning yourself
        to a future you''re constantly going to be responding to major events, and
        to worse events," he said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4593868-61f6-42fd-8b1b-c39b86d72258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:38:02.938+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T11:38:29.933+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/07/24/asia/climate-change-floods-asia/index.html">Asia
        under water: How 137 million people''s lives are being put at risk</a>."</em></p>'
  'lacson-not-optimistic-on-death-penaltys-fate-under-duterte-admin':
