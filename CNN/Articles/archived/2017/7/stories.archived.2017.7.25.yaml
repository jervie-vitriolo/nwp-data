      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 25)</strong> ‚Äî For two
        hours, President Rodrigo Duterte addressed the Filipino people in his second
        State of the Nation Address on Monday. He highlighted the administration''s
        achievements and laid down plans for the years ahead.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d420d2-fc01-4ad4-a706-a23f39988451'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.702+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte minced no words against critics and rebels as he vowed to
        continue his war against drugs, criminality, and corruption.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca68bdf2-f45b-4e00-a6a8-d5adc7cd5778'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.702+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President rallied support for government troops in the frontlines.
        He vowed he will save money for the Armed Forces and the national police.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e4bfbe-82e3-475d-9a30-8fc521deca78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.702+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T13:43:45.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also appealed to lawmakers to pass bills that would deliver
        key reforms in the country, among them are the proposed tax reform law, the
        national land use act, and the re-imposition of death penalty.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce76937-ee9d-480b-87e0-374076ebf4b6'
      'mgnl:activationStatus': true
