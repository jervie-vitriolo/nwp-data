      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 24)</strong> ‚Äî President
        Rodrigo Duterte said he will try to attain peace in the country until the
        end of his term.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d09e5f-0148-492d-b8da-19912dc95cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T14:21:06.026+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T14:26:19.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will persist in our goal of attaining peace [up] to the last
        day of this administration and maybe even beyond although in a different capacity,"
        the President said in his State of the Nation Address (SONA) Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ede7e2-8078-48d8-af2b-fd2f4947bcbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T14:21:06.026+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T14:26:19.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of his plans to achieve this, he expressed full support
        for the Armed Forces of the Philippines (AFP) and Philippine National Police
        (PNP) who are battling with ISIS-inspired Maute group members in Marawi City.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9ed0f0-50fb-4543-8d87-a36d923c896d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T14:21:06.026+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T14:26:19.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To decisively address insurgency and terrorism, we are working
        doubly hard towards a stronger and more credible national defense system for
        the country. We continue to strengthen the defense capability of the AFP as
        a deterrence against terrorists, lawless elements, and other threats," he
        said.</p>'
