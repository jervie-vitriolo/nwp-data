      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After his annual speech, Duterte then met with militant groups staging
        a rally outside the Batasang Pambansa to ask for more time to fulfill his
        promises. But when the crowd clamored for "peace talks", Duterte responded
        by saying not to destroy the relationship between the government and the Left.</p>'
