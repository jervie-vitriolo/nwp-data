      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/03/07/house-of-representatives-vote-third-final-reading-death-penalty-bill.html">The
        House of Representatives passed House Bill 4727</a> early this year, but capital
        punishment will be applied only to drug-related offenses.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f6eced-df26-4f2d-a8d0-282d9ffab75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:42:04.793+08:00
