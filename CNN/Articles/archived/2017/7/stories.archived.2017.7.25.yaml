    'template': '1'
    'title': 'Duterte to SC: Consider RH, national issues before issuing TROs

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5d8dcb-6edb-464d-8e92-97cb5a0d18d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T14:12:32.001+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T14:12:55.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 24)</strong> ‚Äî President
        Rodrigo Duterte appealed to the Supreme Court on Monday to consider the national
        interest before issuing orders that hindered the implementation of a law.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5984562-4740-41de-b930-c27f72e01499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T14:12:32.001+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T14:12:55.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his second State of the Nation Address, Duterte took a swipe
        at the Supreme Court and branded its temporary restraining orders (TROs) as
        the "bane of our efficiency." He said the TROs delay projects.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa2c2ab-a603-4c28-80b5-600f816513c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T14:12:32.001+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T14:12:55.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Itong TRO has been the bane of projects. Tapos yang TRO na yan
        would delay projects... Just give me a few, say 10%, ganun ang ugali ng Pilipino,
        kaya yang TRO na yan is the bane of our efficiency," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3303b484-5feb-4446-bf0e-a4810e4f698b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T14:12:32.001+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T14:12:55.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A TRO is an injunction from the court, ordering parties to a conflict
        to maintain the status quo for a certain period of time until evidence is
        heard or a case is decided.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7e4989-049d-4821-9943-328559c88438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T14:12:32.001+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T14:12:55.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s appeal to the SC, which was not part of his official
        speech, reiterates his previous warnings to the Supreme Court not to delay
        government projects or earn his ire.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08aed479-d07d-4f9a-b730-757d3db91a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T14:12:32.001+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T14:12:55.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the SONA, Duterte has previously claimed that the courts
        issue too many TROs against government infrastructure projects. One of the
        key policies of the administration is to "build, build, build" - among them
        roads and bridges - in order to attract economic investments and push infrastructure
        above regional standards.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e53606-82bf-4c2a-947e-36e17e96cca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T14:12:32.001+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T14:12:55.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte stated in his SONA that he has even asked Congress to draft
        a law that prohibits the delay of government projects as long as a bidding
        occurred and was not tainted with irregularity, to prevent the courts from
        intervening through TROs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88101643-e3ae-43f7-aec0-da1ea77260f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T14:12:32.001+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T14:12:55.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SC had previously issued a TRO regarding the construction of
        the proposed LRT-1, MRT-3 and MRT-7 Unified Station, in light of a dispute
        between SM Prime Holdings Inc. and Ayala Land, Inc. The dispute was settled
        in 2016, after seven years, with both parties agreeing to build the station
        between SM North Edsa and Trinoma in Quezon City.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392d932d-1f07-4e04-8fd8-cb65af52434c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T14:12:32.001+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T14:12:55.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Businessmen echoed Duterte''s call last May, saying that projects
        for public convenience should not face delays, since this would cause loss
        of jobs and opportunities for labor training.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98777605-ae21-4a47-8ea2-f9be0dd75451'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T14:12:32.001+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T14:12:55.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Chief Justice Maria Lourdes Sereno, who was present
        during the SONA, had previously stated early this year that Duterte''s claim
        of too many TROs issued was a "myth."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9f43fe-e566-4c4c-98c4-202da47dda46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T14:12:32.001+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T14:12:55.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She previously presented data saying that the SC and Court of Appeals
        have each issued only one TRO against infrastructure projects since 2012 and
        2013. While data is being finalized regarding TROs issued by lower courts,
        Sereno said she was of the impression that lower courts have not issued TROs
        against infrastructure projects.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2719220-e71a-4c41-9010-4e3d7272f214'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T14:12:32.002+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T14:12:55.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>TRO against RH Law</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c141f461-8acf-4209-a3e2-bdeee29c8b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T14:12:32.002+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T14:12:55.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also appealed to the SC to reconsider the two-year TRO now
        pending against the Responsible Parenthood and Reproductive Health Act, in
        light of the looming expiry of contraceptives in the Philippines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7e39f0-e5a8-435b-a180-4bb4d1f213b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T14:12:32.002+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T14:12:55.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On June 2015, the SC released a TRO halting the distribution of
        implants and prohibiting the Food and Drug Administration from granting pending
        applications for registration and recertification of contraceptives. The High
        Court denied a petition to lift the TRO in 2016.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ede7ff-b06f-4700-9efd-f39c02433a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T14:12:32.002+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T14:12:55.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law''s constitutionality is also under dispute in court.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc471e06-b37a-4998-afdd-b42801d5e408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T14:12:32.002+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T14:12:55.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will not attribute anything to SC. I''m sorry if I don''t have
        the complete facts. But Congress passed the Reproduction Law," Duterte said,
        adding that the administration has already prepared for the law''s implementation
        before it was contested before the SC.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1857a6a-8ccf-4fcb-ad89-08c7f07d9fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T14:12:32.002+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T14:12:55.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the judicial roadblocks, Duterte also signed Executive Order
        No. 12, in order to accelerate the implementation of the law, providing for
        collaborations between civil society and the private sector instead for better
        access to contraceptives.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de7a370-481c-482a-8a68-277c9845a337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T14:12:32.002+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T14:12:55.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said the contraceptives in the Health Department will expire
        next month. Since the TRO still stands, he has asked Health Secretary Paulyn
        Ubial to donate them to another country instead, so they can be utilized.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27cf201-0706-44f8-853c-c271fd93e857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T14:12:32.002+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T14:12:55.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not for abortion or birth control, but I am giving the Filipino
        family the freedom to decide," he said.</p>'
