      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/incoming/2017/07/25/Duterte-SONA-2017-full-speech.html">READ:
        FULL TEXT: President Duterte delivers second SONA</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1cb0741-1a76-4e49-ac14-76cdf94d7451'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:42:04.792+08:00
