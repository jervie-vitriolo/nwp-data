      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 25)</strong> ‚Äî In a
        House probe on Transport Network Companies (TNC) on Tuesday, the Land Transportation
        Franchising and Regulatory Board (LTFRB) said the order banning the operation
        of unaccredited units will not take effect on July 26.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48196f5c-e476-49e3-983b-f8e8d84dbaf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T11:31:31.796+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T11:31:52.305+08:00
