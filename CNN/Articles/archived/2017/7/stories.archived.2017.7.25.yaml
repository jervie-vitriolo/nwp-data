    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52fb10da-d690-40b7-8976-f30e1ee629fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T13:43:16.701+08:00
