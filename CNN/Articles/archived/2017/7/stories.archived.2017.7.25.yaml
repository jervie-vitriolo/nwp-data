      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is after Grab and Uber filed their motions for reconsideration
        on July 20, which means units without Certificate of Public Convenience (CPC)
        and with pending applications can still serve the public.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
