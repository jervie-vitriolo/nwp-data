      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0fd0395-f31e-4de2-b68f-cc9593719aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T12:07:58.049+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T12:08:50.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inspiration levels reached sky high thanks to the day‚Äôs speakers
        ‚Äî designer Dan Matutina, journalist and CNN Philippines president Armie Jarin-Bennett,
        and actress Iza Calzado ‚Äî all stressing the importance of your passion and
        how it can affect the world in ways you may not expect.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c71aa6-aabb-49de-a144-50e8bd19667b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T12:07:58.049+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T12:08:50.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are nine takeaways from the talks that may just change your
        life ‚Äî and help you change those of others.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c290621e-180f-4818-bebd-f9f86a4274f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T12:07:58.049+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T12:08:50.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;Design can make a difference
        ‚Äî but it‚Äôs only the beginning.</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f985c2-5f9b-4e80-b8e4-45e8ab41844b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T12:07:58.049+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T12:08:50.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matutina‚Äôs work and those of designers like him have been able to
        rebuild business and build connections. These efforts, according to him, go
        toward energizing communities and aspiring for victory. ‚ÄúBut,‚Äù he says, ‚Äúthere‚Äôs
        still a lot of work to do,‚Äù adding that it‚Äôs an ongoing process that calls
        for the involvement of the community as a whole.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3e6cf4-a18b-4b57-b000-491036f50157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T12:07:58.049+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T12:08:50.719+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;A strong
        brand identity helps send a message.</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65efc2f-5b7f-4ba7-9a2d-ee330218ece2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T12:07:58.049+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T12:08:50.719+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matutina‚Äôs talk focused on the role design plays in rebuilding and
        rehabilitating communities; specifically, his experiencing working in disaster
        relief in Japan. Using his project with the Kesennuma-based Anchor Coffee
        as an example, he underscored the importance of creating a distinct story
        and identity for what you create. The smallest details ‚Äî the logo, a strong
        nautical theme, even the coffee itself ‚Äî can let people from all over the
        world feel and see a city‚Äôs passion and resilience.</p>'
    '17':
      'image': 'jcr:7eee0785-2c1d-407b-bad6-54060e1539f9'
      'imageCaption': 'Graphic designer and illustrator Dan Matutina has worked with
        clients such as Google, Wired Magazine, and Samsung. Photo by KENNETH ABALLA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806bc0fc-8904-428b-8132-2356b88e1446'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T12:07:58.049+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T12:08:50.719+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b473e71-160e-4e98-8e11-bd09363d4a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T12:07:58.050+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T12:08:50.719+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; Always be open to
        different ideas.</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522d63c0-2851-414c-a561-be3f2e01b7c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T12:07:58.050+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T12:08:50.719+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about keeping design authentic, Matutina says: ‚Äú<em>Kung hindi
        mo papakinggan</em> [ang client], <em>hindi lalabas ‚Äòyung gusto nila sa</em>
        work.‚Äù Although he says that designer tendencies sometimes kick in when certain
        concepts and aesthetics clash with your own, you need to be flexible to make
        a project work. ‚ÄúPara hindi ka rin maging rigid.‚Äù</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20694f96-4c96-4914-a6f5-1c2d36b52b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T12:07:58.050+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T12:08:50.719+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; Journalism is a public
        service.</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20197f9-522d-40d1-8888-7f9c217e6f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T12:07:58.050+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T12:08:50.720+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Jarin-Bennett, whose talk was about the importance
        of telling the story of the Filipino, the role of media is to inform, to educate,
        and to serve. Calling journalism a ‚Äúprivilege and an opportunity,‚Äù she stresses
        that the information shared must go beyond standard who, what, when, where,
        how, and why questions ‚Äî it must also be about the impact. Who will be affected?
        Why does the story matter?</p>'
    '25':
      'image': 'jcr:9cf24a34-dc8d-4297-b562-54cded996480'
      'imageCaption': 'The CNN Philippines booth allowed visitors to be a news anchor
        for a day. Photo by KENNETH ABALLA'
