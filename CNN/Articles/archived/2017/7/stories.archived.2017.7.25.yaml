      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî Dwayne "The Rock" Johnson can do anything,
        including turn an ad into a "movie."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7bb9f3f-d1cc-46f0-bdc3-63b173f82ec1'
