      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Teamed w/ @Apple to make the biggest, coolest, sexiest, funnest
        (is that a word?) movie ever," he wrote in a post. "Drops TOMORROW! #ROCKxSIRI
        #DominateYourDay."</p>'
