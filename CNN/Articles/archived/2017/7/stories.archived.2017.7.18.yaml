    'template': '1'
    'title': 'Sotto: Duterte asked for 60-day martial law extension'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6d77a2-ac54-46bb-9271-c2f2657d3cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:09:35.742+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:01.301+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, July 17) — President Rodrigo Duterte
        is asking Congress to extend martial law in Mindanao for 60 days and called
        for a special joint session this weekend to deliberate on this, a Senate leader
        said Monday evening.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c605de-782f-4412-8e37-5e9a7cb9e8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:09:35.742+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:01.301+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf2e0d7-1057-4173-915b-7864a5f948ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:09:35.742+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:01.301+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Majority Leader Tito Sotto said the President asked Congress
        to convene in a joint session on Saturday to possibly endorse an extension
        of martial rule in the South amid operations to quell what remains of the
        rebellion in Marawi City led by the ISIS-inspired Maute group.</p>'
