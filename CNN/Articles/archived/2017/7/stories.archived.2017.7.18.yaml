      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to being a ratings success, the premiere episode "Dragonstone"
        also received positive reviews. CNN''s movie critic said the episode "exhibited
        a sense of urgency and purpose that past openers have sometimes lacked."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
