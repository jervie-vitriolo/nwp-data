  'chechnya-russia-gays':
    'author': 'Joe Sterling, CNN'
    'caption': 'Chechen leader Ramzan Kadyrov'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-07-18T10:41:49.342+08:00
    'imagesource': 'jcr:229ab961-b4b1-4ef6-9fda-13158d5f5dd1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8e77fd19-d947-4cd6-843d-71969b403433'
    'lead': 'Homosexuality was decriminalized in Russia in 1993, but homophobia and
      discrimination is still common.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-31T09:48:31.681+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-31T10:25:03.156+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-31T10:24:58.122+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chechen leader: No gays here – but if there are, take them away'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f49893e-a614-4613-bb52-1b2492d32af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:48:31.681+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:03.156+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Chechnya''s leader sharply derided gays during a TV interview,
        asserting that there are none in his Russian republic and saying they should
        be removed from the region if there are.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10f7587-30db-46ab-86d0-583ef4dcbb96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:48:31.682+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:03.156+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967389ff-ce16-44d2-8394-cb96e30bb80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:48:31.682+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:03.156+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramzan Kadyrov made his remarks on HBO''s "Real Sports with Bryant
        Gumbel" amid allegations of a brutal crackdown on gay men in the North Caucasus
        region.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3a01e9-617d-4674-8fa9-c664789ed862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:48:31.682+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:03.156+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c249e2a6-6449-41e1-9d94-e082d9bc0472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:48:31.682+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:03.156+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is nonsense," Kadyrov said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f93f60-7848-4b0d-96f1-c037ec2b20f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:48:31.682+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:03.156+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b56ca51-fecc-41e1-add9-d550ee328736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:48:31.682+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:03.156+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t have such people here. We don''t have any gays. If there
        are any, take them to Canada. Praise be to God. Take them far away from us.
        To purify our blood, if there are any here, take them."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b0ca7f-7cb7-4577-a3db-7c5ea7c980b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:48:31.682+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:03.156+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c9f93b-e1a4-49df-ab0b-5bda0201a3c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:48:31.682+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:03.156+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kadyrov, who also spoke about his aim of creating a world-class
        professional mixed martial arts fight club, vociferously attacked claims of
        repression.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56d943e-6f23-4af0-84dc-f96e7cfdae29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:48:31.682+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:03.156+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d9242c-eac3-46e2-935f-80887f8eaf79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:48:31.682+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:03.156+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witnesses have told CNN that hundreds of gay men have been held
        and abused in detention centers because of their sexual orientation. In April,
        a Chechen government spokesman called the allegations of a crackdown "an absolute
        lie," and denied that gay men exist in the republic.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd63f868-7658-474d-a95e-67d89154232e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:48:31.682+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:03.157+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d87595-f1e9-4223-88b0-5b9c8d7bc5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:48:31.682+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:03.157+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Homosexuality was decriminalized in Russia in 1993, but homophobia
        and discrimination is still common.</p>'
    '13':
      'image': 'jcr:7e9caa44-6076-4aa4-954d-3474ea0d8742'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e5fb57-11a6-43ac-89c8-5d0e0ebb8c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:48:31.682+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:03.157+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35431776-52c9-4787-a8a8-31a0c2aa222e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:48:31.683+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:03.157+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HBO reporter David Scott asks Kadyrov whether it concerns him "as
        a matter of law and order" when he hears stories of abuse and torture.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6427b19a-80d0-4af4-ab9b-25d219160679'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:48:31.683+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:03.157+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abba459-1792-47b3-868e-b6da82e5afc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:48:31.683+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:03.157+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They made it up. They are devils, They are for sale. They are subhuman.
        ... They will have to answer to the almightly for this," Kadyrov said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89ef3ed-eee9-4120-b0d2-6e5c87d8726f'
