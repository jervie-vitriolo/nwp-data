    'template': '1'
    'title': 'Duterte to Ombudsman: Find law vs threatening criminals

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fbd069b-1052-47e7-b351-048b1d3063ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:11:43.624+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:01.099+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 17)</strong> — President
        Rodrigo Duterte called out Ombudsman Conchita Carpio Morales over her remarks
        that he is "goading" people to kill.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f9d760-77e4-4cab-b16f-7465009183e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:11:43.625+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:01.099+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a012c138-a014-418e-8fa6-1e47381568a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:11:43.625+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:01.099+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ombudsman Morales, find me a law which says I cannot threaten criminals
        with death. Find me a law which would bar me from saying, ''I will destroy
        you if you destroy my country.'' Because if you can do that, I will step down
        tomorrow," Duterte said in a speech after the mass oathtaking of presidential
        appointees and government officials Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16333376-2e4f-40e8-92ac-902c11ee5e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:11:43.625+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:01.099+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31de607e-cdab-40d0-b019-1c4effc0fa13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:11:43.625+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:01.099+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he was misquoted by the Ombudsman, as he never said
        "killed people", but "killing the criminals".</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225231d2-c49d-42d0-9b99-1fa8c7aa6d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:11:43.625+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:01.099+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b68cd48-d8c0-4c20-8121-6ecc066a0038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:11:43.625+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:01.099+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales, in an interview with NHK World Thursday, said it is "not
        acceptable" for the President to threaten criminals.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2824668a-798c-4cd5-bfaf-8b71d6c87c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:11:43.625+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:01.099+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b781925-dbb8-4625-8f8a-a16cb5ade8eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:11:43.625+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:01.099+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s goading people to kill people. That''s a problem. The directive
        to kill people under any situation irrespective to the context, to me that''s
        unacceptable," she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d8afb3-8d68-4d49-b099-e34594747705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:11:43.625+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:01.099+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b45806-7cfb-4e16-b35f-925f34439907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:11:43.625+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:01.100+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He accused the Ombudsman of not knowing her law, and suggested that
        she address corruption in her office instead of criticizing the President''s
        language.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5356887b-f270-41c9-88dd-a3af308c46a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:11:43.625+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:01.100+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7e15a5-d69b-41e3-9c9c-6736b5b59200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:11:43.625+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:01.100+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ayusin mo yung</em> Ombudsman <em>mo, akala mo santo kayo diyan</em>
        (set things straight in the Ombudsman''s office, you think you''re saints).
        Do not play god and shut up," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f809ee6-fd62-4a5f-a86c-da0265056fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:11:43.625+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:01.100+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4865863d-3be1-43f7-9701-8b6524c69e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:11:43.626+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:01.100+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte added he did not want to confront Morales because her brother,
        Lucas Carpio Jr., is the father-in-law of his daughter and Davao City Mayor
        Sara Duterte.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb421d9-6c42-4f95-9e8e-d8ca99824495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:11:43.626+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:01.100+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab13aeac-32cc-4e1f-8a59-9eff0bd3ea90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:11:43.626+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:01.100+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ombudsman responded to Duterte''s remarks in a statement, saying
        she was "amused by so much ado" about something she did not say.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab860f5c-59aa-426d-be60-d9b27b70486a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:11:43.626+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:01.100+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10df50d9-f297-4a2a-a276-a2ae5bda54a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:11:43.626+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:01.100+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President should review what she said first. Beyond this the
        Ombudsman does not find it necessary to say anything more," the statement
        read.</p>'
