      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa02c43c-015f-4e62-88ff-8eb63d10a057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:48:31.683+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:03.157+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A European court has ruled last month that Russia''s so-called "gay
        propaganda law" is discriminatory, promotes homophobia and violates the European
        Convention on Human Rights.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9438686-89a5-4205-96eb-7d1b5a1c830d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:48:31.683+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:03.157+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6cb52b-40ac-4fb4-bb2d-0c0500850fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:48:31.683+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:03.157+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law bans "propaganda of non-traditional sexual relations around
        minors" and was justified by Russia''s Duma as a necessary measure to protect
        children from homosexual influence.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674f102a-a4c5-4b62-89bf-98a65e66fb27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:48:31.683+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:03.157+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e963a0e-723a-425d-8ee0-55bc35800542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:48:31.683+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:03.157+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kadryov has stifled all forms of dissent and has subdued the separatist
        movement that fought the Russian army for nearly two decades. "Prostitution,
        drugs and gays are the poison of our time. How can Russia support gay clubs?"
        he said in a 2009 newspaper interview.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7334e2-6c22-4c7c-b4f0-81510001cb42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:48:31.683+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:03.157+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e21a345-5048-4328-a080-706f04c7f88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:48:31.683+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:03.157+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a whole system aimed at weakening the country, the will,
        honor, and spirit," Kadyrov said, regarding what he believes are vices.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5d9594-afe0-4e31-b917-148464cc6c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:48:31.683+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:03.157+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1e5dbb-8ca0-4bd8-9497-dece3fff5d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:48:31.683+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:03.157+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kremlin spokesman Dmitry Peskov reacted to the new interview, saying
        Kadryov made "harsh remarks" but noted that his words are often taken out
        of context.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183f9559-f79e-4ec6-a768-4eab437a1f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:48:31.683+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:03.157+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47524d80-e104-44f8-b5c6-958b91a6592a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:48:31.683+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:03.157+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nothing out of the unusual was said there," Peskov said, according
        to the official Russian news agency Tass.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f2e24f-4b33-46d6-a10c-aef78663b4c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:48:31.683+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:03.157+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f7abb0-fcbc-4079-b294-bb9d79cd295b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:48:31.684+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:03.157+08:00
