    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b575994-b727-4d92-882c-a2d8f59b522a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:02:02.571+08:00
