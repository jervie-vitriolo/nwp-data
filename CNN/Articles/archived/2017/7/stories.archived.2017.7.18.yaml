      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/07/17/Martial-law-recommendation-Duterte.html"><strong>Read
        more: Abella: Duterte''s martial law decision out on or before July 22</strong></a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1f7b15-2928-418f-ad9e-f1382c522763'
      'mgnl:activationStatus': true
