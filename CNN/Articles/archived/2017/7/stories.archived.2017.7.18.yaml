      'mgnl:lastActivated': 2019-07-31T10:25:02.260+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e4e517-8118-4f24-99c6-bf9a60c834ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:58:21.971+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:02.260+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe led the Senate''s Mamasapano probe in aid of legislation two
        years ago as the chairperson of the Committee on Public Order. The Senate
        investigation pointed to Aquino as the one responsible for the botched operation.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a991286-ede8-495d-a205-c5ece73faf90'
