    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House, Senate eye Thursday meeting to agree on rules for joint session'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2086034d-ee43-4665-a1fe-905c4196df2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:01:13.540+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:06.938+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, July 18) — Officials of the Senate
        and the House of Representatives will meet on Thursday to discuss rules to
        govern the joint session before convening to talk about the proposed extension
        of martial law in Mindanao this weekend.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad91cd6-f431-4318-b7c4-3702fb702fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:01:13.540+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:06.938+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a333ac-5226-41ad-b0cc-cb391062145d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:01:13.540+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:06.939+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re scheduling a tentative meeting this Thursday so that we
        can work things [out]," House Secretary-General Cesar Pareja told CNN Philippines
        on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f06e99-9b22-4760-b3de-e64bfdb2c9c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:01:13.540+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:06.939+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05de151a-13a8-4252-8fa8-dff91356025d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:01:13.540+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:06.939+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the House has yet to receive a formal request or call from
        the President, but lawmakers are anticipating it.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd59ecf2-43f6-4b6c-afa5-ac925ee6b3f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:01:13.540+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:06.939+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65feeff1-668a-46e0-8daf-cd4b7abc1e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:01:13.540+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:06.939+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesman Ernesto Abella announced in a Malacañang
        press briefing on Tuesday  that President Rodrigo Duterte has asked Congress
        to extend the duration of martial law in Mindanao for five more months, or
        until December 31, 2017.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d1520e-0b85-4c33-a27c-5ca027ba536c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:01:13.540+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:06.939+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e1b346-a1b2-4169-9071-11c7968beac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:01:13.541+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:06.939+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/07/18/Duterte-martial-law-Mindanao-extended-December-31-2017.html"><strong>RELATED:
        Duterte wants to extend martial law until end of 2017</strong></a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d60252e-7a71-4090-ba1c-3181979006fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:01:13.541+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:06.939+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee7b6a1-a3e0-4cdd-b58a-c57f9b0fb8f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:01:13.541+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:06.939+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government cannot quell the rebellion sooner, Duterte said in
        his letter to Congress read aloud by Abella.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171ea7af-0d04-40a8-ae63-43bf40837ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:01:13.541+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:06.939+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3426a49-a1d9-4c2b-b1e2-817161a3ef44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:01:13.541+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:06.939+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers earlier confirmed Duterte called for a special joint session
        on Saturday, the day that martial law lapses in line with the 60-day limit
        under the Constitution. House Majority Leader Rudy Fariñas said the special
        session will begin at 9 a.m. on Saturday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8bba1bb-ea76-4548-8c30-40d0e2dfa452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:01:13.541+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:06.939+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa5f838-b860-4407-b45d-dc6c51bdadbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:01:13.541+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:06.939+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pareja said the program and other rules, including determining the
        quorum, will be discussed ahead of the session.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6d50bd-310b-4e19-b4a9-08d0ecf9569c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:01:13.541+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:06.939+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2019f041-5be0-4082-977b-eee3ff3654a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:01:13.541+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:06.939+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It could either be that we have the national anthem, or invocation
        or prayer, the determination of the quorum which could be by roll call for
        both houses," Pareja added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf1f277-05de-4c97-9522-814229a7fa6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:01:13.541+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:06.939+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3781d714-1a27-4add-ac1c-0bdc5a8aca89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:01:13.541+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:06.939+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said most of the 294 members of the House of Representatives
        are already back in Manila from their home districts, ahead of the opening
        of the second regular session and Duterte''s second State of the Nation Address
        on July 24. They will deliberate the proposed martial law extension with 22
        senators.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f3d457-6088-4bd8-a791-874e61ecc311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:01:13.541+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:06.939+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6b714e-b127-43a3-b4e0-46f6a2af9beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:01:13.541+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:06.939+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Section 18, Article VII of the Constitution states, "Upon the initiative
        of the President, the Congress may, [voting jointly], extend such proclamation
        or suspension for a period to be determined by the Congress, if the invasion
        or rebellion shall persist and public safety requires it."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f89dd12-5ba0-4c3f-a579-c42dc671f9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:01:13.541+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:06.939+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fcd4943-bce5-4165-aa34-d1e106be92f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:01:13.542+08:00
      'mgnl:createdBy': 'eunice'
