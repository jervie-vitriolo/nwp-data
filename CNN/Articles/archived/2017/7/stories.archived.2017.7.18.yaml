      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though the show gets a boost from delayed viewing, its twists
        and turns forces viewers to tune in on the night it airs. If not, fans run
        the risk of spoilers on social media and around the water cooler the next
        day.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad472ac-9cb2-49b5-8523-53907153a442'
      'mgnl:activationStatus': true
