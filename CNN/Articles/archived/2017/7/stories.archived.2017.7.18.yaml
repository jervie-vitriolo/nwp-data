      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Yao Ming as the team''s centerpiece, the Rockets helped popularize
        the game globally, and particularly in China which is now the NBA''s biggest
        market outside of the United States.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c958d808-377c-480c-afb7-a23fa7e086fb'
      'mgnl:activationStatus': true
