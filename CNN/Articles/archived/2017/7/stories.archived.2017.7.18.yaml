      'mgnl:type': 'text'
      'text': '<p>"<em>Tayo ay nakikisimpatya sa pamilya na siguro kung mabilis ang
        desisyon ng pangulo, unang una, hindi niya kinuha ang isang suspendidong</em>
        PNP chief, <em>pangalawa, agad-agad nagpadala ng reinforcement, masasabi nating
