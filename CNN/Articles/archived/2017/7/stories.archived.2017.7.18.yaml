  'house-senate-thursday-meeting-joint-session':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-07-18T20:51:56.576+08:00
    'imagesource': 'jcr:f27ff939-8c17-404d-98fb-5e3e80420ec4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6d52bb1e-2abc-4044-9f22-dadb30ea91d2'
    'lead': 'The House of Representatives'' Secretary-General says they are still
      waiting for President Rodrigo Duterte''s formal request for the extension of
      martial law in Mindanao'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-31T09:01:13.540+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-31T10:25:06.938+08:00
