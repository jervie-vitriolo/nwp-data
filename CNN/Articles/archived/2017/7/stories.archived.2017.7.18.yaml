      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mosul, a city in Iraq, has been occupied by international terror
        group IS for the last three years. On July 9, Iraqi Prime Minister Haider
        al-Abadi said he has arrived in the "liberated city of Mosul" and "congratulates
        the heroic fighters and the Iraqi people in achieving this great victory."</p>'
