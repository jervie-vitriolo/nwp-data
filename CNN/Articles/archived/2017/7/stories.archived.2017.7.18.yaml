      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte placed Mindanao under martial law on May 23, hours after
        fighting between government forces and ISIS-linked Maute group broke out in
        Marawi City.</p>'
