      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/01/26/senate-reopening-mamasapano-probe-cabinet-members-afp-pnp-officials.html"><strong>READ:
        Senate invites high-profile officials for the reopening of Mamasapano probe</strong></a></p>'
