  'bree-jonson-writhing':
    'author': 'Carina Santos'
    'caption': '"Dispersed Among Us (A Family Photo)" by Bree Jonson. Photo courtesy
      of OUR ARTPROJECTS'
    'categories': ['670430cb-4458-4236-9e56-1a973a4097bb']
    'created': 2017-07-18T18:08:29.677+08:00
    'imagesource': 'jcr:39c763d1-76c2-4faa-9cc1-9487c5333b07'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '21daab63-08e2-4147-956b-e9b5494eba3f'
    'lead': 'Artist Bree Jonson observes the underwater world in her solo exhibition,
      “Writhing."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-31T09:15:08.495+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-31T10:25:05.707+08:00
