      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> "Game of Thrones" season
        premier ratings were almost as impressive as Daenerys Targaryen''s massive,
        flying dragons.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464b21c1-09da-436c-9caa-53ff7ed0b059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:46:03.885+08:00
