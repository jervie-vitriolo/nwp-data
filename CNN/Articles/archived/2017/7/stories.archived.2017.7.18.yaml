      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78eefedf-6f05-4eb1-be1b-87f52b121241'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:38:41.246+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:03.882+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Proclamation 216, which declared martial law, will lapse on July
        22 in line with the 60-day limit under the 1987 Constitution.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd93917-c6d7-45bd-813b-e0e808ead1f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:38:41.246+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:03.882+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df49dd5-ff64-4a53-97ef-eaae3bffbb3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:38:41.246+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:03.882+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martial law administrator Defense Secretary Delfin Lorenzana, martial
        law implementor General Eduardo Año, and Police Chief Ronald Dela Rosa have
        given their recommendations, but the President used his "thorough, personal
        assessment" and his own sources of information as basis for his request, Abella
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e820eaf-0304-4dd8-a3b1-01b9c0eead14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:38:41.246+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:03.882+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93676c98-16e2-42d6-ad99-e541c07eb63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:38:41.246+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:03.882+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The primary objective of the possible extension is to allow our
        forces to continue with their operation, unhampered by deadlines and to focus
        more on the liberation of Marawi and its rehabilitation and rebuilding," Abella
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daff933f-12db-4ee2-8819-ceca72ac63b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:38:41.246+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:03.882+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20585863-0f03-417a-8ea4-ddd4908e47bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:38:41.246+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:03.882+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Abella: Extension to address Mindanao-wide situation</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94569644-8120-4f5d-a7de-36444c98c40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:38:41.246+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:03.882+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the military''s pronouncement it is "doable" to end the
        conflict in Marawi before the end of July, Abella said Duterte still sees
        the threat of rebellion in Mindanao serious enough to back up his request
        for an extension of martial law.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8c08f4-4c04-4a08-8c22-6aba98bbd4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:38:41.246+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:03.882+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea11f4c3-cf87-4e3b-89f6-3c9080c41728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:38:41.246+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:03.882+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Enough to be able to declare that it should be extended. The President
        is, has been prescient in seeing this and so it''s something that while it
        can be of concern, we can also be confident in the fact that...he''s taking
        a proactive action regarding the matter," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42359e5d-4b3a-48f1-b538-bc85a9e0ea86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:38:41.246+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:03.882+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9400523e-f165-4ec9-8ff3-218cc71e2ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:38:41.247+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:03.882+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abella said that in Duterte''s seven-page detailed summary report
        on the situation in Mindanao, there are "forces within" and the situation
        in the entire region of Mindanao "needs to be totally and completely addressed."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a874edaf-f5d5-409d-a153-11d5a2471491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:38:41.247+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:03.883+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e783ed91-f546-4688-8aaf-114d01778a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:38:41.247+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:03.883+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the President''s decision to ask for an extension is his
        way to address the Mindanao-wide threat.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23f53a4-77b1-4acb-a5f7-5857b68705aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:38:41.247+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:03.883+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6380c244-78ae-4fa3-82ec-7df94ec1c2f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:38:41.247+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:03.883+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As far as this proposal is concerned, it is not just locally confined,
        it is actually a whole systems approach. It has to do with the… It has to
        do with the network of forces that are all over Mindanao," Abella said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cfa168f-e1ff-4a1b-a264-a8e0a8bed7da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:38:41.247+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:03.883+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a41770-1540-4236-a6a1-0a0e82e507d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:38:41.247+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:03.883+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also mentioned in his letter that the rebels in Mindanao
        use money from drug deals to fund their activities.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54df704c-bb7f-4363-86a4-700e00bfbe44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:38:41.247+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:03.883+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe05290-6bff-4db4-bcf2-d2c6690ea5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:38:41.247+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:03.883+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Senate President: Congress may debate length of martial law</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5bd9071-c897-4f5d-8a85-a0df4d1bd705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:38:41.247+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:03.883+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Koko Pimentel is confident the Congress supermajority
        will grant the extension and coverage of martial law, but it may hit a snag
        during talks of the length of the imposition of martial law.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f747dd-a29d-4f9a-9448-a603ea5fca05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:38:41.247+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:03.883+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f8711b-0237-4e13-a4d7-edf90b803970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:38:41.247+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:03.883+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa extension, kumpiyansa ako doon. Siguro may konting debate tayo
        sa period. Para klaro, ang extension will be over the same area, all over
        Mindanao. Kumpyansa ako na supermajority ang mag-aagree diyan, pati sa coverage
        I think supermajority din ang mag-aagree. Siguro ang kakain lang ng oras sa
        joint session ay how long should the extension be," he told CNN Philippines
        on Tuesday.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885c3ddf-d24f-4b6f-b878-4e1fd76e1427'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:38:41.247+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:03.883+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec877589-f9aa-4b9e-90e5-fe58852deff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:38:41.247+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:03.883+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Congress, in a joint session, will discuss Duterte''s proposal
        beginning at 9 a.m. on Saturday, the day the proclamation''s 60-day period
        expires. It must hold a joint session to either revoke or extend this period.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b368363-a70d-4719-b8a9-b6f8cce21586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:38:41.248+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:03.883+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d43711-829a-4b55-9096-91a69190a198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:38:41.248+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:03.883+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Duterte''s dinner with lawmakers on Monday night, several
        senators said the President asked for a 60-day extension of the martial law.
        Abella said Duterte''s letter to Pimentel and Alvarez was written after their
        dinner.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eae27fe-eb32-4d2a-a5bd-60e5792ec971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:38:41.248+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:03.883+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8111b7-99aa-4f1d-9c81-b93c9b2079e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:38:41.248+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:03.884+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel said if Duterte''s formal proposal, which he has not yet
        read, mentions extending martial law in Mindanao until year end, they will
        convene on it.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e98883-f22d-4c4b-ab9e-db7f63f6dc55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:38:41.248+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:03.884+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3da7c46-d0d4-4c20-b7d8-64e4eefc0bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:38:41.248+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:03.884+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Congress will have to use its discretion or wisdom on the issue...
        However, the President is asking for a period of time, then we should give
        way to the period of time requested by the President because he''s the one
        who declared martial law and he is the one asking for this extension," Pimentel
        said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd78026-3094-42aa-8256-9d16cee2600e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:38:41.248+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:03.884+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b32a247-26fa-4d1a-ab56-987150b14cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:38:41.248+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:03.884+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the 1987 Constitution, the initial proclamation of martial
        law may only be declared for the whole or parts of the country for 60 days.
        But there is no limit for the extension. The extension period will be determined
        by the Congress.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8c4095-951e-4ce7-9df0-1f3b3aa9168a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:38:41.248+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:03.884+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e98a95d-ea81-4b0d-91f8-8804d72eacd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:38:41.248+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:03.884+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Article VII, Sec. 18 of the Constitution reads: "Upon the initiative
        of the President, the Congress may in the same manner, extend such proclamation
        or suspension for a period to be determined by the Congress if the invasion
        or rebellion shall persist and public safety requires it."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c35417e-5180-4e94-a3f2-0bf873733165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:38:41.248+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:03.884+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d6f650-a216-42d8-9ff6-599f301fcec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:38:41.248+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:03.884+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked for the basis of martial law extension, Pimentel said,
        "Sabi niya (Duterte), ''We have to do this kasi meron na ngang rebellion in
        Marawi City. To clear up Marawi City, konting panahon na lang ang kailangan.''"</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3cffdc8-9747-4ec6-9872-d8a69527e47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:38:41.248+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:03.884+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82b7384-ac7f-4669-921e-c743cd0bc717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:38:41.248+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:03.884+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Congress on Wednesday is set to hold a security briefing on
        the situation on the ground in Marawi.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b92322d-3734-472c-844e-f98301fa70ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:38:41.248+08:00
