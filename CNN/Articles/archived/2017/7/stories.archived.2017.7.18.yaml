  'Duterte-to-Ombudsman-Find-law-vs-threatening-criminals':
    'author': 'Chad de Guzman, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-07-18T00:00:04.705+08:00
    'imagesource': 'jcr:c3199156-390e-4acd-b5bc-9137690b18d2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5b476aa3-94c2-40bd-ad75-4b9c617ff75d'
    'lead': 'The President says he was misquoted by the Ombudsman, adding she should
      focus on addressing corruption in her office.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-31T10:11:43.624+08:00
