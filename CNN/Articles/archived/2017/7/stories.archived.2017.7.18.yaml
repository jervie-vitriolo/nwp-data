        owner whose vision helped to grow the game globally, especially in China."</p>'
  'Duterte-martial-law-Mindanao-extended-December-31-2017':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-07-18T13:12:11.089+08:00
    'imagesource': 'jcr:1d1973fd-7bd0-4ada-ae34-170a9bcc38f3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ec1ef2e0-86eb-4362-9192-857a3ce09c37'
    'lead': 'President Duterte believes there are "forces within" that continue to
      threaten Mindanao, and the situation "needs to be totally and completely addressed,"
      says his spokesman.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-31T09:38:41.244+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-31T10:25:03.880+08:00
    'mgnl:lastActivatedBy': 'eunice'
