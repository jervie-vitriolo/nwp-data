      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Leslie Alexander is a true competitor who always searched for the
        right move to make his teams better," said NBA commissioner Adam Silver in
        a statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa5a34a-a488-4b24-85b5-9f16987db2cd'
