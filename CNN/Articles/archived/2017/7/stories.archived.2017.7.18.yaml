      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73cb0350-d5b0-4001-adb0-ab09993304dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:02:02.572+08:00
      'mgnl:createdBy': 'eunice'
