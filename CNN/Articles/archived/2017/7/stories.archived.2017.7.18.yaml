      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They include 10 foreign terrorists inside war-torn Marawi, according
        to the AFP.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844b58a7-9265-4e2b-b414-b625c20a0c1c'
