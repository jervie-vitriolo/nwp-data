      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nakikita namin</em> how they fight, <em>parang ano talaga ''to,</em>
        veteran <em>na talaga ito</em>, maybe veteran ng Mosul. <em>Kasi ito yung</em>
        first time <em>na nagkaroon kami ng ganitong</em> intense fighting. Very suicidal,"
        Galvez said.</p>'
