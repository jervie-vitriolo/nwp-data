      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under his ownership, he created a culture of excellence with strong
        management that attracted Hall of Famers, All-Stars and coaching giants and
        brought two NBA championships and four WNBA titles to Houston.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79e52c8-f2dd-4f89-9813-1a18e3b13fa0'
