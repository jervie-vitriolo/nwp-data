    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c03ac9d-7242-42e0-b20b-943f24c4e4b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:05:17.224+08:00
      'mgnl:createdBy': 'eunice'
