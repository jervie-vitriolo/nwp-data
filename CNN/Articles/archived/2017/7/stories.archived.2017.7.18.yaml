    'template': '1'
    'title': 'Duterte wants to extend martial law until end of 2017'
    'updated': 2017-07-19T15:53:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc8c4e7-cfb1-429f-96d9-e0a069bd41be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:38:41.245+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:03.881+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, July 18) — President Rodrigo Duterte
        has asked Congress to extend martial law in Mindanao until December 31, 2017,
        over concerns of a "looming situation," Presidential Spokesperson Ernesto
        Abella said on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4484d37-cfe7-49bc-941d-d4d94061ff16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:38:41.245+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:03.881+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee4000a-0873-4174-a7dd-4745d961e321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:38:41.245+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:03.881+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte proposed to Senate President Koko Pimentel and House Speaker
        Pantaleon Alvarez to continue military rule in the southern Philippines for
        over five more months because the "looming situation in Mindanao has to be
        addressed," Abella said in a press conference.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2140f252-dbc0-4910-8956-e9096ea6cb0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:38:41.245+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:03.881+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6fcdf96-d24b-4f54-8b54-53b3e182d672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:38:41.245+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:03.881+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has also requested that the suspension of the privilege
        of the writ of habeas corpus be likewise extended.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b0e42c-21d4-4ad4-aa77-3b8e33137db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:38:41.245+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:03.881+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110e7e44-c280-4352-afb3-a9f9b6d24601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:38:41.245+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:03.881+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have come to the conclusion that the existing rebellion in Mindanao,
        which has prompted me to issue Proclamation No. 216 on 23rd May 2017, will
        not be quelled completely by 22nd July 2017," Duterte said in a portion of
        his letter read aloud by Abella.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ecdc1be-c03e-4f84-be19-2a93d876bd46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:38:41.245+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:03.881+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dabcb61-c628-46af-b420-f6c068312c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:38:41.245+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:03.881+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For this reason, because public safety requires it, I call upon
        the Congress to extend until 31st of December 2017 or for such a period of
        time as the Congress may determine the proclamation of martial law and the
        suspension of privilege of the writ of habeas corpus in the whole of Mindanao,"
        he added.</p>'
