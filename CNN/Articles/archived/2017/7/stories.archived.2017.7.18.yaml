      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf304409-ae55-40c2-bd32-5cdc664d012e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:00:02.918+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:02.009+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A slugfest from the baseline with Andy Murray, Niko Djokovic or
        Rafa? Good luck if you are 50th in the world. The young guys could choose
        not to play that way, but you can be sucked into a mode where you don''t want
        to attack.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8880814-f903-4ac4-96f8-a62fa7a77f80'
