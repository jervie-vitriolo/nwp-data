      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Constitution states martial law may only be declared for the
        whole or parts of the country for 60 days. Congress must hold a joint session
        to either revoke or extend this period.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f3bd6d-9434-4868-a861-4bd54d7b7f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:09:35.743+08:00
