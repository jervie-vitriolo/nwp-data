      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3b5904-d222-4c4c-bf9f-bca719fbe388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:40:22.491+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:03.510+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Baguilat said lawmakers need more sessions to convene and
        discuss the matter before the vote on Saturday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555d983a-25f6-4a0e-a938-3e6c873ef06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:40:22.491+08:00
