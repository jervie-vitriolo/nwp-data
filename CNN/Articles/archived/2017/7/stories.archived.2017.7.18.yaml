      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b724a914-1a1b-420b-a507-db3557e4305e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:35:49.275+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:04.049+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve made this decision after much deliberation with my family
        and friends and do so knowing the franchise is in great shape with the players,
        coaches and management team in place," added Alexander. "CEO Tad Brown will
        oversee the sales process with the league office, supported by my management
        team."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ffa4fa-40ac-44b1-b590-d3045af5d867'
      'mgnl:activationStatus': true
