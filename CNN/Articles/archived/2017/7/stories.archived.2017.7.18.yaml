      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c24afa-5733-4c71-94bf-9fd3098691c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:09:35.742+08:00
      'mgnl:createdBy': 'eunice'
