      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTFRB alleged that "some drivers are also accused of trading
        franchises among themselves. TNCs have also failed to comply with other requirements
        such as IDs for drivers and a company signage on the vehicles. There have
        also been numerous complaints on rude and abusive TNVS drivers."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0150b394-a148-44ca-bff2-f90ca78e4ca5'
