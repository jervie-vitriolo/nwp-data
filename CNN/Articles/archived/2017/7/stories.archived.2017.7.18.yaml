  'ca-junks-2-billion-dollar-reparation-for-martial-law-victims':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-07-18T18:25:20.544+08:00
    'imagesource': 'jcr:99f84388-ed0b-4611-a982-070a5c5d1336'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5a2dd738-12d0-498b-9e06-34fe123ba70e'
    'lead': 'The Court of Appeals said the 1995 Hawaii District Court final judgment
      fails criteria as "valid judgment" and cannot be enforced in the Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-31T09:54:39.839+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-31T10:25:02.458+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-31T10:24:58.526+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Human rights victims to file motion vs appeals court decision rejecting
      $2 billion award'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4410f9c-3859-4d00-8525-f29c588dc6d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:54:39.839+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:02.458+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, July 18) — Human rights victims under
        the rule of former President Ferdinand Marcos on Tuesday said they will file
        for a reconsideration of a court''s decision to turn down their request to
        be awarded $2 billion (P100 billion) in reparations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f934086f-48d3-4b97-bffc-b1f2196a69ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:54:39.840+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:02.458+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ebc6478-ec5b-4ba0-bad3-f073f99dbd24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:54:39.840+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:02.459+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Court of Appeals'' 12th division upheld the June 25, 2013 ruling
        of the Makati Regional Trial Court, which determined that the 1995 ruling
        of a U.S. Hawaii District Court awarding nearly $2 billion in damages to 10,000
        victims of human rights abuses under the Marcos'' regime cannot be enforced
        in the Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64136a6e-4f83-472d-aa12-7271ae4bf56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:54:39.840+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:02.459+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a60d09-9068-48a4-bc46-741679adce43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:54:39.840+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:02.459+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CA, in its 19-page decision promulgated on July 7 and obtained
        July 17, said that the Hawaii District Court''s "final judgment" was flawed
        and did not meet the Philippines'' criteria of a valid judgment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d55ef25-4da3-4315-a051-df42bcf3be48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:54:39.840+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:02.459+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9112ac72-33e5-4cd0-ac20-a89ef7892fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:54:39.840+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:02.459+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To stress, said court was without jurisdiction because first, the
        complaint therein was erroneously filed as a class suit and second, therein
        claimants remained unidentified," the CA decision read, referring to the Hawaii
        District Court''s decision.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311f7322-9267-421d-85fd-7da1ef229c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:54:39.840+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:02.459+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3af736-4354-4395-809f-3670b3456529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:54:39.840+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:02.459+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Commission on Human Rights chair Etta Rosales, one of thousands
        of victims under Marcos'' rule claiming compensation, said they would file
        a motion of reconsideration following the appeals'' court ruling.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2d9f75-1911-4779-a597-2bc1c455581b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:54:39.840+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:02.459+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da031e9-c809-4f53-b2a3-aeb04f5d2538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:54:39.840+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:02.459+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will be filing the motion for reconsideration within the month,
        between July 24 to 26," Rosales told CNN Philippines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5045f6be-ec32-4b4f-8991-46a0213107c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:54:39.840+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:02.459+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d9036e-9f51-4047-866a-f167f0d3549a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:54:39.840+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:02.459+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rosales said that they would "lobby hard" for the reconsideration,
        and will not hesitate to file another motion with the Supreme Court if the
        CA does not decide in their favor.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235c38b3-5a56-4055-aef2-3f8538d26a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:54:39.840+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:02.459+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db412e1d-0aa9-4af2-8c43-fae5b445ad22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:54:39.841+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:02.459+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CA said its decision arose from a case Rosales and four other
        human rights victims filed on May 20, 1997 with the Makati Regional Trial
        Court in a bid to get the $2-billion in reparations awarded to them, since
        they claimed to be among the 10,000 in whose favor the Hawaii court''s final
        judgment decided.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b565358b-187f-4860-bf7a-4457df20c198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:54:39.841+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:02.459+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01ca06d-863d-46c8-a30d-9eef213c3847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:54:39.841+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:02.459+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hawaii District Court''s February 3, 1995 decision was affirmed
        by the U.S. Court of Appeals'' Ninth Circuit on December 17, 1996.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6bf2b43-e364-49fc-ad3d-bd9669c793e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:54:39.841+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:02.459+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d02ab5d-550e-41ee-815e-f643649c0cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:54:39.841+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:02.459+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However the Makati Regional Trial Court dismissed the case on June
        25, 2013, saying the "Hawaii District Court had no jurisdiction over the claim."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c5cc0b-b5ea-43d2-ab07-763d388ede7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:54:39.841+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:02.459+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3aa49c-ba8d-4068-ae77-6c67d89c66c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:54:39.841+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:02.459+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thus the final judgment rendered therein is null and void in view
        of the claimants non-compliance with therein provision requiring a claimant
        to first exhaust adequate and available remedies" in the Philippines, where
        the abuses occured, the Court of Appeals said, citing the regional trial court
        decision.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f62f7d0-f0f1-41fc-a4a1-6e0d3f0d3c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:54:39.841+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:02.459+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27f7bbc-5723-4238-b252-2f44fd5bd919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:54:39.841+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:02.459+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the decades of legal wrangling over the Marcos'' family''s
        ill-gotten wealth, there are efforts to compensate victims of the regime which
        included nine years of martial law nationwide from 1972 to 1981.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf3195b-c756-4ec5-b271-8e4add314891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:54:39.841+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:02.459+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd42b2a-2b02-4350-b72c-2eb6d5ecd145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:54:39.841+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:02.459+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March 2017, the government released an initial list of 4,000
        martial law victims eligible to receive compensation. This comes from P10
        billion pesos from $683 million dollars (₱33 billion) transferred to the Philippine
        treasury by the Swiss Federal Court in 2004, after the Supreme Court here
        ordered the forfeiture of the family''s Swiss deposits in a ruling on July
        2003.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5643c4-12c4-40f0-8bd2-bb3b2443777e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:54:39.841+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:02.459+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

