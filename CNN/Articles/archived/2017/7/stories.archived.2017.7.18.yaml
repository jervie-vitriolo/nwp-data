      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d15089-0157-4f00-b427-e0368734ec05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:09:35.743+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:01.302+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a text message, House Majority Floor Leader Rudy Fariñas said
        the special session will convene at 9 a.m. on Saturday, July 22, when martial
        law was supposed to end.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b83f0d-1a0c-47b7-be1c-7589dc99bc79'
      'mgnl:activationStatus': true
