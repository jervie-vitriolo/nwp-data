      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5279ff0-0d19-4706-8474-c678c04fa28d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:35:49.274+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:04.049+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been my great joy and honor to own the Houston Rockets for
        the past 24 years," Alexander said in a statement released by the team.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5beb6090-b5a0-45d5-bd26-6df57c00db62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:35:49.274+08:00
