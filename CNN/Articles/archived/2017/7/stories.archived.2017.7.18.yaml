      'mgnl:lastActivated': 2019-07-31T10:25:03.884+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b36430-d1b9-4469-9997-e1800af92c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:38:41.249+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:03.884+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>AFP: Martial law extension a political decision</h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee716a0-efd2-45ab-a67a-0e528d7d2157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:38:41.249+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:03.884+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armed Forces of the Philippines-PAO Chief Col. Edgard Arevalo said
        that aside from an assessment of the operations in Marawi, there were also
        recommendations towards reconstruction and recovery of the conflict-torn city.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0b7b5b-8d40-4df9-8725-d5d48d810dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:38:41.249+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:03.884+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403974cc-ecc7-4b3e-8150-497306924425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:38:41.249+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:03.885+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi na po iyan purely military solution. Kailangan, sa assessment
        ng ating Pangulo, kung baka kailanganin niya pa ang martial law then that
        would be the reason why he would request for the extension," he told CNN Philippines.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389f77da-1667-48ff-90f7-4b81a15949fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:38:41.249+08:00
