      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rockets, who won back-to-back titles in 1994 and 1995, finished
        last season with the third best record in the Western conference but underlined
        their championship ambitions by signing James Harden to a contract extension
        earlier this month that will pay him $228 million over the next six seasons.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4c8456-0ed7-4605-a2af-f760abd805f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:35:49.274+08:00
