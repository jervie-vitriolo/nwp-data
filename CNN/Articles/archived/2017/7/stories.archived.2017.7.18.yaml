      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> — The National Basketball Association''s
        Houston Rockets are up for sale, the team said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c37f938-82df-4f2f-a00c-c87eddd4e7c1'
      'mgnl:activationStatus': true
