      'jcr:uuid': '63efc790-6a49-4702-b003-f315d1ae73d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:05:17.224+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:06.370+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added TNCs must cooperate with LTFRB while a Technical Working
        Group is being created to probe accreditation and pricing matters.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3042757-f592-415e-b43b-96a0698c0db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:05:17.224+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:06.370+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8ad9d7-0cc4-4acd-b017-b7fa7a2f73d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:05:17.224+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:06.370+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LTFRB also criticized the TNCs for putting profits over their partners,
        with Grab getting a 60 million-peso cut from an estimated monthly income of
        P300 million from all its drivers. It added Uber gets a cut of P75 million
        from the similar income figure of its drivers.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a683d1e7-2964-45a8-a8a4-8d0f442fc627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:05:17.224+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:06.370+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20ea0e4-cd00-4922-8481-3c8a527c4822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:05:17.224+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:06.370+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No exemptions</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f6e9b2-08be-4dec-8fd9-41f0257b0a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:05:17.224+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:06.370+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transportation Secretary Arturo Tugade came to the defense of LTFRB
        and the government''s move, saying they were not acting against the interests
        of commuters nor singling out the two ride-hailing services.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f11322-b017-464e-9b38-80b842e1f638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:05:17.224+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:06.370+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de9f363-ef3c-4ec3-900d-75c11198b4fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:05:17.224+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:06.370+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Number one, the Department of Transportation (DOTr) is all and
        has nothing and is not against any share ridership. Number two, that the DOTr
        is not against technology. The use of technology to improve the transport
        system in the country. Number three, we are not against convenience for the
        riding public, we are not against clean motor vehicles," Tugade said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8587afab-addf-4bed-9a3b-a65d13e9bbc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:05:17.224+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:06.370+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6a77b0-b7bf-432a-9d85-0c7509db049f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:05:17.225+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:06.371+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he said the convenience and comfort extended by the TNVs did
        not exempt them from laws applying to public utility vehicles, and this means
        registering with the LTFRB.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f557ffe7-14eb-4b1e-a478-91882eae2ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:05:17.225+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:06.371+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4951722d-a7f5-4d97-911f-90c8e72ddbec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:05:17.225+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:06.371+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kasama niyo kami, kapit-bisig tayo</em> for a convenient transport
        system. <em>Dapat kasama rin namin kayo para magkapit-bisig tayo para lahat
        ng naghahanap-buhay eh pumapasok din ho sa tamang regulasyon at sa plataporma
        ng tinatawag na plataporma ng</em> compliance," Tugade said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff93503-468f-483d-8eeb-52df834168b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:05:17.225+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:06.371+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53919329-3542-4dc8-87b5-07dfa788cd16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:05:17.225+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:06.371+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are one in unity for a convenient transport system.
        You must also be in united so all workers are included in the right regulation
        and the platform of compliance.]</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f411884-e757-473c-8cf3-1710dbb9c19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:05:17.225+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:06.371+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59770b91-0654-403f-b8b9-45aa0e4770c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:05:17.225+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:06.371+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Senator to file bill</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1473a11-7ff9-41ae-8ab2-cda382edb6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:05:17.225+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:06.371+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Committee on Public Service chair Grace Poe acknowledged
        the issues hounding government regulators and TNVS and pledged to file a bill
        in the senate to address this.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed04cd5-7a77-4fe1-b34a-394ecd8e1c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:05:17.225+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:06.371+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1f8a3f-bfc4-4eb2-ba85-8dc7a305907f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:05:17.225+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:06.371+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The TNVs provide the comfort and reliability that many of our people
        look for in public transportation. The LTFRB should therefore strike a balance
        between regulating TNVs and ensuring that the public need for safe, comfortable,
        and reliable transportation is met," Poe said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b2adbf-0534-4808-98b8-b8d733f54469'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:05:17.225+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:06.371+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39c4edd-d754-483c-bfcb-cb2c88fab4ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:05:17.225+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:06.371+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, she noted the need for government to regulate TNVS.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d410852-813e-400f-b27b-f200bd2a7123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:05:17.225+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:06.371+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b675dc7e-48b5-46bc-905a-2a4d2f8274e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:05:17.225+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:06.371+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If anybody can just operate transportation services for the public,
        we may have an oversupply of common carriers in one area, or a lack of transportation
        in another. It may also result in traffic congestion due to additional vehicles
        on the road. This is why government regulation is still necessary," Poe said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef724d6-ec7f-40cc-abcc-79801eb43702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:05:17.225+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:06.371+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c575f8-0b8e-4565-9adc-5ca4f95819fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:05:17.226+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:06.371+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she also questioned the length of time it took for the LTFRB
        to act on applications for provisional authority or a certificate of public
        conveyance, and sympathized with the plight of Grab and Uber drivers.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e841e1-23c9-4961-823f-e44cdb90f596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:05:17.226+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:06.371+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47a4cdf-6982-4528-a128-bac8b552bc3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:05:17.226+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:06.371+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Paano ngayon sila? Sino ang mananagot diyan? (What will happen
        to them? Who will take responsibility for that?) Was the LTFRB''s inaction
        on their applications intentional?" Poe said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf7bb89-c7a1-42d6-892c-75f9c5f7acd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:05:17.226+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:06.371+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c28d4f0-497a-40d5-be97-8cbd79c30fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:05:17.226+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:06.371+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former LTFRB chair Winston Ginez put in his two cents'' worth. It
        was during his term under the previous administration that the entry of TNVS
        in the country was initiated, despite objections from taxi associations, operators,
        and their allies in Congress, and even a temporary restraining order.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78666cf-67ae-4df8-9ebf-53d4dbc2933d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:05:17.226+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:06.371+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00219088-084c-49f8-bc31-d9cfe1649b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:05:17.226+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:06.371+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginez urged the LTFRB to "Let the voices of TNVS users be heard."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791d7f8f-a138-470c-82c2-2da9d373c945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:05:17.226+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:06.371+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1da1f7-9811-49c1-a2be-3a6d99c14886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:05:17.226+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:06.371+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Smaller TNVS on the scene</h2>'
    '68':
