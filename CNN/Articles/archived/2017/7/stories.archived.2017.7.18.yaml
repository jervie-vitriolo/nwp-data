      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/07/17/ltfrb-orders-grab-uber-to-submit-list-of-accredited-operators.html"><strong>READ:
        LTFRB orders Grab, Uber to submit list of accredited operators</strong></a></p>'
    '32':
