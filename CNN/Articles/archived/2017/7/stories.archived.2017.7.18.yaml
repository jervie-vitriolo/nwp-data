      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20813214-48e1-4d5e-954e-b0c4238fed29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:46:03.886+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:03.318+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A record 16.1 million viewers tuned in for Sunday''s season seven
        premiere of the popular HBO fantasy series, according to the network.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d10004-07e6-4e92-b07d-4a7a68fdde1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:46:03.886+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:03.318+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6583b80-573b-455c-a6ab-5240d0be6055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:46:03.886+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:03.318+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That includes the 10.1 million television viewers who watched on
        HBO Sunday night. The rest were viewers who watched the two replays of the
        premiere at 10 p.m. and at midnight, combined with those who streamed the
        show with the HBO Go or HBO Now apps.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197993e1-8a51-4c09-8ecc-0931ad571d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:46:03.886+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:03.318+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb04e17-80d6-42c8-96ce-bb7b8002e55e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:46:03.886+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:03.318+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 16.1 million number was up 50% from last year''s April premiere,
        making it the most-watched premiere night in HBO''s history. The 10.1 million
        number reflects a 27% increase from last year.</p>'
