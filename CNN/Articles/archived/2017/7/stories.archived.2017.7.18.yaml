      'mgnl:lastActivated': 2019-07-31T10:25:03.510+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcfcd04d-9251-479a-83e0-dff71d91eed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:40:22.491+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:03.510+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kulang yung oras na talakayan [there''s not enough time to discuss
        it] and this is a very critical issue, which is a very important issue which
        we need to discuss exhaustively first before making a decision," Baguilat
        said. "We are asking to have more time -- a session convened earlier than
        Saturday sana."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34750eab-ab49-409b-a56a-448530cc10ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:40:22.491+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:03.511+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7ca6a5-b892-441c-aa97-93e2d22c576b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:40:22.491+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:03.511+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained that  it would be difficult for Congress to decide
        immediately on Saturday, after only a few hours of discussion. The opposition
        congressman expects the supercoalition supporting Duterte in the House to
        approve the president''s request, but hopes there would be an extensive debate
        on the matter first.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5473d596-59a6-46c5-a643-eb31677ecaac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:40:22.491+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:03.511+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c345fc-18f7-405c-bb49-a609fa0ea2ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:40:22.491+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:03.511+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baguilat said legislators are also hoping for an exhaustive presentation
        from the military on how martial law has helped contain the security threat
        in Mindanao.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43376183-802c-432e-ba88-4311057ed2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:40:22.491+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:03.511+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61c466a-4b02-44dd-b1af-0a3d35002b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:40:22.491+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:03.511+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re open to discussing it for as long as they can justify that
        martial law indeed has been able to help in addressing the Maute threat,"
        he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c199b61-d1cf-4f3e-9108-97d1ecd0a78f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:40:22.491+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:03.511+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772d4947-2d11-47d5-97e4-f288cd0436e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:40:22.491+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:03.511+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Tito Sotto, meanwhile said President Rodrigo Duterte will
        submit today his letter requesting for a special session.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77195c4-7608-436f-81ad-fc8d01ccc825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:40:22.491+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:03.511+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12663160-918a-406a-a8f6-c9c52f845c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:40:22.492+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:03.511+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate interview on CNN Philippines'' <em>New Day</em>, he
        said Duterte had given them a "bird''s eye view" of the situation in Mindanao,
        including possible security threats in Zamboanga and Jolo, which the President
        hopes to preempt with the 60-day extension of martial law.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c20e79-5241-4516-8edd-3a2e34aad059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:40:22.492+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:03.511+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04a47a2-ccf9-4d77-85c1-231297b64d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:40:22.492+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:03.511+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he expects the majority of Senate members will also favor
        the extension of martial law following the Wednesday military briefing.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6a2cbb-b336-4238-8765-b849021ad81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:40:22.492+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:03.511+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47941dd-ba2f-4cde-bc18-57a248192a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:40:22.492+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:03.511+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted, however, that the 22 votes from the senate votes may not
        carry as much weight when voting jointly with nearly 300 House Representatives.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568ea66b-924b-4f58-b607-347bc03e3010'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:40:22.492+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:03.511+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1a4cb5-5a67-4756-8c1a-361fce746f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:40:22.492+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:03.511+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, I''m sure majority of the members of the senate after the
        security briefing on Wednesday would be favoring such. Although if we''re
        going into a joint session, the vote of the senate will be immaterial. There
        are 250 congressmen," he said.</p>'
