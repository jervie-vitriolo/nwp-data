      'mgnl:type': 'text'
      'text': '<p>Military officials on the ground in Marawi City say they are focusing
        its operations on flushing some 60 Maute fighters believed to be holding out
        in four barangays in Marawi City. He added that two of these barangays were
        considered the terror group''s centers of "command and control" and were harder
        to penetrate. They also have less than 600 buildings to clear.</p>'
