      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress will discuss Duterte''s proposal beginning at 9 a.m. on
        the day the proclamation''s 60-day period expires.</p>'
