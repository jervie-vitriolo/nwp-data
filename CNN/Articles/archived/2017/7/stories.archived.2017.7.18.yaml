      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf08298-5fa0-4d55-ba94-a523cd637e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:02:02.572+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:01.825+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the appearance of a recognizable face like Sheeran was enough
        to irritate fans of the show''s escapist world.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12957de-294d-4b8e-9009-fecee657d3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:02:02.572+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:01.825+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3297282e-962a-4503-b9cf-e7063ca81119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:02:02.572+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:01.825+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In all fairness to Sheeran, he is not the first musician to make
        a cameo on "Game of Thrones." Members of Coldplay and Snow Patrol have appeared
        before. But he''s certainly the most well-known pop culture figure to appear
        and was featured quite prominently.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6895a474-12ab-433e-942d-cc5805d33b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:02:02.572+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:01.825+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a276da8-f0cf-49cc-9307-56ff4af14577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:02:02.572+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:01.825+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s review of the episode called Sheeran''s cameo "the kind of
        stunt to which the series needn''t resort," which seems to be the chief complaint
        among annoyed viewers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e404b9-3dc7-4f0c-a5a0-3ca78547064b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:02:02.572+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:01.825+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b90076-2137-4598-b91a-3655a7c9c735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:02:02.572+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:01.825+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others simply enjoyed the joke fodder that Sheeran''s appearance
        provided, poking fun at the promotional feel, making song puns and even theorizing
        that Sheeran could factor into the show''s end.</p>'
    '13':
