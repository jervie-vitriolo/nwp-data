    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd137e04d-4973-4b03-9704-fb5e51b3081f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:09:35.743+08:00
