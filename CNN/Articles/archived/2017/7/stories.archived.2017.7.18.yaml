      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The numbers, while big for the show, are actually not that surprising.
        "Game of Thrones" is one of the most popular and acclaimed series on television
        that you arguably have to watch as it happens.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca89530-0363-4147-b152-0b7e243ba4c2'
