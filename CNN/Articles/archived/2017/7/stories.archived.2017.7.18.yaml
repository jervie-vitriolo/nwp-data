      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “<a href="https://edition.cnn.com/2017/07/17/europe/russia-chechnya-gays/index.html">Chechen
        leader: No gays here -- but if there are, take them away</a>”</em></p>'
  'Trump-Jr-agalarov':
    'author': 'Pamela Brown, CNN'
    'caption': 'Donald Trump Jr.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-07-18T10:23:06.143+08:00
    'imagesource': 'jcr:d680d80b-98a4-4ce7-8dcc-8858a5f7a50a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8510504b-30be-447c-b87c-5176b85159f9'
    'lead': 'Donald Trump Jr.''s attorney, Alan Futerfas, has told CNN he has spoken
      by phone to the eighth person in the room during the meeting at Trump Tower
      in June 2016.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-31T09:50:20.901+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-31T10:25:02.896+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-31T10:24:58.230+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump Jr. attorney offers details about 8th person at meeting'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126b3b28-a0fd-4089-b9a6-888be3039d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:50:20.902+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:02.897+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Donald Trump Jr.''s attorney, Alan Futerfas,
        has told CNN he has spoken by phone to the eighth person in the room during
        the meeting at Trump Tower in June 2016.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb70aa59-e288-4a93-aee4-8d07382e6580'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:50:20.902+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:02.897+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f311c455-bae1-46ed-87d3-a4125121fde3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:50:20.902+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:02.897+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reported last week that the individual was there on behalf of
        a Russian family, the Agalarovs, who had asked for the meeting to be set up,
        according to two sources familiar with the circumstances.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66fe934a-0dab-4c9a-a23a-81b1c5ce23d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:50:20.902+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:02.898+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6734bcfb-6dcd-42eb-b5cc-3bab9d97e030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:50:20.902+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:02.898+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting, which took place in Trump Tower in New York City, involved
        Donald Trump Jr., Trump son-in-law Jared Kushner, then-campaign manager Paul
        Manafort, Russian lawyer Natalia Veselnitskaya, publicist Rob Goldstone, Russian-American
        lobbyist Rinat Akhmetshin and at least two other people, sources familiar
        with the meeting have told CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c269824c-607d-48ae-b45f-6db2488a3f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:50:20.902+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:02.898+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409d6ec0-111f-4a5f-8f8d-d3f4b4355d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:50:20.902+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:02.898+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting has drawn widespread scrutiny since The New York Times
        reported on it earlier this month. In the wake of the Times'' reporting, Trump
        Jr. posted a series of emails on Twitter between himself and Goldstone, a
        publicist for Emin Agalarov -- a Russian-Azerbaijani pop star who has previously
        done business with the Trumps alongside his father Aras Agalarov, a Russian
        real estate mogul with ties to Russian President Vladimir Putin.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2573a994-e609-42c0-b6f7-db8ad4982a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:50:20.902+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:02.898+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb58f77-9daa-4e65-981b-5fb6fe77d4e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:50:20.902+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:02.898+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the emails, Goldstone pointed to the Russian attorney as the
        source of potentially damaging information on Hillary Clinton as "part of
        Russia and its government''s support for Mr. Trump."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f559bafb-a56c-49ed-82e3-9bbfcbf49886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:50:20.902+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:02.898+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a840d5-6220-463b-a5c2-68f3ae1f42e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:50:20.902+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:02.898+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Futerfas says the person, who he declined to name, was a US citizen
        and said he was not employed by the Russian government. But Futerfas acknowledged
        he didn''t know his entire history. The Agalarovs and their attorney have
        not publicly explained who the employee was who attended.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324eed5e-0d02-4de7-892d-cfc8d6f0618e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:50:20.902+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:02.898+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc36a22-153c-400a-9211-c06ddda67f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:50:20.902+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:02.898+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Futerfas says during his conversation the Agalarov representative
        corroborated what has already been reported about the meeting: that in the
        first couple of minutes there were pleasantries exchanged and then the Russian
        lawyer discussed the information she allegedly had about Russia donating to
        the Democratic National Committee and Hillary Clinton before moving on to
        the topic of adoptions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a004a1-9885-4c33-aac1-8183e324513f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:50:20.903+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:02.898+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f32ba73-6d70-43c6-91d3-f45ddb0ae781'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:50:20.903+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:02.898+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Futerfas says he has never spoken to Rinat Akhmetshin.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea5b668-d661-434b-9ee1-bfc7dbe5cadd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:50:20.903+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:02.898+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb98573-bcef-4339-9182-7a589d027ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:50:20.903+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:02.898+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also says no one to whom he has spoken, including his client,
        Trump Jr., has any recollection of the document that the Russian lawyer is
        reported to have left behind in the meeting. Futerfas said it is possible
        that the participants don''t remember.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94bc726-cc49-4941-9a03-00b0e8ed4c2b'
      'mgnl:activationStatus': true
