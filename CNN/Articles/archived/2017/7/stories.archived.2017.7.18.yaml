    'lead': 'The following contains spoilers about the seventh-season premiere of
      "Game of Thrones."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-31T10:06:45.906+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-31T10:25:01.474+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-31T10:24:59.019+08:00
