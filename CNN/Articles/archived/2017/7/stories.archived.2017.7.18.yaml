      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ombudsman, in a resolution approved on Friday, ordered the filing
        of criminal charges against former president Aquino for usurpation of authority
        and violation of the anti-graft law.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3107388-71db-4f83-8159-dadedf60c250'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:58:21.971+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:02.260+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9efca8-155f-4513-9ab5-194994bfd92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:58:21.971+08:00
