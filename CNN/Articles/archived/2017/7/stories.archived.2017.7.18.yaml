  'doctors-find-27-contact-lenses-in-womans-eye':
    'author': 'Nancy Coleman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-07-18T21:47:11.316+08:00
    'imagesource': 'jcr:e25596d3-3034-40da-bacb-beb0db19ed16'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ea5ad990-17e9-4a47-8930-d1ac670660e7'
    'lead': 'Doctors at Solihull Hospital in the UK found 27 contact lenses, stuck
      in a patient''s right eye in a "blue mass."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-31T08:58:56.499+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-31T10:25:07.198+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-31T10:24:56.487+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Doctors find 27 contact lenses in woman''s eye'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b5a61d-6291-4d58-aa3a-6ccab918271c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:58:56.499+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:07.198+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A 67-year-old woman scheduled for routine
        cataract surgery in November thought it was just dry eye and old age causing
        her discomfort, she told her surgeons.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f14ab6-881e-4fee-9c33-b04cb4b9544d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:58:56.500+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:07.198+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cfe02bd-9b4e-4ed4-b440-7b54f1c3d4e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:58:56.500+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:07.199+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what doctors at Solihull Hospital in the UK found to be the
        real cause of her discomfort was much more concerning: 27 contact lenses,
        stuck in the woman''s right eye in a "blue mass."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793f51d6-56b9-4099-a2ad-c9eb2ae504ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:58:56.500+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:07.199+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bce7519-ba60-457f-922b-2da4451b3f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:58:56.500+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:07.199+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident was described in an article published in the BMJ earlier
        this month.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413986a7-69a8-4cf1-a996-328e7c029ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:58:56.500+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:07.199+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cabab1e9-ee56-46a2-b455-f78e7d0963cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:58:56.500+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:07.199+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rupal Morjaria, a specialist trainee in ophthalmology and author
        of the paper, said the woman hadn''t complained about any visual trouble before
        the operation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a49bc72-a647-4ffb-983d-c287d8ab4799'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:58:56.500+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:07.199+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b1e7b4-2225-4bb8-88f8-5309d41731ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:58:56.500+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:07.199+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Richard Crombie, a consultant anesthetist at the hospital, was beginning
        to numb her eye for surgery when he found the first cluster of contacts.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18ad30f-d8b5-48b7-835c-8cc63cddcaae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:58:56.500+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:07.199+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711ad951-9e42-498e-9a9e-8dbb98633bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:58:56.500+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:07.199+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He put a speculum into the eye to hold the eye open as he put the
        anesthetic in, and he noticed a blue mass under the top eyelid," Morjaria
        told CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c0abe4-86d8-4cf4-87b3-f29b735a7b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:58:56.500+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:07.199+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceea3d94-5b77-467e-93ce-7e4237f2431e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:58:56.500+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:07.199+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That mass was a clump of 17 lenses. The other 10 were discovered
        in an additional examination.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19027bdf-f5c1-478e-a057-3829a4f1ebf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:58:56.500+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:07.199+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72889706-8e26-4720-9efb-5e587e70f7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:58:56.500+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:07.199+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were all shocked," Morjaria said. "We''ve never come across
        this."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ea7a57-c30a-48fe-a907-6e39b1c89e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:58:56.501+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:07.199+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14b9f48-a6a2-4557-b456-2d365dd1e10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:58:56.501+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:07.199+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Thomas L. Steinemann, a clinical spokesman for the American
        Academy of Ophthalmology, said he''s seen patients have one lens stuck --
        but never 27.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38baaaf8-1597-434e-88a4-9cf9f968aad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:58:56.501+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:07.200+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9915604f-e58b-4aae-8420-e03f77f857c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:58:56.501+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:07.200+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is one for the record books, as far as I could tell," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ebe0a2-1942-40e7-a255-c14a3a0b9c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:58:56.501+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:07.200+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60cc9b9-150f-40f3-b8bb-e97cd347fa0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:58:56.501+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:07.200+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman had been wearing monthly disposable contact lenses for
        35 years, but it''s unclear how long they had been gathering in her eye. Sometimes,
        she told the surgeons, when she would try to remove a contact from that eye,
        she couldn''t find it.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7eccac1-8b69-4a31-bf91-8a63f4937677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:58:56.501+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:07.200+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c6d6a8-de5d-4c7b-8570-42dfc881c67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:58:56.501+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:07.200+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patient had just figured she''d dropped it somewhere, Morjaria
        explained, but it was actually getting stuck in her eye with the others.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed4c50f-e71d-491e-8f1a-e7dc153bc4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:58:56.501+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:07.200+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653aaa23-dd83-4578-b306-9d987b310da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:58:56.501+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:07.200+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And even though she''d accumulated 27 contacts in her right eye,
        the left eye was fine. Morjaria said the right eye had poorer vision, which
        might explain the imbalance.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9acd7e-c79e-44cf-acab-1d230dff5f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:58:56.501+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:07.200+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd051d08e-5574-45cb-81a2-df960de528ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:58:56.501+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:07.200+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morjaria doesn''t know whether the woman had any appointments with
        an optometrist before the clump was discovered, but she doesn''t think she
        would have had regular checkups.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd3074f-16e6-47e9-81e5-61661b69a151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:58:56.501+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:07.200+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4654b5d-b2ad-47c7-acb8-12df9e74bb47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:58:56.501+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:07.200+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morjaria said she and the other authors of the article want to raise
        awareness about the possible consequences of wearing contacts without having
        regular doctor appointments.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45f0357-a3a5-4db3-8dc8-371fcea78f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:58:56.501+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:07.200+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673c7f24-d0bb-4798-bd6f-8667b9286c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:58:56.502+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:07.200+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If contact wearers know that they didn''t take their lenses out
        and they''re feeling a "funny sensation in the eye," Morjaria said, they need
        to get it checked.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7533a5-d9f5-423d-a4ea-5c33332391a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:58:56.502+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:07.200+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed68c46-e75a-41b5-a195-90017dbf9c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:58:56.502+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:07.200+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warning signs of a trapped contact lens include sharp or scratchy
        pain, light sensitivity and redness, Steinemann said. Dry eye has more of
        a gritty sensation.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51bb6571-0161-47d8-96f7-5d2a884848a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:58:56.502+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:07.200+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b74b83f-bef4-41a6-8b28-c14f64abfba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:58:56.502+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:07.200+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steinemann added that soft lenses, like the disposable ones the
        patient would have worn, can act as a sponge to soak up bacteria, which would
        have a "high likelihood" of infection.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6853113b-6759-47d5-8501-0c3de4297cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:58:56.502+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:07.201+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0d4c89-841b-49a1-8a66-34d36af0dc32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T08:58:56.502+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:07.201+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman''s surgery was postponed after the contacts were removed
        because of that increased risk, Morjaria said. She came back two weeks later,
        feeling "so much better," and had the surgery she had come in for in the first
        place.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4351dd0-cbac-4def-b790-ba32b6c51fe8'
      'mgnl:activationStatus': true
