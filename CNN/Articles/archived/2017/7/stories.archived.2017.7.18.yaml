    'template': '1'
    'title': 'Wimbledon trophy is instant hangover cure for Federer'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0f25d1-5069-4e85-adcb-a3295364f932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:00:02.916+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:02.007+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>LONDON (Reuters) —</strong> Croaky and hung over, Roger
        Federer could barely recall where he had been as he celebrated until dawn,
        but he was soon smiling as that familiar warm feeling of waking up as Wimbledon
        champion seeped back into his mind on Monday morning.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06f284d-4001-45f5-a169-87747909e37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:00:02.916+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:02.007+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1655113f-cf83-49fb-a4fd-00904c386c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:00:02.916+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:02.007+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After his surprise win in the Australian Open at the start of the
        year Federer said he had "partied like a rock star", and he was at it again
        following his record eighth Wimbledon triumph on Sunday that took his career
        grand slam tally to 19.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94b28a2-c829-4b45-a30f-23b06793dfab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:00:02.916+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:02.007+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b8719b-0a5a-4737-865b-e79d15c8fcc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:00:02.917+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:02.007+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sitting proudly reunited with his favorite trophy back at a near-deserted
        Wimbledon, Federer told reporters: "My head''s ringing, I don''t know what
        I did last night. I drank too many different types of drinks I guess.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78510f89-9ecd-4988-9598-d9f76a50486a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:00:02.917+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:02.007+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab1a695-284a-4a59-ab7b-13159129c788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:00:02.917+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:02.007+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After the ball we went to, I guess it was a bar, with 30 or 40
        friends and had a great time. I got to bed about five and woke up not feeling
        too good."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d9a483-9939-434f-842b-ad7efa4551ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:00:02.917+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:02.007+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3661782b-9cf0-4209-8aa4-46e950668170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:00:02.917+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:02.008+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He started to feel better as he thought back to his straight sets
        dismissal of Marin Cilic, along with the realization that a few weeks short
        of his 36th birthday, having had six months out of the game to recover his
        fitness, he was still able to produce tennis of a quality nobody else in the
        game can match.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b22ecf-5e38-4923-b283-925a59a3325b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:00:02.917+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:02.008+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ec4fe7-589c-46e5-b020-017bc1e53e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:00:02.917+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:02.008+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if he was now targeting a 20th slam, or perhaps 10 Wimbledon
        titles, Federer said he had learned from his six months out not to look too
        far ahead.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95712a3-fca5-425d-aef0-30e0349d97d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:00:02.917+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:02.008+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a06fe5a-f7e1-490e-83ff-97117ecb45d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:00:02.917+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:02.008+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The target now is to enjoy being Wimbledon champion," he said.
        "I haven''t set a sight on a number of grand slams; I was very content at
        17, that was a wonderful number. So was 18, and now 19 is great.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6d7b1c-c277-4975-9758-b17214c1838e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:00:02.917+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:02.008+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff7f896-bcdc-4423-90a6-849679f98a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:00:02.917+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:02.008+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think now it''s about enjoying myself, staying healthy and playing
        for titles."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d56114-2b94-4246-b494-885185e7d51c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:00:02.917+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:02.008+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1436c0f-f300-42ab-99b2-e43ff6665afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:00:02.917+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:02.008+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federer''s eighth Wimbledon triumph was his most emphatic yet -
        he is the first player since Bjorn Bjorg in 1976 to do it without the loss
        of a set.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3ef6f6-e7e7-4015-93cd-ae9fa7dc6947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:00:02.917+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:02.008+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504c773a-fa09-4b94-a555-3cfc019bf48b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:00:02.918+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:02.008+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That he was able to do that, and win the Australian Open in January,
        and that Rafa Nadal could take his 10th French title last month, has re-ignited
        the debate about the dearth of challengers to the sport''s "big four".</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd031930-9e55-4c30-8958-1c263005879c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:00:02.918+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:02.008+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee681844-1395-4075-aed5-1e2e23c745e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:00:02.918+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:02.008+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federer said he felt the current complicated points system did not
        adequately reward some of the younger players for their occasional successes
        against the big guns on the regular Tour and that it was consequently difficult
        for them to put together the consistent run of upsets necessary to climb the
        ladder.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c18b8b0-5f0e-45be-924a-de31c94d2a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:00:02.918+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:02.008+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae71a77c-d9c9-4f65-9fec-f09d44ace198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:00:02.918+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:02.009+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he also said some of them needed to show a bit more ambition
        if they wanted to break the status quo. Federer, Nadal, Murray and Djokovic
        have between them taken all the men''s singles titles at Wimbledon since 2003.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b930045c-4d05-403b-a8cb-1445213587a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:00:02.918+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:02.009+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0523a3bb-8ead-4972-9779-16e957a9eed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:00:02.918+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:02.009+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s frightening to me at this level that when I look at the stats
        that the guy I''m going to face has played 2 percent serve and volley points
        in the championship," Federer said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f4513b-cea1-4bc6-815e-ce400b54947e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:00:02.918+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:02.009+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff967a6f-689d-40e5-8503-f8a256a063ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:00:02.918+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:02.009+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wish we would see more players, more coaches, taking chances
        at the net because good things do happen.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f7a486-ae2d-477b-8426-74fc33c80023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:00:02.918+08:00
