      'jcr:uuid': '0286731a-df66-4001-ad89-c37a56457a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:35:49.275+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:04.049+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rockets CEO Tad Brown said the weight of ownership had taken a toll
        on Alexander who wants to focus more of his time and energies on philanthropic
        efforts and family.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00bf2b1a-5d77-45fd-9488-71c5ed5633bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:35:49.275+08:00
