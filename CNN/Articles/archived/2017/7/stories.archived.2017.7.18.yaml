      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — What happens when one of the biggest musicians
        in the world makes a cameo in one of the most popular shows in the world?
        A lot of jokes, apparently.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367d34fa-ccfa-4cdc-a367-e0b6141b8e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:02:02.571+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:01.825+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef6c454-702e-40c3-ab2b-1b7394cd9b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:02:02.571+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:01.825+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While on her way back from killing a lot of people on Sunday night''s
        season premiere of "Game of Thrones," Arya Stark took some time to make some
        friends in the forest, namely a group of soldiers, singer Ed Sheeran among
        them.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5925abe0-4443-4ec1-ae12-1d33e5a5c3df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:02:02.572+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:01.825+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75060fa9-6654-4073-8168-fd91308cd6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:02:02.572+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:01.825+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Playing an unnamed solider, Sheeran had a chance to show off his
        pipes in the role, singing a tune that was pulled from the book source material,
        and offered Arya some cooked rabbit. He didn''t have much dialogue beyond
        that.</p>'
