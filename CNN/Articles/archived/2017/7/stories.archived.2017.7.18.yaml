      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delgra said rules and penalties on illegally operating vehicles
        applied to buses, UV Express vans, taxis, and jeepneys, and must also apply
        to TNCs, as the "the safety and welfare of the riding public is concerned."</p>'
