      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:06.369+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79574b0-b621-4b87-8f8f-9a630168f510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:05:17.223+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:06.370+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Grab, Uber violations</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d0b758-4175-45d5-9cf2-853d1e5f7430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:05:17.223+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:06.370+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 11, the two companies were each fined P5 million for their
        violations and ordered to deactivate over 40,000 out of the 56,000 TNVS drivers
        not registered with LTFRB. They were also suspended from accepting new applications.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5dde700-1ec1-460b-8aa7-7d0bb8fc735a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:05:17.223+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:06.370+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a6c611-1aab-4f08-9fb2-a9c8a8c68031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:05:17.223+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:06.370+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LTFRB said that in an inspection on Monday, Grab complied with the
        regulators'' demands by not activating new applications. However, it said
        Uber was still activating drivers and giving them access to the app before
        being registered with the LTFRB.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d049aeb-a70b-4d6f-891b-ac2b01599a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:05:17.223+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:06.370+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b406e18-6d30-4a91-ab49-1e9be458df3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:05:17.223+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:06.370+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber and Grab have yet to submit a master list of all drivers who
        have complied with LTFRB requirements and the permits to operate.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6369f8-a19d-4dff-8063-0cf2190c32cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:05:17.223+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:06.370+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038684dc-7862-43f2-8dea-25c8ed226baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:05:17.223+08:00
      'mgnl:createdBy': 'eunice'
