      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Challenges and triumphs</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65239a54-33e4-40d1-88a1-239a9fc7c3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:03:00.224+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:06.681+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ibasco, who specializes in radiation oncology, was not always interested
        in science.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafed19b-17c8-464d-85e5-1c7f0bf0ec0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:03:00.224+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:06.681+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3bee2ef-a3dc-45c4-ab98-ff5115654dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:03:00.224+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:06.681+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she signed up for physics because it was the only slot
        available at the University of Sto. Tomas, her alma mater. She was bent on
        shifting to a degree in Fine Arts from there, but a family crisis convinced
        her to change her mind.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e772462-c0cc-4763-8006-5d504dad5c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:03:00.224+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:06.681+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1610031-5d81-4bb4-ae01-2e105b6440e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:03:00.224+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:06.681+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was planning to shift already, and then my mom was diagnosed
        with breast cancer," said Ibasco.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c259104b-5147-4244-adb8-f1d5a60b9434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:03:00.224+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:06.681+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72be1b9d-a2c2-4a7b-96da-51ec44e5613f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:03:00.224+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:06.681+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I learned that if I continue with my field of study, and if I take
        my master''s degree, I can be a medical physicist and I can work in radiation
        oncology — or maybe in nuclear medicine or diagnostic radiology."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4608d29-dda0-4aab-acbe-6733d0db8830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:03:00.224+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:06.681+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3362550f-e1f9-4c16-91de-577dde678d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:03:00.224+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:06.681+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over time, Ibasco grew to love the course.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905274ac-b6a2-449c-b9fc-159c4d1cff69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:03:00.224+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:06.681+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6866938a-f674-4719-a930-92c6e3145d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:03:00.224+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:06.681+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I learned to like it. I also believe that if you really called
        for that mission -- if you''re created for that by God -- you would also change
        your heart, your perspective, your insight, and he would align you to that
        path," she said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df81619e-3585-4d1e-836c-21a84f71aa15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:03:00.224+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:06.681+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6299d78e-698e-4f91-8288-63cae1c6902a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:03:00.224+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:06.681+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ibasco''s mother eventually recovered from cancer, while Ibasco
        went on to pursue her master''s degree.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3165ee6a-a370-437c-966d-846821d8663a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:03:00.225+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:06.681+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9a3232-99c4-4e41-9df1-ff00aadbddca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:03:00.225+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:06.681+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her line of work entails planning radiation treatments for cancer
        patients.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6767d81e-3ea2-47e7-8aa5-6ed16635d64b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:03:00.225+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:06.681+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a004f9-0a7e-465e-aa38-85fd2fa22ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:03:00.225+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:06.681+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We ensure that the radiation coming out from the machines are in
        good quality when we give it to the patients," said Ibasco.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd487ae38-0bd8-49af-879a-eec1fd5b7ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:03:00.225+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:06.681+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15819137-314e-44e3-b830-f0fa49e29ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:03:00.225+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:06.681+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We ensure that it''s the right area we target... We avoid normal
        tissues. We check for the organs at risk. We''re very careful to avoid them,
        kasi [since] we only plan to kill the tumor cells and not the normal tissues,
        as much as possible."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05dd51a3-8fb6-459c-b88a-c7adcfa4fa57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:03:00.225+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:06.681+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72263c1e-58c7-47b6-8067-eb3ed5f749e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:03:00.225+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:06.682+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Going into the pageant, Ibasco was characterized as a dark horse.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9029fb5a-29b6-4b95-9ca7-19f2762e92bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:03:00.225+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:06.682+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b239230f-3cc0-4b61-ae6c-9053c3e9eebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:03:00.225+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:06.682+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was never a top pick while the pageant was going on. It was okay,"
        said Ibasco.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d4fbdd-f422-475a-a2ce-371751ceb6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:03:00.225+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:06.682+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c0cd92-4c3e-492b-b7f7-0d4dc423c881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:03:00.225+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:06.682+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You just have to stay on your purpose, why you really joined the
        pageant. You really have to show your authenticity as a person. That''s what''s
        gonna make you stand out in the competition."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb18d51-fff7-4a59-b759-8bfadbd5a542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:03:00.225+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:06.682+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc551426-856a-4e5f-9a39-1267374973ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:03:00.225+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:06.682+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ibasco said that she intends to rest after her win, but soon continue
        with her training. After the international pageant, she intends to continue
        practicing her field of study.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46bbed5f-5bf9-4d92-99b0-6202d365e3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:03:00.225+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:06.682+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7734bfc-1341-4af8-85f2-d7e809dd9f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:03:00.226+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:06.682+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added she would also like to return to teaching and dabble in
        hosting.</p>'
