      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July18)</strong> — Ifugao
        Rep. Teddy Baguilat on Tuesday said some lawmakers are calling for more sessions
        to talk about the possible extension of martial law in Mindanao.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302c4c0c-b0b3-404f-bbe7-e9a810074189'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:40:22.490+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:03.510+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73a00c3-6e35-482d-9aec-6af19a216c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:40:22.490+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:03.510+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>Newsroom</em>, Baguilat said Congress
        will need more time than the joint session on Saturday to discuss President
        Rodrigo Duterte''s request for another 60 days for the validity of Proclamation
        216. This proclamation declares martial law and suspends the privilege of
        the writ of habeas corpus in the entire Mindanao.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab3d556-95ed-46c6-b960-27f40ae1516a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:40:22.490+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:03.510+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e48f46-bea9-49e3-90e7-9e6151bd2234'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:40:22.490+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:03.510+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re asking if the session can be held earlier, Friday, Thursday,
        but before that there should be a presentation of the armed forces on the
        situation in Marawi,'' Baguilat said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
