      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77b927d-098f-4abc-8bf4-1087c10348e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:09:35.743+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:01.302+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ifugao Rep. Teddy Baguilat, who petitioned against martial law in
        the Supreme Court, said the session should have been declared earlier.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab62ab4b-f622-4347-adf4-68ad1a5c21ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:09:35.743+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:01.302+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103976ad-1c62-43d9-b052-4407878891ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:09:35.743+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:01.302+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There should be time for us to be apprised by the AFP or Malacanang
        of the situation in Marawi and the entire island of Mindanao before we even
        consider an extension," Baguilat said in a message. "Sana magkaroon ng sapat
        na talakayan. At hindi yung ipipilit na ipasa agad sa araw na iyon."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48bde9de-a587-424f-bc74-f70e6b9c46dc'
      'mgnl:activationStatus': true
