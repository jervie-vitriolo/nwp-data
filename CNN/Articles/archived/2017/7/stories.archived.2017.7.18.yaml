    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A Filipino artist on the strange beauty of sea urchins and anemone'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f553df32-d36d-4000-bafc-2d3aeca2db78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:15:08.496+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:05.708+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — In Bree Jonson’s
        “Writhing,” her second solo show with <a href="http://www.ourartprojects.com/">OUR
        ArtProjects (OAP)</a> in Kuala Lumpur, Malaysia, held last June, there is
        a departure from her usual depictions of the wild’s hunter-predators.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e0bfbc-c38d-4831-a661-ceff386e9c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:15:08.496+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:05.708+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801d4cf6-47a8-45f4-9b63-48faf0fb5c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:15:08.496+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:05.708+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jonson, who graduated with a degree in engineering in 2012, found
        her way to art only after trying on a few hats. After leaving the engineering
        world (and everything she knew, pet dogs included) for good — where human
        workers were treated “as a robotic unit of [the] workforce” — she turned to
        writing and music.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a6d0d0-815f-4c28-9ed5-7fb1031c2548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:15:08.496+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:05.708+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d1e6c0-c70e-4551-a47d-b30c71b5da29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:15:08.496+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:05.708+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I miss them,” she says of the parts of her old life. “But I’ve
        always felt like I’m that one errant piece in a puzzle.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b109f7af-eff6-4cff-8d2c-4119059affbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:15:08.496+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:05.708+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf85565-e006-44fc-bf9b-de6984840690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:15:08.496+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:05.708+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She tried out music, performing in a band, and although she still
        writes from time to time, Jonson finally found solace in painting. “I can
        hide away for months, and keep all my tribulations private,” she says. “The
        subject is the work produced, related to me, but it isn''t me.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565bad97-9f19-4958-8730-29e6e3a3eda2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:15:08.496+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:05.708+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8037939-7a20-4706-a815-da5d9da28ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:15:08.496+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:05.708+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Writhing” features a subtle departure from her usual renderings
        and observations of animals and wildlife, turning her attention to the seabed.
        Here, Jonson considers sea urchins and anemone, particular creatures of the
        deep which are seen as beautiful, but can be deadly when provoked. Jonson
        has produced contained portraits of the seabed in rich and lush oils, some
        in ink on paper, accompanied by an installation comprised of 50 wooden urchins
        painted in black, which are scattered across the exhibit space. These pieces
        in particular serve to recreate the feeling one may get during an encounter
        with these creatures: panic, an awareness of mortality, and one’s physical
        distance from these particular dangers.</p>'
    '9':
      'image': 'jcr:d0365ee3-3b28-4b87-94cc-20c360ff9207'
      'imageCaption': '"The Red Queen" by Bree Jonson. Photo courtesy of OUR ARTPROJECTS  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a003e0-5f23-443f-8d35-842a0d33b570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:15:08.496+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:05.708+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30fcfd8-b694-4989-ac6b-936ffbf0ee49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:15:08.496+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:05.708+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As can be expected from Jonson, her animal subjects serve as mirrors
        of the human condition, but takes care to not anthropomorphize them, choosing
        instead to portray them as naturalistic as possible. Her job, it seems, is
        to make these connections between wildlife and man, to help the viewer cross
        the bridge with her.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096adb95-54e9-4faf-ba9b-9ba498201602'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:15:08.497+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:05.708+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c2445e-c6a1-4252-9c4b-975a966d1618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:15:08.497+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:05.708+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The conversation of the whole show is founded on the concepts of
        alienization of the human nude, and of the dichotomy of human feminine as
        both beautiful, yet deadly, predator and prey,” Jonson says.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22dd9a27-904f-4b46-8cbd-3b5a82331833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:15:08.497+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:05.708+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b27e239-8ba0-47c3-b55b-964a5354e868'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:15:08.497+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:05.708+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her construction of her pieces, Jonson recalls the inherent qualities
        of these animals. Of the wooden urchins, she says, “[They] look like steel,
        but they aren’t; they look dangerous, and they are, but they’re also fragile.”</p>'
    '15':
      'image': 'jcr:26137f8a-b9c2-455b-b935-7561ba7da32e'
      'imageCaption': 'Fifty wooden sea urchins accompany Bree Jonson''s paintings
        in "Writhing." Photo courtesy of OUR ARTPROJECTS  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17379476-42cb-4fc1-9ab4-969c4b16571f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:15:08.497+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:05.708+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae0a925-c84e-445c-bdd6-401501f393b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:15:08.497+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:05.709+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reading Aesop’s fables at four years old made it clear to Jonson
        that the animals in the stories always stood in place of something or someone,
        which is how she’s learned to process life. “I’ve come to apply that sort
        of thinking to everything around me,” she says, “that everything can be taken
        as a metaphor for something more personally profound.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d11e3ba-8776-4b9b-aa96-c930a6b8f680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:15:08.497+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:05.709+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2164d79-e12e-4956-bb52-ca47349d9a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:15:08.497+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:05.709+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For her, her paintings represent a number of things, “like discovering
        your own gender, and being in the presence of a nude figure, and the experience
        of the monstrous feminine.” But, more than a departure from her usual fare
        of “creatures eating, gnawing, hunting each other,” “Writhing” also includes
        a poem Jonson wrote, which she originally didn’t want to include as it was
        extremely personal. The poem was etched on to the walls, written at the same
        time she was working on this show. “It was about things that writhe and how
        they are mostly struggling to be alive,” she says.</p>'
    '19':
      'image': 'jcr:8ce78f8c-6814-42ec-a426-6931b83cce11'
      'imageCaption': '"Crunch Slurp Yum," an ink on paper work by Bree Jonson. Photo
        courtesy of OUR ARTPROJECTS  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54531095-17b4-4923-982b-2a8d3c719b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:15:08.497+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:05.709+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2285bb-d234-48fc-8f94-098e2cd8807f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:15:08.497+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:05.709+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It''s not drastically different in theory, as all these anemones
        and urchins are still sitting pretty around waiting for prey,” she adds of
        “Writhing.” “It''s just that this new body of work is more up close and personal,
        more specific to me as woman and artist. I''ve made a decision to be more
        upfront with my thoughts, my words, my works, to put all of my experiences
        back into my work. No more filtering; no more saving this idea for that show,
        no more worrying about what will people think, etc. I still don''t see myself
        fitting anywhere, but I''m getting more comfortable with the idea.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19007ee1-1965-45e2-8f4f-4b5503e31d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:15:08.497+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:05.709+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e55eaec-fd29-4e73-958c-ebf681c46a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:15:08.497+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:05.709+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Writhing” is Jonson’s second show with OAP, the first held in 2014
        before the opening of their permanent gallery space in January of this year.
        Founded by Liza Ho and Snow Ng, OAP is concerned with working with emerging
        and established contemporary artists from Malaysia and across Southeast Asia
        through exhibitions, special projects, and connecting patrons and artists
        with one another, as well as putting together offsite exhibitions and creative
        projects that support urban regeneration, museum programming, and cultural
        commissions, among others, alongside the Malaysian government.</p>'
    '24':
      'image': 'jcr:f5523acd-e091-4d0b-95e0-9bfc1d597312'
      'imageCaption': '"I’ve always felt like I’m that one errant piece in a puzzle,"
        says the artist Bree Jonson (right). Photo courtesy of OUR ARTPROJECTS  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a7ae50-1562-4425-890d-49470cc0a8d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:15:08.497+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:05.709+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a15797-e6bc-42f6-809b-6078a2b2f955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:15:08.497+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:05.709+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Jonson, OAP has worked with Jason Montinola, and both
        Ho and Ng have independently worked with Filipino artists like Geraldine Javier,
        <a href="https://cnnphilippines.com/life/culture/arts/2017/04/27/mariano-ching-yamin-sison-traveling-on-the-edges.html">Yasmin
        Sison</a>, Elaine Navas, <a href="http://cnnphilippines.com/life/culture/arts/2016/07/12/patty-eustaquio.html">Patty
        Eustaquio</a>, Poklong Anading, Lena Cobangbang, Jonathan Ching, Maria Taniguchi,
        MM Yu, Gina Osterloh, <a href="https://cnnphilippines.com/life/culture/arts/2017/05/30/wawi-navarroza-medusa.html">Wawi
        Navarroza</a>, <a href="http://cnnphilippines.com/life/culture/arts/2016/10/03/cos-zicarelli.html">Costantino
        Zicarelli</a>, Don Salubayba, and Kaloy Sanchez prior to putting up their
        consultancy-cum-gallery.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2632e190-5036-4f19-9a99-cc2eab3d93c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:15:08.497+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:05.709+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea6ba4e-67f2-418c-8c20-76f14052418e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:15:08.498+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:05.709+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are a number of residency initiatives in Kuala Lumpur that
        work with Filipino artists, according to Ho. “There is definitely an appetite
        in our local collecting scene for Filipino art,” she adds. With OAP, they
        envision a growing regional artist network where it’s easier and more feasible
        for Malaysian and Filipino artists and curators to meet and collaborate with
        one another.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef199a5b-33b9-4db7-a1fe-c537d305a8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:15:08.498+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:05.709+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9e2cf6-d6ce-4694-9ac5-d0064c236183'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:15:08.498+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:05.709+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Ho is hesitant to rigid regional categorization implied
        by “Southeast Asian art,” stating that it’s important to stress the distinct
        identities of each ASEAN country, she says that “we do, as a region, share
        certain patterns and cultural developments based on shared landscapes, migration,
        colonialism, trade, complicated politics, religion and growing economies.”
        For Ho, these “various currents” that run through the region create some sense
        of shared experience.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d98cb8-0d4b-4772-9af2-50f7273f66d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:15:08.498+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:05.709+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413c2ba1-6c84-42bc-addb-e24562eebf76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:15:08.498+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:05.709+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In terms of their role in this emerging art scene, Ho believes that
        supporting Malaysian artists and exhibitions, as well as bringing interesting
        voices from Southeast Asia, in this case, Jonson’s, into their program are
        what they bring to the table. “We believe in the importance of art as a marker
        of culture,” Ho says. “We hope this enriches the perspective of our audiences
        on what art can be.”</p>'
  'latest-health-care-bill-collapses-following-moran-lee-defections':
    'author': 'MJ Lee, Phil Mattingly, and Ted Barrett, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-07-18T16:42:52.345+08:00
    'imagesource': 'jcr:23c2cbef-ecd8-40e1-ac22-0ccb6c1732b1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1e073797-899b-45a2-b2a8-707516cc4748'
    'lead': 'The Republican Party''s efforts to gut former President Barack Obama''s
      legacy health care law came to an abrupt – if temporary – halt Monday night.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-31T09:34:18.416+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-31T10:25:05.033+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-31T10:24:57.409+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Latest health care bill collapses following Moran, Lee defections'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5e804c-9ff4-471e-867c-566879a2f9be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:34:18.416+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:05.035+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Republican Party''s efforts to gut
        former President Barack Obama''s legacy health care law came to an abrupt
        – if temporary – halt Monday night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05293c36-c96c-4218-ac9e-e0a69477076b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:34:18.416+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:05.035+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1fa976c-f04a-4004-a3b6-b0be50367840'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:34:18.417+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:05.035+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just hours after the Senate was gaveled back into session, Senate
        Majority Leader Mitch McConnell was handed two more public defections on his
        health care bill to overhaul Obamacare. The dramatic and simultaneous announcement
        from Sens. Jerry Moran of Kansas and Mike Lee of Utah means McConnell officially
        does not have the votes to even begin debate on his legislation to overhaul
        the Affordable Care Act.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7555907c-b643-49c1-9927-2a3993dfeab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:34:18.417+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:05.035+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dcd3612-91f5-4064-a86e-274364f60d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:34:18.417+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:05.035+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The development deals a devastating blow not only to Republicans
        who have railed against the law for years, but also President Donald Trump,
        who campaigned on killing Obamacare and made repealing the law his top legislative
        priority since taking office.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f156509b-0145-4ecc-9d6b-261f8ec2fdc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:34:18.417+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:05.035+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eef783c-7191-4ee3-9c5c-10b4f64331b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:34:18.417+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:05.036+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Regretfully, it is now apparent that the effort to repeal and immediately
        replace the failure of Obamacare will not be successful," McConnell said in
        a statement late Monday. He said the Senate would vote in the coming days
        on a bill that would delay the repeal of Obamacare for two years – all as
        Trump called for a wholesale repeal of the law.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee6235f-066e-449c-959f-aa789e545c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:34:18.417+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:05.036+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0f422a-2932-4f78-9f28-598a4721468a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:34:18.417+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:05.036+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In announcing their opposition to the bill, Moran and Lee said they
        would vote "no" on the motion to proceed – a vote that McConnell had hoped
        to hold this week but was already forced to postpone due to Arizona Sen. John
        McCain''s unexpected absence from Washington.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5808e8-9063-4494-81fc-fdd89c1fe565'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:34:18.417+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:05.036+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d5249c-8640-47cf-87e6-31b03834b17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:34:18.417+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:05.036+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should not put our stamp of approval on bad policy. Furthermore,
        if we leave the federal government in control of everyday healthcare decisions,
        it is more likely that our healthcare system will devolve into a single-payer
        system, which would require a massive federal spending increase," Moran said
        in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43531446-c6c4-4ab7-9406-098ee63f8233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:34:18.417+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:05.036+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2901bdd1-13cd-4c3c-9b88-cebe301c8e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:34:18.417+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:05.036+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The surprise announcement was all the more devastating as Trump
        was trying to shore up support for the bill at a dinner at the White House.
        The group of attendees included Sens. Richard Shelby of Alabama, Steve Daines
        of Montana, and James Lankford of Oklahoma. The three, like Moran, are reliably
        conservative senators who generally vote with McConnell on major bills.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1da92b-b9f1-490b-b4dd-d471bc3895ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:34:18.417+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:05.036+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a54299-bb34-4b00-8314-d1e5022ad446'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:34:18.417+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:05.036+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Moran and Lee''s announcement, Trump tweeted, "Republicans
        should just REPEAL failing ObamaCare now &amp; work on a new Healthcare Plan
        that will start from a clean slate. Dems will join in!"</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d713ee4-d6c1-482a-8732-a87f9e0199f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:34:18.418+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:05.036+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc32ac8-df85-4723-a136-e8649c542602'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:34:18.418+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:05.036+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a stark sign of just how grave his concerns are about the bill,
        Moran went as far as to call for a "fresh" start and an "open legislative
        process."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b132add9-dd36-4ad3-9237-a4cc49948c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:34:18.418+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:05.036+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d67a52-5382-4513-b8ab-0bc0b53906b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:34:18.418+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:05.036+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McConnell''s inability to convince the senators to hold off on publicly
        opposing the bill highlighted the huge chasm that had developed between the
        efforts of the leadership to pass a bill and the willingness of rank and file
        senators to agree to something they had serious reservations about.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e969dfe-3f3a-4c98-8d34-a96a5d654fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:34:18.418+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:05.036+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5266cb4e-10df-47bb-8af3-5ac00e094a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:34:18.418+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:05.036+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also in attendance at the White House gathering Monday night was
        Sen. Lamar Alexander of Tennessee, who chairs the Senate health committee
        and who has been heavily involved in crafting the bill. An aide told CNN before
        the meeting that even Alexander could not commit to voting for the bill.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4309a43d-a082-41b3-a723-dcc3b31bc153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:34:18.418+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:05.036+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0c735f-1da2-4f20-af77-d42210a6b616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:34:18.418+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:05.036+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, an ongoing CNN whip count showed only a handful of Republicans
        fully supporting the bill, many of them members of the elected leadership
        and chairmen of other committees negotiating the bill.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1236102c-75ea-4f1c-81fc-ea4582441df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:34:18.418+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:05.037+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef753557-f8d4-4c1a-bc0d-b85a9f831ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:34:18.418+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:05.037+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CNN count showed a whopping 41 of the 52 GOP senators unwilling
        to commit to either the motion to proceed on the bill, a key procedural vote
        to begin debate, or the bill itself.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00ee1e6-426f-4a8b-81ce-a4bce7cb6d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:34:18.418+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:05.037+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc399c3c-37a4-4849-b5ae-3808acf2932f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:34:18.418+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:05.037+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to Monday, there were two other Senate Republicans who had
        said they would vote against the revised health care bill: Sens. Rand Paul
        of Kentucky and Susan Collins of Maine. This meant McConnell could not afford
        even one more opposing senator.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a800df6f-b3e7-474e-bf7c-b96f4e4af8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:34:18.418+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:05.037+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f17e19-6e12-471c-97eb-77da9ac99954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:34:18.418+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:05.037+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, McCain''s office revealed that the veteran senator
        had surgery to remove a blood clot from above his eye, forcing him to stay
        back at home in Arizona. Shy one "yes" vote on the motion to proceed, the
        majority leader announced that he would "defer" consideration of the health
        care bill while his colleague recovered.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a226cd-314e-47f2-a348-23ee6f12ae34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:34:18.419+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:05.037+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a3b475-cf68-4a34-88fc-3f27743eb782'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:34:18.419+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:05.037+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, with the announcement from Moran and Lee, even if McCain were
        to return to Washington, McConnell would be unable to move his legislation
        to the Senate floor.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d81ae1-b8e7-48c1-99ad-00a176fbb029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:34:18.419+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:05.037+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27eb5896-6a85-4eb3-8b6b-260b1e4674f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:34:18.419+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:05.037+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McConnell had hoped that Lee – who had opposed the first version
        of the Senate bill – would be won over by the addition of an amendment spearheaded
        by Sen. Ted Cruz. The provision would allow some insurers to offer cheaper
        and skimpier plans unregulated under Obamacare.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019bf764-e60d-40f4-8900-ff8484c8ff87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:34:18.419+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:05.037+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2866ec-5203-4566-9a8c-8e3eaf17c4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:34:18.419+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:05.037+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it was enough to win Cruz''s support, the amendment – which
        Lee said was not exactly what he had asked for – couldn''t change Lee''s mind.
        An aide to Lee said Monday night that throughout the process, "at most, he
        was undecided" – a revealing comment about just how far away McConnell was
        from winning over some of his colleagues.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81aa8451-1ed9-4360-8f49-a411c18d8dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:34:18.419+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:05.037+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26edaa1-b800-48ce-8f45-7d99ebca0380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:34:18.419+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:05.037+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In addition to not repealing all of the Obamacare taxes, it doesn''t
        go far enough in lowering premiums for middle class families; nor does it
        create enough free space from the most costly Obamacare regulations," Lee
        said in a statement.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84468df-fdce-437d-a86e-0722598d0007'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:34:18.419+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:05.037+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87af3f77-1473-4a11-b696-7e4cbe479e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:34:18.419+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:05.037+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fresh defections Monday night had Republican aides wondering
        whether the floodgates were about to open.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb4fa47-c74c-47c5-9ba4-fc6766c4b829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:34:18.419+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:05.037+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685a7d12-87f9-4662-bb5d-2985602304eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:34:18.419+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:05.038+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nobody wanted to be the third ''no,''" one GOP aide said. Now that
        there are four "no" senators, the number could grow very quickly and potentially
        open the door "to a whole stream of other ''no'' votes," the source added.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93bd5793-ed9f-4821-b1f8-f1a6810b7b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:34:18.419+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:05.038+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1f7320-ae86-4a72-a9e1-0b3d8982b14d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:34:18.419+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:05.038+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In particular, senators hailing from Medicaid-expansion states have
        stubbornly remained holdouts as McConnell has searched for 50 "yes" votes.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2040706a-24d9-4d65-9832-8a740f26fccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:34:18.420+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:05.038+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a2a3be-61e1-47f9-ac01-3aa695aee2d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:34:18.420+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:05.038+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sens. Dean Heller of Nevada, Rob Portman of Ohio, Shelley Moore
        Capito of West Virginia, and Lisa Murkowski of Alaska have all publicly said
        they were deeply uncomfortable with the steep cuts to Medicaid proposed in
        the Senate bill. In the most optimistic view, the new week-long delay brought
        on by McCain''s absence was seen as offering these senators more time to negotiate
        and push for changes with leadership. But the Moran and Lee defections could
        very well shift the momentum and break a dam that has been ready to burst,
        aides said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a8d370-d9ff-4b7b-a0a3-b3e5b9aa14f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:34:18.420+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:05.038+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95050715-5c0f-4fd6-9301-580205dccef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:34:18.420+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:05.038+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One Senate GOP aide with direct knowledge said Lee and Moran were
        likely to be first of many to publicly announce their opposition: "More senators
        are ready to jump. This wasn''t done without that knowledge."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26516166-ee44-4977-82fb-34ded28e82e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:34:18.420+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:05.038+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9822c247-1da0-4b71-a3f1-d7047bb4c63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:34:18.420+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:05.038+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/07/17/politics/health-care-motion-to-proceed-jerry-moran-mike-lee/index.html">Latest
        health care bill collapses following Moran, Lee defections</a>."</em></p>'
