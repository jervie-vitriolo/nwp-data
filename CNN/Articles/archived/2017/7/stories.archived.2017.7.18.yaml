      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the military will brief the Senate on the situation
        in Mindanao. A similar briefing for the House of Representatives still has
        to be set.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5075f56e-4888-4c71-be23-c398580c9140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:40:22.490+08:00
