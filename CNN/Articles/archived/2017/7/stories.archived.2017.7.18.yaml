        talks playing a Lannister soldier and why he thought his character would die:
        <a href="https://t.co/XAAdQXIklx">https://t.co/XAAdQXIklx</a> <a href="https://twitter.com/hashtag/GoTS7?src=hash&amp;ref_src=twsrc%5Etfw">#GoTS7</a>
