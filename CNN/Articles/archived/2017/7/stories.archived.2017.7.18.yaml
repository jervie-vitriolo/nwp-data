      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Land Transportation Franchising and Regulatory Board (LTFRB)
        held the Transport Network Companies (TNCs) responsible for violating the
        government''s rules on accreditation and regulation of public utility vehicles
        and warned it will proceed on July 26 with apprehending vehicles that do not
        possess a provisional authority (PA) or permit to operate.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61af9dc7-0024-477b-9150-584e7cd4cd29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:05:17.222+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:06.369+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe68751-33c9-40d6-9c42-a06611a4dc73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:05:17.222+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:06.369+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The TNCs agreed to fully comply with the rules at the time they
        were granted accreditation. With their open and candid admission, it is clear
        that they have broken those rules grossly, putting at risk the tens of thousands
        of TNVS (Transport Network Vehicle Service) without PA or franchise to commit
        colorum activities," said LTFRB chair Martin Delgra III in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69fb1759-2aac-403a-93ba-b6d4cdafbbad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:05:17.222+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:06.369+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502abdcc-5de4-42d5-8798-dd31af417d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:05:17.222+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:06.369+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TNCs are the entities that own the applications such as Uber and
        Grab, where TNVS drivers register to operate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97506569-971c-4029-8d91-3cc9b2aadd45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:05:17.222+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:06.369+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949aadc6-a1f8-4492-b8df-61d0b15a53ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:05:17.222+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:06.369+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LTFRB said since May 2015, only duly franchised vehicles are allowed
        operate. More than a year later on July 2016, it suspended the acceptance
        of new TNVS applications.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263ed3f3-14be-417c-b845-25a814e36be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:05:17.222+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:06.369+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59438ac-59bc-4718-ab65-b6d620a480fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:05:17.222+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:06.369+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it said Uber and Grab still accepted and activated new
        TNVS drivers without informing them they are not allowed to operate, putting
        them at risk of apprehension.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ba175f-3ec6-4520-ab44-dbc4d972886d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:05:17.222+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:06.369+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee1032d-49e2-4650-b360-6648c1cfd7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:05:17.222+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:06.369+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have to show good faith first. Right now, they are not cooperating,"
        Delgra said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69adc38d-ee4a-4445-9be4-9777b935b53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:05:17.222+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:06.369+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84297b6-dbfe-48dc-9fcd-cc39c9571411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:05:17.223+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:06.369+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We expect the TNCs to be candid, accurate, complete and transparent
        in submitting all the data and information the Board will need in addressing
        the issues," he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e90c868-df8c-4838-907b-6e45603e1a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:05:17.223+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:06.369+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0aacb84-5197-46fe-9ee9-2bdf684b389d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:05:17.223+08:00
      'mgnl:createdBy': 'eunice'
