      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a713d325-4022-4439-99d7-1c446051dcb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:04:33.108+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:01.681+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple announced a collection of new emoji characters coming to iOS,
        macOS and watchOS later this year. The news coincides with World Emoji Day.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4c37af-d4e0-4db3-90d1-9ab8395a10bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:04:33.108+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:01.681+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c092a3-7530-4ea3-a9e0-1f78b03f5541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:04:33.108+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:01.681+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there''s a handful of playful options — from a coconut and
        a sandwich to a "mind blown" emoji — several feature more inclusive roles
        for women, such as one wearing a headscarf and another breastfeeding.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a78d1a-ec1c-4256-a014-ebfdf626013c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:04:33.108+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:01.681+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d370a05-2021-43b2-9d0a-d1bda29c11f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:04:33.108+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:01.681+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple teased more than a dozen new emoji, including a genie, t-rex,
        yoga master, zebra, elf and a zombie. There''s also a starstruck emoji and
        one throwing up green vomit.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cbf6685-5885-4e2b-95c8-e60bfdb41374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:04:33.108+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:01.681+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c761244-45b8-49a4-bb06-1f0d2cb5073d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:04:33.109+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:01.681+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The emoji are Apple''s interpretation of 69 new symbols approved
        this year by the Unicode Consortium, a nonprofit group that sets the global
        standard for emoji and text characters. Software makers, like Apple and Google,
        then design versions for their platforms.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72a61cc-ea31-4638-ae3f-dafb25b6ac66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:04:33.109+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:01.681+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b28381-f744-47c6-b097-4c13729c4170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:04:33.109+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:01.681+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why emoji on Android devices look different than those on
        an iPhone or iPad. However, Google is currently redesigning hundreds of its
        emoji, which have been panned for resembling melted marshmallows. The new
        look will be a part of Google''s upcoming software update, codenamed Android
        "O," which doesn''t have a release date yet.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eaf285a-65c1-415b-bcb6-7cd5739439fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:04:33.109+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:01.681+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cef1d7d-52eb-4d73-944f-596bc8465ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:04:33.109+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:01.681+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple''s next-generation software typically debuts in September.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d0e750-4f57-47fe-8070-adfb5358b53f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:04:33.109+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:01.681+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64ee351-f30e-499d-9f17-6f91ae564042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:04:33.109+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:01.681+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Unicode Consortium has dramatically increased the number of
        official emoji in recent years. It has approved 2,666 emoji as of June, up
        from 722 just two years ago. It''s also made a greater effort to include diverse
        skin tones, flags and occupations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39438484-f548-4e25-ab64-d58369ac5b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:04:33.109+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:01.681+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6de626-24b4-4987-a164-899eff7c344b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:04:33.109+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:01.681+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World Emoji Day is celebrated on July 17, which ahappens to be the
        default date shown on Apple''s iCal icon.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d194da-c638-4a41-9c15-6ec0abcbe75d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:04:33.109+08:00
