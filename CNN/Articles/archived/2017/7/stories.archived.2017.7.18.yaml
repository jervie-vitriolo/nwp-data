    'template': '1'
    'title': 'Apple unveils new emoji, including breastfeeding mom'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c650d74c-2de5-4aeb-9d2e-b15f2c45f537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:04:33.108+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:01.680+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> You can say a lot with an
        emoji — and you''ll soon be able to say even more.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b68f828-13c6-4f30-8716-9201df25a915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:04:33.108+08:00
