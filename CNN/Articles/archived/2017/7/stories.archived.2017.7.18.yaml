      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Proclamation 216, which declared martial law, will lapse on July
        22 in line with the 60-day limit under the Constitution. Duterte issued the
        proclamation for the Mindanao group of islands, including the suspension of
        the writ of habeas corpus, on May 23 during an official visit to Russia.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311a1cd7-844e-42b2-87e6-a948664f6384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:09:35.743+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:01.302+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c1fdb1-5148-449f-8a74-4f2078ea144a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:09:35.743+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:01.302+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Monday, Presidential Spokesperson Ernesto Abella
        said Congress must discuss the parameters to extend martial law and the suspension
        of the privilege of the writ of habeas corpus.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8629ccb7-6a43-42a7-9680-9793b89f73c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:09:35.743+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:01.302+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620066d6-f21b-43e6-b9f0-7f8708e21b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:09:35.743+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:01.302+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President''s call for a special session is necessitated by
        the exigency to deliberate on the possible extension of the period of effectivity
        of Proclamation 216, which will end next week," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89d3232-6be9-4382-8573-7132c70c3a4f'
      'mgnl:activationStatus': true
