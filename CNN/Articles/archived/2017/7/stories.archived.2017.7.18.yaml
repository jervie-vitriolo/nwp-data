    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2084145a-f936-40fe-901e-0628e0294e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:58:21.971+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:02.260+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the resolution, Aquino made a mistake in allowing Purisima
        to play a major role in the Mamasapano operation despite being under preventive
        suspension.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8734293-43b0-4cf0-ae6d-3819aa8a4e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:58:21.971+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:02.260+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667c90cb-e75a-4c26-b51d-0f785b01a6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:58:21.971+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:02.260+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Grace Poe backed the Ombudsman''s charges against the former
        president.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0b3e6f-42bd-457e-9b0c-bea4e2ae1708'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:58:21.971+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:02.260+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b3c559-f865-47a8-b4f9-3b38548f039a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:58:21.971+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:02.260+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Yung</em> usurpation of authority, <em>dalawang bagay lang
        yan, either meron kang</em> direct involvement <em>o ikaw ang nag</em>-induce
        <em>o gumawa ng paraan para mangyari ito… Malinaw na ang pangulo marahil ang
        syang nagtulak nitong usurpation kasi hindi naman kikilos si</em> Purisima
        <em>kung walang direktang utos sa kanya</em>," Poe said in an interview Monday,
        adding Aquino knew of Purisima''s suspension.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b503c8f5-62cf-4ad0-a7c5-d4c217784b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:58:21.971+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:02.260+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177dda4a-2e0c-40f0-b6a1-af907fc037fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:58:21.971+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:02.260+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Usurpation of authority is either you have a direct
        involvement or you did something to make it happen. It''s clear that there
        was usurpation since Purisima would not act upon it without the former president''s
        orders.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f049b367-aac4-4248-8a91-0f9efff57d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:58:21.971+08:00
