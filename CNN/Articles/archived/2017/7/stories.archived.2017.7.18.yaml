      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f950124-2a6f-4cc0-9ef7-5e427f876f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:00:02.918+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:02.009+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since mine and Rafa''s generation the next one hasn''t been strong
        enough to push all of us out really." he said. "So that''s helpful for us
        to be able to keep hanging around."</p>'
