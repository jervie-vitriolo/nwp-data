      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, July 18) — The armed forces'' Western
        Mindanao Command (Wesmincom) is monitoring the presence of 28 foreign terrorists
        in their area, who are well-equipped and more experienced fighting in a war,
        the military said in a press briefing Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04497d55-a798-4785-a273-a7c4cf04ff94'
