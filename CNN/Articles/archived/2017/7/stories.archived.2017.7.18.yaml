      'jcr:uuid': '5d0f013e-adf6-4e8c-a82e-39425bcafdec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:58:21.970+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:02.260+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 18) —</strong> President
        Rodrigo Duterte said the Ombudsman''s charges against his predecessor regarding
        the botched 2015 Mamasapano incident are "meant to fail."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4508fc-0170-4efb-9964-9d8e5cb65272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:58:21.970+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:02.260+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb785e65-e4d8-4971-9575-70320c6d15a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:58:21.970+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:02.260+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte even said the January 25, 2015 police operation was a success
        since government forces were able to kill international terrorist Zulkifli
        bin Hir Marwan, even at the expense of 44 Special Action Force (SAF) troops.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f7f213-5d8d-4dca-8aec-b48e4c9f5b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:58:21.970+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:02.260+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f596a591-5f33-4191-9bca-f2a705a82fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:58:21.970+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:02.260+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nothing was agreed by (former Philippine National Police Director
        General Alan Purisima) except that he was helping the President (Benigno "Noynoy"
        Aquino) implement the law. Ngayon kung sino yung utusan niya, wala kang pakialam
        (No one has a say on his decisions), because he has the trust," Duterte during
        an ambush interview on Malacanang, Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb2558c-05bc-47d2-a46a-09f0f9567859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:58:21.970+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:02.260+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145386a9-717b-40e7-acaf-abc8d39afd8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:58:21.970+08:00
      'mgnl:createdBy': 'eunice'
