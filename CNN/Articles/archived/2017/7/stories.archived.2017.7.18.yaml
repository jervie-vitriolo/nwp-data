      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a0b131-fdbb-424f-b22d-8489126de900'
      'mgnl:activationStatus': true
