      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LTFRB spokesperson Aileen Lizada said Uber paid the five-million-peso
        fine today, while Grab is expected to pay theirs on July 19, ahead of the
        July 26 deadline.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3934f0-c884-4765-97c5-c3a6c6cc45c7'
