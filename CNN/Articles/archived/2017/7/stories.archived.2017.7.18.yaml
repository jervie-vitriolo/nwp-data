      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4c34c0-9da2-4bec-b358-eca4d08f4281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:35:49.274+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:04.049+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Billionaire businessman and financier Leslie Alexander bought the
        club before the start of the 1993-94 season for a reported $85 million and
        it was recently valued at $1.65 billion by Forbes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d58c46b-bae0-477a-b152-53c4da792014'
      'mgnl:activationStatus': true
