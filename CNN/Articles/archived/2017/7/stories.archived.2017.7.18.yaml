      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statements come even as public support for the ride-sharing
        apps and ire against government regulators has grown in recent days.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95ef1dc-aa23-4363-9d12-4778e34ef422'
