      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ca757d-322e-4622-b33a-92e22705339d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:38:41.249+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:03.885+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arevalo said Duterte may have received information that prompted
        him to ask for an extension.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467cc083-7aec-4767-92cd-ba1719352cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:38:41.249+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:03.885+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd52014a-e791-4033-8879-96a7ace63b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:38:41.249+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:03.885+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President is privy to inputs and information concerning security
        from other agencies of government. With regards to his decision whether to
        cease the enforcement of the martial law or extend it is entirely a political
        decision that the President will have to make," he said.</p>'
