      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/07/18/duterte-calls-congress-for-special-joint-session.html"><strong>READ:
        Sotto: Duterte asked for 60-day martial law extension</strong></a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2432ec-0a39-469a-a8b7-b8ff5e0babbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:40:22.491+08:00
