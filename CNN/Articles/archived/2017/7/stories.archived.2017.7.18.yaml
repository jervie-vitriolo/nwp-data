      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armed Forces Western Mindanao Commander Carlito Galvez said the
        foreign terrorists, who may have come from other Asian countries up to the
        west, show a different fighting style.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
