      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1805e9c-704a-493d-b8a7-19b96e6f2ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:35:49.274+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:25:04.049+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve had the incredible opportunity to witness true greatness
        through the players and coaches who have won championships for the city, been
        named to All-Star and All-NBA teams, enshrined in the Basketball Hall of Fame,
        and done so much for our franchise and our fans."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d01ec5-4289-482f-a942-2944788b75c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T09:35:49.274+08:00
      'mgnl:createdBy': 'eunice'
