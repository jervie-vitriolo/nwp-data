    'lead': 'Apple announced a collection of new emoji characters coming to iOS, macOS
      and watchOS later this year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-31T10:04:33.108+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-31T10:25:01.680+08:00
