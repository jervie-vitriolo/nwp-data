      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This net rating, considered "very good" on the SWS scale, is the
        highest the President has received since October 2016, when SWS first surveyed
        public satisfaction with his performance after he assumed the presidency on
        June 30, 2016.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886136df-4c6c-407d-bf53-5039cf52da26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T12:00:15.158+08:00
