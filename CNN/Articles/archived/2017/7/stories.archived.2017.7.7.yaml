      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/07/05/Duterte-on-Mautes-kill-them-all.html"><strong>Related:
        Duterte to soldiers fighting Mautes: No prisoners, kill them all</strong></a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca0a65d-ee5b-4d31-b244-3029e6ce2417'
