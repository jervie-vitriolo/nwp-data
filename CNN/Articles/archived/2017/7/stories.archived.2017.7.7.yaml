      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Tupac Shakur lived much of his life in the limelight, but
        a letter that has surfaced from his past seems to offer rare insight into
        one of the late rapper''s relationships.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691720e8-ba8f-4edf-8f2c-5a341b6ab527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:49:50.156+08:00
