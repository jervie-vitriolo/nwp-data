      'mgnl:created': 2019-07-29T13:25:46.610+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:25:46.884+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5618b37e-985d-46b0-a228-c8269c65cca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:25:46.610+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:25:46.884+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It may not be long before we can add Alzheimer''s and other types
        of dementia to that list.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0259db7-d0fa-41ab-8316-fa56730fa3eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:25:46.610+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:25:46.885+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7530a05-61de-434a-b8ed-593586a76c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:25:46.610+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:25:46.885+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s long been known that people with Alzheimer''s suffer sleep
        issues. Insomnia, nighttime wandering and daytime sleepiness are common for
        them, as well as other cognitive disorders such as Lewy body dementia and
        frontal lobe dementia.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e15295-c176-47a3-917c-a4f4267f95a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:25:46.610+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:25:46.886+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de935b0-0ad8-4a03-b181-9e9bfb3547a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:25:46.610+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:25:46.886+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But could poor sleep earlier in life actually cause dementia?</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c327ef-dde1-4a7a-850d-a8e48e16a6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:25:46.610+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:25:46.886+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21672977-fe12-41ee-a0d9-a3f66b3824fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:25:46.611+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:25:46.887+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sleep and dementia</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2d1b07-b4b1-46e1-8001-c8c8f1c4cc9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:25:46.611+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:25:46.887+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A growing body of research in both mice and humans shows that disturbed
        sleep leads to higher levels of soluble beta amyloid, the protein that folds
        and forms the sticky plaques that kill brain cells and bog down information
        processing. Depositing amyloid in brain tissue is the first known preclinical
        stage of Alzheimer''s and happens well before any obvious symptoms of dementia
        begin.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1533b3-bd75-4bc7-8f68-6972d9adb41c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:25:46.611+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:25:46.888+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872c8578-39b6-43e1-a900-0186e23f2b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:25:46.611+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:25:46.888+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few studies in cognitively normal people and one in mice have
        shown a connection between chronic sleep disruption and the development of
        amyloid plaques. The research in mice was particularly interesting because
        it showed that mice who slept well reduced their levels of beta amyloid, effectively
        clearing the toxin from their brains.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f3178b-1ae8-4637-ab71-b5d1253b6dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:25:46.611+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:25:46.889+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e92729-9d24-4aef-b2d6-55c49aed5a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:25:46.611+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:25:46.889+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new study in Neurology, the journal for the American Academy of
        Neurology, is adding to that research by looking at the relationship between
        sleep quality and levels of various proteins and inflammatory markers in the
        cerebrospinal fluid of 101 cognitively healthy adults with an average age
        of 63.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b38929-892a-4743-833e-75cef14a285d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:25:46.611+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:25:46.889+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9caffb-da46-40b8-94db-2d3c71bd5d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:25:46.611+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:25:46.890+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All participants had known risk factors for Alzheimer''s, such as
        family history or evidence of the APOE gene, which is associated with a greater
        risk of the disease. Their sleep quality was rated on a standard scale that
        measured amount, quality and trouble sleeping, along with daytime drowsiness
        and naps.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4118fa6b-a4db-4c8a-9b2c-bb31533b66f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:25:46.611+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:25:46.890+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a797c19d-bffa-4492-bb4e-806380f2be7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:25:46.611+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:25:46.891+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Participants in our study were willing to undergo a lumbar puncture
        to move research on Alzheimer''s disease forward," said co-author Barbara
        Bendlin of the Wisconsin Alzheimer''s Disease Research Center. "Analyzing
        this fluid allowed us to look at markers related to Alzheimer''s disease such
        as plaques and tangles, as well as markers of inflammation and nerve cell
        damage."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca72c14-2751-4b12-9b26-b07f48d9c6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:25:46.611+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:25:46.891+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e73f9b-8a5a-465d-8d27-e40ec7f4a930'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:25:46.611+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:25:46.892+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tangles and cell damage</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d504d8-32bb-4596-957f-81a39f37cea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:25:46.611+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:25:46.892+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tangles are created by damaged tau, a protein responsible for cell
        stability and structure. Recent research points to tau-tangle accumulation
        as a possible step beyond amyloid plaques in the development of actual signs
        of Alzheimer''s disease.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7669588-c001-45ab-8c8f-8af10567b51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:25:46.611+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:25:46.893+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b83b72-3a83-4f79-8466-6ec63cbecba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:25:46.611+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:25:46.893+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By comparing the spinal fluid against self-reported sleep problems,
        Bendlin and her colleagues found that the subjects who reported sleep issues
        were more likely to show evidence of tau pathology, brain cell damage and
        inflammation, even when other factors like depression, body mass, cardiovascular
        disease and sleep medications were taken into account.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5674a07-c589-4e40-ba66-3259462508ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:25:46.612+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:25:46.893+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff782fba-90c7-4a48-884f-1aa2dff1b94c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:25:46.612+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:25:46.894+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our findings align with the idea that worse sleep may contribute
        to the accumulation of Alzheimer''s-related proteins in the brain," Bendlin
        said. "The fact that we can find these effects in people who are cognitively
        healthy and close to middle age suggest that these relationships appear early,
        perhaps providing a window of opportunity for intervention."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7884fb-9ed5-4bf1-a84e-7202d05d492b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:25:46.612+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:25:46.894+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f3486a-c5d5-4221-b730-677449dbe4f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:25:46.612+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:25:46.895+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s important, Bendlin added, because delaying the onset of
        Alzheimer''s in those at risk by a mere five years "could reduce the number
        of cases we see in the next 30 years by 5.7 million and save $367 billion
        in health care spending."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f5138b-19fb-4518-b1cf-77829300455b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:25:46.612+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:25:46.895+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ddc08d5-2982-4bec-bb66-e8f29aafb7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:25:46.612+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:25:46.896+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Another new finding in this study is that daytime sleepiness, and
        not just disrupted nighttime sleep, is associated with early changes of Alzheimer''s
        disease," said Dr. Yo-El Ju, an assistant professor of neurology at Washington
        University''s Sleep Medicine Center. Ju also studies the association between
        sleep and dementia, and she co-wrote an accompanying editorial for the new
        study.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7273a3-dfa2-4db3-933b-47eb2729a9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:25:46.612+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:25:46.896+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c8616b-b4f9-448f-b61c-aa799724dab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:25:46.612+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:25:46.896+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Overall, this study confirms the relationship between early Alzheimer''s
        disease and sleep disturbance," Ju said, "and (it) expands — in terms of both
        time and symptoms — the window in which sleep-wake problems can be assessed
        for and treated, with the hope of reducing the risk of dementia due to Alzheimer''s
        disease."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abedbdb4-623d-4cc0-898e-fc3d2d3485f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:25:46.612+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:25:46.897+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98e30b7-2cb6-4be4-ac32-39a6671aa975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:25:46.612+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:25:46.897+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the limitations of the study was that the sleep problems
        were self-reported. Bendlin and her colleagues are recruiting people at risk
        for Alzheimer''s to be studied in a sleep lab, where objective measurements
        can be taken.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fae7fd7-e867-426c-bdf3-fe1452324db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:25:46.612+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:25:46.898+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80b715b-67b3-44fb-b478-26ee60e48b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:25:46.612+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:25:46.898+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it turns out to be the case that an intervention which improves
        sleep also results in less amyloid being deposited in the brain, that would
        provide strong support for implementing interventions before people start
        to show cognitive decline associated with Alzheimer''s disease," she said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11af7ba1-8f77-4c23-b40b-85346968ed6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:25:46.612+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:25:46.899+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b8820c-1118-483d-b29d-3da0b2773a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:25:46.612+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:25:46.899+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Rudolph Tanzi, who directs the genetics and aging research unit
        at Massachusetts General Hospital, agreed.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1212e6f-6d7f-447b-93ef-4032314337bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:25:46.612+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:25:46.899+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e917981d-96e0-4854-8808-7f3c7ac9b06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:25:46.612+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:25:46.899+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Increasing amounts of evidence indicate that getting at least seven
        to eight hours of sleep is essential for brain health and function," Tanzi
        said. "In the deepest stage of sleep, the brain cleans itself out of plaque
        and other toxic materials that trigger Alzheimer''s disease. This reduces
        brain inflammation and is entirely consistent with this exciting new study."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75fd1a8d-9335-44c2-b559-73fc4ae00013'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:25:46.613+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:25:46.900+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7835f7c1-4da5-46af-985f-f92774c29b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:25:46.613+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:25:46.900+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Which problem came first?</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecfebbf4-9b8e-478d-8f2f-abf54d444ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:25:46.613+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:25:46.900+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not everyone with sleep problems in the study had abnormalities
        in their spinal fluid. For example, those with obstructive sleep apnea showed
        no association. Bendlin stresses that much remains to be discovered about
        the link between sleep and dementia.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aaff54c-beb1-47a9-9940-a5bd23f03d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:25:46.613+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:25:46.900+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72828cf0-b374-4de4-8b0c-64d840f3dc8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:25:46.613+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:25:46.900+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not everyone who experiences sleep problems should now worry about
        developing dementia due to Alzheimer''s disease," she said, adding that there
        is not yet a clear cause and effect relationship.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d110cfe-8fa9-473e-8820-9a0ec0f12e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:25:46.613+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:25:46.901+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf8ffe7-cfd1-4bf1-9c7a-22327cc32432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:25:46.613+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:25:46.901+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Animal studies suggest sleep affects development of brain changes,
        but brain changes in turn also affect sleep," Bendlin said. "In terms of figuring
        out which comes first, brain changes or sleep problems, that will be difficult
        to tease apart, because the effects really do appear to be going in both directions."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f91787-d806-4c63-8e29-9ab300e435fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:25:46.613+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:25:46.901+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b83cac5-435e-4284-aa1e-5f5d5eabaec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:25:46.613+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:25:46.901+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In experimental studies, there does seems to be evidence of both
        chicken and egg," said neuroscientist Jeffrey Iliff of Oregon Health and Sciences
        University. "You can drive it either direction. So there may be a bio-directional
        interaction."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fef9241-1029-42a9-938d-324ada2a2745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:25:46.613+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:25:46.902+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749f8353-6412-4540-8601-7048bc9c490f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:25:46.613+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:25:46.902+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s good news if true, he said, because it means we have may
        have some control over whether we develop dementia.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ef222e-5fa5-4b6c-ad82-202572f0624a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:25:46.613+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:25:46.902+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a34476-b187-4899-af98-d5fb61d1b4a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:25:46.613+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:25:46.902+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No, the public can''t remove amyloid plaque," Iliff said. "But
        if sleep disruption is promoting this process, then improving sleep is half
        of the solution to slowing the process of dementia as it develops over one''s
        life."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba6ae0e-737d-40db-bbb1-6b1f144d7603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:25:46.613+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:25:46.902+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784b8f1f-d38a-4850-9dfd-d3b60788cd53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:25:46.613+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:25:46.903+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keith Fargo, director of scientific programs and outreach for the
        Alzheimer''s Association, agreed: "This new study suggests there may be an
        opportunity to improve cognition and possibly reduce dementia risk through
        early diagnosis and effective treatment of sleep disorders."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac65a6c1-5049-482c-b87a-51290df0590a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:25:46.614+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:25:46.903+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7c67ea-ccfd-4a3c-9e80-b5d58a048b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:25:46.614+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:25:46.903+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/07/05/health/alzheimers-sleep-dementia-study/index.html">Can
        poor sleep lead to Alzheimer''s?</a>"</em></p>'
  'G20-protests-Police-protesters-clash-in-Germany':
