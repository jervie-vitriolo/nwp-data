      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We don’t have always the same way to work. As you know, Google is
        a young company, it’s like a young adult, and we work with fast processes
        sometimes, and museums are like centuries-old institutions, which means a
        lot of responsibilities in the content that they own and preserve. One thing
        I can mention, it’s not really a difficulty, is the timelines of our work.
        But we’re used to doing it now, and I hope that they’re happy with [us] for
        the past six years.</p>'
