      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Susan Scutti and Meera Senthilingam contributed to this report.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626102c3-2779-4bed-87e0-57d7080f8763'
