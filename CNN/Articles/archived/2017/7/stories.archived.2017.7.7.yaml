      'mgnl:lastActivated': 2019-07-29T12:00:15.340+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ed0790-a4f7-4973-8e79-2987491b9508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T12:00:15.158+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T12:00:15.340+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of 1,200 respondents in the latest June 23-26, 2017 survey, almost
        eight in 10 or 78 percent said they were "satisfied" with Duterte''s performance,
        against only 12 percent who said otherwise. Ten percent were undecided.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae67b3c-2091-44d1-b489-9fdc2ebfcfc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T12:00:15.158+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T12:00:15.340+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451c4825-ae63-4a16-8747-7eb728343c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T12:00:15.158+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T12:00:15.340+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results of the survey have a margin of error of ±3 percent.
        SWS classifies net satisfaction ratings over +70 as "excellent," +50 to +69
        "very good," +30 to +49 "good," and +10 to +29 "moderate."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a72e12-0fbb-47d8-84d6-c431fdbe1519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T12:00:15.158+08:00
