      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clad in battle gear with a rifle slung on his shoulder, Duterte
        said he was set to go to Marawi next. But the weather had been inclement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51aa9392-9b48-4583-90f6-f38bb14d5377'
