      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0e27b7-bb02-4284-87de-479c066b7221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:27:50.351+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:27:50.547+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the commander-in-chief repeated that martial law in the
        south would remain until the situation had become "not critical."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e77b4c1-d446-4a0d-bc21-b1b670432dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:27:50.351+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:27:50.547+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a938f207-63e8-4617-ba2d-3dcf42515b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:27:50.351+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:27:50.547+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang magsabi sa akin na hindi na</em> critical, <em>ang</em>
        Armed Forces <em>pati na ang</em> police. I do not have an independent study
        of what outings are on the ground. It''s not my job. I cannot do it, physically
        even," he said. "<em>Pag sinabi nila, wala nang delikado</em> and everything
        is okay, then that is the time that I will lift martial law."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543b3d05-3621-4772-82e2-e7502ced9779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:27:50.351+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:27:50.548+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11a3f6c-29cf-4553-a61a-4b2156a1a8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:27:50.351+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:27:50.548+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s the Armed Forces and the police who could tell
        me when the situation is not critical anymore. I do not have an independent
        study of what outings are on the ground. It''s not my job. I cannot do it,
        physically even. If they say there is no more danger and everything is okay,
        then that is the time I will lift martial law.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8511a9a-e3ce-4a25-86b8-39a67d0fdf96'
