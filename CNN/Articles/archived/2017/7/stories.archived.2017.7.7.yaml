    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hong Kong seizes largest ivory haul in 30 years'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc7277e-5281-42c3-b567-2b4674eb2833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:22:25.179+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:22:25.350+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNN)</strong> — Nearly eight tons of illegal
        ivory tusks have been seized in Hong Kong, authorities'' biggest haul in 30
        years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c516961-897b-40aa-afd6-8617f8d8d7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:22:25.180+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:22:25.350+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d610ca-c4fb-46a2-8f40-e20cf6d0cc6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:22:25.180+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:22:25.350+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tusks, which are worth an estimated $9 million (HK$72 million,
        ₱468.9 million), were found hidden beneath frozen fish cartons aboard a container
        ship sailing from Malaysia, the Hong Kong Customs office said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2699bd6f-d643-4c58-8d3d-0659c67ba545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:22:25.180+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:22:25.350+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde8c290-e6e6-4eb5-92be-160f1acd0216'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:22:25.180+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:22:25.351+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One man and two women have been arrested and an investigation is
        ongoing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf64356-93a0-4c7a-b0e9-860a79222394'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:22:25.180+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:22:25.351+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d15fbce-f022-4e97-9543-8c881d6a4ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:22:25.180+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:22:25.351+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seizure comes months after China outlined a plan to ban the
        ivory trade completely in 2017.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f07988d-cb8f-47ee-ac6e-6ef3c8fed25a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:22:25.180+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:22:25.351+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abdb36e9-915c-46f2-be47-9bffdc181d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:22:25.180+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:22:25.352+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong has long held the reputation as being the "dark heart
        of the ivory trade," a port city that''s less regulated and provides a gateway
        to China.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7011ce3b-66e9-47e5-8077-07026c21ce91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:22:25.180+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:22:25.352+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad17bd54-9ce3-46ac-b148-b4976faf6e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:22:25.180+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:22:25.352+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sale of ivory is still legal in Hong Kong, with restrictions,
        but the government plans to phase it out by 2021.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6d3153-ed68-421e-b62b-0b103cec32e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:22:25.180+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:22:25.352+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94420a8-93c1-44b5-b16c-70f31ee0c880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:22:25.180+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:22:25.353+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trade has slowed down since a treaty banned international trade
        in 1989, but dozens of shops in Hong Kong are permitted to sell domestic ivory
        that predates the ban.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53866573-501f-4826-ba3a-a9893ddc51a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:22:25.180+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:22:25.353+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d77865e-467d-43c8-89a2-71c2dcbeee12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:22:25.181+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:22:25.353+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong authorities keep a list of the number of ivory sellers
        and how much stock they have.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad1696d-0112-42a6-9037-d461d1835202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:22:25.181+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:22:25.353+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0e6559-6c5c-4d11-a85b-8bf440031cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:22:25.181+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:22:25.353+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But conservationists have accused traders of using the legal trade
        as a cover to sell newer ivory, especially to mainland China -- believed to
        be the biggest ivory market in the world.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cefa2ff-26e0-4a67-9e4e-cf0db3f2e0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:22:25.181+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:22:25.354+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d31de0c-dc97-4b00-99a3-3c24e356ae57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:22:25.181+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:22:25.354+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This (Thursday''s seizure) is the clearest indication yet that
        transnational organized crime syndicates are in a mad dash to move as much
        ivory as they can into Hong Kong to cash in on a compensation scheme being
        proposed by Hong Kong lawmakers," said Alex Hofford of the conservation group
        WildAid.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23f02fc-a3d0-4f19-b2cc-6e3fc97999ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:22:25.181+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:22:25.354+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
