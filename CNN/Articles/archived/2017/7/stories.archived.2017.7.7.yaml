      'mgnl:type': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d14909f-08f5-420b-bb6b-0fa82da46d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:57:45.934+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:57:46.208+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In line with the literary leitmotif, “The Library of Unread Books,”
        a traveling reference library of donated books and one of Chong’s latest projects,
        was recently mounted by the Museum of Contemporary Art and Design (MCAD) —
        under their MCAD Commons programme — in a <a href="https://cnnphilippines.com/life/style/design/2017/05/03/first-coworking.html">coworking
        space in Escolta</a>. This library in Manila is the second staging of what
        would be a 10-year-long endeavor, pioneered by the artist with collaborator
        Renee Staal, who’s also chief librarian.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f60a02-ab43-4e9a-89c5-55416a9f66b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:57:45.934+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:57:46.208+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de4fd04-03aa-483f-83a7-30641bcdce4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:57:45.934+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:57:46.209+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a leaflet provided onsite, “Every single volume you
        see on the tables has been donated by an individual who has, for some reason
        or another, not read the book they previously had in their possession.” Anyone
        who donates is supplied with a library card, on it a serial number of the
        donated book. The card is really more memento than tracking device, since
        the books, about 300 total so far, are stacked at random. The arrangement,
        or lack thereof, is intentional, says Chong. Throughout his career he would
        repeatedly talk about how chaos is a strategy he employs in his work, and
        that “the more ambiguous, confusing, or messy” a prospect is, the more he
        is drawn to it.</p>'
    '19':
      'image': 'jcr:4ccd70fa-ea9e-4aac-854f-d870e6be265b'
      'imageCaption': 'Chong sees the library as a “consolidation of unwanted knowledge,”
        of once-private possessions crying out for engagement in a reinvigorated public
        space. Photos by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5a1bc4-9ede-4c38-aa42-03c6ee171d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:57:45.934+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:57:46.209+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab8bac5-b002-4fc5-ad86-07b9892f14ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:57:45.934+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:57:46.209+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any artist who flirts with chaos ultimately risks ending up with
        work that’s opaque. In Chong’s case, the confusion is often overcome by a
        need to systematize. The sophistication perceptible even in the artist’s most
        experimental works can perhaps be chalked up to the conceptual parameters
        that he shrewdly lays out.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e216a2-7039-4edb-9229-d8ec8f30dc36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:57:45.935+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:57:46.209+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42bda008-5139-4408-904f-9537267da6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:57:45.935+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:57:46.209+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Artists who present collections as art usually don’t intend to show
        off objects. Instead, they’re staging a performance of accumulation. What
        one witnesses are not relics on showcase for scrutiny, but a theatre of obsession
        and stamina. Consider two other such works of Chong’s: “Monument to the People
        We’ve Conveniently Forgotten (I Hate You),” which feature blacked out business
        cards covering the entire expanse of gallery floors, and “Secrets and Lies
        (The Impossibility of Reconstitutions)”, in which 326 spy novels were shredded
        and exhibited as a massive heap, thereby revealing an inimitable universe
        of spy-novel language. The repetitive nature of the enterprise of determined
        collecting has an almost musical payoff, experientially, almost akin to listening
        to something like Ravel’s “Bolero,” a ballet score of 18 variations on a theme,
        played successively with different instruments of the orchestra.</p>'
    '23':
      'image': 'jcr:e5ff3f7a-8d04-4b72-b255-6c0144eb0bfd'
      'imageCaption': 'This library in Manila is the second staging of what would
        be a 10-year-long endeavor, pioneered by the artist with collaborator Renee
        Staal, who’s also chief librarian. Photo courtesy of MUSEUM OF CONTEMPORARY
        ART AND DESIGN'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4348925d-fe0d-416c-8cdf-ea6a0fbb2667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:57:45.935+08:00
