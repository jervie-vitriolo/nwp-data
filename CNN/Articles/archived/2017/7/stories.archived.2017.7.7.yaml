      'mgnl:type': 'embedCode'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a20fd80-8bd3-4dd7-9e48-3715a1ebfd5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:20:55.376+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:20:55.769+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garfield also spoke about wanting to do right by the story.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c90e22-8fd3-4e9a-8a2a-69ea3860c7ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:20:55.376+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:20:55.769+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c03b77b-863e-4989-97a1-479ef548e7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:20:55.376+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:20:55.769+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As far as I know, I am not a gay man," Garfield said. "Maybe I''ll
        have an awakening later in my life, which I''m sure will be wonderful and
        I''ll get to explore that part of the garden, but right now I''m secluded
        to my area, which is wonderful as well. I adore it, but a big concern was
        what right do I have to play this wonderful gay role?"</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047c409c-0d19-48df-b049-95d1da19feb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:20:55.376+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:20:55.769+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a7fc68-ef58-4159-bb2d-236edf1e09e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:20:55.376+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:20:55.770+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garfield added that the production has been his "most fulfilling
        creative experience."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a29005-6137-4537-9fbe-aebe9c9fc43a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:20:55.376+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:20:55.770+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536ea3b0-58b2-46b1-91b6-0e837196f545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:20:55.376+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:20:55.770+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had to trust that it was the right thing and Tony [Kushner, the
        writer of ''Angels in America''] had asked me and maybe if he''d asked me,
        it was the right thing," Garfield said. "It was as about doing honor, doing
        justice and knowing my history."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfaf49fc-5177-4185-ba40-ae57dff20b9d'
