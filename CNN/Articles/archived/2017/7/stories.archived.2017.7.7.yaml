      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5f0d54-8ea4-488d-967a-baf3ca266b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T12:00:15.158+08:00
