      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5f3aab-d1e0-46fe-b35b-8fcdb9111f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:34:12.677+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:34:12.971+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wroblewitz was bullied on the show, first by compatriot Jennica
        Sanchez. There were three Filipinas vying for the win in the reality show.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4fb719-733f-4bf8-b81c-bdc3a8ff1f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:34:12.677+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:34:12.971+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec44dec-841b-45f8-b7ce-61b2212c3fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:34:12.677+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:34:12.971+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later on, Indonesian bet Clara Tan told her she did not deserve
        to be in the Top 6, saying she just had a "pretty face but no skills." Other
        contestants, Shikin Gomez from Malaysia and Minh Tu Nguyen from Vietnam, stood
        by Tan.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404bfae7-cab4-4010-a7e7-e2926eb18888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:34:12.677+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:34:12.971+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d60324b-44e0-46ce-ba0a-d840cb8ba88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:34:12.677+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:34:12.972+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the tension got her down at first, Wroblewitz said she
        gathered her resolve.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd1173f-785b-4329-9d20-79c79671c24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:34:12.677+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:34:12.972+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb063941-cbf2-45f9-b116-b9141277e0b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:34:12.677+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:34:12.972+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was the girl with the least experience so I was thinking like
        maybe it''s true, maybe I shouldn''t have been here, and that''s when i started
        doubting myself," she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966dd52c-008f-41fd-a36e-c926c273a33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:34:12.677+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:34:12.972+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c50bc3b-4b70-4cf5-93dc-22f16420f088'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:34:12.677+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:34:12.972+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But then after the second Filipina left, I was like, okay, no.
        I have to stay here and I have to fight," she added, referring to Sanchez''s
        elimination.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf14832-bbbc-4fa5-8385-2757d5c2e559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:34:12.677+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:34:12.973+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75d156d-4654-4a63-b01a-0c9b5ae13b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:34:12.677+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:34:12.973+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wroblewitz was intimidated but she followed the advice of one of
        the show''s hosts Cindy Bishop to trust her instincts and her poses.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e34851-bb57-421d-99c4-e9d3dc494d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:34:12.677+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:34:12.973+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de206f74-824e-4374-9af6-4a517f8351b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:34:12.677+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:34:12.973+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pinay model saw her inexperience as an advantage because it
        made her open to criticism and new techniques from her mentors.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b43aec-5268-4398-9c17-3aa896e4514d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:34:12.677+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:34:12.973+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eddf95ab-efbb-48d6-985a-23c612b95916'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:34:12.677+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:34:12.973+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really learned that I can be really strong as a person and as
        a model. And I learned that you really have to believe in yourself for other
        people to believe in you," said Wroblewitz.</p>'
