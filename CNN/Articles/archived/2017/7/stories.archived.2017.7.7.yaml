      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3c443e-d202-4140-ae26-1db9b170f610'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:27:50.351+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:27:50.546+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In early June he had wanted to go there but was also prevented by
        bad weather. <a href="https://cnnphilippines.com/news/2017/06/29/Duterte-plans-to-visit-Marawi-soon.html">Before
        June 30</a>, he mentioned again that he wanted to spend his first year in
        office at the embattled city, but added he was advised not to announce his
        whereabouts on that day. He eventually spent the day in his hometown.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de1d203-1fec-4216-8e93-fdc1ab2cf219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:27:50.351+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:27:50.547+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

