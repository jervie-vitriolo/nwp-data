      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi naman puwede yang</em> peace time <em>ka dun pumunta</em>
        (It cannot be that you only go there during peace time). <em>Di naman yung
        sabihin mo na</em> (You cannot say that) you place yourself in jeopardy, but
        somehow during the fighing you should show yourself, that you are with one
        in our desire to protect the republic."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d879992-774e-4a96-8cc4-11adb867cc86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:27:50.351+08:00
