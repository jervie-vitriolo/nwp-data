      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/07/06/entertainment/tupac-madonna-letter/index.html">Race
        factored into Tupac and Madonna breaking up</a>"</em></p>'
  'STD-gonorrhea-harder-to-treat':
    'author': 'Nicole Chavez, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-07-07T16:42:17.875+08:00
    'imagesource': 'jcr:23c89a4f-5793-4779-8691-ffcf3503260a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '146958d8-7158-412b-9fee-114a090646e6'
    'lead': 'Gonorrhea is becoming harder and in some cases impossible to treat with
      antibiotics, the World Health Organization said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-29T11:51:29.804+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-29T11:51:30.085+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'This STD is becoming ''smarter'' and harder to treat'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb93f7f-6be1-480a-8cf3-b1fce0c9dd44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:51:29.805+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:51:30.085+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Gonorrhea is becoming harder and in some
        cases impossible to treat with antibiotics, the World Health Organization
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50bc714c-d2f8-4985-b24e-fff47384851d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:51:29.805+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:51:30.086+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50362e2-68d4-444c-aefd-047db7309e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:51:29.805+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:51:30.086+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The bacteria that cause gonorrhea are particularly smart. Every
        time we use a new class of antibiotics to treat the infection, the bacteria
        evolve to resist them," said Teodora Wi, a human reproduction specialist at
        the WHO, in a news release.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fccb461a-213f-46fc-9be1-95137e04b500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:51:29.805+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:51:30.086+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1688b7-048d-4023-bb2b-a19e0b267ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:51:29.805+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:51:30.086+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three superbugs -- bacteria that cannot be killed by the best available
        drug -- were detected in Japan, France and Spain, according to the WHO.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a95019-b3cf-4457-b753-8cb181ae1a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:51:29.805+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:51:30.087+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b8a02a-e211-4b96-a9ab-be7a468b62c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:51:29.805+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:51:30.087+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to be more vigilant now," Wi told reporters in a phone
        briefing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb080faa-e9a9-45e7-bd6d-cf867f7f5992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:51:29.805+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:51:30.087+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe20dbb-4b80-4051-960f-0d01b4d987a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:51:29.805+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:51:30.087+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each year, about 78 million people worldwide are infected with gonorrhea,
        the WHO said. In the United States, the Centers for Disease Control and Prevention
        estimates there are 820,000 new gonorrhea infections each year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51bdd5b7-ea9a-42c9-a9b9-668379c91bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:51:29.805+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:51:30.088+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a394694a-04ce-4ba5-870d-59e25b124b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:51:29.805+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:51:30.088+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from 77 countries collected by WHO shows there is a widespread
        resistance to older, cheaper antibiotics and in some countries, the infection
        has became "untreatable by all known antibiotics," the international health
        organization said in the news release.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7599272-6be0-4b86-afcb-f952ffa077d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:51:29.805+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:51:30.088+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07a848b-c204-401f-8509-b27519f55654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:51:29.805+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:51:30.088+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, gonorrhea was named among 11 types of bacteria
        that health experts believe pose the greatest threats to human health because
        they are in urgent need of new antibiotics.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d0339c-331e-40d6-941d-711b834fdbb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:51:29.806+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:51:30.088+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ca259a-a718-4ded-8111-71d6c32214b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:51:29.806+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:51:30.089+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marc Sprenger, WHO''s director of antimicrobial resistance, said
        there''s an urgent need for drugs and tests to prevent, diagnose and treat
        gonorrhea.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c74206a-7a0b-46c6-ae38-2a26ed5229cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:51:29.806+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:51:30.089+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2320a14a-5261-41d5-a08d-5db9d85ead76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:51:29.806+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:51:30.089+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More specifically, Sprenger said, the health community needs new
        antibiotics, a long term vaccine to prevent the infection and tests that will
        predict with accuracy if an antibiotic will work on a particular infection.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc12943-710f-4eaa-8417-238b7dc76d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:51:29.806+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:51:30.089+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd3f731-ae4a-4461-9e7a-4d919fe20bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:51:29.806+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:51:30.090+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gonorrhea has developed resistance to nearly every class of antibiotics
        used to treat it such as penicillin, tetracycline and fluoroquinolones, the
        CDC said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4177c58-a38b-4643-8d4a-177a7b6b594b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:51:29.806+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:51:30.090+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb93b41-a5db-460b-864f-34174c833212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:51:29.806+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:51:30.090+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s important to understand that ever since antibiotics appeared
        on the scene, Neisseria gonorrhoeae has been fairly quick in developing resistance
        to all the classes of antibiotics that have been thrown at it," Manica Balasegaram,
        director of the Global Antibiotic Research and Development Partnership, told
        reporters.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52800550-d946-4ffd-97f7-e0a5e4e0a51e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:51:29.806+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:51:30.090+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc46dd63-de19-4c72-8859-597a10a3ca0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:51:29.806+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:51:30.091+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From 2009-2014 the WHO says that several countries discovered a
        widespread resistance to drugs used to treat gonorrhea like ciprofloxacin,
        azithromycin and even last resort treatments such as extended-spectrum cephalosporins
        (ESCs), the health organization said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5801b367-1866-46d9-8a6d-d881217cf06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:51:29.806+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:51:30.091+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9201a3-3907-4610-a501-c144c0396acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:51:29.806+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:51:30.091+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, the organization began advising doctors to switch to a
        two-drug combination: ceftriaxone and azithromycin after more than 50 countries
        reported that ESCs were no longer effective in some cases.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c62801-c26d-435e-b8af-7dae020e1144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:51:29.806+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:51:30.091+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e69002-e958-40ff-8287-69c711a5bedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:51:29.806+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:51:30.091+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why drugs stop working</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e45551-130c-44c5-876b-2350e2de5a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:51:29.806+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:51:30.092+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sexually transmitted infection is becoming resistant to the
        usual recommended treatments around the world and creating new antibiotics
        is "not very attractive for commercial pharmaceutical companies," the WHO
        said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c20c7e-dfe7-4bbd-8e43-655bc7439467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:51:29.807+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:51:30.092+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb687e36-abd1-4a10-98d6-a9b90ce1b069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:51:29.807+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:51:30.092+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gonorrhea symptoms include a burning sensation when urinating and
        unusual discharge from the penis or vagina. Left untreated, the infection
        can cause serious health problems including long-term abdominal pain and pelvic
        inflammatory disease, which could lead to ectopic pregnancy and infertility.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ef6710-fe10-4e9c-bc9a-ab8496a133ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:51:29.807+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:51:30.092+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ed06af-4493-4ca8-ab8d-16589ee55d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:51:29.807+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:51:30.093+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But most people who are infected do not have any symptoms and in
        some cases, doctors mistakenly diagnose gonorrhea, health officials said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5aaa559-51ed-4aec-9f62-ea2ec57a330c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:51:29.807+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:51:30.093+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b7aafd-3159-4fda-90cf-af40c73d36c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:51:29.807+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:51:30.093+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using antibiotics improperly is contributing to the development
        of antibiotic resistance in gonorrhea as well as other bacterial diseases,
        health officials said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b8583d-601f-41b1-97aa-5ec29efa1bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:51:29.807+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:51:30.093+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd962f9f5-92e2-4098-8e06-03c4fff0d00a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:51:29.807+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:51:30.093+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the US, the CDC recommends a two-drug regimen -- ceftriaxone
        and azithromycin -- for treating gonorrhea.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79492957-9495-4e91-9dee-b03552c1085c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:51:29.807+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:51:30.094+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09731c0a-28f3-4525-be86-e93bc9ee2a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:51:29.807+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:51:30.094+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, a cluster of infections in Hawaii did not succumb as
        easily to the antibiotics as infections have in the past.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7126ad56-391d-4580-b640-bdb5720a1c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:51:29.807+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:51:30.094+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556999fe-6edf-40a3-97bf-fc252518b7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:51:29.807+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:51:30.094+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since 2005, we have seen four isolated cases that showed resistance
        to both drugs. But the Hawaii cases are the first cluster we have seen with
        reduced susceptibility to both drugs," said Paul Fulton Jr., a spokesman for
        the CDC.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a593996c-00f6-4240-ae45-00c6b3f8ca5a'
      'mgnl:activationStatus': true
