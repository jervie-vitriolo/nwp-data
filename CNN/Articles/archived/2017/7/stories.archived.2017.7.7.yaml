      'mgnl:lastActivated': 2019-07-29T11:57:46.210+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a07f2e-c951-4d3e-b0d7-739e97767a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:57:45.935+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:57:46.210+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ongoing collecting at play in “The Library of Unread Books”
        aims beyond this soothing metronomic experience, however. Chong sees the library
        as a “consolidation of unwanted knowledge,” of once-private possessions crying
        out for engagement in a reinvigorated public space. In many of his other works
        that involve books, Chong seems driven by the agenda to make the practice
        and experience of literature as non-solitary as possible. It’s a noble cause,
        especially because gods before him have acknowledged solitude as inextricable
        from the craft — in his 1954 Nobel speech Hemingway says, “Writing, at its
        best, is a lonely life.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc72b5aa-b9af-4268-8b45-d3ab125b6389'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:57:45.935+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:57:46.210+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Artists who present collections as art usually don’t intend to
        show off objects. Instead, they’re staging a performance of accumulation.
        What one witnesses are not relics on showcase for scrutiny, but a theatre
        of obsession and stamina.</h3>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbb2e48-391b-4a08-8c96-af733abf2eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:57:45.935+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:57:46.210+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Notwithstanding, Chong appears unfazed. “Philip,” a 2006 project
        where Chong spearheaded the completion of a science fiction novel in a week,
        involve seven other writers, among them David Reinfurt, a graphic designer
        who worked on the New York City subway’s MetroCard vending machine touch-screen
        interface, and Francis McKee, a medical historian. Chong will be first to
        say that it is “not great literature.” (He’s right. In any case, the book
        is available on Amazon, and as <a href="http://www.hemanchong.com/stuff/PhilipNovel.pdf">a
        free PDF on Chong’s website.</a>)</p>'
    '28':
      'image': 'jcr:5b89626f-1f84-4b73-992e-bb0cdcd32356'
      'imageCaption': 'With its diverse selection, the library is not unlike a secondhand
        bookshop, except here there are comfortable seats and complimentary beverages
        on offer for library goers. Photo by JL JAVIER  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a34ece0-5472-4fb6-8c74-707cd12548a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:57:45.935+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:57:46.210+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68bdd098-8833-448b-ab12-a4efd11c9062'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:57:45.935+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:57:46.211+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What the project did achieve, Chong believes, is the fostering of
        a community within an art world that is so often consumed by petty politics.
        In 2012 at the Singapore Arts Festival, Chong staged “Advanced Studies… (Ten
        Lessons for Life),” a performance installation where students 13 to 18 years
        old would sit down with an adult and conduct a one-hour lecture on novels
        like Sartre’s “<em>Le Mur</em>” and Dostoevsky’s “Poor Folk.” Do the projects
        attempt to be panacea for the loneliness of literature? And if so, do they
        succeed merely as placebo?</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b83c88f-4331-4b54-b262-383a3102e2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:57:45.935+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:57:46.211+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b797b5-a63a-4f6c-8a64-129ec6fc7900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:57:45.935+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:57:46.211+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Either way it’s premature to judge the conceptual merits of “The
        Library of Unread Books”; much of its life, as ours, has yet to unfold. As
        it is now, it’s a fascinating compendium of books on varied subjects, from
        stalwart classics like Tolkien’s “The Lord of the Rings” and Shikibu’s “The
        Tale of Genji,” to philosophical treatises like John Stuart Mill’s “On Liberty”
        and Bertrand Russell’s “The Problems of Philosophy.” Some have handwritten
        annotations on why the book was donated. The previous owner of “The Problems
        of Philosophy” wrote: “[Because] I’ve got enough non-ontological problems
        of my own.”</p>'
    '32':
      'image': 'jcr:e5cb100d-50b0-419b-84b7-47a8c69d9a7b'
      'imageCaption': 'Heman Chong, engaging with attendees of the opening of "The
        Library of Unread Books." Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f834fc6-6723-4a4f-8acc-c5ca5df773fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:57:45.935+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:57:46.211+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2099a70-5652-45da-b95c-ee25e72a0226'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:57:45.935+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:57:46.211+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With its diverse selection, the library is not unlike a secondhand
        bookshop, except here there are comfortable seats and complimentary beverages
        on offer for library goers. Also, perhaps because the first donated books
        are solicitations from Chong’s friends, some of them also artists and writers,
        there are many books about art and writing, like Terry Smith’s “Thinking Contemporary
        Curating,” or an advance uncorrected proof of A. O. Scott’s “Better Living
        Through Criticism.”</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e862c6c8-e8ae-40ed-808e-eeeb9c388906'
      'mgnl:activationStatus': true
