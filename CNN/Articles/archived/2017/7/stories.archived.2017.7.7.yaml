    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80806635-ba99-4515-86c1-80232755eca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:52:29.478+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-07-25T16:57:23.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The SONA, though, is a rare event that can highlight the
        terno ...</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6454859-ac32-4dd1-b949-6e53dbfec035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:52:29.478+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-07-25T16:57:23.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f32a57c-6d5f-4d35-98e9-11ceab033b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:52:29.478+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-07-25T16:57:23.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think that’s great, but you really just have to temper what you’re
        wearing according to the time of day and the occasion. You’re talking about
        a somber government function. You should look very elegant, very dignified,
        but please don’t wear a train, don’t wear fully sequined fabric or shiny stuff
        at three in the afternoon.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78335f0-a856-46a2-8074-d93d6fddab98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:52:29.478+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-07-25T16:57:23.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db11acf0-c6eb-42ee-b785-d5e975b5cf90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:52:29.478+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-07-25T16:57:23.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Do you think there are other venues for the terno to flourish?</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcec831c-5722-4f21-b7a2-baf9092fa83c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:52:29.478+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-07-25T16:57:23.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2031e09-ed05-4cb3-a401-0f1ddaaf2a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:52:29.478+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-07-25T16:57:23.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Absolutely. We’re hoping Bench does a terno ball. Things like that,
        that is what will create that resurgence. Maria Claras and kimonas are much
        easier to make for a designer and much easier to store for the client. But
        in my opinion, the terno is the formal national dress. So what if it’s not
        easy to keep or not easy to wear? It’s the national dress. It constantly reminds
        you you’re wearing the national dress.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047ecab0-fa75-409f-bb4e-1bf62f41e7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:52:29.478+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-07-25T16:57:23.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3911d96a-41fe-4014-8a78-849d884e9d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:52:29.478+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-07-25T16:57:23.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some people think the terno is an artifact and not an actual piece
        of clothing that you can wear. Is there a danger that, with all these proclamations,
        the terno will just be relegated to a national costume?</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf14b6b-87b1-4163-a4b3-421e7a5b2089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:52:29.478+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-07-25T16:57:23.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed13f1bc-1a14-435c-9392-13725151a9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:52:29.478+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-07-25T16:57:23.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I can’t predict the future, to tell you honestly, but to tell you
        from the bottom of my heart, it’s the one national dress that deserves to
        remain because, as I said, it tells a bigger story than the others.</p>'
