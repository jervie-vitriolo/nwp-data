      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c96fc4d-90b5-45d2-9e39-d40cb23ff46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:52:29.477+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-07-25T16:57:23.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amnesia. That’s the real answer. Look, fashion also changed. By
        the 1960s, it was not only Mrs. Marcos who was closely associated with wearing
        the terno. Beginning as far back as the 1920s, there was already a struggle
        to keep the terno alive. In the late 1890s, the Americans came and there was
        a struggle between wearing the terno or the Western dress, but there were
        conscious efforts in the 20s to keep the terno alive so it became required
        for formal occasions, as in the Philippine Women''s University, where that
        was the graduation dress.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a513b6-ba3a-4881-9302-2f75a1810606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:52:29.477+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-07-25T16:57:23.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f467b77-16bb-4624-888c-918514c3cc07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:52:29.477+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-07-25T16:57:23.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were conscious efforts to keep it going but sadly by the time
        the Marcos period ended there were two things that happened. One was Imelda;
        the other was fashion became very evolved and very from the street. And let’s
        face it, the terno is very impractical and pretty uncomfortable. They’re not
        easy to make. They’re not easy to keep, so women, I think, happily said: “OK,
        great! Let’s not wear them anymore.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa378a26-f3d2-4c3d-9af6-c7a08725b59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:52:29.477+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-07-25T16:57:23.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0fcd45-5fea-494c-aa57-f297d5105b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:52:29.477+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-07-25T16:57:23.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You have to realize that is the one dress that tells the history
        of the country. Which is why when I started meeting with the Victoria and
        Albert Museum in London, they saw that right away. Because you have the terno
        that I donated to them, which were from the late 50s, from my mother. I realized,
        and I had a discussion with them, this is an artifact that shows you the society
        back then. There’s this couture dress that was sort of echoing the new look
        that was happening in Paris yet it had the distinct butterfly sleeves. That
        tells you a lot about the progressive society, how forward-thinking they were,
        how it’s in a way patriotic but at the same time they were putting couture
        elements to the national dress. No other country did that. That’s what makes
        it unique.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8172f32-742a-40f0-a4db-cf982e56526a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:52:29.477+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-07-25T16:57:23.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff177e69-13eb-471c-a07c-6fbb2ac4acec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:52:29.477+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-07-25T16:57:23.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>People in power, whether in politics or in fashion or any kind
        of arts authorities have to really think about what you’re saying before you
        say it. Because I think we like to give these sweeping statements that can
        make us appear heroic at times, but think about what you’re removing from
        the history of our country by doing that.</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e4af5e-fc96-4c31-85dc-0cba18fe8fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:52:29.477+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-07-25T16:57:23.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae0d4c2-1dda-4796-afcc-203279a5d57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:52:29.477+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-07-25T16:57:23.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What can be the role of local designers to help create a
        resurgence for the terno?</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36470ebb-5813-42ae-86d9-28973cd462d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:52:29.478+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-07-25T16:57:23.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a61ecb-7c92-48dd-8ed9-233be29d4637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:52:29.478+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-07-25T16:57:23.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When we did the “SLIM: Salvacion Lim Higgins – Philippine Haute
        Couture 1947-1990” book in 2009, a lot of young stylists and fashion people
        wore the “terno.” They no longer have the baggage people my age had. Fashion
        changed; it became simpler. And then the terno got relegated to cultural affairs
        — it was just too impractical. But I remember when I was a kid, when you went
        to church, even in the province, you’d see old ladies wearing terno” with
        panuelos! This was the early 60s. It’s not that long ago.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f1fccb-279c-424b-8f52-6cfe76e258c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:52:29.478+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-07-25T16:57:23.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202a6075-1a54-493b-a7fe-9707d144e3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:52:29.478+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-07-25T16:57:23.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In terms of simplifying, as a creative person, designer, or stylist,
        you have to really analyze what that means. For example, if you want to wear
        a barong that’s not ostentatious … There is a way to dress in an austere way,
        whether you’re male or female, but without destroying industries. You’ll put
        a lot of people out of business if you stop embroidering barongs. You’re going
        to put whole communities out of business. Again, this is a whole different
        story about how barong evolved, but be careful what you’re erasing from history
        when you proclaim a message about something. People in power, whether in politics
        or in fashion or any kind of arts authorities, you have to really think about
        what you’re saying before you say it. Because I think we like to give these
        sweeping statements that can make us appear heroic at times, but think about
        what you’re removing from the history of our country by doing that. The terno
        was one of the casualties. I think the former President Cory Aquino didn’t
        help by not wearing it. But then again, I’m not faulting her. But if you look
        at the history of fashion, whenever there is an upheaval, the clothing changes,
        which is why, as Diana Vreeland said, fashion can tell you the history of
        the country.</p>'
    '50':
      'image': 'jcr:abe19541-ad71-4db0-9e4d-4b79a8faccec'
      'imageCaption': 'Terno sleeves from the 1950s in “cañamazo” embroidered with
        Swiss straw. Photo by JO ANN BITAGCOL/SLIM''S FASHION AND ARTS SCHOOL/FASHIONABLE
