      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dadbb63-5f9c-4d46-9639-2f6d1eb34d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:31:30.702+08:00
      'mgnl:createdBy': 'eunice'
