      'mgnl:type': 'text'
      'text': '<p>Martial law has a 60-day lifespan. Duterte declared it on May 23
        and it would expire on the weekend before he delivers his July 24 state of
        the nation address (SONA).</p>'
  'maureen-wroblewitz-bullies':
