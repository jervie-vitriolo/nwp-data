  'Congress-to-vote-separately-in-case-of-martial-law-extension-Gordon':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-07-07T01:24:07.759+08:00
    'imagesource': 'jcr:bf557eb6-c460-4441-8969-952124c33274'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '980ca5e9-75ff-497e-81b3-e5288d8cbb9e'
    'lead': 'Sen. Richard Gordon said Congress votes jointly only "during declarations
      of war and during presidential protests."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-29T13:29:51.180+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-29T13:29:51.917+08:00
