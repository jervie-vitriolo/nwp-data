      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte was in Iligan City on Friday for an unannounced
        visit to the 2nd Mechanized Brigade, Light Armor Division in Barangay Maria
        Christina to assure the troops of the government''s unwavering support.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff942d8-a9d0-484f-9972-351713782f42'
