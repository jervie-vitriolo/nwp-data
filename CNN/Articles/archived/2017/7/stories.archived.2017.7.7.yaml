      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, petitioner against the declaration Akbayan Rep. Tom Villarin
        believes that the next session will be a joint vote.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'debf36f6-d574-4ca0-aa3c-dfc3ba54e02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:29:51.181+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:29:51.920+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656fabb6-f0f4-4ab9-a747-2684c5a36f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:29:51.181+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:29:51.921+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' The Source on Wednesday, he noted
        that the 60-day cap on martial law fell just a few days before Congress resumes
        session on July 24.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd89bd0b-29d9-4cb6-9f8a-727845492c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:29:51.181+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:29:51.921+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12afac1-eab1-4ee7-9f8e-dc4b4200e2e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:29:51.181+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:29:51.921+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Congress receives a request for an extension, Villarin said,
        "I think... the next session will be on July 24, and it will be a joint session."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7920861a-6d32-49d6-a2ab-b9dbe8abc8d7'
      'mgnl:activationStatus': true
