      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c551780-7bbb-4361-afe6-275dc998dd78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:31:30.702+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:31:30.830+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dubbed as "CORPAT PHILINDO XXXI-17," the joint patrol is aimed to
        strengthen security at the Davao Gulf and at the common boundary of the two
        countries in the southern part of the Philippines, particularly along the
        Celebes Sea.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4907ae75-6963-4f7e-948d-2a988e84827e'
