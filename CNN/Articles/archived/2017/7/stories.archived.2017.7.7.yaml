    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df3d552-ce2d-422a-a228-8d99d6a65d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:29:51.181+08:00
      'mgnl:createdBy': 'eunice'
