      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte received a net satisfaction rating of +66  for the second
        quarter of 2017, up by three points from his +63 score in the previous quarter,
        the Social Weather Stations (SWS).</p>'
