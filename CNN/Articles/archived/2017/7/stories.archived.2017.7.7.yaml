      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two days after the opening I return to the library. I spend the
        afternoon reading a little red book, Gilda Williams’ “How to Write About Contemporary
        Art.”</p>'
