  'SC-ruling-Duterte-has-power-to-expand-martial-law-coverage':
    'author': 'Anjo Alimario, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-07-07T10:42:07.306+08:00
    'imagesource': 'jcr:5f28e180-806a-4c3f-bead-be8a8db2ebe4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c01e6ec1-246b-47ec-9df4-be7b19f33956'
    'lead': 'The high court also mentioned the possibility of extending martial law
      beyond 60 days.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-29T13:34:51.112+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-29T13:34:51.466+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SC ruling: Duterte has power to expand martial law coverage'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605723b3-90db-4d0f-9f58-a52c21bfd6f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:34:51.113+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:34:51.466+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 6)</strong> — In a landmark
        decision, the Supreme Court (SC) had stood by President Rodrigo Duterte''s
        declaration of martial law in the entire of Mindanao.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8dc0e9f-b25d-49e0-ad67-cfb7defc5826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:34:51.113+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:34:51.467+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cab5a30-3f8a-4c79-8373-ad27c3a89fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:34:51.113+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:34:51.467+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In throwing out the three consolidated petitions questioning the
        legality of Proclamation No. 216, the high court checked the basis for martial
        law and suspension of the privilege of the writ of habeas corpus in the south.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090de97c-6bb6-43fc-9d0a-200c56773397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:34:51.113+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:34:51.467+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2a85b5-52c4-4e49-a45d-547ae687fb94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:34:51.113+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:34:51.467+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the copy of the ruling obtained by CNN Philippines on Wednesday,
        the SC said there was "factual basis" for the Duterte''s proclamation due
        to the existence of rebellion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed4694d-20a8-4c98-8039-1e57ac6a28b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:34:51.113+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:34:51.467+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6829a7e8-5a0b-46b4-9bc2-e060d3a4fb0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:34:51.113+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:34:51.468+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on the foregoing, we hold that the parameters for the declaration
        of martial law and suspension of the privilege of the writ of habeas corpus
        have been properly and fully complied with. Proclamation No. 216 has sufficient
        factual basis there being probable cause to believe that rebellion exists
        and that public safety requires the martial law declaration and the suspension
        of the privilege of the writ of habeas corpus," the ruling read.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3073aee-351c-4fe8-91a5-f5b080ec49ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:34:51.113+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:34:51.468+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad50ff93-91d1-42cb-b825-f9bcbd283e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:34:51.113+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:34:51.468+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/07/04/martial-law-in-Mindanao-Duterte-Supreme-Court.html"><strong>RELATED:
        Supreme Court upholds martial law in Mindanao</strong></a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f656d11d-28f7-4b0c-96f3-0225d38d34b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:34:51.113+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:34:51.468+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec40d357-b722-4138-860d-c70a8bee2b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:34:51.113+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:34:51.468+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision said the President had the power to decide where martial
        law should be implemented, which could pave the way for the expansion of the
        area covered by the proclamation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc44e52-0eab-4ec6-87eb-ac71b38d0272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:34:51.114+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:34:51.469+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd28640e-d67a-4579-ae69-ca760f47ff7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:34:51.114+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:34:51.469+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Constitution grants him the prerogative whether to put the
        entire Philippines or any part thereof under martial law. There is no constitutional
        edict that martial law should be confined only in the particular place where
        the armed public uprising actually transpired," it said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f2b5d9-9157-422d-bae1-4de911227607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:34:51.114+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:34:51.469+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4b4539-f8cf-412a-9e59-590223abb106'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:34:51.114+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:34:51.469+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high court was convinced Marawi was only the staging point of
        a rebellion meant for the whole of Mindanao.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90a730d-3c3e-4382-89e9-66960d14e34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:34:51.114+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:34:51.469+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b23411e-5477-44b3-a3d1-1dc694de9fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:34:51.114+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:34:51.470+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The majority of the magistratges said they could not simply disregard
        the Davao City bombing, Mamasapano massacre, Zamboanga siege, and countless
        bombings in Cotabato, Sultan Kudarat, Sulu, and Basilan, among others.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a1a741-a72f-4b0a-9ffd-de936836933c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:34:51.114+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:34:51.470+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25addfea-5d57-4119-8f2f-8ad1698b9cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:34:51.114+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:34:51.470+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Marawi may not be the target but the whole of Mindanao," it said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b4c2d0-ea2c-4bb9-b849-d76a7649ea5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:34:51.114+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:34:51.470+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f3e041-db5d-49b5-97e9-0473cc88b2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:34:51.114+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:34:51.470+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high bench also mentioned the possibility of extending martial
        law beyond 60 days.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30eaee94-0808-4c66-866d-b8aed04168fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:34:51.114+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:34:51.471+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce155fc-9f57-48cd-90ee-7df15d69b949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:34:51.114+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:34:51.471+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Until now the Court is in a quandary and can only speculate whether
        the 60-day lifespan of Proclamation no. 216 could outlive the present hostilities
        in Mindanao," the ruling read.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86d95f3-4d0a-4647-aea3-6b01ec67ecf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:34:51.114+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:34:51.471+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191fad6a-e959-4276-a675-a1d3feae0d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:34:51.114+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:34:51.471+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the 1987 Constitution, the President may declare martial law
        for up to 60 days in case of invasion of rebellion and when public safety
        requires it. The proclamation is set to expire on July 22.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a846591d-78aa-4bfb-93e7-370ca04a9c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:34:51.115+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:34:51.471+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8231ed7-9139-453f-81e7-6aad23c78438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:34:51.115+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:34:51.472+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators have said an extension of the martial law declaration was  probable
        if the Marawi crisis remained unsolved. Duterte earlier said he would extend
        martial law if warranted by the situation.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ceafcd-5fa8-46e3-a13c-b2adff443364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:34:51.115+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:34:51.472+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771e090d-fdf5-4011-b406-5c067ad57745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:34:51.115+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:34:51.472+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleven SC justices on July 4 voted to junk the three consolidated
        petitions against the declaration of martial law, three others voted to partially
        uphold the proclamation within a limited area of coverage, while only one
        justice was in favor to grant the petition to lift martial law for lack of
        factual basis. At least eight votes were needed to nullify the martial law
        declaration.</p>'
    '30':
      'image': 'jcr:2f0f0712-bb93-40fd-97c3-df6ca7c051eb'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72042733-cb5b-4f0d-9744-1a7978387973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:34:51.115+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:34:51.472+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac42cea-e637-4852-b02b-c20416a91c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:34:51.115+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:34:51.472+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martial law in Mindanao and the suspension of the writ of habeas
        corpus was declared by Duterte via Proclamation No. 216 on May 23 following
        the clash in Marawi City between government troops and local terror group
        Maute. The fighting continues into its 45th day with government taking control
        of most of Marawi City despite a protracted battle with dozens of Maute gunmen.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420c4e28-95c0-4af0-ba59-844256dde075'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:34:51.115+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:34:51.472+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7595d35d-c90c-4c3e-9588-cb73b2748194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:34:51.115+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:34:51.473+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Dissenting opinions</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f275168-87e6-4975-9171-858a04eb7898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:34:51.115+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:34:51.473+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court noted the "The Battle of Marawi" could not be
        taken in isolation, but three justices pushed for limited martial law coverage.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff05258-a0b5-4f8a-ae55-598efc09eac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:34:51.115+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:34:51.473+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b7d791-5023-488d-9911-4b51aa52c19b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:34:51.115+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:34:51.473+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior Associate Justice Antonio Carpio wanted it confined to the
        conflict-torn Marawi.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1fbfdd-c472-4048-978f-0396a21630fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:34:51.115+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:34:51.473+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4eebdc-f707-4d5b-b2e5-9f7013ee783b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:34:51.115+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:34:51.474+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Moreover, sporadic bombings in other areas of Mindanao outside
        of Marawi City, in the absence of an armed public uprising against the government
        and sans an intent to remove from allegiance to the government the areas where
        the bombings take place, cannot constitute actual rebellion," he said in his
        dissenting opinion.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901e80ef-e7e3-4379-b94c-57c397efad57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:34:51.116+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:34:51.474+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565b1295-654f-46a9-8063-e05c24e83c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:34:51.116+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:34:51.474+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He argued bombings in other areas of Mindanao on its own, did not
        constitute rebellion.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d62582-449a-42ea-bded-4a30660c3ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:34:51.116+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:34:51.474+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196bfd00-08a3-4916-86dd-972bd1a29da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:34:51.116+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:34:51.474+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on the foregoing, actual rebellion and the endangerment of
        public safety took place and may still be taking place in three provinces:
        Sulu, Lanao del Sur, and Maguindanao," Carpio said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a94c67a-baea-4a86-bf3d-d02b5e731f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:34:51.116+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:34:51.474+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2c8cf3-3ea5-479b-9d76-b96e84905710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:34:51.116+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:34:51.475+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contrary to the majority opinion, Chief Justice Maria Lourdes Sereno
        noted the territorial boundaries of martial law could be defined, saying it
        should only cover Lanao del Sur, Maguindanao, and Sulu.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a1d0e3-2e6e-4201-94ea-b700d3a54263'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:34:51.116+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:34:51.475+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2fcb159-55ea-4406-84b1-51de7843e306'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:34:51.116+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:34:51.475+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief justice explained the Maute group originated from Lanao
        del Sur, the Bangsamoro Islamic Freedom Fighters was from Maguindanao, while
        members of the Abu Sayyaf were largely from Sulu.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38067710-cb2e-4a96-9af7-7192e4c1c40b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:34:51.116+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:34:51.475+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0625601d-94aa-4f78-95d4-55e892aa347f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:34:51.116+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:34:51.475+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Associate Justice Alfred Benjamin Caguioa agreed with Sereno.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a182c8-47f0-4bdb-9fde-5969b7ff2f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:34:51.116+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:34:51.476+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91cdcab-b418-4d83-864b-dda4b520dee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:34:51.116+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:34:51.476+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lone dissenting Associate Justice, Marvic Leonen, pointed out
        those committing atrocities in Marawi were not rebels but terrorists. He added
        the Maute group lacked the numbers and sophistication to mount a rebellion.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651f763f-26ec-4277-a911-867e60350d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:34:51.116+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:34:51.476+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1fab57-3d7f-4443-ab0e-7b8018e77921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:34:51.116+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:34:51.476+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are committing acts of terrorism. They are not engaged in
        political acts of rebellion. They do not have the numbers nor do they have
        the sophistication to be able to hold ground," Leonen said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e675186e-6f36-4b81-8967-e2863d6a9dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:34:51.117+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:34:51.476+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfdb820b-db69-48b0-bfd3-fcc06ac707e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:34:51.117+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:34:51.476+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/07/06/Martial-law-in-Mindanao-Duterte-Supreme-Court-dissent-Marvic-Leonen.html"><strong>Related:
        Lone dissenting Supreme Court Justice: Exorcise ghost of Marcos martial law</strong></a></p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b778916-cb0f-4e5a-b23c-9f3d3c086147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:34:51.117+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:34:51.477+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3115b596-8630-4529-965e-b702d5903eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:34:51.117+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:34:51.477+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite their differences, the decision penned by Associate Justice
        Mariano del Castillo called for unity with a plea to set aside differences
        and prejudices in order to defeat the enemy.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2558ad97-f38d-41b6-8392-b2e71b4d80f6'
      'mgnl:activationStatus': true
