  'malacanang-museum-google':
    'author': 'CNN Philippines Life Staff'
    'caption': 'In a partnership with Google Arts and Culture, the storied halls of
      Malacañang are given life online through a virtual tour and online exhibition.
      Photo by JL JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2017-07-07T18:36:36.010+08:00
    'imagesource': 'jcr:3dc13319-9f9c-4cae-aebc-98ec948543f4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f25a7677-3dae-452d-9ad7-642d7a6e44dc'
    'lead': 'In a partnership with Google Arts and Culture, the storied halls of Malacañang
      are given life online through a virtual tour and online exhibition.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-29T11:46:51.586+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-29T11:46:51.821+08:00
