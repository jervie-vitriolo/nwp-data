      'text': '<p><a href="https://cnnphilippines.com/news/2017/07/05/senators-martial-law-extension.html"><strong>Related:
        Martial law extension likely - senators</strong></a></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7dcbbf-f792-44bd-bbb3-225f7f55de9e'
