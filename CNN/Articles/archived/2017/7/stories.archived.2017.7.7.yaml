    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bedf003-02d9-4540-91e5-c19c51a3a2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:27:50.351+08:00
      'mgnl:createdBy': 'eunice'
