    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Congress to vote separately in case of martial law extension - Gordon'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38292d0f-77cc-47e5-841c-ecb751323521'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:29:51.180+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:29:51.918+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, July 6) — If the President requests
        to extend martial law in Mindanao, Congress must convene — but they will vote
        separately, Sen. Richard Gordon said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc3a2f6-4cbe-4307-8517-dd45d69e7f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:29:51.180+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:29:51.918+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4426dd8-f72c-42bc-bbc9-6b92d2ebc596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:29:51.180+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:29:51.918+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked on CNN Philippines'' The Source if Congress should convene
        jointly to deliberate on the extension, Gordon replied, "You could do that,
        but we vote separately as a Senate, we vote separately as a House."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b52940-91af-4c29-9ab6-4445f030fe4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:29:51.180+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:29:51.918+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80ac56f-5a7a-430e-96fd-0be176684f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:29:51.180+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:29:51.919+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We vote jointly only during declarations of war and during presidential
        protests," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c74fda6-fbf6-46a7-9dda-66d573c8c760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:29:51.180+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:29:51.919+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49de529b-f112-4a4f-a9a0-7649980488ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:29:51.181+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:29:51.919+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Section 18 of the 1987 Constitution, a 60-day cap is placed
        on martial law. Within 48 hours of the proclamation, the President must submit
        a report to Congress.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6a0460-d218-4bf9-803f-d0fd2f165106'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:29:51.181+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:29:51.919+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1f295d-e23a-464f-99a7-cb1120436abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:29:51.181+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:29:51.919+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Constitution provides: "The Congress, voting jointly, by a vote
        of at least a majority of all its Members in regular or special session, may
        revoke such proclamation or suspension, which revocation shall not be set
        aside by the President. Upon the initiative of the President, the Congress
        may, in the same manner, extend such proclamation or suspension for a period
        to be determined by the Congress, if the invasion or rebellion shall persist
        and public safety requires it."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35dc4596-f2f8-4fe2-a3cc-1bc09e1a8e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:29:51.181+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:29:51.920+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89dc53cd-029f-42c6-a707-15518e7bb337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:29:51.181+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:29:51.920+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late May, Senate and Congress decided not to push through with
        a joint session, with some lawmakers arguing it was only necessary in the
        case of an extension or revocation.</p>'
    '12':
