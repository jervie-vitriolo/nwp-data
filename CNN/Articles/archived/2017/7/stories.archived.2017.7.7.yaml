      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said he wanted to "show his face" and be with his
        troops amid the ongoing conflict in the Islamic city.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58bd5d3f-2022-44b3-9be3-095aba297de9'
      'mgnl:activationStatus': true
