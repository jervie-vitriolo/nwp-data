      'mgnl:lastActivated': 2019-07-29T11:49:50.407+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea55e0f-448e-4721-97db-479b02ab7c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:49:50.156+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:49:50.407+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a note to Madonna, reportedly written by Shakur while he was
        serving time in prison in 1995, he acknowledges ending their romantic relationship
        because of her race.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e43095d-81e8-4e0a-8262-2fe6bd6b0ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:49:50.156+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:49:50.407+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb639f02-d9dd-4f81-98bf-a4444972034e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:49:50.156+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:49:50.408+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For you to be seen with a black man wouldn''t in any way jeopardize
        your career, if anything it would make you seem that much more open and exciting,"
        Tupac wrote. "But for me at least in my previous perception I felt due to
        my ''image'' that I would be letting down half of the people who made me what
        I thought I was."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad40bf28-65f3-45a5-83cc-dbad1652615f'
      'mgnl:activationStatus': true
