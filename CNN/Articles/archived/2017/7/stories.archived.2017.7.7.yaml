      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davao City (CNN Philippines, July 6) — The Philippines and Indonesia
        officially started a one-week coordinated patrol from Davao to Manado, Indonesia
        - with BRP Ramon Alcaraz (FF16) and KRI Kerapu (812) LCDR Ramli Arif TNI leaving
        the Sasa Wharf at around 9 a.m., Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6898d707-971a-4f42-a905-64db7c63047a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:31:30.701+08:00
