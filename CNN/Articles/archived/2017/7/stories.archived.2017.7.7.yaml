      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You mentioned that you don’t have exact data of how Google
        Arts and Culture has helped the cultural institutions so far, but can you
        share something about how having an online presence on Google Arts and Culture
        has created an impact for a partner museum?</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac20206-bcdd-4132-84dd-89539f8aaf56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:46:51.588+08:00
