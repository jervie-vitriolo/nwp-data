    'title': 'G20 protests: Police, protesters clash in Germany'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2ff8a3-b945-4647-8c52-050b9dc8b28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:27:41.653+08:00
      'mgnl:createdBy': 'eunice'
