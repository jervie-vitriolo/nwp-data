      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 7)</strong> — Asia''s
        Next Top Model winner Maureen Wroblewitz''s advice to those who have experienced
        bullying: Ignore them.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92535cd6-3abb-4c8c-9676-29843012044a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:34:12.676+08:00
