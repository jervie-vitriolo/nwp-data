  'sona-terno':
    'author': 'Don Jaucian'
    'caption': 'The Actress Cielito Legaspi photographed in the 1950s with a cocktail
      "terno," a semiformal version worn to suit several events and occasions. Photo
      from ROWELL SANTIAGO/FASIHIONABLE FILIPINAS'
    'categories': ['8f576cb5-dd86-4f5c-a712-46d6a9d5ab95']
    'created': 2017-07-07T15:47:40.956+08:00
