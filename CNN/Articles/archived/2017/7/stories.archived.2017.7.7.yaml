  'Martial-law-Mindanao-extension':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-07-07T17:53:11.826+08:00
    'imagesource': 'jcr:f280583d-60df-4e49-80e3-481da7e47a35'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd189c84b-507d-4938-a7b1-5350b95d197c'
    'lead': 'Military officials say they hope to give their recommendation to President
      Duterte next week on whether to extend or lift martial law in Mindanao '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-29T11:48:13.276+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-29T11:48:13.501+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'AFP assessing military rule in Mindanao as 60-day limit looms'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5dbfb14-ce76-46a3-80aa-a7d3781f14fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:48:13.276+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:48:13.501+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 7) —</strong> The Armed
        Forces of the Philippines said on Friday it hopes to submit its recommendation
        next week on the lifting or extension of martial law in Mindanao.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa0f961-af28-47e6-a5a5-36efa72e1716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:48:13.276+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:48:13.502+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c830d9e-4fd1-4857-bd1f-b372df23cf0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:48:13.276+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:48:13.502+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AFP spokesperson Brig. Gen. Restituto Padilla said President Rodrigo
        Duterte expects to receive the recommendation on the martial law declaration,
        known as Proclamation No. 216, before the 60-day period ends, which is on
        July 22.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ce588d-2b0f-45c4-97ae-ab05a5a2a063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:48:13.276+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:48:13.502+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4d8edd-9dbe-40ad-9614-e49a76129c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:48:13.276+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:48:13.503+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang alam ko, ginagawa pa ''yung assessment. Hindi pa rin po natin
        batid kung ito ay recommendation for the extension or for the lifting," he
        said in a press briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8502eab-6a37-48c4-b3cc-b8b81202d860'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:48:13.277+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:48:13.503+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1826aed-f8ea-4a65-ab86-169cc79f0d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:48:13.277+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:48:13.503+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court in its July 4 ruling mentioned the possibility
        of extending martial law beyond 60 days.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc6e646-293d-44c9-a468-4f56fe2b84c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:48:13.277+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:48:13.503+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4207bf1d-9ebb-4df8-a100-d3e3f5f52fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:48:13.277+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:48:13.504+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Until now the Court is in a quandary and can only speculate whether
        the 60-day lifespan of Proclamation no. 216 could outlive the present hostilities
        in Mindanao," the ruling read.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3ba873-bdfc-4e08-a6aa-693cd7756628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:48:13.277+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:48:13.504+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f56ee54-c38a-4404-9d36-cf0f7ba90cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:48:13.277+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:48:13.504+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte has said any decision to extend or lift martial
        law in Mindanao depends on an assessment by military and police. Martial law
        was declared there on May 23 as fighting broke out between government troops
        and the local terror group ISIS-linked Maute.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29eb0271-01a7-408b-9a9d-a2ca0b3e4bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:48:13.277+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:48:13.504+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9208f84d-5932-4ed1-a1de-c4f6517fa579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:48:13.277+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:48:13.505+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the 1987 Constitution, there are safeguards against the abuse
        of martial law, such as a review by Congress of a President''s declaration,
        and a 60-day limit. The 60th day falls on July 22, two days before the President''s
        State of the Nation Address</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6fe70c1-9854-4628-bcb6-f482efc5987a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:48:13.277+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:48:13.505+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1658c9f-d956-413f-a704-f02085364d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:48:13.277+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:48:13.505+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Majority Leader Rudy Fariñas said he will support the President
        if he requests Congress to extend his proclamation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d12b77-a85b-4def-9f29-b678a25e62ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:48:13.277+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:48:13.505+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d64211-0529-4db3-ab0e-99e245a28cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:48:13.277+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:48:13.505+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Duterte has shown that he is true to his oath to support
        and defend the Constitution, and our people continue to express their trust
        and confidence in him. We should all support him," he said in a statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4d4dbd-1ee4-483f-8180-67c527a3c287'
      'mgnl:activationStatus': true
