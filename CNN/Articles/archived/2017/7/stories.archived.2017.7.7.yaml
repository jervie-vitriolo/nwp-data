    'jcr:uuid': '6c32501c-76ae-448e-9b5b-39e5f2473285'
    'lead': 'Now that the SONA is simplified in terms of the dress code, the “terno”
      might just be relegated even more to the sidelines. The author Mark Lewis Higgins
      makes a case for the misunderstood dress.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-19T15:52:29.475+08:00
    'mgnl:createdBy': 'portia'
    'mgnl:lastActivated': 2019-07-25T16:57:23.072+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-25T16:57:22.465+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why the ‘terno’ and the SONA are a perfect match

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ffec2a-86b4-450b-a315-b7a052dc73c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:52:29.475+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-07-25T16:57:23.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Even before the
        former First Lady Imelda Marcos made it a staple in her duties as the wife
        of the country’s chief executive, the terno had enjoyed quite an evolution
        from the Spanish colonial period up to the postwar era, during which period
        it developed under the auspicious hands of those who knew about the power
        of fashion. In its heyday, coinciding with the golden age of haute couture
        from 1947 to 1957, the terno became a rarified specimen of clothing, reflecting
        the society that donned it. Though it always carried upper-class bearings,
        Filipino women themselves chose to evolve the terno, deconstructing its use
        from formal gatherings to semiformal functions and choosing to drop a piece
        or two from the ensemble, but never stripping it of its essence.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac3a27e-89bd-49fc-9482-d72893c7b953'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:52:29.475+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-07-25T16:57:23.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348f7f1a-58b6-4d9b-84d0-63dd659d60fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:52:29.476+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-07-25T16:57:23.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The terno bore the mark of Imelda Marcos even after her husband’s
        rule had ended, and this meant that any associations with it were avoided
        by future administrations, choosing instead to revert to a simplified version
        of the national dress, such as the kimona and the Maria Clara. Though often
        relegated to the sidelines, the terno enjoyed a revival from time to time,
        with one moment where it continues to be able to take the spotlight being
        the president’s annual state of the nation address (SONA), where attendees
        are required to wear Filipiniana — a theme that over the years has expanded
        into some sort of Oscar red-carpet pageantry, prompting President Rodrigo
        Duterte to shift the dress code into simpler business attire to rid the day
        of the perceived unnecessary pomp that’s become common in the recent SONAs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44966f0-b6b1-401e-8052-55fdb163ded2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:52:29.476+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-07-25T16:57:23.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b596cd-caeb-4574-b44e-9c67c1ceaab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:52:29.476+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-07-25T16:57:23.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the casualties of this proclamation is the terno, which grows
        more misapprehended as a status symbol of exuberance and excess. Mark Lewis
        Higgins, co-author of the book “Fashionable Filipinas: An Evolution of the
        Philippine National Dress in Photographs 1860-1960” with Gino Gonzales, makes
        a case for this misunderstood piece, calling it the deserved national dress.
        Below are edited excerpts from CNN Philippines Life’s interview with Higgins.</p>'
    '48':
      'image': 'jcr:c1dc4658-f261-488f-a6d4-d9a866deae96'
      'imageCaption': 'Pillow vendors photographed in Cebu, circa 1910s. They are
        all wearing "camisa," "panuelo," and the cotton "saya" commonly worn by women
        during the period. Photo from LOPEZ MUSEUM AND LIBRARY/FASHIONABLE FILIPINAS  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966de045-1092-434c-bf3c-0ed33c9c8923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:52:29.479+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-07-25T16:57:23.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d97079-6716-4943-9e66-a0f1c86c5278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:52:29.476+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-07-25T16:57:23.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How do you think the call for simplicity in the SONA dress
        code will affect the terno, with the SONA being one of the rare national occasions
        where the Filipino people can see a showcase of the terno being worn by many?</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0745bb-2140-43a3-886f-89897d9038a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:52:29.476+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-07-25T16:57:23.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c77945-6ecf-48ab-8b74-51ddfda972d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:52:29.476+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-07-25T16:57:23.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First of all, I don’t have a particular attachment to the terno.
        I’m just telling you this from a very clinical perspective. It’s nothing to
        do with patriotism, preference, or ulterior motives, I guess because I grew
        up with my mother, who’s from the postwar generation. This is what I saw,
        this is what I learned, and because of working on the “Fashionable Filipinas,”
        the research that I did, the story that I knew existed, we were able to put
        supporting evidence of it. You have all kinds of Filipino or native dress
        in this country. Wherever you travel you have the different tribal clothes,
        you go to the south you have the malong, etc. And all of those are perfectly
        credible national dresses. But if you really study the history of the country,
        the terno was the one that really had its own unique trajectory. It was evolved
        deliberately by women.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a06564a-817e-47ff-b0c3-40b53358b8c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:52:29.476+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-07-25T16:57:23.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb6ba5c-9a9e-4910-8b8f-19cec8d29e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:52:29.476+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-07-25T16:57:23.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you look at the baro’t saya, which is a T-shaped garment with
        the sort of sarong that you can find all over Southeast Asia in one form or
        another. The terno is distinct to us because first of all, the ancestor of
        the terno was the Maria Clara or in correct terminology, the traje de mestiza.
        It was adapted from what the Spanish women were wearing around the 1500-1600s
        and that evolved into the terno. If you really want to be purist about something,
        for me what is truly Pinoy is that we are a unique hybrid of cultures, of
        both East and West, and that’s what makes us special. The traje de mestiza
        was adapted from Spanish clothing, and the baro’t saya is sort of generic
        Southeast Asian clothing. It’s really the terno that is unique. It is the
        most sophisticated and it looks like no other dress in the world.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c171d6f-e28e-4535-a3ed-df5bdaf77649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:52:29.476+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-07-25T16:57:23.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49171b17-82c3-4284-acfc-b465ef098f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:52:29.476+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-07-25T16:57:23.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>You really just have to temper what you’re wearing according to
        the time of day and the occasion. You’re talking about a somber government
        function. You should look very elegant, very dignified, but please don’t wear
        a train, don’t wear fully sequined fabric or shiny stuff at three in the afternoon.</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ddb1dc-612a-475a-b148-fa7806c50b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:52:29.476+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-07-25T16:57:23.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06b7093-2a47-42eb-83d9-3137c2e3db25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:52:29.476+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-07-25T16:57:23.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c63198-f96a-4700-bcd1-a0cd37db3ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:52:29.476+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-07-25T16:57:23.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How do you think the political connotations of the terno
        affect its standing?</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7c3242-bca1-4c47-9451-9625acec4d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:52:29.476+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-07-25T16:57:23.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2303bf-3e22-4b36-b81b-4593b20acbae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:52:29.477+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-07-25T16:57:23.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well, obviously the person most associated with the terno is Imelda
        Marcos. And also because the Marcoses were in power for a very long time,
        pretty much all my life growing up they were in power, so by the time they
        left, she was so closely associated with the terno  that the following administration
        obviously didn’t help by sort of condemning it and wearing the kimona, which
        is basically a baro’t saya with no sleeves. It’s much easier to make.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f88e5be-8ae8-4262-a21c-0c2e0f86d1e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:52:29.477+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-07-25T16:57:23.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daeec456-5f3a-4433-a304-fb37fbc6e044'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:52:29.477+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-07-25T16:57:23.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You have decades that passed since the Marcos periods have ended,
        and you have designers who didn’t know how to make the sleeves properly anymore.
        And the other stuff is easier to make and easier to keep. So there are many
        reasons why it wasn’t resurrected, I think. But there’s a very important section
        in our book that talks about semiformal versions of the terno, because after
        World War II, there was such a resurgence of patriotism, because finally,
        the Philippines was an independent country. Filipina women, which my mother
        was very much a part of that generation, championed the terno so much that
        they found ways to fit it into every sort of level of society and occasion.
        If you were attending a formal luncheon, you would wear a short terno made
        of cotton, or linen ternos. Or if you went to a cocktail party that wasn’t
        completely formal, you’d wear a cocktail dress with terno sleeves. That sensibility
        has been lost, I find.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830e3267-b781-4be5-a549-ac136953dc87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:52:29.477+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-07-25T16:57:23.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fffe5611-53e3-494e-b1a0-83b0f241ad8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-19T15:52:29.477+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-07-25T16:57:23.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In answer to the overdressing at the SONA, there really is an etiquette
        that the postwar generation knew that is lost today, where you have some pretty
        ridiculous outfits in the SONA because it has become something like an Oscar
        red carpet. That’s not correct either. There should be daytime ternos. These
        semiformal and daytime ternos in the 50s, they didn’t have beadwork, they
        didn’t have bling on them although they would be embellished with Swiss straw,
        or if they were embroidered they would use wooden beads and stuff. There was
        a whole hierarchy of what sort of terno you wore for the occasion and time
        of day. And I think people need to relearn that now.</p>'
