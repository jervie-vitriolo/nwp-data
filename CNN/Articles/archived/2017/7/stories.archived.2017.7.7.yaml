      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a170f506-fb56-4b02-be23-875642f6bd60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:34:12.676+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:34:12.968+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You shouldn''t mind them at all," Wroblewitz, 18, told CNN Philippines''
        <em>The Source</em> in an interview aired Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe70258f-6d69-44ac-9de3-4d4a5043f03d'
      'mgnl:activationStatus': true
