      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte declared martial law in Mindanao on May
        23 following a clash between ISIS-linked Maute Group fighters and government
        forces. The declaration was upheld by the Supreme Court on Tuesday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41e7364-7bfc-483f-967a-7037842457e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:29:51.182+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:29:51.922+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5cdd75-6ece-41e8-bc1f-ab451762a805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:29:51.182+08:00
