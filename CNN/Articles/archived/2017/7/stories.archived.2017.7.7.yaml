      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5e4b5e-ebd8-441e-9998-64ae2f67e2f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:46:51.588+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:46:51.827+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We have a partnership with the Royal Museums of Fine Arts in Brussels,
        Belgium. We created a digital retrospective of one of the most iconic painters
        of the Renaissance, <a href="https://artsandculture.google.com/exhibit/yALyz2b9OP6tLQ">Breugel</a>.
        And we created this with many cool projects and virtual reality and people
        were really excited about this. What we observed two months after the launch,
        there was a 30 percent [increase of] visitors [that] came to the museum. That
        is to me the measure of success, when we are able to convert visitors online
        into physical visits. That’s really the goal of this project, to bring in
        more people inside museums and create appetite for arts and culture.</p>'
