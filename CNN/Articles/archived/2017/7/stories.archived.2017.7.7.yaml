  'asia-hong-kong-ivory-seizure':
    'author': 'Joshua Berlinger, CNN'
    'caption': 'The tusks were worth an estimated ₱468.9 million (HK$72 million).'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-07-07T09:08:14.655+08:00
    'imagesource': 'jcr:260c6fc2-556d-428c-8e07-8b5d536ac1a5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '38b3f103-953a-4ff8-8b07-48c7d5dcb666'
    'lead': 'The tusks were worth an estimated ₱468.9 million (HK$72 million). '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-29T13:22:25.179+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-29T13:22:25.349+08:00
