    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A virtual tour of the Malacañang museum'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a417d048-23f9-418a-834c-fc5f7162fc1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:46:51.586+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:46:51.821+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — “I was hesitant
        to do this project,” says Edgar Ryan Faustino, the director and head of the
        Presidential Museum and Library, referring to their partnership with <a href="https://artsandculture.google.com/">Google
        Arts and Culture</a>. The trepidation comes from a common anxiety felt when
        two worlds collide, when technology is seemed poised to make something obsolete.
        But putting the Malacañang Presidential Museum and Library online isn’t about
        making the actual museum obsolete; rather, it''s about providing a new venue
        for the institution to reach out to a broader audience.</p>'
    '1':
      'image': 'jcr:7a7001c0-a972-43e6-b5cc-eff862533b3a'
      'imageCaption': 'The Presidential Musem and Library is located in Malacañang''s
        Kalayaan Hall, originally built in 1921. Photo by JL JAVIER  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005a6deb-07bd-46e9-86a3-24c92b8ed5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:46:51.586+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:46:51.822+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a74261b-86d3-490c-9e0e-12b55e41d7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:46:51.586+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:46:51.822+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faustino and his team worked closely with Google to mount a virtual
        tour and an online exhibit highlighting the museum’s treasures. Employing
        Google’s street view technology, “<a href="https://artsandculture.google.com/exhibit/zQLCfH_40HHvLg">Malacañang
        as Prize, Pulpit, and Stage</a>” traces how power comes into play and how
        it is executed by the presidents who have resided in Malacañang’s hallowed
        halls. The items on view, like campaign materialss posters featuring crooners
        to get people’s votes, the chair on which Ferdinand Marcos sat when he declared
        martial law in 1972, and even a specially created yellow Yamaha piano for
        Corazon Aquino, are telling of the country’s storied and tumultuous history.
        These are artefacts that tell how these presidents played a role in shaping
        our country’s narrative.</p>'
    '3':
      'image': 'jcr:ad1de596-2645-433a-9699-1186322bf762'
      'imageCaption': 'The chair on which Ferdinand Marcos sat when he declared martial
        law in 1972 on view at an online exhibition on Google Arts and Culture. Screenshot
        from GOOGLE ARTS AND CULTURE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6fc52a-afc4-4fc3-b328-a0e674384a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:46:51.586+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:46:51.822+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6382391-5710-4191-96da-13a322289844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:46:51.586+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:46:51.823+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, “<a href="https://artsandculture.google.com/exhibit/NwJiv-N8MZFDLw">Relics
        of Power: Remembering the Philippine Presidents</a>” is a glimpse into the
        remarkable collection of artwork that has come into the presidential palace
        over the years, such as portraits by Fernando Amorsolo, sculptures by Vidal
        Tampinco, a remarkable oil painting by the Spanish artist Joaquin Sorolla
        y Bastida, and a chalkboard depicting a sketch of Camp Crame and the positions
        of the reform troops during the 1986 EDSA People Power Revolution.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a838a68-8f87-4cbc-954a-aa0da4ce10a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:46:51.586+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:46:51.823+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23c2976-029f-495c-b11e-ebdd3855cf35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:46:51.586+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:46:51.823+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This initiative by Google is only six years old and now has over
        200,000 artworks and 6 million photos from museums around the world such as
        <a href="https://artsandculture.google.com/exhibit/ARK7SK5T">Musée d''Orsay</a>,
        <a href="https://artsandculture.google.com/partner/moma-the-museum-of-modern-art">The
        Museum of Modern Art</a>, <a href="https://artsandculture.google.com/partner/tate-modern">Tate
        Modern</a>, and <a href="https://artsandculture.google.com/partner/rijksmuseum">Rijksmuseum</a>.
        In the Philippines, they’ve already worked with seven institutions including
        the <a href="https://artsandculture.google.com/partner/ayala-museum">Ayala
        Museum</a> and the <a href="https://artsandculture.google.com/partner/intramuros-administration">Intramuros
        Administration</a>. All works by celebrated artists — Van Gogh, Monet, Rembrandt,
        and even our very own Amorsolo — are available for viewing and studying online
        and on the Google Arts and Culture app (available both on <a href="https://apps.apple.com/ph/app/google-arts-culture/id1050970557">iTunes</a>
        and <a href="https://play.google.com/store/apps/details?id=com.google.android.apps.cultural&amp;hl=en">Google
        Play</a>).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f203dfe-682c-482a-af17-7c487fa0808c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:46:51.587+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:46:51.823+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9eaa915-df3b-4231-9b37-7b9713516612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:46:51.587+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:46:51.824+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Life sat down with Google Arts and Culture program
        manager Pierre Caessa, who flew to Manila to unveil the Malacañang project,
        and talked about their partnerships with museums, the benefits of being on
        Google Arts and Culture, and how an online exhibition can spark a renewed
        interested in the arts. Below are edited excerpts from the interview.</p>'
    '9':
      'image': 'jcr:f62108ad-262c-4025-bd93-6a19c4f520fb'
      'imageCaption': 'Google Arts and Culture program manager Pierre Caessa. Photo
        by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb7af9b-eb44-42e9-a4ec-213b59c26262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:46:51.587+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:46:51.824+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df58826-8321-41ff-ac5e-351361183397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:46:51.587+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:46:51.824+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What kind of support does Google Arts and Culture give the
        museums after you finish the project?</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1084685-e84c-4103-99cc-57335d6f63db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:46:51.587+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:46:51.824+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e962759-327f-4997-b802-ffe97d695016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:46:51.587+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:46:51.824+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What we’re providing to museums once we sign a partnership with
        them is different technologies that they can use to share different types
        of things and contents. It can be virtual exhibitions, it can be street views,
        it can be virtual reality, high resolution digitization of images, [etc.].
        Some museums would like to start step-by-step with us and that makes a lot
        of sense for many different reasons. Maybe they want to first publicize a
        specific virtual exhibition, and want to give their resources to do such a
        thing for upcoming exhibits.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46860fa-c24c-4474-a0a8-2ca0a756d5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:46:51.587+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:46:51.825+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68893bc1-d451-4aa1-96a2-1a6631221fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:46:51.587+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:46:51.825+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So once we launch a museum online, we keep in touch with them because
        what we want is to do more, of course, and support them in their digital strategies
        and they way they reach out to new audiences. The most important [part] here
        is that once we sign the partnership with the museum, we give them access
        to CMS, a system where they can upload their content. And they can change
        that anytime they want [to].</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86e9c90-d572-4776-8051-cad6f16814c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:46:51.587+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:46:51.825+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b49d39-d8b5-40a2-8788-f53fffd76364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:46:51.587+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:46:51.825+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Let’s say they didn’t want to put that artwork [anymore], they can
        just put it away. But if they want to do more, which I think is the best,
        because I think users want to see more and more online, then they can just
        do it on their own. They don’t have to tell us, basically.</p>'
    '17':
      'image': 'jcr:f3a419a1-606f-4efc-badb-441bc145796f'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd23d7c-8516-43a4-b2d4-95a0096236b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:46:51.587+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:46:51.826+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b17c78a-0875-41bc-a493-7996293ba8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:46:51.587+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:46:51.826+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How does Google make sure the data that you get from the
        museums are used properly?</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ce460c-3e9d-4821-94d6-41ae7e02a7b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:46:51.587+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:46:51.826+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93671ccf-497c-4e98-bda9-2aacc3a87887'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:46:51.587+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:46:51.826+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a major topic, data and copyright. What’s important here
        is to understand that Google has no copyright on any of the content on Google
        Arts and Culture. These treasures of humanity belong to museums. That means,
        legally, that they have the copyright, and we trust them to make sure that
        all the artwork that they put online is copyright cleared. That’s the most
        critical aspect. That means there’s nothing we can do with those artworks
        aside from presenting these to the world. Museums are the treasures’ owners,
        and we are the tech providers that can help them create more momentum about
        their treasures.</p>'
    '21':
