  'mcad-the-library-of-unread-books-heman-chong':
    'author': 'Jed Gregorio'
    'caption': 'Heman Chong and and Renée Staal’s “The Library of Unread Books” is
      a travelling reference library of donated books, which provides a glimpse to
      a treasury of unwanted knowledge. Photo courtesy of MUSEUM OF CONTEMPORARY ART
      AND DESIGN'
    'categories': ['670430cb-4458-4236-9e56-1a973a4097bb']
    'created': 2017-07-07T14:35:11.765+08:00
    'imagesource': 'jcr:6ba54578-c6c0-4c5d-b16f-cda6aa7c136e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '17925e96-2b76-47be-a1c3-b80b52df2b3e'
    'lead': 'Heman Chong’s  “The Library of Unread Books” is a travelling reference
      library of donated books, which provides a glimpse to a treasury of unwanted
      knowledge.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-29T11:57:45.932+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-29T11:57:46.205+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What our unread books say about us'
    'updated': 2017-07-13T16:21:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33f2003-a89b-4e1a-bff6-2e2d5c64f7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:57:45.932+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:57:46.205+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> A man wakes up
        one day and sees by his bedside a stack of books, cups on top. Like a coup
        de foudre, what he saw ignites in him a transcendental epiphany. Eureka!</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2a8ffd-1700-4ced-9362-fc8098fec5a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:57:45.933+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:57:46.206+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7f1394-93f9-4e1a-a24c-75f6076f0a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:57:45.933+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:57:46.206+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the backstory of Heman Chong’s stacks, a series of assemblage-sculptures
        that the artist began in 2003. Every year Chong makes one. The titling of
        each piece is derived from the titles of books in the stack. The first is
        called “Thinking About Exhibitions, Understanding Media, Living In Singapore,
        An Artist of the Floating World” (four books, five glasses, 2003). The 2005
        stack: “Everyday Life in the Modern World, What is the Artist’s Role Today?,
        Protest, Intimacy” (four books, four perfume bottles). 2009: “Down and Out
        in the Magic Kingdom, The Book of Revelation, Eleven Kinds of Loneliness,
        The Book of Laughter and Forgetting” (four books, five glasses).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe11669c-c524-4c33-b36a-b5a969960000'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:57:45.933+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:57:46.206+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e73a72a-61ff-4d5c-b80f-27771a7622f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:57:45.933+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:57:46.206+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here Chong puts forth preference — you might also call it “taste”
        — as identity and message. Though of course the paradox of choice is that
        available options to choose from have already been limited; the book you pick
        in the bookshop was already first picked by a publishing house among a pool
        of manuscripts, for instance. David Foster Wallace made a comment on this
        act of choosing when he served as editor of 2007’s “The Best American Essays”
        anthology.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94926f73-7dc3-46b6-8f66-c86b87c8fb9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:57:45.933+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:57:46.206+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd005e1a-a1c6-4b79-8b9c-b29462a2f6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:57:45.933+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:57:46.207+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wallace, self-referentially, notes that “the reality we’re experiencing
        and making choices about is maybe actually just a small, skewed section of
        reality that’s been pre-chosen for us by shadowy entities and forces, whether
        these be the left-leaning media, corporate cabals, government disinformers,
        our own unconscious prejudices, etc.” We activate freedom, but on hidden restrictions.
        Chong’s litany of book titles has the lyrical charm of haikus, but to appreciate
        it to that end misses the possibility that this leitmotif is in fact more
        ominous than poetic. The gravitas of the work lies in the awareness of this
        reality.</p>'
    '7':
      'image': 'jcr:78e82701-8537-48b9-9d69-1a9b49d4078b'
      'imageCaption': 'The previous owner of "The Problems of Philosophy," one of
        the books in the library, wrote in its pages a reason for donating the book:
        "[Because] I’ve got enough non-ontological problems of my own." Screencap
        from MCAD/WEBSITE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96d3edf-39ac-47e0-b7d1-da98f6231420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:57:45.933+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:57:46.207+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db162a7-0ff2-4094-b124-1bdf01357435'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:57:45.933+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:57:46.207+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is also something to be said about the stacks’ formal appeal.
        Take into account both colors (of the book covers, the spines — 2011 was a
        year of black and white books) and composition (the juxtaposition of solid
        hefts of bound paper and translucent glass that reflects light). After all,
        don’t all book lovers fetishize books-as-objects? Though more to the point
        they are annual autobiographical vignettes, conceptual self-portraits. Beyond
        that, they are also recommendations, thus clues not only to an inner life
        but also an outside world.</p>'
    '9':
      'image': 'jcr:afa3dac8-f2db-41d2-b3e1-fdcb5014c61e'
      'imageCaption': 'Throughout Heman Chong''s career he would repeatedly talk about
        how chaos is a strategy he employs in his work, and that “the more ambiguous,
        confusing, or messy” a prospect is, the more he is drawn to it. Photo courtesy
        of MUSEUM OF CONTEMPORARY ART AND DESIGN  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18fadb25-d01c-40c9-871c-2c95a1c7d65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:57:45.933+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:57:46.207+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61314ce9-65ef-4acf-812c-41c365d36b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:57:45.934+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:57:46.207+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chong recommends Bolaño a lot. “The Savage Detectives” takes a spot
        on the 2013 stack. There is also Bolaño (also Cormac McCarthy, Joan Didion,
        Sartre, etc.) in “Inclusions,” where Chong takes over a shelf in a London
        gallery’s gift shop, and replaces books that were originally there with his
        picks of second-hand titles.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2e5c07-1b23-423c-90d8-c3dfdc0e158c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:57:45.934+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:57:46.208+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1337141e-8c3c-40a6-b22e-689a4ee15438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:57:45.934+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:57:46.208+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says his favorite novel is “2666,” which is, in part, about the
        enigmatic fictional writer Benno von Archimboldi. The author’s career is fully
        conjured but his actual fiction is never shown. “Instead the titles of Archimboldi’s
        books recur as a kind of pulse of implication,” says Jonathan Lethem <a href="https://www.nytimes.com/2008/11/09/books/review/Lethem-t.html">in
        a review of the novel</a>, “... until the conjectured power of an unknown
        literature has insisted upon us like a disease …” Chong conspicuously makes
        use of books the same way, be it with the stacks or the billboards that he
        first presented at the Singapore Biennale in 2008. One billboard, a behemoth
        measuring ten by seven meters, says “One Hundred Years of Solitude” in black
        type on a white wall.</p>'
    '14':
      'image': 'jcr:9af70998-8af1-4796-b9e4-03775cde688f'
      'imageCaption': '"The Library of Unread Books" is a traveling reference library
        of donated books. Photo by JL JAVIER  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf06a777-7cfb-4d15-85f4-3d95675ad762'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:57:45.934+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:57:46.208+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
