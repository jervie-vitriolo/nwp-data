      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1dfe6b-6e4b-463a-812a-997b109f647a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:29:51.183+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:29:51.928+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So if he would say that he would continue martial law indefinitely,
        then I think we''re saying that these terrorists are victorious," he added.</p>'
  'PH-Indonesia-kick-off-joint-patrol':
