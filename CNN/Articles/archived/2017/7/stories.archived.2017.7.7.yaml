      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Net satisfaction rating with Duterte''s performance jumped up 11
        points from "very good" in Visayas to +73 or "excellent."  However, it was
        a steep decline by 12 points to +75, still considered "excellent" in Mindanao,
        where the President hails from.</p>'
