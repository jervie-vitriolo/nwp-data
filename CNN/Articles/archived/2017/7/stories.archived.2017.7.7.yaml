      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest survey was conducted a month into the Marawi City crisis
        in the province of Lanao del Sur. A battle between government security forces
        and ISIS-linked Maute group broke out on May 23, <a href="https://cnnphilippines.com/news/2017/05/24/Duterte-declares-martial-law-in-Mindanao.html">prompting
        President Duterte to declare martial law</a> throughout Mindanao on May 23.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998840ba-f762-4324-81b4-6e30b5fa59f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T12:00:15.158+08:00
