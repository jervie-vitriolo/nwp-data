  'Social-media-terrorism-propaganda-supporters':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-07-07T18:19:59.256+08:00
    'imagesource': 'jcr:fc2d064c-319e-41f0-9f3a-68afb10489a0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b2acb88f-08b6-4657-89f1-fe5be0cdbc71'
    'lead': 'Some 60 social media accounts allegedly facilitating or supporting terrorist
      propaganda have been taken down. Armed Forces of the Philippines said that these
      are just some of 300 more accounts they are closely monitoring. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-29T11:36:03.803+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-29T11:36:04.012+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov''t shuts down social media accounts of terrorism supporters'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9ac4b1-5fa4-477b-8703-de88474a4c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:36:03.803+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:36:04.013+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 7)</strong> — Some 60
        social media accounts allegedly facilitating or supporting terrorist propaganda
        have been taken down, the military said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c808d82-1aa6-430b-bf7e-5d4a5ce4060e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:36:03.803+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:36:04.013+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1312d33a-3fff-4f13-81b4-b56c05a78802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:36:03.803+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:36:04.014+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armed Forces of the Philippines spokesperson Brig. Gen. Restituto
        Padilla said that these are just some of 300 more accounts they are closely
        monitoring.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb2fa27-e79e-4cf2-ad77-f64337a2ad8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:36:03.804+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:36:04.014+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eccca795-2c95-4ccc-9552-d01b83833803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:36:03.804+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:36:04.014+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Previously, we were monitoring only about less than a hundred,
        it grew to about 120 plus. now it''s about 300 that we''re monitoring" Padilla
        said in a news briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3e32ce-5c37-49a3-9e92-5b2636cae7c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:36:03.804+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:36:04.014+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f26d1bd-665b-4e50-8894-5e3a731918f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:36:03.804+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:36:04.015+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So of the accounts that we''re monitoring, about almost 60 or 64
        of that has been taken down. And this was with the cooperation of the social
        media companies and we''re doing it continuously," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693cde00-b7f8-49d0-93ba-011c40645a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:36:03.804+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:36:04.015+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cbaec9c-cc25-4e67-896e-f4886641629b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:36:03.804+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:36:04.015+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did not specify which social media platforms these accounts were
        on, but he added that social media companies have been helpful in going after
        accounts that are spreading terrorist propaganda.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93042dde-e3cf-4f91-b21c-b24d87f4c2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:36:03.804+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:36:04.015+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6a108a-3fa0-40ea-a9fc-6629ba5426c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:36:03.804+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:36:04.015+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police''s Anti-Cybercrime Unit is helping
        the military, Padilla added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418b7898-addb-4205-976b-83b18c5add55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:36:03.804+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:36:04.016+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eacb1c37-0820-49c5-a2fa-858505a2c0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:36:03.804+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:36:04.016+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Information and Communication Technologies (DICT)
        Secretary Rodolfo Salalima in June said people involved in spreading ISIS
        propaganda online will be arrested.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6f0704-572d-4530-8662-d804f5d763f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:36:03.804+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T11:36:04.016+08:00
      'mgnl:lastActivatedBy': 'eunice'
