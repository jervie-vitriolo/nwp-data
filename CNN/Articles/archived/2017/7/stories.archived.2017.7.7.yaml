      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:20:55.768+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every Sunday I would have eight friends over and we would just
        watch Ru," he said. "This is my life outside of this play. I am a gay man
        right now just without the physical act -- that''s all."</p>'
