      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actor is currently starring in a London production of "Angels
        in America," and according to an account by Gay Times, Garfield stirred controversy
        when he answered questions at a panel event about researching his role, in
        part, by watching "Ru Paul''s Drag Race."</p>'
