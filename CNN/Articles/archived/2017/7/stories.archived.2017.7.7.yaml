      'mgnl:lastActivated': 2019-07-29T13:31:30.829+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e4e848-90c5-4ac6-9d6a-e25070f1c773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:31:30.702+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:31:30.829+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lt. James Reyes, spokesman of the Naval Forces Eastern Mindanao,
        said while en route, the ships would be conducting simulation exercises like
        the visit, board, search and seizure (VBSS) wherein navy personnel inspect
        suspicious vessels.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff075753-71b0-4ab9-9a1e-0aebc8edcf1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:31:30.702+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:31:30.829+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae9ad41-e4ae-4cb6-a1e6-eb384f33c7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:31:30.702+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:31:30.829+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reyes said the navy personnel were also equipped to handle any threat
        while on patrol.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a400d58-4e09-4a4d-ba02-60c07f0213ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:31:30.702+08:00
