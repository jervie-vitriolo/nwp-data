      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — One in three Americans doesn''t get enough sleep, and 45%
        of the world''s population doesn''t, either. The US Centers for Disease Control
        and Prevention calls insufficient sleep a "public health problem," because
        disrupted sleep is associated with a higher risk of conditions including diabetes,
        stroke and cardiovascular disease.</p>'
