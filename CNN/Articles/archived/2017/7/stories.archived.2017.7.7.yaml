      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were circling many times but we could not penetrate, the what,
        really squall, so we waited for the skies to clear up but it was raining the
        whole day sa Marawi," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc84e904-3afa-4bc2-8bfc-67d39f9a5319'
