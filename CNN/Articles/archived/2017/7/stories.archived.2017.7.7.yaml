      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e603cdf-d5b2-4c71-a871-bf1dd45b9129'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:29:51.182+08:00
      'mgnl:createdBy': 'eunice'
