      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Respect legislative process''</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0160b123-f6c8-49c8-8b79-cd0b7fc12288'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:29:51.182+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:29:51.923+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another lawmaker, Sen. Franklin Drilon, also stressed Thursday only
        Congress had the power to extend martial law.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1244ba4-bb58-43a1-bc35-ac325e2c41d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:29:51.182+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:29:51.923+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0242e6-aae7-42d5-9e2a-5c1e2ad265b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:29:51.182+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:29:51.923+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon took a jab at claims that Duterte could just declare martial
        law again in case an extension was not granted. Drilon called the action an
        "affront to the constitution."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407f0d11-892f-4062-a7e6-ed3745b8c0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:29:51.182+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:29:51.923+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d68562-1c23-4220-8026-a4f2943b7773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:29:51.182+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:29:51.923+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Presidential Legal Counsel Salvador Panelo raised this possibility
        when he said on Wednesday, "If Congress does not extend on the 60th day upon
        initiative of the President then there can be no extension. Another proclamation
        is necessary."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf0dccd-c400-4e78-83a0-11db7c0fcf2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:29:51.182+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:29:51.924+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4394cd94-9968-4b0e-9beb-cd45db8f1c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:29:51.182+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:29:51.924+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Such action will be a circumvention of the constitution because
        for all intents and purposes, it is nothing more but an extension of the existing
        proclamation," Drilon said in a statement.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e1691d-5130-49fc-bfd0-dd04d44b154d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:29:51.183+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:29:51.924+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5cd5b0-a7c9-4fd2-bd92-97c1ea43e4b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:29:51.183+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:29:51.925+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that such an action "would violate the principle of check
        and balance between the executive and Congress."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7828a634-89a4-4c28-8702-abc6326c619f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:29:51.183+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:29:51.925+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e031c1-1ff0-4345-9078-9d1c1e2133de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:29:51.183+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:29:51.925+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Huwag naman sana nating lokohin ang taumbayan [Let''s not fool
        the public]," Drilon continued. "Let us not try to go around with the constitutional
        requirements. Let us respect the process."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3fbdc87-3d7e-4d77-ace6-33537b9ae771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:29:51.183+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:29:51.926+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430d2424-de52-4de9-90b0-105a7fa5c0a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:29:51.183+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:29:51.926+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villarin said there was a "50-50" chance of Duterte requesting for
        an extension.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e06547b-b2a8-40e8-a824-0f65fb23ab62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:29:51.183+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:29:51.926+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3663370a-8250-496a-8df7-6d35bed69568'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:29:51.183+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:29:51.927+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Both the [Philippine National Police] and the [Armed Forces of
        the Philippines] said that they may recommend the extension. But again, knowing
        the President, he needs to have a victory, symbolic or otherwise, against
        these terrorists,"  Villarin said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def75dea-bbd6-4a44-a7b7-ea65d75880bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:29:51.183+08:00
