      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamburg (CNN) — German riot police have clashed with protesters
        in Hamburg on Thursday evening as world leaders, including US President Donald
        Trump, arrived in the city ahead of Friday''s G20 summit.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8396b2c7-863c-40bc-b8a4-ee8f7109eb90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:27:41.653+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:27:41.836+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecede33f-7eba-4066-96d4-1c7861e0df80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:27:41.653+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:27:41.837+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police used water cannon as protesters threw bottles and smoke bombs
        at the anti-capitalist Welcome to Hell protest, taking place approximately
        two miles from the summit.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3daa7d4f-4c7b-414b-bc46-c95921bb0436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:27:41.653+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:27:41.837+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a166b4-29b2-40d9-864f-6ad16d7a6196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:27:41.653+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:27:41.837+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Firecrackers and bottles were also thrown at riot police who attempted
        to disperse the crowd, while police helicopters circled overhead.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d29cb49-fe1e-4521-8bb1-489de1f89d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:27:41.653+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:27:41.837+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb43853-6445-4783-87de-7055d1afbbb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:27:41.653+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:27:41.838+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I came here because in general I''m totally against the G20 summit,"
        Nicklas, a 21-year-old student protester, told CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d794829-a231-4ac6-b331-6740ddddffea'
      'mgnl:activationStatus': true
