    'lead': 'Tupac Shakur lived much of his life in the limelight, but a letter that
      has surfaced from his past seems to offer rare insight into one of the late
      rapper''s relationships.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-29T11:49:50.156+08:00
