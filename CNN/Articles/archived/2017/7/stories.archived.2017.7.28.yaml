    'jcr:uuid': 'a4f80b87-caa5-4f58-bb0e-4eac406cf663'
    'lead': 'The UK has waded into a tense territorial dispute in the South China
      Sea, potentially infuriating Beijing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-06T10:03:31.349+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-06T10:03:31.551+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UK wants to send ''colossal'' warships to test Beijing''s claims in
      S. China Sea

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbeadf1-87b0-4d44-bf64-7bdb86bfa2dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:03:31.350+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T10:03:31.551+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNN)</strong> — The UK has waded into a tense
        territorial dispute in the South China Sea, potentially infuriating Beijing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c26ba68-80a9-4519-a5d0-abfa43adb9ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:03:31.350+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T10:03:31.552+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking in Australia Thursday, British Foreign Secretary Boris
        Johnson said "one of the first things we will do with the two new colossal
        aircraft carriers that we have just built is send them on a freedom of navigation
        operation to this area."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a5257d-5391-412b-a659-e013adcbb80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:03:31.350+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T10:03:31.552+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson did not specify exactly where the carriers would be sent,
        but added the operation was designed to "vindicate our belief in the rules-based
        international system and in the freedom of navigation through those waterways
        which are absolutely vital for world trade."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ffafaf-f331-49bc-9f8e-29c83b242121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:03:31.350+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T10:03:31.552+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with the Reuters news agency, UK Defense Minister
        Michael Fallon said the deployment area was not finalized "but we won''t be
        constrained by China from sailing through the South China Sea."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffdf0359-d8a8-4919-a572-5be6da8554bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:03:31.350+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T10:03:31.553+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at an event in Sydney Thursday evening, Johnson urged all
        parties in the South China Sea "to respect freedom of navigation and international
        law" and suggested the UK could sail ships through the Strait of Malacca,
        which connects the Indian Ocean to the South China Sea.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1ac277-723d-44d5-add0-77eac3669b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:03:31.350+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T10:03:31.553+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China claims almost all of the South China Sea, and has heavily
        militarized some islands in the region and expanded other territories with
        major land reclamation work, turning sandbars into islands and equipping them
        with airfields, ports and weapons systems.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c0ba44-24e1-4ab7-a4c1-2300d35f50bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:03:31.350+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T10:03:31.553+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All or parts of the sea are also claimed by Brunei, Malaysia, the
        Philippines, Taiwan and Vietnam, which has led to intense territorial disputes
        and naval stand-offs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d57489-8eba-4957-865d-6d84ee46bf84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:03:31.350+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T10:03:31.553+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Freedom of navigation</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac1896a-dea3-4c37-8a76-39eab4502a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:03:31.350+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T10:03:31.554+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson''s announcement is likely to infuriate Beijing, which has
        accused the United States of creating a "serious political and military provocation"
        by conducting similar freedom of navigation operations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8cb00a-6c07-4b97-affc-5ce492be96a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:03:31.350+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T10:03:31.554+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither the UK or US recognize Beijing''s territorial claims --
        which were largely thrown out by an international tribunal last year -- and
        maintain vessels should be able to pass through the waters around the islands
        occupied by China the same as other international waters.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74f3b1c-9cc8-410c-bace-1e3b8b1366cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:03:31.351+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T10:03:31.554+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South China Sea sees $5 trillion in shipborne trade every year,
        and also has major fishing and energy resources.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835505b1-ccf8-4429-96a5-f90536fe744e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:03:31.351+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T10:03:31.554+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That the UK is apparently taking sides in the dispute is likely
        to especially rankle in Beijing, where memories of China''s so-called "century
        of humiliation," during which it suffered embarrassing defeat to the UK in
        the Opium Wars, are still fresh.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a72832-ba49-413c-8c71-fe9fcf43b8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:03:31.351+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T10:03:31.555+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking in Hong Kong this month to mark 20 years since the city
        was handed over from the UK to China, the country''s president, Xi Jinping,
        said that China "was again and again beaten by countries having far smaller
        territories and populations than itself ... the history of China at that time
        was filled with the nation''s humiliation and its people''s grief."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0a761c-c610-4850-a8fc-88b7f650022f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:03:31.351+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T10:03:31.555+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Waning ties</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5b02e2-c89f-4630-9864-a0d54c7faa0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:03:31.351+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T10:03:31.555+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under former British Prime Minister David Cameron, London had warmed
        to Beijing, and Cameron had hailed a new "golden era" in the countries'' relationship.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3367e15-bc1c-4353-b146-e819c839ede4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:03:31.351+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T10:03:31.555+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The luster has faded somewhat in the wake of Brexit however. The
        European Union is China''s largest trading partner. The UK''s decision to
        leave the bloc has shattered any assumptions about a tight London-Beijing
        relationship acting as a gateway to the wider EU.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95bd7ed-ff25-41c1-a895-51280ba73ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:03:31.351+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T10:03:31.556+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cameron''s successor Theresa May has also brought the UK closer
        to the US, visiting Donald Trump in Washington and seeking to improve economic
        ties with the US to make up for lost European trade.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6afc2b-1013-4b55-a265-1412db8aa21b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:03:31.351+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T10:03:31.556+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking Thursday evening, Johnson emphasized the deployment of
        the UK''s carriers -- the 280 meter and 65,000 tonne HMS Queen Elizabeth and
        HMS Prince of Wales -- was "not because we have enemies in the region ...
        but because we believe in upholding the rule of law."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bdf1d2b-4c3f-471f-9d63-b27978ec90fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:03:31.351+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T10:03:31.556+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vessels have cost British taxpayers upwards of $8.1 billion
        and been subject to criticism for taking up a large chunk of the UK''s defense
        budget. The carriers are designed to support F-35 fighter jets, which the
        UK will not have until 2020, according to the National Audit Office.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcea2fc2-17de-485e-9aa0-5c9764b00bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:03:31.351+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T10:03:31.556+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson did not give a timeline as to when any South China Sea deployment
        by the carriers is likely to start.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aeac5fd-ec00-4083-86ea-2d220dee28ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:03:31.351+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T10:03:31.556+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Daisy Lee contributed reporting.</em></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002456d8-1960-4810-bf65-a5d6c46b2e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:03:31.351+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T10:03:31.557+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/07/28/asia/south-china-sea-uk-johnson/index.html?sr=twCNN072817south-china-sea-uk-johnson1216PMVODtop">UK
        wants to send ''colossal'' warships to test Beijing''s claims in S. China
        Sea</a>"</em></p>'
  'Worlds-richest-person-Jeff-Bezos-Amazon-Bill-Gates':
    'author': 'Matt Egan, CNN Money'
    'caption': 'Amazon CEO Jeff Bezos (FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2017-07-28T11:06:56.520+08:00
    'imagesource': 'jcr:e6fbdf3e-9a2b-41fc-a649-cfcf5815eeea'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '08f9b316-17cb-4d3c-b58f-9d2b48d425c1'
    'lead': 'Just over two decades ago Jeff Bezos started selling books online from
      his garage. Today, the Amazon CEO is the richest person on Earth.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-06T10:06:12.615+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-06T10:06:12.753+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jeff Bezos dethrones Bill Gates as world''s richest person

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebed59f-ff62-41e7-973d-8cd9d6259291'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:06:12.615+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T10:06:12.754+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NEW YORK (CNNMoney) — Just over two decades ago Jeff Bezos started
        selling books online from his garage. Today, the Amazon CEO is the richest
        person on Earth.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a70331-c2f4-4215-9a67-82388dccac4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:06:12.615+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T10:06:12.754+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bezos''s net worth topped $90 billion on Thursday, allowing the
        Amazon founder and CEO to narrowly dethrone Microsoft co-founder Bill Gates
        as the richest man in the world, according to Forbes and Bloomberg. If Amazon
        stock holds steady through trading Thursday, Bezos will officially bump Gates,
        who has been No. 1 since 2013, from the the Bloomberg Billionaires Index.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a734ea8-0ef1-468e-b7ee-a3ce6b6abe53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:06:12.616+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T10:06:12.754+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bezos has been hailed as the smartest guy in business for turning
        a bookselling platform into a disruptive force that has flipped traditional
        retail on its head.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55687501-b38e-403f-8ee8-fbd22642a5d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:06:12.616+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T10:06:12.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His world''s-richest-man milestone was made possible because of
        Amazon''s surging stock price. The e-commerce juggernaut''s market value surpassed
        $500 billion this week for the first time ever.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9b0e29-1495-428e-8e71-b5f065249e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:06:12.616+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T10:06:12.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vast majority of the Bezos fortune is tied up in Amazon stock,
        of which the CEO owns nearly 17%. That stake alone is worth $83 billion, meaning
        Bezos could just as quickly lose his new title as the world''s richest man
        should Amazon''s stock decline, or Microsoft''s value rise.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352ff28a-0cb2-4157-ad4d-cbc5f404f217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:06:12.616+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T10:06:12.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, Bezos''s fortune has whizzed past that of legendary
        investor Warren Buffett, Spanish retail magnate Amancio Ortega and Mexican
        tycoon Carlos Slim. Bezos added more than $24 billion in net worth since January
        2017, according to Bloomberg.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6c019e-145c-4021-9942-69b945c5f235'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:06:12.616+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T10:06:12.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bezos founded Amazon in the mid-1990s from a garage, originally
        as an online bookseller. But over the years Bezos has deftly steered Amazon
        into hardware, cloud services, music and streaming shows. All along the way,
        Amazon used technology and sheer force to ruthlessly cut prices. Customers
        in turn have flocked to Amazon, which raked in a stunning $136 billion in
        sales last year alone.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b664f4-2e57-4d77-8ea9-5b928cf97b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:06:12.616+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T10:06:12.756+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Amazon boss''s bold vision was on full display again in June
        when he shocked Wall Street and the business world with a $13.7 billion purchase
        of Whole Foods. The surprise deal instantly made Amazon a major bricks-and-mortar
        player and sent a wave of fear through traditional grocery stores and food
        companies.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014001a5-61d5-48a6-8940-43e58d26396a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:06:12.616+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T10:06:12.756+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bezos has used his fortune to purchase The Washington Post in 2013
        and launch his own rocket company, Blue Origin.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac492994-3b97-43eb-b803-ccad08a74cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:06:12.616+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T10:06:12.756+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bezos is also thinking more about how to give back to society and
        even asked his Twitter followers last month for ideas.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b446bd-fd3b-40ae-a07b-66003f6b5391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:06:12.616+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T10:06:12.756+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m thinking I want much of my philanthropic activity to be helping
        people in the here and now — short term — at the intersection of urgent need
        and lasting impact," Bezos wrote.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c628e2-4f00-4f7b-90be-a6a39a51d60e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:06:12.616+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T10:06:12.756+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNNMoney''s Seth Fiegerman contributed to this report.</em></p>'
  'Apple-discontinues-iPod-nano-and-iPod-shuffle':
    'author': 'Kaya Yurieff, CNN Money'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-07-28T11:23:32.602+08:00
    'imagesource': 'jcr:8b20ba51-ffbf-4601-95ca-4afc50e1b53f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '75af369b-6dee-49ec-ae19-97485b2a8f2d'
    'lead': 'The company confirmed on Thursday its classic media players have been
      removed from its website. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-06T10:08:41.898+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-06T10:08:42.038+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Apple discontinues iPod nano and iPod shuffle

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29a3c66-849d-4385-987f-c81a153eac70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:08:41.899+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T10:08:42.039+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney)</strong> — It''s been a rough week for
        nostalgic tech.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3d0d91-bfea-4622-bdc6-c272c6727d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:08:41.899+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T10:08:42.039+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, Microsoft Paint was on the chopping block. Adobe then announced
        its Flash plug-in will removed by the end of 2020.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd35cdc3-7e6f-4d47-8b3b-9b8235671f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:08:41.899+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T10:08:42.039+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, Apple is discontinuing the iPod nano and iPod shuffle.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e92e621-1c65-47ab-b6c5-0ec3dbd98024'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:08:41.899+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T10:08:42.039+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company confirmed on Thursday its classic media players have
        been removed from its website. Although they''re still available for purchase
        in stores, the devices will no longer be in production.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742dfd25-80d3-4564-a7ad-8ae950b1e374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:08:41.899+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T10:08:42.040+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, we are simplifying our iPod lineup with two models of iPod
        touch now with double the capacity, starting at just $199, and we are discontinuing
        the iPod shuffle and iPod nano," an Apple spokesperson told CNN Tech.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15387bc4-8005-468a-8d4c-571209a489af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:08:41.899+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T10:08:42.040+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The iPod touch -- the last iPod standing -- will come in two options:
        a 32GB version ($199) and a 128GB option ($299). Previously, Apple also offered
        storage capacities of 16GB and 64GB.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25eb9a0f-dd07-4549-b1cd-89659374da29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:08:41.899+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T10:08:42.040+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news shouldn''t come as too big of a surprise. The tech giant
        discontinued the iPod classic in 2014 and hasn''t updated the shuffle or nano
        in recent years. Apple released the first shuffle and nano in 2005.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3a806e-6c35-440b-8946-33c662abde79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:08:41.899+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T10:08:42.040+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The iPhone was always expected to lead to the decline of music players
        like the iPod. The rise of music streaming services, like Apple Music and
        Spotify, have also contributed to that decline.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1371264-1075-4c36-bc6d-201eacf7d5c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:08:41.899+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T10:08:42.040+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, Microsoft announced its iconic Paint software
        was on its list of "deprecated" features and could be removed from future
        Windows updates. Adobe said it would discontinue its Flash Player plug-in
        by the end of 2020.</p>'
  'united-states-surveillance-plane-philippines':
    'author': 'David Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-07-28T09:06:03.578+08:00
    'imagesource': 'jcr:3897b5f2-163c-4782-bb45-5cbaed1ba099'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3afcab8c-0c76-475d-b8a4-8bc69f89a3fe'
    'lead': 'The two Cessna 208B turboprop planes will mainly gather vital intelligence
      data by air through surveillance and reconnaissance in specific targets.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-06T10:11:46.314+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-06T10:11:46.500+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. gives two surveillance planes to PH

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f289db-bf98-44cc-997c-1ae3f5ea0199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:11:46.315+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T10:11:46.500+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 28)</strong> — The U.S.
        government turned over on July 27 two surveillance planes to the Philippine
        Air Force (PAF) as part of efforts to boost our country''s defense capability.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c73f24-bba0-4a9e-8ed2-bdbc7eea5cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:11:46.315+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T10:11:46.500+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These brand-new Cessna 208B planes will play a significant role
        in our military''s maritime defense, as well as in its campaign against lawless
        and terrorist groups.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46178c3a-dfe1-4e3b-8acb-26e25cc2c701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:11:46.315+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T10:11:46.501+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana said the planes can be used anywhere
        in the Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58848162-789d-4792-8a69-b557d88e42b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:11:46.315+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T10:11:46.501+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The range is <em>malayo naman</em> (It has a long range), including
        Marawi, Sulu Sea, including West Philippine Sea, including Benham Rise," Lorenzana
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31da90c-4b1e-4cb3-8958-1987b841e93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:11:46.315+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T10:11:46.501+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These aircraft, the first of its kind in the Armed Forces, will
        mainly gather vital intelligence data by air through surveillance and reconnaissance
        in specific targets.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843fdcb6-1d38-4582-9e01-7f5a3bc082fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:11:46.315+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T10:11:46.501+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our 300th air intelligence security group has always raised their
        concern about the lack of aircraft and equipment for their air surveillance,"
        PAF Chief Lt. Gen. Edgar Fallorina said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3de2701-be80-4397-97fe-67e6e12ea6d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:11:46.315+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T10:11:46.502+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The planes, which cost roughly $33 million (around ₱1.67 billion),
        are being handed over to the country through a grant from the U.S. government.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1090d6a1-baa2-4c56-90a5-7be92e9f6c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:11:46.315+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T10:11:46.502+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are symbol of strength and enduring nature of our alliance.
        These planes are the latest, most definitely the last manifestations of what
        our alliances supposed to be," U.S. Ambassador Sung Kim said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acfa1ff1-0e0f-4ca6-a359-3e657ef06b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:11:46.315+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T10:11:46.502+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our commitment to the Philippines doesn''t stop with the delivery
        of these planes. We will work with the PAF to provide training advice support
        and maintenance so that PAF will get the best possible performance from these
        two aircraft," the U.S. Ambassador added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a05e19-65b2-49a6-8f7b-7cd4b9fc7313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:11:46.315+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T10:11:46.502+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The grant was facilitated by former presidents of the two countries:
        Benigno Aquino III and Barack Obama.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067645b5-4c66-4bf6-b0b5-d61d92d9c621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:11:46.315+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T10:11:46.502+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The surveillance planes arrived here last July 23 from Kansas.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71aed2e5-5ba3-4a17-abf8-b831bb401811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:11:46.315+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T10:11:46.503+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
