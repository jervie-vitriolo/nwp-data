  'Christian-Bables-to-LGBT-be-yourself':
    'author': 'CNN Philippines Life'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-07-28T05:37:35.100+08:00
    'imagesource': 'jcr:085cddde-0614-4ce1-91f9-d8a20834ff17'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bb7775a0-fd6a-4a3d-b601-9e1028366154'
    'lead': 'Gawad Urian Best Supporting Actor Christian Bables says that the lesbian,
      gay, bisexual, and transgender (LGBT) community should stay true to who they
      are.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-06T09:27:58.019+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-06T09:27:58.183+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Die Beautiful'' star to LGBT community: Be yourself

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001b5ac3-a36d-4d6b-bdb4-73bfe1a91bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:27:58.019+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:27:58.184+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 28)</strong> — Gawad
        Urian awardee and Die Beautiful star Christian Bables has a message for the
        LGBT community.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c90b6b-fa04-47c7-8349-ad13e0650c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:27:58.019+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:27:58.184+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just be yourself. If you know who you are, and alam mong wala kang
        tinatapakang tao, wala kang ginagawang masama [if you know you aren''t stepping
        on anyone, if you aren''t doing anything wrong], just be yourself," Bables
        said on CNN Philippines'' The Source on Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de744e2c-0e0a-4bc7-9606-f8a95ea95644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:27:58.019+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:27:58.184+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bables won Best Supporting Actor at the 40th Gawad Urian Awards
        last July 20. Paolo Ballesteros, who played the lead, was awarded Best Actor.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0826a90-5f60-4f87-8936-3dc153f81ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:27:58.019+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:27:58.184+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bables also bagged Best Supporting Actor at the Metro Manila Film
        Festival (MMFF) 2016. The Gawad Urian win is Ballesteros'' 11th award for
        the role.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7427a9-b953-4524-adbd-99cab943df2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:27:58.019+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:27:58.185+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The breakout stars rose to fame for taking on the role of Barbs
        in the acclaimed MMFF comedy-drama Die Beautiful.</p>'
    '10':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F1991447191095170%2F&width=500&show_text=true&height=460&appId"
        width="500" height="460" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4700fe-a6c3-449e-ba7e-93954067460f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:27:58.020+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:27:58.185+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4acb534-2e5b-4ec7-8dd2-ac85697abbf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:27:58.020+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:27:58.185+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bables believes the film teaches its viewers to stay true to themselves.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f9ec27-c76c-43b0-99e8-a12dfff811d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:27:58.020+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:27:58.185+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Magpakatotoo ka sa sarili mo</em>... For Barbs <em>naman, yung
        pahalagahan mo yung mga taong andiyan sa iyo. Sobrang</em> limited ng time,"
        said Bables of the movie.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2fd5bb-e232-4d17-babf-456cc2703189'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:27:58.020+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:27:58.185+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Stay true to yourself... In the case of Barbs, (it''s
        about) valuing the people who are there for you. Time is limited.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a953e5-96ac-4fd5-998d-6c3f2b492bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:27:58.020+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:27:58.186+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Directed by Jun Robles Lana, the film follows the life and death
        of Filipino transgender beauty queen Trisha Echevarria. On each day of her
        week-long wake, her best friend Barbs dresses her up as a different celebrity
        to grant Echevarria''s death wish. The movie recounts her life''s trials.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9aa0b8-b090-446f-a64d-34b64d9303ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:27:58.020+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:27:58.186+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although LGBT personalities enjoy popularity in the country, LGBT
        advocates argue that they are not fully accepted in Catholic Philippines.
        Activists protested the killing of transgender woman Jennifer Laude in 2014
        by an American marine. In 2016, Senator Manny Pacquiao came under fire for
        comparing gay couples'' behavior to animals.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e744a6-b2f6-451a-8c16-945e7668e05a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:27:58.020+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:27:58.186+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government officials such as National Youth Commission Chair Aiza
        Seguerra, Film Development Council Chair Liza Dino, and Bataan Representative
        Geraldine Roman openly identify as LGBT. Measures such as a civil union bill
        recognizing same sex unions as well as a gender equality bill are underway
        in the House and Senate respectively.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d28dc41-1750-4844-bc35-eeec1480b3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:27:58.020+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:27:58.186+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bables is set to reprise his role as Barbs in the television series
        spin-off "Born Beautiful." Although the project has been confirmed, no release
        date has been announced yet.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30cdd33-e6d0-4036-8333-cc3e4b9c8012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:27:58.020+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:27:58.186+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ballesteros also offered his own takeaway from the film. Referring
        to his character Trisha, he said, "Namatay siya. Pero ang pinakita doon sa
        film is, [she] lived beautifully."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2951286-739d-41eb-a7b1-7c94acc1c6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:27:58.020+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:27:58.187+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: She died. But what the film shows is (she) lived beautifully.]</p>'
  'manila-traffic-hacks':
    'author': 'Chang Casal'
    'caption': 'In a transport system centered on cars and caught in gridlock, commuters
      have to rely on alternative ways of getting around, from hopping on a motorcycle
      to taking the river ferry. Illustration by JL JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2017-07-28T06:30:31.043+08:00
    'imagesource': 'jcr:e82f8842-f1a1-4a30-85cb-fea29bb24e36'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '136e3e55-836e-44f6-858c-2fc1f92e09fd'
    'lead': 'In a transport system centered on cars and caught in gridlock, commuters
      have to rely on alternative ways of getting around, from hopping on a motorcycle
      to taking the river ferry.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-06T09:40:19.849+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-06T09:40:20.122+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '5 ways to cheat Manila traffic

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce65b1e0-c83e-41c4-9eba-d11b60a26b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:40:19.850+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:40:20.122+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — The moment they
        arrived in the Philippines, Transport Network Companies (TNCs) like Grab and
        Uber were embraced by Manileños as the antithesis to their tiresome and vexing
        daily commutes. They posed as an alternative to haggling fares with testy
        cab drivers, hopping from jeepney to jeepney, waiting in line for hours on
        end for a shuttle, and squeezing into cramped MRT cars at rush hour to get
        to work on time.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542d1a9a-9649-459c-bcfd-6d526524cf23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:40:19.850+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:40:20.122+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As such, it was no surprise to see the internet erupt as news broke
        about the possible deactivation of more than half of Grab and Uber’s combined
        fleet come July 26 — the result of an order issued by the LTFRB to suspend
        drivers with expired or no permits. The ban was later temporarily lifted,
        as the TNCs filed for motions for reconsideration, and thousands of people
        online rallied behind both companies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7234b7-f0c9-4283-a5f9-39bf5c12510a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:40:19.850+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:40:20.123+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the affection for Grab and Uber is evident in the clamor
        to save them, it’s worth noting that for the average commuter, these services
        are still considered luxuries. Increased road congestion, due in part to the
        increase of vehicles on the road, results in price surges that many can’t
        afford on a daily basis.</p>'
    '3':
      'image': 'jcr:1c3a4fc5-8027-48a4-8573-5054e3dea35a'
      'imageCaption': 'Getting a bike can be one of the easiest, most cost efficient
        ways to beat traffic. Still, Metro Manila can be dangerous for bikers for
        its scarcity of bike lanes. Illustration by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768df7bc-003a-4187-aa1c-216682141ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:40:19.850+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:40:20.123+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1528fd6b-631f-4a26-825a-5ddc1cf00257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:40:19.850+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:40:20.123+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I started working in Las Piñas, I thought it would be a faster
        and cheaper commute, considering that I live in Parañaque. However, ongoing
        roadworks along Sucat Road have turned what’s meant to be a 30 minute commute
        into one that can last up to two hours. It also doesn’t help that the tricycle
        ride to my office building from BF Homes Parañaque, the subdivision I can
        cut through to avoid Sucat Road, costs ₱70. That’s excluding the price of
        two jeepneys and a tricycle I have to take to get to BF Homes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9225e245-a8a4-4993-8896-df7ee3214f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:40:19.850+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:40:20.123+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Driving to work is even more expensive. So in an effort to save
        more, I bought myself a fixed gear bike. The 14 kilometer ride takes about
        an hour, but it costs absolutely nothing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c756df24-4b57-4989-93ad-68234524368f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:40:19.850+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:40:20.123+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet cycling in Metro Manila, even in the more suburban parts of
        the south, is dangerous. There are no bike lanes throughout my entire commute,
        half of which includes traversing the West Service Road parallel to SLEX —
        a two-lane road dotted with factories and warehouses, leading to an abundance
        of trucks.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce5b9a9-cbc9-4d38-b468-e8ff72f8d2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:40:19.850+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:40:20.124+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’ve had to brace myself and hope for the best on multiple occasions
        that a truck has gotten too close for comfort. I also have to deal with pollution,
        which I remedy by wearing a face mask, and the heat and rain, for which I
        always pack extra clothes. It sounds like a lot of effort to get to work,
        but I prefer this to the two hours of bumper to bumper traffic and expensive
        trike rides.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7b534d-c594-47e7-bb69-a53674e5f797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:40:19.850+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:40:20.124+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere, other commuters have also found ways to skirt the hassles
        of navigating our busy cities.</p>'
    '10':
      'image': 'jcr:7dd47e46-297a-4e5c-8f9a-c3d81a747c10'
      'imageCaption': 'P2P bus trips from Trinoma to Glorietta 5 are only 45 minutes
        to an hour though it may cost a little bit more than the regular air-conditioned
        buses. Illustration by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88884041-dbaa-4c88-b1a7-853716fdbb9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:40:19.851+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:40:20.124+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df73b16e-3e4f-40c0-9dd5-26cd9f482c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:40:19.851+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:40:20.124+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; P2P, Express Connect, Pasig River Ferry, Angkas</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a56896-dfc4-4ee5-a7cd-a23fdb0c528b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:40:19.851+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:40:20.124+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Leon, who lives in Commonwealth, Q.C. and works in Makati, the
        new Point-to-Point (P2P) buses help cut his travel time in half. Though he
        can easily find an air-conditioned bus going straight to Ayala (around ₱46
        to 48) from outside his village, he says that the trip can last up to two
        and half hours on a bad day. Meanwhile, the P2P bus goes straight from Trinoma
        to Glorietta 5, making the trip in just 45 minutes to an hour. The only downside
        to taking this route is that it costs ₱30 more, as the station nearest his
        house is still an FX away.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750136a5-796f-41d1-ae87-bf0c518f4c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:40:19.851+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:40:20.124+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another similar option is the Express Connect bus. The service offers
        three routes from Fairview to Roxas Boulevard, with Route 1 enabling drop-offs
        at Commonwealth, Ortigas, Ayala Avenue, and Gil Puyat, and Routes 2 and 3
        skipping Ortigas and Gil Puyat respectively.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a27c6d6-fe87-41b2-873e-388e9e52341d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:40:19.851+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:40:20.125+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is the best option, if you were to ask me,” Leon says, as
        it allows to take one comfortable, hour-long ride to work which only costs
        him ₱46.</p>'
    '16':
      'image': 'jcr:9791a357-84db-43a5-91bc-55d968296178'
      'imageCaption': 'The Express Connect bus service offers three routes from Fairview
        to Roxas Boulevard, with Route 1 enabling drop-offs at Commonwealth, Ortigas,
        Ayala Avenue, and Gil Puyat, and Routes 2 and 3 skipping Ortigas and Gil Puyat
        respectively. Illustration by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9012773d-ac52-4b81-8da8-dde755f636a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:40:19.851+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:40:20.125+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d92c5d-55cc-4bad-aeb4-f698016e591b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:40:19.851+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:40:20.125+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Express Connect bus service offers three routes from Fairview
        to Roxas Boulevard, with Route 1 enabling drop-offs at Commonwealth, Ortigas,
        Ayala Avenue, and Gil Puyat, and Routes 2 and 3 skipping Ortigas and Gil Puyat
        respectively. Illustration by JL JAVIER</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b58267c-7458-4f26-9762-33133e058ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:40:19.851+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:40:20.125+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rudie found her traffic hack floating along Pasig River. With her
        home situated in Pinagbuhatan, Pasig, and her previous workplace right next
        to the Valenzuela Ferry Station in Makati, it only made sense for her to utilize
        the Pasig River Ferry. The ferry operates from 6:30 a.m. to 5 p.m. and stops
        at 12 stations along the river from Pinagbuhatan, Pasig to Intramuros, Manila.
        Rudie simply takes a tricycle to Pinagbuhatan station and travels four stations
        away to Valenzuela, Makati. The trip costs about ₱63. “I am paying for speed
        and convenience,” Rudie says, noting that the price she pays for three jeepney
        rides and three tricycle rides to work costs about the same, yet the trip
        takes almost thrice as long.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3dabeea-cca0-4731-8b7c-4b75e47fa77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:40:19.851+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:40:20.125+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biggest downside to the ferry? The rainy season. The open design
        means passengers are susceptible to rains, and the season brings in an abundance
        of water lilies, which clog passageways and stop ferry operations until they
        can be cleared</p>'
    '22':
      'image': 'jcr:03ec113d-2520-43b6-994e-c38248fe9bde'
      'imageCaption': 'The ferry operates from 6:30 a.m. to 5 p.m. and stops at 12
        stations along the river from Pinagbuhatan, Pasig to Intramuros, Manila. Illustration
        by JL JAVIER '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beab3621-0797-4be5-ada1-0f5830ad56c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:40:19.851+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:40:20.126+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665b3351-ce77-4aea-b70e-15ebc564ae0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:40:19.851+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:40:20.126+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, Rudie works in Magallanes, and instead of going up against
        the throngs of people at the MRT or taking two hour-long cab rides through
        EDSA, she opts to book with Angkas instead. Angkas is a booking service app
        similar to Grab and Uber, offering rides on motorcycles instead of cars. It’s
        an upgrade to the classic habal-habal, and lets you weave in and out of traffic
        with ease.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b200588-7c73-416d-aae7-d48c972521cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:40:19.852+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:40:20.126+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides being faster, it’s also cheaper. “Compared to Uber and Grab
        during peak hours, Angkas is 300 percent cheaper,” she says. “I only pay about
        ₱100 in the morning, compared to a Grab or Uber which typically costs me around
        ₱400 at 7 a.m.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdedbf1f-b099-4408-b244-e8ede922a2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:40:19.852+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:40:20.126+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another user of Angkas, Mara, says the service is especially useful
        when she goes out after work. “It comes in handy when I need to get to an
        event really fast, or when I have nights out with my friends. Because I usually
        leave at around 9 p.m., it''s still rush hour. But if I take Angkas, it only
        takes me less than an hour to get most places.”</p>'
    '28':
      'image': 'jcr:7bd95c52-a1cf-4b97-b82e-175f47053661'
      'imageCaption': 'Angkas is a booking service app similar to Grab and Uber, offering
        rides on motorcycles instead of cars. It’s an upgrade to the classic habal-habal,
        and lets you weave in and out of traffic with ease. Illustration by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98884b2-a1b4-464d-ba75-92b7f43bb837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:40:19.852+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:40:20.126+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66a18e2-745b-4fa3-90d5-6ae5414451b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:40:19.852+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:40:20.127+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp;Getting around the gridlock</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5063922c-4313-4a8d-9b38-abdf5fe27388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:40:19.852+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:40:20.127+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The various means by which commuters attempt to creatively skirt
        Manila’s bad traffic should be some kind of indication that the city is in
        dire need of a public transportation upgrade. Though TNCs offer safe and convenient
        alternatives, they’re marred by legislative problems that don’t seem to be
        going away anytime soon. They also contribute to the very problem they’re
        trying to solve, as adding more cars to our roads doesn’t exactly ease our
        congestion problem.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb7cbc3-5498-465c-9806-3d2d014acb19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:40:19.852+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:40:20.127+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government’s recently announced <a href="/">PUV Modernization
        Program</a> looks promising in its attempt to replace old public vehicles
        with safer and cleaner alternatives, as well as its plan to train our drivers
        better (though concerns on its effects on drivers'' livelihoods are still
        not addressed). However it’s only a small step in the right direction. As
        road congestion keeps getting worse, we might need to look into adopting a
        mindset less centered on cars.</p>'
  'Juana-Change-Duterte-military-uniform':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
