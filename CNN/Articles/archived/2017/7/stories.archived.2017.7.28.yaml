      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the equipment, such as sonars, are installed and trainings
        of its pilot and crew are completed, these will be ready for deployment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b37a15f-b589-4ca5-af07-02c57cdd6cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:11:46.316+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T10:11:46.503+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These brand new air assets will be based in Lipa, Batangas and Zamboanga
        City.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d8bf4d-61ec-48a3-86f3-66b63779860b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:11:46.316+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T10:11:46.503+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially, officials of the Armed Forces of the Philippines (AFP)
        say the new surveillance planes will be deployed over the South China Sea.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02197bb0-3bfb-46c4-b5d2-391ed93b65e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:11:46.316+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T10:11:46.503+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top defense officials led by Defense Secretary Delfin Lorenzana
        witnessed the turnover from U.S. Ambassador Sung Kim.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41663e57-090a-410d-a659-696e03bf08bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:11:46.316+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T10:11:46.504+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. ambassador says the planes, among many things, symbolize
        the strong, long-standing alliance with the Philippines, in addressing common
        interests, such as regional security.</p>'
