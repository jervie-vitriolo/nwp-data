      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 28)</strong> — An activist
        will no longer face charges for wearing a soldier''s battle uniform at a protest
        during President''s second State of the Nation Address, the military said
        Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130a3c4b-aba0-441a-8890-6218d4f57282'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:43:42.996+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:43:43.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces of the Philippines (AFP) said it will not push
        through with a plan to file charges against Mae Paner, an activist who goes
        by the name "Juana Change."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c8b949-3ce7-4fa0-a0a0-064f5aa1a3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:43:42.996+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:43:43.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The AFP will no longer pursue the case," AFP spokesperson Brigader
        General Restituto Padilla said at a news briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e338a17-c6e2-4e28-be8a-ad6c4b998b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:43:42.996+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:43:43.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision comes after AFP Chief of Staff Gen. Eduardo Año ordered
        them to do a thorough review of the case following information that Paner
        "did not actually ridicule soldiers but even praised the sacrifices of our
        men in uniform."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa5fb63-edaf-4c88-92ff-7cdab1edfe92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:43:42.996+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:43:43.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Yung kay Ms. Paner, may magandang loob naman ho yata," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e5ef73-6699-4679-8704-775e4a8928e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:43:42.996+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:43:43.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: With Ms. Paner, I think it was done in good faith.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a880e6e6-bb31-404f-9357-f688602b8752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:43:42.996+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:43:43.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The retraction comes a day after he said Paner disrespected the
        military uniform and her "malicious intent betrays her motive."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a75bbbd-2fbc-4d0b-a293-b23f03e091bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:43:42.997+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:43:43.200+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the change of heart, Padilla reminded the public to stop
        using the uniform of soldiers inappropriately.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6a2c4d-a202-49ea-9412-e7c443428fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:43:42.997+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:43:43.200+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is the same uniform our soldiers wear whenever we go to battle,
        and the same uniform many of our heroes die wearing in the battlefield, and
        in the defense of the motherland and our people. This is the very reason we
        hold this particular uniform very sacred," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d6ace9-e010-42ba-88c5-c5f6973917e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:43:42.997+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:43:43.200+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook post, Paner, known for impersonating figures to expound
        on social issues,&nbsp; welcomed the AFP''s decision.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5094dbc0-5c0b-4bee-8be6-9b70dfb160cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:43:42.997+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:43:43.200+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I guess naintindihan nila ang point ko bilang performance activist.
        Salamat sa pagpalag at paliwanag ng marami. Mabuhay ang sining! Mabuhay ang
        freedom of expression," she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9e79a5-db9c-4c05-a91f-a46e3b97e041'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:43:42.997+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:43:43.201+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Join AFP?</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0ec3b0-e806-4918-9960-6315b0986668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:43:42.997+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:43:43.201+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla invited Paner to join the AFP reserve corps.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742c4425-f810-4f96-ac88-778713f58aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:43:42.997+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:43:43.201+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Your Armed Forces is open to have Ms. Paner among the ranks of
        our patriotic reservist who, without hesitation, continue to be among our
        most ardent partners for change," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75301bf6-7fce-4be3-a4df-7aba3e1447c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:43:42.997+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:43:43.201+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that Presidential Communications Office Assistant Secretary
        Mocha Uson was undergoing training in the AFP reserve corps.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfbf1d72-8a7a-4722-bb16-f6d7fbfba60e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:43:42.997+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:43:43.201+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paner earlier noted that Uson wore what looked the military''s uniform
        when she accompanied President Rodrigo Duterte to Marawi City on July 20.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945fce40-6dbf-407e-8e89-42e9055af769'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:43:42.997+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:43:43.202+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla said they checked this report. He said Uson "was not wearing
        a uniform," but ''one that can be bought commercially."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09805696-0b94-4eec-95b5-24331fad54f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:43:42.997+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:43:43.202+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For your information, Asec. Mocha is in the process of being a
        reservist," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016e2969-188c-474d-bbb1-ff1f528935e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:43:42.997+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:43:43.202+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AFP reservists undergo officer training programs and courses taught
        by the army, navy, and air force. They may be called to duty in times of disasters
        or war. Reserve corps do not receive payment for their service.</p>'
  'aklat-ng-sakin-adarna-house':
    'author': 'Anna Bueno'
    'caption': 'In “Ito ang Diktadura,” a magnified television still of a dictator
      is the subject of a press conference, a venue where reporters are not allowed
      to ask questions. Image courtesy of ADARNA HOUSE'
    'categories': ['f282e085-eb71-478d-8913-26e41e97ff58']
    'created': 2017-07-28T03:40:12.262+08:00
    'imagesource': 'jcr:1a259288-4bca-4375-9537-898cb64941aa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '334d0b59-e418-4fd2-8c29-c2bb3b1c9d91'
    'lead': 'Adarna House’s “Aklat ng Salin” includes two new books for children,
      titled “Ito ang Diktadura” and “Mga Uring Panlipunan,” which veer away from
      traditional subjects and narrate the realities of the present.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-06T09:55:32.482+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-06T09:55:32.726+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '“Ito ang Diktadura”: How a children’s book explains social injustice

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f39b5e-1405-4bf0-ba11-bbfc4f23906e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:55:32.483+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:55:32.727+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — How do dictatorship
        and social injustice look like from a child’s eyes?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbbae032-ed76-414d-98a3-30ff302c0cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:55:32.483+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:55:32.727+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Adarna House’s “<em>Ito Ang Diktadura</em>” and “<em>Mga Uring
        Panlipunan</em>,” these realities find their way into a children’s book, explained
        in everyday Filipino and accompanied with meaningful illustrations that invite
        further questioning for a curious child.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78d363f-0e8d-4960-8f31-048b10ed4234'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:55:32.483+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:55:32.727+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Mga Uring Panlipunan</em>,” for example, tells you at the very
        beginning: “<em>Pantay-pantay ang lahat ng tao. Ngunit may mga dahilan kung
        bakit sila nagiging hindi pantay: lakas, kapangyarihan, pera, at kultura</em>.”
        The words are cut and intersposed with four warmly-colored panels illustrating
        physical strength, power, money, and culture, the drawings reminiscent of
        wood-cut engravings.</p>'
    '5':
      'image': 'jcr:16de5d25-36b4-4498-88f1-9048b5d302bd'
      'imageCaption': 'Adarna House publishes the first two books of its "Aklat ng
        Salin" series in response to the times. Images courtesy of ADARNA HOUSE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f36273-f6c1-46e8-af6e-e06dfa3f1756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:55:32.483+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:55:32.728+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab00ae5-df7c-4dc3-aa87-44b5e916e947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:55:32.483+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:55:32.728+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In “<em>Ito ang Diktadura</em>,” a magnified television still of
        a dictator is the subject of a press conference, a venue where reporters are
        not allowed to ask questions. “<em>Press conference, walang maaaring magtanong</em>,”
        says a poster at the corner. Nearby the dictator, seemingly small, peeks from
        a door. “<em>Napagtanto nilang hindi naman talaga matapang ang diktador</em>,”
        states the book.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c807dcd6-f244-4f2b-aee6-8bd6a03d2251'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:55:32.483+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:55:32.728+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read by a Filipino child and put in the local context, the concept
        is not new, but the execution is inspired and buoyant in its vibrancy, with
        the slim volumes never resorting to pandering or lecturing to its intended
        reader.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a823a4b-9693-4a99-9d90-ecc54cb8803b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:55:32.483+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:55:32.728+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Mga Uring Panlipunan</em>” and “<em>Ito ang Diktadura</em>”
        are part of Adarna House’s “<em>Aklat ng Salin</em>,” books translated from
        Spanish from a series called “<em>Libros para Mañana</em>,” or Books for Tomorrow.
        The source material, which is part of a four-book series, was published between
        1978 and 1979 by La Gaya Ciencia in Barcelona, Spain, at a time when it was
        transitioning from the effects of the dictator Francisco Franco’s regime and
        transitioning towards a more stable democracy.</p>'
    '11':
      'image': 'jcr:1e559adb-a136-4085-9288-cba919b67873'
      'imageCaption': '"Mga Uring Panlipunan" outlines three social classes, how inequalities
        exist between them, and how each of their interests clash with each other.
        Image courtesy of ADARNA HOUSE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04e17ae-7ccd-4a52-82ba-8cc156475556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:55:32.483+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:55:32.728+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1533f5a-516d-45b7-8663-4c9265a9fecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:55:32.483+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:55:32.729+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took a long time for Adarna House to secure the publishing rights
        for a translated version of the books, says vice president for product development
        Ani Almario, but once the rights were secured the book development team at
        Adarna got to work. Children’s books published by Adarna usually take around
        nine to ten months to take shape, and for Almario, the need to publish “<em>Ito
        and Diktadura</em>” and “<em>Mga Uring Panlipunan</em>” was becoming more
        imperative considering the political context.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c64e4a-2576-4e36-a43e-aa0cd8bbc8c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:55:32.484+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:55:32.729+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There was a time in the ‘80s that we also translated tales from
        other parts of the world to widen the perspective of Filipino readers. We
        are doing it again to promote cultural understanding,” says Almario. “When
        we came out with the ‘<em>Diktadura</em>’ book and ‘<em>Mga Uring Panlipunan</em>,’
        it was really in response to the times.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6001df-45b0-43d5-9401-249a7b75cbe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:55:32.484+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:55:32.729+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The times, apparently, require not only a basic working knowledge
        of what a dictatorship looks like or how social injustice pervades society.
        The two picture books extend the picture book tradition by providing subtle
        commentary and tell-tale clues on how to identify instances of social injustices
        or dictatorship, from the perspective of an observant child.</p>'
    '17':
      'image': 'jcr:ee0f6cae-54a3-42d3-b99e-922b0ffc5c34'
      'imageCaption': 'The illustrations in "Ito ang Diktadura" double as subtle commentary,
        identifying ways by which to know a dictator. Image courtesy of ADARNA HOUSE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c08099-2f80-43c3-854a-216b688dbbc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:55:32.484+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:55:32.729+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed978c66-e7fc-45e2-917e-d9155c9b5c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:55:32.484+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:55:32.729+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An inspired spread in “<em>Mga Uring Panlipunan</em>,” for example,
        illustrates the injustices caused by a capitalist society in a few words and
        choice images. Illustrator Joan Negrescolor from Barcelona, Spain updated
        the original images by L.F. Santamaria, Negrescolor filling with warm and
        muted colors the bold and black strokes of Santamaria’s drawings.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ecc3f6-1bdf-45e8-a2b0-6a73b907c006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:55:32.484+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:55:32.729+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both illustrators utilize disproportion to highlight the strength
        and power of businessmen and the irrelevance and utility of the working class,
        drawn to mimic the shape and movement of ants, moving in and out of offices,
        factories, and shopping malls in an endless cycle where earnings end up in
        the pockets of capitalists.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad7e21a-b6f0-4540-8f03-8a43ee93145c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:55:32.484+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:55:32.730+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>As with “<em>Mga Uring Panlipunan</em>,” “<em>Ito and Diktadura</em>”
        is illustrated by Mikel Casal in a manner as to identify the dictator as a
        singular man. When he is not magnified ten times his size in a television
        screen, he holds within his enlarged physique portions of land: “<em>Ipinagmamalaki
        niya ang KANIYANG bansa. Dahil sa KANIYA ang buong bansa</em>,” the words
        state, with some capitalized for emphasis. In another page, the dictator parades
        himself and sits atop a sleek car with an icon emblazoned onto it, the same
        icon reproduced in flags raised by citizens down the street — some willing,
        some unwilling and nervously glancing at soldiers.</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7859a51-59d8-411a-b48d-5be5ef72e86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:55:32.484+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:55:32.730+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As with gadgets, a book, says Ani Almario, is not a replacement
        for the actual presence of a parent, [who must] guide the child on how best
        to absorb information.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7157b6-d5bb-4387-8579-e68eca918e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:55:32.484+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:55:32.730+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There’s a painstaking attention to detail in the images in both
        books, which Almario says is important when it comes to producing books for
        children. “In our genre, people really judge a book by its cover,” she says.
        “We know it’s so important. Fifty percent of the picture book is pictures.”
        The aesthetic is Filipino, she adds, which can be anything that appeals to
        the Filipino reader.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9358123b-d91d-4247-9b9e-739b5f2b67d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:55:32.485+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:55:32.730+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the books are child-friendly, however, they are not meant
        to be read alone. As with any activity of a growing child, a parent’s guidance
        is crucial in order to maximize the learning experience of reading a book.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb71b64f-2cb7-4574-9321-f171b5d47990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:55:32.485+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:55:32.730+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“’<em>Yung mga librong ganun, ‘di ‘yun pwedeng binabasa na wala
        kang kakausaping matanda. Kailangan</em>, the parents, when they buy that,
        they have to recognize that they have a role in delivering the message of
        the book,” says Almario. “My child cannot digest this all by himself na walang
        guidance. <em>Kasi kailangan mo ring pag-usapan</em>. Bakit <em>may dictators?
        Bakit pumayag na may ganung leader?</em></p>'
    '31':
      'image': 'jcr:901d1dd8-51ea-472d-8982-c123f750b875'
      'imageCaption': 'The drawings in "Mga Uring Panlipunan" are reminiscent of wood-cut
        engravings, filled with warm colors. Image courtesy of ADARNA HOUSE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467aeb40-5bd3-4aad-857a-62774f946314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:55:32.485+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:55:32.731+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fba4024-7b8d-4ccd-a1c0-7db6ccb58cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:55:32.485+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:55:32.731+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As with gadgets, a book, says Almario, is not a replacement for
        the actual presence of a parent. There’s a lot more work involved when a child
        is exposed to new material, the work being to guide the child on how best
        to absorb information learned, whether through a book or device.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af4a8eb-a78a-485e-968d-f0b2e1abe871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:55:32.485+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:55:32.731+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While compelling in its storytelling and interactive in its approach,
        “Mga Uring Panlipunan” and “Ito ang Diktadura” come at a time when books compete
        for children’s attention with smartphones and tablets. But Almario doesn’t
        worry.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901301fa-adfe-4ff9-bcc2-c70ab361d875'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:55:32.485+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:55:32.731+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“All the kids<em> naman</em> I’ve met, though they’re into digital,
        they’re always enamored by a book … I always know there are moments when they
        have to choose between gadgets and books. Some moments the gadgets will win,
        some moments the book will win,” says Almario. “But I’ve never really had
        the books lose.”</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c14ea5-d82c-433a-9afb-53d14a2912de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:55:32.485+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:55:32.731+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“’Pag binigyan mo sila ng good books, they will always want
        to read good books.”</em></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c37bafe-5298-4845-8c39-b39af0553dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:55:32.485+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:55:32.732+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; ***</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e3216d-0f8a-4ed9-bcc5-23225efd65c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:55:32.485+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:55:32.732+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Aside from the “Aklat ng Salin” series, Adarna House recently
        published “Seryeng Bayani,” historical fiction books set in whimsical watercolor,
        on the lives of Philippine heroes such as Emilio Aguinaldo, Apolinario Mabini,
        and Gregoria de Jesus. The books are available in its bookshop at 109 Scout
        Fernandez corner Scout Torillo Streets, Barangay Sacred Heart, Quezon City,
        or may be ordered online through their website.</em></p>'
  'obamacare-repeal-fails':
    'author': 'MJ Lee, Lauren Fox, Ted Barrett, Phil Mattingly and Ashley Killough,
      CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-07-28T02:49:35.080+08:00
    'imagesource': 'jcr:941ccdb1-fe6b-4963-839e-b9d926f92d09'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4c8c534c-cd35-452d-ad52-6eec8dd3caa7'
    'lead': 'The bill would mean 16 million more people would be uninsured by 2026
      than under Obamacare, the Congressional Budget Office said in a report released
      late Thursday night.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-06T09:59:57.638+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-06T09:59:57.870+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'GOP Obamacare repeal bill fails in dramatic late-night vote

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae35efe-75c7-4df8-a47b-74fd70a45804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:59:57.638+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:59:57.871+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) — BREAKING: The Senate has dealt a devastating
        setback to the Republican efforts to repeal Obamacare, defeating a GOP "skinny
        repeal" bill early Friday morning.</strong></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c52ffe-85de-4d69-949d-d2e92dab1277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:59:57.638+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:59:57.871+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sens. John McCain, Lisa Murkowski and Susan Collins joined
        with Democrats to oppose the measure.</strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af1508c-dc3a-4f70-877b-2bb4ad4b9624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:59:57.638+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:59:57.871+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>--</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d061da5-c88e-4729-b120-5f39c95c9e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:59:57.638+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:59:57.872+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly before 10 p.m. ET, Senate Republican leaders finally unveiled
        legislation that had been closely guarded from the public -- as well as their
        own colleagues -- for days.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630bc448-f3b0-4987-b3e6-4f4c6a0c3b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:59:57.638+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:59:57.872+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legislation, referred to as a "skinny repeal" bill, would repeal
        the Affordable Care Act''s individual and employer mandates and temporarily
        repeal the medical device tax. The bill would also give states more flexibility
        to allow insurance that doesn''t comply with Obamacare regulations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e81666-dbd7-434c-b34d-8c0685601a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:59:57.638+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:59:57.872+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill would mean 16 million more people would be uninsured by
        2026 than under Obamacare, the Congressional Budget Office said in a report
        released late Thursday night.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489a8439-f0b2-4fa8-acf3-7e51991324e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:59:57.639+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:59:57.872+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But just hours away from a vote, it was still unclear whether Senate
        Majority Leader Mitch McConnell had garnered the 50 "yes" votes needed to
        pass it. The most notable holdout was McCain, who had made a dramatic return
        to Washington after brain cancer surgery this week in part to cast this vote.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43e5e41-2ce1-49fd-b11c-1dc30e17d129'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:59:57.639+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:59:57.873+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCain and several of his colleagues had thrown the Republican negotiations
        into turmoil earlier in the day, when they threatened to scuttle the bill
        unless they were offered guarantees that the House would enter negotiations
        after the Senate passed the bill.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5169a9-9bcd-4eb2-ad8f-2673b0768485'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:59:57.639+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:59:57.873+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drama -- Republican senators imploring their own colleagues
        across the Capitol to vow that they would not pass the bill they are about
        to pass -- crystalized the remarkable dissatisfaction and deep reservations
        that Republican members feel about weakening Obamacare and threatened the
        prospect of providing a long-awaited legislative victory to the party and
        President Donald Trump.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e88c6e-53b0-4c7a-a024-b91d845c9608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:59:57.639+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:59:57.873+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Go Republican Senators, Go! Get there after waiting for 7 years.
        Give America great healthcare!" Trump tweeted late Thursday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0840f6-9eff-4ba2-bf1d-c458da2e4362'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:59:57.639+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:59:57.873+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a phone call with House Speaker Paul Ryan, GOP Sens. Lindsey
        Graham and Ron Johnson said they had received the reassurances they needed
        and would vote yes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eda1cdb-e7e8-497f-aecd-d4bac5136f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:59:57.639+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:59:57.873+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But McCain was uncharacteristically silent as he left the Senate
        chamber.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1809f5e8-2ef6-4df5-bb41-a7fede556ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:59:57.639+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:59:57.874+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think John is rightfully upset with the process and whatever
        he does, he''s earned the right to do it," Graham told reporters.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68708155-f829-43cb-aef6-ac97868e9388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:59:57.639+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:59:57.874+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the evening, Graham and his colleagues had savaged the
        "skinny repeal" bill.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5713372d-6418-48be-aa68-a7b6acd9e81c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:59:57.639+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:59:57.874+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not going to vote for a bill that is terrible policy and politics
        just to get something done," Graham said at a press conference. Joined by
        McCain, Johnson and Bill Cassidy, Graham said he has grown increasingly concerned
        that contrary to GOP leaders'' assurances, the bill that the Senate passes
        would be immediately taken up by the House -- rather than going to a House-Senate
        conference for further negotiations -- and end up on Trump''s desk.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f4e6c4-2e1b-4c6a-a345-a628b1fb91bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:59:57.639+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:59:57.874+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to have an assurance that it will go to a normal conference
        -- right now that is not the case."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789820b8-b9c7-4a85-96a5-08ccf3496c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:59:57.639+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:59:57.875+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after that press conference, Ryan responded that the House
        would be willing to go to a conference committee but his carefully crafted
        statement did not include a specific guarantee that the House would not vote
        on the Senate''s proposal. It appeared aimed at moving the process forward
        while protecting House Republicans from being blamed if should the entire
        process collapses.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26df479d-9970-454f-8718-309a88d03124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:59:57.639+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:59:57.875+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The burden remains on the Senate to demonstrate that it is capable
        of passing something that keeps our promise, as the House has already done,"
        Ryan said. "Until the Senate can do that, we will never be able to develop
        a conference report that becomes law."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34416e8-6e70-439d-b555-f43f6ca4ba4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:59:57.639+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:59:57.875+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he received a barrage of questions from reporters about the Senate''s
        strategy of passing something that it doesn''t ultimately want the House to
        pass, Cornyn pushed back with this quip: "I guess we ought to go back to Schoolhouse
        Rock."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19de9bb7-1036-4704-baf7-8edd97569ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:59:57.639+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:59:57.875+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Mark Meadows, leader of the House Freedom Caucus, the group
        of conservatives who can help pass or sink a health care bill in the House,
        says he doesn''t like a skinny-only plan.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21277e6d-c7e6-4300-a3be-9307f94511b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:59:57.639+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:59:57.876+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Am I gonna send a skinny health care plan to the President for
        him to sign? The answer is absolutely not," Meadows told reporters.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28d4f8b-0928-46e1-9713-49098ae48b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:59:57.640+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:59:57.876+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Minority Leader Chuck Schumer said Ryan''s statement is insufficient.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd64e5f3-4c05-47f8-9ce4-4ec17c7decbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:59:57.640+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:59:57.876+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is not worth anything," Schumer, D-New York, said on the Senate
        floor. "They want to pass this bill, skinny repeal, and send it to the President."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34959c50-e428-44ac-9749-49328df47082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:59:57.640+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:59:57.876+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill calls for jettisoning the individual mandate, one of Obamacare''s
        least popular provisions. And it would eliminate the mandate that employers
        provide affordable coverage for eight years.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b980053b-0f5c-456b-aecd-efd5c7794a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:59:57.640+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:59:57.876+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would defund Planned Parenthood and some similar providers for
        one year, while giving additional funding to Community Health Centers.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b9444a-4f19-46d7-9921-bb19619bab8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:59:57.640+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:59:57.877+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legislation would allow states to waive Obamacare''s insurance
        regulations.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b60e84-2a9d-46ac-b6d8-7d19cd9e3c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:59:57.640+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:59:57.877+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would allow people to sock away more money in Health Savings
        Accounts, a favored vehicle of Republicans, and the bill would eliminate the
        tax on medical device manufacturers for three years.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614fe2db-ea8c-4193-98b4-8b035a55376a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:59:57.640+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:59:57.877+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Vote-a-rama</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8cf118-781f-4362-bfa8-4ac67e52e141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:59:57.640+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:59:57.877+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Republican Party''s ongoing efforts to pass legislation to weaken
        the Affordable Care Act is expected to culminate in the famous Senate process
        known as vote-a-rama, in which senators can introduce an unlimited number
        of amendments -- often for the purpose of driving home a political point and
        forcing colleagues in the other party to cast uncomfortable votes.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c26b4ea-cd6a-4326-b9ff-325fdfd4fb5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:59:57.640+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:59:57.878+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the week, Democratic aides said they were fully prepared
        to flood the zone. The ultimate goal will be "to make this process so painful
        that voting ''no'' on the final proposal will be the only thing that provides
        relief for them," was one aide''s blunt outlook.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758acbe6-0238-412d-a625-36acdef696e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:59:57.640+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:59:57.878+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Patty Murray, D-Washington, blasted the possibility of an early-morning
        vote.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36cbdc66-b982-46c5-a070-cdaf47e6620e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:59:57.640+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:59:57.878+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It appears that the Republican leader has a last-ditch plan waiting
        in the wings," Murray said on the floor. "As soon as they have an official
        score from the CBO, which could be hours from now, in the dead of night, Sen.
        McConnell will bring forward legislation that Democrats, patients and families,
        and even many Senate Republicans, have not seen and try to pass it before
        anyone can so much as blink."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849acd3b-9626-4bf8-8dbb-f4a5adf61fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:59:57.640+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:59:57.878+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No matter what, senators are ready for an all-nighter.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44dfdb66-5e8d-449f-b13b-25946946adc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:59:57.640+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:59:57.879+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I brought my pillow," said Sen. John Kennedy, R-Louisiana. I don''t
        think they let you sleep on the Senate floor -- but you can sleep in the hall
        if you need to."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e61e354-1e14-4c61-91ee-5ad32dcf3250'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:59:57.640+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:59:57.879+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Threat to Murkowski?</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fbead25-afe9-4f78-96f5-8cace3f5fa6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:59:57.640+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:59:57.879+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leadership''s careful maneuvering -- a "high-wire act," Sen. John
        Cornyn, the second-ranked Republican chamber called it Wednesday -- came as
        the Trump administration was pursuing a different tact, according to a report
        in the Alaska Dispatch News.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e26f19-5919-4602-8b40-da5da8cbdfc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:59:57.641+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:59:57.879+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to that report, Interior Secretary Ryan Zinke called Alaska
        Sens. Lisa Murkowski and Dan Sullivan and informed them that Murkowski''s
        opposition to the vote Tuesday to start debate "put Alaska''s future with
        the administration in jeopardy."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d9b5cf-319d-4ee2-99c0-f7ec3fa544b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:59:57.641+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:59:57.879+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murkowski chairs the panel that''s jurisdiction includes oversight
        of the Interior Department -- and Zinke.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0c4d14-96fe-4345-bdc7-b3830e8ef93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:59:57.641+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:59:57.880+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other Republican who voted against Tuesday''s motion, Maine''s
        Susan Collins, said she has not heard from the White House since that vote.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bac75a7-91bf-408a-a954-8a2302acf4b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:59:57.641+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:59:57.880+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked directly if she''s received any threats from the White House,
        Collins said, "No."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750f02b1-56f3-45a0-862e-aa14d6667c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:59:57.641+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:59:57.880+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Deirdre Walsh and Ryan Nobles contributed to this report.</em></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa2860e-ab5a-41f5-9d10-dfef99a9ba50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:59:57.641+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:59:57.880+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first pubished on CNN.com, "<a href="http://GOP
        Obamacare repeal bill fails in dramatic late-night vote">GOP Obamacare repeal
        bill fails in dramatic late-night vote</a>."</em></p>'
