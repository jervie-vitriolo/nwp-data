    'template': '1'
    'title': '#GorioPH now a typhoon; signal no. 2 up in Batanes

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d43ae7-ea4d-4b71-9519-93b594b01b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:39:56.607+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T10:39:56.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 28)</strong> - Gorio
        is now a typhoon, as it continues to move away from the Philippines and north
        towards Taiwan, weather officials said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ca9036-3dbe-4bd6-b2f9-9cc764e748ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:39:56.607+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T10:39:56.843+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weather disturbance will enhance the southwest monsoon (habagat),
        bringing moderate to heavy rain over some parts of Luzon, including Metro
        Manila, and the Visayas, state weather bureau Philippine Atmospheric, Geophysical
        and Astronomical Services Administration (PAGASA) said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea03a1d1-d317-472f-ba5b-50cddc5bf7f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:39:56.607+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T10:39:56.843+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA hoisted storm warning Signal No. 2 in Batanes province and
        Signal no. 1 over the Babuyan Group of Islands.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82910aeb-f6bf-490e-a80d-8947ba64281b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:39:56.607+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T10:39:56.843+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eye of typhoon Gorio (international name: Nesat) is estimated
        to be 300 kilometers east of Basco, Batanes as of 4 p.m., Friday. It has maximum
        sustained winds of 120 kilometers per hour (kph) near the center and gustiness
        of up to 145 kph, PAGASA said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8bd680-df73-4b88-8e70-38a56b589bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:39:56.607+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T10:39:56.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A severe tropical storm carries maximum sustained winds of 89-117
        kph near the center, while a typhoon has 118-220 kph.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4db6e60-e18a-4d96-970b-ab0331488b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:39:56.607+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T10:39:56.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weather has seen an improvement on Friday, but forecasters say
        better conditions can be seen starting Sunday, when Gorio is expected to exit
        the Philippine area of responsibility (PAR).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f038879c-aacd-41d8-a869-581e74c6f92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:39:56.607+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T10:39:56.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Gorio now typhoon, exits slowly out of PH</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b933c116-48c7-4790-b466-aed2d075d9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:39:56.607+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T10:39:56.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another tropical depression seen 600 km west of Calayan, Cagayan
        is not expected to enter the country, PAGASA said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d508e1f-66d4-47c2-9992-341ff08330eb'
