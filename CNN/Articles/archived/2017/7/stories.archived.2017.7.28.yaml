  'Gorio-intensifies-further-strengthens-habagat':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-07-28T08:58:11.945+08:00
    'imagesource': 'jcr:d41e26d7-fdb5-452e-ad68-c20bd8b09706'
