      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be32bb2-3379-4784-9e3c-cbef474103a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:22:55.914+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:22:56.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663564a7-ef6b-446b-af0e-7d81a3ba0353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:22:55.914+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:22:56.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Personnel from the Manila City government collected truckloads of
        trash from the bay. Metro Manila, with a population of 13 million, generates
        8,636 tons of waste daily, says a Japan university study on solid waste management
        in the Philippines.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7457e7-d249-4ae2-8b4b-9e8533779c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:22:55.914+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:22:56.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Light rain, class suspensions ease traffic</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70fc2f03-3bf3-4c88-92b8-e78939c873f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:22:55.914+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:22:56.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As floods on streets subsided overnight, traffic eased on most streets,
        aided in part by the continued suspension of classes throughout the 16 cities
        and one municipality of Metro Manila.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b18299-c70e-4ae8-80de-28a0411769b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:22:55.914+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:22:56.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: July 28 class suspensions</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7de9fc-d9bb-43cc-b03e-aaac8d7f2432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:22:55.914+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:22:56.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Metro Manila Development Authority reported that all roads were
        passable. In Quezon City, where some villages on Thursday reported flood waters
        as high as an adult''s shoulders, it was the typical snail''s pace ON Edsa
        in the area of the Cubao commercial center. Streets of the financial district
        of Makati City returned to its moderate traffic flow, and in Makati City Hall,
        it was business as usual as work resumed after A day''s suspension.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94462ea-8da6-4fdc-abde-663251be6b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:22:55.914+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:22:56.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Metro Manila''s so-called Camanava area consisting of the cities
        of Caloocan, Malabon, Navotas, and Valenzuela, readiness for disasters was
        cited as a main reason these flood-prone cities escaped damage relatively
        unscathed.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b55546-9b56-415f-bd9f-f092efd9cd57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:22:55.914+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:22:56.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 900 residents living along the banks of the Tullahan river
        in Valenzuela were evacuated early Thursday as well, and were allowed to return
        to their homes Friday as the floods abated, city officials said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c3dd02-9cee-48f5-8bc5-b3a26ff5cb04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:22:55.914+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:22:56.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tullahan river is a tributary that catches water from Quezon
        City''s La Mesa dam, whose 80-meter critical level was not breached by Gorio''s
        rains, officials said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28bd265a-9439-4cb4-ac48-6fbb66f7f52b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:22:55.914+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:22:56.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A CNN reporter on the ground in Caloocan said local authorities''
        early call to suspend classes in both private and public schools for thousands
        of students alleviated the problem of massive traffic aggravated by Thursday''s
        unrelenting rain.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1285e299-10a2-4bab-9d79-63ef7a7e04d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:22:55.914+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:22:56.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was just the usual bumper-to-bumper scene Friday in parts of
        Caloocan City''s main Samson Road and MacArthur Highway in Valenzuela. Clogged
        drains however, kept flood waters at three-inch high levels in the streets
        of Malanday Cockpit and Polo Church in Valenzuela.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e2bb24-7ae9-48ad-a3e6-8e20daee8e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:22:55.914+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:22:56.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Dams release water, north reports floods</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71256efe-5da6-48b7-ac71-ea7518cf58bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:22:55.915+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:22:56.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Gorio reached its closest possible course to land&nbsp; on Thursday,
        the surge in rain levels prompted authorities to monitor the cities'' and
        provinces'' dams to ensure critical levels weren''t breached. Marikina City
        officials didn''t wait for the Marikina Dam to reach the critical 19-meter
        level and opened the dam gates when flood waters reached 14.5 meters. Marikina
        is one of the metropolis''s low-lying cities that suffered huge damage to
        property and losses in lives when tropical storm Ondoy hit in September 2009.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ae68cf-311a-425c-8b14-98ac676e04bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:22:55.915+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:22:56.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Bulacan, the Ipo Dam in Norzagaray reached its flood level of
        101 meters late Thursday, while sluice gates of the dam in the town of Bustos
        were opened Friday to release 128 cms of water before it reached a spill level
        of 17.5 meters, the Bulacan Provincial Disaster Risk Reduction and Management
        Office said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a995eab0-8b23-42d7-b215-4396f67e30fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:22:55.915+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:22:56.295+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In provinces north of Manila, such as Pampanga, authorities suspended
        classes on Friday throughout the province including Angeles City.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b691ef31-f2a2-44a2-8518-7a075c0a358e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:22:55.915+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:22:56.295+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Provincial disaster management officials in Pampanga also reported
        15 flooded barangays, as high tide plus Gorio''s rains pounded the towns of
        Apalit, Macabebe, Masantol, and Sasmuan. Disaster response equipment and manpower
        were on standby, officials added.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5c0fee-8ddc-45e1-8910-049c543327f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:22:55.915+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:22:56.295+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further north in the mountainous Cordillera region, classes were
        called off Friday due to "inclement weather" in Baguio City, seven municipalities
        in Benguet, and one in Kibungan.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b5f53d-ade5-4460-92f7-5af1a75fe1c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:22:55.915+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:22:56.295+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities of the Upper Agno River Basin Forest Reserve suspended
        all climbs on Mt. Purgatory, one of Bokod, Benguet''s five most scenic peaks
        due to Gorio and the habagat rains.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420460b9-f565-4ad5-a260-ea7be4e7cf6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:22:55.915+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:22:56.295+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Pangasinan, authorities announced the suspension of classes in
        some but not all schools.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd517cc-a1b0-44cb-8b26-ef78e7d2c223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:22:55.915+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:22:56.296+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Health and social welfare issue advisories</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19c224c-c876-4ec7-a914-811eb7e04b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:22:55.915+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:22:56.296+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As kids frolicking in flood waters became a common sight,&nbsp;
        the Health Department was quick to issue a warning Thursday on Leptospirosis.
        Leptospirosis is an infection from the leptospira microbe which is carried
        by other animals, such as rats.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0972a487-9461-4bb7-84ea-2397ace40d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:22:55.915+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:22:56.296+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It urges people in flooded areas to avoid stepping into floods and
        to use plastic boots if walking through flood or dirty water is necessary.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a227b55-6b97-4745-86c8-f7dde1f8bde1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:22:55.915+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:22:56.296+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A fever of more than two days, chills, muscle aches, dark yellow-colored
        urine, and headaches are some of the symptoms, the Health Department said,
        adding that those infected should seek treatment immediately from a clinic
        or hospital.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16aac933-68e8-4933-bf01-1a795eaae0d5'
