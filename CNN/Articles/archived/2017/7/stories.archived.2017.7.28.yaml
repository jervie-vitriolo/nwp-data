  'afp-will-not-bomb-lumad-schools':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-07-28T08:57:49.710+08:00
    'imagesource': 'jcr:3d346593-6a4a-45e1-b6d1-0b4722a8164d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c7e1e665-a696-4a7b-a6cb-0c1857780ce7'
    'lead': 'President Rodrigo Duterte will never order troops to bomb schools, a
      spokesman for the Armed Forces said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-06T09:03:30.429+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-06T09:03:36.854+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'AFP: Military won''t bomb Lumad schools, but don''t ''brainwash'' kids

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea45210b-b879-4251-b01e-6940d8ff7455'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:03:30.429+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:03:36.854+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 28)</strong> — The Duterte
        government said it is cracking down on community schools "illegally run" by
        non-Muslim ethnic groups known as "Lumad."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9255aa8-e3e2-4139-b394-56e1e574a14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:03:30.430+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:03:36.854+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite President Rodrigo Duterte''s earlier threat to bomb
        these Lumad schools for being hotbeds of rebellion, the Armed Forces of the
        Philippines (AFP) on Friday said this would never happen.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f288a6d-06c0-4bab-8165-44ee55f45d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:03:30.430+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:03:36.855+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m sure of that. The President is among the most compassionate,
        if I can say that," AFP Spokesman BGen. Restituto Padilla said during a press
        briefing in Malacañang.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8261e0-5961-4474-89b9-95d04523b11c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:03:30.430+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:03:36.855+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Matigas siya, matigas ang dating niya, matapang, pero ''pag
        ang pinagusapan kabataan, napakalambot ng puso ng mahal ng Pangulo</em> (He''s
        tough, he looks tough and brave but he has a soft spot for children)," he
        said, adding that the President just wanted to send a stern warning against
        learning institutions operating without government permission.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823725ae-6a2a-4a16-ad55-263073657b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:03:30.430+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:03:36.855+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pero ''yung pananadya na gagawin ''yan, hindi ho mangyayari
        ''yun</em> (But the actual bombing would never happen)," Padilla said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa16826-beea-45a1-8389-341f8e109783'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:03:30.430+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:03:36.855+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A group of human rights advocates pushing for the Lumad children''s
        right to education on Friday wants the President to retract his statement
        during his July 24 State of the Nation Address, that he would bomb Lumad schools
        "teaching the children to rebel against government."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e6e1fa-a0dc-4e7a-a0fe-f0dd7d86b1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:03:30.430+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:03:36.855+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through this threat, "President Duterte openly declared a war against
        lumad people. He, as the president, vilified and red-tagged lumad schools
        as schools of the New People''s Army (NPA)," the Save Our Schools network
        said in a statement. The NPA is the armed wing of the Communist Party of the
        Philippines which has waged a 48-year-old insurgency, the longest-running
        armed rebellion in Asia.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28204d3e-6489-447b-99a7-b1547e83cfc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:03:30.430+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:03:36.856+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lumads typically establish community schools in areas that are not
        accessible to traditional educational institutions. Many of these provide
        alternative learning systems for the indigenous youth rooted within the community''s
        values and culture, but have been accused of sustaining close ties with communist
        rebels.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a6dbd2-e70f-4163-a814-3a773b333e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:03:30.430+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:03:36.856+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on Thursday clarified he never meant to harm students, but
        to save them from "perdition."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9e9074-75d5-4736-9b92-c4a4ecc7bb60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:03:30.430+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:03:36.856+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They grow up there hating government and going to war pag ka malaki
        na (When they grow up). You are perpetuating the violence in this country
        and I have to stop it," he told the unlicensed learning institutions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6a93af-701f-40e3-a047-d625550e2d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:03:30.430+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:03:36.856+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang on Friday mentioned the Alternative Learning Center for
        Agriculture and Livelihood Development (Alcadev) in Surigao del Sur as among
        the "left-oriented" Lumad schools operating without a license.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf61bd7-31e9-4e22-a10a-d638ea992b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:03:30.430+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:03:36.856+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That Alcadev of Surigao has no permit to operate and refuses to
        get a permit from the Department of Education (DepEd)," Communications Assistant
        Secretary Marie Banaag said, citing data from DepEd.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0644cd-7a4b-45bc-ab2e-6540f4fa25e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:03:30.430+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:03:36.857+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Teach values, don''t brainwash''</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b533e3-8c0c-4024-823f-eb31029d18d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:03:30.431+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:03:36.857+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces warned Lumad schools against "brainwashing" their
        students.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046ce539-2409-4bf4-8266-0e7da7e9b71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:03:30.431+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:03:36.857+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not bad to teach communism per se because we in college learned
        about it," Padilla said. "But if you target very young minds, vulnerable minds
        and try to sway them to a certain kind of thinking, that is like brainwashing.
        ''Yun po ang mali dito (That is what''s wrong here)."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801277eb-a167-42fd-9cc3-944d0ee3d4f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:03:30.431+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:03:36.857+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why would you want to brainwash a child just because you want them
        to perpetuate what you want them to do," he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a235ea7d-7bfa-4ab2-8f8d-907d04a2e59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:03:30.431+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:03:36.857+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said these schools need to be regulated to make sure they are
        teaching students the proper values: "Fear of God, love of country, love of
        family, the appreciation of the correct values that you want your citizens
        to have."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f07347-2910-425a-80c7-8adaf15806c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:03:30.431+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:03:36.857+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he reiterated that bombing these schools is not the solution.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82a1023-bbb5-45b6-b437-32d8f46babc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:03:30.431+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:03:36.858+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung ano man ang hakbang na kailangan gawin ng ating Armed
        Forces, gagawin natin ''to pero hindi sa gan''un klaseng paraan</em> (We will
        do whatever steps the Armed Forces need to do but not in such way)," Padilla
        said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c79efd9-0104-4ea7-8a11-6f0056a1b2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:03:30.431+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:03:36.858+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the Duterte administration, Lumad schools said they have
        been subject to attacks and killings by paramilitary groups allegedly connected
        to the military, although the latter has denied any hand in the deaths.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f13e3d-3c3d-44e7-bcec-2cdd22f94df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:03:30.431+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:03:36.858+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lumads lobby for right to self-determination</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3d8abe-8bd9-4448-b157-124c43070111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:03:30.431+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:03:36.858+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lumad rights advocates call on the Duterte government to respect
        the indigenous peoples'' right to self-determination.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61354247-d3ca-42de-9255-ac942d2fe4da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:03:30.431+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:03:36.858+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lumad schools which were persevered by lumad organizations is an
        assertion of their basic human rights and their right to self-determination,"
        the Save Our Schools (SOS) network said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c027b4b-04f8-42a4-91b7-7b687fbdf176'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:03:30.431+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:03:36.859+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Duterte should instead show his support to initiatives
        of national minorities by recognizing lumad schools as institutions built
        by lumad people and respect those as sacred to them and their culture," the
        SOS added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa976e8-28a4-4fd1-892a-3bf926bdb3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:03:30.431+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:03:36.859+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, the National Youth Commission called on the DepEd to
        "resolve their differences" and "forge an agreement" with Lumad schools to
        remove suspicion that the schools were used to foment rebellion against the
        government.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6efdbd80-0c51-4aea-8edc-f60c5fb4ff31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:03:30.431+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:03:36.859+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SOS also urged the President to lift martial law in Mindanao,
        saying the children continue to bear the brunt of the fighting.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119547d8-b7aa-4a1f-a0b2-59751144eaf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:03:30.431+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:03:36.859+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte declared martial law throughout in Mindanao on May 23 after
        the ISIS-linked Maute group attacked Marawi City, the provincial capital of
        Lanao del Sur. The island region stays under military rule until December
        31, 2017 after both houses of Congress granted Duterte''s request for more
        time to quell the rebellion.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759619a2-63cc-4500-a5fc-7a4479e06401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:03:30.431+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:03:36.859+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Amanda Lingao contributed to this report.</em></p>'
  'solgen-calida-warns-to-evict-sunvar-from-mile-long':
    'author': 'Anjo Alimario, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-07-28T08:51:13.057+08:00
    'imagesource': 'jcr:4a442ed6-f1a0-4a26-ab48-ec0b2d15d7cf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '06f3acec-b519-4daf-bcb2-60e51323c3af'
    'lead': 'Solicitor General Jose Calida urges Sunvar Realty Development Corporation
      to return the Mile Long property in Makati City to the government.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-06T09:06:56.039+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-06T09:06:56.262+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SolGen to Prieto-owned realty firm: Vacate ''Mile Long'' property or
      face eviction

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b806bc-6d0f-4c6f-bd9b-1858ae3fa1b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:06:56.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:06:56.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 28)</strong> — The Solicitor
        General on Friday told a realty firm to vacate a commercial property in Makati''s
        financial district or face eviction.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df463a63-9666-4dbe-9b93-aaf5893d364a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:06:56.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:06:56.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This follows an earlier statement from President Rodrigo Duterte
        saying he wanted Mile Long, a strip of shops, offices, and restaurants leased
        by the Sunvar Realty Development Corporation, returned to the government.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c338119f-fc29-4173-a33a-e3fc430fd5f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:06:56.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:06:56.263+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solicitor General Jose Calida said Sunvar owes the government ₱1.676
        billion in unpaid rentals, excluding interest.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cefe2cc-c44b-4057-bb6b-564686a4cabc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:06:56.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:06:56.263+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They can choose: First, comply in accordance with the law and peacefully
        vacate. Or If they want trouble, we will give them trouble," Calida said in
        a news briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebadb232-7581-4cc6-8668-7ea10a53464f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:06:56.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:06:56.263+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they resist, we will use force to oust them," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0c637f-ee13-4af5-b427-483dc91e0ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:06:56.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:06:56.263+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunvar is owned by the Prieto and Rufino families, who also own
        the Philippine Daily Inquirer (PDI), a broadsheet the Duterte administration
        considers a staunch critic. Calida said Sunvar occupied the three-hectare
        property in 1982 under a lease agreement, which expired 20 years ago.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07b8f30-1d2f-4101-9508-fa92ecc4118f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:06:56.040+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:06:56.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite notices, Sunvar continues to remain in possession and collect
        millions of rentals from its tenants. Dapat ang tawag sa kompanya niyo hindi
        Sunvar, kundi Philippine Daily Squatter," Calida said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a7ea7f-9c9c-4516-bbaf-393e8a19e226'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:06:56.040+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:06:56.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Your company should not be called Sunvar, but Philippine
        Daily Squatter.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb57ded-7fb4-4e69-9f41-a63289f22e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:06:56.040+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:06:56.286+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the billions in pesos owed by Sunvar could be used
        to build hospitals and rehabilitate Marawi City.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8c5168-7e3a-4e94-964f-cd0fc8d4877c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:06:56.040+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:06:56.286+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida denied that the government''s move is politically motivated.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeef0a80-7e6d-4f3a-924a-5e7a0761cdec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:06:56.040+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:06:56.287+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The main point here, we need the money and this company has been
        profiting from the property of the government. They are not willing to vacate.
        They are not even paying any rent. That''s the injustice of it," Calida said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e893894-4b65-48b9-aa11-095ff7b14cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:06:56.040+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:06:56.287+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunvar defends lease agreement</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e66bf3a-da44-4311-8d58-08f4c551dbbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:06:56.040+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:06:56.287+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sunvar said it is wrong to call them squatters.</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60aab030-0c7a-4a7f-988f-229e751d7a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:06:56.040+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:06:56.287+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunvar Legal Counsel Alma Mallonga told CNN Philippines they already
        paid P17 million as advance payment in 1982 for the initial period of 25 years,
        which is renewable for another 25 years.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e91d92f-fce3-466f-99e3-72fa27da10d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:06:56.040+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:06:56.288+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We just like to stress that Sunvar is not a squatter. That what
        is in dispute here is the validity; Sunvar''s understanding of a commercial
        transaction it entered into some 35 years ago," Mallonga said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f75020-b4ba-410d-9334-87784acbd347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:06:56.040+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:06:56.288+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said it is exhausting all legal remedies to protect
        the transaction. Sunvar said it has raised to the Supreme Court a Court of
        Appeals June 21, 2017 decision.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f31ae5-3620-4538-86c8-f38f0769552a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:06:56.040+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:06:56.288+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The June 21 appellate court decision ruled that the Regional Trial
        Court (RTC) had no jurisdiction to hear Sunvar''s case. The same RTC issued
        a temporary restraining order, stopping the Metropolitan Trial Court''s 2015
        decision ordering Sunvar to vacate the Mile Long property.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0afda7ac-9f45-480f-91c0-dd7a12c32c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:06:56.040+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:06:56.288+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mallonga added they even took a risk in leasing the property when
        they could have bought it instead.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a7370b-9a82-4689-93cd-56f90a2ac514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:06:56.040+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:06:56.288+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because it is not a sweetheart deal, it entailed the payment of
        money for rental and also for developing the property," she said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3059ca3-7125-48c4-98ac-6f31679861c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:06:56.041+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:06:56.289+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The property lies along Amorsolo Street in the Legaspi Village business
        district and is a stone''s throw away from the Office of the Solicitor General.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686055fb-d9ec-4103-a788-2b1495c61cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:06:56.041+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:06:56.289+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida took a swipe at Sunvar''s owners, noting they were in talks
        with business tycoon Ramon Ang to sell a significant stake of the Philippine
        Daily Inquirer to him.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8efc2835-92e0-4c3b-aa71-995e07506133'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:06:56.041+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:06:56.289+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now they are disposing their properties. The PDI is being sold
        to Mr. Ramon Ang. I am not surprised that their bank accounts are already
        transferred to other accounts," the solicitor general said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4433088e-7f64-4223-86d0-0edb60117331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:06:56.041+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:06:56.289+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added they are just waiting for the Court of Appeals to act on
        their motion for execution on the Metropolitan Trial Court''s ruling.</p>'
  'Christina-Quisumbing-Ramilo-Land-Art':
    'author': 'Carina Santos'
    'caption': 'Filipino artist Christina Quisumbing Ramilo''s project in Taiwan examines
      the typhoon-prone east coast, and how it relates to the similarly storm battered
      areas of the Philippines. Photo courtesy of CHRISTINA QUISIMBING RAMILO'
    'categories': ['670430cb-4458-4236-9e56-1a973a4097bb']
    'created': 2017-07-28T07:21:30.933+08:00
    'imagesource': 'jcr:34b4a4d2-ac14-490f-841c-0fea4f3336fb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '43aa749c-4bf5-4156-bba1-b72acd9d4c8d'
    'lead': 'Filipino artist Christina Quisumbing Ramilo''s project in Taiwan examines
      the typhoon-prone east coast, and how it relates to the similarly storm battered
      areas of the Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-06T09:16:33.281+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-06T09:16:33.619+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'An installation along Taiwan’s east coast examines language and typhoons

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8077ead2-186c-44b8-aaf8-a6373e565368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:16:33.281+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:16:33.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — Between May and
        July 2017, artist Christina Quisumbing Ramilo embarked on a project that considers
        the natural environment of Taiwan’s typhoon-prone east coast.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8176a7c-1277-4c9e-be9e-1bc5105f8072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:16:33.282+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:16:33.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the third annual East Coast Land Art Festival, hosted by East
        Coast National Scenic Area (ECNSA), artists were invited to create installations
        that “combine the natural environment, geographic landscape, and spatial aesthetics”
        of ECSNA, a land mass that extends from Hualien and Taitung, and is located
        south of the Taiwanese capital city of Taipei.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8674f3bb-807d-431e-b76c-df6e77749a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:16:33.282+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:16:33.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the submissions, four proposals were selected, with two international
        artists invited to create their installation work onsite. The project was
        made in an attempt to promote the East Coast of Taiwan, as well as seeking
        to involve the entire environment by way of local participation and creating
        a dialogue between cultures and the natural “climate and ecological context
        of the East Coast.” The installations, roughly classified as “land art,” take
        into account the geography of a place, the final versions dictated by the
        elements around the said place.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0151ad-d708-49ab-a4ae-bcdc7073070f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:16:33.282+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:16:33.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quisumbing Ramilo’s submission, “Mata,” was one of the selected
        — a response to the festival’s theme, “Mother Island,” referring to the land
        mass that’s home to the site of Paleolithic Chanbian culture (present between
        50,000 and 5,000 years ago), which presented the earliest evidence of human
        activity on the Island of Taiwan.</p>'
    '7':
      'image': 'jcr:3260cd2b-2541-474f-833d-b20586f8082f'
      'imageCaption': '"I have recurring themes in my work. Mostly it has to do with
        fragments, something you piece together," says Quisimbing Ramilo. Photo courtesy
        of CHRISTINA QUISIMBING RAMILO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a06b14-1633-4293-96f3-259e7f72ef2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:16:33.282+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:16:33.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5070d4fd-65ca-410d-97d4-6f17ff6f0d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:16:33.282+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:16:33.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, ten indigenous groups (along with Han Chinese and a “significant
        number of new immigrants from around the world”) have settled in this space.
        The geography — a long and narrow patch of exposed coastal land situated between
        the mountains and the ocean — almost mimics the diverse and “unique symbiotic
        relationships” between the local Amis people and the other different groups.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d25299a-0ab8-43c3-a3af-61f5c3d4b167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:16:33.282+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:16:33.621+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The area is also known as the “intertidal zone” and is prone to
        exposure to typhoons and frequent earthquakes. Still, it is this harsh environment
        that “bring[s] forth tremendous bounty,” granting Taiwan’s east coast the
        reputation of “the last paradise,” having created a singular almost otherworldly
        landscape, and where the symbiotic relationship between nature and humans
        is made apparent with the coming and going of the waves.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea910e7d-f615-420a-a83f-a8d57fecec5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:16:33.282+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:16:33.621+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a response to this, Quisumbing Ramilo’s “Mata” confronts the
        subject in a way that communicates with the area’s relationship with typhoons
        — a phenomenon with which they’ve learned to coexist — and, at the same time,
        comments on the similarities between this region and her own home land.</p>'
    '14':
      'image': 'jcr:dd8496c4-8138-49c1-aa90-44fbe6ea4d20'
      'imageCaption': 'Quisumbing Ramilo''s work somehow communicates with the site’s
        natural landscape, while it pays respect to the heritage and culture of a
        people. Photo courtesy of CHRISTINA QUISIMBING RAMILO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905328ad-b32c-4461-a0f9-66b4b1b656c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:16:33.282+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:16:33.621+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd297581f-9926-4f9f-8cd0-680f86732cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:16:33.283+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:16:33.621+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Mata,” in both the Amis language and in Filipino (as well as the
        “entire Austronesian language family of the Pacific region”), means “eye.”
        Similar to Taiwan’s east coast, the Philippines is also exposed to the often
        devastating effects of powerful typhoons, creating a sort of familial bond
        between the two cultures.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5740d14f-458c-4878-8fd6-3ceaed27e93b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:16:33.283+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:16:33.621+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quisumbing Ramilo’s installation is made up of bricks, laid down
        in the shape of an outward spiral, a storm. The work, she says, is a tribute
        to the powerful women “who have survived and thrived through the forces of
        nature,” as well.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655dffa8-e23f-4ea4-b4a5-f4281e926144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:16:33.283+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:16:33.622+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amis women play an important and powerful role in their community,
        as a life-giving force. In her statement, Quisumbing Ramilo writes, “The stones
        in this spinning wishing well are markers of the cycle of nature and life.”
        For the installation, visitors are welcome to leave their wishing stone “as
        an offering on this Amis site,” which overlooks the Pacific ocean and is located
        under the Dulan mountain range.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcca7bc7-2882-4a98-b957-a8e9bc2eff8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:16:33.283+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:16:33.622+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Known for her knack of imbuing quotidian “found objects” with magic,
        Quisumbing Ramilo has created a wonder, which somehow communicates with the
        site’s natural landscape while paying tribute and respect to the culture,
        history, and heritage of the people she has come to know.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d5be63-d5bc-43cb-b410-0e6bb2be55db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:16:33.283+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:16:33.622+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Life caught up with Quisumbing Ramilo over email
        to learn more about the process of creating a site-specific work in a foreign
        environment. Below are edited excerpts from the interview.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6669c919-4f97-42f9-b0f4-944a4d2b9dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:16:33.283+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:16:33.622+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Who are you working with on this project? How did this come
        about?</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63fd8e10-16c0-4191-a33a-cfea57d2377c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:16:33.283+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:16:33.622+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TEC Land Art, which is based in Taitung, Taiwan asked [the Manila-based
        artist collective] 98B to recommend artists. Of the three, they picked me.</p>'
    '29':
      'image': 'jcr:f1697988-6ff7-4fa9-b335-7ed58bb07775'
      'imageCaption': 'Amis ritual offering: rice wine, tobacco, betel nut. Photo
        courtesy of CHRISTINA QUISUMBING RAMILO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c4574e-b930-44aa-b439-5623e94afb8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:16:33.283+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:16:33.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc13aa1-48a8-49e6-bef6-a142d0bbfd3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:16:33.284+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:16:33.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What is the project''s relation to Taiwan, as a place? What
        kind of conversation are you trying to have with the environment?</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4540da-c957-4ceb-8e1a-f1ed6b4a2db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:16:33.284+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:16:33.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project is funded by Taiwan’s Department of Tourism to promote
        the East Coast of Taiwan. There are about 16 Indigenous groups in the East
        Coast. The project is geared to promote the East Coast but also to acknowledge
        and celebrate the indigenous groups in the area.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0de3d27-e661-4bb0-b6fe-c53bbcde3acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:16:33.284+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:16:33.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project combines art installations from five local artists from
        the area and two international artists. This year, from Indonesia, Arya Pandjalu
        and the Philippines [me].</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb90fb1c-7d80-48e7-9196-0ce5619e48cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:16:33.284+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:16:33.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is also a series of music concerts every full moon during
        the months of June, July and August. The event is free to the public! The
        performers are from the area, from different indigenous groups. They’re amazing!
        I was so blown away!</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617f69f0-63db-4584-a063-3b89fa86021a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:16:33.284+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:16:33.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I was thinking of an installation that would somehow blend with
        the environment.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e09f41-2a85-4f2f-8f2e-eb460b41a1db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:16:33.284+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:16:33.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"I needed to create a work that could withstand the strong typhoons
        there. It was challenging to think of something that could blend well with
        the ocean and the mountains, that wouldn’t disrupt with its already beautiful
        surroundings." - Christina Quisimbing Ramilo</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ebfe19-180a-4746-87b3-f9911e40e0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:16:33.284+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:16:33.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>From your social media, we were able to witness the gradual
        completion of your piece, as well as your personal survey of the environment,
        through, for example, an examination of the different kinds of rocks found
        there. Would you say that exposure to this new place affected the initial
        vision you had for your piece?</strong></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f601fef-e30e-41d2-8fb9-a7c106706ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:16:33.285+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:16:33.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I always immerse myself in any work that I do depending on where
        and what I am surrounded by. There were several things to consider. The location,
        what materials were available, and what I could finish in a month.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6b6ef2-9581-4569-af2a-10e06ed7b628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:16:33.285+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:16:33.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The site that they assigned to me was in an elevated area, the Pacific
        Ocean below and then the mountain range above. The site was on Amis land,
        it was an open field with no trees, so I needed to think of a work that could
        withstand the strong typhoons in the area.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349054a5-2f2c-44f9-a213-16c003ef8f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:16:33.285+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:16:33.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I needed to go around the area and see what materials were available,
        what was the significance of the location, its history, the people who lived
        there. Then combining all these elements and how the surroundings affected
        me, what I could possibly create in this already beautiful environment.</p>'
    '49':
      'image': 'jcr:ee948cc5-8959-4af5-abcd-3910354692ac'
      'imageCaption': 'Quisumbing Ramilo’s installation is made up of bricks, laid
        down in the shape of an outward spiral, a storm. The work, she says, is a
        tribute to the powerful women “who have survived and thrived through the forces
        of nature." Photo courtesy of CHRISTINA QUISIMBING RAMILO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57e8a72-2538-429d-be0a-5154817b8c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:16:33.285+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:16:33.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f94bbcb-fb3a-4df4-89ea-aedfcc1018b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:16:33.285+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:16:33.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How do you think this piece relates to the rest of your
        body of work? Does it continue or stem from an existing piece, project, or
        exploration/investigation?</strong></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c9674b-b430-4060-8b8e-cabf4bc2b7b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:16:33.285+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:16:33.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I use different materials depending on what I want to say in a work
        and what material is best to convey it. Sometimes, the material or found object/s
        dictate what it wants to say. There is always a story there. The objects you
        find, the materials you use.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462c5262-e5d0-4f75-9795-083668f97ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:16:33.285+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:16:33.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My process is very organic, so in site-specific works, it depends
        on several factors. In this case, it was what was available in the area. Rocks,
        driftwood, found objects from the shoreline, bamboo, bricks for construction
        and pieces of bricks (sometimes fragments of brick walls) that have been burnished
        by the constant crashing of waves through the passage of time.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1a9784-adda-4854-b831-73316d6f2682'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:16:33.285+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:16:33.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I needed to create a work that could withstand the strong typhoons
        there. It was challenging to think of something that could blend well with
        the ocean and the mountains, that wouldn’t disrupt with its already beautiful
        surroundings.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5bb6103-50a0-4226-9306-ec73de68746e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:16:33.286+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:16:33.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s always exciting to come to a place or situation with fresh
        eyes. Your senses, sharp, searching for possibilities.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f670cde5-33db-4dce-9384-c6a6199edc6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:16:33.286+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:16:33.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I have recurring themes in my work. Mostly it has to do with fragments,
        something you piece together. I’m preoccupied with memory and how many stories
        evolve from one thing; weather conditions, geography, travel, portals, containers/vessels
        ...</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e87787f-2682-4532-9ab9-e9547cebfcfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:16:33.286+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:16:33.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The work is also a tribute to land art artists, Richard Long, Robert
        Smithson, even Carl Andre.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7d9eb0-6f4d-4b3b-95e2-075c4d550708'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:16:33.286+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:16:33.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Do you think it''s possible to stage a similar type of work
        in Manila or the Philippines?</strong></p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0cdac19-b3c0-495e-9934-2e543fd083d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:16:33.286+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:16:33.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I hope so. Creating a site-specific installation is always exciting
        and challenging, especially when it engages with the community.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ca5ab2-de57-4fe6-a8a7-9edacad52af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:16:33.286+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:16:33.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;***</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f043883d-87d5-46c7-9ada-c2cb4a80c854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:16:33.286+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:16:33.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>For the Taiwan East Coast Land Arts Festival, Artists in residence
        were given between June 1 and 30 to create their artwork onsite. The work
        will be on display for five months after, at the designated location, from
        June 10 to October 31, 2017.</em></p>'
