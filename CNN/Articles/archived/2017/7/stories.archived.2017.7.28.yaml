      'jcr:uuid': '446b49fa-74df-45be-b223-77861d238721'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:14:01.602+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T10:14:19.267+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an 83-page resolution, the investigating panel found irregularities
        in transaction of cellular cards: Arquero was allowed a total budget of ₱930,300,
        Lopez and Quintas were allowed ₱4,239,710, and Supangan was allowed ₱899,700.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c40721a-7472-4446-8596-e38f9b900956'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:14:01.602+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T10:14:19.267+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was also a "nefarious practice" of splitting purchases to
        several transactions to avoid public bidding. For example, purchases of regular
        office supplies, which was made daily or at close intervals, were split into
        ₱1-million purchases from February to May 2014.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b702ce39-406e-498a-bc8c-137ab6eca526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:14:01.602+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T10:14:19.267+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In sum, the Office found that the respondents have acted in their
        individual official capacities with manifest partiality, evident bad faith,
        and gross inexcusable negligence in using public funds to purchase cellcards,
        hardware, office, construction, and IT supplies such as moleskine journals,
        artline fabric markers, pilot ballpens, Epson styluses, colored printer ink,
        wireless optical mouses, energizers, paints, screwdrivers, wireless routers,
        among other things, without public bidding," the Ombudsman said.</p>'
  'AFP-to-file-charges-vs-activist-over-use-of-military-garb':
