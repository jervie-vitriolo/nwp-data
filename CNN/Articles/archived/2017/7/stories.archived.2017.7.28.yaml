      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 28)</strong> — The armed
        forces said it will "take legal action" against activist Mae Paner after she
        wore the military uniform during the President''s second state of the nation
        address.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5fcce5-692e-4407-9056-8f6156b93e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:25:46.194+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T10:31:25.092+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ms. Mae Paner, popularly known as Juana Change, has inappropriately
        used our military uniform and disrespected it since she is not a member of
        the Armed Forces of the Philippines (AFP) nor a part of our reservists corps,"
        AFP Spokesperson Brig. Gen. Restituto Padilla said in a statement, Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104bddbe-b67d-43c8-b7c1-ec7ac5d1fb31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:25:46.194+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T10:31:25.092+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla cited Article 179 of the Revised Penal Code, which prohibits
        the use of insignia, uniforms, or dress of an office of which a person is
        not a member.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41545442-9697-4f02-845a-08181e10b8d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:25:46.194+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T10:31:25.092+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also took note of Republic Act 493 which tackles the same, only
        more specific on the AFP and the Philippine Constabulary.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08c6f78-cea2-4f67-baba-677ffa29fa7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:25:46.194+08:00
      'mgnl:createdBy': 'cnnproducer'
