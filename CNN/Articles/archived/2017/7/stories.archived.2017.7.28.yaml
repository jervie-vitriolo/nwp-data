  'Duterte-dares-Sison-come-home':
    'author': 'CNN Philippines Staff'
    'caption': '(L-R) Pres. Rody Duterte, Joma Sison'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-07-28T00:32:21.154+08:00
    'imagesource': 'jcr:f5ace11b-4b54-4cf9-bbbe-cb76894102d6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c0a9637f-3f6c-46c9-aaed-928fb6087ce9'
    'lead': 'Communist leader Joma Sison says he will return home to fight the Duterte
      government "if deemed necessary by the revolutionary movement."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-06T10:42:58.229+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-06T10:42:58.585+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte dares Sison: ''Come home, fight here''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3371cdb0-e4bd-4a49-83ef-3364eae50218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:42:58.229+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T10:42:58.622+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 27)</strong> — President
        Rodrigo Duterte dared exiled communist leader Joma Sison to come back to the
        country and wage his war, not from a distance, but here with his followers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8198af-d0a2-4b09-89a2-9feb656aa445'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:42:58.229+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T10:42:58.622+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you are truly a revolutionary leader, my God, come home and
        fight here," Duterte said in an interview in Guihulngan, Negros Oriental on
        Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286ae51a-b2e9-46cc-a6a0-2c5646e2d815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:42:58.229+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T10:42:58.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said Sison, who had fled to the Netherlands three
        decades ago, was living in comfort in a foreign country while the communist
        guerrillas were dying in the Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f726911d-ba6c-441d-8ffb-2325db0c6631'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:42:58.229+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T10:42:58.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I dare you, come home and fight your war here. Kasi ako nandito.
        Gusto mo tayong dalawa? (As for me, I am here. If you want, we could square
        off)."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8a5acd-0433-4ab1-a2c2-4d68a71cca46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:42:58.229+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T10:42:58.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said communist leaders were enjoying hefty allowances while those
        below them were suffering. He then urged members of the New People''s Army
        (NPA) to lay their arms down and said the government would welcome them.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50bcb342-c1c1-422f-97cd-169971262b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:42:58.230+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T10:42:58.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just surrender to your barangay captain. Your barangay captain
        will accompany you to any office of the police, military. Bigyan ko kayo ng
        trabaho... Gawin kitang sundalo (I will give you jobs, will make you a soldier)."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2c13f9-b6fe-487a-b4c4-e41a5deb76f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:42:58.230+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T10:42:58.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook post on Friday, Sison said he does not have to prove
        anything and that Duterte cannot "dictate" his actions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74b27d2-c5a7-4afc-9005-6581f54bf1b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:42:58.230+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T10:42:58.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do not have to prove again that I have the revolutionary will
        and courage to wage armed struggle against oppression," Sison said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a81d47f-42e6-4ecd-abbc-71b75582794a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:42:58.230+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T10:42:58.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If deemed necessary by the revolutionary movement, I will return
        to the Philippines to fight the Duterte puppet regime of U.S. imperialism,"
        he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc3d00a-93ec-4511-b47e-0bfe3ef69000'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:42:58.230+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T10:42:58.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The communist leader urged Duterte to "sober up" and just let the
        government peace panel negotiate with the National Democratic Front for lasting
        peace in the country.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0091fd9f-122a-4cba-aefe-1e9d95e531d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:42:58.230+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T10:42:58.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte government in July canceled all forms of talks with
        the communist rebels due to attacks by the NPA.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ba2fbd-4f53-453d-8ace-f52b695373cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:42:58.230+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T10:42:58.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Read</strong>: ﻿Duterte: No more talks with communist rebels</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed2d954-ba10-4284-a0a5-24a54d9f1376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:42:58.230+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T10:42:58.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Extortion, not revolutionary taxes</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca07c3c-8d1d-4a1f-9b85-459e63e6a989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:42:58.230+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T10:42:58.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on Thursday also said the communist rebels were living off
        "revolutionary taxes," which should be properly called "extortion."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab17f4e-4067-42a2-9707-7fc65b181b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:42:58.230+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T10:42:58.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, I am directing the Armed Forces and the police not to use
        the word ''revolutionary tax.'' That is not a proper word to, for us to adopt...
        Use the word extortion, hold-upper, kidnapper. At idemanda ko kayo (and I
        will press charges against you)."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10827fcb-bd0c-499d-99b1-3a77d3b575ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:42:58.230+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T10:42:58.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also said this was the last time he would respond
        to the communists, saying it was useless to do so since they could not even
        win in the elections.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff3699e-dda5-4077-b9bd-4090ab5f9554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:42:58.230+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T10:42:58.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Duterte asks Sison to come home on certain conditions</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb52b0ba-be20-4841-9b70-956e866de9a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:42:58.230+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T10:42:58.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Duterte and Sison</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187e7713-7201-46a4-9018-7347f936e1ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:42:58.230+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T10:42:58.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last April, when Duterte and Sison were still on friendly terms,
        the President had told the exiled leader that he could return home without
        being arrested.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ddb7951-a3f9-4b8b-ab24-4cea233714d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:42:58.231+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T10:42:58.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief executive added that he would even shoulder Sison''s medical
        expenses.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ba7426-1895-4e8f-9c6f-edaa76f7e470'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:42:58.231+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T10:42:58.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Things began to go sour between them when Sison, Duterte said, began
        asking about his absence from the public eye – referring to last mid-June
        when the President was not that visible.</p>'
