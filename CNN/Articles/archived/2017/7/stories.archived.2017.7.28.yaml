      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her Twitter account, Paner took note of celebrities wearing the
        uniform in movies and television shows.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee979366-f1d0-4688-b2d9-37e55bba99e5'
      'mgnl:activationStatus': true
