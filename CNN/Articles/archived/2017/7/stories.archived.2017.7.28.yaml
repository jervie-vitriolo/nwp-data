    'template': '1'
    'title': 'Gorio now typhoon, exits slowly out of PH

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355b82c5-5f6e-4f14-8809-92afb4a0f38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:22:55.913+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:22:56.290+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 28)</strong> — Now upgraded
        to a typhoon, Gorio tracked a slow path further north and away from the country
        on Friday, bringing better weather to Metro Manila and provinces north of
        it, but leaving a wide swathe of trash along the shores of Manila Bay.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08f0d65-6eeb-42c9-a06b-e3eb1ba6fcfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:22:55.913+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:22:56.290+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After persistent rain since Wednesday that triggered floods as high
        as four-feet in some towns and canceled classes and work for  hundreds of
        thousands of students and government workers, the sun struggled to shine through
        heavy clouds even as occasional gusts of wind blew, strong enough to render
        umbrellas useless.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc2d1bc-47ea-482e-baf4-77936d89aa38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:22:55.913+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:22:56.291+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gorio continued its northward track at 15 kilometers per hour away
        from Batanes, where storm signal no. 2 was raised. The eye of the cyclone
        was spotted by weather forecasters 300 kilometers east of the Batanes'' capital
        of Basco on Friday at 4 p.m.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411ea3dc-306e-40ea-b63c-b8f08076d2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:22:55.913+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:22:56.291+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of Civil Defense in Region 2 (Cagayan Valley) said the
        province was experiencing light to moderate intermittent rains, and winds
        were not yet as strong as they expected. Four flights from Manila to Basco,
        Batanes and back were suspended Friday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b518e5-502d-44e3-97e0-ea473afcca59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:22:55.913+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:22:56.291+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Trash in its wake</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91089db1-474f-4119-821d-23b75efbc5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:22:55.913+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:22:56.291+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gorio made no landfall but was strong enough with center winds of
        120 kilometers per hour (kph), and gusts of up to 145 kph, enhancing the season''s
        southwest monsoon known as "Habagat." Officials reported no injuries or damage.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a07ec80-a40e-41bb-bec1-e44eefe862d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:22:55.913+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:22:56.291+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a telling reminder of the huge waste problem hounding Metro
        Manila was evident in trash lining the seven-kilometer stretch of Manila Bay
        along Roxas Boulevard. Heavy waves from Gorio and the habagat pounded the
        shoreline Friday, heaping tons of refuse, ranging from plastic bags, styrofoam,
        cigarette butts, and the odd shoe on the retaining wall or wedging bits of
        trash in the rip rap.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6e118a-7817-4aca-a8a5-0b9e534b4c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T09:22:55.914+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T09:22:56.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rain was minimal and intermittent, but the winds were gusty by the
        bay. A few vendors plied their trade. The Roxas Boulevard promenade, which
        hosts the US embassy, the Manila Hotel, and a yacht club, is considered a
        "no-walk zone" during bad weather</p>'
    '14':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F1991600101079879%2F&width=500&show_text=true&height=371&appId"
