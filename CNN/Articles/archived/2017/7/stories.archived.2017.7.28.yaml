      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang pamantayan kay Juana, ganun din kay</em> Mocha, Cardo at
        Praybeyt Benjamin. Gets?" she said.</p>'
