  'Abella-Plan-to-abolish-PCGG-has-nothing-to-do-with-politics':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-07-28T06:47:06.318+08:00
    'imagesource': 'jcr:345a0954-408b-49bc-878f-36319368062f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b51def5d-948b-4741-b2d9-33cc034ce7e8'
    'lead': 'Abella said the Office of the Solicitor General can handle cases of ill-gotten
      wealth, the main function of PCGG, despite having its hands full with pending
      cases.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-06T10:32:34.466+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-06T10:32:34.757+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Abella: Plan to abolish PCGG has nothing to do with politics

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c9ce04-708a-463e-9463-a14b2eb98b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:32:34.466+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T10:32:34.758+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 28)</strong> — The plan
        to abolish the Presidential Commission on Good Governance (PCGG) has nothing
        to do with politics, and is only a matter of "streamlining," according to
        Presidential Spokesperson Ernesto Abella.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095b1501-2c32-4a1c-a324-7de66280d406'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:32:34.466+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T10:32:34.758+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing Thursday, Abella said the Office of the Solicitor
        General (OSG) can handle cases of ill-gotten wealth, the main function of
        PCGG, despite having its hands full with pending cases.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a0062e-64bc-48c0-a1b4-40a425fb5aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:32:34.466+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T10:32:34.758+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The OSG) actually handles the cases filed to run after the Marcos
        ill-gotten wealth, while the PCGG actually handles the administrative function.
        So based on their proposal, the OSG can also handle the administrative functions
        as well," Abella said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ad06b9-282a-4bb1-a0e8-a6479672d2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:32:34.466+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T10:32:34.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Budget Secretary Benjamin Diokno, during a Wednesday conference
        explaining the proposed 2018 national budget, said the PCGG "has no justification,"
        and added some government agencies are "duplicated" and "no longer relevant."
        About 10,000 to 20,000 government employees may be impacted due to the planned
        streamlining of functions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d678e66-fe06-468f-9009-d18e4db4c042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:32:34.466+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T10:32:34.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Gov''t reorganization could hit up to 20,000 workers, abolish
        PCGG</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831f1f44-a74a-432d-aa0e-02a90bba087c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:32:34.467+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T10:32:34.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the PCGG said in a Facebook post Thursday afternoon it
        was "surprised" at questions regarding its performance and relevance.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3629bfdd-785b-472f-bbf9-76a8e4729674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:32:34.467+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T10:32:34.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Aside from the fact that it was awarded as the best DOJ performing
        agency for three straight years, what other government agency can effectively
        raise non-tax revenues," it said, referring to a cost to recovery ratio from
        2012 to 2016.</p>'
    '10':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FPCGGofficial%2Fphotos%2Fa.1226083340797090%2F1584268761645211%2F%3Ftype%3D3&width=500&show_text=true&height=517&appId"
        width="500" height="517" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b9f33d-4249-42de-84d8-b3bc9b4be024'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:32:34.467+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T10:32:34.760+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e57f22-2378-4582-9392-3fdb02e871d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:32:34.467+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T10:32:34.760+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte supported the initiative to downsize the
        government in his State of the Nation Address on Monday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73fd1e2d-73ff-41cb-9e1b-3ba82c677ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:32:34.467+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T10:32:34.760+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He urged Congress to pass the Right-Sizing Act immediately, and
        the Budget chief said the bill could be signed into law before the yearend.
        The reorganization could begin by 2018.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a9e008-0916-4bd4-8b8c-8af429c37b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:32:34.467+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T10:32:34.760+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Ina Andolong, Claire Jiao, and Yvette Morales
        contributed to this report.</em></p>'
  'LTFRB-Grab-Uber-need-to-curb-their-driver-numbers':
    'author': 'VJ Bacungan, CNN Philippines'
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2017-07-28T02:05:13.996+08:00
    'imagesource': 'jcr:4eda5e39-f60d-433d-aaf9-05db30e92c3e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f5cc1609-17b0-4175-a36d-c562f886d5fd'
    'lead': 'Land Transportation Franchising and Regulatory Board (LTFRB) chair Martin
      Delgra says transport network companies must be regulated for the riding public''s
      safety.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-06T10:35:50.434+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-06T10:35:50.617+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LTFRB: Grab, Uber need to curb their driver numbers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b91d61-8146-466e-8612-881351566fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:35:50.435+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T10:35:50.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 27)</strong> — Land
        Transportation Franchising and Regulatory Board (LTFRB) Chairman Martin Delgra
        III said Thursday that there were too many drivers for the ride-sharing apps
        plying Metro Manila''s streets.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58c3e81-bb4b-4daa-b10d-ac7c30308c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:35:50.435+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T10:35:50.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delgra told CNN Philippines'' The Source on July 27 that Grab and
        Uber each have an estimated 28,000 Transport Network Vehicle Services (TNVS),
        which is the official term for drivers that the companies enter into their
        platforms, thus making them available for customers to book.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680cb794-f036-4dfc-a208-bf06b7a81766'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:35:50.435+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T10:35:50.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are also telling us, based on their data, they''re getting
        something like 12,000 to 15,000 demand at any time," he said, pertaining to
        the number of TNVS actually demanded by riders. "There''s so many of them."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a402242-26c6-4971-b242-aa9a2d55ded6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:35:50.435+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T10:35:50.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delgra''s statement comes after the LTFRB ordered on July 26 that
        Grab and Uber remove TNVS activated after June 30, 2017.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f622f22f-f4fc-4175-a5a0-674f27383768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:35:50.435+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T10:35:50.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the order is an interim measure, adding that the LTFRB could
        order additional deactivations once it gets more data from Grab and Uber.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e6114e-bf13-4627-9e69-499b67dfd29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:35:50.435+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T10:35:50.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delgra also responded to criticism of the LTFRB, saying that the
        agency is "fully supportive" of ride-sharing apps.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65854232-e40b-4e85-823d-da1164c0ba96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:35:50.435+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T10:35:50.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we have been telling Grab and Uber is that they will have
        to simply follow the law," he said. "What that means is that we need to strike
        a balance between having to address public demand for this type of transportation,
        as well as having to regulate it, again, to protect the riding public."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d5bb68-fe25-42e8-bd53-17d6a96c5e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:35:50.435+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T10:35:50.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Reaccreditation in limbo</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ffb509-d3bf-4703-8865-e5881c472cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:35:50.435+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T10:35:50.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTFRB order comes amid the pending reaccreditations for both
        companies. Grab''s accreditation expired on July 3, while Uber''s will expire
        in August.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2faae83-35d5-47e1-af49-6e12d5d88d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:35:50.435+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T10:35:50.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LTFRB Memorandum Circular 2015-015 states that a TNC must obtain
        accreditation, valid for two years, before being allowed to operate.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9595ef1-35e8-449a-8468-be4a16cffb54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:35:50.435+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T10:35:50.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following a July 11 public hearing, the LTFRB meted a P5 million
        fine to each company for committing a number of violations, particularly for
        "colorum" TNVS or those operating without a 1-year certificate of public convenience
        (CPC) or a 45-day provisional authority (PA).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980e3663-3d95-4298-afff-ea24d9569cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:35:50.435+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T10:35:50.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: LTFRB fines Grab, Uber ₱5 million each for violations</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f44b63-0f98-4806-9609-964cbd678141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:35:50.436+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T10:35:50.621+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 17, the LTFRB ordered Grab and Uber to submit a list of
        accredited operators, which only includes those with a CPC or a PA.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec15d5d-5441-4f5b-94fd-e8f3dfc37f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:35:50.436+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T10:35:50.621+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: LTFRB orders Grab, Uber to submit list of accredited operators</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3fadcd5-b681-4488-9c7d-93e4eb3b27f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-06T10:35:50.436+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-06T10:35:50.621+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those not on the list were supposed to have been apprehended starting
        July 26, but the LTFRB allowed these "colorum" operators to continue following
        a motion for reconsideration filed by Grab and Uber on July 20.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5eed17-b265-48c1-8dc9-9ca2931b213f'
