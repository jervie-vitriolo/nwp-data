    'title': 'AFP drops plan to file case against activist

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc1ae13-e46d-48a5-93ba-5171ade1dc58'
      'mgnl:activationStatus': true
