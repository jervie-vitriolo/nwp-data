      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Disaster Response Assistance Management Bureau of
        the Department of Social Welfare and Development (DSWD) said its central and
        field offices were on standby to provide 488,000 family food packages worth
        P169 million, along with standby of P1 billion in the quick response fund
        for any emergencies.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
