      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Talks ''will not proceed''</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9897cdd7-30f5-45ec-95c9-57550340675a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:08:42.222+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:08:54.112+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s statement comes after the government said on May 27 that
        it "will not proceed" with the fifth round of peace talks with the Communist
        Party of the Philippines (CPP).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c2491e-5f0f-4667-8340-5ee409c5ca02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:08:42.222+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:08:54.112+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b15924-2060-4519-b78c-3be064ab5d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:08:42.222+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:08:54.112+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/05/27/government-peace-talks-on-hold-communist-rebel-cpp-npa-ndf.html"><strong>Read:
        Gov''t ''will not proceed'' peace talks with communist rebels</strong></a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d05c00-755d-4002-b22d-d0bab8d684a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:08:42.222+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:08:54.112+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3626b7bb-0304-4211-9adc-97361a229d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:08:42.222+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:08:54.112+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially set on May 27 to June 1, the talks were stopped due to
        intensified attacks by the New People''s Army, the CPP''s armed wing, against
        government forces in Mindanao despite the declaration of martial law.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f98cd4a-4c46-4a05-951e-91ef2a4f8d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:08:42.222+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:08:54.113+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105b6fe6-9693-4003-97c8-885ad6cc22d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:08:42.222+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:08:54.113+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte declared martial law and suspended the privilege of the
        writ of <em>habeas corpus</em> in Mindanao on May 23 after members of the
        Maute terrorist group charged into Marawi City as government forces were attempting
        to arrest former Abu Sayyaf leader Isnilon Hapilon, who was appointed "emir"
        of Southeast Asia by terrorist group ISIS.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c55d9dc-b615-4b2e-b0d7-1426ac3092cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:08:42.222+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:08:54.113+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244ad15e-59d0-485c-9e0b-56e4bd6dde3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:08:42.222+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:08:54.113+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/05/24/Duterte-declares-martial-law-in-Mindanao.html"><strong>Read:
        Duterte declares martial law in Mindanao</strong></a></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578ae308-2c69-444a-8ed0-b450cf531289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:08:42.222+08:00
