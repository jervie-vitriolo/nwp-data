      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Yung mga agam-agam ng mga taong bayan na pinapatay ng pulis,
        yun naman ay nadidisprove natin</em> by the number of arrests <em>na nahuli
        natin, ''no? Ang dami, ang dami</em>,” Philippine National Police Director
        General Ronald dela Rosa told CNN Philippines.</p>'
