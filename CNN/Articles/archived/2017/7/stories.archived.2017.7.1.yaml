    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jimmy Choo co-founder: ''Society is better off when women earn equal'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8460bf-3907-498a-a65f-bc5fa62a88ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:45:53.783+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:45:54.022+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> Her shoes have dressed royal
        families, been worn on red carpets by A-list celebrities and have earned cameos
        on hit TV shows like "Sex and the City," but today Jimmy Choo co-founder Tamara
        Mellon is most passionate about fighting for equality for women.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1afbfa1a-b565-413d-ad0a-161bd746e85e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:45:53.784+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:45:54.022+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdbb324c-3c00-4954-b5ae-651790ae76ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:45:53.784+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:45:54.023+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Society is better off when women earn equal," says Mellon, who
        recently started her own eponymous shoe line, in the latest podcast episode
        of CNN''s Boss Files with Poppy Harlow. "When I started out my career, I didn''t
        trust myself enough, I didn''t value myself enough, and that kind of resulted
        in not being paid what I should have."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4427d4bf-a7ec-4ec3-bc15-82ebbbafed48'
