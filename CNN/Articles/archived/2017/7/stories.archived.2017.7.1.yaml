      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in Florida last July, a man entered a patient''s room and opened
        fire, killing an elderly female patient and a female hospital worker, police
        said. A suspect was taken into custody.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95af655-6df4-42e9-ac6b-5f13c6541507'
