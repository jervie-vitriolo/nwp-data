      'mgnl:lastActivated': 2019-07-25T11:36:28.896+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc89029-8994-41dd-81ed-ff9a2550dd1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:36:28.623+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:36:28.896+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police officers found the gunman, who was wearing a white lab coat
        and carrying ID, dead of a self-inflicted gunshot wound on the 17th floor
        of Bronx-Lebanon Hospital, New York City Police Commissioner James O''Neill
        said at a news briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e46ffd-dbc9-43de-811f-1c4508943969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:36:28.623+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:36:28.897+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b2aed6-5189-46f6-8a5e-a310feed3165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:36:28.623+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:36:28.897+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooter was identified as Dr. Henry Bello, who previously worked
        at the hospital, two law enforcement officials told CNN. Details about when
        he worked at the hospital and his duties were not immediately released.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68194f9d-1ec9-4619-97b2-c9a07b4eae77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:36:28.623+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:36:28.897+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd978c0a-e62c-44e8-a740-05cffa1e4082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:36:28.623+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:36:28.897+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The body of a woman was found close to the gunman''s body, O''Neill
        said. The woman''s name was not immediately released.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee537d4-04b5-4dfe-8587-23e3ffe78ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:36:28.623+08:00
