      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 1)</strong> — President
        Rodrigo Duterte called on communist rebels to stop fighting government forces
        and continue the peace talks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e11b951-a968-4ee0-8218-f197a70dabb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:08:42.221+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:08:54.110+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f52894-b9d1-4e84-a5ff-6fccc9ff846c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:08:42.221+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:08:54.110+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Can you just stop fighting for a while?" he said in a July 1 speech
        at the 50th founding anniversary of Davao del Norte. "You know, we can talk,
        but do not give me a double-face. <em>''Pag kinalaban mo pulis ko, ''pag binaril
        mo yung sundalo, kalaban talaga tayo</em> [If you fight my police officers
        and shoot my soldiers, we''ll really be enemies]."</p>'
    '3':
