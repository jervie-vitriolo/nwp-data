    'template': '1'
    'title': 'Marawi crisis takes a toll on IDPs'' health

      '
    'updated': 2017-07-02T10:33:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12438c3-225f-4f9d-a47e-82292cfb1058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:19:07.131+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:19:07.416+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lanao del Sur (CNN Philippines, July 1)</strong> — With
        the Marawi crisis now on its 40th day, authorities in Lanao del Sur worry
        about the future of the city''s displaced people, with the war taking its
        toll physically, emotionally, and mentally.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752daf52-539b-4f84-ad5e-62d764888df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:19:07.131+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:19:07.416+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6794c153-2ef2-469b-9ec6-3bea31f6302d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:19:07.131+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:19:07.417+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conflict has prompted around 300,000 residents of the city to
        evacuate in nearby areas, some crammed in evacuation centers with difficult
        living conditions, resulting in health issues.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bdb6f48-e44e-4ac9-8074-43ea96397bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:19:07.131+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:19:07.417+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c237965-b21c-4243-939a-d0f44c5f0646'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:19:07.131+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:19:07.417+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marawi Crisis Management Committee spokesperson Zia Alonto Adiong
        on Friday revealed the top five ailments among evacuees, which include upper
        respiratory tract infection, hypertension, viral influenza, allergic dermatitis,
        and acute respiratory infection.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507afd56-4685-4fa2-a38b-8e610c5285f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:19:07.131+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:19:07.417+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f99e123-ddab-488f-8699-3b65385f3969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:19:07.132+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:19:07.418+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Itong nangyayari sa atin, itong nararamdaman natin</em>, (This
        thing that happened to us, what we are experiencing) is just the tip of the
        iceberg. Once the bridge is open and once the fighting is over, the real crisis
        of the Maranao people will commence," Adiong said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b37323-b4f3-4635-8bd5-bfd5ca352f28'
