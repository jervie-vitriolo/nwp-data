      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNN)</strong> — Hong Kong''s new leader has called
        for unity to heal the city''s divided society after she was sworn-in by Chinese
        President Xi Jinping Saturday, as the former British colony marks two decades
        of Chinese rule.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b5c64f-1f93-40e2-b013-baceef4cb73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:29:02.597+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:29:02.980+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd578df3b-2b33-4ea2-b50c-eaf71a05511b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:29:02.598+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:29:02.980+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carrie Lam, the city''s first female Chief Executive, was inaugurated
        by Xi in a formal ceremony at a harbor-front venue amid heavy police presence
        to deter any protesters intent on disrupting proceedings. Hours earlier, police
        scuffled with protesters attempting to reach the official events.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afcd9058-ee38-4eae-b029-297782eecf65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:29:02.598+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:29:02.980+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3203b4b-10ba-407a-bcb5-aa3b270910a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:29:02.598+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:29:02.980+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lam said she recognized the political and economic challenges facing
        Hong Kong but added that the city''s problems cannot be solved overnight.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea40ec23-9f29-4b2a-81ea-ee2a806d9100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:29:02.598+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:29:02.980+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714574fc-8060-4b00-87d5-fdf208781fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:29:02.598+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:29:02.981+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s Xi''s first visit to the city since he took power in Beijing
        in 2013, and comes amid fears by some Hong Kongers of increasing Chinese encroachment
        on their freedoms.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd240e0e4-dec5-422b-a3e8-da78dafc71d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:29:02.598+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:29:02.981+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be8db07-f3e7-4aa6-b80a-4c983843c3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:29:02.598+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:29:02.981+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Protests and arrests</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0200322e-ae0d-4a8e-87c0-c96bc3dcdcf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:29:02.598+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:29:02.981+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As officials prepared for the sanctioned event Saturday morning,
        scuffles broke out when a pro-democracy march was attacked by pro-China campaigners.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7996b7c-5a7d-4ea6-b441-66bc105117eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:29:02.598+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:29:02.981+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cda4b6f-a7fb-441e-aa76-606e53907f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:29:02.598+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:29:02.982+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters had hoped to march on the flag-raising ceremony, but
        were prevented from moving more than a few hundred meters by flag-waving counter-demonstrators
        and a huge police cordon.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5981defb-b9be-43d4-8ef0-383b6b0d3fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:29:02.598+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:29:02.982+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ca5f01-33bb-45eb-a226-b7d68f6e0d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:29:02.598+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:29:02.982+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leaders including high-profile campaigner Joshua Wong were arrested
        and bundled into police vans as their supporters shouted "shame."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26cf480-91fe-4cf1-bd78-53250c00b5d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:29:02.598+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:29:02.982+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598977d8-6b06-441e-a5bd-047380c152ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:29:02.598+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:29:02.982+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police cordon was swiftly dropped after 8 a.m. local time, after
        the flag-raising ceremony went smoothly, with pro-China crowds singing the
        national anthem and applauding.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c5afd8-433b-4fca-9bee-47c8dd8c6310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:29:02.599+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:29:02.983+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ffb0692-64b9-41e7-954f-c441e53e094b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:29:02.599+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:29:02.983+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmaker "Longhair" Leung Kwok-hung was also taken into custody.
        Friday night, he had urged Hong Kongers to march on Saturday to "have your
        voices heard."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c239d2e-5eac-429a-9be9-46b0214b9512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:29:02.599+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:29:02.983+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba2b6f6-3440-45f7-b685-07d3a478c3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:29:02.599+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:29:02.983+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The confrontation, and police response, exposes the tensions in
        the city between those who seek greater freedom and those loyal to leadership
        on the mainland.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d2df93-38a4-47a7-89a2-085749457500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:29:02.599+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:29:02.983+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490533c6-f643-4fa7-9983-f90134f77c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:29:02.599+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:29:02.984+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a gala event Friday night, the Chinese leader urged Hong Kongers
        to unite and build on the progress made by previous generations.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948aafb5-b276-4e7c-8d72-a8f27fd06f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:29:02.599+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:29:02.984+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8787f91d-05fd-4e78-bb01-0834d3c7c050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:29:02.599+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:29:02.984+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The road ahead is by no means smooth, but our faith in implementing
        ''one country, two systems'' will not change, our determination won''t be
        swayed," he said, referring to system that affords Hong Kong a degree of separation
        from the mainland.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6bc85f3-c71b-459c-963a-16a196ee9d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:29:02.599+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:29:02.984+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3710e209-f94c-471f-a0c7-a43a2c64b1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:29:02.599+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:29:02.984+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere protest leaders were urging Hong Kongers to have their
        voices heard in an annual pro-democracy march Saturday afternoon, by which
        time Xi will have left the city.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb45f38-8608-4c49-838d-e3afe5d1e76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:29:02.599+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:29:02.984+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b227aa-a056-44c6-8a7f-62c71f0f6765'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:29:02.599+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:29:02.985+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Show of force</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9242cb9b-9836-4e1e-983e-5828936fe8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:29:02.599+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:29:02.985+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi''s visit, which has seen unprecedented levels of security with
        roadblocks, huge barriers and a massive police presence, has been largely
        peaceful.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e8921c-578a-4d1d-9fd3-1cccf513d9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:29:02.599+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:29:02.985+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc20a71-8900-46c8-8303-87e9c4644cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:29:02.600+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:29:02.985+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese President oversaw a military parade Friday, the largest
        since the city''s handover from the UK to China in 1997, with around 3,000
        members of the People''s Liberation Army taking part.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87983ca4-2251-47c2-b1bb-2f417fcd6434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:29:02.600+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:29:02.985+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e7d389-8ec0-48fe-9631-89098db612f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:29:02.600+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:29:02.985+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple attempts by protesters to get anywhere near Xi during his
        time in the city ended in failure, while a pro-Hong Kong independence rally
        scheduled for Friday night was canceled after police refused organizers permission
        to use a public square.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5284e23-586b-4140-847c-7debc016f451'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:29:02.600+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:29:02.986+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1012b9-4ec2-433b-b8f2-22d1f3fb04ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:29:02.600+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:29:02.986+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two dozen activists were arrested Wednesday after they stormed and
        occupied the public square where the flag-raising took place. The protesters,
        including "Umbrella Movement" leaders Joshua Wong and Nathan Law, were not
        released until early Friday morning.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3821ff-cd15-46b6-999b-61fbf4371879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:29:02.600+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:29:02.986+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d47a2dc-c1ab-4e65-89a8-3e0365107ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:29:02.600+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:29:02.986+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pro-democracy activists are now turning their attention to the annual
        July 1 march, which regularly attracts more than 100,000 participants.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e310c919-368a-44ea-9d4f-ae652bcccc2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:29:02.600+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:29:02.986+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20a47f5-605d-4bbe-a4d0-3feeafc339e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:29:02.600+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:29:02.987+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Protests and challenges</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce84467-25e4-4cfa-a154-e2a2720b774d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:29:02.600+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:29:02.987+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mood among many pro-democracy campaigners is muted, nothing
        like the anger and frustration that saw hundreds of thousands occupy the streets
        of central Hong Kong during 2014''s "Umbrella Movement."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e57aec-ad46-4516-ae35-e15177fc6503'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:29:02.600+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:29:02.987+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f989fe71-5a40-4958-88df-4ae55f846353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:29:02.600+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:29:02.987+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But deep rifts in society remain, a problem that Chief Executive
        Carrie Lam has vowed to tackle.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389864b8-bb68-4ec4-897c-276fed0a8304'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:29:02.600+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:29:02.987+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024bb9ad-2e13-4b63-8350-4e8e913b1402'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:29:02.600+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:29:02.988+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lam has indicated she may revive efforts to pass a controversial
        anti-sedition law known as Article 23.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc635c1-b8f0-44a7-b8ae-1219da20e398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:29:02.600+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:29:02.988+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c81ed0-e47c-401e-a370-e79ec7d1a38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:29:02.601+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:29:02.988+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Article 23 requires the Hong Kong government to "enact laws on its
        own to prohibit any act of treason, secession, sedition, subversion against
        the Central People''s Government."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ba78db-3033-4f7b-9cbc-211edce58533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:29:02.601+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:29:02.988+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83cbfce6-ddbf-440d-9fa3-a2ee8ee15cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:29:02.601+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:29:02.988+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some warn the law could be used as an excuse to crack down on criticism
        of the government or the discussion of controversial topics like Hong Kong
        independence.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc7a20d-a25a-4fe3-8120-b60c484d2a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:29:02.601+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:29:02.988+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db22167-2b11-4c4b-b5f0-a7a834d9954c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:29:02.601+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:29:02.989+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many locals fear the law could be the final nail in the coffin for
        the city''s autonomy from China, granted under the principle of "one country,
        two systems."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09c5e6f-8dec-4c83-a9e2-d6955f484272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:29:02.601+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:29:02.989+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41ac183-3e54-4355-9097-0c4c0aaf3623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:29:02.601+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:29:02.989+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A previous attempt to introduce the legislation drew half a million
        protesters onto the streets and resulted in the resignation of a key minister
        in 2003.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45a1f64-aa63-43f8-86d9-ec67dba6fb66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:29:02.601+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:29:02.989+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091acf45-77bc-4dba-b557-45ef03240db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:29:02.601+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:29:02.989+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Chinese Foreign Ministry spokesman Lu Kang said the Sino-British
        Joint Declaration, the agreement by which Hong Kong was handed over from the
        UK to China, was now just an "historical document" with no practical significance.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e929b309-0902-487a-8993-7eb08f004bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:29:02.601+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:29:02.990+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec735f41-b9ae-441d-b62d-aa9819341aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:29:02.601+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:29:02.990+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chris Patten, the city''s last British colonial governor, said that
        China had been pressuring Hong Kong "in all sort of ways."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3485f7c5-b3ee-4c79-84c9-c05e250b2d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:29:02.601+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:29:02.990+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a141bd-1364-4d01-9db5-0b7817fd7eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:29:02.601+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:29:02.990+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You see this in attacks on the judiciary and the rule of law, interference
        in court cases, you see it in the atmosphere of hostility toward the independence
        of universities and the media," he told CNN.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b91419-6344-4534-8048-b41d1baa94eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:29:02.601+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:29:02.990+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1705120-6f49-4a9b-8e4e-ab8e156dfc8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:29:02.602+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:29:02.990+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a rally on Friday, practitioners of Falun Gong -- a Chinese breathing
        exercise similar to yoga that is denounced as a cult and banned in China --
        expressed concern they may be suppressed in the future.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84cdc3b-8ee5-4c65-a899-edf710b0597a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:29:02.602+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:29:02.991+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f48a15c-f381-4a14-8683-3b761462665a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:29:02.602+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:29:02.991+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By the law, we have freedom of speech and freedom of belief," Chow
        Wai-tung said. "We want to tell President Xi to stop persecuting Falun Gong
        in China."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54123612-2832-4513-9a11-a0a71a6e206a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:29:02.602+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:29:02.991+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b10f0bb-8732-4913-9c03-bccab8ef3b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:29:02.602+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:29:02.991+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chow said he was worried the situation in Hong Kong was getting
        worse. "''One country, two systems'' is a lie, in a reality it''s just one
        system," he said. "They want the system of China to come to Hong Kong."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21233e41-be47-42bc-a72a-a428ca162464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:29:02.602+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:29:02.991+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45f44bd-55cd-4259-a904-9ac286684188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:29:02.602+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:29:02.991+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Yuli Yang, Serenitie Wang and Karina Tsui contributed
        reporting.</em></p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94535d28-3b2f-4b97-b7d6-92a6baf3bca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:29:02.602+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:29:02.992+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
