      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The undefeated fighter, who stands at 5''9"-three and a half inches
        taller than his opponent, said he aspires to be like Pacquiao someday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c872b10-e1dd-40c2-bf77-a61b2d1bdc67'
      'mgnl:activationStatus': true
