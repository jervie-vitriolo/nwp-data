      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7dc51cf-79af-4a38-969b-5865ae74a526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:36:28.624+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:36:28.899+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far authorities have not offered a motive. The FBI said the shooting
        did not appear to be an act of terrorism. New York Mayor Bill de Blasio called
        it an act of work-related violence.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0ad7b5-7fcb-4a2a-bb0f-0472717895ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:36:28.624+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:36:28.899+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48ad34d-b3ae-4c73-9573-a5202b15ce98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:36:28.624+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:36:28.899+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooting started a little before 3 p.m. ET at the 972-bed hospital,
        one of the largest providers of outpatient services in New York.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6874aa2b-327a-48bd-be2d-e9756481ae9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:36:28.624+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:36:28.899+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa83541-f7df-42bc-80cd-413173cf0b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:36:28.624+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:36:28.900+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video images from the scene showed hospital employees and others
        coming out of the hospital''s main entrance, their hands in the air, and crossing
        the street toward awaiting police officers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33369baf-2753-40ae-b74a-4cb3f6287695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:36:28.624+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:36:28.900+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817fdd0d-f3d7-4f0d-a313-a63ad47ac1f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:36:28.624+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:36:28.900+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scenes from the hospital</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a96e661-e9ac-4a67-8785-d881ee10313d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:36:28.624+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:36:28.900+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bfc77c0-3b43-4d22-a832-83895bc43b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:36:28.624+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:36:28.901+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Krystal Rivera, a 23-year-old patient at the hospital, said she
        was with her hospital roommate, a visitor and a nurse from the floor when
        they heard gunshots.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58861546-e90b-4528-8e6b-254fff09cd5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:36:28.624+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:36:28.901+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ddb3be-bac9-4923-b417-3871a6dbfd7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:36:28.624+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:36:28.901+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I barricaded the door with an IV machine, two chairs and my whole
        bed," Rivera said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46daa85-647d-438a-b46c-e34f42f3cfea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:36:28.624+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:36:28.901+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff88a18-16ea-4ce9-8d6e-c986c814b259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:36:28.625+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:36:28.901+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The visitor looked out and saw a man wearing a green top and a white
        lab coat and saw that he had a rifle, she said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc2b437-5f95-4a9f-8933-10a91a29df80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:36:28.625+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:36:28.902+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f22275d-fd07-4f0c-ad8d-edf6dd0811ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:36:28.625+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:36:28.902+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an Instagram video, patient Francisco Bodon said he was stranded
        in a hot hospital room.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3abf55-e1a8-4103-ab55-36c3c9362804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:36:28.625+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:36:28.902+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b661d28-a808-4cee-8e53-c6791ca1d1dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:36:28.625+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:36:28.902+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Here in the room three nurses are hiding in the bathroom. We haven''t
        been able to leave ... We have a little water at least. I''m hiding here with
        an injured hand and I had leg surgery. The nurses are hiding and they''re
        telling me to keep my voice down. When will this end?"</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8c7996-0515-4f03-886d-238ede960c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:36:28.625+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:36:28.903+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a94ad9-16b5-4ce1-baea-1af995a43428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:36:28.625+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:36:28.903+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why do people do these stupid things? People don''t think," Bodon
        said. "There is no air conditioning. It''s hot. I hope they got him."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
