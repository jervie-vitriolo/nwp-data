      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 1)</strong> — Two international
        human rights organizations described the first year of the Duterte administration
        as "lawless" and "murderous."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482c319c-bf52-4bdd-bf43-ba312ebb0769'
      'mgnl:activationStatus': true
