      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — HBO might be looking at a myriad of ways to continue the
        "Game of Thrones" phenomenon after the series completes its eighth and final
        season, but Emilia Clake is ready to bring Khaleesi''s story to a proper end.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a293e767-d10e-42cc-a29a-ea51d37eebb3'
