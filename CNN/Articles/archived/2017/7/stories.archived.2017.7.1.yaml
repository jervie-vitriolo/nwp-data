      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbcfc194-78d4-467d-a95f-d2f318385988'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:13:30.392+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:13:30.648+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo also imposed martial law in the province of Maguindanao on
        December 2009, following the Ampatuan Massacre, which killed 57 people, including
        media practitioners.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212478c8-f784-4757-86bb-7e9524add639'
      'mgnl:activationStatus': true
