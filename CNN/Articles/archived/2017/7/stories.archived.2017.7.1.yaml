      'mgnl:lastActivated': 2019-07-25T11:36:28.898+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2741ebaf-fc51-4071-a18f-50db58c5b1ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:36:28.624+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:36:28.898+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hospital''s fire alarm system went off during the siege, apparently
        because the shooter tried to set himself on fire, O''Neill said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be94de4-d529-4a31-95b6-4a1ba02d007f'
      'mgnl:activationStatus': true
