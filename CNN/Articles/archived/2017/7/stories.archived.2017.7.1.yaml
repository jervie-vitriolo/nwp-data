      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some netizens, meanwhile, described the Duterte administration as
        "amazing," "utilitarian," and "committed." #DuterteYearOne trended on Twitter
        at around noon on Friday.</p>'
  'new-york-shooting':
