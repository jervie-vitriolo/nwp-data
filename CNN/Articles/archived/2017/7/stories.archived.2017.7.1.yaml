      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/06/08/communist-rebels-deploying-NPA-fighters-in-Marawi-vs-maute-abu-sayyaf.html"><strong>Read:
        Communist rebels deploying NPA fighters in Marawi</strong></a></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fed0fee-1a1c-4443-bf85-1ed55214d7f7'
      'mgnl:activationStatus': true
