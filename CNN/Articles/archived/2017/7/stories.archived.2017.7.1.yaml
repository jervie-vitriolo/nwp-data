      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2556cf96-8fc4-4c3f-8369-7a6feee6dab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:08:42.222+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:08:54.113+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CPP said on May 25 that "Duterte''s martial law is against the
        people, [and] it is imperative for the New People''s Army to take action to
        oppose and fight it in order to defend the people''s rights and interests."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37486be4-279b-4140-8d96-8a379484d8a0'
      'mgnl:activationStatus': true
