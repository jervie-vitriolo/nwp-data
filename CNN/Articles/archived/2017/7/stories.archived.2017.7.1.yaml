      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e01d5e-8f55-40b5-ada1-312eec3fb1f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:13:30.392+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:13:30.649+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte placed the entire island region of Mindanao under martial
        law on May 23, after clashes between government forces and terrorists in Marawi
        City in Lanao del Sur.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f717761-beff-4c10-adb8-1069a45e5604'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:13:30.393+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:13:30.649+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46464e0b-a011-4d93-b3ee-c6eb31c1d219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:13:30.393+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:13:30.649+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Duterte said he is open to extending the duration of military
        rule in Mindanao, and may even declare a nationwide martial law if acts of
        terror spillover in other parts of the country.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c759c154-8be6-40b3-ad33-586a3a518865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:13:30.393+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:13:30.650+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee71e797-09fe-49a9-85ae-2802b9429304'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:13:30.393+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:13:30.650+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the 1987 Constitution, martial law can only last 60 days.
        Congress must also vote jointly to either revoke or extend the declaration.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f682e0-e17c-4983-a6c0-a42fd1523ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:13:30.393+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:13:30.650+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f55c013-9f0c-402c-9646-a3b011f0b0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:13:30.393+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:13:30.650+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petitioners have raised their concerns to the Supreme Court since
        Congress shut down moves to convene in a joint session to discuss martial
        law.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e7214a-5796-4e83-99e6-bb526b7dea35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:13:30.393+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:13:30.650+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558a0ea5-40cb-4f52-a2a2-cd0259ce17a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:13:30.393+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:13:30.651+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high court is set to rule on the constitutionality of Duterte''s
        martial law declaration next week.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42848020-a5ce-4061-bbc9-bbd5c211f3d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:13:30.393+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:13:30.651+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a2d6a8-2951-454f-9fd4-ed7dcc4db949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:13:30.393+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:13:30.651+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo''s martial law only lasted eight days. She lifted it even
        before Congress could review her proclamation.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9da670-49c8-47f6-9f61-7ac0acb0fe80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:13:30.393+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:13:30.651+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd476f4b7-9ec6-45d9-852d-bd6e86e26ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:13:30.393+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:13:30.651+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Man-made calamity''</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169ae0b9-208b-43a3-914c-caaa89999486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:13:30.393+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:13:30.652+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Arroyo described the terror crisis in Marawi as a man-made
        calamity being suffered by the evacuees.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46b859c-43a1-4d0e-be12-7440483f35ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:13:30.394+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:13:30.652+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e561db13-688e-49f2-a19b-f1a39f61b152'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:13:30.394+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:13:30.652+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And the people of Marawi need the help of the whole country as
        they try to pick the pieces of their broken lives," Arroyo said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c485cc3e-1642-429f-b7f4-b1e2294c65f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:13:30.394+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:13:30.652+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba10dcc-fce2-4d22-9983-5e4bdfa1efe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:13:30.394+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:13:30.652+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said it will take a long time to rebuild Marawi.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831b186d-8a31-4542-845f-148d69e75855'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:13:30.394+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:13:30.652+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7802d95e-c1b9-4302-8410-673f0ea55f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:13:30.394+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:13:30.653+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marawi City Mayor Majul Gandamra on Tuesday told CNN Philippines
        that plans for the Marawi City rehabilitation are underway.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31886bc5-5842-458a-8681-b0fcc5515a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:13:30.394+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:13:30.653+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8ba197-b63d-45cc-9f5a-20c656ef0417'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:13:30.394+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:13:30.653+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military said 303 terrorists, 82 government troops and 44 civilians
        were killed in clashes in Marawi as of Saturday, more than a month since the
        siege started. Troops are still battling over 100 terrorists, while at least
        200 civilians remain trapped in the war zone.</p>'
