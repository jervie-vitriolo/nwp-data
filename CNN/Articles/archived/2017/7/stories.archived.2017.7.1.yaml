      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, government data from July 1, 2016 up to June 20, 2017 said
        the number of drug personalities who died in anti-drug operations is only
        less than half - 3,200. The police said they were killed because they fought
        back.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6c3569-5f99-4973-ad20-d44f83ce93ab'
