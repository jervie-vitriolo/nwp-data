      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A doctor opened fire with an assault rifle
        Friday inside a New York City hospital where he used to work, killing a woman
        and wounding six people before turning the gun on himself, law enforcement
        officials said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9acb476a-2479-4000-9ff2-6e70ece68abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:36:28.623+08:00
