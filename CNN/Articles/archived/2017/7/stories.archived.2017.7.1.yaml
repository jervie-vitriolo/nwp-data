      'mgnl:lastActivated': 2019-07-25T11:36:28.898+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61b6a06-994a-477a-92ba-31ba14777047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:36:28.624+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:36:28.898+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six people were wounded on the 16th floor, and five of those are
        in serious condition from gunshot wounds, O''Neill said Friday afternoon.
        He said several of the wounded were doctors at the hospital and some were
        fighting for their lives.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310da0a0-590d-4180-92e3-7d59b4ab9d87'
      'mgnl:activationStatus': true
