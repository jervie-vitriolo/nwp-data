  'Marawi-crisis-refugees-health':
    'author': 'JC Gotinga, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-07-01T15:34:32.144+08:00
    'imagesource': 'jcr:75243b91-0d5f-4ddf-9a4b-ee49117453af'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f75176e9-d6da-4f30-b407-66a0e8c1ca59'
    'lead': 'The conflict in Marawi has resulted in physical, emotional, and mental
      problems for the displaced people of the city.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-25T11:19:07.131+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-25T11:19:07.416+08:00
