      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c44253-2f44-4dd2-a150-225377571eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:08:42.223+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:08:54.114+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Alleged human rights violations</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4355197d-b05c-4cad-87d9-641d5492cad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:08:42.223+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:08:54.114+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the National Democratic (NDF), which represents the CPP in the
        talks, said it does not agree with the reasons cited by the government for
        the "cancellation" of peace talks.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbfd1f25-418b-4168-9aa4-ac298ba8bee4'
