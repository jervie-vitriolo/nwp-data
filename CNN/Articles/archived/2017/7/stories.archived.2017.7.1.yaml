      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Ernesto Abella said on Friday 44 civilians
        have been killed by terrorists, while 1,713 have been rescued. He added the
        conflict has led to the death of 82 government troopers and 303 terrorists.</p>'
