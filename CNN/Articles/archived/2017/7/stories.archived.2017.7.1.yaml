      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January 2015, a patient''s family member shot and killed cardiac
        surgeon Michael Davidson before the shooter killed himself at Brigham and
        Women''s Hospital in Boston.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5cd0a6a-c216-47ca-b51e-2331d1d21c9d'
