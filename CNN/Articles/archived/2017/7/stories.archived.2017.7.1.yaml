      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao-Mayweather rematch?</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cccc4ceb-2314-4dab-9e15-842fece16cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:11:01.531+08:00
