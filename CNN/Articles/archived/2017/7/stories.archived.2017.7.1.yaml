    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbdc51d9-1a0c-40e8-94cc-a1eff8e250b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:43:35.327+08:00
