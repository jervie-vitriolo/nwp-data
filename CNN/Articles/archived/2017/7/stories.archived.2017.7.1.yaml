      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f221ff19-24a7-43f8-997f-858f51a7dc0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:13:30.392+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:13:30.649+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if she is in favor of extending the duration of martial law
        in Mindanao, Arroyo said if the President asks for it, then why not.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d7cc2f-4c6a-433a-8c1d-3cee4f3a4e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:13:30.392+08:00
      'mgnl:createdBy': 'eunice'
