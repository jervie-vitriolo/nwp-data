  'DOH-chief-Govt-targeting-one-health-worker-per-barangay-by-2022':
    'author': 'VJ Bacungan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-07-01T01:05:25.771+08:00
    'imagesource': 'jcr:e2200338-e943-4e6f-a82b-667522972905'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bae2e48a-ab0e-4d3a-aed1-f69b294e14ac'
    'lead': 'Health Secretary Paulyn Ubial tells CNN Philippines the government needs
      25,000 more health workers to attain its goal of making health services more
      attainable for Filipinos.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-25T11:48:51.106+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-25T11:48:51.361+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH chief: Gov''t targeting one health worker per barangay by 2022'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32724089-27d6-4bf3-99e7-e9288c1d2534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:48:51.106+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:48:51.362+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 30)</strong> — Department
        of Health (DOH) Secretary Paulyn Ubial says the agency is targeting to put
        one health worker in every barangay nationwide by the time the Duterte administration
        wraps up.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419acbe6-88a9-4611-aa66-bd00b7be43b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:48:51.106+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:48:51.362+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13fe3e42-ff68-45a4-93bd-307dbee914cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:48:51.106+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:48:51.362+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ubial told CNN Philippines'' The Source on Friday that the DOH was
        fulfilling a campaign promise by President Rodrigo Duterte.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5048c953-ad81-4888-a168-9b47461d83c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:48:51.106+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:48:51.363+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6211f2-ff9d-4d83-8360-3c2e27dfb3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:48:51.106+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:48:51.363+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have deployed around 24,000 health workers, in addition to what
        the LGUs are providing," she said. "But I think we need another 25,000. So
        it''s about P7 billion additional budget to deploy enough health workers."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f5e6e5-9ed2-491a-8be3-b135f1975b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:48:51.106+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:48:51.363+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3669bc-b40d-44a6-b102-9dbd4e2208e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:48:51.107+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:48:51.363+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said the government needed to put up around 21,000 barangay
        health stations to serve patients better.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf5691c-529f-4a8f-98c1-b5c6fb7848c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:48:51.107+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:48:51.364+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4feab9-4be8-49e9-b48d-5d69350f08bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:48:51.107+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:48:51.364+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, Ubial said the DOH was able to examine 20 million
        of the poorest Filipinos.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b40f83-2de7-4f5e-88fd-e7bcf88095af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:48:51.107+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:48:51.364+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141f769c-9e91-4a1a-b3a1-ffdf315425a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:48:51.107+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:48:51.364+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s the most tangible intervention in this administration,"
        she said. "And out of that, we''ve discovered 15,200 operable cases. So last
        June 21, we launched the surgical caravan where we hope to provide surgical
        services free."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139e307b-8d6a-42da-8b6a-84071045655b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:48:51.107+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:48:51.365+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6146e7a3-6229-4b82-90a9-2c03a3aa4bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:48:51.107+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:48:51.365+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lack of doctors</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0018ebdc-3ca0-4247-8abb-5ad18feb3d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:48:51.107+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:48:51.365+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an October 2016 The Source interview, Ubial said the Philippines
        needed 15,000 more doctors to meet Filipinos'' health needs every year, with
        only one doctor for every 33,000 persons in the country.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0022d4cb-572e-4aa9-8291-630672af1b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:48:51.107+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:48:51.365+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae9bba8-b1aa-4b3d-8617-a142b9c7fdf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:48:51.107+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:48:51.365+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said in Cuba — which she and other health officials visited
        in August 2016 to know more about its excellent medical system — there was
        one doctor for every 1,075 persons.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f16d3c-bb23-4aa1-a060-abf02e343be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:48:51.107+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:48:51.366+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6390cfd-609b-4cdc-939a-1f8ffac8bd52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:48:51.107+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:48:51.366+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ubial added that there were not enough volunteers willing to go
        to rural areas.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b274d9c-6824-4a6d-811f-755f44e89c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:48:51.107+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:48:51.366+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d91dc7-4299-400f-8324-f8eb8fe8eef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:48:51.108+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:48:51.366+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Free tuition, with conditions</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087537f7-d839-41c0-81ed-39a3615c69f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:48:51.108+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:48:51.367+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the ways the government is addressing the shortage of doctors
        is offering free tuition for students in state medical schools starting academic
        year 2017-2018.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8fe35f0-1db0-4fd3-8fea-2b3a9a27992d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:48:51.108+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:48:51.367+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615a034a-e20f-432f-8536-c28e113d1403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:48:51.108+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:48:51.367+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Higher Education (CHED) said in a June 16 statement
        that incoming and currently enrolled students in eight public medical schools
        could study for free through the ?317.1-million Cash Grants to Medical Students
        Enrolled in State Universities and Colleges (CGMS-SUCs).</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a42ff72-598d-4e4c-9978-e720e0644f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:48:51.108+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:48:51.367+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b5c4bb-c139-494c-853d-4f48a8206cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:48:51.108+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:48:51.368+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The initiative is a response to the continuing lack of doctors
        in the country caused by the high cost of medical education, overseas migration
        and brain drain," CHED Commissioner Prospero De Vera said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6d9de7-2eb4-444b-87e2-637edeea94d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:48:51.108+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:48:51.368+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea00421-f7d2-4c0c-aba8-6564af5d3f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:48:51.108+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:48:51.368+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Duterte administration wants to solve this problem by subsidizing
        the tuition of medical students and facilitating their residency and practice
        in the different parts of the country," he added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd017882-5291-40bb-9b2a-0b9af28aa672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:48:51.108+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:48:51.368+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
