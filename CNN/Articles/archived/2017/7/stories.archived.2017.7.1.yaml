  'Why-Trumps-offensive-tweets-dont-get-him-kicked-off-Twitter':
    'author': 'Seth Fiegerman'
    'caption': 'President Donald Trump Friday charted his own course for more confrontational
      relations with the Castro-led government in Cuba with a speech in Miami on June
      16, 2017. (Photo: Pool via CNN)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-07-01T02:46:32.017+08:00
    'imagesource': 'jcr:637bb3c0-b42c-4f25-94a4-ae1c6ac4acf0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a13d9a4a-3354-4071-9e5f-b44f33f81374'
    'lead': 'On numerous occasions, Trump has found a more troubling use for his Twitter
      account: attacking the people he doesn''t like.'
