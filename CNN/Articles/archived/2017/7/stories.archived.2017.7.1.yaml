      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/06/27/Duterte-vow-to-rebuild-Marawi.html"><strong>READ:
        Duterte vows to rebuild Marawi</strong></a></p>'
