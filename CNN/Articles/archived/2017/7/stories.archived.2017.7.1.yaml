      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Touring is a peculiar thing, it doesn''t suit me particularly well.
        I''m a real homebody and I get so much joy in the small things," Adele wrote
        in a letter posted to Instagram. "Plus I''m dramatic and have a terrible history
        of touring ... I only ever did this tour for you and to hopefully have an
        impact on you the way that some of my favourite artists have had on me live.
        And I wanted my final shows to be in London because I don''t know if I''ll
        ever tour again and so I want my last time to be at home."</p>'
