    'template': '1'
    'title': 'Why Trump''s offensive tweets don''t get him kicked off Twitter'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ad21ac-9d78-4356-9bb0-d93326225f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:41:54.984+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:41:55.331+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> President Trump has called
        Twitter a "wonderful thing" because it lets him speak directly to the people.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45cc66a-e5e4-496b-994d-1052bcbf6b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:41:54.984+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:41:55.332+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42ba67e-89e3-4e1e-80e1-b6f7c1353561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:41:54.984+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:41:55.332+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on numerous occasions, Trump has found a more troubling use
        for his Twitter account: attacking the people he doesn''t like.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28633c1d-cef0-409d-b896-3f785d441ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:41:54.985+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:41:55.332+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891ca31c-439f-402d-8c1c-264dd62a93dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:41:54.985+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:41:55.332+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest incident took place Thursday morning when Trump disparaged
        Mika Brzezinski, co-host of MSNBC''s "Morning Joe," in a series of tweets
        shared with his nearly 33 million followers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0bdd31-763b-4891-8f5e-8994fad7d4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:41:54.985+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:41:55.333+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd9f3ad-aa9c-4d64-9edb-e69c0566c419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:41:54.985+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:41:55.333+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump called her "low I.Q. Crazy Mika" and claimed she and her co-host
        Joe Scarborough tried to court him for an interview around New Year''s. "She
        was bleeding badly from a face-lift. I said no!" the president wrote on Twitter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2525e3-6567-451e-aa56-c334e7f4fc16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:41:54.985+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:41:55.333+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc6cd72-2b7d-4d2e-a561-b10f2c8d718a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:41:54.985+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:41:55.333+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The posts once again set off some calls for Twitter to suspend Trump''s
        account. However, the chances of it happening are low.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f26db1-42b7-4d3d-ad25-9094862c763b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:41:54.985+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:41:55.334+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a9a969-45fe-4501-b33d-b4e0286c15dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:41:54.985+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:41:55.334+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For starters, Twitter''s policies leave plenty of gray area.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23592bd6-0347-40e3-9cc6-341e7d838ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:41:54.985+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:41:55.334+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762f0627-b4cb-42a4-a903-d089d2016319'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:41:54.985+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:41:55.334+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to its rules, Twitter may suspend an account for a number
        of reasons, including if the user makes violent threats; attacks people based
        on race, religion, gender and more; or engages "in the targeted abuse or harassment
        of others."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea57b0f-22d0-4cd5-b604-02712fae5f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:41:54.985+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:41:55.335+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcfe84e3-bd7b-44e1-92e7-3db2654edeea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:41:54.985+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:41:55.335+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Trump''s tweets about Brzezinski are at risk of violating any
        part of this policy, it would likely be the rules against harassment. But
        here it may be useful to compare Trump''s Twitter behavior to another high-profile
        account: Martin Shkreli.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216ecf31-f5f2-4d61-aba0-7bee2060ed14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:41:54.985+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:41:55.335+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f37bd59-2a32-47f2-b481-436ba67a1b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:41:54.986+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:41:55.335+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shkreli, the infamous former pharmaceutical executive, was kicked
        off Twitter earlier this year for "targeted harassment" after making unwanted
        advances toward journalist Lauren Duca. Shkreli sent multiple direct messages
        to Duca on Twitter and added pictures of her to his Twitter profile.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab8a3f8-8e70-4974-a70a-9dfe67862ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:41:54.986+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:41:55.335+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c59bbc6-5ce3-40a3-8ab6-9492eb730b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:41:54.986+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:41:55.336+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, as far as we know, has not messaged Brzezinski directly.
        The "primary purpose," as Twitter phrases it in the rules, of Trump''s account
        does not appear to be harassing Brzezinski. And Trump''s remarks, while offensive,
        do not include threats against her.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb0fae8-7b6d-4b9b-98a5-7e1791f28f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:41:54.986+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:41:55.336+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4111fd9-ab79-4dd7-80dc-65f9859efc21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:41:54.986+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:41:55.336+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So how close is Trump to actually being in violation of Twitter''s
        rules? Twitter won''t say.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9928ec-ec1f-4f49-9d05-ee342894979b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:41:54.986+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:41:55.336+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0f122b-b8f5-4de3-8517-d123b2d9310f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:41:54.986+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:41:55.337+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t comment on individual accounts, for privacy and security
        reasons," a spokesperson for Twitter said in a statement provided to CNN Tech.
        Reps for the White House did not immediately respond to a request for comment.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31773f14-d031-4484-9a1a-e0b7feac6b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:41:54.986+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:41:55.337+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77731d47-2322-4b96-a13e-7cdd252c3305'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:41:54.986+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:41:55.337+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m sure the Twitter team loathes how the product is being used
        by Trump," says one former Twitter executive, who spoke on condition of anonymity.
        But "if they suspend his account, they''ll have to do this consistently with
        other harassment accounts, which is impossible."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bdb0bcb-70f1-49c2-a6ec-4d299f20b0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:41:54.986+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:41:55.337+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df48323d-62bb-4fe1-ba9f-4c2c674d08f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:41:54.986+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:41:55.337+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter has struggled to crack down on harassment on the platform
        for years. The stakes in this case are even higher: If Twitter were to block
        Trump, but miss other accounts acting similarly, the company would be accused
        of acting politically.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b78b36-b601-406e-abb4-8217639f02f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:41:54.986+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:41:55.338+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f820c3-8013-4811-a85c-4f092a687feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:41:54.986+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:41:55.338+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And then there''s the simple fact that Trump is good for business.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff339f1-9bcc-45dd-a734-1849f0005128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:41:54.986+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:41:55.338+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e35c846-ca7a-46fe-a153-4a3fd3c2cd4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:41:54.987+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:41:55.338+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From a business standpoint, it doesn''t make sense, since half
        of the user growth delivered in the March quarter was politically driven,"
        says James Cakmak, an analyst who covers Twitter for Monness, Crespi, Hardt
        &amp; Co.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e4f29f-a44b-4ec7-b629-23a68b45e8fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:41:54.987+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:41:55.339+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462bef57-d2df-4819-87ff-409b7e18191d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:41:54.987+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:41:55.339+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Twitter CEO Jack Dorsey was asked earlier this year about the
        possibility of blocking Trump, he stressed that the company holds all accounts
        "to the same standards." But then he added an important caveat.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634c35a8-4739-44fb-bbb3-9d0590f0a158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:41:54.987+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:41:55.339+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ba85d6-964f-46fa-8cc3-3a2b47141c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:41:54.987+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:41:55.339+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our policy does [account for] newsworthiness as well, and that
        was requested by our policy team," Dorsey said in an interview. "So we''re
        not taking something down that people should be able to report on and actually
        show that this is what the source said."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444f891b-0c14-4dea-a383-82752f164b1a'
