      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, I did my job, I did my hard work in training, in the gym,
        and my team knows that, so we''ll see on Sunday," Pacquiao said.</p>'
