      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d88289-0024-4d6d-9134-fcbe7cf92ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:08:42.223+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:08:54.114+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, we are discussing how to respond to this statement of
        Jesus Dureza that this round of talks is being cancelled and giving reasons
        to which we do not agree," NDF Senior Adviser Luis Jalandoni told reporters
        on May 27.</p>'
