      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Mindanao Hour briefing that aired on Saturday, Abella said
        the government forces continue clearing the area, as they inch closer toward
        liberating Marawi.</p>'
