      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(President Rodrigo) Duterte came to power vowing to rid the Philippines
        of crime. Instead, people have been killed in the thousands by - or at the
        behest of - a police force that acts outside the law," Amnesty International
        Director for Southeast Asia and the Pacific James Gomez said.</p>'
