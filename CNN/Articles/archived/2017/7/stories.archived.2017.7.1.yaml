    'template': '1'
    'title': 'Police: Venus Williams at fault in fatal crash; victim''s family sues'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90afdc6f-ab99-4fbe-aa8c-5f2faa885f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:40:02.759+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:40:03.065+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A police report says that Venus Williams
        is responsible for a car accident earlier this month in Florida, which caused
        injuries to a 78-year-old man who later died.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b380cbb7-0fa5-40c1-ac27-5704b623e880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:40:02.759+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:40:03.065+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82bfeca9-cd76-41a4-a0ca-a8864092f6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:40:02.759+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:40:03.065+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palm Beach Gardens Police report states the accident occurred
        on June 9 in Palm Beach Gardens and the victim, Jerome Barson, was a passenger
        in a car that was driven by his wife, Linda Barson.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051fc644-6198-495f-8ea1-79446f0b61d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:40:02.759+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:40:03.066+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588e3d2a-4de2-48ba-80df-d18e96ae59ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:40:02.759+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:40:03.066+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victim''s family has since filed a wrongful death lawsuit against
        Williams, alleging negligence.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69fd619e-1618-4bc6-ba15-6be0e956c2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:40:02.759+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:40:03.066+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1910e5-dbd7-4fb4-98ac-53afea190e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:40:02.759+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:40:03.066+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the suit, the impact of the crash caused damage to
        both vehicles. The Barsons'' 2016 Hyundai Accent was "crushed, the front windshield
        shattered, the airbags deployed, there was crush damage to the rear on the
        driver''s side, and the back window was shattered." Williams'' 2010 Toyota
        Sequoia "was also severely damaged," the suit says.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5d1a34-5196-4cf6-b7af-4b795c395751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:40:02.760+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:40:03.067+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b8c107-b051-4ee5-a39f-d850c4682c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:40:02.760+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:40:03.067+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit states that Jerome Barson''s injuries included "severed
        main arteries, massive internal bleeding, a fractured spine, and massive internal
        organ damage." He was in the ICU when he died on June 22, which, the lawsuit
        says, was Linda Barson''s 68th birthday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5e238a-f148-415f-8e68-423a3a1c49c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:40:02.760+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:40:03.067+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650a98d2-a53e-488a-8217-e0691cbdc862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:40:02.760+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:40:03.067+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His wife''s injuries included, per the lawsuit, a cracked sternum
        and shattered right arm. She also broke her right wrist, hand and several
        fingers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8066098e-5bad-42d2-9b0e-2893044e8fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:40:02.760+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:40:03.067+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f359eb66-ac55-4495-93da-f4fd4dd054ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:40:02.760+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:40:03.068+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the police report, Linda Barson told police she was
        traveling west in the right lane and approaching an intersection, slowing
        for a traffic light. According to the report, the light changed to green,
        and Barson said she drove through the intersection when Williams'' 2010 Toyota
        Sequoia cut across in front of her car.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647dcc98-31f8-4c5e-af92-3c8985a3d8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:40:02.760+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:40:03.068+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9272ef-2aa0-45d5-8f2a-4316765dade4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:40:02.760+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:40:03.068+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Linda Barson said she was unable to avoid crashing into Williams.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902e7718-bc13-4321-9a24-2a38c096a2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:40:02.760+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:40:03.068+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5cdc5b-9e33-4474-aabb-0f06648a6892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:40:02.760+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:40:03.069+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams, according to the report, told police she was stopped in
        the median of the intersection because of other traffic. Williams also said
        she did not see the Barsons'' car when she crossed the intersection. The report
        says Williams was driving an estimated speed of 5 mph.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2b0005-525b-40a8-8fd0-204faad811c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:40:02.760+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:40:03.069+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7021656c-3ff1-4648-b9b4-76b60716fe62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:40:02.760+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:40:03.069+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Williams) is at fault for violating the right of way of (the Barsons),"
        the report said. There is no mention in the report of Williams being cited.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271b2f15-2ed8-48b1-9d29-8ec875b3f907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:40:02.760+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:40:03.069+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c6da28-2c0b-4980-a198-751250bd6dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:40:02.760+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:40:03.069+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jerome Barson was taken to a hospital and died two weeks later.
        Barson''s wife was also hospitalized but survived.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b039d90-1f74-4ba8-8a1a-5cb4951b1f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:40:02.761+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:40:03.070+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b31dec2-d003-46f5-be3a-43665d910f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:40:02.761+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:40:03.070+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mrs. Barson is suffering intense grief and doesn''t know how she
        will go on," said Michael Steinger, Linda Barson''s attorney. "Her husband
        of 35 years was struck by Venus Williams, who was at fault in a car accident,
        which ultimately resulted in Mr. Barson being hospitalized 14 days with multiple
        surgeries which resulted in his death."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623283cd-2fca-4556-9d86-622d61c4628f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:40:02.761+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:40:03.070+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ad1982-08f5-4da0-9d80-6b71a22bfea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:40:02.761+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:40:03.070+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams'' attorney Malcolm Cunningham, in a statement to CNN, said:
        "Ms. Williams entered the intersection on a green light. The police report
        estimates that Ms. Williams was traveling at 5 mph when Mrs. Barson crashed
        into her. Authorities did not issue Ms. Williams with any citations or traffic
        violations. This is an unfortunate accident and Venus expresses her deepest
        condolences to the family who lost a loved one."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f61f0e-23b8-44e2-be30-790ec08cf1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:40:02.761+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:40:03.071+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fac5da4-c774-494e-b574-3e5b8bfd5a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:40:02.761+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:40:03.071+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has contacted a publicist for Williams but has not received
        a response yet.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acca9b95-4a5a-4325-8197-76ede00cbcc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:40:02.761+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:40:03.071+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157fb493-a681-4699-845c-50d56683def5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:40:02.761+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:40:03.071+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams, who just turned 37, is a seven-time Grand Slam champion.
        She''s in London preparing for Wimbledon, which she has won five times, the
        last coming in 2008. She is considered one of the favorites to win this year.
        The tournament at the All England Club begins Monday.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b52dea-3f86-4aa6-a02b-65e130f07166'
      'mgnl:activationStatus': true
