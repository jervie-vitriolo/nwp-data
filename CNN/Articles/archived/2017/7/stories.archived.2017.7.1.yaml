      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 29-year old Horn, who has 16 wins, 11 knock-outs, zero
        losses, and one draw under his belt, said he is now reserving his energy for
        the fight.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b543a6-3fa1-49a0-88fd-7ebbd7897f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:11:01.530+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:11:01.899+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ddd504c-16a3-4a40-8822-355e9e06dc12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:11:01.530+08:00
