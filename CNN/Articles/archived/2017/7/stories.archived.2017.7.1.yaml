      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospitals have been the site of active shooting situations in recent
        years.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f91a62-eccd-4d1f-9aa7-b66bbf7ba898'
      'mgnl:activationStatus': true
