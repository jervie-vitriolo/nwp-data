      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jalandoni said the CPP-NPA-NDF has a duty to protect the masses,
        especially in Mindanao, from human rights violations.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d4dbea-130d-4a73-9f53-5e40d4652e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:08:42.223+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:08:54.114+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96f91b1-bbbd-4ffc-b9b4-8d4399001ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:08:42.223+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:08:54.115+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It does not consider the reality on the ground that so many hundreds
        of thousands of people all over Mindanao, all over the country are suffering
        all these violations of their rights, so that the defense of the people by
        the NPA becomes primary has to continue and be a protector of the people,"
        he said. "So <em>maling-mali yung sasabihin ''Ah… kasalanan ng NPA</em>''
        [So it''s very wrong to say, ''Ah... it''s the NPA''s fault]."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53eaf127-c277-4d28-a3bb-fb2dd1e8d7f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:08:42.223+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:08:54.115+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c17234d-85c0-4d5f-ac3b-af83b26bfb4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:08:42.223+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:08:54.115+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jalandoni added that the CPP will only agree to a ceasefire once
        the Comprehensive Agreement on Human Rights and International Humanitarian
        Law (CAHRIHL) is implemented and when political prisoners are released.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85204dd0-7468-4510-b850-fddfc4cd61a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:08:42.223+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:08:54.115+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400cc8c7-666a-4327-a5e3-b96e5b6ddfef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:08:42.223+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:08:54.115+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are asking for a ceasefire agreement, but we can only have
        that if the CAHRIHL is being implemented and the rights of the people are
        respected, and then we can have that agreement on social and economic reform,"
        he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34157225-6dcd-4aaa-bb8e-3704700bdfa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:08:42.223+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:08:54.115+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac4838b-cae4-4932-b651-0f99cf2fefaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:08:42.223+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:08:54.115+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NPA has a dark history with martial law, particularly under
        former President Ferdinand Marcos'' term, which was fraught with corruption
        and human rights abuses.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16f9afe-553a-41d7-9c42-3847c892c526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:08:42.224+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:08:54.116+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7918f2b-ccb2-4c82-8f42-d01d6f352747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:08:42.224+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:08:54.116+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recent declaration of martial law in Mindanao sparked fears
        among some militant groups that such abuse would be repeated.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147b814d-97c0-44ac-93c3-81b6ac97679b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:08:42.224+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:08:54.116+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e003b4-8b68-4966-982e-41b40a5a33fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:08:42.224+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:08:54.116+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Continued tensions</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4283d0-5899-4941-b1fb-ccc5d0b3b5f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:08:42.224+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:08:54.116+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On June 8, the NDF announced that it will be deploying NPA fighters
        to help the government fight terrorists in Marawi.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d86e90-35b3-4d25-9899-b4eaadafc5bd'
      'mgnl:activationStatus': true
