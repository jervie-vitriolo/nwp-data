      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the evacuees are living on donations, the Lanao del Sur Provincial
        Government is appealing for help in providing healthier food, water, medicine,
        and vaccines for the displaced people of Marawi.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023e4c3c-5886-431b-88d8-18852deae3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:19:07.132+08:00
      'mgnl:createdBy': 'eunice'
