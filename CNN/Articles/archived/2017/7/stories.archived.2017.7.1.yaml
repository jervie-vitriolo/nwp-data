      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7119794-e2d5-4fda-81a3-1e4c1b626f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:34:03.513+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:34:03.951+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a June 29 press release, Amnesty International said the current
        administration "has presided over a wide range of human rights of violations,
        intimidated and imprisoned critics, and created a climate of lawlessness."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee7a434-268e-4fd6-a161-a9ee243b5231'
      'mgnl:activationStatus': true
