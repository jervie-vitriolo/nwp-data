      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My trainers, Freddie and Justin, my staff, they stop me to work
        hard. They''re the ones who are stopping me in training because I want to
        continue more rounds and make more extra rounds in training," Pacquiao said.</p>'
