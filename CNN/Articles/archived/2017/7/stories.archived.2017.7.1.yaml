      'mgnl:lastActivated': 2019-07-25T11:11:01.901+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well if there''s a chance why not? I''m willing but let''s focus
        first for this fight. We don''t want to underestimate Horn and thinking about
        another fight. This fight is not done yet," Pacquiao said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca3ef2c-a3dd-4f18-80b7-0b8a30204b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:11:01.531+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:11:01.902+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4235f7a-9a14-4235-a415-9c67dcb37a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:11:01.531+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:11:01.902+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 40-year old American fighter retired in 2015 with a 49-0 record.
        Last month, however, Mayweather agreed to a 12-round boxing fight agains famed
        mixed martial arts champion Conor McGregor taking place on August 26.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584f630e-7936-407d-89aa-940f0bf30012'
      'mgnl:activationStatus': true
