      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The troubles that come with living as refugees are taking a toll
        on the evacuees'' mental health as well. Authorities said 2,500 people have
        shown early symptoms of schizophrenia.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dfc050d-ffa1-4a3f-bf17-967b12dada21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:19:07.132+08:00
      'mgnl:createdBy': 'eunice'
