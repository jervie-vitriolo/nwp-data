      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba70dbf8-8fe0-4487-9e60-9cd68a1643a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:13:30.392+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:13:30.648+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the President is privy to confidential information which
        led to his decision.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb11c151-9bff-46f1-bc5e-0a6d144239d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:13:30.392+08:00
