      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HBO confirmed last summer that the hit series would come to a close
        after Season 8, which is scheduled to air next year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e0ffce-26c2-491d-b090-41745c39a9f4'
      'mgnl:activationStatus': true
