      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa63eaf3-8c07-4430-8272-9190f5b7e52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:11:01.531+08:00
      'mgnl:createdBy': 'eunice'
