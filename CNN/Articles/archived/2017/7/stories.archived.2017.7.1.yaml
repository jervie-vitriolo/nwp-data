      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c2db3a-5659-4f3a-bc17-4b2874ea0b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:08:42.221+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:08:54.111+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Una, sabi ng leader ninyo that you are to</em> engage government
        <em>forces</em>," he said. "<em>Tapos, they</em> realized now <em>na wala
        kang makuha diyan sa terorista.</em> There will be never be a political, social
        or economic space for you communists if it is terrorism that prevails the
        day."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ec0335-c29e-4077-8982-e76bb9f0ebbb'
      'mgnl:activationStatus': true
