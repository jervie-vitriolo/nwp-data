    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da06088-7bfe-4cb6-a8df-fc022564e921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:08:42.221+08:00
