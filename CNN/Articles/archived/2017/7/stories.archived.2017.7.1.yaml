      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155f775c-93bd-401e-9e58-cdb731c27cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:11:01.531+08:00
