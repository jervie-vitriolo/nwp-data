      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce4da05-7935-46dd-98af-60cb1cfb21b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:43:35.327+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:43:35.523+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I mean, I have no doubt there''ll be prequels and sequels and who
        knows what else. But I am doing one more season," Clarke tells Rolling Stone
        in a new profile. "And then that''ll be it."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73035af3-189a-4265-9583-873087fc6939'
