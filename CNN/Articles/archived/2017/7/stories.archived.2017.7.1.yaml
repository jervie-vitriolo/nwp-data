      'mgnl:lastActivated': 2019-07-25T11:43:35.524+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164dd2ad-f103-4be7-9adb-fdfcbb227a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:43:35.327+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:43:35.524+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It makes me emotional to think about," she told the magazine. "It''s
        my beginning, middle and end -- the single thing that has changed me most
        as an adult."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c82e0df-06f1-4383-b75f-0206a83cce70'
