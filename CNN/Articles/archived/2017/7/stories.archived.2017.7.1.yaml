      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his first year, the President did not hesitate to fire back at
        those who criticized his drug war, which includes the United Nations, the
        European Union, the Amnesty International, and Human Rights Watch, among many
        others.</p>'
