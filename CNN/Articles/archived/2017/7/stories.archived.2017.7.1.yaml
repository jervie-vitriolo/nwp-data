  'Jimmy-Choo-co-founder-Society-is-better-off-when-women-earn-equal':
    'author': 'Haley Draznin'
    'caption': 'Her shoes have dressed royal families, been worn on red carpets by
      A-list celebrities and have earned cameos on hit TV shows like "Sex and the
      City," but today Jimmy Choo co-founder Tamara Mellon is most passionate about
      fighting for equality for women. | CNNMoney'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-07-01T02:37:15.511+08:00
    'imagesource': 'jcr:4156c83b-fbb6-45de-8b33-072cca443a28'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7b2d6436-9e68-47d4-b4cb-2194c870ec3d'
    'lead': 'Running a fashion empire, Mellon says she oversaw three private equity
      deals, four corporate sales and was the only woman to sit on the board of Jimmy
      Choo.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-25T11:45:53.783+08:00
