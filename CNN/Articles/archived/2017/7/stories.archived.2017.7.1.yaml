      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb1a64f-48a0-4a49-ab11-74cc7a5fbdf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:16:05.426+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:16:05.683+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While playing for Newell''s Old Boys as kids, so the story goes,
        Scaglia and Messi became friends off the pitch.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c675a22-3294-446b-a9bc-65b85aaf7b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:16:05.426+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:16:05.683+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54403dff-020e-45c3-9f5a-2237a65b1790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:16:05.426+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:16:05.683+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A young Messi soon began spending an increasing amount of time at
        the Scaglia family home after laying eyes on his friend''s cousin, Antonela
        Roccuzzo.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070eea20-45b4-4a65-a2b1-a50276c59d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:16:05.426+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:16:05.684+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b510bcd-2ae2-44dd-8f04-df80740a355a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:16:05.426+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:16:05.684+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The story came full circle Friday, more than 20 years later, when
        Barcelona star Messi -- arguably the world''s best player -- and Roccuzzo
        tied the knot back where they first met in their hometown of Rosario.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b9266b-b26b-4610-92f4-e75e8d5baa16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:16:05.426+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:16:05.684+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889f5661-ff55-4eb6-9be8-90bd4d59bc33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:16:05.426+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:16:05.684+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Being who he is, he could have been married in the best place in
        the world, and must have had many offers," Enrique Domínguez, Messi''s former
        coach at Newell''s Old Boys, told CNN''s Ivan Sarmenti.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55dccafd-8b31-4526-bfb9-f62595266b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:16:05.426+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:16:05.685+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc13409-f5da-4082-82cb-729deabbd541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:16:05.426+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:16:05.685+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He must have had offers so that his wedding, the best moment of
        his life, could take place where others wanted -- and yet he chose Rosario.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee23170-fc7d-426d-bce2-7dfe26f23329'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:16:05.427+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:16:05.685+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197a83c1-35e6-49ba-afcd-b574d87cdea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:16:05.427+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:16:05.685+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And the place where the wedding is taking place is very close where
        he was born, he lived and grew up."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a205c7-7166-46b5-809a-814e7760e071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:16:05.427+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:16:05.686+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ab058d-5a4b-403a-9cbc-721cba40b853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:16:05.427+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:16:05.686+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domínguez recalls the painful moment a tearful 12-year-old Messi
        had to leave Argentina for Spain to undergo treatment for an illness, leaving
        behind his friends, family, school and Roccuzzo.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f078c98-2381-4871-8164-962b853d4c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:16:05.427+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:16:05.686+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea97cf2-cef8-4b1e-8ab8-6201af769eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:16:05.427+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:16:05.686+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without the financial means to travel between the two countries,
        it would be a few years until the pair would see each other again.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0c5f4d-bb1d-42f1-bef6-8458ca40980a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:16:05.427+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:16:05.687+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d627e3d-3b58-4c7d-85ea-4bd3eb3bd5aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:16:05.427+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:16:05.687+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his early years in the Barcelona first team, Messi''s relationship
        with Roccuzzo was kept under wraps, until the pair -- who are now parents
        to 4-year-old Thiago and 1-year-old Mateo -- were widely identified as a couple
        by the world''s media before the 2010 World Cup.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b889db73-2d87-4a45-ba41-5372724d0fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:16:05.427+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:16:05.687+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad037a5b-6bd4-4f18-9b1b-54bc4bfc16a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:16:05.427+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:16:05.687+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Home sweet home</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaab8709-797e-4a85-bcf1-e7fe918244b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:16:05.427+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:16:05.688+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite spending more than half of his life in Barcelona, Dominguez
        says he isn''t surprised Messi chose to return home to marry.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0c1ec4-88f3-4725-8c0c-54f2bd9114b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:16:05.427+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:16:05.688+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af386a61-a874-4b75-9e33-cd8b64e0f98c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:16:05.427+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:16:05.688+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That he chose his city, to choose Rosario to come to marry, to
        bring his companions of Barcelona and other guests to discover the city that
        saw him grow ... it''s just who Leo is," Dominguez says.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8415318d-621b-42fc-adad-81a5305439db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:16:05.427+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:16:05.688+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58937d8c-af5f-4f97-a709-8e16a7abf567'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:16:05.428+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:16:05.688+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A guy with affection, with memory, a grateful guy because being
        who he is could have been married in the best place in the world."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb38c31-887c-4999-af30-c1370a5d907a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:16:05.428+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:16:05.689+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c1144b-dedd-48e4-a49b-5ce0dec51951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:16:05.428+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:16:05.689+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Situated almost 300km to the north of Argentina''s capital Buenos
        Aires, Rosario is the third most populous city in the country.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bcf79ba-2cb2-49b8-91ee-f8f5edbf0a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:16:05.428+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:16:05.689+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2182e5-3e69-4d33-9238-1b16f7c7b6d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:16:05.428+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:16:05.689+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The public was not allowed access to the hotel where the wedding
        took place, instead watching on big screens in other parts of the city.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d36e286-081d-42b9-9239-638cffc7e8ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:16:05.428+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:16:05.690+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d0fb61-f0d4-43f3-954e-b37a2ff8361c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:16:05.428+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:16:05.690+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 250 guests were expected to attend, including Messi''s Barcelona
        teammates Neymar, Gerard Pique and Luis Suarez. Colombian singer Shakira,
        who is married to Pique, was also expected to be there.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53b3621-882b-4e77-9388-cf42d2d3e2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:16:05.428+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:16:05.690+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416fccdd-8c32-4c2f-9635-39071b0fc7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:16:05.428+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:16:05.690+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I like the idea of him coming to marry here," Martin Brebbia, a
        student in Rosario, told CNN. "To come closer to their family, to the friendships
        that they have here.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533ce799-048e-4536-abb2-c1404c861523'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:16:05.428+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:16:05.690+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631d6df3-904a-4258-89b8-583b3ed17651'
      'mgnl:activationStatus': true
