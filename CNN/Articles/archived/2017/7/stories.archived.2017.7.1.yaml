      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:43:35.524+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clarke -- a master secret keeper between her "Thrones" and Han Solo
        "Star Wars" prequel duties -- didn''t have much she could tease about the
        upcoming seventh season, which premieres July 16, but offered up this: "It''s
        a really interesting season in terms of some loose ends that have been tied,
        some really satisfying plot points, some things where you''re like, ''Oh,
        my God. I forgot about that!''"</p>'
    '13':
