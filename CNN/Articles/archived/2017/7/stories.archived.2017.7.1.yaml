      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao, whose last fight was a win against American Jessie Vargas
        in November 2016, said he has trained more than enough for the so-called "Battle
        of Brisbane."</p>'
