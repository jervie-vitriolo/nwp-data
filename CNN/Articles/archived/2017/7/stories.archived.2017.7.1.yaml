      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 38-year old Philippine senator even added coach Freddie Roach
        and trainer Justin Fortune had to stop him from over training.</p>'
