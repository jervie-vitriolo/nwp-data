      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve trained so hard for this fight and I''ve done everything
        I can to get this win so hopefully all that hard work pays off and I can be
        the champion like Manny Pacquiao on the day," Horn said.</p>'
