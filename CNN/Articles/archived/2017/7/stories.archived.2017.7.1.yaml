    'title': 'Jake Zyrus: I will sing no matter what'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb444d50-bd7c-4e97-9cee-88dba7c3f710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:21:43.083+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:21:43.325+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 1) —</strong> Jake Zyrus
        has never been happier now that he''s able to express his real self.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26b4202-6dab-49c8-85f5-5370dcea81d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:21:43.083+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:21:43.325+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd821ab16-4245-4423-9693-1d06eb40ed61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:21:43.083+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:21:43.326+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer formerly known as Charice Pempengco, a proud transman,
        said he is excited about the changes in his life, starting with a new screen
        name.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec15291-0ef9-4992-9cd7-8871a20ae46b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:21:43.083+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:21:43.326+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1ae615-c737-4c23-88bb-cc28dc623ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:21:43.083+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:21:43.326+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''<em>Yung</em> Jake <em>talaga yung pinaka-importante talaga sa
        akin, yun talaga yung pinaka-naramdaman ko na gusto ko talaga to</em>," Zyrus
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31440e8-51a6-4656-9252-53923b048f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:21:43.083+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:21:43.326+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a5e043-5b6d-4c92-b415-e8c34e6f7e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:21:43.083+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:21:43.327+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The name ''Jake'' is the most important for me, because
        I feel that I really want it.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fbb99df-1777-447a-bdef-dbb02b8cf5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:21:43.083+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:21:43.327+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd867daa9-57f6-446d-8102-964d34abeafc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:21:43.083+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:21:43.327+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zyrus said he waited for years to express himself. He admitted coming
        out as gay in 2013 was a compromise he made for the sake of his career.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2246f8-7cae-4a21-9528-95df20160aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:21:43.083+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:21:43.327+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8bc4dd-7b25-4daa-a485-962414b7cda9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:21:43.083+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:21:43.328+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/entertainment/2017/06/20/Charice-changes-name-to-Jake-Zyrus.html"><strong>READ:
        Charice changes name to Jake Zyrus</strong></a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb22118b-b680-4ed2-803c-488570eae7da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:21:43.083+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:21:43.328+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fbd6439-7d92-4e3c-b106-d645e2e4934d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:21:43.083+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:21:43.328+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, pursuing fame takes a backseat as he''s more focused being
        happy and doing what he loves the most: singing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d02935c-8705-422d-9765-e55d307b2646'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:21:43.083+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:21:43.328+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788b5ee8-9fca-4da5-9147-6b0261eea6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:21:43.084+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:21:43.329+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I have is my music. So <em>parang regalo ko na sa akin yung
        ipaalam sa mundo kung sino talaga ako kasi yun ako eh. Hindi ko kayang itago
        yung sarili ko...Tanggapin nila yung</em> music <em>ko o hindi, kakanta pa
        rin naman ako eh...Mahal ko yung musika, hindi yung kasikatan</em>," Zyrus
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cfac92b-63bb-4f9e-b4ce-0a7e3cc7a6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:21:43.084+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:21:43.329+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56451a70-8a49-4362-9407-5718a163814a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:21:43.084+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:21:43.329+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What I have is my music. It has been a gift to myself
        to tell the world who I really am. I could not hide myself...Whether they
        accept my music or not, I will still sing...I love music, not the fame.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c2411e-822d-4854-8292-acd2bc5ba27e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:21:43.084+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:21:43.329+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5ae0e3-7dfe-4521-99e4-5a10b2614b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:21:43.084+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:21:43.329+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While other artists want to project a certain kind of image, Zyrus
        feels he has nothing to lose by being true to himself. He said he didn''t
        even feel fear when he had surgery on his chest as part of the transition
        process.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247b5049-347c-41ac-8140-9f86154a96ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:21:43.084+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:21:43.330+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82879817-b5f7-4839-a811-b80ecf90b8ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:21:43.084+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:21:43.330+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Then they said, <em>alam mo bago ka makatulog</em>, they said I
        was singing. They were like, <em>kinakanta ko daw yung</em> ''I''m beautiful
        in my way ''coz God makes no mistakes, baby I''m on the right track I was
        born this way,''" Zyrus said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4be9feb-ef5b-4510-8a44-13ef9a151462'
      'mgnl:activationStatus': true
