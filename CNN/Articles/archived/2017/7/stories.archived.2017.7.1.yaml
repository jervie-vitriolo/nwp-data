      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media event, Pacquiao said he is open to once again fight with
        Floyd Mayweather Jr., who defeated him on May 2015.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724ae84a-c993-4f1a-9bdc-ed3057dab676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:11:01.531+08:00
