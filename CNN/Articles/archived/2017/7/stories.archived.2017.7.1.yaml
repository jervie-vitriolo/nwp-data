    'title': 'PH, U.S. navies hold coordinated anti-piracy patrol in Sulu Sea'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b5ffbd-032f-44fd-8a90-bc84b68d8878'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:24:28.466+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:24:28.604+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 1) —</strong> The Philippine
        and U.S. navies have conducted a coordinated patrol in Sulu Sea in a bid to
        deter piracy and other crimes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85c993d-39fa-4016-b38f-3de3b1c4a949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:24:28.466+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:24:28.604+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81894cfc-6b46-43d3-8e3e-d2bb743d8d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:24:28.466+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:24:28.605+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Embassy in Manila on Saturday released photos of the operation,
        participated by crews from U.S.'' littoral combat ship USS Coronado (LCS 4)
        and the Philippines'' BRP Ramon Alcaraz (PF 16).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548dd146-d84f-40a8-a787-fe421adb4e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:24:28.466+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:24:28.605+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb0a219-0def-4f80-961e-c7cf5b968a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:24:28.466+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:24:28.605+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The patrol strengthened maritime security cooperation between the
        U.S. and Philippine navies and enhanced both navies'' ability to respond to
        piracy and transnational criminal activity at sea," the U.S. Embassy said
        in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51229ba1-574f-4380-8cff-1401bfbbf480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:24:28.467+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:24:28.605+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204c66e2-b5d5-4d02-b67d-2c6219e99643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:24:28.467+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:24:28.606+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It involved improving communication and information-sharing between
        the two ships.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd303ab82-382d-4d51-9f0f-40c2c103d3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:24:28.467+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:24:28.606+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db95704b-494b-4106-8e66-3660f3e9a24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:24:28.467+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:24:28.606+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The joint patrol was conducted at the invitation of the Philippine
        government, the U.S. embassy said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501bccde-f1ab-4f37-b01c-41ebdb5cbb0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:24:28.467+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:24:28.606+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0e0538-48bc-4d51-9b67-159715964c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:24:28.467+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:24:28.606+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines also held joint patrols in the tri-border area with
        Indonesia and Malaysia.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328cbc90-49a7-4c00-ad78-216359e53997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:24:28.467+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:24:28.607+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98c894f-73c3-4ffa-882f-95fa54d4008b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:24:28.467+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:24:28.607+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past, local terror group Abu Sayyaf abducted Filipino and
        foreign nationals in waters off Sulu, where strongholds of the group are located.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a907195-da9f-4d6d-b63a-3e951cea1c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:24:28.467+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:24:28.607+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cecd2534-1a9a-455f-8e3f-bfed04e8b64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:24:28.467+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:24:28.607+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Canadian government in May warned its citizens <a href="https://cnnphilippines.com/news/2017/05/10/U.S.-Canada-UK-travel-adivsory-Palawan.html">against
        all travel to the Sulu Archipelago and through the southern Sulu Sea</a>,
        citing an "elevated threat of kidnapping."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baddf731-4e64-4153-a354-420d3f1efb8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:24:28.467+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:24:28.608+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592060ee-08a1-4626-9efa-2fd4ba7c7962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:24:28.467+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:24:28.608+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines conducts regular military exchanges with the U.S.,
        including the Balikatan, despite earlier threats from President Rodrigo Duterte
        to end military exercises with the country''s long-standing ally.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf24e97-ae02-46e3-a6d3-dc7eeaf9e341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:24:28.467+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:24:28.608+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9ea23a-1687-4657-9034-031265b85cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:24:28.467+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:24:28.608+08:00
      'mgnl:lastActivatedBy': 'eunice'
