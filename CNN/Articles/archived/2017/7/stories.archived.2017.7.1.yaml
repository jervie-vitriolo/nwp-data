      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m just staying calm, staying relaxed ''cause I don''t want to
        burn that energy that I need...There''s not much left I have to do but I''m
        just looking forward to the fight and I''m leaving the nerves as much as possible,"
        Horn said.</p>'
