      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d1b5c2-297a-4dd7-b7b4-79727aad150e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:08:42.225+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:08:54.117+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This came after Duterte said in a June 7 speech that he would take
        NPA members in as soldiers if they wanted to join the government.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e94573-32be-4f84-beab-53d115ccfc97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:08:42.225+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:08:54.117+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b89707a-e6a8-4b6b-af3d-66056f680e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:08:42.225+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:08:54.117+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On June 18, Government Peace Panel Chairman Silvestre Bello III
        said the government would not launch any offensives against the NPA after
        the NDF said on June 17 that it has recommended to the CPP to order the NPA
        to "refrain" from attacking government forces.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b058af1f-6f22-4f95-8d9e-6ca0ecd8fc07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:08:42.225+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:08:54.117+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885f70b6-2f54-4d5a-bda6-bcdf7ffb2457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:08:42.225+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:08:54.117+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/06/18/Bello-Govt-wont-launch-offensives-vs.-NPA.html"><strong>Read:
        Bello: Gov''t won''t launch offensives vs. NPA</strong></a></p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eab68db-a45a-47f4-8e5d-57fcf38a6124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:08:42.225+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:08:54.117+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d7f60a-d284-4b7b-84b0-361d261e96aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:08:42.225+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:08:54.118+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Armed Forces of the Philippines Public Affairs Chief Edgard
        Arevalo said the military was skeptical of the NPA despite peace talks between
        the government and the left.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd355fd-5b21-42c4-bb4d-683966385d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:08:42.226+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:08:54.118+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a7bdac-aa34-4951-92fd-a15165c8b2d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:08:42.226+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:08:54.118+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/06/26/afp-npa-insensitive-insincere.html"><strong>Read:
        Military slams NPA as ''insensitive, insincere'' for attacks amid Marawi crisis</strong></a></p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd77d739-2f1f-4ee6-8a05-16823270e894'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:08:42.227+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:08:54.118+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf6de9e-2319-4bfa-b013-c3f07e6cbc40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:08:42.227+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:08:54.118+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told CNN Philippines'' <em>The Source</em> on June 26 that the
        lack of trust comes from attacks on government troops.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8286b48-8690-4245-9757-1de44d961f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:08:42.227+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:08:54.118+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b346e02b-8c6d-4926-9b4b-221f3489c3fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:08:42.227+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:08:54.118+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pagpapakita lamang ito ng</em> insensitivity, insincerity on
        their part. <em>Kung ang gusto talaga nila ay kapayapaan, samantala ang ating
        bansa ay abala sa pagharap sa hamon sa rebelde at terorista sa Marawi, dapat
        sana kung hindi man sila tumulong, ay dapat... bigyan lang man nila ng puwang
        ang ating pamahalaan na gawin ito</em>," he said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0510f7-0d75-48ea-8321-710c2b485d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:08:42.227+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:08:54.119+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5402cecc-ff8b-456d-a96b-bff4e6355ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:08:42.227+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:08:54.119+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This just shows insensitivity, insincerity on their
        part. If they truly want peace, while our country is preoccupied with facing
        rebels and terrorists in Marawi, they should help... and give the government
        the space to work (towards peace).]</p>'
