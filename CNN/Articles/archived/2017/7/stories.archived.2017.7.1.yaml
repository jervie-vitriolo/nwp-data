      'jcr:uuid': '62d75cea-4b3b-44b1-a850-17e77a055872'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:36:28.623+08:00
      'mgnl:createdBy': 'eunice'
