      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed9dd05-0e43-47bd-89e0-d5cf6fc90cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:40:02.761+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:40:03.072+08:00
      'mgnl:lastActivatedBy': 'eunice'
