      'jcr:uuid': 'c6fe6bbc-9cca-4513-84e7-6944041f9ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:13:30.392+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:13:30.647+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is important that we just trust the President because he knows
        what we don''t know. And he knows what he''s doing," Arroyo said Saturday
        in an event in Makati.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ffe7f7-c5fa-4bf5-b5d1-6f5aa00e6c63'
