  'Eagle-Cement-expansion':
    'author': 'Claire Jiao, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2017-07-01T03:06:58.401+08:00
    'imagesource': 'jcr:ca27fd32-7f3c-4708-9ffa-7e0b271f2246'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '906d2f15-f620-4029-ab79-14d1cb29388d'
    'lead': 'This was driven by a 19% increase in net sales, totaling P3.77 billion
      as of March. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-25T11:38:08.950+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-25T11:38:09.137+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Eagle Cement sets sights on ''aggressive'' expansion'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47da8ed7-6242-4288-818f-8eb029c8b395'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:38:08.951+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:38:09.138+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 30) —</strong> Newly-listed
        Eagle Cement Corp. is planning an aggressive expansion to make the most of
        the country''s infrastructure boom, with new plants to be constructed and
        possible acquisitions eyed, officials have said .</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e10ba94-1178-4dc8-b23b-ed2ebac78e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:38:08.951+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:38:09.138+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5af09af-8203-41c2-acd1-451008e6a677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:38:08.951+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:38:09.138+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ramon Ang-led cement maker enjoyed a 30% annual jump in its
        profits, earning P1.03 billion in the first quarter, it said in a June 29
        statement. It''s a strong showing as Eagle Cement just listed on the Philippine
        Stock Exchange exactly a month before.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3a0016-4d92-4af8-9b31-d1dc6fc8a67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:38:08.951+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:38:09.139+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d16d3cc-4135-4159-98df-6e8285bc2d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:38:08.951+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:38:09.139+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was driven by a 19% increase in net sales, totaling P3.77 billion
        as of March.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd759ac56-154d-42e7-af66-17d974477917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:38:08.951+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:38:09.139+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458c52b2-4215-4a82-8557-9e52cf5d479b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:38:08.951+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:38:09.139+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing on Friday, Eagle Cement President and CEO Paul
        Ang declined to give exact figures on the volume of sales, but said there
        was "double-digit growth" from the same period last year. The higher sales
        was partly offset by lower cement prices. Ang confirmed Eagle Cement had a
        "single-digit" price reduction due to tight competition.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1977119-de5c-46f4-819a-a74349279c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:38:08.951+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:38:09.140+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537db0fd-75fd-4e7b-8238-dc2d8ac42929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:38:08.951+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:38:09.140+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the company was optimistic of staking its claim in the growing
        cement market, especially as the government sets out to build 75 major infrastructure
        projects over the next five years, including highways and bridges that will
        connect different regions across the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bfe2b23-502e-42cb-b0fa-e164ceb9edb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:38:08.951+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:38:09.140+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df552ce5-4a36-4ee0-8dac-aac9380dbc8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:38:08.951+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:38:09.140+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have the best margins compared to competition. That gives us
        an advantage, so we can compete whether prices go down, more imports come
        in, or our competitors try to drive us out of new target markets," Eagle Cement
        Chief Financial Officer Monica Ang told reporters. She tagged southern Luzon,
        Visayas and Mindanao as the company''s next priority areas.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9fa0c44-eeb3-4595-993a-05e7910bd022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:38:08.952+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:38:09.140+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0abffce0-d888-4c5d-996d-30e0196c9cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:38:08.952+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:38:09.141+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To support this, Eagle Cement will add a third production line to
        its Bulacan plant, which should start operating by the first quarter of 2018.
        It will also break ground on a new facility in Cebu by the last quarter of
        this year, slated for completion in 2020.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c3d1df-4cab-4272-a299-cee151c3e9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:38:08.952+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:38:09.141+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575cc52b-4475-4907-9ba3-076c6c95eb74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:38:08.952+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:38:09.141+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bulacan expansion will raise Eagle Cement''s annual capacity
        to 7.1 million metric tons, while the new Cebu plant will bring it to 9.1
        million metric tons. The company presently produces roughly 5.1 million metric
        tons.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161e4995-8f7f-4d48-8ee2-21c73dbc9242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:38:08.952+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:38:09.141+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41957d4c-5e88-4153-b7c4-8582e55bff6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:38:08.952+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:38:09.142+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eagle Cement is also open to acquiring other plants, though officials
        declined to give details other than they were "conducting due diligence."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96fb1929-5c1d-4872-bffc-08fe68c377ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:38:08.952+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:38:09.142+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707b7960-62d7-4b48-a658-c7bed964c603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:38:08.952+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:38:09.142+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have three main considerations: the proximity to our strategic
        markets, the availability of raw materials, and the valuation - at what price
        are they willing to sell to us," Monica Ang said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba6e5a1-2381-4d1b-b5ac-4e39a4bd7deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:38:08.952+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:38:09.142+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ebc9faf-70d2-4899-8f13-215f3bd8d0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:38:08.952+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:38:09.143+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul Ang added that they''ve already received several offers. "They
        know that we are aggressively expanding," he said.</p>'
  'Venus-Williams-at-fault-in-fatal-crash-police':
    'author': 'Jill Martin and Chloe Melas, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-07-01T02:53:48.332+08:00
    'imagesource': 'jcr:8ad459be-219c-4f17-a9d0-626ec83c7eec'
