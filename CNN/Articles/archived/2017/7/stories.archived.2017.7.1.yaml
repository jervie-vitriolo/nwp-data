      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Running a fashion empire, Mellon says she oversaw three private
        equity deals, four corporate sales and was the only woman to sit on the board
        of Jimmy Choo. She says she was judged and even penalized when she went to
        the board to complain that she was not being fairly compensated.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9adca46f-64d2-481a-b5ea-55a84112eb92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:45:53.784+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:45:54.023+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ec907f-de37-4516-93af-94ca9180d45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:45:53.784+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:45:54.024+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I gave them a lot of proof of what was fair market for someone
        at my level in the business. I gave them my competitor''s compensation. I
        was probably 70% below what my competitors [made]" Mellon told Harlow. "You
        feel undervalued. You feel sort of patronized."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4063688-57c0-4e86-a744-e9cda460af59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:45:53.784+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:45:54.024+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5860c3f3-834a-4e48-b4a6-b9fdb3b15366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:45:53.784+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:45:54.024+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mellon admits there were many times where she felt "voiceless and
        powerless."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a1312d-dc08-460b-b17f-5a56f64cfa39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:45:53.784+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:45:54.024+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6754de-d57c-4167-9046-d77de24bb943'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:45:53.784+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:45:54.024+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How is it possible that I was the only woman on the board of something
        that is selling the most feminine product to women. It was a brand for women,"
        Mellon says. "If I could look back and tell my younger self now, I would have
        said ''Speak up.'' Right? ''Get some women on the board."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44dffc85-d79d-4909-827a-44e38268bb94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:45:53.784+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:45:54.025+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369ad8cd-f387-42d0-9a8d-45ff174c5ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:45:53.784+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:45:54.025+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Mellon acknowledges that even while running the world famous
        shoe company, she lacked confidence -- and still does to some extent today.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49c021e-8e65-4145-b292-7f7397703872'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:45:53.785+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:45:54.025+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a00bd8-9f5f-4611-b683-3d0ce083775e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:45:53.785+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:45:54.025+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I walked into a board meeting at Jimmy Choo, I felt if I''d
        had that MBA in my pocket, I would have had a level of confidence," Mellon
        tells Harlow. "I always felt like someone was going to knock on my door and
        go ''You didn''t really do that,''... I still feel like that."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459c3190-94e4-491c-ae30-f941f7656175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:45:53.785+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:45:54.026+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c604245-066f-4f6c-b568-b3dc0fc943c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:45:53.785+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:45:54.026+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mellon believes there''s a misconception about all women who work.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3f79d1-6156-40fd-ab2f-6386cb58f878'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:45:53.785+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:45:54.026+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a72913d-dd9a-469e-bba1-622236ebf216'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:45:53.785+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:45:54.026+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People think that you''re a diva, you''re tough, you''re cold.
        You''re all these things, which are so misguided, because we now know that
        women run businesses with a very different mindset," she says.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935f5865-9297-4087-b7b2-c49c42d1b5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:45:53.785+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:45:54.027+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64668ec-54c1-46ee-a273-1f3a908ab62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:45:53.785+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:45:54.027+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the early 1990s, Mellon left her role as an accessories editor
        at British Vogue and approached a Malaysian cobbler from London named Jimmy
        Choo with a proposal to take his custom shoe business global. Their brand
        launched in 1996, and quickly grew into a household name.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8b8d13-a710-491a-83da-0192e31a92f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:45:53.785+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:45:54.027+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02752f1-7970-46c0-a2c6-f8b0156ffee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:45:53.785+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:45:54.027+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But her relationship with Choo turned less than amicable, and he
        later sold his shares of the company in 2001.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f0e6d9-51f9-4704-b292-91d61a08adf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:45:53.785+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:45:54.027+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46155a7f-9fe0-4042-9b37-65e6fe9bbb80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:45:53.785+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:45:54.028+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She admits not having her name on the shoe brand caused a lot of
        confusion. "Probably what I should have done early on is put Jimmy Choo by
        Tamara Mellon," she says.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0affa56e-debb-4601-b377-d6bbbd01660c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:45:53.785+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:45:54.028+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231c9b07-bbe4-4b56-af8f-a5ae43d7add2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:45:53.785+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:45:54.028+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mellon sold her stake in Jimmy Choo to luxury goods group Labelux
        in 2011, and launched Tamara Mellon, her namesake shoe and accessories brand
        in 2013.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1390e1-47c3-4434-a825-26b6bc2ac18c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:45:53.786+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:45:54.028+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6afe19-2795-40ed-aa9b-769a5b59d7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:45:53.786+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:45:54.029+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have a female CEO which has been life changing. She is an absolute
        rock star," Mellon tells Harlow. "We pretty much have a female team, and we''re
        really running the business the way we want to run it."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c546a3-cab9-4af6-9a2d-ea6eb672310f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:45:53.786+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:45:54.029+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787d8887-5cc3-48b5-83a6-82a81b16dbc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:45:53.786+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:45:54.029+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mellon says she is now taking her new brand digital-first.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61a5c8d-4c89-4441-a1e7-06c18e6b5c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:45:53.786+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:45:54.029+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8dba0be-025e-4d49-a131-9a19c677f820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:45:53.786+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:45:54.030+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nobody goes out to the department store anymore. Everyone is buying
        online," Mellon says.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2d415b-49e6-4e06-90ad-745c5e645e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:45:53.786+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:45:54.030+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52cf4ef5-491e-4559-8d7f-b4542420444f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:45:53.786+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:45:54.030+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I love is that I have a direct communication with my customer,"
        she adds. "So before there was always a third party between us. Right now,
        we talk to our customers every day."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dff47eb-669b-4981-8bf0-1936f835a14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:45:53.786+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:45:54.030+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de327cb-2a67-4df9-a000-5894da649164'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:45:53.786+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:45:54.030+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mellon has opted out of advertising her new brand in traditional
        print, because it "actually doesn''t move the needle, it doesn''t convert
        to sales." Instead, she is focusing solely on social media.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d20de72-6fe5-440e-acbc-1ae1251f8990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T11:45:53.786+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T11:45:54.031+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
