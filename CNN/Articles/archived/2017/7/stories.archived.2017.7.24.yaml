      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netizens on different social media platforms voiced out their opinions
        on Duterte''s two-hour speech, with many applauding the President for his
        achievements.</p>'
    '5':
