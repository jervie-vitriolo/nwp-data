      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 24)</strong> ‚Äî The social
        media erupted on Monday as President Rodrigo Duterte delivered his second
        State of the Nation Address (SONA).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd969f7-f154-452d-a2b6-e33fed41c177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:38:53.735+08:00
