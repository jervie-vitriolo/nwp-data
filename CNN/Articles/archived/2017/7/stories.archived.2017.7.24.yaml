    'jcr:uuid': 'a5a82e65-7336-486e-b4b2-bcce1301b050'
    'lead': 'At least 24 people have been killed in a car bomb attack in Kabul on
      Monday morning, according to an Afghan Interior Ministry spokesman. At least
      42 others were injured in the blast.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-24T10:19:58.497+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-06T14:18:26.164+08:00
