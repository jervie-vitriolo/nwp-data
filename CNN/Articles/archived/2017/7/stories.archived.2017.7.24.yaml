      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China also boasts newly developed air-launched, land-attack cruise
        missiles which can be fired by its fleet of H-6K long-range bombers.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5e6d11-3ca6-41ed-89b6-7dc34ceda070'
      'mgnl:activationStatus': true
