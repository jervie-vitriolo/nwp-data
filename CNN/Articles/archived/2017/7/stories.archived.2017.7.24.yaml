  'Duterte-Drug-suspects-will-see-jail-or-hell-in-governments-unrelenting-war':
    'author': 'Lara Tan, CNN Philippines'
    'caption': 'Photo courtesy of Alfred Frias (Presidential Photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-07-24T11:32:57.604+08:00
    'imagesource': 'jcr:4bba8292-5bfb-4292-ae1f-21cc703b814f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '905c0828-a6e9-42a3-98ca-8c6e05bed228'
    'lead': 'President Duterte sends a strong message on his second SONA: Drug suspects
      can only choose between getting locked up in jail or burn in hell under his
      administration.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-24T09:09:13.509+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-06T14:18:28.825+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-06T14:18:22.207+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: Drug suspects will see jail or hell in gov''t''s ''unrelenting''
      war

      '
    'visualType': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd289d229-53de-43af-b817-9deb82bd0dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:09:13.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:28.825+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 24)</strong> ‚Äî Choose
        between hell or imprisonment. Those are the only two options President Rodrigo
        Duterte gave drug suspects as the government continues its crackdown on illegal
        drugs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa212cb6-bbbd-4dd5-b52d-23d433b969e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:09:13.509+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:28.825+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his second State of the Nation Address on Monday, Duterte
        said there is no let-up in the all-out war against illegal drugs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226070ce-57d4-48f2-a199-3509e7f49588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:09:13.509+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:28.825+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have resolved that no matter how long it takes, the fight against
        illegal drugs will continue because that is the root cause of so much evil
        and so much suffering that weakens the social fabric and deters foreign investors
        from coming in the country. The fight will be unremitting, as it will be unrelenting...
        I do not intend to loosen the leash in the campaign or lose the fight against
        illegal drugs," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8e5c48-befa-4143-81c3-8027798c99a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:09:13.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:28.825+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "Despite international and local pressures, the fight
        will not stop until those who deal in it understand that they have to cease,
        they have to stop because the alternatives are either jail or hell."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c38e35-0bc1-4478-b09b-f02eafd51601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:09:13.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:28.826+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police waged an all-out war against illegal drugs upon Duterte''s
        orders when he took office on July 1, 2016.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb288f5-1852-4381-8789-7221b2195752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:09:13.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:28.826+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Read more:</strong> <a href="https://cnnphilippines.com/news/2017/06/29/PNP-War-on-drugs-to-continue-on-Dutertes-second-year.html">Duterte
        administration''s controversial drug war</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec36cb9-6a7f-4818-9f58-93e1021ca978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:09:13.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:28.826+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drug war is criticized by the administration and opposition
        lawmakers, the United Nations, and local and international human rights groups
        for thousands of alleged extrajudicial killings supposedly committed by police
        officers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9efd96a-284b-40d7-aa44-6e6238f1ab13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:09:13.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:28.826+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte condemned United Nations Special Rapporteur Agnes Callamard,
        who quoted a professor who said there is no evidence metaphetamine causes
        brain damage.</p>'
    '16':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Prof Carl Hart: there is no evidence Shabu leads to violence or
        causes brain damage <a href="https://twitter.com/hashtag/Philippines?src=hash&amp;ref_src=twsrc%5Etfw">#Philippines</a>
        drug policy forum</p>&mdash; Agnes Callamard (@AgnesCallamard) <a href="https://twitter.com/AgnesCallamard/status/860378159090327553?ref_src=twsrc%5Etfw">May
        5, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a6f7d5-a682-40cc-9f12-4cf2270704d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:09:13.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:28.826+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd273e12b-8a18-48a8-b2fc-fb8a0fd1936f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:09:13.511+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:28.826+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking for Callamard in the plenary hall, he urged the critics
        of the drug war to focus on a single issue, and not bring up human rights
        when it doesn''t concern  government''s action towards ridding the country
        of drugs.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719842b9-4a95-4939-9cc3-9653b92f95ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:09:13.511+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:28.826+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you want to criticize, criticize, condemn the act, stop there.
        But do not give the excuse or do not make it trivial by saying human rights
        at least we''ll be protected. When you criticize, stick on one topic," Duterte
        said, "May namatay na diyan, akala mo kung sino ka. What have you done in
        the name of human rights?"</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31441db-46c0-473c-9728-265779776acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:09:13.511+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:28.826+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte urged the critics of the drug war to look beyond their biases
        and political agenda.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd11934f-6f9f-4841-90d0-d2cf495977c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:09:13.511+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:28.826+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To the critics against this fight, your efforts will be better
        spent if you use the influence, moral authority, and ascendancy of your organizations
        over your respective sectors to educate the people on the evils of illegal
        drugs instead of condemning the authorities and unjustly blaming for every
        killing that bloodies this country," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219bdb8e-3efe-41b9-a043-9be10d2170b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:09:13.511+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:28.826+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this pronouncement, Duterte clarified he values lives the
        same way he values his own life.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169f7de2-de0b-4b66-bd1c-e82068d8257f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:09:13.511+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:28.826+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, Philippine National Police Chief Director General Ronald
        Dela Rosa said 81,986 drug suspects have been arrested since the implementation
        of the drug war, while 3,135 drug suspects were killed during police''s anti-drugs
        operations.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd955ef6c-d092-4dfc-8784-0d246b878e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:09:13.511+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:28.826+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Related:</strong> <a href="https://cnnphilippines.com/news/2017/06/29/PNP-War-on-drugs-to-continue-on-Dutertes-second-year.html">PNP:
        War on drugs to continue on Duterte''s second year</a></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e3f6e9-0989-4d42-93f6-e6d6c84a80e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:09:13.512+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:28.826+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa reported the rate of index crimes, such as murder, homicide,
        rape, theft, and robbery, went down 27 percent as compared to the same period
        last year.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639b8ef5-3038-4d4c-b306-24d79509bcd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:09:13.512+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:28.826+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Criminal Investigation and Detection Group said reported crimes
        decreased from 626,567 in July 2015 to June 2016 to 565,158 in July 2016 to
        June 2017.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c145b1-44b0-4fe7-955d-1f567aa42c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:09:13.512+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:28.826+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Drug Enforcement Agency is targeting to wipe out
        illegal drugs from more than 6,000 barangays by the end of the year.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035dc8de-c69a-42ca-ad5f-607d95b9b6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:09:13.512+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:28.826+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Related:</strong> <a href="https://cnnphilippines.com/news/2017/07/17/PDEA-drug-war-clearing-barangays.html">PH
        drug war to focus on clearing barangays - authorities</a></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7253b461-2514-44e7-b001-152a85bf06d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:09:13.512+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:28.827+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has said the country has over three million drug users in
        the country. Dangerous Drugs Board (DDB) chairman Dionisio Santiago stood
        by the figure despite his admission it is his personal "guesstimate."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c4761f-2b74-47a8-99b2-9a75188d69f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:09:13.512+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:28.827+08:00
