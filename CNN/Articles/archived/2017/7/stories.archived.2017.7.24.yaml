  'Indonesia-Widodo-drugs':
    'author': 'Ben Westcott, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-07-24T02:59:53.683+08:00
    'imagesource': 'jcr:68b147db-ffd9-482d-a4bd-f8d5ebcafac2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3e9451f3-12a2-4ad5-bdd5-a008d255afe3'
    'lead': 'Indonesian President Joko Widodo has called on police to kill drug dealers
      who resist arrest in what critics say is an attempt to burnish his credentials
      as a strongman leader among wavering voters. If enacted, the new policy would
      closely follow that of Philippines'' President Rodrigo Duterte. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-24T10:17:19.848+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-06T14:18:26.381+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-06T14:18:23.788+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Indonesian leader polishes strongman image by calling for drug killings

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb95a9a-00c4-4589-a0c8-caba3789c721'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:17:19.848+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:26.381+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî Indonesian President Joko Widodo has called
        on police to kill drug dealers who resist arrest in what critics say is an
        attempt to burnish his credentials as a strongman leader among wavering voters.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57dd085f-1029-4f9d-9a88-b88777750211'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:17:19.848+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:26.381+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As I''ve said before, just be firmer, especially to those foreign
        drug dealers entering the country, particularly those who resist. Just shoot
        them on site, give them no mercy," Widodo said in a speech to the Islamist
        United Development Party Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15375d6-b48a-4ec6-b50a-48a2340646e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:17:19.848+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:26.381+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If enacted, the new policy would closely follow that of Philippines''
        President Rodrigo Duterte.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5dbe2a-4bfd-4707-b9a5-26481addff57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:17:19.848+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:26.381+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human rights activists condemned Widodo''s speech, but political
        analysts said it was likely to be well received inside Indonesia where hardline
        drug policies are popular.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75165df-4f9c-4893-9ae7-56abd7687cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:17:19.849+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:26.381+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s held to his (2014) campaign promise that he would be executing
        drug dealers and public support for that has barely wavered. It has overall
        been very popular," associate professor of Indonesian politics at the Australian
        National University Greg Fealy told CNN</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f654f32b-04e7-414f-9777-3c8d9348f298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:17:19.849+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:26.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CSIS political analyst Tobias Basuki said Widodo had deliberately
        invoked the memory of former Indonesian dictator Suharto in an attempt to
        appeal to those nostalgic for the former leader.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b28272-0206-4fa5-bcc1-d44494157f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:17:19.849+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:26.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a lot of jargon about returning to the New Order period,
        Suharto being more firm, much more stable, I think he is trying to (say) that
        he can be as firm as Suharto in a democratic period," he told CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2ad90f-3649-4869-9669-1c68c6deb458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:17:19.849+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:26.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suharto ruled Indonesia for over three decades, until his resignation
        following the aftermath of the Asian financial crisis in May 1998.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2599590a-ee10-4c56-92c1-4d251cd78165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:17:19.849+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:26.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''When we shoot at drug dealers, they go away''</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721df2e2-8d87-4b9d-86f1-0c2400e3c555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:17:19.849+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:26.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Widodo is not the first high-level Indonesian official to call for
        extrajudicial killings of drug dealers in the past week.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732f008c-d794-4170-85a4-7e2ddbb26c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:17:19.849+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:26.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Police Chief General Tito Karnavian praised Duterte''s
        "war on drugs" in a speech Thursday, saying "we see that when we shoot at
        drug dealers, they go away."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a8816b-8b84-4eba-a81c-e468ab8c5481'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:17:19.849+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:26.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karnavian''s speech came after Jakarta police shot a Taiwanese national
        dead earlier in July during a raid on a methamphetamine smuggling ring.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9811d32-425a-4caa-bfd3-151546dc8f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:17:19.849+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:26.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the largest drug bust in the country''s history, local media
        reported at the time, totaling one tonne of sabu-sabu, the local term for
        methamphetamine.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed1840f-378d-43ec-ad19-90b6009083e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:17:19.849+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:26.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Basuki told CNN the real risk of the speeches from Widodo and Karnavian
        was if police took it as a green light to use excessive force.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2797d4-4348-49c0-b16c-4b157230c444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:17:19.849+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:26.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not saying that''s going to happen but I think it''s dangerous,"
        he said. "If there''s a shooting where it''s not called for, I think there
        would be a lot less backlash, security would not receive that much criticism."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44201228-690b-4f9a-aa5f-3e0691cacf3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:17:19.849+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:26.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Indonesia''s drug problem</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbdd5bc7-c7c1-4877-8dbd-6b0f5d454574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:17:19.849+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:26.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actual extent of Indonesia''s drug problem is unclear, with
        experts and government officials disagreeing on the nature of the problem.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c67e25-20c9-4233-9391-763baef1ff40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:17:19.849+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:26.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, the head of Indonesia''s National Narcotics Agency (BNN)
        Commander General Anang Iskandar claimed that "33 people die from narcotics
        everyday," and that four million people were part of the drug abuse epidemic.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319fbee7-b993-4695-959b-b1b383d57034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:17:19.850+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:26.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But many experts have criticized these numbers, which Widodo used
        to justify his harsh policies on offenders, saying they are based on small
        and outdated surveys with questionable assumptions.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea72aff-a139-4de8-9237-2e740945f768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:17:19.850+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:26.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, those who had used intravenous drugs once within a
        12-month period were categorized as addicts.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4788f5d8-088b-4a90-90e3-868c18e86237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:17:19.850+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:26.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The statistics are flawed," Human Rights Watch researcher Andreas
        Harsono told CNN. "Then what is the result? Over the last few years because
        of that statistical problem the prison density in Indonesia is worsening ...
        I have a personal friend who was caught with two milligrams of sabu-sabu.
        He got seven years."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c624628-3a95-4860-ad8e-3d3880c99df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:17:19.850+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:26.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a United Nations report in 2010, 0.18% of Indonesia''s
        population were using amphetamines, or about 469,000 people.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab209031-d1a0-424b-8c5b-3dd31f1b7cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:17:19.850+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:26.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesia has a total population of 258 million, according to 2016
        estimates.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8b6dad-b322-4044-93c4-50079bad6f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:17:19.850+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:26.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harsono and Basuki both said it was hard to tell how serious the
        drug problem really was in Indonesia without quality statistics, but Fealy
        said a lot of Indonesians were already convinced.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb5ed3f-2521-4b50-a0dd-fee71dd823e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:17:19.850+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:26.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you hear people talking socially, when you listen to talkback
        radio, there''s always a flood of calls from people who have personal experience
        from friends and relatives who have drugs problems which have destroyed their
        lives," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177b621a-d3d6-42f0-b12c-b600aedb10aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:17:19.850+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:26.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Strongman leader</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc90ed6-286b-4641-80d9-964a00d7b6ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:17:19.850+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:26.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he is still a popular leader in Indonesia, some analysts felt
        Widodo''s harsh line on drugs was a way to see off rivals who might paint
        him as a weak leader.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57cc9e1-5196-4395-9d4d-a2a56fef145f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:17:19.850+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:26.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For people who are looking for a really determined president, Jokowi
        ticks more boxes than he had previously done," Fealy said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6039b164-1bdd-41e2-943f-f0277a6b9960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:17:19.850+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:26.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People think he''s a very decent man, he''s doing good things for
        the poor, good things for the economy ... but on these kinds of issues there
        is some political benefits for him in appearing to be really uncompromising."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e224ed-61f2-4ed0-9fa3-e2fdc8d1f05a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:17:19.850+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:26.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Widodo has maintained a harsh line on capital punishment for drug
        traffickers, despite strong international pressure and condemnation.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74561eb7-156c-4e2f-b29f-d3766e789ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:17:19.850+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:26.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday''s tough speech to the the Islamist United Development Party,
        who are part of his coalition in the Indonesian parliament, may also have
        been designed to shore up his support among Indonesia''s huge Muslim population,
        Fealy said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3d1938-aaba-442f-9957-f2597812b162'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:17:19.850+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:26.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while some analysts said Widodo should be taken at his word
        on the police shootings, Basuki said he expected a statement from the president''s
        office soon watering down his statement.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63addad4-3a09-4162-a30c-d7cfb0244ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:17:19.851+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:26.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think he made a hyperbolic statement, rather than calling it
        as a policy," he said.</p>'
  'Kabul-Afghanistan-bomb-attack':
    'author': 'Euan McKirdy, Ehsan Popalzai and Chieu Luu, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-07-24T02:27:54.284+08:00
    'imagesource': 'jcr:3f521554-ed22-4fc1-bdc0-fd1cf860b714'
