      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tag #SONA2017 has been the top trending topic on Twitter the
        entire day.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55ea13e-64f3-4c19-9c87-b0245ba77447'
