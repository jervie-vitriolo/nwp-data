    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222210c1-943f-48c3-a812-9b37d01e8f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:13:30.896+08:00
      'mgnl:createdBy': 'cnnproducer'
