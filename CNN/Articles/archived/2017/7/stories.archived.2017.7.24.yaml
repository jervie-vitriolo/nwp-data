      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, some were put off by Duterte''s cursing, saying it is
        inappropriate since the SONA is televised for general audiences.</p>'
