      'mgnl:type': 'text'
      'text': '<p><em>Catch CNN Philippines'' special live and in-depth coverage of
        the SONA starting 5 a.m. on July 24.</em></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2228259-3e4c-4c4a-8575-32bdbaaef3b3'
