    'mgnl:lastActivated': 2019-09-06T14:18:25.137+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-06T14:18:24.697+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Princes William and Harry recall their last words with Princess Diana

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe939a83-80f2-4a32-a560-6fc5fea7aee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:39:51.311+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:25.137+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî Prince William and Prince Harry have spoken
        of their regret at the brevity of their final phone call with their mother,
        Princess Diana, just hours before her 1997 death in a car crash in Paris.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3482953-5caf-4fd1-8f8a-bf145279d9e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:39:51.311+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:25.137+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a new documentary set to release on Monday by ITV in Great Britain
        and HBO in the United States, Prince Harry recalls how quickly he got off
        the phone with his mother.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07bf4aa8-5f56-4b94-8728-b705fcafca87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:39:51.312+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:25.137+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two brothers were at Balmoral Castle in Scotland when Diana
        called from Paris.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c11887a-3777-4d51-aade-6f64d145efc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:39:51.312+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:25.137+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t necessarily remember what I said, but all I do remember
        is regretting for the rest of my life how short the phone call was," Harry
        told ITV.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803372c4-ca7f-43b1-b2f3-7f970fc1813c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:39:51.312+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:25.137+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I''d known that that was the last time I was going to speak
        to my mother, the things I would have said to her," he said. "Looking back
        at it now ‚Äî it''s incredibly hard. I have to deal with that for the rest of
        my life: not knowing that it was the last time I''d speak to my mum, how differently
        that conversation would have panned out if I''d had even the slightest inkling
        that her life was going to be taken that night."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d07d4c-892e-4e8e-b281-610ad21ce889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:39:51.312+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:25.138+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the documentary, Prince William said he and his brother had been
        "running around, minding our own business, playing with our cousins and having
        a very good time" and were in a rush to say "goodbye, see you later, can I
        go off?"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8676d4d0-5f93-4de9-b919-dc6c87381767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:39:51.312+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:25.138+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I''d known what was going to happen I wouldn''t have been quite
        so blas√© about it," the Duke of Cambridge said. "That phone call sticks in
        my mind quite heavily."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699345f9-9984-451b-ad79-518ec55616cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:39:51.312+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:25.138+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Kid through and through''</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a365333-248b-4660-9b13-751ae4c65313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:39:51.312+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:25.138+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ITV documentary, "Diana, Our Mother: Her Life and Legacy," celebrates
        the life and work of Diana, Princess of Wales, in the 20th year since her
        death, according to a press release by the network.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb083ae-4c8f-4e96-ac74-c4f968074e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:39:51.312+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:25.138+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duke of Cambridge said the time felt right to talk about their
        mother.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c9294d-2f9a-40e5-85e0-296eee298baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:39:51.312+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:25.138+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s not many days that go by that I don''t think of her. Her
        20th anniversary year feels like a good time to ... remember, you know, all
        the good things about her and hopefully provide maybe a different side to
        her that others haven''t seen before," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbfd07eb-aa81-4445-83b8-055bf93c35b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:39:51.312+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:25.138+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While looking through an old photo album during the documentary,
        the princes recall some of the most joyful moments from their childhood. Prince
        Harry said Diana was a "kid through and through."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27747824-9e32-4c82-9625-6e171fd36876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:39:51.312+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:25.138+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When everybody says to me, you know, so she was fun, give us an
        example ... all I can hear is her laugh in my head. And that sort of crazy
        laugh of where there was just pure happiness shown on her face."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80fcff1-9d5d-4a0e-8921-ad6911497622'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:39:51.312+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:25.138+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The brothers told the documentary makers that their mother made
        them feel loved.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96eb09a0-835a-49e8-9cd6-15574797b174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:39:51.312+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:25.138+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We felt, you know, incredibly loved, Harry and I ... and I''m very
        grateful that that love still ‚Äî still feels there," Prince William said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3818d713-efd0-4612-8a86-53b5ee353ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:39:51.312+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:25.138+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His brother added: "It was that love that -- that even if she was
        on the other side of a room ... that you, as a son, you could feel it."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c351d9f9-5e9d-456f-aa3b-8130f3402d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:39:51.313+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:25.138+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince William also shared a story about when Diana surprised him
        with a meeting with his favorite supermodels.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad8aee4-c73a-4bed-ad67-8afdae8207f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:39:51.313+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:25.138+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She had arranged "when I came home from school to have Cindy Crawford,
        Christy Turlington and Naomi Campbell waiting at the top of the stairs," Prince
        William said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359e5395-60dd-450d-abb3-fea59d374140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:39:51.313+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:25.138+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was probably 12 or 13-year-old boy who had posters of them on
        his wall. And I went bright red and didn''t quite know what to say and sort
        of fumbled, and I think I pretty much fell down the stairs on the way up."</p>'
