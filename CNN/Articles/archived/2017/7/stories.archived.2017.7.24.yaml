  'duterte-mining-companies-sona-2017':
    'author': 'Pia Garcia, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-07-24T11:08:54.066+08:00
    'imagesource': 'jcr:7bf5e45a-fedf-45ae-a0d8-ee3adbe3a0f7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b36d0909-c6e6-45f1-b41c-5c2eb05993c1'
    'lead': 'President Rodrigo Duterte ordered mining industry players to do their
      part in rehabilitating areas affected by the industry or risk being taxed heavily.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-24T09:42:39.777+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-06T14:18:28.336+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-06T14:18:22.556+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte to mining companies: Restore mining areas or ''be taxed to death''

      '
    'updated': 2017-07-25T02:15:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8bdbb16-c428-41d4-a2e0-1276af53ee16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:42:39.777+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:28.336+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 24)</strong> ‚Äî President
        Rodrigo Duterte addressed mining companies on Monday who he said were responsble
        for the destruction of the environment in areas such as Diwalwal in Compostela
        Valley.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f4b44c-ce0b-4b44-a2af-c2cced6ef0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:42:39.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:28.336+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have to come up with a substitute, either spend to restore
        the virginity of their source or I will tax you to death," he said during
        his State of the Nation Address.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13e5fe3-33ed-4fef-9db9-ed7c64d26261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:42:39.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:28.336+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said apart from environmental degradation, mining operations
        have also contributed to the economic decline of communities near mines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec15d3bd-a58f-4c88-aacc-f8a75e9054b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:42:39.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:28.336+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang palayan tumuyo at ang soil nag-crack [Rice fields have dried
        up and the soil has cracked]. So the farmers cannot eat anymore. They are
        reduced to the garbage of what you can get there, salvage anything and sell
        it to the scrap. Ganun ang nangyari sa Pilipino [That is what happened to
        Filipinos]," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b877de-9b2b-4614-8100-01cada81e144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:42:39.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:28.336+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rivers, Duterte said, have also dried up, leaving farmers with no
        source of protein as they could not even hunt.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb0662b-9bb4-44dd-a4ce-3537b1731596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:42:39.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:28.336+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he would be willing to show detractors the horrors
        of mining.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449e906e-3827-4ab9-af6f-6bd2375aa5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:42:39.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:28.336+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Punta tayo doon sa [We will go to] Diwalwal...and I will show you
        the river. Up there at the source, it''s so pristine. But doon sa [But there]
        - right at the start of the boundary where the millings are started, the water
        there is not clear, it is not brown, it is black," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e756e3f8-eb81-44bf-a8e5-0e1534b3dbcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:42:39.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:28.336+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte called out players in the mining industry, telling them
        to stop "the unbridled and irresponsible destruction of our watersheds, forests,
        and aquatic resources."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce49520-8919-41b4-8950-520449619b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:42:39.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:28.336+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said despite the revenues the government reaps from
        the industry - around P70 billion a year, five percent of what mining companies
        earn - he said the amount was negligible because they "have considerably neglected
        your responsibility to protect and preserve (the) environment for posterity."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47024ca-5234-4745-a9db-dbbb381bf5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:42:39.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:28.336+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A<a href="https://cnnphilippines.com/news/2017/03/11/president-duterte-denr-secretary-gina-lopez-mining.html">LSO
        READ: Duterte: I‚Äôd rather follow Gina Lopez than get ‚Ç±70B in mining revenue</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3fe886-9263-4cd2-ba2e-81c7fbbe5613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:42:39.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:28.336+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Duterte: We are a rich country</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78c831f-0124-4aa9-853d-de93f5bff986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:42:39.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:28.336+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said the country was endowed with riches, gifts from God
        which should be used for the benefit of all Filipinos.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ace67fa-df53-418c-a9b1-025a829adb6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:42:39.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:28.336+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, "I do not believe that this gift was given to us to be
        merely viewed or appreciated, but to be extracted from the earth and utilized
        to make life worth living."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861830e7-3b43-4b8e-ab5b-b21eb902426a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:42:39.779+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:28.336+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said extracting these riches was not enough. What is important,
        he said, would be to convert it into raw material to be used for products
        "for international and local purposes."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca39c86-5d4f-4569-bdf9-4941d499d540'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:42:39.779+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:28.336+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte made a call to industrialists and businessmen to put up
        factories so that raw materials could be processed in the country.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ee5e4f-2a36-4b4a-bd9c-8009badaade7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:42:39.779+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:28.336+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also expresed his wish to stop the export of mineral
        resources mined locally for processing overseas.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532fee15-c844-445d-becf-43f932a14e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:42:39.779+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:28.336+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said we buy back products made from these raw materials
        at twice or even thrice the price paid by companies who source the ingredients
        from us.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8046f3e5-5f9d-4c24-ad3f-fc7961540cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:42:39.779+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:28.336+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He warned, however, against reckless extraction of mineral resources.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bcba8a4-fc86-491b-9257-43e7c2c6567b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:42:39.779+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:28.336+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Responsible, regulated and sustainable development is what we advocate
        and require. The protection of the environment must be made a priority [applause]
        ahead of mining and all other activities that adversely affect one way or
        another," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59830d0-3455-450f-acb8-caac46a340db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:42:39.779+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:28.337+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President added this policy was "non-negotiable."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610882c1-ab68-424b-8dc2-9f9506173f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:42:39.779+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:28.337+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said mining companies should be held responsible "for the
        full and quick clean-up, restoration [and] rehabilitation of all areas damaged
        by mining activities."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fddf8e02-3494-4d83-8d81-e083860feaa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:42:39.779+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:28.337+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Added to this, the President said they should extend "all necessary
        support to the communities that have suffered mining''s disastrous effects
        on their health, livelihood, and environment, among others."</p>'
  'SONA-2017-wrap':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-07-24T10:26:26.182+08:00
    'imagesource': 'jcr:6262d4ad-fb3b-47d7-9912-8cf3d3ac3399'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '738859c8-0b30-4d83-9740-b3e33adc39cb'
    'lead': 'President Rodrigo Duterte defended the war on drugs and the declaration
      of martial law in Mindanao, as he warns erring mining companies, reveals his
      P3.8-trillion 2018 budget and plans to cut graft and corruption.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-24T09:47:20.597+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-06T14:18:28.172+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-06T14:18:22.766+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'War on drugs, mining clampdown, death penalty pushed in SONA 2017

      '
    'updated': 2017-07-25T10:34:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3410ade9-61d1-4fda-9f74-48053e3402dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:47:20.597+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:28.173+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 24)</strong> ‚Äî President
        Rodrigo Duterte defended his war on drugs and his declaration of martial law
        in Mindanao, as he vowed to tax mining companies destroying the environment,
        and pushed for the passage of the death penalty and tax reform in his second
        State of the Nation Address (SONA) on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b97443c-b226-46c5-9d77-78752fb86ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:47:20.597+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:28.173+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President recounted achievements of his first year in office,
        which included the establishment of a 911 hotline, an executive order banning
        smoking in public places, the installation of Wi-Fi services in over 400 public
        spaces, and the test broadcast of state-funded Muslim broadcast network Salaam
        TV.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a897a6b-d3a1-4c91-8af9-5749ce8daec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:47:20.597+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:28.173+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte discussed measures that had yet to be passed, such as tax
        reform and death penalty. He also implored legislators to pass procurement
        and rightsizing laws, which are expected to reduce&nbsp; government bureaucracy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcad2792-1183-4080-98b5-34f059ce4149'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:47:20.598+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:28.173+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also went on to defend more controversial stances, including
        the war on drugs, the extension of martial law in Mindanao, and death penalty.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79145f7-292a-4dba-81a8-fb89403bb1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:47:20.598+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:28.173+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the end of the speech, Duterte and Budget Secretary Benjamin
        Diokno presented the 2018 national budget proposal, which amounts to P3.8
        trillion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781f501f-75d1-4aba-87cb-a2b842740bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:47:20.598+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:28.173+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whether or not my first year was a year of change or a year of
        setbacks... I defer to the people''s judgment," Duterte said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea03c2b1-1a52-46f6-9f86-908ea06afb98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:47:20.598+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:28.173+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The address, themed "a comfortable life for all," lasted two hours.‚Äã
        ‚ÄãHis‚Äã ‚Äãfirst‚Äã ‚ÄãSONA‚Äã ‚Äãon July‚Äã ‚Äã25,‚Äã ‚Äã2016‚Äã ‚Äãlasted‚Äã ‚Äãone‚Äã ‚Äãhour‚Äã ‚Äãand‚Äã ‚Äã33‚Äã
        ‚Äãminutes. It‚Äã ‚Äãalso‚Äã ‚Äãcomes‚Äã ‚Äãtwo‚Äã ‚Äãdays‚Äã ‚Äãafter‚Äã ‚ÄãCongress‚Äã ‚Äãvoted‚Äã ‚Äãto‚Äã
        ‚Äãextend‚Äã ‚Äãmartial‚Äã ‚Äãlaw‚Äã ‚Äãin‚Äã ‚ÄãMindanao‚Äã ‚Äãuntil‚Äã ‚Äãthe‚Äã ‚Äãend‚Äã ‚Äãof‚Äã ‚Äãthe year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e0b76d-6695-41f3-b999-f138d434f503'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:47:20.598+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:28.173+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are some of the highlights of Duterte''s speech:</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9de20e-4161-4301-91b9-338fc63adda5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:47:20.598+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:28.173+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Gov''t to heavily tax mining for damage to environment</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994de23f-c1d7-4189-a877-364928d21c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:47:20.598+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:28.173+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte vowed to go after the multi-billion mining industry, even
        as he admitted some officials in the mining companies were his friends.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aedc391a-cc9a-4da5-be6d-8909c17b9b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:47:20.598+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:28.173+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have to come up with a substitute, either spend to restore
        the virginity of their source or I will tax you to death," said Duterte.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0009b26-c3a6-48dd-82b2-7037aaac7e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:47:20.598+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:28.173+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Declare your correct income, pay your correct taxes. Your failure
        to do so will be your undoing," he added, to applause.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306cc632-3834-46ec-8a79-c3d5c3cfa4d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:47:20.598+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:28.173+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Duterte: ''Don''t raise human rights in war vs. drugs''</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7bc96eb-7536-474e-b204-99ea0c75e76a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:47:20.598+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:28.173+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also defended the war on drugs anew, calling out his
        critics again and saying that raising the issue of human rights and due process
        "trivialized" crimes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1dbfd4f-1137-4ebb-a148-8ed5b1c511b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:47:20.598+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:28.173+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you are human rights and due process, you stink and your mouth
        smells. If you want to criticize, criticize and stop there. But do not give
        the excuse or do not make it trivial by saying ''human rights.'' Yun ang pinaka-bugok
        [That is the stupidest]... stick [to] one topic," said Duterte.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e92d906-1c69-460b-aa6c-552711b27f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:47:20.598+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:28.173+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do not talk about it on the same time when there is carnage," he
        added, referring to deaths that have been reported which were attributed to
        crimes committed due to illegal drug abuse.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a77b69-8a95-4048-8882-13cefd2ceda2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:47:20.599+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:28.173+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also said that he was not afraid to spend his life in prison
        in fulfilling his mandate of serving Filipinos.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5939b8-087d-4c0d-8159-1103d29a34b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:47:20.599+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:28.173+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang importante sa akin, ginawa ko ang gusto ko [What''s important
        is that I did what I want]," he said. Duterte continues to enjoy high trust
        and popularity ratings in recent surveys.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e29ec39-cf37-4141-9ca0-6f96bde0db08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:47:20.599+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:28.173+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pass death penalty</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b21606-d33a-4078-91b5-e56f1234843f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:47:20.599+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:28.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte called on the passage of the death penalty, one of his campaign
        promises, at the Senate level.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ce84a3-38eb-423f-8f9b-7f094322fa8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:47:20.599+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:28.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Capital punishment is not only about deterrence. It is also about
        retribution. Make no mistake about that," said Duterte.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625a74cc-b427-459f-a7a6-50fcd60a4341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:47:20.599+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:28.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controversial measure, which was watered down to cover only
        drug-related crimes, passed the House of Representatives and is expected to
        face stronger opposition in the upper house. Senate President Koko Pimentel
        previously said that capital punishment was not a priority bill for the Senate.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55cd7445-46d8-45ac-976c-185e2c5ea154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:47:20.599+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:28.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pass tax reform</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2433fab5-ce10-40ac-af13-3861167c2f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:47:20.599+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:28.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte thanked the House of Representatives for passing the tax
        reform package, another controversial measure that reduces income tax and
        increases taxes on new cars, fuel, and sugar-sweetened beverages.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17509d3-6871-46f0-a126-f56fe85ef549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:47:20.599+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:28.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contrary to critics of the bill, Duterte said that "the poor and
        the vulnerable are at the heart of my tax reform."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e2591c-e612-437d-b85c-b1056ea2e1f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:47:20.599+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:28.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I call on the Senate to support my tax reform in full and to pass
        it without haste," he added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e69e1f-a300-4c3e-acb6-a49c8486b317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:47:20.599+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:28.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also said that the Department of Finance (DOF) and Bureau
        of Internal Revenue were "running after tax evaders."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd42889a-cb21-4f0e-9ed3-788767724508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:47:20.599+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:28.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Penalties paid by big-time tax evaders will be of huge help to funding
        government projects. He cited local tobacco company Mighty Corporation. The
        company offered to settle its tax obligations of P25 billion after it allegedly
        failed to pay excise taxes and used fake stamps on its cigarettes.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f16884-71d9-47d8-8e87-eeced6557b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:47:20.599+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:28.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President anticipated that the tax settlements will be a big
        help to efforts to rehabilite Marawi City after the fighting there, and Ormoc
        and its neighboring towns in Leyte, which were recently hit by a 6.5-magnitude
        earthquake.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960f5829-720a-4fb0-b09f-cfd349839ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:47:20.599+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:28.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Duterte criticizes communists</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c823132e-1d63-4f7c-a891-a49354fdc893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:47:20.599+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:28.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a reversal from his first SONA, where Duterte extended an olive
        branch and a unilateral ceasefire with the New People''s Army (NPA), Duterte
        this time denounced the left.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f457bca-856b-4a1a-9d70-fe78a2271494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:47:20.600+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:28.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kayong mga [Those on the] left, I will not talk to you. Why should
        I?" he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71486e52-dada-44d9-99a2-209f126189f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:47:20.600+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:28.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peace talks with the National Democratic Front (NDF) have been suspended,
        and even backchannel negotiations to bring them back on course were stopped
        after the NPA and the Presidential Security Group clashed in Arakan, North
        Cotabato on July 19 and two marines were killed in Roxas, Palawan, both on
        July 19.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673511bd-7728-4ba7-94f3-fff2df53bbfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:47:20.600+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:28.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he was friends with the rebels, but now that he is
        President, the NDF even called him a "bully."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48376fe-35e9-473b-8eca-5bfd484982d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:47:20.600+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:28.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Talagang bully ako, especially to the enemies of the state," said
        Duterte.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75674eef-860d-4061-b25a-2b827471553e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:47:20.600+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:28.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addressing the protesters, Duterte said that Jose Maria Sison, the
        founder of the Communist Party of the Philippines, was "sick with colon cancer."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c927646b-39a2-4d94-adda-17b5e116713d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:47:20.600+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:28.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kayong mga naiwan diyan sa kalsada, buti pa umuwi na kayo [Those
        left on the streets, it''s better if you go home]," said Duterte, referring
        to the militant groups protesting the President''s move to extend the implementation
        of military rule in Mindanao.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7199d525-1203-48af-ab27-67f7d63652e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:47:20.600+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:28.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do you think that if ISIS prevails in this country, you will have
        a place in their country?&nbsp; You must be totally stupid. Wala kayong makuha.
        Lahat tayo damay [You won''t get anything. We''ll all be affected]," he said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7a09ef-8cdd-457c-a8a7-e6aaa8796e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:47:20.600+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:28.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martial law was implemented on May 23 when the ISIS-linked Maute
        group laid siege to Marawi City in Lanao del Sur. A special joint session
        of congress on July 22 extended miitary rule until the end of the year, on
        request of the President.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bce97d1-aa3b-4320-a4fb-967ca03252d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:47:20.600+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:28.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Prepare for "The Big One"</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14727741-b424-49ee-b344-f1816c7ef976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:47:20.600+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:28.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte referred to the threats from climate change, and an expected
        yet overdue 7.5 magnitude earthquake to hit Metro Manila called "The Big One."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f342f8-0766-4924-8795-d3419c87960a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:47:20.600+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:28.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He ordered "all agencies in food production" to look into the effect
        of global warming, particularly in Mindanao. He also urged Congress to pass
        the Land Use Act.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693cb7e9-e7c8-4ac6-8dcf-af960e78da00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:47:20.600+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:28.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are in trouble, because we live in troubled and uncertain times.
        Things might get worse before they become better," he said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2db5b6f-8d47-4aa7-84a3-aceaeb35247b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:47:20.600+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:28.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He urged the Cabinet Cluster on Climate Change Adaptation and Disaster
        Risk Management "to immediately work hand in hand with the concerned LGUs,
        the private sector and the affected communities themselves, in undertaking
        disaster [resiliency] measures, antidotes."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3b870c-dde4-4333-a354-c9eadd39a977'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:47:20.600+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:28.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cutting red tape</strong></p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13976135-bf7f-4771-b2f0-2d63b1032d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:47:20.600+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:28.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also urged legislators to pass measures to reduce bureaucracy
        in government and streamline government spending.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f40123-350d-45b6-8f71-c3201d0f11f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:47:20.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:28.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to ensure that our people receive the quality services
        they deserve, minus the delay of red tape," said Duterte. "Let us trim the
        excess fat and add more muscle and add expedience to the act of rightsizing
        the national government," he added.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5883a507-e653-4005-9a59-ee5e99c3cf63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:47:20.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:28.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A cause of shoddy government projects and corruption he said, was
        the "lowest-bid policy" of the government.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005e8fe6-beb9-4be2-9f83-80810803defe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:47:20.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:28.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Moving forward with the Reproductive Health Law</strong></p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4289b5-e1e2-4a5d-aecd-89c9ee4a5b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:47:20.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:28.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte called out the Supreme Court for the temporary restraining
        orders (TROs) they issued on government''s implementation of a law. He labeled
        the TRO as "the bane of our efficiency."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ecfa85-5543-4ca8-a452-ab98b1520aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:47:20.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:28.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am not for abortion, I am not for birth control, but certainly
        I am for the giving of the freedom of each Filipino family to decide. How
        many children will they be able to support and send to school?" said Duterte.
        The Reproductive Health law was ratified in 2012 but its implementation was
        stymied over a TRO issued on the basis of a petition of pro-life groups which
        claimed that contraceptives were abortifacients.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca43498e-8b39-4bd5-b407-909d7a1bbc68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:47:20.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:28.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that 400,000 contraceptive implants acquired by the Department
        of Health, but which they were prohibited from distributing, were set to expire
        next month. Duterte said he asked Health Secretary Paulyn Ubial to look into
        countries where the contraceptives could be donated so these do not go to
        waste.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e0e5c9-c1a0-4924-96e0-aac8a4c96535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:47:20.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:28.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Increased assistance for OFWs</em></p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1336af-e113-4617-a0cd-d42caec9436f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:47:20.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:28.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also ordered the increase of assistance to overseas Filipino
        workers from 400 million to more than P1 billion.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa8c06a-fdd4-41bc-b8d0-420a2f450a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:47:20.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:28.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Duterte to U.S.: Give back Balangiga bells</strong></p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19f40c4-ea49-4965-ac3f-7cc10abdd8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:47:20.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:28.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another tirade against the West, particularly on the U.S. and
        its criticism of his war on drugs, Duterte demanded that the church bells
        of Balangiga, Samar be returned. The bells were seized by U.S. troops when
        Filipinos were killed in retaliation for the deaths of American soldiers by
        guerrillas.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f188f1d9-89c6-4ea2-989e-bf697483a7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:47:20.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:28.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said the bells were "reminders of the gallantry and heroism
        of our forebears."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77156c3a-b110-4cde-8dd2-c6e4de4dabad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:47:20.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:28.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Give us back those Balangiga bells. They are ours. They belong
        to the Philippines. They are part of our national heritage," said Duterte.
        One of the three bells was returned in 2016.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd587a41f-2c09-42b9-b26f-f686249bf67e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:47:20.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:28.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>With additional reporting by Lara Parpan</em></p>'
  'duterte-protesters-give-me-more-time':
    'author': 'Ver Marcelo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-07-24T10:20:52.687+08:00
    'imagesource': 'jcr:fe4a076f-0af7-4653-9a12-302cf5a05212'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '14a6cabb-8b2e-4220-ba4d-3a90b303b370'
    'lead': 'President Rodrigo Duterte addressed protesters outside Batasang Pambansa
      after his State of the Nation Address on Monday, saying he can deliver on his
      promises given more time.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-24T09:51:33.850+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-06T14:18:27.827+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-06T14:18:22.971+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte to SONA protesters: Give me more time, I will deliver

      '
    'updated': 2017-07-25T09:13:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86ded3b-51c4-4e3d-82be-e8f82580c6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:51:33.850+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:27.827+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 24)</strong> ‚Äî President
        Rodrigo Duterte had one message to protesters demanding results from his administration
        after his second State of the Nation Address on Monday: Give me more time
        and I will deliver.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f39223-57f2-4fb3-9870-ccd7624d1338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:51:33.850+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:27.827+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President had stopped to address some 7,000 demonstrators outside
        the Batasang Pambansa shortly after his two-hour speech before a joint session
        of Congress.&nbsp; He proceeded to a press conference afterwards.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117a2dc9-9804-41b3-a6a2-6d034aeaa33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:51:33.850+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:27.828+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Bigyan niyo ako ng panahon.</em> Five years p<em>a ako</em>.
        I will deliver. <em>Ngayon, kung apurahin ninyo ako bukas, wala tayong magawa,</em>"
        Duterte said as he faced the crowd.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9904b3-23be-4639-9231-2da1adcba1f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:51:33.851+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:27.828+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Give me more time. I still have five years. I will
        deliver. Now, if you rush me, we will accomplish nothing.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6254d45b-4c4c-4683-b6b7-6f8ce752b621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:51:33.851+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:27.828+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President advised the protesters to talk with Cabinet members
        who have links with the Left to find out the progress of government programs
        that address their concerns.&nbsp; He named Agrarian Reform Secretary Rafael
        Mariano, Education Secretary Leonor Briones, Social Work Secretary Judy Taguiwalo,
        and National Anti-Poverty Commission and Gabriela Representative Liza Maza
        as the ones who can provide information.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5101463e-ff49-4de4-a825-077292a4ce89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:51:33.851+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:27.828+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, who promised to bring change in the country during his
        campaign, pointed out that he already gave a billion pesos to the poor. In
        January, the President ordered the release of this amount in medical assistance
        to patients who can''t afford to buy medicine.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5da04d-612c-4f76-b6d1-df8c4553cda0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:51:33.851+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:27.828+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi ako may-ari ng pera ng</em> Pilipinas, <em>ang tao. Ginagawa
        ko lang talaga ang paraan para maligayahan ang lahat. Kung nakinig kayo sa</em>
        speech, <em>hindi ako</em> presidente <em>para sa mayaman</em>," he told the
        crowd.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6127ed1-67a8-426c-baaf-31ca2b8db9f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:51:33.851+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:27.828+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I don''t own the Philippines'' money, but the people.
        I do these things so everyone will be happy. If you listened to my speech,
        I am not the president for the rich.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5676322a-eedd-4d49-98e5-d86f815d0c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:51:33.851+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:27.828+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he appealed for patience, Duterte addressed the demand to see
        results in the government''s land reform program.&nbsp; He advised the demonstrators
        to&nbsp; talk to Mariano, a former Left-leaning activist who supports policies
        that favor farmers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5481fbe-4e75-4af0-a034-60453b3b5c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:51:33.851+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:27.828+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I promised you land reform. <em>Tanungin niyo si</em> Mariano <em>kung
        anong ginagawa niya,</em>" Duterte said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c30237-e46b-43ee-9d0c-106072c3a767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:51:33.851+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:27.828+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I''ve been your president for just a year, why are
        you rushing me? I promised you land reform, ask Sec. Mariano what he has done.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff227035-f18c-4a80-bdf9-c14da63bae93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:51:33.851+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:27.828+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also tried to appease the protesters who were calling
        for the lifting of martial law in Mindanao.&nbsp; He assured them this would
        happen in time, explaining that military operations have to take in consideration
        the safety of some 300 hostages still held by the Maute group in Marawi City.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07143e0b-c89f-46d4-bc6a-19d40be415a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:51:33.851+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:27.828+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Yung</em> martial law, <em>may tatapusin lang ako para sa lahat,
        hindi yan</em> forever‚Ä¶<em>Binawalan ko ang militar na mag-assault kasi madadamay
        ang</em> 300 [hostages]," Duterte said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c6bcc2-57af-45a6-8dc0-a193dbdb3b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:51:33.851+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:27.828+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As for martial law, I''ll just finish something, that
        won''t last forever‚Ä¶I stopped the military assault because the 300 hostages
        may be affected.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb539dd2-cc61-48cf-9633-58278ae8394a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:51:33.851+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:27.828+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, Congress approved the extension of martial law
        in Mindanao unltil the end of the year on Duterte''s request.&nbsp; He had
        issued Proclamation 216 declaring martial law and suspending the privilege
        of the writ of habeas corpus for 60 days in Mindanao on May 23.&nbsp; This
        expired on July 22, but Duterte argued that the battle for control of Marawi
        continues and should be prevented from spilling over to other parts of Mindanao.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31fb644-fb0a-40fd-b18b-fe90ca8fa531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:51:33.851+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:27.828+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President appealed for mutual request, despite the cancellation
        of peace talks between the government and communist rebels.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6102142d-1a23-44c5-8866-6e5f05472b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:51:33.851+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:27.828+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang relasyon ko sa</em> left, <em>okay pa. Wag ninyong sirain
        kasi magsama tayo. Ang madadamay diyan kapag nagkasamaan tayo ng loob, lahat
        tayo</em>," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6f5335-4117-44bb-8d52-0fb407ba07a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:51:33.852+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:27.828+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: My relationship with the left is still fine. Don''t
        destroy it because we''ll be in it together. All of us will be affected if
        we''re not in good terms.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11895571-fe74-4ef0-85c2-a20e9f464d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:51:33.852+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:27.828+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Adviser on the Peace Process Jesus Dureza on July 19
        announced the cancellation of backchannel talks with the Communist Party of
        the Philippines - National Democratic Front.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf42cd09-d669-4305-8601-416e2ec65627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:51:33.852+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:27.828+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This followed an earlier encounter between the Presidential Security
        Group and the New People''s Army in Arakan, North Cotabato, which resulted
        in the death of a civilian volunteer, the abduction of a police&nbsp; asset,
        and the wounding of five PSG members.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e2c1b1-e0cc-4700-ba44-2457986fca66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:51:33.852+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:27.828+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pati yung convoy ko inambush</em>," Duterte said about the
        incident. "<em>Kung wala tayong respetuhan, kapag yan ang gusto niyo, ibigay
        ko sa inyo. Ayaw niyong respetuhin tayo, eh di wala</em>."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399638d1-30de-4e80-afd0-42bafc47f939'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:51:33.852+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:27.828+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Even my convoy was ambushed‚Ä¶If you don''t want respect
        for each other, I''ll give that to you. If you don''t, then we won''t have
        one.]</p>'
  'Mighty-Corp-tax-settlement':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-07-24T09:46:50.972+08:00
    'imagesource': 'jcr:70f92bc2-57c5-4c17-bd32-62e838ddce88'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3b280e8b-acd7-4e6f-b409-3ca4b789ece4'
    'lead': 'The Finance Department says the payment does not mean acceptance of the
      settlement offer.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-24T09:54:23.775+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-06T14:18:27.598+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-06T14:18:23.067+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Finance Dept receives partial payment of P25-billion tax settlement
      offer from Mighty Corp.

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8961e08-2514-4eeb-90a5-2e98dc15550c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:54:23.775+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:27.598+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 21)</strong> ‚Äî An initial
        payment of P3.44 billion from tobacco company Mighty Corp. was paid to government,
        the Bureau of Internal Revenue (BIR) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72ab4d0-a7f2-4cf3-a92b-03fed258bef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:54:23.775+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:27.598+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A manager''s check amounting to P3.44 billion, covering Mighty Corp.''s
        excise tax liabilities was issued by global tobacco company Japan Tobacco
        International (JTI) on July 20 and deposited with the SSS branch of the&nbsp;
        Land Bank of the Philippines in Quezon City, the BIR said in a statement on
        Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e53da9-65c9-4205-803b-506107f87113'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:54:23.776+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:27.598+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although government will not decline the payment, Finance Secretary
        Carlos Dominguez III said in the statement that receipt of the P3.44 billion
        did not mean that the government had accepted Mighty Corp.''s offer of a settlement,
        nor would it rule out any criminal charges the BIR may file against the company.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d93ca4-1f0b-4f41-b2b0-f2cee420f3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:54:23.776+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:27.598+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will accept the initial payment," Dominguez said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c787c1f-518a-4654-a218-e287ae6de358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:54:23.776+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:27.598+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mighty Corp. said the P3.5 billion represents the outstanding excise
        taxes on its cigarette products which are now the subject of three tax cases
        pending before the Department of Justice.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f174207e-8222-4fb8-b875-eaee0fda3bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:54:23.776+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:27.598+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mighty Corp. has tax liabilities of P38 billion, and in a letter
        to the BIR on July 10, offered to settle P25 billion of it.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a00651-0963-431a-9cb8-b03dbcfb3432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:54:23.776+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:27.598+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/news/2017/07/13/Mighty-Corp.-offers-to-pay-?25B-to-settle-tax-cases.html">READ:
        Mighty Corp. offers to pay ‚Ç±25B to settle tax cases</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac82a274-bdea-498e-b2ff-0649dce9fbc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:54:23.776+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:27.598+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The P25 billion is to be funded by means of an "interim loan" from
        JTI''s Philippine unit, and the sale of Mighty Corp. including its affiliates
        to JTI for P45 billion, Barrientos said in his letter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6902e58-ca28-4d7f-8a8e-fed87ee9f562'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:54:23.776+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:27.598+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The balance of P21.5 billion will be paid on or after the closing
        of the proposed deal with JTI," the BIR said. This amount covers the liabilities
        of the company and its shareholders including income tax from 2010 to 2016,
        and the tax period up to the closing of the proposed transaction with JTI,
        the BIR said.</p>'
  'gene-gonzalez':
    'author': 'Regine Cabato'
    'caption': 'Before Cafe Ysabel closes shop and moves to a new home, it has a history
      lesson to give ‚Äî through tickling the taste buds. In photo: pinaputok na manok
      sa kawayan and bringhe. Photos by JL JAVIER'
    'categories': ['97f8b757-c828-4d93-bb30-40d38e238fb5']
    'created': 2017-07-24T06:25:27.446+08:00
    'imagesource': 'jcr:0cb820a7-1c67-4be4-a4a5-2c08599f3a25'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cbab9350-89db-4451-bf3d-6a2bdf05040d'
    'lead': 'Before Cafe Ysabel closes shop and moves to a new home, it has a history
      lesson to give ‚Äî through tickling the taste buds.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-24T10:03:47.408+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-06T14:18:27.490+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-06T14:18:23.215+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chef Gene Gonzalez: We have to know how Filipino food evolved

      '
    'updated': 2017-07-25T01:58:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7c9dcb-e427-4bf3-b91d-13eceda49475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:03:47.408+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:27.490+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> ‚Äî An iconic house
        on 455 P. Guevarra is uprooting. Its lease is up, and the lot will be paved
        to make way for a new mall.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5130a879-86ae-4d2b-89c6-73d79bdcf6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:03:47.408+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:27.490+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The old Ugarte house, standing since 1912, has been an antique shop,
        kindergarten, and backdrop for a film starring Vilma Santos and Nora Aunor.
        But perhaps the most famous of its incarnations has been Caf√© Ysabel ‚Äî a destination
        for fine diners and cafe goers, for families and lovers, for regulars and
        one-time visitors who never forgot what it was like.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a10525a-d888-47b0-a6d0-a796180d22b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:03:47.408+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:27.490+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a young establishment, the caf√© spent its first six years on
        Wilson Street. After its first transfer and over the course of 30 years, chef
        and restaurant owner Gene Gonzalez built the house as we know it today. He
        took motifs from his family residence in Pampanga and collected the items
        that would come to be associated with the caf√©: a piano at the entrance, a
        200-kilogram mirror, the same lamps that lit the rooms of revolutionaries
        in the Spanish period, and murals of angels and goddesses.</p>'
    '5':
      'image': 'jcr:ec5fd2a6-cd9a-4284-8e3b-8855157e6709'
      'imageCaption': '(Left) Tinapa serves as a side dish to the binalot. (Right)
        In preparing an oil can chicken, or ''Lutong Huk,'' a whole chicken with herbs
        and spices is placed in a tin can full of oil, and stuck vertically up a fireplace.
        Photos by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8932a908-b704-43a9-a8a4-8b5101ba7902'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:03:47.408+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:27.490+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ccd007e-9ff8-46cd-a032-58e33a5521b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:03:47.408+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:27.490+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a certain sentiment that comes with the move. The balcony
        and rooms of Cafe Ysabel have been witness to countless proposals, birthdays,
        reunions, and business deals ‚Äî they even have a "billion peso table" where
        several very-important-projects were sealed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd8a100-a5c9-4bb0-aa90-44c92d8dd107'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:03:47.408+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:27.490+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for all its contemporary and colonial history ‚Äî the house stood
        through World War II and, by extension, the American and Japanese occupations
        ‚Äî the caf√© is also true to a history that dates older than that, and which
        is even affected by such forces: cuisine. This is because Chef Gonzalez captures
        history, and turns it into taste.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d27fe6f-c36e-48ce-9f06-1bee58d80755'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:03:47.409+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:27.490+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúWe also believe it is important to share the origin of a recipe
        as the value of food history and old cooking techniques are slowly vanishing
        due to technology and modernization,‚Äù says Llena Tan-Arcenas, a culinary services
        manager at San Miguel Pure Foods Culinary Center.</p>'
    '11':
      'image': 'jcr:98a9ed3a-3501-43e6-82df-bdcc508b020b'
      'imageCaption': '‚ÄúA top notch chef would know the provenance of his cuisine.
        He must know historical fact. He must know where his cooking comes from,‚Äù
        says Chef Gene Gonzalez. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605fedfa-d49f-4f3a-a338-4bf0e45230eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:03:47.409+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:27.490+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd75b87-9620-4c65-946b-13f46aa9e3d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:03:47.409+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:27.490+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The center organized <em>Pagliyab</em> ‚Äî which means to burn with
        a bright flame ‚Äî a cooking demonstration at Caf√© Ysabel that aimed to spotlight
        cooking techniques of the past. It also the caf√©''s last big bang before bowing
        out of the house on P. Guevarra.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb91ec3-e7e9-43ca-843b-9c6c95a44258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:03:47.409+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:27.490+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The demo opened with the preparation of oil can chicken, wherein
        a whole chicken with herbs and spices was placed in a tin can full of oil,
        and stuck vertically up a fireplace. In lieu of hay, wood shavings scattered
        around the can served as the fire-feeder. Once lit, the flame danced and roared
        around the can, the protected chicken roasting inside of it.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43423f5c-813f-4c81-8cc2-8af330cddedb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:03:47.409+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:27.490+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also known as Lutong Huk, this method is attributed by Gonzalez
        to Hukbalahap rebels fighting against Japanese occupation. Having taken to
        the mountains, they had little to prepare their food with. The finished chicken
        was dark on the outside, but unburnt and juicy on the inside, cooked on all
        sides. There was a wildness to its look and taste which would be difficult
        to accomplish with the tamer fires of a stove or oven.</p>'
    '17':
      'image': 'jcr:ae55989e-ccd0-49f4-b4b8-b90254adae88'
      'imageCaption': '(Left) Adobo del diablo ‚Äî served dry with sauce on the side
        ‚Äî was also cooked in a traditional Filipino wok, carajay. (Right) In preparing
        binalot, banana leaves are heated and rubbed down with salt before they are
        made a wrapper for the meal. Photos by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5375972-9097-43f0-8fef-d7b2ca599c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:03:47.409+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:27.490+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8fb3cf0-7632-44e2-b748-770595f6ea27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:03:47.409+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:27.491+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Equally wild and savory was the<em> pinaputok na manok sa kawayan,</em>
        where chicken marinated overnight with lemongrass, tamarind leaves and other
        ingredients is cooked inside a hollow bamboo stem.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77c598d-104d-4eae-8100-afbbdd0c483f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:03:47.409+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:27.491+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adobo del diablo ‚Äî served dry with sauce on the side ‚Äî was also
        cooked in a traditional Filipino wok, carajay. Bringhe, a risotto-like rice
        dish which mixed chicken and pork adobo, chorizo, and raisins is also covered
        and simmered on a banana leaf on a wok. The rice is cooked in gata and draws
        from Indian, Malay, and Chinese influences.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d2f126-8bb9-439d-b1fa-9bc45a1ef785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:03:47.409+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:27.491+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cafe Ysabel also returns to Gonzalez''s roots with dishes from Pampanga.
        And while it features foreign staples ‚Äî pasta, pizza, risotto ‚Äî the success
        of these plates banks on a starting point: its sureness of its history. The
        caf√© may be moving, displaced too by the call of modernization, but its spirit
        ‚Äî through its food ‚Äî will stay firmly in local gustatory memory.</p>'
    '23':
      'image': 'jcr:ec25ca20-f4dc-4972-842b-f800e6a9de33'
      'imageCaption': 'Rice is wrapped in banana leaf cones (left), while manok sa
        burnay ‚Äî chicken cooked inside a clay pot ‚Äî is cut (right). Photos by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e811f29c-37c9-4bf3-a0a6-45cd84e6f400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:03:47.409+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:27.491+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a5f1c0-c1bc-48f2-8e0a-d83b7858a4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:03:47.410+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:27.491+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not novelty that keeps customers returning time and again
        to Caf√© Ysabel, but the assurance of knowing where their food is from. Gonzalez
        exhibits this awareness, which is embodied in his food; customers are so assured
        of the menu, which has hardly even changed in the decades it has been in operation.
        All these staples, Gonzalez adds, will still be there when the restaurant
        reopens ‚Äî otherwise the customers will look for it.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a1b110-a692-402b-a195-8b4d77a23c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:03:47.410+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:27.491+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúA top notch chef would know the provenance of his cuisine. He must
        know historical fact. He must know where his cooking comes from,‚Äù says Gonzalez.
        ‚ÄúWe have to know how [Filipino food] evolved, what it could be now and what
        are its potentials in the future, for the younger chefs. You only get this
        through historical experience, and it has to be documented.‚Äù</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed8147b-4d37-4627-888d-244c4187753a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:03:47.410+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:27.491+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The restaurant''s new, still undisclosed location is only a few
        minutes away from the original site, and the restaurant will be carved out
        of another old house, built in 1919. Parts of Caf√© Ysabel will be taken down
        and restored at the new site, which is expected to open by the end of the
        year.</p>'
    '29':
      'image': 'jcr:73cfcdf9-2bc0-4bf7-b369-aba6b9bdfc98'
      'imageCaption': 'The old Ugarte house, standing since 1912, has been an antique
        shop, kindergarten, and backdrop for a film starring Vilma Santos and Nora
        Aunor. Photos by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0515eb-4fe8-48fb-a1a4-cbb3cb4558fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:03:47.410+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:27.491+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774c49a3-46b7-4d81-a702-14dee61bbea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:03:47.410+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:27.491+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The appreciation of food history and its articulation in cuisine
        ‚Äî that this history takes on a taste ‚Äî enables Gonzalez to uproot the house
        that has become synonymous with Caf√© Ysabel, and build it again in a different
        time and in a different place. It is this knowledge of where food has been
        that allows him to determine where he and his caf√© are going.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bfc02ab-f78c-46f8-a931-bcceeb9c284d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:03:47.410+08:00
      'mgnl:createdBy': 'cnnproducer'
