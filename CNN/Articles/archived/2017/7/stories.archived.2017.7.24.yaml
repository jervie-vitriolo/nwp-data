  'The-Open-2017-Jordan-Spieth':
    'author': 'Rob Hodgetts, CNN'
    'caption': 'Jordan Spieth claimed his third major title when he clinched his first
      Claret Jug.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-07-24T00:24:44.609+08:00
    'imagesource': 'jcr:4179e885-3845-4629-bb0e-fd84d4eb5973'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2afb2ed1-34b2-4bc1-9d16-8a63876fb8f4'
    'lead': '23-year old golfer Jordan Spieth triumphed at the 146th Open at Royal
      Birkdale to earn his third major championship.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-24T10:33:48.075+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-06T14:18:25.530+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-06T14:18:24.456+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The Open 2017: Jordan Spieth clinches Claret Jug in dramatic finish

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5abdf7-f746-4a0a-ae24-e1d92e90e133'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:33:48.075+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:25.531+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Royal Birkdale (CNN)</strong> ‚Äî The greats find a way to
        get it done, and Jordan Spieth''s hard-fought third major title suggests he
        is on an exalted path in the game of golf.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a151fb-b695-45ef-9778-6da59386f8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:33:48.075+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:25.531+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 50 agonizing and exhilarating minutes, the 23-year-old almost
        blew another major in scenes reminiscent of his Masters meltdown last year,
        before scrapping back in majestic fashion to win the 146th Open at Royal Birkdale.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0166d812-6902-4523-875d-3fb577155f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:33:48.075+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:25.531+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Texan clinched his first Claret Jug by three shots from countryman
        Matt Kuchar to secure the third leg of the career Grand Slam of all four of
        golf''s big events.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce9d0b4-ea1c-45fe-8eb1-789bc4dc11c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:33:48.075+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:25.531+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spieth''s battling 69 to end 12 under par leaves just the US PGA
        to become only the sixth player to complete the set, after his breakthrough
        win in the 2015 Masters followed two months later by the US Open.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60788c8b-c1a5-43e7-911e-83df56202b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:33:48.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:25.531+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only Jack Nicklaus has won three before his 24th birthday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21099aa-2e0a-499b-80b3-315f6d402de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:33:48.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:25.531+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tiger Woods only won two majors before the age of 24.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ada7ea5-0164-4452-b256-4d14589844b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:33:48.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:25.531+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spieth is striving to join Gene Sarazen, Ben Hogan, Gary Player,
        Nicklaus and Woods as the elite five to have won all four of the game''s big
        titles at some stage in their career.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e8dddb-49d1-414b-acd2-b10a2643c21c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:33:48.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:25.531+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a life goal of mine," he said. "Growing up playing golf,
        I just wanted to be able to play in major championships and compete with the
        best in the world, and things have happened very quickly. And it''s good and
        bad, because a lot comes with it."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c7dd38-17e9-44bc-9fe6-ae3a20f61fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:33:48.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:25.531+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spieth became the second youngest Masters winner ever -- behind
        Woods -- in 2015 and broke a host of records along the way.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c04f22-5527-4656-9859-57a44c77e322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:33:48.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:25.531+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He recently renewed comparison with Woods by becoming the second
        player to clinch 10 PGA Tour titles before his 24th birthday, which is on
        Thursday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95587cca-1821-4f63-9495-3e280d3173ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:33:48.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:25.531+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That year he had a shot at the third leg of an unprecedented calendar
        Grand Slam, missing out on an Open playoff by one shot at St. Andrews. He
        was fourth in the US PGA a few weeks later.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7e1cf9-d723-407a-8001-e9705eeacd44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:33:48.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:25.531+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This Open title is also redemption for that fateful Masters Sunday
        last year, when Spieth''s hopes of back-to-back Green Jackets, both leading
        from start-to-finish, drowned in Rae''s Creek on the 12th hole in the final
        round.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7830c3ce-cc8a-4268-abd2-263cacd7976f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:33:48.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:25.531+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His triple-bogey seven was part of a five-shot lead wiped out in
        three holes, but Spieth told reporters Saturday he had learnt some important
        lessons from that fateful day at Augusta.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d20bed7-2b61-4b4c-a482-5e45bd7ff6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:33:48.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:25.531+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Georgia on his mind?''</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab23118-b014-410c-876c-745a8f33d57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:33:48.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:25.531+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he looked in danger of recreating similar scenes at Royal
        Birkdale Sunday. His three-shot lead was gone in the first four holes, and
        another two-shot gap squandered by the ninth. Tied at eight under, the pair
        were in danger of dropping back to join China''s Li Haotong, who had posted
        the clubhouse target at six under.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f20bc13-62c0-4f79-8f1b-c2a0c483660e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:33:48.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:25.531+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walking off the seventh tee, Spieth''s caddie Michael Greller pulled
        him aside and reminded him of a recent vacation to Cabo San Lucas and the
        friendships he struck up with Michael Jordan and Michael Phelps.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e2cdb1-382a-46ca-83e6-894cf56e4480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:33:48.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:25.531+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He goes, ''You belong in that group,''" said Spieth. "''You''re
        that caliber of an athlete. But I need you to believe that right now because
        you''re in a great position in this tournament.''"</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5063602b-9332-4c3a-97d6-99365fe68bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:33:48.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:25.531+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when Spieth''s wild drive on the 13th plugged into a huge sandhill,
        the sight of the young American scampering up and down dunes and around the
        practice range trying to find a suitable place to drop another ball evoked
        painful memories of Augusta.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3eaa59-bf20-4986-a720-303efeb68e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:33:48.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:25.531+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was feeling it himself.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5031b2-bd04-463d-954e-5cb08c175381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:33:48.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:25.532+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 39-year-old Kuchar, bidding for his first major title after
        eight top 10s, waited patiently as the watching world held its breath.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca3220d-5b21-44fc-ab31-11f4a8cb951f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:33:48.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:25.532+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spieth, however, showed just what he had learnt.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f227fbf-a5f1-464a-91ca-b591c267a52e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:33:48.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:25.532+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He escaped from the hole with just a bogey five, giving his head
        a wry shake as he walked off the green, Greller grinning from ear to ear.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea6ca10-a216-4d9e-9ddd-c906b5e52e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:33:48.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:25.532+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Michael said, ''That''s a momentum shift right there.'' And he
        was dead on," said Spieth.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e4aa6f-82ad-44d5-9cc6-1dadbe9d50ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:33:48.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:25.532+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the short 14th, Spieth''s tee shot was an inch from a hole in
        one, giving him a tap-in for a birdie to draw level again with Kuchar.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e0077a-96e8-4b56-bc93-fdd932a63906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:33:48.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:25.532+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that was just the beginning. On the long 15th he drained a huge
        eagle putt across the green to recapture the lead, and another birdie on 16
        took him two clear.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a8c908-cf58-4e47-81a6-253cc0b3672b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:33:48.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:25.532+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He walked up between the grandstands lining the 18th to a huge ovation
        and made a safe par to join illustrious names such as Arnold Palmer, Lee Trevino,
        Peter Thomson and Tom Watson who have won the Open at Royal Birkdale.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a72e0ca-2caa-4b74-921a-eee3f73e9448'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:33:48.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:25.532+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spieth hugged Greller and commiserated with good friend and Ryder
        Cup colleague Kuchar, who was surprised to be met by his family, thinking
        they were in Colorado.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea4cc8b-832a-4421-a7e3-08eea9bde34a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:33:48.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:25.532+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Hard to take''</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6313908c-03dc-4770-a88b-7935132ee533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:33:48.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:25.532+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afterwards an emotional Kuchar called the defeat "crushing."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72bf7a85-c83f-4697-9933-c4cd0e8fb1bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:33:48.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:25.532+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It hurts. And it''s an excitement and a thrill to have played well,
        put up a battle, put up a fight," he told reporters.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530609d5-e298-4401-bd55-978c01f5fd39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:33:48.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:25.532+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You work so hard to get to this position. And to have a chance
        to make history and win a championship. You don''t get that many opportunities.
        And to be this close, to taste it with five holes to go, it''s a hard one
        to sit back and take."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7e7012-33ca-41a9-96b8-c382a154175c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:33:48.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:25.532+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spieth was awarded the famous Claret Jug in a ceremony on the 18th
        green before setting off on an impromptu tour of the fans lining the hole,
        shaking hands with marshals and spectators leaning over the ropes.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e84aa5-5ecc-4b81-871b-a620e10a618b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:33:48.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:25.532+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spieth''s win snapped a streak of seven first-time major winners
        and nine different major champions stretching back to his US Open title at
        Chambers Bay.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5fa39e1-a2f4-48d7-a6ba-68240eebe7fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:33:48.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:25.532+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also became the 10th consecutive different Open champion going
        back to Padraig Harrington''s second successive major at Royal Birkdale in
        2008.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5af2682-c22f-47d5-b5fd-a33d032c317b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:33:48.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:25.532+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="http://Royal
        Birkdale (CNN) ‚Äî The greats find a way to get it done, and Jordan Spieth''s
        hard-fought third major title suggests he is on an exalted path in the game
        of golf. In 50 agonizing and exhilarating minutes, the 23-year-old almost
        blew another major in scenes reminiscent of his Masters meltdown last year,
        before scrapping back in majestic fashion to win the 146th Open at Royal Birkdale.
        The Texan clinched his first Claret Jug by three shots from countryman Matt
        Kuchar to secure the third leg of the career Grand Slam of all four of golf''s
        big events. Spieth''s battling 69 to end 12 under par leaves just the US PGA
        to become only the sixth player to complete the set, after his breakthrough
        win in the 2015 Masters followed two months later by the US Open. Only Jack
        Nicklaus has won three before his 24th birthday. Tiger Woods only won two
        majors before the age of 24. Spieth is striving to join Gene Sarazen, Ben
        Hogan, Gary Player, Nicklaus and Woods as the elite five to have won all four
        of the game''s big titles at some stage in their career. &quot;It''s a life
        goal of mine,&quot; he said. &quot;Growing up playing golf, I just wanted
        to be able to play in major championships and compete with the best in the
        world, and things have happened very quickly. And it''s good and bad, because
        a lot comes with it.&quot; Spieth became the second youngest Masters winner
        ever -- behind Woods -- in 2015 and broke a host of records along the way.
        He recently renewed comparison with Woods by becoming the second player to
        clinch 10 PGA Tour titles before his 24th birthday, which is on Thursday.
        That year he had a shot at the third leg of an unprecedented calendar Grand
        Slam, missing out on an Open playoff by one shot at St. Andrews. He was fourth
        in the US PGA a few weeks later. This Open title is also redemption for that
        fateful Masters Sunday last year, when Spieth''s hopes of back-to-back Green
        Jackets, both leading from start-to-finish, drowned in Rae''s Creek on the
        12th hole in the final round. His triple-bogey seven was part of a five-shot
        lead wiped out in three holes, but Spieth told reporters Saturday he had learnt
        some important lessons from that fateful day at Augusta. ''Georgia on his
        mind?'' However, he looked in danger of recreating similar scenes at Royal
        Birkdale Sunday. His three-shot lead was gone in the first four holes, and
        another two-shot gap squandered by the ninth. Tied at eight under, the pair
        were in danger of dropping back to join China''s Li Haotong, who had posted
        the clubhouse target at six under. Walking off the seventh tee, Spieth''s
        caddie Michael Greller pulled him aside and reminded him of a recent vacation
        to Cabo San Lucas and the friendships he struck up with Michael Jordan and
        Michael Phelps. &quot;He goes, ''You belong in that group,''&quot; said Spieth.
        &quot;''You''re that caliber of an athlete. But I need you to believe that
        right now because you''re in a great position in this tournament.''&quot;
        But when Spieth''s wild drive on the 13th plugged into a huge sandhill, the
        sight of the young American scampering up and down dunes and around the practice
        range trying to find a suitable place to drop another ball evoked painful
        memories of Augusta. He was feeling it himself. The 39-year-old Kuchar, bidding
        for his first major title after eight top 10s, waited patiently as the watching
        world held its breath. Spieth, however, showed just what he had learnt. He
        escaped from the hole with just a bogey five, giving his head a wry shake
        as he walked off the green, Greller grinning from ear to ear. &quot;Michael
        said, ''That''s a momentum shift right there.'' And he was dead on,&quot;
        said Spieth. On the short 14th, Spieth''s tee shot was an inch from a hole
        in one, giving him a tap-in for a birdie to draw level again with Kuchar.
        And that was just the beginning. On the long 15th he drained a huge eagle
        putt across the green to recapture the lead, and another birdie on 16 took
        him two clear. He walked up between the grandstands lining the 18th to a huge
        ovation and made a safe par to join illustrious names such as Arnold Palmer,
        Lee Trevino, Peter Thomson and Tom Watson who have won the Open at Royal Birkdale.
        Spieth hugged Greller and commiserated with good friend and Ryder Cup colleague
        Kuchar, who was surprised to be met by his family, thinking they were in Colorado.
        ''Hard to take'' Afterwards an emotional Kuchar called the defeat &quot;crushing.&quot;
        &quot;It hurts. And it''s an excitement and a thrill to have played well,
        put up a battle, put up a fight,&quot; he told reporters. &quot;You work so
        hard to get to this position. And to have a chance to make history and win
        a championship. You don''t get that many opportunities. And to be this close,
        to taste it with five holes to go, it''s a hard one to sit back and take.&quot;
        Spieth was awarded the famous Claret Jug in a ceremony on the 18th green before
        setting off on an impromptu tour of the fans lining the hole, shaking hands
        with marshals and spectators leaning over the ropes. Spieth''s win snapped
        a streak of seven first-time major winners and nine different major champions
        stretching back to his US Open title at Chambers Bay. He also became the 10th
        consecutive different Open champion going back to Padraig Harrington''s second
        successive major at Royal Birkdale in 2008. This story was first published
        on CNN.com, &quot;The Open 2017: Jordan Spieth clinches Claret Jug in dramatic
        finish&quot;">The Open 2017: Jordan Spieth clinches Claret Jug in dramatic
        finish</a>"</em></p>'
  'Tolentino-De-Lima-senator-recount-September':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-07-24T10:38:22.950+08:00
    'imagesource': 'jcr:4ac071d1-5781-4513-ae04-7bc40c7f093e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9f23b37b-02d0-4d08-83cb-3f3ffc3a92da'
    'lead': 'Presidential adviser and former senatorial bet Francis Tolentino is pushing
      through with his electoral protest against Sen. Leila De Lima.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-24T10:36:48.895+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-06T14:18:25.271+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-06T14:18:24.587+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tolentino sees senatorial recount vs. De Lima to begin in September

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bccf6dc4-fb3d-48f9-9d1b-d15153637844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:36:48.895+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:25.271+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 24)</strong> ‚Äî Newly-appointed
        presidential political adviser and former senatorial bet Francis Tolentino
        is not giving up on a seat in the Senate.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cfd0ba6-5b03-4a53-bf0e-2d8c074b4f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:36:48.896+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:25.271+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' The Source in an episode aired Monday,
        Tolentino said he was still pursuing his electoral protest against Sen. Leila
        De Lima.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c560782-bb48-4cea-bbb0-b2dc099ae561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:36:48.896+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:25.271+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we speak, they''re still retrieving ballot boxes from Basilan,
        Sulu, and Tawi-tawi. We hope to finish that by next week," the former Metropolitan
        Manila Development Authority (MMDA) chairman said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e636014d-5398-4dd5-b153-145805a06610'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:36:48.896+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:25.271+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And I have a feeling that the recount would start (in) September,"
        he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7135326-425f-4fb8-8752-3ec4ac30eb80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:36:48.896+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:25.271+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the case was still under the Senate Electoral Tribunal,
        which is chaired by Associate Justice Antonio Carpio.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c0e54f-49ba-43c1-8b8a-593dfd2e015d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:36:48.896+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:25.271+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 2016 senatorial elections, De Lima bested Tolentino by some
        1.3 million votes, closing the 12th spot while Tolentino landed in 13th place.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107648e0-2b28-4453-bb98-ff234ba0bdd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:36:48.896+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:25.271+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pursued an electoral protest in October, alleging poll fraud.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd592d475-eabb-4b43-a13a-62e1ceb5fc37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:36:48.896+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:25.271+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima, a vocal critic of the administration, is detained in the
        Philippine National Police Custodial Center, Camp Crame on account of drug
        charges pending at the Muntinlupa Regional Trial Court.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcedf989-dd5e-4f78-8e8b-94ffdc35865b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:36:48.896+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:25.271+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte appointed Tolentino presidential political
        adviser last June 27.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c300fce-dd25-49da-b0f5-e7ddf1872c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:36:48.896+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:25.271+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Tolentino said his lawyers were split about how whether his
        new position would affect the protest, he believed it had "nothing to do with
        the appointment."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578a5d9c-4c10-4d2a-bde8-ebb00b5909ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:36:48.896+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:25.271+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tolentino says EU ''misled''</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0991641d-f29b-434a-a599-fa18f82fc9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:36:48.896+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:25.271+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tolentino also remarked about European Union delegates'' visit to
        De Lima''s detention cell on Wednesday, saying they were "misled."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78976f16-9cde-4c3e-ad5f-4c87ce26d4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:36:48.896+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:25.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Parliament approved a joint resolution calling for
        De Lima''s release in March 2017.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929f3064-0c79-4502-9afd-87d5fb20da97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:36:48.896+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:25.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/07/20/EU-delegates-visit-de-Lima-at-Camp-Crame-detention.html">Related:
        EU delegates visit De Lima at Camp Crame detention</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe73d23-fe39-4433-b0d4-c7151ceca26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:36:48.897+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:25.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think they have a wrong premise. To start with, they''re equating
        Sen. De Lima as a prisoner of conscience. That''s wrong... She was jailed
        because of drug charges," said Tolentino.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e679be89-ab57-4881-89a4-0d6dfb7e21f8'
      'mgnl:activationStatus': true
