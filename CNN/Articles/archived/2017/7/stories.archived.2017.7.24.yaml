      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima has repeatedly denied the charges, saying that Duterte merely
        has an axe to grind with her. When she was still Commission on Human Rights
        chair, De Lima had led an investigation into killings in Davao City under
        Duterte''s term as mayor.</p>'
  'Prince-William-Prince-Harry-Princess-Diana':
    'author': 'Marilia Brocchetto and Susannah Cullinane, CNN'
    'caption': 'Princes William and Harry and the Duchess of Cambridge talk about
      mental health in a video released Friday, April 21, 2017.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-07-24T10:31:22.712+08:00
    'imagesource': 'jcr:e6c66bd0-4c80-4927-830b-36e310c0e873'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '245da34d-7718-4363-bc11-01ec344abe68'
    'lead': 'In the documentary, Prince William said he and his brother had been "running
      around, minding our own business, playing with our cousins and having a very
      good time" and were in a rush to say "goodbye, see you later, can I go off?"'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-24T10:39:51.311+08:00
