  'house-to-hear-bills-civil-unions-dissolution-of-marraige':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo) House Speaker Pantaleon Alvarez'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-07-24T06:20:03.987+08:00
    'imagesource': 'jcr:2e12f265-e233-4950-9680-7793b790b0aa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b5528823-0ad1-4b68-88d3-6e1d10534795'
    'lead': 'House Speaker Pantaleon Alvarez endorses proposals that include the accommodation
      of same sex civil unions and the dissolution of marriage.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-24T10:10:25.416+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-06T14:18:26.978+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-06T14:18:23.449+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House to hear bills for civil unions, dissolution of marriage ‚Äî Speaker

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e8eeee-5c14-4e94-aa23-c56f559aa471'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:10:25.416+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:26.979+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 24)</strong> ‚Äî House
        Speaker Pantaleon Alvarez endorsed on Monday his proposed plans for additions
        to the Family Code of the Philippines, which include civil unions, the dissolution
        of marriage, and the recognition of illegitimate children.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd194f0e2-8dff-4b98-816f-655a1ec29fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:10:25.416+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:26.979+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement was made at the opening of the second session of
        17th Congress, just ahead of President Rodrigo Duterte''s second State of
        the Nation Address.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4c2e47-7ed5-455f-95cf-8d6444f76c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:10:25.416+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:26.979+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must also be considerate of the fact that marriage may not be
        for everyone. Presently, it even excludes certain groups of people from its
        fold," Alvarez said in a speech.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d87465-97cd-4de6-ab30-62cb50816e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:10:25.416+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:26.979+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed measure seeks to recognize same sex unions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa5070c-50ef-4273-8622-691f3a2523eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:10:25.416+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:26.979+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa civil union, same sex or opposite sex, magkakaroon ng property
        relations between the two of them. Tapos yung right to support each other.
        Tapos yung right to adopt children," said Alvarez.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b456db1d-d3b2-4a6e-8830-fbd2ee8b4332'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:10:25.416+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:26.979+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In civil unions whether of the same or opposite sex,
        there will be property relations between the two of them. There will also
        be the right to support each other and the right to adopt children.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbfd458f-c178-4b3a-a372-0b8199afd967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:10:25.416+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:26.979+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez added that he would file the bill on recognizing and protecting
        civil partnerships himself, and he thanked Rep. Geraldine Roman for her input.
        Roman is the first transgender congresswoman.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183762a4-ee14-494e-befd-ad4ce5750310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:10:25.416+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:26.979+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez also said that marriages "are not always right the first
        time," and that couples should be able to opt out.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5eca01a-779e-410c-bdb5-600a8187ed74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:10:25.416+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:26.979+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, the present system practically coerces married persons
        to remain with each other even if the relationship is beyond repair and has
        caused, and continues to cause, harm to the well-being of the husband, the
        wife and, worse, the children involved," said Alvarez.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8d61b5-c197-49fe-9c64-addc3d14187d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:10:25.417+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:26.979+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also called on Rep. Pia Cayetano, whom he said committed to filing
        a bill on the dissolution of marriage.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76428cc0-8089-477f-b442-1cf005d23bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:10:25.417+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:26.979+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At present, the Family Code only recognizes legal separation and
        annulment, which declares a marriage void. However, annulment has drawn criticism
        due to its long and expensive process.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7c4484-dad8-4ab7-9e0a-e6364b4c77d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:10:25.417+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:26.979+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is the only country in the world that has not legalized
        divorce, in part due to strong Catholic opposition to the measure.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e1df52-f0d4-4d38-9c26-594ef5adb76a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:10:25.417+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:26.979+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dissolution, said Alvarez, is set to be "simpler" than divorce.
        Unlike annulment, the proposed process would recognize that the marriage took
        place and require that couples mutually agree to end their marriage.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb037e3-4939-4ed1-a217-5598246a3817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:10:25.417+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:26.979+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under this proposal, parents should agree on an "executable framework
        to provide for the care and support of their children," said Alvarez.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cca109f-e944-4c41-bbaf-83290be1fed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:10:25.417+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:26.979+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said it was time to end the "unequal treatment" of children
        born outside of wedlock.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5850e2b-eae6-4fdf-989a-cb01b5d3c854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:10:25.417+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:26.979+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can start the process by equalizing the legitimes that children
        receive regardless of whether or not they were born within or outside wedlock,"
        said Alvarez.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390aecbd-6ac9-48e0-89ee-b6a500e4fad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:10:25.417+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:26.979+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez is eyeing passage of the measures by the end of the year.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d335fd-81ee-40d6-bbb3-dae1ca34b0e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:10:25.417+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:26.979+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN multi-platform writer Regine Cabato and correspondents Claire
        Jiao and Joyce Ilas contributed to this report.</em></p>'
  'House-BBL-federalism-civil-union':
    'author': 'VJ Bacungan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-07-24T04:11:47.539+08:00
    'imagesource': 'jcr:c6e9114a-882c-4d8f-ac8c-afacaf1a7483'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7881a0e0-3efe-4182-a676-980be56fe78c'
    'lead': 'House Speaker Pantaleon Alvarez says they are hoping to pass the measures
      by the end of 2017.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-24T10:14:22.290+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-06T14:18:26.793+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-06T14:18:23.606+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House to prioritize BBL, federalism on resumption of 17th Congress

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4288e88-17ae-4193-98cd-54e37936dad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:14:22.291+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:26.793+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 24)</strong> ‚Äî The House
        of Representatives said it will deliberate on the draft Bangsamoro Basic Law
        (BBL) and the shift to a federal government as it opened its second regular
        session on July 24.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d78601-24ab-46f0-a9ba-8516ebf7f29e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:14:22.291+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:26.793+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to concentrate our efforts in (these) two legislative measures
        that hold the key to lasting peace and prosperity for our country," House
        Speaker Pantaleon Alvarez said in his opening statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6691be-620e-47da-bae4-2d9f7392463a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:14:22.291+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:26.793+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 17, Duterte received the draft of the BBL, which paves the
        way for the creation of the Bangsamoro, the successor to the Autonomous Region
        of Muslim Mindanao established in 1989 through Republic Act No. 6734.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae0fa5a-8239-4550-8f25-af1e2aa114fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:14:22.291+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:26.793+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2017/07/19/rodrigo-duterte-nur-misuari-mnlf-cordillera-mauricio-domogan.html">Read:
        Federalism gets boost as Duterte meets with Cordillera, MNLF leaders</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b8b109-a833-426c-bfbf-f678e1933a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:14:22.291+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:26.793+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BBL will be submitted to Congress for deliberation. Its creation
        is seen as a template of what a federal state could look like.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cbe1a9c-7199-4c75-8d7f-45de65c193fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:14:22.291+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:26.793+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Duterte has been pushing federalism even before running
        for President, emphasizing that the system would usher in peace in conflict-stricken
        Mindanao.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c1e20e-0f50-4880-bc52-f190dd1122ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:14:22.291+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:26.793+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A federal government aims to set up autonomous states that have
        greater power over administration and resources. Under the current unitary
        system, authority is centralized on the national government based in Manila.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04ba449-0c6a-4e41-96eb-955651779f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:14:22.291+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:26.793+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2017/07/20/neda-chief-ernesto-pernia-regional-development-shift-federalism.html">Read:
        NEDA chief: Regional development needed for shift to federalism</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bef118c-4045-4b1e-99e2-085ceb2c4046'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:14:22.291+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:26.794+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the 1987 Constitution, charter change may be done in two ways:</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434fbcc7-7490-4325-b3be-ce20989a06a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:14:22.291+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:26.794+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚Ä¢ Through three-fourths of the votes of all the members of Congress</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b36fc5-0cee-49e2-8375-bc37fa9fb1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:14:22.291+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:26.794+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚Ä¢ A constitutional convention, where voters decide on whether or
        not to shift to a new form of government.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4934f18-9b6f-4614-8dbf-f9ac8b11f80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:14:22.291+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:26.794+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez said in a press conference after the regular session that
        they are hoping to pass both measures by the end of 2017. However, he added
        that discussions on federalism could take more time.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee996268-dd05-440f-bb75-519ffde5f60d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:14:22.292+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:26.794+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Same-sex unions, easier break-ups</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85bd438b-fc56-432b-a407-60200fca3c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:14:22.292+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:26.794+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez also said in his statement that the laws on marriages need
        to be revised, especially in light of unhappy marriages.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff94cc8-b07d-4913-9ac5-ba464f98b730'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:14:22.292+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:26.794+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not always get it right the first time around," he said.
        "Unfortunately, the present system practically coerces married persons to
        remain with each other even if the relationship is beyond repair and has caused,
        and continues to cause, harm to the well-being of the husband, the wife and,
        worse, the children involved."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb96662f-3aac-489b-9207-11d9f4b3c3b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:14:22.292+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:26.794+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Rep. Pia Cayateno has committed to file a bill that will
        allow married couples to separate without the issues under the Family Code.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a94a80c-ac3c-4c14-b9e6-2d957cbb0c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:14:22.292+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:26.794+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Married persons can mutually agree to end their marriage subject
        to the approval of the Court," Alvarez said. "One of the conditions, which
        must be complied with, is an agreed upon and executable framework for the
        care and support of their children."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf76edb-5a48-4d65-acc1-45597c8ec6f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:14:22.292+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:26.794+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Family Code, there are two ways for married couples to
        separate.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a8954b-8bd0-45fb-84af-cb1e2a0f3daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:14:22.292+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:26.794+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One is through legal separation, where the spouses may separate,
        but are not allowed to remarry. The other is through annulment, where the
        marriage is presumed to never have happened.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b61b8bb-d1d2-4713-af1b-27a9714bf89c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:14:22.292+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:26.794+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics of the Family Code say the requirements to separate are
        difficult and expensive, especially since annulment requires the parties to
        prove psychological incapacity or coercion when the spouses got married.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc88b3a-cbfd-4571-8b50-8e81e15b5e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:14:22.292+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:26.794+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August 2016, Gabriela Women''s Party filed a House Bill 2380,
        which aims to legalize divorce in the Philippines.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f768bc76-2550-49f9-ba74-651f275d628e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:14:22.292+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:26.794+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill marks the fifth time that Gabriela filed a bill to legalize
        divorce since the 13th Congress in 2005. The Philippines remains the only
        country in the world, other than the Vatican, that does not allow divorce
        except for marriages solemnized under Muslim Sharia law.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9fbc01-61df-436f-9399-765762c45076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:14:22.292+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:26.794+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Alvarez also said he will file a bill to recognize civil
        partnerships, including same-sex couples.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23885e7f-6aa1-455a-8b83-02d3a8e0118c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:14:22.292+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:26.794+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Family Code, marriage is only recognized between a man
        and a woman.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a41cc6-fd88-4d95-8828-090d2b6a017b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:14:22.292+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:26.794+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez also said Bataan Rep. Geraldine Roman, Congress'' first
        transgender legislator, also gave inputs for this measure.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b10e310-319e-415f-bf65-e401b70080b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:14:22.292+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:26.794+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/10/04/Same-sex-civil-unions-and-same-sex-marriage-Whats-the-difference.html">Read:
        Same-sex civil unions and same-sex marriage</a></strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ca0154-31c1-46cc-a2af-3673748c7ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:14:22.293+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:26.795+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our citizens should not be excluded from society just because of
        the person they love," he said. "They must also be treated with equality before
        the law."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33ad3a8-0fdf-4f4a-9618-3368e3962fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:14:22.293+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:26.795+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Government ''right-sizing''</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737ea3d3-c4fe-40d7-a368-733ff97306c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:14:22.293+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:26.795+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez also said the structure of some government agencies needs
        to be reviewed.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283f0041-adb7-40af-af85-4623eb3b92ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:14:22.293+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:26.795+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The regulatory framework is chaotic, full of overlaps, conflicts
        of interests and, at times, there is no clear central regulatory body," he
        said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9bc7a6f-0f7a-4c76-ac0c-51e1d0196d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:14:22.293+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:26.795+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez said the powers of the Philippine Amusement and Gaming Corporation,
        which regulates the country''s casinos, "runs the risk of dealing itself a
        favorable hand while undercutting others."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1819bd07-cbdf-43c2-a93d-f85ccdb985b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:14:22.293+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:26.795+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez also called for the reorganization of transport authorities.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619b620f-168c-47e6-89d7-edb5b5236ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:14:22.293+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:26.795+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should also look into how land transportation, railways, airports,
        and seaports are organized and regulated," he said. "Often, a review of said
        areas of public interest would show how chaotic their regulatory frameworks
        are.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0910b517-26a1-42c0-853e-c7b60633346c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:14:22.293+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:26.795+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez said the Land Transportation Office and Land Transportation
        Franchising and Regulatory Board to be merged into a single agency called
        the Land Transportation Agency, while a Philippine Railways Authority and
        a Philippine Airports Authority should be put up to regulate railways and
        seaports, respectively.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01715ab-c564-4c0d-a028-c64f7074a8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:14:22.293+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:26.795+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez added that operators of casinos, public transport companies
        and mining companies should secure a legislative franchise from Congress so
        that their applications are scrutinized more closely.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7ed911-96a6-4a3a-ad96-3808400cecb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:14:22.293+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:26.795+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Speaker''s comments come amid controversies over Transport
        Network Companies Grab and Uber, who were each fined P5 million by the LTFRB
        for numerous violations, such as activating drivers into their systems despite
        a July 2016 moratorium on the issuance of franchises, which has created a
        glut of "colorum" Grab and Uber drivers.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964e51b1-f504-4e47-9050-df829bc05fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:14:22.293+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:26.795+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 4 p.m., the House will hold a joint session with the Senate for
        Duterte''s second State of the Nation Address, where he is expected to tackle
        not only the country''s progress, but also propose other priority legislation.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672f1dba-75e9-4807-8cd8-96ad7aee16cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:14:22.293+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:26.795+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Read</strong>:<a href="https://cnnphilippines.com/news/2017/07/23/president-duterte-2nd-sona-july-24.html">Duterte''s
        second SONA to be ''frank, hopefu</a>l''</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608ae945-b9a0-4a6a-a6f7-23aa56af0592'
