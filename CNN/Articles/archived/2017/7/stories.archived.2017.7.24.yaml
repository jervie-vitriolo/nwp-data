      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> ‚Äî President Rodrigo
        Duterte gave several marching orders to lawmakers in his second state of the
        nation address (SONA) on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec24ed8-f501-4a1c-a794-bbecc6a3a49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:13:30.896+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:28.679+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among them were the controversial bill reviving the death penalty
        for heinous crimes and the comprehensive tax reform bill.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55958cee-5aa4-4150-a4c5-098e0d91202a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:13:30.896+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:28.679+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both measures have been passed at the House of Representatives and
        are now pending before the Senate.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe6a15f-b7db-48aa-a6ce-67b9a868fb60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:13:30.896+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:28.679+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Dick Gordon said the death penalty bill would still have to
        pass through debates at the upper chamber.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c567486e-0d29-4cba-b94b-1bead59fde91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:13:30.896+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:28.679+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President is our friend but we don''t march to all his drumbeat,"
        Gordon said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb2c4f6-a0e8-48e2-9bf8-eb9c6431b0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:13:30.896+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:28.679+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added he was also uncertain that the Comprehensive Tax Reform
        Program would pass in full at the Senate. The proposed measure had been criticized
        as anti-poor because it would lower personal income tax but would increase
        tax on petroleum, cars and sugar-sweetened products.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33665f1a-490e-4c95-b4ee-53394d8b5c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:13:30.896+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:28.679+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/news/2017/07/24/Militant-groups-hold-protests-Duterte-second-SONA.html">Related:
        Militant groups hold protests during Duterte‚Äôs second SONA</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea125de2-b714-470a-91cb-d2e91a30da10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:13:30.896+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:28.679+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Sen. Joel Villanueva, the fact that the President tackled responsible
        mining and increased assistance for overseas workers was a welcome development.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd611f20a-c972-4788-a7eb-b709d5045920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:13:30.896+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:28.679+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he said there was no mention about accomplishments and future
        plans to end ''endo''.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8faba5-9e3d-49f3-b1e3-5b1389e95c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:13:30.896+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:28.679+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe that there is an immediate need to strengthen our labor
        law compliance system to ensure that companies will truly adhere with our
        labor laws. We have to clearly delineate ''endo'' from legitimate job contracting.
        We are hoping that we can have our ''End Endo'' bill passed before the year
        ends," Villanueva said in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd1afdc-e515-4d5a-a191-5d82c4688100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:13:30.896+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:28.679+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Sen. Grace Poe said the President should have made the
        bill on emergency powers to solve the traffic problem a priority measure.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67a9940-8771-49c7-97ae-9ce11291bfb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:13:30.897+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:28.679+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kasi kung ito ay priority measure, hindi na ako mahihirapan
        na kumbinsihin ang aking mga kasama sa Senado na ipasa ito,</em>" Poe said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d9f322-998a-43f5-996e-acd6846d80e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:13:30.897+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:28.679+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I won''t have a hard time convincing my colleagues
        at the Senate to pass this measure if it were made a priority.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c8f890-e0d7-4602-b5e2-8d7593c059e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:13:30.897+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:28.680+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, minority senator Bam Aquino said he was expecting
        a pronouncement about free education in state universities and colleges.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd239a461-4f51-4212-bf92-64268b2d8582'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:13:30.897+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:28.680+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must prioritize education and rise above politics to give more
        Filipinos access to a college degree," Aquino said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba74ff7-a03b-4520-b152-57cf137348a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T09:13:30.897+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:28.680+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Joyce Ilas contributed to this report.</em></p>'
