      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Related:</strong> <a href="https://cnnphilippines.com/news/2017/07/13/Dionisio-Santiago-3-million-drug-users-guesstimate.html">Dangerous
