  'Militant-groups-hold-protests-Duterte-second-SONA':
    'author': 'Rex Remitio and David Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-07-24T08:17:49.493+08:00
    'imagesource': 'jcr:5c688acd-0414-4b00-9a98-9cf4b7048a41'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4b8872f2-213a-493f-b566-f90a95880548'
    'lead': 'Around 7,000 protesters marched to the Batasang Pambansa complex to give
      their own assessment of President Duterte''s first year in office.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-24T10:07:37.038+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-06T14:18:27.166+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-06T14:18:23.337+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Militant groups hold protests during Duterte‚Äôs second SONA

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1e50f8-40f7-4589-a8f4-ab2e4ca37a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:07:37.038+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:27.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 24)</strong> ‚Äî Thousands
        of protesters marched to the Batasang Pambansa on Monday to give their own
        assessment of the country''s situation, ahead of President Rodrigo Duterte''s
        second State of the Nation Address.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63b7cc1-d823-401c-99c4-c4616d4877a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:07:37.038+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:27.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 7,000 people from militant groups and cause-oriented organizations
        held their "People''s SONA," near the Quezon City Polytechnic University along
        IBP road, where they protested key issues and grievances from the President''s
        first year in office.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceefb3a0-5a63-479e-91c7-f39de5d3a9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:07:37.038+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:27.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters from Makabayan bloc, Anakpawis and other groups criticized
        the President over several issues including the extension of martial law in
        Mindanao and the administration''s failure to end contractualization.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20df5c10-1266-45cb-9676-ca69a5f5ba4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:07:37.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:27.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They carried placards and banners in protest of the President, including
        some signs spray painted with "Duterte Hitler Diktator Tuta," which mirrors
        a slogan used by activists against former President and strongman Ferdinand
        Marcos during his regime.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eedafcc-e787-4fbe-a0cd-3fddc3bc2730'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:07:37.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:27.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protesters also unveiled the first-ever Duterte replica to be
        used in a SONA rally.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a3e1c0-6a45-4587-8fb7-944b9234839c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:07:37.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:27.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The double-sided replica featured Duterte on one side, partnered
        with an image of him in the likeness of Nazi leader Adolf Hitler at the back.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2532e24-57d8-4f3c-84ef-5c5490d4f867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:07:37.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:27.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This scene was starkly different from last year''s SONA, when the
        newly-elected President Duterte was greeted by a more welcoming crowd.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384031f6-7020-4e57-9b1f-a213362931c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:07:37.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:27.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year''s protest was generally peaceful, according to both police
        and rallyists. No extreme measures were used to disperse the protesters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b86a327-3dee-4b4c-bbf8-d3764f3869f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:07:37.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:27.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/07/19/6300-police-to-be-deployed-on-SONA.html">READ:
        6,300 police to be deployed to SONA</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ca1de7-8b1c-4499-acd3-a34a474dad8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:07:37.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:27.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s protest came in the wake of several issues including
        the suspension of peace talks between the government and the National Democratic
        Front of the Philippines and Congress recent extension of martial law in Mindanao.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7194e1-4959-400f-8025-5476d7569327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:07:37.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:27.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/07/22/Congress-votes-martial-law-extension-Duterte.html">READ:
        Congress grants Duterte''s request to extend martial law in Mindanao until
        end of year</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc17d4ad-bae6-4338-9fb7-a4672f5c2376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:07:37.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:27.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Militant groups have protested the declaration of martial law, claiming
        it paves the way for increased human rights abuses.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd918b3f0-4fea-4133-9396-e4923528b2f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:07:37.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:27.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The groups also called out the President''s failure to end contractualization,
        despite being one of his campaign promises during the 2016 Presidential elections.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb594696-c417-48b0-ba72-751b87435d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:07:37.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:27.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, protests remained much more peaceful than SONA rallies
        from previous administrations, where crowds sometimes would sometimes turn
        unruly.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499d9930-be1a-4a25-9373-a38253b283c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:07:37.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:27.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte government has been more accommodating to protesters
        compared to previous administrations, when protesters would be limited to
        areas in Commonwealth.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8cc202-62c7-4f6d-b905-eb917ed621f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:07:37.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:27.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, protesters were given a 200-meter buffer zone from the
        Batasan''s gates and allowed to go 30 meters closer to the complex than in
        2016.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ad75d8-cdec-4710-aab9-5d913932b2e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:07:37.040+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:27.168+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from this, protest marches held on Monday were also more orderly,
        with leaders coordinating with authorities to ensure a peaceful rally.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2b51e6-de67-41e4-b71e-c9f7b4df0351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:07:37.040+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:27.168+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte supporters, meanwhile, also held their own rally at the
        Civil Service Commission about a kilometer away from the militant groups</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8486c53-c7b4-4411-abe3-4aeccb2e8e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:07:37.040+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:27.168+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 2,500 Duterte supporters from pro-Duterte groups like the
        Mayor Rodrigo Roa Duterte National Executive Coordinating Council and Friends
        of Rody Duterte rallied near the Batasan Complex to commend the President
        for a job well done in the past year.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b553d4b-41e6-4dca-8f29-56283dadad59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:07:37.040+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:27.168+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/news/2017/07/24/Duterte-supporters-rally-ahead-of-the-SONA.html">READ:
        LOOK: Duterte supporters rally ahead of SONA</a></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a57da22-bc8e-45c9-adc1-2b56e0ae77a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:07:37.040+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:27.168+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The supporters said Duterte had done a lot in just one year, including
        his trademark war on drugs and eventual reduction of the crime rate.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6435ed9b-36c7-42ff-946b-761fdd7a06fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:07:37.040+08:00
      'mgnl:createdBy': 'cnnproducer'
