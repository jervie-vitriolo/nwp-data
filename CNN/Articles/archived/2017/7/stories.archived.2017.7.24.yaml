    'mgnl:lastActivatedVersionCreated': 2019-09-06T14:18:23.893+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dozens dead after Kabul bomb attack

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2cfd8d-6fe8-4728-b54c-4f57e98b06ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:19:58.498+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:26.165+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>KABUL, Afghanistan (CNN)</strong> ‚Äî At least 24 people have
        been killed in a car bomb attack in Kabul on Monday morning, according to
        an Afghan Interior Ministry spokesman. At least 42 others were injured in
        the blast.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908d0373-ee83-4626-b6d3-6eb95a7c138d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:19:58.498+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:26.166+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blast occurred around 6:40 a.m. local time (10:10 pm ET), when
        a Toyota Corolla exploded in the city''s Police District 3, Interior Ministry
        spokesman Najib Danish told CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a110669-30ee-4c9b-8cf4-706578e96a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:19:58.498+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:26.166+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The target of the blast was not immediately clear, Danish said.
        No claim of responsibility has yet been made.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c821be82-6436-4889-bdbb-b55302a42813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:19:58.498+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:26.166+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bombing is the latest in a long line of attacks in the Afghan
        capital. Last month seven people died when suicide bombers struck the funeral
        of the son of a senator killed during anti-government protests.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9299d9-e441-4e08-8019-a808656d4a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:19:58.498+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:26.166+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taliban denied involvement in that attack, which injured 119
        people.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd281b452-9525-4dfe-8d22-a94d3ae66000'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:19:58.498+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:26.166+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This is a developing story. Refresh page for updates.</em></p>'
  'Senate-priority-second-regular-session-Duterte-SONA':
    'author': 'Eimor P. Santos, CNN Philippines'
    'caption': 'Senate President Koko Pimentel opens the second regular session of
      the 17th Congress with a promise not to silence the opposition.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-07-24T02:29:35.968+08:00
    'imagesource': 'jcr:dd5e1d40-402b-4094-9544-19e831e5fc4a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd5754e56-826e-42ac-9f50-c37c127e4d10'
    'lead': 'Senate President Koko Pimentel opens the second regular session of the
      17th Congress with a promise not to silence the opposition.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-24T10:24:24.159+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-06T14:18:26.031+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-06T14:18:24.001+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senate President pushes for constitutional reform, federalism

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c88aa7-8235-479c-ad86-fa227dfba694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:24:24.159+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:26.031+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 24)</strong> ‚Äî The Constitution
        needs to be revisited, Senate President Koko Pimentel said as senators resumed
        regular session ahead of President Rodrigo Duterte''s State of the Nation
        Address (SONA) on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b09845-bbe4-4638-b7bb-d66cce388ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:24:24.159+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:26.031+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course I will push that we study the revision of the Constitution,
        hindi lang iyan (not just for) for federalism purposes but even for the economic
        provisions," Pimentel told reporters as he revealed his priority legislation
        for the second regular session of the 17th Congress.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec500ccf-ac26-4088-9288-29ab79a62514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:24:24.160+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:26.031+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leaders of both houses of Congress are expected to discuss on Wednesday
        guidelines of the planned constitutional assembly on January or February 2018.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ab4035-6d40-4a30-a7b0-892fd9b73028'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:24:24.160+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:26.031+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A constitutional assembly will convene Congress as a body to lead
        in introducing changes to the 1987 Constitution.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d0273b-83d9-46a4-873c-a4ff08da9ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:24:24.160+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:26.031+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/news/2016/10/18/charter-change-federalism.html">Related:
        Solons say yes to charter change, mixed reactions to federalism</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddde8ac2-c79c-46bf-8112-01e3cb8baa72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:24:24.160+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:26.031+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel underscored the need to shift to a federal form of government,
        which Duterte has endorsed since the campaign period and during his first
        State of the Nation Address (SONA) on July 26, 2016.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e6ce3c-fc5b-4e56-a22a-3464e5fb3746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:24:24.160+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:26.032+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will empower our regions to determine their development plans,
        their overall direction through the shift to federalism," Pimentel said. He
        is also president of PDP-Laban, Duterte''s party when he ran for presidency.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89a2ddc-a81c-40b4-8d34-1c63fb8e2392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:24:24.160+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:26.032+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under federalism, the country will be divided into autonomous regions
        or states. Duterte, the first president from Mindanao, has said federalism
        would bring lasting peace in Mindanao, whose leaders have been pushing for
        an autonomous Bangsamoro region.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eaca450-56ba-4eec-8855-e0ebd06c7abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:24:24.160+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:26.032+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel said Duterte is expected to certify the Bangsamoro Basic
        Law as "urgent" or important, days after receiving a new draft for the proposed
        law on July 17.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db90def8-c5c7-44e2-b7aa-28f108a46155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:24:24.160+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:26.032+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will pursue a path to lasting peace in Mindanao by addressing
        the valid concerns of our Muslim brothers and sisters through the Bangsamoro
        Basic Law," Pimentel said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fcc9d37-d3d8-416d-be2f-ea119716f8a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:24:24.160+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:26.032+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tax reform package of the Duterte administration also tops Pimentel''s
        priority legislation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7a7ab3-951a-4b4f-ae61-398a9bb8ce3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:24:24.160+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:26.032+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will ease the burden of working and middle-class Filipinos while
        ensuring that all government programs remain funded through the Tax Reform
        Acceleration and Inclusion Act or TRAIN," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad3f255-a293-4682-9df6-a6cef1f04bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:24:24.160+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:26.032+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also promised to work on strengthening the country''s anti-terrorism
        law amid the terror crisis in Marawi City in Lanao del Sur, which prompted
        Duterte to declare martial law throughout Mindanao on May 23.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9866ffd-509d-4b2f-8093-4140c52d4ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:24:24.160+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:26.032+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate under his watch will also improve basic services through
        the proposed national ID system and universal health care act, Pimentel said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6334303b-63f1-4080-9015-0d1fe8c81cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:24:24.160+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:26.032+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the death penalty bill which was passed by the House
        of Representatives will be discussed by the upper chamber but is not a priority
        measure, Pimentel said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6d7d4c-cded-4e2c-981f-9f35276dbc8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:24:24.161+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:26.032+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have 1, 242 bills and 297 resolutions pending before our committees.
        More will come as we realize new ideas to improve our laws to better serve
        the public and improve the quality of life of all Filipinos," Pimentel told
        his colleagues.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae631d2-011f-4c9d-b020-1cc84a4286da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:24:24.161+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:26.032+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pimentel: We won''t silence the minority</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e79d3c-ed67-4b71-9191-111183d08158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:24:24.161+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:26.032+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty out of 23 senators attended the resumption of session. Three
        minority lawmakers were absent: Senator Kiko Pangilinan who was sick, Senator
        Antonio Trillanes IV who was out of the country, and Senator Leila de Lima
        who is detained at Camp Crame for drug charges.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441b8346-9586-4825-84a2-f5807085646a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:24:24.161+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:26.032+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel promised he will not silence the minority.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd7c412-beb0-4981-bedd-0753d8c64c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:24:24.161+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:26.032+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should have a voice or the position of the minority in the senate
        to check the majority," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a1a1eb-9b1d-4df8-8b52-3cb53b68c391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:24:24.161+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:26.032+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Risa Hontiveros, a member of the minority Liberal Party
        who was present at the session, said the public can "expect a faithful opposition."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735e7907-d789-47f3-8422-5ff18814d8ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:24:24.161+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:26.032+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other members of the opposition include Senate Minority Leader Franklin
        Drilon and Senator Bam Aquino.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8513212-8dad-4fbd-8aa9-5a6e2970258c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:24:24.161+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:26.032+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Alan Peter Cayetano, who effectively resigned
        from his Senate post after being confirmed member of Cabinet, was present
        at the session hall to watch his former colleagues.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0904dd85-589c-4208-9272-0634c86a5bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:24:24.161+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:26.032+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was with other members of the presidential cabinet, including
        Executive Secretary Salvador Medialdea, Justice Secretary Vitaliano Aguirre,
        Socio-economic Planning Secretary Ernesto Pernia, Agrarian Reform Secretary
        Rafael Mariano and Defense Secretary Delfin Lorenzana.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458b5f6e-f39b-4aaa-9c11-91971de47ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:24:24.161+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:26.032+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the session, senators and Cabinet members are expected to
        head to Batasang Pambansa in Quezon City for Duterte''s second SONA.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214a8b72-ab94-4360-9f40-d7ea42849c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:24:24.161+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:26.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Cecille Lardizabal contributed to this report.</em></p>'
  'uss-gerald-ford-us-navy':
    'author': 'Brad Lendon, CNN'
    'caption': 'USS Gerald R. Ford'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-07-24T01:52:07.824+08:00
    'imagesource': 'jcr:fd70e250-99cb-436a-9bb7-aabb92f28b21'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4628c45f-c2b6-4ad2-b8cd-1d152516375a'
    'lead': 'The USS Gerald R. Ford joins a U.S. military arsenal trying to stay supreme
      in the face of new challenges in an increasingly tense North Asia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-24T10:28:20.499+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-06T14:18:25.844+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-06T14:18:24.245+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. commissions largest-ever warship: What does it mean for Asia?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8393e20-e985-49c7-a608-009feb995949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:28:20.499+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:25.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî The United States has just sent "a 100,000-ton
        message to the world," says US President Donald Trump.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368e54f0-e5e3-49a4-adde-5f5029298ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:28:20.499+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:25.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The message comes in the form of the aircraft carrier USS Gerald
        R. Ford, a $13 billion behemoth commissioned into the U.S. Navy''s fleet on
        Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef0c2bb-033a-4fe1-b48c-9ade7d1103d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:28:20.499+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:25.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wherever this vessel cuts through the horizons, our allies will
        rest easy and our enemies will shake with fear because everyone will know
        that America is coming and America is coming strong," Trump said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63796dc7-b075-4356-ba53-150a8cb5c2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:28:20.499+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:25.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ford joins a U.S. military arsenal trying to stay supreme in
        the face of new challenges in an increasingly tense North Asia.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3228c0d6-283a-4674-aa2d-496eaf62453c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:28:20.499+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:25.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has recently launched its second aircraft carrier and its
        most-advanced destroyer ever. Those came shortly before Beijing sent its other
        aircraft carrier, the Liaoning, in a display of power to Hong Kong, and other
        warships to show their might as far away as Europe.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e73b6a-1c7c-45dc-9d56-789343160161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:28:20.499+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:25.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, North Korea has tested its first intercontinental ballistic
        missile, one that theoretically puts Alaska in range of Pyongyang''s military
        reach and has Hawaii readying missile defense drills.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc5dfe5-2e3b-4999-96bc-fa803731e887'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:28:20.499+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:25.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With all that in mind, CNN looks at the military state of play in
        North Asia. What are the comparative strengths and weaknesses of the players
        in the region?</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60281c5-1533-44b9-9658-0891453f9a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:28:20.499+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:25.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>United States</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4667450b-989f-4b36-a6dd-e6166f2e54ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:28:20.499+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:25.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States remains the world''s preeminent military power,
        and in the Pacific it fields large numbers of technologically advanced weapons.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc76c80-458d-4b4d-8338-698764167128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:28:20.500+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:25.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Pacific Command "is prepared to fight tonight with the best
        technology of any force on the planet," Adm. Harry Harris, commander of the
        more than 340,000 US troops in the Pacific, said in a February speech.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf8fab1-492f-44f7-a116-65911f5a5058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:28:20.500+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:25.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. has 11 active aircraft carriers and more in production.
        In comparison, China has just launched only its second aircraft carrier, but
        that ship won''t be ready for action for a few years.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9646cb-6535-40e4-9954-df15e660a94e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:28:20.500+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:25.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While only one of those U.S. carriers, the USS Ronald Reagan, is
        based in Asia, the 97,000-ton warships with their complement of 60-plus warplanes
        can be moved within the space of a few weeks to global hot spots, as evidenced
        when the Navy sent the San Diego-based USS Carl Vinson to the South China
        Sea in February and its later movement to the Korean Peninsula.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42dac96-4367-42bf-bbac-ba17fbdace87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:28:20.500+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:25.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon is also positioning some of its newest weaponry in
        Asia, highlighted by the arrival of Marine Corps F-35B fighters in Japan and
        Terminal High-Altitude Area Defense, or THAAD, missile batteries in South
        Korea.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56cea62-e42f-4b3d-b972-8668dafc00cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:28:20.500+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:25.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While those new additions to the region may be making the recent
        headlines, the U.S. has maintained a robust force at bases from Japan to Australia.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111f623a-892a-461f-ab3f-9d9e6a9027d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:28:20.500+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:25.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kadena Air Base on the Japanese island of Okinawa is home to the
        U.S. Air Force''s 18th Wing, billed as the largest combat-ready wing in the
        service. More than 50 F-15 Eagle fighters are based at Kadena, supported by
        tankers and AWACS command and control aircraft.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b09743-17c8-403a-a476-59e76bc30ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:28:20.500+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:25.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Major U.S. military bases in North Asia</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7197cab3-0127-4261-9294-fb52291899d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:28:20.500+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:25.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In South Korea, the U.S. maintains two major air bases, Osan with
        F-16 fighters and A-10 "tank killers," and Kunsan with F-16s.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f8674e-5007-4754-aef6-68146477c11b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:28:20.500+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:25.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additional heavy airpower can be called in from the Pacific island
        of Guam, through which the U.S. rotates B-1, B-2 and B-52 bombers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6172a89f-f655-45f0-9ce7-d3dfa7056178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:28:20.500+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:25.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Navy, meanwhile, has 10 guided-missile cruisers and destroyers
        based in Japan. The ships are armed with Tomahawk missiles for offensive purposes
        and the Aegis missile defense system that could be used to intercept North
        Korean launches.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471eb56d-f0a1-42c6-b7b3-0a9d68e65b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:28:20.500+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:25.845+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>North Korea</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8457fa16-5801-4dcb-b698-6cad7fe3cb28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:28:20.500+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:25.845+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Measured by active duty manpower alone, the North Korean military
        is huge. Pyongyang has almost 1.2 million men and women in uniform, putting
        it behind only China, the United States and India among the world''s largest
        militaries.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69d975f-b0a5-4f85-9bc8-f14822ada5ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:28:20.500+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:25.845+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From an armaments standpoint, however, North Korea''s isolationism
        has left it behind much of the world technologically, meaning it can''t field
        the quality of weapons that adversaries such as South Korea, the U.S. and
        Japan employ. But that doesn''t mean it can''t do catastrophic damage to its
        enemies.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89f8e77-a52e-4058-8cdb-4e4bcfb0e53f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:28:20.500+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:25.845+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The North Korean military''s most powerful tool is artillery,"
        says Stratfor, a geopolitical analysis firm based in Texas.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5da168-f5c8-46be-b98f-4e1c3cb77e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:28:20.500+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:25.845+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the International Institute for Strategic Studies,
        North Korea can field 21,000 artillery pieces. Many of those are within range
        of the 25 million South Koreans living in the Seoul metropolitan area, meaning
        the North could launch an artillery barrage that could kill thousands ‚Äì and
        possibly many more.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a86234-9f81-4d13-9171-9337e7aea3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:28:20.501+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:25.845+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>South Korea</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7099756-dad6-4c51-8fac-7a2b09fec4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:28:20.501+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:25.845+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea fields some of the world''s most-advanced weaponry,
        all focused on protecting it from the threat posed by the North.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4cc1ac-b802-48f4-9ff4-8f266f536ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:28:20.501+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:25.845+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Institute for Strategic Studies points out that
        Seoul has procured or will get advanced weaponry, including a fleet of F-35
        stealth fighters, cruise missiles for its F-15 fighters, and new submarines.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e89237-8791-4e62-90e0-3c7e809671fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:28:20.501+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:25.845+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seoul will also be adding to its fleet of Sejong the Great-class
        guided-missile destroyers, already considered among the world''s most-advanced
        warships.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89bddb7d-54f1-4b86-8cc2-aab0dd08116c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:28:20.501+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:25.845+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They make a competitive case to be the Pacific region''s leading
        modern multi-role heavy surface combatant, while providing an important platform
        for new South Korean weapons," Defense Industry Daily wrote of the Sejong
        the Great destroyer, which are even bigger than US guided-missile cruisers.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3adf60e9-67b8-43de-bc67-013a6b30cb3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:28:20.501+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:25.845+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the ground, Seoul''s force includes 100 of its domestically produced
        K2 "Black Panther" tanks, considered among the best in the world by analysts.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f1a9fd-a804-47e7-a1bc-22a26272fe96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:28:20.501+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:25.845+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Japan</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0af78f-d464-43b3-b74f-531d5a398afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:28:20.501+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:25.845+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan has assembled one of the world''s strongest and technologically
        advanced militaries, analysts say.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9f3770-7b84-43eb-a09c-30f54d78ea4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:28:20.501+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:25.845+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pilot for pilot, ship for ship, Japan can stand toe to toe with
        anybody," said John T. Kuehn, a professor of military history at the U.S.
        Army Command and General Staff College.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150003fb-06c4-494c-bf15-a362e71e1a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:28:20.501+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:25.845+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tokyo''s naval forces, known as the Maritime Self-Defense Force,
        are particularly strong and adept at anti-submarine warfare, experts say.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef1d73f-148e-443d-b17f-87c05ee0b555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:28:20.501+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:25.845+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Subsurface detection and reaction is a Japanese strength in both
        technological and operational terms," said Corey Wallace, a security analyst
        at Freie University in Berlin.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7291c3-eb57-447e-a700-926638c1a8e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:28:20.501+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:25.845+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The backbone of that force is Japan''s 19 submarines and three helicopter
        destroyers, which are more like aircraft carriers than what most people think
        of as a destroyer.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc80566b-88f1-41b0-b776-5c4fc7311356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:28:20.501+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:25.845+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>China</strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee432ddf-c29b-49d0-81dd-05bd2dfef522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:28:20.501+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:25.845+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has the world''s largest military by sheer quantity, with
        more than 2.1 million active duty personnel.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4c5d56-aa4e-4e85-9028-29eb2876d7f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:28:20.501+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:25.845+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On and under the sea, Beijing has impressive numbers of submarines
        (64) and large surface ships (82), which give adversaries something to worry
        about in quantity. However, analysts say the Chinese fleet falls short of
        those adversaries in quality.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2866ae2b-673a-41e2-926b-528df8f1aa0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:28:20.502+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:25.845+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in late June, Beijing launched its first Type 055 destroyer,
        which analysts say will be on par or perhaps better than anything regional
        adversaries have in their fleets.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14aa5ac3-5c22-456b-ad48-63994000d082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:28:20.502+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:25.845+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the air, too, China can field large numbers of combat assets,
        including more than 800 fighter jets and 150 bombers. While the majority of
        those would be considered old technology, fifth-generation stealth fighters
        such as the J-20 and J-31 are just coming online and could rival US F-35 and
        F-22 warplanes for supremacy in the Pacific.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3710c47-dc4e-4808-bc0a-51abbb9f0983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:28:20.502+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:25.845+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s biggest asset, however, may be its missile force.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d73aad-0337-40a2-b4b0-082d8e74c794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:28:20.502+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-06T14:18:25.845+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2016 report from the US-China Economic and Security Review Commission
        said China''s DF-26 intermediate-range ballistic missile ‚Äì dubbed by analysts
        the "Guam killer" ‚Äì allows China to bring unprecedented firepower to bear
        on Guam, home to the U.S.'' vital Andersen Air Force Base.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65d36c6-c0fc-440b-8ac1-ecb256174c84'
      'mgnl:activationStatus': true
