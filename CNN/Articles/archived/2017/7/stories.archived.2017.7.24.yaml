      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tolentino also said De Lima was given due process and delegates
        of the EU "should better check the judicial process here."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a5b9f6-02f0-42aa-9f50-9c8fd83a8f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T10:36:48.897+08:00
