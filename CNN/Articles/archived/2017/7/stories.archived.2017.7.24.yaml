      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He doesn''t like the teleprompter and is more entertaining as a
        storyteller out of own experience. And more passionate. <a href="https://twitter.com/hashtag/SONA2017?src=hash">#SONA2017</a></p>'
