      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd166b1-1e76-41bd-91a6-18fe221d8cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:55:01.707+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:55:02.149+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rooney''s move comes a day after United announced it had agreed
        terms with Everton for the signing of their star striker Romelu Lukaku for
        a reported fee of $95 million.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e387d479-bcd3-4d45-9290-245cfb8e4489'
