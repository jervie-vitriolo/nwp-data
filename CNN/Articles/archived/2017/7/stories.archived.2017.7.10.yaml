      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 10) ‚Äî</strong> The military
        said on Monday it is exercising caution in fighting against children who are
        in the enemy frontlines in Marawi City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3eed83b-aeb5-4320-aaa4-037f7a83a271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:28:19.470+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:28:19.769+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d588a2-0116-48aa-970c-b5b184220d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:28:19.470+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:28:19.769+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armed Forces of the Philippines Spokesperson Brig. Gen. Restituto
        Padilla said government troops are receiving "narratives from escapees that
        children are being employed in the firefight." The escapees refer to hostages
        who were able to flee from the ISIS-linked Maute group in the past seven weeks
        of fighting.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f2ff5c-7fea-4053-bcb0-fee15675cf29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:28:19.470+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:28:19.770+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1934557-96b9-4568-bca7-af88dfecd753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:28:19.470+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:28:19.770+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the military and police on the ground are doing all they
        can to avoid casualties among the minors who are with the Maute group.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d87384-de82-4650-8ace-b80e2d2a8475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:28:19.470+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:28:19.770+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd1febe-3680-4786-b331-7b431af6062e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:28:19.470+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:28:19.770+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Disturbing as it is, our troops are doing their best to avoid any
        casualty among these children that are being employed. But if in the event
        that they are armed and are involved in the fighting, there''s nothing much
        that we can do," Padilla said in a news briefing on the crisis in Marawi City,
        which is now on its eighth week.</p>'
