    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b291823b-7f5b-440b-a0e1-8e26f1e9bd93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:38:41.444+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:38:41.692+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are ready and confident to prove during the preliminary conference
        that Marcos'' protest should be dismissed since his preliminary conference
        brief contains the same allegations in his protest where he is clearly and
        merely fishing for evidence," said Robredo''s lead legal counsel, Atty. Romulo
        Macalintal in a statement.</p>'
