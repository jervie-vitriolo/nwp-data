    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb83aa6d-c6d7-4d19-a7d7-dbd8b20113a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:28:19.470+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:28:19.771+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When our soldiers'' lives are at risk, they take appropriate measures
        to defend themselves," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf91e5e-f58d-4056-9123-10e3f9468e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:28:19.470+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:28:19.771+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e4602d-2cf4-48e4-8feb-2f35c831ccbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:28:19.470+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:28:19.771+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 80 Maute fighters battling government troops in Marawi City,
        there are children and 30 foreigners, Padilla said. He did not have an exact
        figure for the number of children.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb7a095-ef1b-435d-b9e9-b992e6e5bd3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:28:19.470+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:28:19.772+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b3f986-7a50-4769-875a-f3063b7a4d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:28:19.470+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:28:19.772+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Padilla said if they can rescue a minor who is fighting for
        the enemy, they will spare them.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb02aedf-fefa-4cb0-885f-437cada2dfaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:28:19.470+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:28:19.772+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b54614-a576-470b-99b2-46d5d3ebf5b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:28:19.471+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:28:19.772+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every time we have an opportunity to rescue a child or an individual
        who is being forced into the fight, we will do that," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a420aa-4e73-4585-8011-9721c1ba8e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:28:19.471+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:28:19.773+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2b913f-537b-49fe-807a-800ca496b5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:28:19.471+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:28:19.773+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa mga bakbakan, ''pag may nasugatan, at nakita mong bata ''yan,
        tutulungan kaagad-agad ''yan. At hindi po kami nagmamadaling barilin ang batang
        tumatakbo maski may dalang armas. Kung kakayanin natin idi-disable lang, pero
        hindi siya papatayin," Padilla added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da695377-5541-4292-b135-523f965fb680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:28:19.471+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:28:19.773+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a596f9e2-6b50-49bf-b276-531affb5c3ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:28:19.471+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:28:19.773+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In firefights, if there are wounded children, we will
        immediately help them. We will not shoot at a child even if he is carrying
        arms. If we can disable them, we will, but we will not kill them.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b92e2b7-3433-40fa-a206-11d094f1ab2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:28:19.471+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:28:19.773+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8e3248-75d2-47c4-9235-67bff55309e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:28:19.471+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:28:19.774+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is a signatory to the United Nations'' Optional
        Protocol on the Involvement of Children in Armed Conflict. It says that "states
        will demobilize anyone under 18 conscripted or used in hostilities and will
        provide physical, psychological recovery services and help their social reintegration.
        Armed groups distinct from the armed forces of a country should not, under
        any circumstances, recruit or use in hostilities anyone under 18."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db963cc0-004d-4184-8158-5d3a050fdcb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:28:19.471+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:28:19.774+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13315229-19dd-4b53-a0e0-baeb2e8d8512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:28:19.471+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:28:19.774+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla said minors, mostly teenagers, are seen in videos and photos
        being trained by Maute members. Several photos and videos of children bearing
        arms said to have been taken in Marawi City have been circulating on social
        media.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573de52a-90f7-4a8a-8f9d-5ff6f49667f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:28:19.471+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:28:19.774+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bfe2bcc-f1cd-4866-8747-ebbe7698f9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:28:19.471+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:28:19.775+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So itong mga minors na ito ay maaaring kamag-anak nila o mismong
        anak nung mga ibang miyembro ng grupong ito‚Ä¶ Pero hindi natin masasabi kung
        maaaring ang ibang hostages na mga minors ay pinupwersa rin nila," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6bf8e5-aa2e-4b58-85e4-e45a06674ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:28:19.471+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:28:19.775+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d311fc-6d29-4abe-a01a-3ec671912c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:28:19.471+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:28:19.775+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: These minors can possibly be their relatives or children
        of Maute members. But we cannot say if the hostages who are minors are also
        being forces to fight.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2b6ae9-da81-4096-9170-cefa0aea7d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:28:19.471+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:28:19.775+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b9e87d-7457-4ab2-8653-777ff80c773e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:28:19.471+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:28:19.775+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla also said that aside from child militants, the Maute group
        also forces its hostages to fight.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22280c2f-61e4-41cf-9342-79f7427a65dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:28:19.471+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:28:19.776+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d517006-9baa-48c5-92d0-8fd2f6a5944a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:28:19.472+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:28:19.776+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities report 379 terrorists have been killed by the government
        troops since the Marawi crisis broke on May 23.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5afaf5-cf85-4dd3-bbd3-2131dcf318cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:28:19.472+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:28:19.776+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fcafe27-1e2d-433c-abaa-8562a6452d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:28:19.472+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:28:19.776+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Maute child recruit promised gov''t work, P15K monthly</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4e8ff1-3296-45bd-8267-eaf1748a79d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:28:19.472+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:28:19.777+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines on Monday interviewed a 17-year-old former Maute
        member who says he was recruited in the town of Piagapo in Lanao Del Sur in
        2012 when he was 12 years old.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c06f86b-12aa-4676-af02-08d17711ccb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:28:19.472+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:28:19.777+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3493b95-fbb3-49a6-b7f9-4f87b5e3856f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:28:19.472+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:28:19.777+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Benjie" (not his real name), said he was recruited by three foreigners
        and a Maranao with the promise he will be trained by the Philippine Army and
        paid P15,000 monthly. Part of the training involved self-defense, learning
        the Arabic language, and how to handle torture if they are captured.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063cf596-1596-42bd-b781-9447e2d2a91c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:28:19.472+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:28:19.777+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6748e9ae-8b75-49d6-ad0c-b458e1a0b260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:28:19.472+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:28:19.777+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Basta kumukuha sila ng mga bata, hindi nila sinasabi na, sinasama
        ka nila sa kampo nila. Hindi nila sinasabi na Daulah Islamiyah sila. Sinasabi
        nila na mga Army. Kung nagte-training kayo ng Army, pumunta kayo dito," he
        said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc50a8b2-ffd1-4cd6-a472-04f21fb87ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:28:19.472+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:28:19.778+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5972a596-e11a-4c9b-8e5c-86345e28e10d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:28:19.472+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:28:19.778+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Benjie" said around 40 children, as young as seven years old, were
        in the training camp.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccfc2fcd-af9d-44b6-98ba-f5974a85fc11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:28:19.472+08:00
      'mgnl:createdBy': 'eunice'
