      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e4b9cd-8b58-405c-a364-af7fde6b9a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:22:53.578+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:22:53.819+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The one that we released was the 24-man list for FIBA Asia only.
        If you''re not in that list, you can no longer make the final lineup," Reyes
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc98470-25d1-4bd9-8183-086a118c2695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:22:53.578+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:22:53.819+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d23cd72-3b17-43bb-a876-797fb19b7209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:22:53.578+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:22:53.819+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The list is to be narrowed down to only 12 players for the final
        lineup, which will compete in the FIBA Asia tournament in Lebanon from August
        8 to 20.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feee3c5d-83f6-4f04-8d9c-e9c99b69b971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:22:53.578+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:22:53.820+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e0a412-f955-4b22-a98e-11db924def88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:22:53.578+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:22:53.820+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reyes explained the reason behind the exclusion of some Gilas cadets
        from the roster.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a167e5-3c43-4acc-bc2e-7d860c00d85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:22:53.578+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:22:53.820+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b13f5c9-ac91-4552-8f64-59c1f3e225df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:22:53.579+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:22:53.820+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reason some of the cadets are not there is because they are
        going to be in the SEA Games lineup," he added. The FIBA Asia and SEA Games
        (schedules) overlap."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e19e84d-20ad-4948-9968-3bb6044def4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:22:53.579+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:22:53.820+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a66e4d-3e71-4dcb-8d73-74d5b0b48a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:22:53.579+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:22:53.821+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s why those who are playing in the FIBA Asia will have a
        difficult time playing in the SEA Games -- that''s why we had to do it that
        way and we''re very thankful for guys like Kobe (Paras), Kiefer (Ravena),
        Ray (Parks), and Raymar Jose all joined us because if they didn''t come in,
        then we wouldn''t be able to fill two different teams for FIBA Asia and SEA
        Games because of the schedules," Reyes said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18453dd1-5938-49cd-8906-edcbfc063963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:22:53.579+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:22:53.821+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23152ef-eb09-48a5-8606-bae6090e2562'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:22:53.579+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:22:53.821+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="https://cnnphilippines.com/sports/2017/06/27/Gilas-Pilipinas-lineup-2017-SEA-Games-Bobby-Parks-Jr-Kiefer-Ravena-Kobe-Paras.html">new
        batch of Filipino cagers</a> will lead the pack in the 2017 Southeast Asian
        Games (SEA Games) which will be held in Malaysia next month.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88635a8e-98bc-470b-96cc-3268666ccf0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:22:53.579+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:22:53.821+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bab5084-2b68-43c9-beef-cede1085e383'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:22:53.579+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:22:53.822+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>GABE NORWOOD RETURNS TO NATIONAL TEAM PICTURE</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2c8da7-e003-4172-bcc0-1afd884b8b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:22:53.579+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:22:53.822+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Gabe Norwood''s comeback to the national pool, Reyes said that
        the 6-foot-6 forward was never taken out of the initial list of 24 players.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5d95f8-649e-40ad-9690-6a34fdc148f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:22:53.579+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:22:53.822+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9596b51c-1cfe-41be-b8c6-e87ed94b6d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:22:53.579+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:22:53.822+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gabe was been always part of the pool, he was never removed from
        it. We were just not publicizing the fact that he''s there. From day one,
        Gabe knows that he''s always on standby," Reyes said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a8dd6f-b3de-4e54-8ba9-d2d01f5f6694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:22:53.579+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:22:53.823+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd3f13e-d479-4efc-87a7-fc4ce91bf6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:22:53.579+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:22:53.823+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reason we put him in this pool is because we still have no
        certainty whether some of the PBA teams will release their players for FIBA
        Asia. Gabe is there for insurance purposes," the head coach said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834d7e61-ddf3-4954-aec0-d67d25f20186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:22:53.579+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:22:53.823+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae3ce70-8736-4ca1-bb13-9cc5448dc0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:22:53.579+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:22:53.823+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an phone call with <em>CNN Philippines</em>, Norwood said he
        has yet to talk to Reyes after the FIBA Asia list was released and that he
        only found out about his inclusion via social media while doing an interview.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48978a9-0b93-4297-bb3f-cf3b126b5d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:22:53.580+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:22:53.823+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1011956d-d362-48a7-90ad-42fb85fb86c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:22:53.580+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:22:53.824+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was actually congratulated in that interview for being named
        to the pool once again," Norwood revealed. "I went back to check my mentions
        to check and things and sure enough."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b21560-2cd6-43e2-8554-82c585ff08b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:22:53.580+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:22:53.824+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89147b2e-c1cb-45bf-b4f0-cbaa66a6b34f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:22:53.580+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:22:53.824+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite his inclusion, Norwood added that he had yet to be contacted
        by any member of the national team management with regards to preparations
        for the Asia Cup.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d1289b-126b-4639-974d-a8c5cb68a0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:22:53.580+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:22:53.824+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb384e8e-c392-4e79-831a-8482f4542f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:22:53.580+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:22:53.825+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Still waiting to hear word on anything like that," Norwood bared.
        "I am just waiting in the wings, and once things are set and official and
        things are moving forward, I will have a better idea of things."</p>'
    '30':
