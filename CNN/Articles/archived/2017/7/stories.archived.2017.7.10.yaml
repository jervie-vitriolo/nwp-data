      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Gilas cadet swap allowed</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0826ef-2386-40d3-a090-fd5fd6499fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:57:13.195+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:57:13.436+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the 2016 PBA Draft, the Samahang Basketbol ng Pilipinas
        (SBP) announced that the Gilas pool members were not allowed to be dropped
        or traded within two years.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea8ed15-bd99-468d-8239-0ff5c8984202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:57:13.195+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:57:13.436+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829af736-cab1-45dc-be78-4af341b9c8ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:57:13.195+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:57:13.436+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in a phone call with CNN Philippines PBA Media Bureau chief
        Willie Marcial revealed that the PBA board of governors agreed that straight
        up trades between Gilas pool members would be valid.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3fa81ca-4cb8-42a2-bf4c-12e10460261d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:57:13.195+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:57:13.437+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a0c1ec-9144-428a-b6ed-211aaa8847a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:57:13.195+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:57:13.437+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcial added that only the top pick of the Gilas draft would not
        be allowed to be traded for two years even if it were for another member of
        the pool.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ac769b-8597-4079-828b-66840878eb4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:57:13.195+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:57:13.437+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3620bc30-4ec9-41cc-a474-c35e6ead5936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:57:13.195+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:57:13.437+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Which meant, Marcial pointed out that only Blackwater Elite''s Mac
        Belo was the only special draftee that could not be moved for his first two
        PBA seasons.</p>'
