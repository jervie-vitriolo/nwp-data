      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ad323b-ecdd-4222-ad55-bab1721c3bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:55:01.708+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:55:02.152+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rooney scored 17 goals in 77 appearances for Everton as a teenage
        prodigy, attracting the attention of Manchester United and its legendary manager
        Alex Ferguson.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861a7b08-ebe9-4bdf-8795-ccb8af606a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:55:01.708+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:55:02.152+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882780a2-c7b4-4265-9f96-1193056858fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:55:01.708+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:55:02.152+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He proved one of Ferguson''s most successful signings, being the
        club''s top scorer for five seasons, sharing the honor with Cristiano Ronaldo
        on another occasion.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37eca9b-5c83-42c3-8ddb-4b6c6ad94693'
