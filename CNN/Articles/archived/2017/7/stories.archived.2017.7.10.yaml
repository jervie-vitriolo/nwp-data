      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rooney broke Charlton''s England scoring record in September 2015,
        taking his tally to 53 last summer, but he has dropped out of the national
        squad due to limited appearances at Manchester United.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac52d91-2f72-4399-8630-1b4ffd9025fc'
