  'AFP-5-year-martial-law-too-long':
    'author': 'Ina Andolong, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-07-10T23:22:18.392+08:00
