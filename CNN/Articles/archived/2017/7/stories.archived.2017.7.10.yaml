      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e11b2a5-826f-4fa6-9dd8-bc39887e423c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:55:01.708+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:55:02.151+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wayne has shown me that ambition that we need and that winning
        mentality -- he knows how to win titles and I''m really happy he''s decided
        to come home," said Koeman</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63abf0f7-e992-4892-84c5-81eeca9a844e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:55:01.708+08:00
