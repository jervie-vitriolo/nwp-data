      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:55:02.153+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he made just 15 EPL starts last season although Mourinho continued
        to lavish praise on the player.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9073c99c-393c-4e47-a517-e16e8e8317e5'
      'mgnl:activationStatus': true
