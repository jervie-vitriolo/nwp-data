      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, July 10) ‚Äî Waze users all over the
        country can now be the next voice of the navigation application thanks to
        a new feature that allows them to record their own voices and use them as
        instructions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7197cc-082e-4f14-863a-cc76af9d8f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:03:12.095+08:00
