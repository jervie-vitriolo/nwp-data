      'mgnl:created': 2019-07-29T16:03:12.095+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:03:12.312+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the announcement of this new feature, Waze also said it
        would launch a navigation voice in Filipino to help drivers cope with the
        Anti-Distracted Driving Act, which prohibits them from holding their electronic
        devices while on the road.</p>'
