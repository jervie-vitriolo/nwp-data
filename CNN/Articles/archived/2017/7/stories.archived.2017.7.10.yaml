    'lead': 'Around 7,000 Uber drivers might lose their jobs if the Land Transportation
      Franchising and Regulatory Board does not renew the accreditation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-29T15:24:52.297+08:00
