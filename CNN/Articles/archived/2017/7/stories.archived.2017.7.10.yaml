      'mgnl:lastActivated': 2019-07-29T16:03:12.316+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955cf408-ba1f-4561-a188-27c0eb9a1ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:03:12.096+08:00
