      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 31-year-old Rooney announced Sunday that he had signed a two-year
        contract at Everton, the club that developed his talent before his $34 million
        move to United in 2004.</p>'
