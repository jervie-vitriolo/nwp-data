        these times, according to her exhibit notes) using ‚Äúquotidian materials,‚Äù
        generating images imbued with her signature humor. Pow Martinez uses new paintings
        to ‚Äúponder on the failure of utopian ideals and its purported progress, pitting
        technology against a theory of the taboo‚Äù in his new show, ‚ÄúTechno-Utopian.‚Äù
        See these new works by Gadia and Martinez this Thursday, July 13, 6 p.m. at
        Silverlens Galleries (Lapanday Center, 2263 Don Chino Roces Ave. Ext., Makati
        City).</p>'
