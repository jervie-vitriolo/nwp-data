      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re actually gonna be able to share the voices soon‚Ä¶ followers,
        fans, they can easily add your voice to their Waze and drive with your voice
        navigating them around the Philippines," Weng said.</p>'
  'trump-team-met-with-russian-lawyer-during-campaign':
    'author': 'Matt Korade and Kevin Bohn, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-07-10T10:00:34.161+08:00
    'imagesource': 'jcr:bb7c1a8f-5926-4956-b2c3-d8d9099d8a38'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '49a917fc-47c9-4cb8-96a6-d32886451379'
    'lead': 'President Donald Trump''s eldest son says he met with an individual he
      had been told "might have information helpful to the campaign" in June 2016'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-29T16:04:50.219+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-29T16:04:51.922+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump team met with Russian lawyer during campaign'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8753043-bd06-45a6-bf9d-6427172d3331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:04:50.220+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:04:51.923+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) ‚Äî President Donald Trump''s eldest son says he met with an
        individual he had been told "might have information helpful to the campaign"
        in June 2016.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865ad557-d2e3-4870-841b-fcd5f839d525'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:04:50.220+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:04:51.923+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dfb80cd-c1d0-4f32-b1ec-d4d8412a7965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:04:50.220+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:04:51.923+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donald Trump Jr.''s statements come in response to The New York
        Times'' reporting that he "was promised damaging information about Hillary
        Clinton before agreeing to meet with a Kremlin-connected Russian lawyer during
        the 2016 campaign." The New York Times cited three advisers to the White House
        briefed on the meeting and two others with knowledge of it.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83dcb1a-93ec-4a16-848e-d707653894b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:04:50.220+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:04:51.924+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570de742-804e-4608-91fb-9f77cb6acf47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:04:50.220+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:04:51.924+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The revelations underscore the fundamental issue for federal investigators
        as they probe Russia''s interference in last year''s election: Did the Trump
        campaign collude with Russians in an effort to hurt Clinton and win the White
        House?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b95f293-fc95-47b4-8656-5f591c81cf85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:04:50.220+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:04:51.924+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020a06fd-f275-480c-a9d2-47e151dc9376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:04:50.220+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:04:51.924+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donald Trump Jr. said in a statement to CNN that the meeting was
        set up by an acquaintance he knew from the 2013 Miss Universe pageant, which
        was held in a suburb of Moscow. His statement said he was not given the person''s
        name beforehand. CNN has confirmed the Russian lawyer he met with is Natalia
        Veselnitskaya.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9829259b-f83f-4ab1-badd-08fa7fee8b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:04:50.220+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:04:51.925+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb2a8f5-e584-4839-b98e-68054722c7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:04:50.220+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:04:51.925+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump Jr. also said he invited Trump''s son-in-law Jared Kushner
        and then-campaign chairman Paul Manafort to attend the meeting, "but told
        them nothing of the substance."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78553dd0-be53-43cb-b4fc-8776c1e827b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:04:50.220+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:04:51.925+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242b6317-c617-45a2-9dd5-e81b52755548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:04:50.220+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:04:51.925+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After pleasantries were exchanged, the woman stated that she had
        information that individuals connected to Russia were funding the Democratic
        National Committee and supporting Ms. Clinton," Trump Jr. said in the statement.
        "Her statements were vague, ambiguous and made no sense. No details or supporting
        information was provided or even offered. It quickly became clear that she
        had no meaningful information."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d08e0f-a75c-49f6-8880-d2162d8d9bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:04:50.220+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:04:51.925+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed29e8a0-fc46-404e-b568-7b0d54652f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:04:50.221+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:04:51.926+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump Jr. added that the lawyer then changed subjects and began
        discussing a separate issue: the adoption of Russian children and a U.S. law
        known as the Magnitsky Act, which allows the U.S. to withhold visas and freeze
        the assets of Russians thought to have violated human rights.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9e7ba4-6787-49b5-82bf-9c9bb529bb6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:04:50.221+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:04:51.926+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0269032-fdc1-444d-b0c0-663256b85b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:04:50.221+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:04:51.926+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veselnitskaya founded a group purporting to seek the removal of
        Moscow''s ban on the adoption of Russian children by U.S. citizens, which
        it put in place in retaliation for the Magnitsky Act; she has also sought
        to repeal that law.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943a31f9-e9fe-4812-bfbe-1fe26295a39f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:04:50.221+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:04:51.926+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd495af3a-564f-4f4a-985e-f73421e00891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:04:50.221+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:04:51.927+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump Jr. said that when Veselnitskaya began discussing these other
        issues, "It became clear to me that this was the true agenda all along and
        that the claims of potentially helpful information were a pretext for the
        meeting. I interrupted and advised her that my father was not an elected official,
        but rather a private citizen, and that her comments and concerns were better
        addressed if and when he held public office."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4653fa-b50e-4b2c-8bda-28f3afe49318'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:04:50.221+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:04:51.927+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3832db5a-fad3-40cc-991b-0fe5a2b900e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:04:50.221+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:04:51.927+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting lasted about 20 to 30 minutes, he said, adding, "As
        it ended, my acquaintance apologized for taking up our time. That was the
        end of it and there was no further contact or follow-up of any kind. My father
        knew nothing of the meeting or these events."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c173bd91-af49-465f-bc6d-dd03e2ac99a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:04:50.221+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:04:51.927+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ffb43a-afe6-48f9-95f3-7ed71502786f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:04:50.221+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:04:51.928+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York Times, which first reported the previously undisclosed
        meeting, says it occurred at Trump Tower on June 9, 2016 ‚Äì two weeks after
        Trump clinched the Republican presidential nomination. It is the first known
        meeting of several of the senior-most members of Trump''s team and a Russian
        national during the campaign.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07e134b-b1e2-44ed-8a56-5ac6721fe1f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:04:50.221+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:04:51.928+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e73c5c-6c1a-4b0d-be2d-3e4720f93360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:04:50.221+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:04:51.928+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Veselnitskaya, whose comments to The New
        York Times conflict with Trump Jr.''s account of their meeting. She told the
        newspaper: "Nothing at all was discussed about the presidential campaign."
        And she added, "I have never acted on behalf of the Russian government and
        have never discussed any of these matters with any representative of the Russian
        government."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e1acc8-b0c8-4b2f-8864-610052be50c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:04:50.221+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:04:51.928+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2e1b5d-755a-48b9-95c1-9222712bf554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:04:50.221+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:04:51.928+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s representatives did not answer further questions about
        the meeting.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f18fd2e-f7b0-410a-883d-7e64addf2c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:04:50.221+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:04:51.929+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba07420e-deed-4a60-98e0-af00631738a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:04:50.221+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:04:51.929+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kushner disclosed the meeting with the Russian lawyer in revised
        documentation that he submitted to obtain a security clearance for his White
        House job as a senior adviser to the President, his lawyer, Jamie Gorelick,
        said in a statement.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37b0d83-5fce-44b5-8752-fd315e02a2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:04:50.222+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:04:51.929+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a27622f-2fa5-48f8-a17b-70e4f7a3aebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:04:50.222+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:04:51.929+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Kushner initially filed his forms, he did not list any contacts
        with foreign government officials, Gorelick said. Kushner then submitted supplemental
        information saying he had "numerous contacts" with foreign officials, she
        said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3413e051-80e2-43e1-9986-4bd184fbdeaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:04:50.222+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:04:51.930+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ef2dd3-ed57-49c2-a20b-1b81539cb1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:04:50.222+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:04:51.930+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gorelick said the additional documentation includes the information
        "that during the campaign and transition, he had over 100 calls or meetings
        with representatives of more than 20 countries, most of which were during
        transition. Mr. Kushner has submitted additional updates and included, out
        of an abundance of caution, this meeting with a Russian person, which he briefly
        attended at the request of his brother-in-law, Donald Trump Jr. As Mr. Kushner
        has consistently stated, he is eager to cooperate and share what he knows."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7207638b-479e-4bf3-9871-53a17ea16bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:04:50.222+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:04:51.930+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3acc0b-feb1-4fbf-ab53-eaf753f129e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:04:50.222+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:04:51.930+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House chief of staff Reince Priebus said he didn''t know much
        about the meeting when asked about it on Fox News Sunday.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9507dc3a-9cea-4d47-b286-43b5d9b90cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:04:50.222+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:04:51.930+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7659b5-42f9-4c9d-9674-f35cf659f611'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:04:50.222+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:04:51.931+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a very short meeting,'' Priebus said. "It was a meeting
        apparently about Russian adoption."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882ac687-88ca-4d00-b037-00b16adb5542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:04:50.222+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:04:51.931+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9167af8b-ee32-4f34-b477-f3ff58d6c360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:04:50.222+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:04:51.931+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "Jared Kushner put in his disclosure a little prematurely.
        He''s since amended it. All of that is disclosed."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab5e489-5425-4f30-915f-741f86260377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:04:50.222+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:04:51.931+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6a0c5a-fef7-4d9e-95f2-6e1098dbc3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:04:50.222+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:04:51.931+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lawyer for Manafort did not respond to a CNN request for comment
        about the meeting.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3820f2d7-0c7b-4b89-a79c-eb2bb964d8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:04:50.222+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:04:51.932+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089fb978-4c3f-4442-9011-7890e5df549d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:04:50.223+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:04:51.932+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for the President''s legal team told CNN the meeting
        could have been an effort to create an appearance of inappropriate connections
        between Trump family members and Russia.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b882e56b-a7af-4c31-b08a-ba8d4bfab360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:04:50.223+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:04:51.932+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f78f36-47f7-47d5-a774-6748d19788ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:04:50.223+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:04:51.932+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have learned from both our own investigation and public reports
        that the participants in the meeting misrepresented who they were and who
        they worked for," the spokesman, Mark Corallo, said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918a17cc-9c19-46df-afc3-6572f254a43a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:04:50.223+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:04:51.933+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4aee7a-922c-4fb2-a54b-89e8d529d4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:04:50.223+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:04:51.933+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corallo confirmed Trump Jr.''s statement, adding, "The President
        was not aware of and did not attend the meeting."</p>'
