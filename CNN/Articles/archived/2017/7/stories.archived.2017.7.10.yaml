      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd977b17f-f66a-4c0a-8255-b181e661228c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:03:12.096+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:03:12.313+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weng said Wazers can record instructions in any language or style,
        provided that the prompts are not distracting and the instructions are correct.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91c45c7-5a9f-4eed-8e7b-c3b3319866f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:03:12.096+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:03:12.313+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b03ec5e-5c74-433d-9053-b4c258a4a6d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:03:12.096+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:03:12.314+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can say for turn left, you can put your own twist, you can
        speak in your own language, have your own style. The only thing is safety
        is our number one priority, so we do ask that the instructions are correct,"
        Weng said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96687d7b-3688-4a47-a1ce-7c2c27020fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:03:12.096+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:03:12.314+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab28bb16-2723-4136-96ac-99125a5caa48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:03:12.096+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:03:12.314+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added, prompts which are distracting and use political propaganda
        and inappropriate words are not allowed.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f13aab2-9dd8-46e3-9826-7eb61ebe0de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:03:12.096+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:03:12.314+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3869c0-1a4a-49e3-b169-79b90626b4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:03:12.096+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:03:12.315+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weng said Waze hopes the new feature will lighten the mood and ease
        stress for drivers stuck in traffic.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1c67c0-2193-4c39-bfa1-e68a46bb6b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:03:12.096+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:03:12.315+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ea586b-d3c0-4bca-83f9-dd2e40ae0f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:03:12.096+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:03:12.315+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want it to be a fun, safe, efficient and increasingly personal
        drive for you. And we understand that traffic sucks for everyone so we''re
        just trying to do our part to make it more fun." she said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d96c2b-ca69-44db-a06e-f33d6d46c91e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:03:12.096+08:00
