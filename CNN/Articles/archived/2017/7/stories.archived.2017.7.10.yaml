      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, July 10) ‚Äî</strong> Members of the Senate
        majority bloc said it would be easy to approve extending martial law in Mindanao
        if President Rodrigo Duterte requests it.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc722c8-05c4-400a-bfaa-ceda64c000a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:08:39.776+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:08:40.086+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033b8995-14d0-446d-937a-84c8683af4af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:08:39.776+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:08:40.086+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Sen. Tito Sotto was asked if he sees an "easy" approval of
        Duterte''s expected request to Congress to extend martial law in Mindanao,
        he said, "Yes, if the situation so warrants."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e525cc-b09f-4678-9820-606bfecc4cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:08:39.776+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:08:40.086+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507a3c5c-5f07-48a9-8036-a506be9e7e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:08:39.776+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:08:40.087+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. JV Ejercito also agreed with Sotto, adding that justifying
        the extension is easier since there have been no atrocities or any human rights
        violations committed since imposition of martial law.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734b2b02-4411-4391-88c9-b8ad8958efcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:08:39.777+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:08:40.087+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffcd1f96-5408-4186-84a0-10fccfecd4c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:08:39.777+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:08:40.087+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to be briefed so that we''ll have a better grasp and understanding
        of the situation on the ground in Marawi," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93fc318e-7fcb-4f85-a4ea-f9bd3934a5d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:08:39.777+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:08:40.087+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074e8ef9-bc17-4d24-b9f1-1e008219d346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:08:39.777+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:08:40.088+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Sonny Angara said he wants the Senate to ask for a military
        briefing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33327896-a057-4bab-93a6-33fc8e6aa463'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:08:39.777+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:08:40.088+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362c223d-5df0-4307-a0a0-e567335e6313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:08:39.777+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:08:40.088+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will ask for a briefing from the military, which is what we
        also requested for after the initial proclamation, and then we take it from
        there," Angara said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8d26bb-872f-41ba-a4e5-0f62ad62bb46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:08:39.777+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:08:40.088+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c947ce72-8fc7-462f-955e-8bdc3cf2b308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:08:39.777+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:08:40.088+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Gringo Honasan said the extension should be based on "complete,
        accurate and timely" information.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f5f3f7-6727-47f6-a5db-3033bf3e255e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:08:39.777+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:08:40.089+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455f110f-588c-42fe-aaf9-9ba92d41df58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:08:39.777+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:08:40.089+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It all depends on the most current comprehensive consolidated report
        from the martial law administrators, local governments, and coordinated agencies
        on the ground," Honasan said in a message.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83d386b-235d-4d46-9079-aeee0196c2a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:08:39.777+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:08:40.089+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eeb1ce0-1511-4b27-ac3c-67a38113c498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:08:39.777+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:08:40.089+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Sen. Ping Lacson said the approval will depend on how
        the administration will defend their reasons to extend martial law in Mindanao.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2383d2e-8e7a-480f-afe6-a33a0c9fe3d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:08:39.777+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:08:40.089+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8dc5458-42c2-4e12-86ee-f664318414f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:08:39.778+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:08:40.090+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will largely depend on how the security officials of the government
        will present their case to the Congress, notwithstanding the overwhelming
        number of allies the President has in both Houses," Lacson said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19345a65-dc66-4e5c-a310-ccde75566529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:08:39.778+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:08:40.090+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a134a6b-22d3-4c3a-b9e4-41343e8e48c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:08:39.778+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:08:40.090+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Francis Escudero said the extension will be granted if the
        Duterte administrations shows that the problem is "still subsisting" and that
        martial law is necessary to address it.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef187fd-f7ee-419e-98d6-778d804c6643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:08:39.778+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:08:40.090+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62a14a5-5050-4548-8b96-8c950f49eb9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:08:39.778+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:08:40.091+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto, Lacson, Ejercito, Angara and Honasan were part of the 15
        senators who signed Senate Resolution No. 388 expressing the Senate''s support
        for Duterte''s declaration of martial law in Mindanao as being  "satisfactory,
        constitutional, and in accordance with the law."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585810a5-e1a0-4aca-988c-eaba96a1289d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:08:39.778+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:08:40.091+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19c47fc-71b6-435e-afdb-4341886ecbac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:08:39.778+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:08:40.091+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escudero, Poe, and the remaining six senators from the minority
        bloc did not sign the resolution.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744a8743-de54-4ec0-a4aa-449edc4ae11d'
      'mgnl:activationStatus': true
