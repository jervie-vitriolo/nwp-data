      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, July 10) ‚Äî The Supreme Court is set
        to hold a preliminary conference Tuesday on the vice-presidential poll protests
        of former Senator Bongbong Marcos and Vice President Leni Robredo, representatives
        from the two camps said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ffd57a5-b3e6-4b61-89f9-569da3abe88e'
