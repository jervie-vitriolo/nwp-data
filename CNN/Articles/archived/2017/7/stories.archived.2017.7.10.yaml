      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outbreak of violence prompted Duterte to declare martial law
        on March 23, 2017  throughout the city of Marawi and the wider island of Mindanao,
        of which Marawi is a part.</p>'
    '29':
