      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e194a9-8e5d-4d65-bf19-6f116461d5ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:55:01.707+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:55:02.150+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrival of the Belgian international would have further limited
        Rooney''s options, but he feels Everton has the potential to challenge for
        honors.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec765864-2f62-4d0e-b04e-25481aba8b7c'
