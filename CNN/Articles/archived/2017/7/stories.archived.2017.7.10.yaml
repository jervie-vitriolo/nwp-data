    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2da714-fa08-49f7-8bf8-a12e75331d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:22:53.578+08:00
