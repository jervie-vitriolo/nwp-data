    'template': '1'
    'title': 'AFP spox: 5-year martial law ''too long'''
    'updated': 2017-07-11T10:04:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59bdab3-13fd-4ba2-880f-beb20a356f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:20:02.414+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:20:03.059+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, July 10) ‚Äî Military officials have
        yet to submit the recommendation on whether to extend or lift martial law
        in Mindanao. But this early, the military is hinting military rule should
        not last until 2022.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45925648-6309-4e83-a704-5993c5b5cc02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:20:02.414+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:20:03.060+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae622dd5-e5e4-47d6-b5e7-a12dee2a7967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:20:02.414+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:20:03.060+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Five years may be too long for the moment," Armed Forces of the
        Philippines (AFP) Spokesperson BGen. Restituto Padilla said on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8306af6-495c-43d2-908f-962bedd69061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:20:02.414+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:20:03.060+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f86c7a-beb9-42b6-95a2-4bf22c761e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:20:02.415+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:20:03.060+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the military''s response to House Speaker Pantaleon Alvarez''s
        statement that martial law should be extended for five years, as the 60-day
        limit looms.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Lorenzana: As the administrator of martial law in Mindanao, we will
        follow whatever path will be laid out by national gov&#39;t <a href="https://t.co/MVKOpNRNEV">pic.twitter.com/MVKOpNRNEV</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/884581138034966528?ref_src=twsrc%5Etfw">July
        11, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904e4fd9-b491-4d82-b576-85dd1defedcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:20:02.415+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:20:03.061+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eebd5ce-cf08-4344-8106-2ec6cc00ad3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:20:02.415+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:20:03.061+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla said, although he was unaware of where Alvarez was coming
        from, he admitted declaring or extending martial law would be a political
        decision.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eba7c5e-c620-49ab-bd99-65247d213957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:20:02.415+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:20:03.061+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6504227a-901c-43cb-930d-770fdad7f956'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:20:02.415+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:20:03.061+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the military''s recommendation would be based on information
        from troops on the ground. They will assess whether or not military operations
        in Marawi have been effective.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44cd56c-5cae-40c3-993b-e405bcb700b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:20:02.415+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:20:03.062+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc2cd7e-5113-40ed-ba7e-cd3294637202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:20:02.415+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:20:03.062+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte said he would heed the advice of the military
        and police as to when martial law in Mindanao should be lifted.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f81405-8ed4-4014-b4ac-e440ad30ae4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:20:02.415+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:20:03.062+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b192622-7f2a-43d1-aa42-7418fe490bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:20:02.415+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:20:03.062+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martial law was declared in Mindanao on May 23 as fighting broke
        out between government troops and the local terror group ISIS-linked Maute
        in Marawi City.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77c03dd-49ae-4d9f-9722-89739ecfe2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:20:02.415+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:20:03.063+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679b1209-cdc3-457e-8d9d-1090f68509f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:20:02.415+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:20:03.063+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the 1987 Constitution, there are safeguards against the abuse
        of martial law, such as a review by Congress and a 60-day limit. The 60th
        day falls on July 22, two days before the President''s State of the Nation
        Address.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5ee3dd-7134-45b8-9dc0-609d735f97ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:20:02.415+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:20:03.063+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c46a2b-1de2-4ab7-957f-9b94fb2b8c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:20:02.415+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:20:03.063+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government troops continue to fight over 80 terrorists in Marawi
        City. The death toll has breached the 500 mark, with 39 civilians killed,
        379 terrorists killed, and 89 government troops killed in action.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5e6ac3-49ec-41e7-a486-2b930be6e801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:20:02.415+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:20:03.063+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0ccb23-380b-4581-bc63-b46ab88388f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:20:02.416+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:20:03.064+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kabayan Party-list Rep. Harry Roque said if the President would
        decide to extend martial law in the south, he hoped it wouldn''t be for long
        because he said it would not be good for the country''s image.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413d0ce0-1e88-4d8e-b8e7-e2cf64ae7868'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:20:02.416+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:20:03.064+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4166abae-a21b-46d3-8fe9-161da8183635'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:20:02.416+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:20:03.064+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While I am supportive of the President''s declaration of martial
        law, I hope it will be for the shortest time possible. Martial law, even if
        warranted, even if there is factual basis for it, is never good for the country‚Ä¶
        This is never good for business. It is never good for tourism. It is never
        good for our international reputation," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14f5766-6169-4aec-b3b4-340f4a38d7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:20:02.416+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:20:03.064+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e76a3a7-232f-4ec4-9229-bfae1c7e9cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:20:02.416+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:20:03.064+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the Senate majority bloc, meanwhile, said it would be
        easy to approve extending martial law in Mindanao if Duterte requested it.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f397e2-2b36-4623-9d43-9c1f723d5650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:20:02.416+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:20:03.065+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95fce99-02fd-4404-8d07-72a56abb6fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:20:02.416+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:20:03.065+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/07/10/majority-bloc-senators-martial-law-extension-will-be-easy-to-approve.html"><strong>Related:
        Majority bloc senators: Martial law extension will be easy to approve</strong></a></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb17ed6-e97f-4c49-99fb-8a47f23eaee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:20:02.416+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:20:03.065+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6340d19-d80a-4e67-bc65-b5d75d0fec74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:20:02.416+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:20:03.065+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military is expected to submit its recommendation to Defense
        secretary and martial law administrator Delfin Lorenzana this week. The recommendation
        may land on Duterte''s desk in just days.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff53397b-d56c-439d-96cd-e5066a5a3146'
