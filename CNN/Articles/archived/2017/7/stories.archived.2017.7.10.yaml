      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f8ec65-ec60-4d57-a186-3ffdea07caef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:38:41.444+08:00
