      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview on CNN Philippines, Reyes clarified that the list
        is for the regional tournament.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c2b0e9-d193-444b-891c-05c66fbeac29'
      'mgnl:activationStatus': true
