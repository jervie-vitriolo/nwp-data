      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/07/08/Grab-Uber-future-uncertain-LTFRB-sets-hearing-date.html"><strong>Read
        more: Grab, Uber future uncertain: LTFRB sets accreditation hearing</strong></a></p>'
