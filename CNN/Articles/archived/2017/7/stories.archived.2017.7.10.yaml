    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Biggest aftershock hits Ormoc days after 6.5 magnitude quake in Leyte'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68bc8a94-3b23-45db-acbd-c8cb34c3a0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:40:31.541+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:40:31.860+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 10) ‚Äî</strong> A magnitude
        5.8 earthquake shook Leyte Monday, the biggest aftershock since the tremor
        that rocked the province on July 6, officials said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1e8d75-31a9-44eb-ab34-5b437986dd35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:40:31.541+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:40:31.861+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a96d663-d0ce-45ee-ab64-531788722779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:40:31.541+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:40:31.861+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Institute of Volcanology and Seismology (Phivolcs)
        said the center of the Monday quake which struck at 9:41 a.m. was located
        9 kilometers east of Ormoc City. The aftershock was earlier pegged at magnitude
        5.4.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36471c35-5b57-45ed-9689-ea9e581f2231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:40:31.541+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:40:31.861+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4e421a-ebbd-46a5-8e5f-4a0d31ebfef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:40:31.541+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:40:31.861+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It expected some damage, but so far, none has been reported. Authorities
        in Ormoc are still trying to find out if there were any people injured in
        the quake.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ac0f0b-3756-4132-a37f-e86adb71f64f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:40:31.542+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:40:31.862+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f3f6be-1d30-44b2-a8dc-ff9eadde8ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:40:31.542+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:40:31.862+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the aftershock hit, residents of Ormoc City panicked, with
        many rushing out of their homes, schools, and places of work, some crying
        in fear, a reporter on the scene said. Some students of the New Ormoc City
        National High School fainted in the rush to leave the school building and
        were given first aid.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afea44c4-12ca-4b78-8fbe-59e6cec4710a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:40:31.542+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:40:31.862+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c54a8d5-fbba-4221-8f44-628fe4c51420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:40:31.542+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:40:31.862+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>City Administrator Vincent Emnas said classes would continue in
        the city. But if strong aftershocks continue, school would be temporarily
        suspended for the safety of students.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4334acd-f714-4bcd-9892-cdbd461dfd3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:40:31.542+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:40:31.862+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b3fc64-612f-4b50-87bd-bbc0c6bd9eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:40:31.542+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:40:31.863+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 6 at 4:03 p.m., a 6.5 magnitude earthquake struck Leyte,
        its epicenter reported to be eight kilometers west of the town of Jaro.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4be4a69-4ffc-4683-8a0e-cbcb55e87d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:40:31.542+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:40:31.863+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298ebed2-ce85-4f75-b114-5443f6f8341c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:40:31.542+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:40:31.863+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jaro is 73 kilometers from Ormoc. Kananga, a town 20 kilometers
        from Ormoc, suffered the most damage to property from last Thursday''s tremblor.
        The town is under a state of calamity, local officials said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc2f3cb-d023-4419-ad53-ffc8a73f863e'
      'mgnl:activationStatus': true
