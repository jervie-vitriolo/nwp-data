    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51945d05-6ed6-4666-9ca6-2df2ec96befb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:55:01.707+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:55:02.149+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lukaku described the transfer as the "perfect opportunity" after
        scoring 25 EPL goals last season for the Toffees.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0e1585-c04a-462a-bd2a-962c54dfff76'
