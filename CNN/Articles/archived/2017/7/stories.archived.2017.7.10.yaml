      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos had identified three provinces "best exemplifying fraud or
        irregularities" in his protest brief, namely Camarines Sur, Iloilo, and Negros
        Oriental. Marcos claimed this will explain how Robredo won the polls with
        a 263,473 vote lead.</p>'
