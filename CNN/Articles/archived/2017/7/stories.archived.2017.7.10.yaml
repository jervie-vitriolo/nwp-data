      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8e3c9d-05fe-47a7-8c3f-ec3ce76805ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:55:01.708+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:55:02.150+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have come back to Everton because I believe (Everton manager)
        Ronald Koeman is building a team that can win something and I look forward
        to playing my part in making that a reality for the club I have supported
        since a boy," Rooney said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11606b01-1edc-4468-a442-3aedc7cd5f58'
