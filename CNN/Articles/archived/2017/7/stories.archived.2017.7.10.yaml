      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos, who filed the protest, joined an overnight vigil late Monday
        with his supporters outside the Supreme Court.</p>'
