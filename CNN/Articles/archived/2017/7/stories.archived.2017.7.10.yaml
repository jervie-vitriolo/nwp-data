  'magnitude-5.4-aftershock-ormoc':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-07-10T21:28:04.835+08:00
    'imagesource': 'jcr:15081232-32e4-404b-b708-c45128b0c79b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7ad54a11-7b29-467d-b489-dcc6ae126f2c'
    'lead': 'The Philippine Institute of Volcanology and Seismology (Phivolcs) said
      the center of the Monday quake which struck at 9:41 a.m. was located 9 kilometers
      east of Ormoc City.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-29T15:40:31.541+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-29T15:40:31.860+08:00
    'mgnl:lastActivatedBy': 'eunice'
