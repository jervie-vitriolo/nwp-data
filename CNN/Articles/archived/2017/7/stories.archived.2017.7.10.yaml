      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed310416-268f-498e-870c-f646d254ee9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:03:12.095+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:03:12.311+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview on CNN Philippines'' New Day, Waze Asia Pacific
        Regional Lead Mona Weng announced the company will now let Filipino users
        customize their Waze experience with their own recorded prompts so they can
        personalize their driving experience.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb443717-9acd-4e50-a371-2ef3d4d054a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:03:12.095+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:03:12.311+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419ab99a-8ad7-455c-919e-6f2718636088'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:03:12.095+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:03:12.311+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While Waze is looking for its first official voice, we actually
        want everyone to be able to join in on the fun. What I mean by that is now
        anyone‚Ä¶ can actually record their voice on Waze today, so the next voice of
        Waze globally is actually all of you," Weng told CNN Philippines.</p>'
    '5':
