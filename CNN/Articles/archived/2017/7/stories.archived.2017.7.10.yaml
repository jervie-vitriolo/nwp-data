      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both camps have filed preliminary conference briefs on June 16,
        detailing their defense based on documents and evidence.</p>'
