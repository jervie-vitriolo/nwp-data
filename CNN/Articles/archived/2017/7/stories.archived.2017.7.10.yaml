    'title': 'J.K. Rowling wrote a secret manuscript on a party dress'
    'updated': 2017-07-11T09:04:00.000+08:00
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bffebd0-14b6-41a7-a596-712a4da1c441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:26:48.711+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:26:49.007+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî Two decades ago, J.K. Rowling conjured
        up Harry Potter, an orphaned young wizard with a lightning-shaped scar.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95df0257-c496-4a9b-b8d0-0058e60afc16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:26:48.711+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:26:49.007+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055f8d05-fb43-41a7-9a33-eaf57bd172b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:26:48.711+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:26:49.007+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His adventures would cast a spell over the world, enchanting children
        in scores of languages and selling millions of copies.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2adec462-ba80-4e3e-a5e6-dc3a08d638a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:26:48.711+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:26:49.007+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70899ae0-36f5-4673-bf21-1797c8e6743a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:26:48.711+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:26:49.008+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN, Rowling revealed that she has written
        yet another fairy tale ‚Äî but this one may never be published.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558d0bda-3204-4589-ab8d-47a535d8b088'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:26:48.711+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:26:49.008+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a27995-626a-4a6d-9cbd-aa3f6a0e448a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:26:48.711+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:26:49.008+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rowling, who famously wrote her first novel longhand in Edinburgh
        caf√©s, says that she scrawled the secret manuscript across her 50th birthday
        party dress. In a disclosure that will shock many die-hard Harry Potter fans,
        the "book" now hangs in her closet.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181bb966-a50b-4f5e-a2d7-649727004dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:26:48.711+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:26:49.008+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19151605-6568-405c-a109-ae016c5054e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:26:48.711+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:26:49.009+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rowling dropped the bombshell at the end of an interview about her
        children''s charity Lumos, in which she discussed her worst fears and why
        she is determined to put an end to orphanages.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3cf432b-d1ba-42a1-bb7a-6dbf6d96e88f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:26:48.711+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:26:49.009+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7eb8e3-6efd-4104-a036-81b3f811116b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:26:48.711+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:26:49.009+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rowling on her ''lost manuscript''</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb58fe9-4734-433f-b40b-1ccc9c832c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:26:48.712+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:26:49.009+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41db46fa-e368-488f-9436-1e7ee9a4d0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:26:48.712+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:26:49.010+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CHRISTIANE AMANPOUR: I read that you were considering writing a
        political book for children, young people?</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62993b6-e4d8-4730-8e6d-1693ea990381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:26:48.712+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:26:49.010+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c807c9-a5c1-4199-9a92-95ae9cdf0f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:26:48.712+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:26:49.010+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>J.K. ROWLING: Oh, that was a fairy tale ...</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e193c10-5d72-47c4-bb08-ef67c7deafe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:26:48.712+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:26:49.010+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d23cc1-f68f-4bdf-9321-79207dce4c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:26:48.712+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:26:49.010+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But I ‚Äî I will tell you this. On my 50th ‚Äî the theme of my 50th
        birthday, which I held at Halloween, even though that''s not really my birthday,
        was come as your own private nightmare. And I went as a lost manuscript. And
        I wrote over a dress most of that book. So that book, I don''t know whether
        it will ever be published, but it''s actually hanging in a wardrobe currently.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f44dab6-a7cc-4743-8d69-05cedf1b546f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:26:48.712+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:26:49.011+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2bec7da-00c2-4fa1-9f64-ba226a81fa47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:26:48.712+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:26:49.011+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rowling on the little boy she can''t forget</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e689d73-a452-490d-9904-99ee0fffa9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:26:48.712+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:26:49.011+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190fb406-722f-41b6-9673-501681f06093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:26:48.712+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:26:49.011+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AMANPOUR: How would you decide that this [starting her children''s
        charity Lumos] was your mission?</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e4c2ee-2755-496b-af3e-d5f72d21f0b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:26:48.712+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:26:49.012+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad44ab0-0dc0-43c4-bca5-1b968e796fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:26:48.712+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:26:49.012+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ROWLING: What drew me in was one child. It was a news report about
        one child in a newspaper.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aaaee43-b660-4959-9c60-5263bee35550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:26:48.712+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:26:49.012+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcfb6332-fcb7-4bb2-881e-838970affb64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:26:48.712+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:26:49.012+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I was pregnant and therefore perhaps particularly vulnerable and
        emotional to anything to do with small children. And I''m flicking through
        the Sunday paper and I saw what -- still I see it in my memory. It was a very
        disturbing image of a very small boy screaming through chicken wire.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31f2b3c-a7a3-4580-ac32-ab7e34dd29c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:26:48.713+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:26:49.013+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def03527-94bb-48db-aba8-0692955efd4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:26:48.713+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:26:49.013+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And I went to turn the page. I''m not proud of it, but I did go
        to turn the page. And then I -- I stopped and I thought, if the story is as
        bad as the picture looks, then you have to do something about it.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13a08d3-863e-4a7c-a501-c68101a39c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:26:48.713+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:26:49.013+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098045b2-7ecd-4743-a43e-e43e374cc310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:26:48.713+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:26:49.013+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So I turned back and I read the story. And the story was about an
        institution in the Czech Republic where this boy, among many other children
        with special needs, was being kept, I would say, at least 20 hours out of
        24 in a cage-bed, which is exactly as it sounds. It''s a cot for a baby covered
        in -- covered in mesh, covered in wire. And that was his existence. And from
        that, that''s how it all began. I was just appalled and horrified.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258622ad-ff20-4a49-b7f2-1e2776d40286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:26:48.713+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:26:49.013+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e5aeb3-0969-4b5b-b5ec-557ea5a159af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:26:48.713+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:26:49.014+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rowling on her worst fear</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af5337a-6858-49d9-9c71-1af2692b5848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:26:48.713+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:26:49.014+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5580f4a7-7387-4128-86d9-e311acbc8c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:26:48.713+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:26:49.014+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ROWLING: I think my worst fear, my personal worst fear, is powerlessness
        and small spaces. So when you think about that little boy trapped in the cage-bed,
        he is totally voiceless. And nobody was speaking for him.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89b22a5-725c-432b-b733-ff7bd12fb7da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:26:48.713+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:26:49.014+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9d45b0-4443-44d6-a5d5-32b3007b06f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:26:48.713+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:26:49.015+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And I think that ‚Äî we all have something that touches us on a very
        visceral level. I mean ‚Äî and I think that''s mine. That''s my thing.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226967bc-07a3-4ff4-b454-4ce88b22db3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:26:48.713+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:26:49.015+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1afde872-b4e4-4bc3-add7-79b05dc1d414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:26:48.713+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:26:49.015+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AMANPOUR: And small spaces, why?</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc349ec-8caa-444e-b85d-a7c726764ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:26:48.713+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:26:49.015+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee0abbf-eb8c-480d-82cd-fb77c9112a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:26:48.713+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:26:49.016+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ROWLING: I don''t know. I''ve always had that. And I think that
        just the idea that these children were being kept penned like this was horrific
        to me. But then so although I didn''t think that''s like Harry in his cupboard,
        I suppose why did I put Harry in the cupboard? Because this is my fear, being
        trapped and being powerless, just powerless to get out of that space. So yeah,
        on a very crude level, I think that news story tapped into something that
        I found personally horrifying.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4c6f72-c504-454b-92fe-8cd2543efd26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:26:48.713+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:26:49.016+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7191f3b-d5a8-4e67-8d48-d4dd4e1545ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:26:48.714+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:26:49.016+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rowling on using a pen name</strong></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96399413-f4f6-47e6-9f9d-6cb4b5a5e529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:26:48.714+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:26:49.016+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81dcb54e-cd06-4389-9380-242967e5052b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:26:48.714+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:26:49.016+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AMANPOUR: J.K. Rowling, why the initials?</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e27e1e5-8bd1-4fd2-8101-86000fd96329'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:26:48.714+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:26:49.017+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a5a364-29a9-4443-84f0-b01ce6e04166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:26:48.714+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:26:49.017+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ROWLING: Oh, because my publisher, who published Harry Potter, they
        said to me, we think this is a book that will appeal to boys and girls. And
        I said, oh, great. And they said, so could we use your initials?</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df24839-8d8c-44d1-a763-101329d70114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:26:48.714+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:26:49.017+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7735f6da-3f08-4bbb-ac61-c0121c9c2ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:26:48.714+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:26:49.017+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because, basically they were trying to disguise my gender. And obviously,
        that lasted about three seconds, because ‚Äî which is wonderful. I''m certainly
        not complaining, but the book won an award and I got a big advance from America
        and I got a lot of publicity. So I was outed as a woman.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47583681-2b55-4d4c-a4a4-7fe1dd5beb45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:26:48.714+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:26:49.018+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18b4cc1-b6c1-4361-9684-a920ea7999a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:26:48.714+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:26:49.018+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AMANPOUR: And you''re a strong woman role model.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5100c20-f18a-4285-9ddb-57dd40ea3a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:26:48.714+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:26:49.018+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7657294c-9c17-412c-bd59-163f95136701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:26:48.714+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:26:49.018+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ROWLING: Well, that''s right. I quite like J.K. ... I think I ‚Äî
        I wouldn''t have chosen it. It''s ‚Äî and I wouldn''t have chosen it for that
        reason, either.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d922b1-499a-4423-856a-3b21036ac0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:26:48.714+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:26:49.019+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113cdd42-a63a-47b7-9f01-bf0169460dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:26:48.714+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:26:49.019+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But I was so grateful to be published, if they told me to call myself
        Rupert, I probably would have done to be honest with you. But now, I actually
        quite like having a pen name, because I feel that''s ‚Äî to an extent, that
        feels like an identity and then I''m ‚Äî in private life, I''m Jo Murray. And
        it feels like quite a nice separation.</p>'
