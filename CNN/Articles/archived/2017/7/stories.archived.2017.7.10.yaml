      'mgnl:type': 'text'
      'text': '<p>Metro Manila will be divided into quadrants, where various scenarios
        will be enacted. The north quadrant is at Veterans Hospital in Quezon City;
        the south quadrant is at Villamor Airbase in Pasay City; the east quadrant
        is at the Light Rail Transit Depot in Santolan, Pasig; and the west quadrant
        will be at the Intramuros Golf Course in Manila.</p>'
