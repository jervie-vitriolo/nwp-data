      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Robredo also listed three provinces in her own
        counter-protest brief: Capiz, Sulu, and North Cotabato. Her camp said Marcos''
        protest is based on general allegations and manufactured evidence designed
        to sway the results in his favor.</p>'
