      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The preliminary conference was initially set for June 21, but this
        was moved to July 11 to give way to the martial law petitions.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6ae2ce-24b6-4dbb-807c-a847944cff31'
