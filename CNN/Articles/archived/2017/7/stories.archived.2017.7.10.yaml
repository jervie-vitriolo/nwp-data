      'mgnl:type': 'text'
      'text': '<p>Marcos previously criticized Robredo for allegedly blocking moves
        to recount the results of the vice presidential race in almost 40,000 clustered
        precincts through the filing of various motions.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7518cb1-b5e8-438b-ad7a-250f7d9a2bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:38:41.445+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:38:41.694+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f632cb0c-6ef8-44b8-97f9-3116fd588c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:38:41.445+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:38:41.694+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nagtataka ako sa lahat ng nagiging</em> motion <em>ng aking
        katunggali na imbis na bilisan‚Äîkasi kung naniniwala talaga sila na walang
        problema, kung talagang tama yung bilang ng boto, eh di bilangin na natin.
        Ba''t nila hinaharang</em>?" Marcos said in an interview.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f234de74-fef1-4cfb-a00d-1342f855ef26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:38:41.445+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:38:41.695+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d610c4-8f28-43cf-9585-b3d0ddbe71fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:38:41.445+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:38:41.695+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I''m wondering that the motions filed by my opponent,
        instead of expediting the process--if they really believe that there is no
        issue, if the vote count was right, let''s recount it. Why are they blocking
        the recounts?]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9841b5c-e5ba-4a25-b38d-26d8538b2a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:38:41.445+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:38:41.695+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c71ec3b-8073-4fc7-a55c-ba087746f45d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:38:41.445+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:38:41.695+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo''s camp recently filed a manifestation with motion for clarification
        before the PET saying Marcos should pay for the expenses that will be incurred
        by the Commission on Elections over his election protest.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9afb3bc5-3646-47cc-b91e-451f002fcb76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:38:41.445+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:38:41.695+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bedbd7e-d3b6-492c-b3be-f0fbc0f6465a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:38:41.445+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:38:41.696+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Robredo''s lawyer, Atty. Romulo Macalintal, Marcos''
        request to conduct forensic and technical examinations over the 97,365 vote-counting
        machines would amount to P2.08 billion pesos.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4f07c9-9b07-4330-aa4b-19a43bdff6c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:38:41.445+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:38:41.696+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f315f1d-9ba7-4f0d-98a2-0991357e78de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:38:41.445+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:38:41.696+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said he''s hopeful the poll protest will be resolved late
        this year or early 2018.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38fe40b3-5a6f-4af0-83bf-d32a17defcac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:38:41.445+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:38:41.696+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed709d8a-d54c-4e81-a91d-2035af55122a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:38:41.446+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:38:41.696+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PET has created a three-man panel of commissioners to expedite
        the resolution of the protest and counter-protest. Justice Jose Vitug was
        appointed Chairperson, while Angelito Imperio and Irene Ragodon-Guevarra were
        appointed as commissioners.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68152d7e-5bbe-4c3d-b65b-410742a137eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:38:41.446+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:38:41.697+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5911e08-33e6-4151-8f3d-8aa93e07095e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:38:41.446+08:00
      'mgnl:createdBy': 'eunice'
