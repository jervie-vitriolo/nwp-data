    'title': 'Uber PH to patrons, drivers: It''s business as usual'
    'updated': 2017-07-11T02:45:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5df8c40-4a06-4f92-b0ba-8b9c311e7f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:24:52.297+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:24:52.481+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, July 10) ‚Äî Uber Philippines tells
        patrons and drivers it is business as usual, even as the transport network
        company''s accreditation expires on August 19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e98ea3-b443-4444-87fe-dbb0c00359a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:24:52.297+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:24:52.481+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e223be-f9f5-4036-a5f6-197eeda6c9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:24:52.297+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:24:52.481+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that you depend on Uber for your additional source of income
        or even your full-time income and we will not let you down," said Laurence
        Cua, Uber Philippines General Manager told CNN Philippines Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c0a118-0328-43c9-a0da-b1de2e1ac130'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:24:52.297+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:24:52.481+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8da6660-5521-4985-a712-aa96a782351c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:24:52.297+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:24:52.482+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Land Transportation Franchising and Regulatory Board (LTFRB)
        Memorandum Circular 2015-015, a transport network company (TNC) must first
        obtain LTFRB accreditation, valid for two years, before being allowed to operate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7464061-6a93-4d66-8fdb-5b78786e169b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:24:52.297+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:24:52.482+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1088e0c-cd38-4e3e-9e6d-d0d1dea00030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:24:52.297+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:24:52.482+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 7,000 Uber drivers might lose their jobs if the LTFRB will
        not renew the TNC''s accreditation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3c4f10-f61b-4c4f-a211-4f15fef30562'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:24:52.297+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:24:52.482+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e054063-1aeb-4b48-88ef-e4e4e6039c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:24:52.297+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:24:52.483+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cua said they will submit all the requirements for the renewal of
        its accreditation within the week.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c313ca3-c865-44a3-b1e8-d0bdf81672c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:24:52.298+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:24:52.483+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50291ebf-d703-44cc-8f0d-98489c45160a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:24:52.298+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:24:52.483+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the accreditation of Grab, which has roughly 10,000 drivers
        and operators, expired on July 3.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f10299-0450-4a5e-b547-a1daaa46af83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:24:52.298+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:24:52.483+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04728251-3eb9-4bdb-8fe2-983a08f34eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:24:52.298+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:24:52.484+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transport authorities said Grab drivers who don''t have a 45-day
        provisional authority (PA), a renewable document that allows drivers to accept
        fares until they are issued a franchise, will have to pay a fine of up to
        ‚Ç±120,000 if caught.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51a4a29-74f3-4c04-9d67-60880cd0cb0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:24:52.298+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:24:52.484+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df023f5f-2c43-41c1-a2b4-f97e42626eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:24:52.298+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:24:52.484+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Grab Government Communications Manager Fiona Nicolas said it
        was also business as usual for their company.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca5ea7d-fb41-4116-92db-a7f607493b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:24:52.298+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:24:52.484+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbdc8f87-7a51-49df-8e75-e82f15af1208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:24:52.298+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:24:52.485+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sinabi ni (LTFRB Chairman Martin Delgra III) na wala naman pong
        order ang LTFRB para huminto tayo sa operations natin, so magtrabaho lang
        po tayo ng tama at sumunod sa batas trapiko," Nicolas told CNN Philippines
        Friday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16fc9c79-6c03-4e47-a6cb-ac70da6a49cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:24:52.298+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:24:52.485+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60569ed7-d456-4f29-8b16-202caa22aeb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:24:52.298+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:24:52.485+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: LTFRB Chairman Martin Delgra III said LTFRB has not
        ordered us to halt our operations so we will continue to do our work, and
        follow traffic rules.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b249fa10-77b8-4f95-b719-2dd19ca7146a'
      'mgnl:activationStatus': true
