      'mgnl:lastActivated': 2019-07-29T15:59:32.910+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On [July] 15, 16, and 17 we will do the simulation with [LGUs].
        Where are they supposed to go? Where are their staging areas?" said Marasigan.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b2bbd2-2c4f-4292-8c43-96c714d8bfcd'
      'mgnl:activationStatus': true
