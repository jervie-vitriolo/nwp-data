      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Robredo''s camp said they are ready to face the high
        court, which is sitting as the Presidential Electoral Tribunal. They said
        Marcos is only prolonging his protest as he has yet to prove that the integrity
        of the automated elections was compromised before he can demand for ballot
        recounts and examination of election documents.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69e67be-f558-44ab-aa97-0900bd68c7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:38:41.444+08:00
