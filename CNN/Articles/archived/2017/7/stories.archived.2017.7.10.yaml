    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Iraq''s PM claims Mosul victory, but state TV says ISIS fighters remain'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd20f53-35b0-4a8a-b31d-c52c35487cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:10:22.272+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:10:22.445+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irbil, Iraq (CNN) ‚Äî Iraqi Prime Minister Haider al-Abadi tweeted
        Sunday that he has arrived in the "liberated city of Mosul" and "congratulates
        the heroic fighters and the Iraqi people in achieving this great victory."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccaf6451-37d9-4304-b84f-3dafb2fbed7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:10:22.273+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:10:22.445+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a4b95d-186e-40b8-b06e-c2183a46f669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:10:22.273+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:10:22.445+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But state TV reported Sunday that ISIS militants are still holding
        out in one neighborhood of Mosul.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a6fd88-cb49-4ab4-8a1d-419eb400c198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:10:22.273+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:10:22.445+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe341ca0-2217-4a65-b8b7-9d7eaaf3e5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:10:22.273+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:10:22.446+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mosul is Iraq''s biggest metropolis outside of Baghdad, and gaining
        control of the city was one of ISIS'' most significant strategic wins. When
        the terror group seized Mosul in June 2014, it also took control of more than
        2.5 million people and subjected some to horrors.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feaa4720-de38-4d6b-b6e6-5d3444d0f016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:10:22.273+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:10:22.446+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dabe18b8-6eed-40be-af22-994110f44f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:10:22.273+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:10:22.446+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It beheaded people in public, threw gay men to their deaths from
        the top of buildings, and made prisoners out of men who did not grow beards
        and women who did not wear Islamic clothing such as burqas.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ddaa97-895c-45b5-bf24-0c4f73e83f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:10:22.273+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:10:22.446+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce1eafd-8d90-4673-9fb2-6eeff759e6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:10:22.273+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:10:22.447+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October last year, al-Abadi announced the start of the mission
        to retake Mosul, using a diverse coalition of about 100,000 troops.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e89acf-980c-426d-90c6-21c688452100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:10:22.273+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:10:22.447+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605d7f56-0f07-4c0d-9b68-c2c5d6b3b481'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:10:22.273+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:10:22.447+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mosul has been considered one of the main entry points for foreign
        fighters coming into the country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982f9702-9396-49dc-bda6-8d5851c14020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:10:22.273+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:10:22.447+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f6d31b-9212-49a2-9da8-a9113d61cf6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:10:22.273+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:10:22.448+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As fighters flocked to Mosul, hundreds of thousands of residents
        fled, prompting a refugee crisis.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad000b4d-d7dd-4c89-849e-13e2000ef591'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:10:22.274+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:10:22.448+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1030c0-39cd-4e65-8007-3a348e853efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:10:22.274+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:10:22.448+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city is also near some of Iraq''s most vital oil fields, as
        well an oil pipeline that services Turkey. Securing these fields could bolster
        Iraq''s economy and hit ISIS'' finances hard, as the militant group sells
        oil illegally to fund its operations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0163979-f969-496b-b577-38cc9cb82287'
      'mgnl:activationStatus': true
