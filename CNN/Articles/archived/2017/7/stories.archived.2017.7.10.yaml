      'mgnl:lastActivated': 2019-07-29T15:55:02.151+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd47f4a9-e8fe-4d33-9e25-66213bc5e4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:55:01.708+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:55:02.151+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He loves Everton and he was desperate to come back. He is still
        only 31 and I don''t have any doubts about his qualities. It''s fantastic
        he''s here."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eefc2432-bec6-4a1f-892b-d6f0df312592'
      'mgnl:activationStatus': true
