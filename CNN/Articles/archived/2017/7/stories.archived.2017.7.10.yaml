      'mgnl:type': 'text'
      'text': '<p>President Duterte earlier said an extension of the martial law and
        suspension of the privilege of habeas corpus is warranted if need be, as clashes
        between government forces and the Maute groups in the war-torn Marawi City
        continue.</p>'
