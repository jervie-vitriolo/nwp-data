  'iraq-pm-claims-mosul-victory-but-state-tv-says-isis-fighters-remain':
    'author': 'Kareem Khadder, Nick Paton Walsh, and Salma Abdelaziz, CNN'
    'caption': 'Iraqi Prime Minister Haider al-Abadi (center, in black hat) with key
      military commanders behind the Mosul Operations. (Photo: Iraqi PM office via
      CNN)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-07-10T06:24:11.357+08:00
    'imagesource': 'jcr:b45bb24f-7064-4c2c-9d85-2fa09e5ef04f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9a29388e-b38c-4ac2-873d-5365895eb0c8'
    'lead': 'Iraqi Prime Minister Haider al-Abadi tweeted Sunday that he has arrived
      in the "liberated city of Mosul" and "congratulates the heroic fighters and
      the Iraqi people in achieving this great victory."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-29T16:10:22.272+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-29T16:10:22.444+08:00
