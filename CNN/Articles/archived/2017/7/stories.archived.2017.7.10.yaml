      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b5ce3b-3188-4721-adb8-1a25b73f6d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:59:32.576+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:59:32.910+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let us see how fast they can actually put up their staging areas
        and provide assistance to the public, so we''ll be showcasing now the capabilities
        and capacities of our [LGUs]."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c53aaf9-233c-492b-bd0e-8136fa8ec96d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:59:32.576+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:59:32.911+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0b55e0-616b-4513-95c5-50638684e4a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:59:32.576+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:59:32.911+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drill comes in the wake of a magnitude 6.5 quake that hit the
        Visayas last Thursday.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea832bf8-9832-4e67-9b16-23b13e726fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:59:32.576+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:59:32.911+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c63210b-802b-465d-87f5-276df8c6b544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:59:32.576+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:59:32.911+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/07/06/magnitude-6-5-quake-casualties-power-outages.html"><strong>Related:
        Magnitude 6.5 quake leads to casualties, power outages in Visayas</strong></a></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076ed067-8204-4d21-b628-2f63bd1a88e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:59:32.577+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:59:32.912+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e56e7c6-a425-41a5-a317-6da9454cfd1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:59:32.577+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:59:32.912+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila is also preparing for "The Big One," an anticipated
        magnitude 7.2 quake that will be caused by the movement of the West Valley
        Fault. The 100-kilometer fault line runs from Bulacan to Laguna and last moved
        in 1658, making it ripe for another earthquake.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89bd9adf-56e5-41c5-a003-310104e59a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:59:32.577+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:59:32.912+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dccc60f-cd4a-4f76-a2fd-3ca555b637a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:59:32.577+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:59:32.912+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marasigan said the moving ground will make it difficult for people
        to run, and they are expected to follow the "duck, cover, and hold" procedure.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287b90ae-00bb-47bc-82c2-ab6b1b31bfbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:59:32.577+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:59:32.912+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000beddb-b725-4061-84ef-ccce14a65d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:59:32.577+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:59:32.913+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that the purpose of drills was to develop the muscle memory
        to take cover instead of panic.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ec1c25-c6e8-465a-a753-a0cd21670018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:59:32.577+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:59:32.913+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75a30c4-79cf-4453-bc68-485dff163546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:59:32.577+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:59:32.913+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dapat duck, cover and hold ka ‚Äî dapat, hold your position there,
        huwag ka dapat tatakbo," said Marasigan.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523728e7-8cb5-418d-a755-5d4acdc68b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:59:32.577+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:59:32.913+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4140b52-c858-4434-888a-20df564089c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:59:32.577+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:59:32.914+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kapag malakas ang ground shaking talaga ‚Äî ang feeling mo nga parang
        kang dinuduyan eh... nakakahilo, actually. Pag pipilitin mong tumayo ka, talagang
        tutumba ka lang din ulit."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7c79c3-60b3-4b32-bdd1-3c754f3e7a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:59:32.577+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:59:32.914+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc8057a-559b-4020-891d-3c854088b817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:59:32.577+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:59:32.914+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You have to duck, cover, and hold ‚Äî hold your position
        there, and don''t run... If the ground shaking is strong, you''ll feel like
        you''re being rocked... it''s actually dizzying. If you force yourself to
        stand up, you''ll just fall down.]</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266518c2-c0c2-4a65-b48b-2bf8334c26ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:59:32.577+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:59:32.914+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5efa4663-7a4c-4cd4-a664-a5b10c0f8e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:59:32.577+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:59:32.914+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDRRMC also held its second nationwide simultaneous earthquake
        drill last June 29 in Davao City. Its next drill will be held in Silang, Cavite
        in September.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39fe1a9d-aff7-49a2-9ba2-9b1e22085d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:59:32.577+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:59:32.915+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ffd8c84-c155-4a1d-94d1-360eebbe823b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:59:32.578+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:59:32.915+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Always ''duck, cover, hold''</h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a9b313-7cb9-44e4-93f3-1c4f7dabcdc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:59:32.578+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:59:32.915+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marasigan provided updates on damages from the recent earthquake
        in Visayas.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c84c7f6-7baa-4d1e-8dce-3da817c8f7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:59:32.578+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:59:32.915+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74086a5-7ccf-4ee3-bdec-d0317e455bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:59:32.578+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:59:32.916+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are roughly 700 totally damaged and 1,000 partially damaged
        houses.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c8ffce-5e80-4b0c-a9a3-31f543c0d5aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:59:32.578+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:59:32.916+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a1437b-0367-43f8-8024-906ed24b2c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:59:32.578+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:59:32.916+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also two fatalities ‚Äî one from Kananga and one from Ormoc
        ‚Äî as well as 329 injured.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90807293-0f9f-4f7e-8a7d-c74c52fc0581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:59:32.578+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:59:32.916+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e906b05-71dc-4ae1-891a-882c97ae071b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:59:32.578+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:59:32.916+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Marasigan maintains that these injuries could have been
        avoided.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10439ac-ccbf-49bb-aee7-5e60c421b363'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:59:32.578+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:59:32.917+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2467103a-a532-488c-842a-7770eab7cfd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:59:32.578+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T15:59:32.917+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What they did, instead of doing the duck, cover and hold, they
        ran out. Pero since malakas ang ground shaking, hindi mo kakayanin tumakbo
        [But because the ground shaking is strong, you can''t ran]," said Marasigan.
        "Karamihan sa kanila, nadapa... nasubsob [A lot of them tripped... and fell].
        That''s why we have the injuries."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc5c8e4-f5c9-4f21-9747-4d95575d39ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T15:59:32.578+08:00
      'mgnl:createdBy': 'eunice'
