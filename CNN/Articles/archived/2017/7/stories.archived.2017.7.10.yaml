      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Waze is also working on a feature that will allow users to share
        their voice prompts with others.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c098f3-2bf1-4dc3-9efb-599d2dcfcc4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:03:12.096+08:00
