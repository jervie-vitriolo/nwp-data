      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have also cancelled work since 12 noon at the House
        of Representatives in Quezon City and in all courts in the National Capital
