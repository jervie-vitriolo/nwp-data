      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Notwithstanding the vote, sometimes you might want to just place
        a record of disagreement with the [SC] because who knows... there might an
        opportunity to reconsider that particular decision," said Hilbay.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a790467-e70d-4276-a25e-83c4b4768f15'
      'mgnl:activationStatus': true
