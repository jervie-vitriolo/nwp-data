      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte declared martial law on May 23, after government troops
        clashed with ISIS-inspired Maute fighters in Marawi City.</p>'
  'Imee-Marcos-pursue-SC-case-vs-House-probe':
