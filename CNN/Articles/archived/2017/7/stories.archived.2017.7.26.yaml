      'text': '<p><a href="https://edition.cnn.com/2017/07/03/sport/roger-federer-wimbledon-basel/index.html"><strong>READ:</strong>
        The making of Roger Federer</a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1011d53b-6541-41b6-9854-3b055a43ad37'
      'mgnl:activationStatus': true
