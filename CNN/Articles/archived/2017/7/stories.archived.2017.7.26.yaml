      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was forced to retire due to the injury during his Wimbledon quarter-inal
        match against Tomas Berdych and in his Facebook statement Djokovic added that
        the pain "had intensified over the last couple of months."</p>'
  'senators-claim-coverup-in-espinosa-slay-case':
    'author': 'Ver Marcelo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-07-26T20:25:55.608+08:00
    'imagesource': 'jcr:3d63fa5f-3772-42a7-814e-c9f1483825d8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '13096446-ed09-4a33-8f1b-239dd9e7f96d'
    'lead': 'As a disgraced police official accused in the death of a town mayor returns
      to duty, the Senate reopens its investigation on why murder charges against
      him and his co-suspects were downgraded to homicide.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-24T14:51:22.105+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-24T14:51:50.557+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-24T14:51:50.161+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senators claim coverup by Justice Department on killing of alleged drug
      lord-mayor

      '
    'updated': 2017-07-27T14:57:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c98ea3-59c5-4fa9-9c0d-9a9df1cf5fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T14:51:22.105+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T14:51:50.557+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 26)</strong> — Senators
        on Wednesday said there was a coverup in the killing of former Albuera, Leyte
        Mayor Rolando Espinosa when the&nbsp; murder charges against the accused police
        were downgraded to homicide.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9842aa-9064-4ed0-b7d0-de006408b541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T14:51:22.105+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T14:51:50.558+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate committee on Public Order and Dangerous Drugs reopened
        the probe on the Espinosa slay case as former Philippine National Police Criminal
        Investigation and Detection Group (CIDG) Region 8 head Supt. Marvin Marcos,
        along with 18 other co-accused, returned to active duty after being suspended.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92300bfe-917b-479b-b759-9def9bda6120'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T14:51:22.105+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T14:51:50.558+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What this hearing confirmed is the conspiracy to coverup the liability
        of Supt. Marcos," committee member Senator Franklin Drilon told reporters
        after the hearing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38dfffe-5829-4931-86ba-49bca971e86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T14:51:22.105+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T14:51:50.558+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was a deliberate coverup in order to allow Supt. Marcos and
        his group to be reinstated and post bail," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df575173-e7b1-436c-8d3f-8e5a0834e67e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T14:51:22.105+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T14:51:50.558+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate committee chairman Panfilo Lacson said the assertion of a
        whitewash in the slay case gave reason to suspect Supt. Marcos was being protected.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd084285d-3609-450e-a82f-597d96c95581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T14:51:22.106+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T14:51:50.558+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Very loud <em>ang</em> signal and then <em>ganito ang nangyari</em>
        so we have all the reason to suspect <em>na parang kina-</em>coddle <em>masyado</em>
        si Marcos," Lacson said after the hearing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db289ea7-c038-4e04-bb8c-dab8cf1a8642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T14:51:22.106+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T14:51:50.559+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The signal is very loud and then this was what happened,
        so we have all the reason to suspect that they are coddling Marcos.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837f84be-bd3f-44b1-8ef6-9b6d6d8ca11c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T14:51:22.106+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T14:51:50.559+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2017/07/26/Dela-Rosa-Supt-Marcos-return-to-duty-boosts-PNP-morale-Duterte.html">READ:
        Dela Rosa: Return to duty of police charged in mayor''s killing boosts PNP
        morale</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27ad5aa-3908-477a-a5e1-8ea34a85e543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T14:51:22.106+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T14:51:50.559+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police (PNP) chief Ronald dela Rosa denied the
        allegation of coverup, saying proper procedures were followed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29322d0f-3c2f-4241-ae82-0ae7f3c0c9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T14:51:22.106+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T14:51:50.559+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ginawa natin lahat ng proseso...kung</em> coverup, <em>siguro
        kung from the start hindi natin pinapa</em>-file ''<em>yung kaso, baka may</em>
        coverup," dela Rosa said at the hearing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8362c85b-c048-4949-965a-16c44dc4b1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T14:51:22.106+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T14:51:50.560+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We did all processes...If it was a cover up, we shouldn''t
        have allowed them to file the case from the start.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1449c63-70b0-489c-bde1-2f7df15f1fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T14:51:22.106+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T14:51:50.560+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he admitted Marcos and his men committed a violation in
        their duty during the operation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87edb1b5-d8cd-4629-8813-8fdeb53bfe3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T14:51:22.106+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T14:51:50.560+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe tha<em>t merong hindi magandang nangyari, your honor,
        kaya nga sinuspende nga natin sila, ang kasamahan niya dinemote sila. May</em>
        liability <em>sila,</em>" dela Rosa said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d42201-8bc3-457d-bf92-504ec1e1a142'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T14:51:22.106+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T14:51:50.560+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We believe something went wrong. So Marcos was suspended,
        his men demoted. They have a liability.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f306fe40-b345-4b35-b706-158a285441ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T14:51:22.106+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T14:51:50.560+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Downgrading of charges, return to duty prompt new hearing</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ba3a4e-44e9-4add-b51b-769ee5dfe741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T14:51:22.106+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T14:51:50.560+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following public outcry over the killing of Espinosa on November
        5, 2016 and at the height of criticism over the administration''s bloody war
        on drugs, the Senate held its first investigation more than two weeks after
        the killing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b11733-f195-4649-9573-14c588d8bdbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T14:51:22.106+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T14:51:50.561+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos led the police unit that killed Espinosa and one other inmate
        Raul Yap at the Baybay City sub-provincial jail in Leyte.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd727c38-0f68-4721-b79f-cbdba7439997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T14:51:22.106+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T14:51:50.561+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senate committees on Justice and Human Rights, and Public Order
        and Dangerous Drugs then found reason to believe that the former mayor, who
        was on a list of politicians allegedly abetting the illegal drug trade, was
        murdered.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f286711c-1f94-4c11-8224-58a77cd9804a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T14:51:22.107+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T14:51:50.561+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Vitaliano Aguirre also testified in the November
        2016 hearing and claimed the killing was premeditated.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d8c298-82f8-4567-8a87-026786e10c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T14:51:22.107+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T14:51:50.561+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separate investigations by the Philippine National Police''s Internal
        Affairs Service, the National Bureau of Investigation, and a panel of prosecutors
        from the Justice Department earlier this year also found that Marcos and the
        unit he led were liable for murder.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef5ff96-182c-4cf2-aa99-ca5ecdec2a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T14:51:22.107+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T14:51:50.561+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But another Department of Justice resolution dated June 2 signed
        by Undersecretary Reynante Orceo, stated there was no evidence of premeditated
        murder against Marcos and his co-accused and the charges were downgraded to
        homicide. This allowed the police suspects to post bail and return to duty.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7ab07b-d952-498d-b801-67d375d6ab47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T14:51:22.107+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T14:51:50.562+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2017/07/13/Marvin-Marcos-Espinosa-slay-CIDG-12.html">READ:
        Police officer charged in Espinosa slay now heads CIDG-12</a></strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcbe5e66-705b-48e0-bf9f-eed8a702c27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T14:51:22.107+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T14:51:50.562+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 13, Marcos was assigned to head the Criminal Investigation
        and Detection Group in Region 12 in Mindanao, while some of his co-accused
        were ordered back to CIDG-their former unit in Region 8 in the Visayas. This,
        along with the downgrading of charges from murder to homicide, prompted the
        senate to reopen the investigation into Espinosa''s death.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71cb571-8ec2-499c-acf5-73ccf8147c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T14:51:22.107+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T14:51:50.562+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orceo, speaking at Wednesday''s senate hearing, said the witnesses
        failed to substantiate through their testimonies that there was a plan to
        kill the victims.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae4c1e9-67a7-4786-be44-a695904b63ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T14:51:22.107+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T14:51:50.562+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>DOJ flipflopping on charges slammed</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692e18fb-8cff-40ef-b0f1-bba8c3ea8cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T14:51:22.107+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T14:51:50.562+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate committee slammed Orceo for his June 2 resolution which
        disregarded the findings of other investigating bodies.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db0fbdc-55a9-4e8d-98ba-1dac1dba89a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T14:51:22.107+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T14:51:50.563+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Wala namang nadagdag na ebidensiya...Bakit naiba findings ninyo</em>?"
        Lacson asked Orceo.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c4a13f-0934-4aa3-bcb0-71d7fe907ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T14:51:22.107+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T14:51:50.563+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There''s no new evidence...Why did your findings change?]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589d86db-1aa8-495a-abf3-1943dc305eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T14:51:22.107+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T14:51:50.563+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orceo replied, "It''s about the appreciation of evidence and facts
        your honor."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9dae77-539e-48cb-a5a4-7ac78089c815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T14:51:22.107+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T14:51:50.563+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon told Orceo that the Regional Trial Court in Baybay, Leyte
        could still have charged the suspects with homicide even if they were already
        charged with murder.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79aad9af-edd0-4188-865a-9e8006bd1906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T14:51:22.107+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T14:51:50.563+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But because you downgraded the decision, they will no longer be
        convicted of murder," Drilon said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a2d212-05e2-4857-9744-45a716371716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T14:51:22.107+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T14:51:50.563+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in the Senate probe, Orceo maintained premeditation, which
        is necessary for crime to be considered a murder, was "not evident."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530b747f-8073-479f-8950-1ec80ccb4f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T14:51:22.107+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T14:51:50.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2017/07/14/Marvin-Marcos-Espinosa-slay-Senate-probe.html">READ:
        Senate probes return to duty of police charged in mayor''s slay</a></strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8686150-4e00-4420-a3b9-5f53f4bf9e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T14:51:22.108+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T14:51:50.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Richard Gordon, chair of the Senate Justice committee,&nbsp;
        then cited instances of premeditated murder, such as Marcos and his team requesting
        a warrant, bringing a bolt cutter, and coming during off hours. He also discussed
        two other cases in Leyte with similar modus operandi.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3727ff-66ab-4567-8a64-25dd266f11d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T14:51:22.108+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T14:51:50.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You are defending something that is indefensible. I hope you realize
        that," Gordon told Orceo, "What you are saying is contrary to human experience
        and the way we do things in the bureaucracy."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f759ccfd-167c-4e41-a6d2-3076376137b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T14:51:22.108+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T14:51:50.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>DOJ undersecretary denies being influenced</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4bce2fa-7a8f-40f9-b00f-bc69e59618fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T14:51:22.108+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T14:51:50.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the hearing, the senators also questioned Orceo on why his
        resolution was opposing the prior stand of Justice Secretary Vitaliano Aguirre.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79eac48c-bd2c-490e-aa79-7f586200b7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T14:51:22.108+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T14:51:50.565+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orceo said he "was not aware of it."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b84014-c521-44ef-bf89-244bd8f5a10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T14:51:22.108+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T14:51:50.565+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I did not listen, I did not read the report yet, and I have not
        watched the Senate investigation," he added.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6830bc4-aca1-4218-8605-e8edfa2fae6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T14:51:22.108+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T14:51:50.565+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The undersecretary maintained no one influenced his decision to
        downgrade the charges against Marcos and the co-accused to homicide from murder.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66fb22b4-6ed0-4611-8632-6e2d76806115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T14:51:22.108+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T14:51:50.565+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2017/06/10/Espinosa-DOJ-downgrades-murder-case-to-homicide.html">READ:
        Espinosa slay case: DOJ downgrades murder case to homicide</a></strong></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0955ec-7c8d-4b12-9d4a-fbd8ea6285a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T14:51:22.108+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T14:51:50.565+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orceo said Aguirre earlier issued department circulars saying the
        undersecretaries are "authorized to sign for and in behalf of" him and that
        Secretary Aguirre had no knowledge of the resolution.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af54fd1-6551-4110-95e2-584f3d9a447a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T14:51:22.108+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T14:51:50.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I made the resolution and I signed it, I didn''t even inform
        the secretary, we just mailed a copy of it, under the presumption that we
        are doing it in his behalf," Orceo said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23141fb-d6e8-4934-aebd-0c69209b93c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T14:51:22.108+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T14:51:50.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson said another hearing should be conducted again to shed more
        light on the issue.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cccfef14-15c9-494a-b3bd-7f03d1397b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T14:51:22.108+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T14:51:50.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They will also again invite Aguirre who failed to attend the Wednesday
        hearing.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80d9bf9-fccc-40fb-acf2-1d91a0fb9724'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T14:51:22.108+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T14:51:50.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Cecille Lardizabal and Eimor Santos contributed
        to this report.</em></p>'
