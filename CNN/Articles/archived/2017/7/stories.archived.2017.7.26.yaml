      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2017/07/11/sport/katinka-hossz-swimming-olympics-mentality-world-championships-hungary/index.html">READ:
        ''Races are settled before swimmers enter the pool,'' says Hosszú</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfafb4ef-8e8e-4afd-aa5a-3bf567137423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:54:02.054+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:54:28.007+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the 200m free, Ledecky is scheduled to compete in
        the 800m free, which she is the favorite for, and the 800m free relay, which
        she has a good chance to win as well. Preliminaries for the women''s 800m
        begin Friday.</p>'
