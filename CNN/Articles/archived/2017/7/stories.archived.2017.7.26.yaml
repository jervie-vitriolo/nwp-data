      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All classes in public schools and work in government offices in
        the National Capital Region are called off from 1 p.m., Presidential Spokesman
        Ernesto Abella announced Thursday at the Malacañang press briefing.</p>'
