    'title': 'Wang Yi: China ready to be good neighbor, brother

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b661df4c-2c16-42af-8bb6-b19d9e68be3e'
      'mgnl:activationStatus': true
