  'Adobe-Flash-plug-in':
    'author': 'Kaya Yurieff, CNN Money'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-07-26T21:20:18.983+08:00
    'imagesource': 'jcr:79b81a00-b95b-4677-850d-56b48ce021dc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '79efa016-489e-48a5-9b61-ac14c265e5d4'
    'lead': 'Adobe is finally pulling the plug on Flash.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-24T16:11:51.126+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-24T16:12:27.556+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-24T16:12:27.395+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'So long, Flash: Adobe will kill plug-in by 2020

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0732db49-be22-48dc-933f-d73b5c47d862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T16:11:51.126+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T16:12:27.557+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney)</strong> — Adobe is finally pulling
        the plug on Flash.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b03715-7f43-4ab6-a569-f8e5b6f3bdf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T16:11:51.126+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T16:12:27.557+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The software company on Tuesday said it plans to stop updating and
        distributing its Flash Media Player by the end of 2020.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6d2177-db53-4a64-87eb-ab5f3a91d909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T16:11:51.127+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T16:12:27.557+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plug-in was a pioneer in the early days of the Internet, allowing
        users to view rich content like videos, games and other media. Flash used
        to be the standard way YouTube played its videos.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f73731-fa1b-41df-9a99-f936d6f95aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T16:11:51.127+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T16:12:27.558+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the software has been plagued with bugs and security vulnerabilities
        in recent years. Modern browsers support open web standards like HTML5, allowing
        developers to embed content directly onto webpages. This has made add-on extensions
        like Flash mostly useless.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e0a5d6-677d-483f-9b64-b58108806788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T16:11:51.127+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T16:12:27.558+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For 20 years, Flash has helped shape the way that you play games,
        watch videos and run applications on the web. But over the last few years,
        Flash has become less common," Anthony Laforge, product manager for Google
        Chrome, said in a blog post reacting to the news.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9247649d-5958-47f5-a144-3f92d4893776'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T16:11:51.127+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T16:12:27.558+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three years ago, 80% of desktop Chrome users went to a website with
        Flash every day. Now, that number has fallen to 17% and continues to drop,
        according to Google.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437da44e-94dc-4424-b731-f4abd9bd391e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T16:11:51.127+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T16:12:27.559+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adobe said it will work with major tech giants like Apple, Facebook,
        Google, Microsoft and Mozilla to discontinue Flash.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82def5a3-153c-409c-a2f4-c31c2b9116cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T16:11:51.127+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T16:12:27.559+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the announcement, Microsoft said it would phase out
        Flash from its Microsoft Edge and Internet Explorer browsers. Mozilla said
        Flash will be disabled by default for most users in 2019.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077170d5-3c93-4d03-af7d-9f43e535ad4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T16:11:51.127+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T16:12:27.559+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The end of Flash was a long time coming as websites have moved away
        from using the plug-in. In 2011, Adobe said it would no longer develop the
        software on mobile devices.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55716326-16a6-424e-8d33-54c5bbf1ee23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T16:11:51.127+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T16:12:27.560+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2010, Apple cofounder Steve Jobs famously wrote a scathing letter
        about Flash, saying iPhone and iPads would never support the software.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3b4430-5c90-47ce-b7f8-f6d5e0e88eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T16:11:51.127+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T16:12:27.560+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news follows Microsoft''s announcement that its iconic Paint
        software was on its list of "deprecated" features and could be removed from
        future Windows updates.</p>'
  'John-McCain-Senate-health-care-bill':
    'author': 'Ashley Killough, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-07-26T21:07:31.537+08:00
    'imagesource': 'jcr:493622e9-0e0e-41c1-8fb7-e08981fd8271'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6642c4a1-8e6a-48c8-8be7-5c1793ea4ea4'
    'lead': 'Sen. John McCain, who had been recovering from surgery in Arizona, returned
      to the Senate on Tuesday to cast one of the final and crucial votes on a procedural
      step to advance Republicans'' plans to repeal and replace the Affordable Care
      Act.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-24T16:14:40.541+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-24T16:15:04.815+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-24T16:15:04.714+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'John McCain returns to Senate, casts vote to advance health care bill

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f42ec79-dcd0-45e5-a653-079b0322d9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T16:14:40.541+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T16:15:04.815+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Sen. John McCain returned to the Senate
        on Tuesday to cast one of the final and crucial votes on a procedural step
        to advance Republicans'' plans to repeal and replace the Affordable Care Act.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cedea960-d72f-4541-baba-2279b171c715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T16:14:40.541+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T16:15:04.815+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCain, who had been recovering from surgery in Arizona, flew to
        Washington and was greeted by a standing ovation on both sides of the aisle
        on the Senate floor when he arrived just minutes before 3 p.m. ET. He waved
        and gave the thumbs up to reporters before casting his vote.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7dd6a46-9807-4115-9b7f-831ef582282a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T16:14:40.541+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T16:15:04.815+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCain was essential to advance the legislation. Senate Majority
        Leader Mitch McConnell could only afford to lose two votes of his 52-member
        conference in order to pass, and both Sens. Susan Collins of Maine and Lisa
        Murkwoski of Alaska voted against the step.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512008d2-0666-428f-8dc1-ee821effef62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T16:14:40.541+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T16:15:04.816+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCain''s office announced Monday night that he would return --
        a surprise to most in Washington who expected him to miss the crucial vote
        and return to Washington at a later date.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed86015d-0f05-44eb-aeef-f19c35352553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T16:14:40.542+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T16:15:04.816+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCain underwent surgery to remove a blood clot earlier this month
        at Mayo Clinic Hospital in Phoenix. Lab results from that surgery confirmed
        the presence of brain cancer associated with the blood clot.</p>'
  'New-james-bond-film':
