      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York Times reported on Monday that Daniel Craig will return
        for the role, but he has not signed on the dotted line yet, according to a
        BBC report.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
