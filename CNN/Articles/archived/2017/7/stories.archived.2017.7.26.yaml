      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EON Productions, the British production company behind the franchise,
        and Metro-Goldwyn-Mayer announced on Monday that a James Bond film will be
        released in the United States on November 8, 2019. The new movie will be the
        25th in the Bond franchise.</p>'
