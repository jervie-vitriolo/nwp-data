    'jcr:uuid': '8552c449-aa32-4a83-9380-63deec616029'
    'lead': 'A power-packed combination of thrilling racing action and star-studded
      entertainment awaits you at the 10th edition of the Formula 1® night race in
      Singapore.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-29T11:37:04.455+08:00
