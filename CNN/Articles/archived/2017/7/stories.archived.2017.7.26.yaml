      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gorio, packing maximum sustained winds of 85 kph, was last spotted
        615 km East of Tuguegarao, and is expected to leave the Philippines on August
        1.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1554656e-c1f2-425f-98a2-a5134baaf2b6'
