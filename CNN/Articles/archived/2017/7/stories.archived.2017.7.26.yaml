      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Craig has sounded less sure of continuing his role as Bond.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81019554-4245-4f7a-bae1-91eb1eb72b2d'
      'mgnl:activationStatus': true
