      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T16:17:37.326+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now? I''d rather break this glass and slash my wrists," he said.
        "No, not at the moment. Not at all. That''s fine. I''m over it at the moment.
        We''re done. All I want to do is move on."</p>'
    '7':
