  'hilbay-the-source-joint-exploration-china-philippines':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-07-26T15:44:53.249+08:00
    'imagesource': 'jcr:df1eea00-4a3b-403a-b14c-ea59ca415d8c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4d0acacd-6541-49a6-8298-7da284c509c6'
    'lead': 'Any joint development venture by the Philippines and China in disputed
      waters is an "implied waiver" of our exclusive economic rights, says former
      solicitor general Florin Hilbay.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-29T13:40:50.211+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-24T08:15:49.457+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-24T08:15:49.170+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Former Solicitor General: Joint exploration with China in disputed waters
      undermines Philippines'' rights

      '
    'updated': 2017-08-05T22:52:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1502e20-2931-4b67-98fc-455fe683ace6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:40:50.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-24T08:15:49.457+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 26) —</strong> Any joint
        exploration of gas and oil between the Philippines and China in the disputed
        area of the South China Sea undermines the Philippines'' exclusive economic
        rights, the former solicitor general said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edfd08d3-140c-46ff-9072-78fcb2a127d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:40:50.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-24T08:15:49.457+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florin Hilbay, a member of the legal team that won the case against
        China with the Permanent Court of Arbitration in The Hague in July 2016, warned
        that a move like joint exploration was unconstitutional and that the Philippines
        would be diluting its award of exclusive economic rights.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57457f43-c5d5-4089-b430-388391bb647e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:40:50.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-24T08:15:49.457+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would undermine our legal rights. We are already threatened
        because of China''s incursions into the West Philippine Sea," said Hilbay
        on CNN Philippines'' The Source.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56476aa-ac98-43d3-91d5-6f2dc7f135b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:40:50.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-24T08:15:49.457+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>RELATED: Senior Associate Justice: Raise China threat to United
        Nations</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e44e7c1-16fa-46d1-beab-3dd960ac5465'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:40:50.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-24T08:15:49.457+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The West Philippine Sea is the area of the South China Sea that
        is within the Philippines'' 200-mile exclusive economic zone.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0af2883-0602-465b-ba8b-c337dc15fa85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:40:50.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-24T08:15:49.457+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a landmark ruling, the international court declared on July 12,
        2016 that the Philippines had exclusive economic rights over reefs and waters
        that lie within its 200-mile exclusive economic zone in the South China Sea.
        China refused to recognize the decision, and has constantly asserted its entire
        claim over the South China Sea.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0397b7ec-0d09-4d8a-8ff1-6e560cb22dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:40:50.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-24T08:15:49.457+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What Philippines vs. China did is to clarify the legal rights,
        and so we now have full legal rights. It''s a binding decision because China
        is party to the UNCLOS," Hilbay added, referring to the United Nations Convention
        on the Law of the Sea.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c705df7-30cb-49db-87fa-060e6a51431f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:40:50.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-24T08:15:49.457+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hilbay reiterated that the Philippines would be waiving the rights
        awarded to it by the arbitration court.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ff0521-aa18-4785-a187-a3033cc07e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:40:50.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-24T08:15:49.457+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Joint development that recognizes China''s equal rights to that
        particular area, is an implied waiver of our constitutional rights and the
        decision," Hilbay said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab61fd9c-2c38-46e1-bc85-a0eeca11607f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:40:50.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-24T08:15:49.457+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And so a joint development, or any agreement regardless of the
        language of the agreement, that assumes that China has a claim over those
        waters is unconstitutional. It''s a blatant violation of the Constitution,"
        he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38f9ff0-3374-42d4-83bb-72865c6ff147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:40:50.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-24T08:15:49.457+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue of joint exploration surfaced when President Rodrigo Duterte
        on Monday after his State of the Nation Address said that he was open to exploring
        with China possible oil and gas in Philippine waters of the South China Sea.
        The announcement came just before a visit by Chinese Foreign Minister Wang
        Yi, who met with Foreign Affairs Secretary Alan Peter Cayetano.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab994b4-0f69-4dba-b868-4a112b9d21e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:40:50.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-24T08:15:49.457+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>RELATED: South China Sea exploration with China, Vietnam to be
        ''carefully considered''</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aebd56a-bd67-4dda-99e2-219fc894989b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:40:50.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-24T08:15:49.458+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano downplayed on Tuesday the President''s remarks, saying
        that possible joint exploration of the South China Sea began 31 years ago,
        during President Corazon Aquino''s term. After a low point in bilateral relations
        with the previous administration of former President Benigno Aquino III, relations
        with China have warmed considerably since President Duterte adopted a foreign
        policy shift away from the west.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2acfc521-04ac-42b0-a691-ab10ae3ce1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:40:50.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-24T08:15:49.458+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A joint venture in the South China Sea could be used against the
        Philippines by China if future leaders decide to raise the issue with an international
        court again, Hilbay warned.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b63136-49cf-4942-a5cd-6e8e39728b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:40:50.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-24T08:15:49.458+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Then China''s argument will be... your agreement with us saying
        you are entering into joint development. You cannot enter into joint development
        without [implicitly] recognizing our rights over your area," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95b7600-8897-44cd-b40b-858df79e6617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:40:50.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-24T08:15:49.458+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Foreign Affairs Secretary Cayetano said the Malampaya Gas
        Field in South China Sea just off the island of Palawan proved that joint
        ventures were constitutional.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6859555a-16c6-4a2b-bb79-1bbcce2fc809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:40:50.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-24T08:15:49.458+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Malampaya is an example of how the Philippine Constitution allowed
        exploration and development of our natural resources despite the cooperation
        with some foreign corporations or foreign entities," Cayetano said Tuesday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68268900-4814-4ca5-a0a3-a97cdf936d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:40:50.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-24T08:15:49.458+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project is a partnership between Shell Philippines Exploration
        B.V. and Occidental Petroleum, an American oil and gas exploration company
        with operations in the Middle East and Latin America.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfcda540-856d-4af1-aa74-488d0f5ea324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:40:50.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-24T08:15:49.458+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Hilbay claimed that the Malampaya venture was incomparable to
        a proposed Philippine-China venture, since there is no foreign government
        involved that claimed any of the country''s maritime entitlements in the former.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539f9af9-1c0e-48d3-bd01-e0a6af761c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:40:50.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-24T08:15:49.458+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the Philippines and China were to agree to joint exploration,
        it "will most likely be a government-to-government contract because you have
        to recognize the right of China," said Hilbay.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ca173a-276c-467a-a603-2b76d4440893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:40:50.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-24T08:15:49.458+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South China Sea, also claimed in part by Brunei, Malaysia, Taiwan,
        and Vietnam, is believed to be rich in gas and oil.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c6b4d9-c2c6-4220-9540-473edc4c348e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:40:50.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-24T08:15:49.458+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations Convention on the Law of the Sea is an international
        law providing guidelines for territories and marine affairs, ratified by both
        China and the Philippines. The decision favoring the Philippines'' claim over
        the disputed islands and waters of the South China Sea was based on this convention.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c1a932-e48e-4cd6-907b-f1031e54312c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:40:50.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-24T08:15:49.458+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is staking its claim on islands with the Philippines'' 200-mile
        economic zone by building structures on reefs since 1994 like Panganiban Reef,
        also known as Mischief Reef.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4381add-9a23-4ef8-9717-49cac6e30cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:40:50.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-24T08:15:49.458+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is said to have begun dredging operations on seven other Spratly
        Islands'' reefs such as Kagitingan (Fiery Cross Reef), Calderon (Cuarteron
        Reef), Zamora (Subi Reef), Burgos (Gaven Reef), McKeenan (Hughes Reef), and
        Mabini (Johnson South Reef).</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf224a99-f5be-47a5-8571-3d4cae470e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:40:50.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-24T08:15:49.458+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Law experts, including Associate Justice Antonio Carpio, have advised
        the Philippine government to file formal protests or raise the issue once
        again with the arbitral tribunal.</p>'
