    'template': '1'
    'title': 'Dela Rosa: Return to duty of police charged in mayor''s killing boosts
      PNP morale

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284eb7eb-22f0-4876-80e9-25e671b50356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:24:18.942+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:24:38.332+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 26)</strong> — The return
        to duty of policemen charged in the killing of an alleged drug lord who was
        town mayor has boosted the morale of the police force, the national police
        chief said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cbd69dd-99ec-476b-afb0-0d4b2c6d4258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:24:18.942+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:24:38.332+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police (PNP) Chief Ronald dela Rosa said the
        event showed President Rodrigo Duterte is a man of his words.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47029bbb-ab47-400b-9a0c-c5333ea820ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:24:18.943+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:24:38.332+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nakakataas po ng morale</em> (Our morale is high), your honor
        because the President is a man of his words," Dela Rosa told a senate hearing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623964ab-614d-4e0c-95e4-7d22e6e0ca03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:24:18.943+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:24:38.333+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sinabi niya na ''pag kayo nagkaproblema sa trabaho ninyo, nandito
        ako babackupan ko kayo, hindi ko kayo pababayaan'' (Duterte said, ''when you
        are in trouble in line of duty, I will be here, I''ll back you up, I won''t
        leave you''), Dela Rosa added.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Dela Rosa: Return to duty of Supt. Marcos boosted PNP morale | <a
        href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/tACAEjRANb">pic.twitter.com/tACAEjRANb</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/890058879861538816?ref_src=twsrc%5Etfw">July
        26, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40041611-6932-4efb-b1b3-a84785d6dc9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:24:18.943+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:24:38.333+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621e67cd-b321-408b-904f-d6eba54d9566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:24:18.943+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:24:38.333+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate committee on Public Order and Dangerous Drugs <a href="http://nine.cnnphilippines.com/regional/2016/11/05/Albuera-Mayor-Rolando-Espinosa-killed-in-jail.html">reopened
        its inquiry on the killing in November 2016 of Albuera, Leyte Mayor Rolando
        Espinosa</a>, after suspended police suspects led by Supt. Marvin Marcos were
        allowed to return to duty on July 13.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876d3e96-c6a0-4e03-95dc-4b937fe18cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:24:18.943+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:24:38.333+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said, "<em>Yung ginawa nila</em> Supt. Marcos that was
        in line of duty, your honor. So<em> tinutulungan si</em> Supt. Marcos <em>na
        patrabahuhin ulit."</em></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca69665-f710-4337-8631-1f0d1411bae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:24:18.943+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:24:38.334+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Translation: What Supt. Marcos did was in line of duty. Supt. Marcos
        is being helped so he can work again.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6681accb-4bb6-403f-9619-ca0b460a934c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:24:18.943+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:24:38.334+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But who was helping Marcos?</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4669530-0a52-4cb8-a773-839955e17c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:24:18.943+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:24:38.334+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Did Duterte influence Bato''s decision?</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80facd58-c6b8-4fd4-ac87-fc7682f569a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:24:18.944+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:24:38.334+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa flip-flopped on President Duterte''s hand in bringing
        Marcos back to active duty despite facing homicide charges.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb35cec8-390d-4eef-aa0f-35a748f2908e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:24:18.944+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:24:38.335+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung basehan natin ''yung pinagsasabi ni</em> Presidente (If
        you base it on the President''s remarks), your honor, it has not affected
        our decision," Dela Rosa said earlier in the hearing.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd6a46b-e948-4c09-918a-36aacb0108a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:24:18.944+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:24:38.335+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But later in the hearing, he said the President repeatedly told
        him the suspended policemen should get back to work so that the government
        can get their salaries'' worth.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dcbc7dc-f198-4483-abd0-c4df8cb7b305'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:24:18.944+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:24:38.335+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kapag naguusap kami ni</em> President, he''s always intimating
        to me<em> na sayang ang suweldo nila</em> (Marcos and his men).<em> Pag-trabahuin
        mo na ''yan</em>," he recounted to the Senate hearing.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41af79a8-aa5b-4582-8e98-8b65c2da6449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:24:18.944+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:24:38.335+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Translation: "When the President and I talked, he''s always intimating
        to me that their salaries are a waste. They should get back to work."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5801b406-401a-4666-b311-5bf0e438a330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:24:18.944+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:24:38.336+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I see no reason not to obey the orders of the President," Dela
        Rosa said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f66f05-aa39-4970-bb21-40db285b53cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:24:18.944+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:24:38.336+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said even without the President''s remarks his decision would
        be the same.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541491d2-b757-4e11-87c8-d3f026f96713'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:24:18.945+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:24:38.336+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although he said it was "not normal" for policemen facing charges
        to be brought back to duty, he said he would do so because the PNP''s Criminal
        Investigation and Detection Group (CIDG) lacks manpower.</p>'
    '32':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Dela Rosa: It&#39;s unusual that police with pending cases return
        to duty | <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a
        href="https://t.co/hLdUNRuwif">pic.twitter.com/hLdUNRuwif</a></p>&mdash; CNN
        Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/890052983588769792?ref_src=twsrc%5Etfw">July
        26, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a039da97-f560-4c82-8978-5262cb8c4438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:24:18.945+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:24:38.337+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cadb0a25-668d-4314-bfc1-9c7c3166846b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:24:18.945+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:24:38.337+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa also said Duterte never meddled with the PNP-Internal
        Affairs investigation which recommended sanctions of four-month suspension
        for Marcos and a one-rank demotion for his co-accused.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596e6282-e859-49dd-9286-947c1fb5c9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:24:18.945+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:24:38.337+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He did not call me up to give instructions on whether to absolve
        or to penalize Marcos. <em>Hindi po siya nakialalam</em> (He did not meddle),"
        he added.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e890c06-45c7-437a-8b75-c773e8fc613b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:24:18.945+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:24:38.337+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Duterte and the police</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c613fa-2b53-4301-b773-a02bef6b7eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:24:18.945+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:24:38.338+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte repeatedly expressed support for Marcos and the entire police
        force in speeches and media briefings. On July 12, Duterte said Marcos should
        return to the police force since he is presumed innocent until proven guilty.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4952753-619e-4e1c-bcca-82f0df248013'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:24:18.945+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:24:38.338+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next day, Marcos and his 18 co-accused were back on active duty.
        Marcos was even given a <a href="https://cnnphilippines.com/news/2017/07/13/Marvin-Marcos-Espinosa-slay-CIDG-12.html">new
        assignment as chief of the CIDG in Region 12</a>, which has jurisdiction over
        South Cotabato, Cotabato, Sarangani, Sultan Kudarat, and General Santos City.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e075804a-26e4-4d6f-8480-6f70ebd4b5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:24:18.945+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:24:38.338+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2017/07/13/Marvin-Marcos-Espinosa-slay-CIDG-12.html">Related:
        Senators condemn Marcos'' return to duty</a></strong></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22337345-a87c-4520-a430-06e1019f6fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:24:18.946+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:24:38.338+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Bam Aquino raised concerns over the President''s ready hand
        to help any policeman in trouble.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcdd2a60-a2b8-4a97-9c82-889f204fcf77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:24:18.946+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:24:38.339+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So <em>pag nagkaroon ng problema , may tutulong, yung problema,
        tama o mali</em> does it matter (So when the police encounter a problem, they
        will get help? Does it matter if they''re right or wrong)?" he asked.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f958d46-5c80-487b-9783-fa223a1ab32c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:24:18.946+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:24:38.339+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said, "<em>Wala na kaming nagagawang tama. Puro mali yung
        nakikita nila sa amin</em> (We never do anything right. All people see are
        mistakes) so we might as well, be ready to seek the help of the President."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0214a6b-f5dd-4c01-99e8-cacca06b772d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:24:18.946+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:24:38.339+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Dela Rosa said, he would not let impunity rule under his watch.</p>'
    '52':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Dela Rosa says impunity will not occur under his watch | <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/yChncjTRT8">pic.twitter.com/yChncjTRT8</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/890057972008734720?ref_src=twsrc%5Etfw">July
        26, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ee0dc5-f6f3-4157-a5cd-21a57b703a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:24:18.946+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:24:38.339+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda55310-5de2-439b-b397-1c7cf96ec5dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:24:18.946+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:24:38.340+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Downgrade of charges slammed</strong></p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c65d29-e868-427a-bf65-9b9268699e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:24:18.946+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:24:38.340+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On November 7, 2016, Marcos was removed as head of CIDG-Eastern
        Visayas after leading the unit that killed Espinosa and one other inmate Raul
        Yap at the Baybay City sub-provincial jail in Leyte on November 5, 2016.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cac0ff5-81e5-40ec-8520-57873dfa7691'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:24:18.946+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:24:38.340+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa on Wednesday admitted, Marcos and his men committed a
        violation.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032f3c9a-f666-405d-8ea5-bc8d0400efcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:24:18.947+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:24:38.340+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe that merong <em>hindi magandang nangyari, your honor,
        kaya nga sinuspende nga natin sila, ang kasamahan niya dinemote sila. May
        liability sila</em>," Dela Rosa said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90513477-e254-4c0b-8a4a-be73c6e12277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:24:18.947+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:24:38.341+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Translation: "We believe something went wrong. So Marcos was suspended,
        his men demoted. They have a liability."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd425cb10-c6e9-4466-87d9-518e0a07295b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:24:18.947+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:24:38.341+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An undersecretary for the Justice Department was in hot water for
        signing a <a href="https://cnnphilippines.com/news/2017/06/10/Espinosa-DOJ-downgrades-murder-case-to-homicide.html">June
        2 resolution that downgraded the policemen''s charges to homicide,</a> after
        a panel earlier found murder.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972a761a-c214-427e-b517-4e1540acf5dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:24:18.947+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:24:38.341+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Undersecretary Reynante Orceo stood by the resolution, even if senators
        pointed out that his decision was different from the findings of the PNP''s
        Internal Affairs Service, the National Bureau of Investigation, a Senate joint
        committee, and the panel from the DOJ which all said Espinosa and Yap were
        "murdered."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce74c5dc-96f5-4f25-ab79-5362d122a9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:24:18.947+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:24:38.341+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orceo maintained, premeditation, which is necessary for crime to
        be considered a murder, was "not evident."</p>'
    '68':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Orceo assumes full responsibility for Justice Department&#39;s downgrade
        of charges from murder to homicide | <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/3iyYhAwCzy">pic.twitter.com/3iyYhAwCzy</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/890049727022063616?ref_src=twsrc%5Etfw">July
        26, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d8b2d5-2158-4d4f-92d9-2fd540a4ca58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:24:18.947+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:24:38.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ae8195-3965-4f26-bee0-2facaf32a2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:24:18.947+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:24:38.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Vitaliano Aguirre was not present during the hearing
        due to prior commitment.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502fe24e-d997-4132-a2ea-dc190e34b9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:24:18.948+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:24:38.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Panfilo Lacson in his opening statement said although senators
        respect the country''s courts, "we cannot turn a blind eye" to reported irregularities.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6341ccf-19e7-4eec-8abc-a839ca273958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:24:18.948+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:24:38.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You are defending something that is indefensible. I hope you realize
        that," Senator Richard Gordon told Orceo.</p>'
