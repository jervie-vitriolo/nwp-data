      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, the UK released a travel advisory, asking its citizens
        to "carefully consider" travel plans in Palawan after terror threats targeting
        foreign nationals.</p>'
    '7':
