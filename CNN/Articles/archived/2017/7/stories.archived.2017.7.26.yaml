      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 26)</strong> — Classes
        and work have been suspended July 27 in parts of Metro Manila and nearby provinces
        due to bad weather caused by the southwest monsoon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be11ed41-c90e-4ea5-84c9-14946c5cadaf'
